  title: 420 (cannabis culture)
  extract: |-
    <p><b>420</b>, <b>4:20</b>, or <b>4/20</b> (pronounced <b>four-twenty</b>) is a code-term that refers to the consumption of cannabis and by extension, as a way to identify oneself with cannabis subculture or simply cannabis itself. Observances based on the number 420 include smoking cannabis around the time 4:20 p.m. (with some sources also indicating 4:20 a.m.), on any given day, as well as smoking and celebrating cannabis on the date April 20 (4/20 in US form).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Hi-hat
  title: Hi-hat
  extract: |-
    <p>A <b>hi-hat</b>, or <b>hihat</b>, is a type of cymbal and stand used as a typical part of a drum kit by percussionists in R&amp;B, hip-hop, disco, jazz, metal, rock and roll, house, reggae and other forms of contemporary popular music. It is a standard part of the modern drum kit. The hi-hat consists of two cymbals that are mounted on a stand, one on top of the other, and a pedal which can be used to clash and hold the cymbals together.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Audiophile
  title: Audiophile
  extract: |-
    <p>An <b>audiophile</b> is a person enthusiastic about high-fidelity sound reproduction.</p>
    <p>Audiophile values may be applied at all stages of music reproduction: the initial audio recording, the production process, and the playback, which is usually in a home setting.</p>
    <p>"Audiophile" recordings include those using conventional formats but with special attention to audio quality, as well as recordings in high-resolution formats such as Super Audio CD or DVD-Audio. Recently, there has been interest in lossless file formats such as WAV, FLAC, WMA Lossless, and Apple Lossless.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
    <p>A key goal of audiophiles is to capture the experience of a live musical performance in a room with good acoustics, and reproduce it at home. It is widely agreed that this is very difficult and that even the best-regarded recording and playback systems rarely, if ever, achieve it.</p>
    <p>The term <i>High-end audio</i> refers to playback equipment used by audiophiles, which may be bought at specialist shops and websites. High-end components include turntables, digital-to-analog converters, equalization devices, preamplifiers and amplifiers (both solid-state and vacuum tube), horn and electrostatic speakers, power conditioners, subwoofers, headphones, and acoustic room treatment.</p>
    <p></p>
