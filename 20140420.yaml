  url: http://en.wikipedia.org/wiki/Monster_(manga)
  title: Monster (manga)
  extract: |-
    <p><i><b>Monster</b></i> (モンスター, <i>Monsutā</i><sup class="t_nihongo_help noprint">?</sup>, sometimes referred to as "Naoki Urasawa's <i>Monster</i>") is a Japanese manga series written and illustrated by Naoki Urasawa. It was published by Shogakukan in their <i>Big Comic Original</i> magazine between 1994 and 2001, with the chapters collected and reprinted into 18 <i>tankōbon</i> volumes. The story revolves around Kenzō Tenma, a Japanese surgeon living in Germany whose life enters turmoil after getting himself involved with Johan Liebert, one of his former patients who is revealed to be a dangerous psychopath.</p>
    <p>Urasawa later wrote and illustrated the novel <i>Another Monster</i>, a story detailing the events of the manga from an investigative reporter's point of view, which was published in 2002. The manga was adapted by Madhouse into a 74-episode anime TV series, which aired on NTV from April 2004 to September 2005. It was directed by Masayuki Kojima, written by Tatsuhiko Urahata and featured character design by Kitarō Kōsaka. The manga and anime have both been licensed by Viz Media for English releases in North America, with the anime having been broadcast on several television channels. In 2013, Siren Visual licensed the anime for Australasia. <i>Monster</i> won an Excellence Prize at the 1st Japan Media Arts Festival in 1997, the 3rd Tezuka Osamu Cultural Prize in 1999, and the 46th Shogakukan Manga Award in 2000.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Ten_Commandments_(1956_film)
  title: The Ten Commandments (1956 film)
  extract: |-
    <p><i><b>The Ten Commandments</b></i> is a 1956 American religious epic film produced and directed by Cecil B. DeMille, shot in VistaVision (color by Technicolor), and released by Paramount Pictures. It dramatizes the biblical story of the life of Moses, an adopted Egyptian prince who becomes the deliverer of his real brethren, the enslaved Hebrews, and therefore leads the Exodus to Mount Sinai, where he receives, from God, the Ten Commandments. It stars Charlton Heston in the lead role, Yul Brynner as Rameses, Anne Baxter as Nefretiri, Edward G. Robinson as Dathan, Yvonne De Carlo as Sephora, Debra Paget as Lilia, and John Derek as Joshua; and features Sir Cedric Hardwicke as Sethi, Nina Foch as Bithiah, Martha Scott as Yochabel, Judith Anderson as Memnet, and Vincent Price as Baka, among others.</p>
    <p>Filmed on location in Egypt, Mount Sinai, and the Sinai Peninsula, the film is DeMille's last and most successful work. It is a partial remake of his 1923 silent film of the same title, and features one of the largest sets ever created for a film. At the time of its release on November 8, 1956, it was the most expensive film made up to that point.</p>
    <p>In 1957, the film was nominated for seven Academy Awards including Best Picture, winning the Academy Award for Best Visual Effects (John P. Fulton). Charlton Heston was nominated for a Golden Globe Award for Best Performance by an Actor in a Motion Picture (Drama) for his role as Moses. Yul Brynner won the National Board of Review Award for Best Actor for his role as Rameses and his other roles in <i>Anastasia</i> and <i>The King and I</i>. It is also one of the most financially successful films ever made, grossing approximately $122.7 million ($1.3 billion in 2014 dollars) at the box office during its initial release; it was the most successful film of 1956 and the second-highest grossing film of the decade. According to <i>Guinness World Records</i>, in terms of theatrical exhibition it is the seventh most successful film of all-time when the box office gross is adjusted for inflation.</p>
    <p>In 1999, the film was selected for preservation in the United States National Film Registry by the Library of Congress as being "culturally, historically, or aesthetically significant." In June 2008, the American Film Institute revealed its "Ten Top Ten"—the best ten films in ten American film genres—after polling over 1,500 people from the creative community. The film was listed as the tenth best film in the epic genre.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mosque_of_Muhammad_Ali
  title: Mosque of Muhammad Ali
  extract: |-
    <p><b>The great Mosque of Muhammad Ali Pasha</b> or <b>Alabaster Mosque</b> (Arabic: مسجد محمد علي, Turkish: <i>Mehmet Ali Paşa Camii</i>) is a mosque situated in the Citadel of Cairo in Egypt and commissioned by Muhammad Ali Pasha between 1830 and 1848.</p>
    <p>Situated on the summit of the citadel, this Ottoman mosque, the largest to be built in the first half of the 19th century, is, with its animated silhouette and twin minarets, the most visible mosque in Cairo. The mosque was built in memory of Tusun Pasha, Muhammad Ali's oldest son, who died in 1816.</p>
    <p>This great mosque, along with the citadel, is one of the landmarks and tourist attractions of Cairo and is one of the first features to be seen when approaching the city from no matter which side.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Hercules_beetle
  title: Hercules beetle
  extract: |
    <p>The <b>Hercules beetle</b> (<i>Dynastes hercules</i>) is the most famous and largest of the rhinoceros beetles. It is native to the rainforests of Central America, South America, and the Lesser Antilles. The beetle has also been observed as far north as Southern Veracruz in Mexico. Their title is well deserved, with some able to lift more than 850 times (up to 8 kg lifted) their own weight and some males, rarely, reaching 17 cm (6.75 inches) in length. It is the largest of the six species in the <i>Dynastes</i> genus, and one of the largest beetles known, being exceeded in length by only two other beetles in the family Cerambycidae, <i>Macrodontia cervicornis</i> (specimens of 17–17.5 cm are known) and <i>Titanus giganteus</i> (also up to 17–17.5 cm; several 18+ cm specimens are reputed/alleged to exist). However, if the horns are excluded, both <i>M. cervicornis</i> and <i>D. hercules</i> drop considerably farther down in the size rankings, leaving <i>T. giganteus</i> on top. One reason for this is that the development of the horns is allometric, as well as sexually dimorphic, and thus not strictly correlated to actual body size; it is possible for a female to be much longer, measured from eyes to abdomen, than a male, yet be considered "smaller" simply due to the absence of horns.</p>
    <p>As noted above, Hercules beetles are highly sexually dimorphic, with the females generally being larger-bodied but much shorter, as they lack horns entirely. The larval stage of the Hercules beetle will last one to two years, with the larva growing up to 4.5 inches (11 cm) in length and weighing more than 100 grams.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> Much of the life of the larva is spent tunneling through its primary food source of rotting wood. After the larval period, transformation into a pupa, and moulting, the beetle then emerges as an adult. Adults will roam the forest floor in search of decaying fruit.</p>
    <p></p>

