  url: http://en.wikipedia.org/wiki/Canal+
  title: 'Canal '
  extract: |-
    <p><b>Canals</b> and <b>navigations</b> are man-made channels for water, which are generally both referred to in the vernacular as 'canals'. The main difference between them is that a navigation parallels a river and shares its drainage basin, while a canal cuts across a drainage divide.</p>
