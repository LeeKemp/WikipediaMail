- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ukraine
  title: Ukraine
  extract: |-
    <p><b>Ukraine</b> (/juːˈkreɪn/; Ukrainian: Україна, transliterated: <i>Ukrayina</i>, [ukrɑˈjinɑ]) is a country in Eastern Europe. Ukraine borders the Russian Federation to the east and northeast, Belarus to the northwest, Poland, Slovakia, and Hungary to the west, Romania and Moldova to the southwest, and the Black Sea and Sea of Azov to the south and southeast, respectively. It has an area of 603,628 km<sup>2</sup> (233,062 sq mi), making it the largest country entirely within Europe.</p>
    <p>The territory of Ukraine was first inhabited at least 44,000 years ago, with the country being a candidate site for both the domestication of the horse and for the origins of the Indo-European language family.</p>
    <p>In the Middle Ages, the area became a key center of East Slavic culture, as epitomized by the powerful state of Kievan Rus'. Following its fragmentation in the 13th century, Ukraine was contested, ruled, and divided by a variety of powers. A Cossack republic emerged and prospered during the 17th and 18th centuries, but Ukraine remained otherwise divided until its consolidation into a Soviet republic in the twentieth century, becoming an independent nation-state only in 1991.</p>
    <p>Ukraine has long been a global breadbasket due to its fertile conditions. As of 2011, it was the world's third-largest grain exporter with that year's harvest being much larger than average. Ukraine is one of ten most attractive agricultural land acquisition regions. Additionally, the country has a well-developed manufacturing sector, particularly in the area of aerospace and industrial equipment.</p>
    <p>Ukraine is a unitary state composed of 24 oblasts (provinces), one autonomous republic (Crimea), and two cities with special status: Kiev, its capital and largest city, and Sevastopol, which houses the Russian Black Sea Fleet under a leasing agreement. Ukraine is a republic under a semi-presidential system with separate legislative, executive, and judicial branches. Since the dissolution of the Soviet Union, Ukraine continues to maintain the second-largest military in Europe, after that of Russia.</p>
    <p>The country is home to 44.6 million people, 77.8 percent of whom are ethnic Ukrainians, with sizable minorities of Russians (17%), Belarusians and Romanians. Ukrainian is the official language of Ukraine; its alphabet is Cyrillic. Russian is also widely spoken. The two languages are closely related, with some comparing their relationship to one another as being similar to the relationship between Spanish and Portuguese. The dominant religion in the country is Eastern Orthodox Christianity, which has strongly influenced Ukrainian architecture, literature and music.</p>
    <p>Scholars disagree on whether the origin of the name of Ukraine meant "borderland" or "homeland". The form "the Ukraine" was once usual in English. Since the Declaration of Independence of Ukraine, the English-speaking world has largely stopped using the article.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Joaqu%C3%ADn_Guzm%C3%A1n_Loera
  title: Joaquín Guzmán Loera
  extract: |-
    <p><b>Joaquín Archivaldo Guzmán Loera</b> (born December 25, 1954, or April 4, 1957) is a Mexican drug lord who heads the Sinaloa Cartel, a criminal organization named after the Mexican Pacific coast state of Sinaloa where it was formed. Known as <b>"El Chapo Guzmán"</b> ("Shorty Guzmán", <small>pronounced: </small>[el ˈtʃapo ɡuzˈman]) for his 1.68 m (5 ft 6 in) stature, he became Mexico's top drug kingpin in 2003 after the arrest of his rival Osiel Cárdenas of the Gulf Cartel, and until his February 2014 arrest, he was considered the "most powerful drug trafficker in the world" by the United States Department of the Treasury.</p>
    <p>Guzmán Loera has been ranked by <i>Forbes</i> magazine as one of the most powerful people in the world every year since 2009; ranking 41<sup>st</sup>, 60<sup>th</sup> and 55<sup>th</sup> respectively. He was named as the 10<sup>th</sup> richest man in Mexico (1,140<sup>th</sup> in the world) in 2011, with a net worth of roughly US$1 billion. The magazine also calls him the "biggest druglord of all time", and the DEA strongly believes he has surpassed the influence and reach of Pablo Escobar, and now considers him "the godfather of the drug world." In 2013, the Chicago Crime Commission named Guzmán "Public Enemy Number One" due to the influence of his criminal network in Chicago, though there is no evidence that Guzmán has ever been in that city. The last person to receive such notoriety was Al Capone in 1930.</p>
    <p>Guzmán's Sinaloa Cartel smuggles multi-ton cocaine shipments from Colombia through Mexico to the United States, the world's top consumer, and has distribution cells throughout the U.S. The organization has also been involved in the production, smuggling and distribution of Mexican methamphetamine, marijuana, and heroin. At the time of his 2014 arrest, Guzmán imported more drugs into the United States than anyone else.</p>
    <p>Guzmán was captured in 1993 in Guatemala, extradited and sentenced to 20 years in prison in Mexico for murder and drug trafficking. After bribing prison guards, he was able to escape from a federal maximum-security prison in 2001. He was wanted by the governments of Mexico and the United States and by INTERPOL. The U.S. offered a US$5 million reward for information leading to his capture, and the Mexican government offered a reward of 30 million pesos (approximately US$2 million) for information on Guzmán.</p>
    <p>Guzmán was arrested again by Mexican authorities in Mexico on February 22, 2014. He was found inside his 4th floor condo at 608 Av del Mar in the beachfront Miramar condominium in Mazatlán, Mexico, and he was captured without a gunshot being fired.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Yulia_Tymoshenko
  title: Yulia Tymoshenko
  extract: |-
    <p><b>Yulia Volodymyrivna Tymoshenko</b> (Ukrainian: Ю́лія Володи́мирівна Тимоше́нко, <small>pronounced </small>[ˈjulijɑ ʋɔlɔˈdɪmɪriʋnɑ tɪmɔˈʃɛnkɔ], née Hrihyan, Грігян, born 27 November 1960) is a Ukrainian politician and businesswoman.</p>
    <p>She was the Prime Minister of Ukraine from 24 January to 8 September 2005, and again from 18 December 2007 to 11 March 2010. Tymoshenko is the leader of the All-Ukrainian Union "Fatherland", which was the largest opposition political party in Ukraine.</p>
    <p>Since May 2010, a number of criminal cases had been brought against Tymoshenko. On June 24, 2011, a trial started in the “gas case” concerning a contract with Russian gas company Gazprom to supply natural gas to Ukraine, which had been signed in 2009. She was charged with abuse of power and embezzlement. On 11 October 2011, a Ukrainian court sentenced her to seven years in prison after she was found guilty of all charges. The “gas case” trial was viewed by many countries and international organizations as a politically-charged persecution. The European Union then shelved the European Union Association Agreement and Deep and Comprehensive Free Trade Agreement with Ukraine over the issue. The EU then repeatedly called for her release as a primary condition for signing the EU Association Agreement. The authorities released her on 22 February 2014, just after the "Maidan revolution", following a revision of the Ukrainian criminal code, which effectively decriminalized the actions she was imprisoned for. Tymoshenko was released from the Kharkiv-based Central Clinical Hospital No. 5, where since May 2012 she had been receiving treatment after being diagnosed with a spinal disc herniation. She had been on three hunger strikes since her imprisonment.</p>
    <p>Tymoshenko has been a practicing economist and academic. Prior to her political career, Yulia Tymoshenko was a successful but controversial businesswoman in the gas industry, becoming by some estimates one of the richest people in the country. Before becoming Ukraine's first female Prime Minister in 2005, Tymoshenko co-led the Orange Revolution. She placed third in Forbes Magazine's List of The World's 100 Most Powerful Women 2005. Tymoshenko was a candidate in the Ukrainian presidential elections of 2010, but lost that election to Viktor Yanukovych (Tymoshenko received 45.47% of the votes in the second and final round of the election, 3% less than her rival).</p>
    <p>Tymoshenko strives for Ukraine’s integration into the European Union and strongly opposes the membership of Ukraine in the Customs Union of Belarus, Kazakhstan, and Russia.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Winter_Olympic_Games
  title: Winter Olympic Games
  extract: |-
    <p>The <b>Winter Olympic Games</b> (French: <i>Jeux olympiques d'hiver</i>) is a major international sporting event that occurs once every four years. The first Winter Olympics, the 1924 Winter Olympics, was held in Chamonix, France. The original 5 sports (broken into 9 disciplines) were bobsleigh, curling, ice hockey, Nordic skiing (consisting of the disciplines military patrol, cross-country skiing, Nordic combined, and ski jumping), and skating (consisting of the disciplines figure skating and speed skating). The Games were held every four years from 1924 until 1936, after which they were interrupted by World War II. The Olympics resumed in 1948 and was again held every four years. Until 1992, the Winter and Summer Olympic Games were held in the same years, but in accordance with a 1986 decision by the International Olympic Committee (IOC) to place the Summer and Winter Games on separate four-year cycles in alternating even-numbered years, the next Winter Olympics after 1992 was in 1994.</p>
    <p>The Winter Games has evolved since its inception. Sports and disciplines have been added and some of them, such as Alpine skiiing, luge, short track speed skating, freestyle skiing, skeleton, and snowboarding, have earned a permanent spot on the Olympic programme. Others (such as curling and bobsleigh) have been discontinued and later reintroduced, or have been permanently discontinued (such as military patrol, though the modern Winter Olympic sport of biathlon is descended from it). Still others, such as speed skiing, bandy and skijoring, were demonstration sports but never incorporated as Olympic sports. The rise of television as a global medium for communication enhanced the profile of the Games. It created an income stream, via the sale of broadcast rights and advertising, which has become lucrative for the IOC. This allowed outside interests, such as television companies and corporate sponsors, to exert influence. The IOC has had to address several criticisms, internal scandals, the use of performance enhancing drugs by Winter Olympians, as well as a political boycott of the Winter Olympics. Nations have used the Winter Games to showcase the claimed superiority of their political systems.</p>
    <p>The Winter Olympics has been hosted on three continents by eleven different countries. The United States has hosted the Games four times (1932, 1960, 1980, 2002); France has been the host three times (1924, 1968, 1992); Austria (1964, 1976), Canada (1988, 2010), Japan (1972, 1998), Italy (1956, 2006), Norway (1952, 1994), and Switzerland (1928, 1948) have hosted the Games twice. Germany (1936), Yugoslavia (1984), and Russia (2014) have hosted the Games once. The IOC has selected Pyeongchang, South Korea, to host the 2018 Winter Olympics. No country in the southern hemisphere has hosted or even been an applicant to host the Winter Olympics; the major challenge preventing one hosting the games is the dependence on winter weather, and the traditional February timing of the games falls in the middle of the southern hemisphere summer.</p>
    <p>Twelve countries – Austria, Canada, Finland, France, Great Britain, Hungary, Italy, Norway, Poland, Sweden, Switzerland and the United States – have sent athletes to every Winter Olympic Games. Six of those – Austria, Canada, Finland, Norway, Sweden and the United States – have earned medals at every Winter Olympic Games, and only one – the United States – has earned gold at each Games. Germany and Japan have been banned at times from competing in the Games.</p>
    <p></p>
