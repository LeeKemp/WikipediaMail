  url: http://en.wikipedia.org/wiki/Donald_Sterling
  title: Donald Sterling
  extract: |-
    <p><b>Donald Tokowitz Sterling</b> (born <b>Donald Tokowitz</b>; April 26, 1934) is an American business magnate and former attorney. He is the owner of the Los Angeles Clippers in the National Basketball Association (NBA). Sterling acquired the Clippers in 1981 for $12.5 million, and as of 2014, the team is valued at $575 million by <i>Forbes</i> magazine, ranking them 18th out of 30 teams. At 33 seasons of ownership (1981 to present), Sterling has been the longest-tenured owner in the NBA since the death of Los Angeles Lakers majority owner Jerry Buss on February 18, 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Man-Thing
  title: Man-Thing
  extract: |-
    <p>The <b>Man-Thing</b> (<b>Dr. Theodore "Ted" Sallis</b>) is a fictional monster, appearing in books published by Marvel Comics. Created by writers Stan Lee, Roy Thomas, and Gerry Conway and artist Gray Morrow, the character first appeared in <i>Savage Tales</i> #1 (May 1971), and went on to be featured in various titles and in his own series, including <i>Adventure into Fear</i>, which introduced the character Howard the Duck.</p>
    <p>Steve Gerber's 39-issue run on the series is a cult classic that was influential on such writers as Neil Gaiman.</p>
    <p>Man-Thing is a large, slow-moving, empathic, humanoid creature living in the Florida Everglades near the Seminole reservation and the fictitious town of Citrusville.</p>
    <p></p>
