- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Shakira
  title: Shakira
  extract: |-
    <p><b>Shakira Isabel Mebarak Ripoll</b> (<small>pronounced: </small>[ʃaˈkiɾa isaˈβel meβaˈɾak riˈpol]; born February 2, 1977), (<small>English</small> /ʃəˈkɪərə/) is a Colombian singer-songwriter, dancer, record producer, choreographer, and model. Born and raised in Barranquilla, she began performing in school, demonstrating Latin, Arabic, and rock and roll influences and belly dancing abilities. Shakira released her first studio albums, <i>Magia</i> and <i>Peligro</i>, in the early 1990s, failing to attain commercial success; however, she rose to prominence in Latin America with her major-label debut, <i>Pies Descalzos</i> (1996), and her fourth album, <i>Dónde Están los Ladrones?</i> (1998).</p>
    <p>Shakira entered the English-language market with her fifth album, <i>Laundry Service</i> (2001). Its lead single, "Whenever, Wherever", became the best-selling single of 2002. Her success was solidified with her sixth and seventh albums <i>Fijación Oral, Vol. 1</i> and <i>Oral Fixation, Vol. 2</i> (2005), the latter of which spawned the best-selling song of the 21st century, "Hips Don't Lie". Shakira's eighth and ninth albums, <i>She Wolf</i> (2009) and <i>Sale el Sol</i> (2010), received critical praise but suffered from limited promotion due to her strained relationship with label Epic Records. Her official song for the 2010 FIFA World Cup, "Waka Waka (This Time for Africa)", became the biggest-selling World Cup song of all time. With over 629 million views, its music video is the eighth most-watched video on YouTube. Since 2013, Shakira has served as a coach on the American version of <i>The Voice</i>, having appeared in two of its six seasons. Her tenth album <i>Shakira</i> (2014) is preceded by its lead single "Can't Remember to Forget You".</p>
    <p>Shakira has won many awards including five MTV Video Music Awards, two Grammy Awards, eight Latin Grammy Awards, seven Billboard Music Awards, twenty-eight Billboard Latin Music Awards and has been Golden Globe-nominated. She has a star on the Hollywood Walk of Fame, and she is one of the best-selling artists of all time, having sold more than 125 milion records including 70 million albums worldwide Outside of her work in the music industry, Shakira is also involved in philanthropic activities through charity work and benefit concerts, notably her Pies Descalzos Foundation, her performance at the "Clinton Global Initiative" created by former U.S. President Bill Clinton, and her invitation to the Oval Office by President Barack Obama in February 2010 to discuss early childhood development. In 2013, Shakira was listed on Forbes as one of the 100 most powerful women in the world.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, with Javanese being the dominant language; it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
