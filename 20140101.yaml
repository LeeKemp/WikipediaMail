    <p><b>2014 (MMXIV)</b> is the current year, and is a common year starting on Wednesday (link will display the full calendar) of the Gregorian calendar, the 2014th year of the Common Era (CE) and <i>Anno Domini</i> (AD) designations, the 14th year of the 3rd millennium, the 14th year of the 21st century, and the 5th year of the 2010s decade.</p>
    <p>The United Nations designated 2014 as the International Year of Family Farming and Crystallography.</p>
