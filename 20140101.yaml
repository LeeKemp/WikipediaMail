- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Melissa_Harris-Perry
  title: Melissa Harris-Perry
  extract: |-
    <p><b>Melissa Victoria Harris-Perry</b> (born October 2, 1973; formerly known as <b>Melissa Victoria Harris-Lacewell</b>) is an American writer, professor, television host, and political commentator with a focus on African-American politics. Harris-Perry hosts the <i>Melissa Harris-Perry</i> weekend news and opinion television show on MSNBC. She is also a regular fill-in host on <i>The Rachel Maddow Show</i> as well as a professor of political science at Tulane University, where she is the founding director of the Anna Julia Cooper Project on Gender, Race, and Politics in the South. Prior to this, she taught at Princeton University and the University of Chicago. She is also a regular columnist for the magazine <i>The Nation</i>, and the author of <i>Sister Citizen: Shame, Stereotypes, and Black Women in America</i>.</p>
    <p></p>
- !ruby/object:Page
