- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Auld_Lang_Syne
  title: Auld Lang Syne
  extract: |-
    <p>"<b>Auld Lang Syne</b>" (<small>Scots pronunciation: </small>[ˈɔːl(d) lɑŋˈsəin]: note "s" rather than "z") is a Scots poem written by Robert Burns in 1788 and set to the tune of a traditional folk song (Roud # 6294). It is well known in many countries, especially in the English-speaking world, its traditional use being to celebrate the start of the New Year at the stroke of midnight. By extension, it is also sung at funerals, graduations and as a farewell or ending to other occasions. The international Boy Scout youth movement, in many countries, uses it as a close to jamborees and other functions. The song has been translated into more than 40 languages.</p>
    <p>The song's Scots title may be translated into English literally as "old long since", or more idiomatically, "long long ago", "days gone by" or "old times". Consequently "<i>For</i> auld lang syne", as it appears in the first line of the chorus, might be loosely translated as "for (the sake of) old times".</p>
    <p>The phrase "Auld Lang Syne" is also used in similar poems by Robert Ayton (1570–1638), Allan Ramsay (1686–1757), and James Watson (1711) as well as older folk songs predating Burns. Matthew Fitt uses the phrase "In the days of auld lang syne" as the equivalent of "Once upon a time..." in his retelling of fairy tales in the Scots language.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Michael_Schumacher
  title: Michael Schumacher
  extract: |-
    <p><b>Michael Schumacher</b> (<small>German pronunciation:</small> [ˈmɪçaʔɛl ˈʃuːmaxɐ]<small class="nowrap"> ( )</small>; born 3 January 1969) is a retired German racing driver. Schumacher is a seven-time Formula One World Champion and is widely regarded as one of the greatest F1 drivers of all time. He holds many of Formula One's driver records, including most championships, race victories, fastest laps, pole positions and most races won in a single season – 13 in 2004. In 2002 he became the only driver in Formula One history to finish in the top three in every race of a season and then also broke the record for most consecutive podium finishes. According to the official Formula One website, he is "statistically the greatest driver the sport has ever seen".</p>
    <p>After beginning with karting, Schumacher won German drivers' championships in Formula König and Formula Three before joining Mercedes in the World Sportscar Championship. After one Mercedes-funded race for the Jordan Formula One team, Schumacher signed as a driver for the Benetton Formula One team in 1991. After winning consecutive championships with Benetton in 1994/5, Schumacher moved to Ferrari in 1996 and won another five consecutive drivers' titles with them from 2000 to 2004. Schumacher retired from Formula One driving in 2006 staying with Ferrari as an advisor. Schumacher agreed to return for Ferrari part-way through 2009, as cover for the badly injured Felipe Massa, but was prevented by a neck injury. He later signed a three-year contract to drive for the new Mercedes team starting in 2010.</p>
    <p>His career has not been without controversy, including being twice involved in collisions in the final race of a season that determined the outcome of the world championship, with Damon Hill in 1994 in Adelaide, and with Jacques Villeneuve in 1997 in Jerez. Off the track Schumacher is an ambassador for UNESCO and a spokesman for driver safety. He has been involved in numerous humanitarian efforts throughout his life and donated tens of millions of dollars to charity. Michael and his younger brother Ralf Schumacher are the only brothers to win races in Formula One, and they were the first brothers to finish 1st and 2nd in the same race, in Montreal in 2001. The two brothers repeated this achievement in four more races (the 2001 French Grand Prix, the 2002 Brazilian Grand Prix, the 2003 Canadian Grand Prix and the 2004 Japanese Grand Prix).</p>
    <p></p>
