- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sodium_bicarbonate
  title: Sodium bicarbonate
  extract: |
    <p><b>Sodium bicarbonate</b> or <b>sodium hydrogen carbonate</b> is the chemical compound with the formula NaHCO<sub>3</sub>. Sodium bicarbonate is a white solid that is crystalline but often appears as a fine powder. It has a slightly salty, alkaline taste resembling that of washing soda (sodium carbonate). The natural mineral form is nahcolite. It is a component of the mineral natron and is found dissolved in many mineral springs. It is among the food additives encoded by European Union, identified by the initials E 500. Since it has long been known and is widely used, the salt has many related names such as <b>baking soda</b>, <b>bread soda</b>, <b>cooking soda</b>, and <b>bicarbonate of soda</b>. In colloquial usage, its name is shortened to <b>sodium bicarb</b>, <b>bicarb soda</b>, or simply <b>bicarb</b>. The word <i>saleratus</i>, from Latin <i>sal æratus</i> meaning <i>aerated salt</i>, was widely used in the 19th century for both sodium bicarbonate and potassium bicarbonate. The term has now fallen out of common usage.</p>
    <p></p>

