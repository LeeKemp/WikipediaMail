- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Nelson_Mandela
  title: Nelson Mandela
  extract: |-
    <p><b>Nelson Rolihlahla Mandela</b> (<small>Xhosa pronunciation: </small>[xoˈliːɬaɬa manˈdeːla]; 18 July 1918 – 5 December 2013) was a South African anti-apartheid revolutionary, politician and philanthropist who served as President of South Africa from 1994 to 1999. He was the first black South African to hold the office, and the first elected in a fully representative democratic election. His government focused on dismantling the legacy of apartheid through tackling institutionalised racism, poverty and inequality, and fostering racial reconciliation. Politically an African nationalist and democratic socialist, he served as President of the African National Congress (ANC) from 1991 to 1997. Internationally, Mandela was Secretary General of the Non-Aligned Movement from 1998 to 1999.</p>
    <p>A Xhosa born to the Thembu royal family, Mandela attended the Fort Hare University and the University of Witwatersrand, where he studied law. Living in Johannesburg, he became involved in anti-colonial politics, joining the ANC and becoming a founding member of its Youth League. After the South African National Party came to power in 1948, he rose to prominence in the ANC's 1952 Defiance Campaign, was appointed superintendent of the organisation's Transvaal chapter and presided over the 1955 Congress of the People. Working as a lawyer, he was repeatedly arrested for seditious activities and, with the ANC leadership, was unsuccessfully prosecuted in the Treason Trial from 1956 to 1961. Although initially committed to non-violent protest, he co-founded the militant Umkhonto we Sizwe (MK) in 1961 in association with the South African Communist Party, leading a sabotage campaign against the apartheid government. In 1962 he was arrested, convicted of conspiracy to overthrow the government, and sentenced to life imprisonment in the Rivonia Trial.</p>
    <p>Mandela served 27 years in prison, initially on Robben Island, and later in Pollsmoor Prison and Victor Verster Prison. An international campaign lobbied for his release, which was granted in 1990 amid escalating civil strife. Mandela published his autobiography and opened negotiations with President F.W. de Klerk to abolish apartheid and establish multiracial elections in 1994, in which he led the ANC to victory. As South Africa's first black president Mandela formed a Government of National Unity in an attempt to defuse racial tension. He also promulgated a new constitution and created the Truth and Reconciliation Commission to investigate past human rights abuses. Continuing the former government's liberal economic policy, his administration introduced measures to encourage land reform, combat poverty, and expand healthcare services. Internationally, he acted as mediator between Libya and the United Kingdom in the Pan Am Flight 103 bombing trial, and oversaw military intervention in Lesotho. He declined to run for a second term, and was succeeded by his deputy, Thabo Mbeki. Mandela subsequently became an elder statesman, focusing on charitable work in combating poverty and HIV/AIDS through the Nelson Mandela Foundation.</p>
    <p>Mandela was a controversial figure for much of his life. Denounced as a Marxist terrorist by critics, he nevertheless gained international acclaim for his activism, having received more than 250 honours, including the 1993 Nobel Peace Prize, the US Presidential Medal of Freedom, the Soviet Order of Lenin and the Bharat Ratna. He is held in deep respect within South Africa, where he is often referred to by his Xhosa clan name, <b>Madiba</b>, or as <b>Tata</b> ("Father"); he is often described as "the father of the nation".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tinnitus
  title: Tinnitus
  extract: |-
    <p><b>Tinnitus</b> /ˈtɪnɪtəs/ or /tɪˈnaɪtəs/; from the Latin word <i>tinnītus</i> meaning "ringing" is the perception of sound within the human ear (<i>ringing of the ears</i>) when no actual sound is present. Despite the origin of the name, "ringing" is but one of many sounds the person may perceive.</p>
    <p>Tinnitus is not a disease, but a condition that can result from a wide range of underlying causes: neurological damage (multiple sclerosis), ear infections, oxidative stress, foreign objects in the ear, nasal allergies that prevent (or induce) fluid drain, wax build-up, and exposure to loud sounds. Withdrawal from benzodiazepines may cause tinnitus as well. Tinnitus may be an accompaniment of sensorineural hearing loss or congenital hearing loss, or it may be observed as a side effect of certain medications (ototoxic tinnitus). However, the most common cause is noise-induced hearing loss.</p>
    <p>As tinnitus is usually a subjective phenomenon, it is difficult to measure using objective tests, such as by comparison with noise of known frequency and intensity, as in an audiometric test. The condition is often rated clinically on a simple scale from "slight" to "catastrophic" according to the practical difficulties it imposes, such as interference with sleep, quiet activities, and normal daily activities.</p>
    <p>Tinnitus is common: about 20% of people between 55 and 65 years old report symptoms on a general health questionnaire, and 11.8% on more detailed tinnitus-specific questionnaires.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>) (Javanese: <b>ꦗꦮ</b>)is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_FIFA_World_Cup
  title: 2014 FIFA World Cup
  extract: |-
    <p>The <b>2014 FIFA World Cup</b> will be the 20th FIFA World Cup, an international men's football tournament, that is scheduled to take place in Brazil from 12 June to 13 July 2014. It will be the second time that Brazil has hosted the competition, the previous being in 1950. Brazil was elected unchallenged as host nation in 2007 after the international football federation, FIFA, decreed that the tournament would be staged in South America for the first time since 1978 in Argentina.</p>
    <p>The national teams of 31 countries advanced through qualification competitions that began in June 2011 to participate with the host nation Brazil in the final tournament. A total of 64 matches are to be played in twelve cities across Brazil in either new or redeveloped stadiums, with the tournament beginning with a group stage. For the first time at a World Cup Finals, the matches will use goal-line technology.</p>
    <p>Spain is the defending champion, having defeated the Netherlands 1–0 in the 2010 World Cup final to win its first World title. The previous four World Cups staged in South America were all won by South American teams.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Apartheid_in_South_Africa
  title: Apartheid in South Africa
  extract: |-
    <p><b>Apartheid</b> (<small>Afrikaans pronunciation: </small>[ɐˈpɑːrtɦɛit]; from Afrikaans "the state of being apart" or "differentness") was a system of racial segregation in South Africa enforced through legislation by the National Party (NP) governments, the ruling party from 1948 to 1994, under which the rights of the majority black inhabitants were curtailed and Afrikaner minority rule was maintained. Apartheid was developed after World War II by the Afrikaner-dominated National Party and Broederbond organisations and was practised also in South West Africa, which was administered by South Africa under a League of Nations mandate (revoked in 1966 via United Nations Resolution 2145), until it gained independence as Namibia in 1990.</p>
    <p>Racial segregation in South Africa began in colonial times under Dutch rule. Apartheid as an official policy was introduced following the general election of 1948. Legislation classified inhabitants into four racial groups, "black", "white", "coloured", and "Indian", with Indian and coloured divided into several sub-classifications, and residential areas were segregated, sometimes by forced removals. Non-white political representation was abolished in 1970, and starting in that year black people were deprived of their citizenship, legally becoming citizens of one of ten tribally based self-governing homelands called <i>bantustans</i>, four of which became nominally independent states. The government segregated education, medical care, beaches, and other public services, and provided black people with services inferior to those of white people.</p>
    <p>Apartheid sparked significant internal resistance and violence, and a long arms and trade embargo against South Africa. Since the 1950s, a series of popular uprisings and protests was met with the banning of opposition and imprisoning of anti-apartheid leaders. As unrest spread and became more effective and militarised, state organisations responded with repression and violence. Along with the sanctions placed on South Africa by the West, this made it increasingly difficult for the government to maintain the regime.</p>
    <p>Apartheid reforms in the 1980s failed to quell the mounting opposition, and in 1990 President Frederik Willem de Klerk began negotiations to end apartheid, culminating in multi-racial democratic elections in 1994, won by the African National Congress under Nelson Mandela. The vestiges of apartheid still shape South African politics and society. Although the official abolishing of apartheid occurred in 1990 with repeal of the last of the remaining apartheid laws, the end of apartheid is widely regarded as arising from the 1994 democratic general elections.</p>
    <p></p>
