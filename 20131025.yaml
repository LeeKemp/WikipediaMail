- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dashrath_Manjhi
  title: Dashrath Manjhi
  extract: "<p>Coordinates: 24.877093°N 85.242956°E\uFEFF / 24.877093; 85.242956</p>\n\n<p><b>Dashrath
    Manjhi</b> (1934 – August 17, 2007) was born into a poor labourer family in Gahlour
    village near Gaya in Bihar, India. He is also known as Mountain Man. Manjhi's
    wife, Falguni Devi, died due to lack of medical treatment because the nearest
    town with a doctor was 70 kilometres (43 mi) away from their village in Bihar,
    India.</p>\n<p>Manjhi did not want anyone else to suffer the same fate as his
    wife, so he carved a path 360-foot-long (110 m) through-cut, 25-foot-deep (7.6 m)
    in places and 30-foot-wide (9.1 m) to form a road through a mountain in the Gehlour
    hills, working day and night for 22 years from 1960 to 1982. His feat reduced
    the distance between the Atri and Wazirganj blocks of the Gaya district from 50 km
    to 15 km, bringing him national acclaim. He died on August 17, 2007. He was given
    a state funeral by the Government of Bihar.</p>"
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Low-background_steel
  title: Low-background steel
  extract: <p><b>Low-background steel</b> is steel produced prior to the end of World
    War II.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup>
    Following Atomic bombing of Hiroshima and Nagasaki, and the nuclear weapons testing
    during the Cold War, world background radiation levels increased 7% across all
    radioactive elements.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation
    needed</i>]</sup> Steel produced during or after this testing became contaminated
    with certain radionuclides and consequently, is unsuitable for certain radiation-sensitive
    purposes.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup>
    However, anthropogenic background radiation levels have fallen again since the
    Partial Nuclear Test Ban Treaty - The man-made radioactive elements in the air
    have decayed to a 0.5% increase on naturally occurring levels.<sup class="Template-Fact"
    style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name stems from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high school students, and eventually to anyone ages 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data a year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money to the pot. A January 2009 Compete.com study ranked Facebook as the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/World_War_II
  title: World War II
  extract: |-
    <p><b>World War II</b> (<b>WWII</b> or <b>WW2</b>), also known as the <b>Second World War</b>, was a global war. It is generally considered to have lasted from 1939 to 1945, although some conflicts in Asia that are commonly viewed as becoming part of the world war had been going on earlier than that. It involved the vast majority of the world's nations—including all of the great powers—eventually forming two opposing military alliances: the Allies and the Axis. It was the most widespread war in history, with more than 100 million people, from more than 30 different countries, serving in military units. In a state of "total war", the major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, erasing the distinction between civilian and military resources. Marked by mass deaths of civilians, including the Holocaust and the only use of nuclear weapons in warfare, it resulted in an estimated 50 million to 85 million fatalities. These made World War II the deadliest conflict in human history.</p>
    <p>The Empire of Japan aimed to dominate East Asia and was already at war with the Republic of China in 1937, but the world war is generally said to have begun on 1 September 1939 with the invasion of Poland by Germany and subsequent declarations of war on Germany by France and the United Kingdom. From late 1939 to early 1941, in a series of campaigns and treaties, Germany formed the Axis alliance with Italy, conquering or subduing much of continental Europe. Following the Molotov–Ribbentrop Pact, Germany and the Soviet Union partitioned and annexed territories between themselves of their European neighbours, including Poland and the Baltic states. The United Kingdom and the other members of the British Commonwealth were the only major Allied forces continuing the fight against the Axis, with battles taking place in North Africa as well as the long-running Battle of the Atlantic. In June 1941, the European Axis launched an invasion of the Soviet Union, giving a start to the largest land theatre of war in history, which tied down the major part of the Axis' military forces for the rest of the war. In December 1941, Japan joined the Axis, attacked the United States and European territories in the Pacific Ocean, and quickly conquered much of the Western Pacific.</p>
    <p>The Axis advance was stopped in 1942. Japan lost a critical battle at Midway, near Hawaii, and never regained its earlier momentum. Germany was defeated in North Africa and, decisively, at Stalingrad in Russia. In 1943, with a series of German defeats in Eastern Europe, the Allied invasion of Italy which brought about that nation's surrender, and American victories in the Pacific, the Axis lost the initiative and undertook strategic retreat on all fronts. In 1944, the Western Allies invaded France, while the Soviet Union regained all of its territorial losses and invaded Germany and its allies. During 1944 and 1945 the United States defeated the Japanese Navy and captured key Western Pacific islands.</p>
    <p>The war in Europe ended with an invasion of Germany by the Western Allies and the Soviet Union culminating in the capture of Berlin by Soviet and Polish troops and the subsequent German unconditional surrender on 8 May 1945. Following the Potsdam Declaration by the Allies on 26 July 1945, the United States dropped atomic bombs on the Japanese cities of Hiroshima and Nagasaki on 6 August and 9 August respectively. With an invasion of the Japanese archipelago (known as Operation Downfall) imminent, and the Soviet Union having declared war on Japan by invading Manchuria, Japan surrendered on 15 August 1945, ending the war in Asia and cementing the total victory of the Allies over the Axis.</p>
    <p>World War II altered the political alignment and social structure of the world. The United Nations (UN) was established to foster international co-operation and prevent future conflicts. The great powers that were the victors of the war—the United States, the Soviet Union, China, the United Kingdom, and France—became the permanent members of the United Nations Security Council. The Soviet Union and the United States emerged as rival superpowers, setting the stage for the Cold War, which lasted for the next 46 years. Meanwhile, the influence of European great powers started to decline, while the decolonisation of Asia and Africa began. Most countries whose industries had been damaged moved towards economic recovery. Political integration, especially in Europe, emerged as an effort to stabilise postwar relations and cooperate more effectively in the Cold War.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Adolf_Hitler
  title: Adolf Hitler
  extract: |-
    <p><b>Adolf Hitler</b> (<small>German:</small> [ˈadɔlf ˈhɪtlɐ]<small class="nowrap"> ( listen)</small>; 20 April 1889 – 30 April 1945) was an Austrian-born German politician and the leader of the Nazi Party (German: <i>Nationalsozialistische Deutsche Arbeiterpartei</i> (NSDAP); National Socialist German Workers Party). He was chancellor of Germany from 1933 to 1945 and dictator of Nazi Germany (as Führer und Reichskanzler) from 1934 to 1945. Hitler was at the centre of Nazi Germany, World War II in Europe, and the Holocaust.</p>
    <p>Hitler was a decorated veteran of World War I. He joined the German Workers' Party (precursor of the NSDAP) in 1919, and became leader of the NSDAP in 1921. In 1923, he attempted a <i>coup d'état</i> in Munich, known as the Beer Hall Putsch. The failed coup resulted in Hitler's imprisonment, during which time he wrote his memoir, <i>Mein Kampf</i> (<i>My Struggle</i>). After his release in 1924, Hitler gained popular support by attacking the Treaty of Versailles and promoting Pan-Germanism, antisemitism, and anti-communism with charismatic oratory and Nazi propaganda. After his appointment as chancellor in 1933, he transformed the Weimar Republic into the Third Reich, a single-party dictatorship based on the totalitarian and autocratic ideology of Nazism.</p>
    <p>Hitler's aim was to establish a New Order of absolute Nazi German hegemony in continental Europe. To this end, his foreign and domestic policies had the aim of seizing <i>Lebensraum</i> ("living space") for the Germanic people. He directed the rearmament of Germany and the invasion of Poland by the Wehrmacht in September 1939, resulting in the outbreak of World War II in Europe. Under Hitler's rule, in 1941 German forces and their European allies occupied most of Europe and North Africa. In 1943, Germany was forced onto the defensive and suffered a series of escalating defeats. In the final days of the war, during the Battle of Berlin in 1945, Hitler married his long-time partner, Eva Braun. On 30 April 1945, less than two days later, the two committed suicide to avoid capture by the Red Army, and their corpses were burned.</p>
    <p>Hitler's aggressive foreign policy is considered to be the primary cause of the outbreak of World War II in Europe. His antisemitic policies and racially motivated ideology resulted in the deaths of at least 5.5 million Jews, and millions of other people whom he and his followers deemed racially inferior.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Benedict_Cumberbatch
  title: Benedict Cumberbatch
  extract: |-
    <p><b>Benedict Timothy Carlton Cumberbatch</b> (born 19 July 1976) is an English film, television, theatre and voice actor.</p>
    <p>His most acclaimed roles include Stephen Hawking in the BBC drama <i>Hawking</i> (2004), Victor Frankenstein and his creature in Danny Boyle's stage adaptation of Mary Shelley's <i>Frankenstein</i> (2011) at the Royal National Theatre, Peter Guillam in <i>Tinker Tailor Soldier Spy</i> (2011), Sherlock Holmes in the BBC/PBS series <i>Sherlock</i>, Christopher Tietjens in the BBC/HBO miniseries <i>Parade's End</i> (2013), Khan Noonien Singh in <i>Star Trek Into Darkness</i> (2013), Smaug the dragon and the Necromancer through voice and motion capture in Peter Jackson's <i>The Hobbit</i> trilogy and Julian Assange in <i>The Fifth Estate</i> (2013).</p>
    <p>Cumberbatch stars in the upcoming historical drama film, <i>The Imitation Game</i> (2014) as wartime cryptographer Alan Turing. He is set to return to theatre to play Shakespeare's Hamlet, Prince of Denmark at London's West End tentatively scheduled in the autumn of 2014. He will play Amazon explorer Percy Fawcett for Paramount Pictures and Plan B Entertainment's upcoming film adaptation of the best-selling book, <i>The Lost City of Z</i>.</p>
    <p>He has earned an Olivier Award, four BAFTA nominations, two Emmy Award nominations and a Golden Globe nomination among others. In September 2013, he was honoured by BAFTA Los Angeles with a Britannia Award for <i>British Artist of the Year</i> for his "masterful performances in television, film and theatre." He ranked No. 1 in Empire magazine's worldwide poll of <i>100 Sexiest Movie Stars</i> of 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |-
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, a federal district, and various overseas extraterritorial jurisdictions. The 48 contiguous states and the federal district of Washington, D.C. are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the US mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legalized slavery in the United States. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated 2013 GDP of $16.2 trillion –22% of global GDP at purchasing-power parity, as of 2011. The per capita GDP of the U.S. was the world's sixth-highest as of 2010 and the U.S. has the highest mean and second highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and high productivity; and while its economy is considered post-industrial the US continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
