- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Russell_Brand
  title: Russell Brand
  extract: |+
    <p><b>Russell Edward Brand</b> (born 4 June 1975) is an English comedian, actor, radio host, and author.</p>
    <p>In 2004, Brand achieved notoriety as the host of <i>Big Brother's Big Mouth</i>, a <i>Big Brother</i> spin-off. In 2007, he had his first major film role in <i>St Trinian's</i>. In 2008, he had a major role in <i>Forgetting Sarah Marshall</i>; the film led to a starring role in <i>Get Him to the Greek</i> in 2010. He also worked as a voice actor in the animated films <i>Despicable Me</i> in 2010, <i>Hop</i> in 2011, and <i>Despicable Me 2</i> in 2013. He was cast in the lead role for the film Arthur in 2011.</p>
    <p>Brand has received significant media coverage for controversies such as his dismissal from MTV, his controversial behavior as a presenter at various award ceremonies, and his drug use. In 2008, he resigned from the BBC following prank calls he made to actor Andrew Sachs on <i>The Russell Brand Show</i>. He has incorporated his notorious drug use, alcoholism, and promiscuity into his comedic material.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lorde
  title: Lorde
  extract: <p><b>Ella Maria Lani Yelich-O'Connor</b> (born 7 November 1996), known
    by her stage name <b>Lorde</b> (/ˈlɔrd/), is a New Zealand singer-songwriter.
    Her first EP, <i>The Love Club</i>, was released on 22 November 2012 (2012-11-22),
    and her first single, "Royals", debuted at number one on the New Zealand Top 40,
    and also reached number one on the <i>Billboard</i> Hot 100 in 2013, making her
    the first New Zealand solo artist to have a number one song in the United States.
    Her debut album, <i>Pure Heroine</i>, was released on 27 September 2013 (2013-09-27).
    She won the Silver Scroll Award for 2013 for "Royals".</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Breaking_Bad
  title: Breaking Bad
  extract: |+
    <p><i><b>Breaking Bad</b></i> is an American crime drama television series created and produced by Vince Gilligan. Set and produced in Albuquerque, New Mexico, <i>Breaking Bad</i> is the story of Walter White (Bryan Cranston), a struggling high school chemistry teacher who is diagnosed with inoperable lung cancer at the beginning of the series. He turns to a life of crime, producing and selling methamphetamine, in order to secure his family's financial future before he dies, teaming with his former student, Jesse Pinkman (Aaron Paul). The series has been labeled a contemporary western by its creator.</p>
    <p>The series premiered on January 20, 2008 in the United States and Canada on the cable channel AMC and the series finale aired on September 29, 2013. The show has received widespread critical acclaim, and is considered by many to be the greatest television series of all time. By its end, <i>Breaking Bad</i> was among the most-watched cable shows on American television, with audience numbers that doubled in the fifth season from the previous year's episodes.</p>
    <p>The series won ten Primetime Emmy Awards, including three consecutive wins for Best Actor for Cranston, two wins for Best Supporting Actor for Paul, a Best Supporting Actress win for Anna Gunn, and the Outstanding Drama Series in 2013, after three nominations. The series has been nominated for a Golden Globe Award for Best Television Series – Drama and Cranston three times for Best Actor, besides being nominated four times for a Screen Actors Guild Award for Best Actor, winning once at the 19th Screen Actors Guild Awards. In 2013, the Writers Guild of America named <i>Breaking Bad</i> the 13th best-written TV series of all time. That same year, Guinness World Records called it the highest-rated TV series of all time, citing its season 5 Metacritic score of 99 out of 100.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_The_Big_Bang_Theory_episodes
  title: List of The Big Bang Theory episodes
  extract: |-
    <p><i>The Big Bang Theory</i> is an American comedy television series created and executive produced by Chuck Lorre and Bill Prady.</p>
    <p>Like the name of the series itself, with the exception of the first episode—"Pilot"—episode titles of <i>The Big Bang Theory</i> always start with "<i>The</i>" and resemble the name of a scientific principle, theory or experiment, whimsically referencing a plot point or quirk.</p>
    <p>As of October 24, 2013 (2013-10-24)<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, 141 episodes have aired.</p>
    <p><i>The Big Bang Theory</i> has been renewed for a seventh season, which premiered on September 26, 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Charles_Krauthammer
  title: Charles Krauthammer
  extract: <p><b>Charles Krauthammer</b> (/ˈkraʊt.hæmər/; born March 13, 1950) is
    an American Pulitzer Prize-winning syndicated columnist, political commentator,
    and physician. His column is syndicated to more than 350 newspapers and media
    outlets. He is a contributing editor to the <i>Weekly Standard</i>, a weekly panelist
    on the PBS news program <i>Inside Washington</i>, and a nightly panelist on Fox
    News's <i>Special Report with Bret Baier</i>.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Google
  title: Google
  extract: |-
    <p><b>Google Inc.</b> is an American multinational corporation specializing in Internet-related services and products. These include search, cloud computing, software, and online advertising technologies. Most of its profits are derived from AdWords.</p>
    <p>Google was founded by Larry Page and Sergey Brin while they were Ph.D. students at Stanford University. Together they own about 16 percent of its shares. They incorporated Google as a privately held company on September 4, 1998. An initial public offering followed on August 19, 2004. Its mission statement from the outset was "to organize the world's information and make it universally accessible and useful", and its unofficial slogan was "Don't be evil". In 2006 Google moved to headquarters in Mountain View, California, nicknamed the Googleplex.</p>
    <p>Rapid growth since incorporation has triggered a chain of products, acquisitions and partnerships beyond Google's core search engine. It offers online productivity software including email (Gmail), an office suite (Google Drive), and social networking (Google+). Desktop products include applications for web browsing, organizing and editing photos, and instant messaging. The company leads the development of the Android mobile operating system and the browser-only Chrome OS for a netbook known as a Chromebook. Google has moved increasingly into communications hardware: it partners with major electronics manufacturers in production of its high-end Nexus devices and acquired Motorola Mobility in May 2012. In 2012, a fiber-optic infrastructure was installed in Kansas City to facilitate a Google Fiber broadband service.</p>
    <p>The corporation has been estimated to run more than one million servers in data centers around the world and to process over one billion search requests and about 24 petabytes of user-generated data each day. In December 2012 Alexa listed google.com as the most visited website in the world. Numerous Google sites in other languages figure in the top one hundred, as do several other Google-owned sites such as YouTube and Blogger. Its market dominance has led to criticism over issues including copyright, censorship, and privacy.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Go_(game)
  title: Go (game)
  extract: |-
    <p><b>Go</b> (Chinese: 圍棋 <i>wéiqí</i>, Japanese: 囲碁 <i>igo</i>, Korean: 바둑 <i>baduk</i>, Vietnamese: <i>碁圍</i> <i>cờ vây</i>, common meaning: "encircling game") is a board game for two players that originated in China more than 2,500 years ago. The game is noted for being rich in strategy despite its relatively simple rules. According to chess master Emanuel Lasker: "The rules of Go are so elegant, organic, and rigorously logical that if intelligent life forms exist elsewhere in the universe, they almost certainly play Go."</p>
    <p>The two players alternately place black and white playing pieces, called "stones", on the vacant intersections (called "points") of a grid of 19×19 lines (beginners often play on smaller 9×9 and 13×13 boards). The object of the game is to use one's stones to surround a larger total area of the board than the opponent. Once placed on the board, stones may not be moved, but stones are removed from the board if captured; this is done by surrounding an opposing stone or group of stones by occupying all orthogonally-adjacent points. Players continue in this fashion until neither player wishes to make another move; the game has no set ending conditions. When a game concludes, the controlled points (territory) are counted along with captured stones to determine who has more points. Games may also be won by resignation.</p>
    <p>Go originated in ancient China. Archaeological evidence shows that the early game was played on a board with a 17×17 grid, but by the time the game had spread to Korea and Japan, in about the 5th and 7th centuries AD respectively, boards with a 19×19 grid had become standard.</p>
    <p>As of mid-2008 there were well over 40 million Go players worldwide, the overwhelming majority living in East Asia. As of May 2012<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the International Go Federation has a total of 74 member countries and four Association Members covering multiple countries.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest revision of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of September 2013<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 2% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
