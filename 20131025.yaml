- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Brown_Eyed_Girl
  title: Brown Eyed Girl
  extract: |-
    <p>"<b>Brown Eyed Girl</b>" is a song by Northern Irish singer-songwriter Van Morrison. Written and recorded in 1967 by Van Morrison and produced by Bang Records chief Bert Berns, it was first released in May 1967 on the album <i>Blowin' Your Mind!</i>. When released as a single, it rose to number eight on the <i>Cashbox</i> charts, and reached number ten on the <i>Billboard</i> Hot 100. It featured the Sweet Inspirations singing back-up vocals and is widely considered to be Van Morrison's signature song.</p>
    <p>This song would prove to be the impetus for Morrison's career as a solo artist. It was to be his first single after leaving his position as lead singer for the Belfast formed Them and would lead to his relocation to the United States and an eventual contract with Warner Bros. Records, where he would record his career-defining album, <i>Astral Weeks</i>.</p>
    <p>"Brown Eyed Girl" has remained a popular classic pop song that continues to be played regularly on many radio stations and is featured on the top ten list as one of the most played songs by DJs. It appeared at No. 4 on the top 200 in 2011. It has been covered by hundreds of bands over the years and has earned many awards for Morrison, most prominently when it was inducted into the Grammy Hall of Fame in 2007 and in 2003, when it was listed as one of the <i>The 365 Top Selling Songs of the 20th Century</i> by RIAA.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Arrow_(TV_series)
  title: Arrow (TV series)
  extract: |-
    <p><i><b>Arrow</b></i> is an American action adventure television series developed by Greg Berlanti, Marc Guggenheim, and Andrew Kreisberg. It is based on the fictional superhero Green Arrow, a costumed crime-fighter who appears in comic books published by DC Comics. It premiered in North America on The CW on October 10, 2012, with international broadcasting to take place in late 2012. The series follows billionaire playboy Oliver Queen, portrayed by Stephen Amell, who, after five years of being stranded on a hostile island, returns home to fight crime and corruption as a secret vigilante whose weapon of choice is a bow and arrows. <i>Arrow</i> will also feature appearances by other DC Comics characters. To assist in promotion, a preview comic book was released to tie into the television series.</p>
    <p>On October 22, 2012, <i>Arrow</i> was picked up by The CW for a full season. On February 11, 2013, <i>Arrow</i> was renewed for a second season by The CW. The second season of <i>Arrow</i> premiered on October 9, 2013 and will feature 23 episodes.</p>
