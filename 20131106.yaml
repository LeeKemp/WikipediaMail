- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Raymond_Loewy
  title: Raymond Loewy
  extract: |-
    <p><b>Raymond Loewy</b> (pronounced /ˈloʊiː/ <i><b>LOH</b>-ee</i>, November 5, 1893 – July 14, 1986) was a French-born American industrial designer who achieved fame for the magnitude of his design efforts across a variety of industries. He was recognized for this by <i>Time</i> magazine and featured on its cover on October 31, 1949.</p>
    <p>He spent most of his professional career in the United States. Among his designs were the Shell, Exxon, TWA and the former BP logos, the Greyhound Scenicruiser bus, Coca-Cola vending machines, the Pennsylvania Railroad GG1 and S-1 locomotives, the Lucky Strike package, Coldspot refrigerators, the Studebaker Avanti and Champion, and the Air Force One livery. His career spanned seven decades.</p>
    <p>He was surnamed « <i>The Man Who Shaped America</i> », « <i>The Father of Streamlining</i> » and « <i>The Father of Industrial Design</i> ».</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Guy_Fawkes_Night
  title: Guy Fawkes Night
  extract: |-
    <p><b>Guy Fawkes Night</b>, also known as <b>Guy Fawkes Day</b>, <b>Bonfire Night</b> and <b>Firework Night</b>, is an annual commemoration observed on 5 November, primarily in Great Britain. Its history begins with the events of 5 November 1605, when Guy Fawkes, a member of the Gunpowder Plot, was arrested while guarding explosives the plotters had placed beneath the House of Lords. Celebrating the fact that King James I had survived the attempt on his life, people lit bonfires around London, and months later the introduction of the Observance of 5th November Act enforced an annual public day of thanksgiving for the plot's failure.</p>
    <p>Within a few decades Gunpowder Treason Day, as it was known, became the predominant English state commemoration, but as it carried strong religious overtones it also became a focus for anti-Catholic sentiment. Puritans delivered sermons regarding the perceived dangers of popery, while during increasingly raucous celebrations common folk burnt effigies of popular hate-figures, such as the pope. Towards the end of the 18th century reports appear of children begging for money with effigies of Guy Fawkes and 5 November gradually became known as Guy Fawkes Day. Towns such as Lewes and Guildford were in the 19th century scenes of increasingly violent class-based confrontations, fostering traditions those towns celebrate still, albeit peaceably. In the 1850s changing attitudes eventually resulted in the toning down of much of the day's anti-Catholic rhetoric, and the Observance of 5th November Act was repealed in 1859. Eventually, the violence was dealt with, and by the 20th century Guy Fawkes Day had become an enjoyable social commemoration, although lacking much of its original focus. The present-day Guy Fawkes Night is usually celebrated at large organised events, centred on a bonfire and extravagant firework displays.</p>
    <p>Settlers exported Guy Fawkes Night to overseas colonies, including some in North America, where it was known as Pope Day. Those festivities died out with the onset of the American Revolution. Claims that Guy Fawkes Night was a Protestant replacement for older customs like Samhain are disputed, although another old celebration, Halloween, has lately increased in popularity, and according to some writers, may threaten the continued observance of 5 November.</p>
