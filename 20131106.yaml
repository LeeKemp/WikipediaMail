- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bill_de_Blasio
  title: Bill de Blasio
  extract: <p><b>Bill de Blasio</b> (born <b>Warren Wilhelm, Jr.</b>; May 8, 1961)
    is the Mayor-elect of New York City, currently holding the citywide office of
    New York City Public Advocate, which serves as an ombudsman between the electorate
    and the city government. He formerly served as a New York City Council member
    representing the 39th District in Brooklyn (Borough Park, Carroll Gardens, Cobble
    Hill, Gowanus, Kensington, Park Slope, and Windsor Terrace). He was the Democratic
    Party nominee in the 2013 election to become Mayor of New York City. On November
    5, 2013, De Blasio won the mayoral election by a landslide, receiving over 73%
    of the vote and will become the first Democratic mayor of the city in nearly 20
    years.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Vivien_Leigh
  title: Vivien Leigh
  extract: |+
    <p><b>Vivien Leigh, Lady Olivier</b> (5 November 1913 – 8 July 1967) was a British stage and film actress. She won two Best Actress Academy Awards for her performances as "southern belles": Scarlett O'Hara in <i>Gone with the Wind</i> (1939) and Blanche DuBois in the film version of <i>A Streetcar Named Desire</i> (1951), a role she had also played on stage in London's West End in 1949. She won a Tony Award for her work in the Broadway version of <i>Tovarich</i> (1963).</p>
    <p>After an education in drama school, Leigh appeared in small roles in four films in 1935, and progressed to the role of heroine in <i>Fire Over England</i> (1937). Lauded for her beauty, Leigh felt that it sometimes prevented her from being taken seriously as an actress. Despite her fame as a screen actress, Leigh was primarily a stage performer. During her 30-year stage career, she played roles ranging from the heroines of Noël Coward and George Bernard Shaw comedies to classic Shakespearean characters such as Ophelia, Cleopatra, Juliet and Lady Macbeth. Later in life, she played character roles in a few films.</p>
    <p>To the public at the time, Leigh was strongly identified with her second husband Laurence Olivier, to whom she was married from 1940 to 1960. Leigh and Olivier starred together in many stage productions, with Olivier often directing, and in three films. For much of her adult life, she suffered from bipolar disorder. She earned a reputation for being difficult to work with, and her career suffered periods of inactivity. She suffered recurrent bouts of chronic tuberculosis, first diagnosed in the mid-1940s, which ultimately claimed her life at the age of 53. In 1999, the American Film Institute ranked Leigh as the 16th greatest female movie star of all time.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Marshall_Mathers_LP_2
  title: The Marshall Mathers LP 2
  extract: |-
    <p><i><b>The Marshall Mathers LP 2</b></i> is the eighth studio album by American hip hop recording artist Eminem, released on November 5, 2013, by Aftermath Entertainment, Shady Records, and Interscope Records. A continuation of Eminem's most acclaimed studio effort, 2000's <i>The Marshall Mathers LP</i>, production for the album took place from 2012 to 2013 and was handled by Eminem and other record producers, including Rick Rubin, Luis Resto, Emile Haynie, and Alex da Kid. The album features guest appearances from singers Skylar Grey, Rihanna, and Fun. frontman Nate Ruess, with the only other rapper appearing on the album being Eminem's Aftermath label-mate Kendrick Lamar.</p>
    <p>The album title was revealed during the 2013 MTV Video Music Awards on August 25 with a preview of the lead single "Berzerk", released two days later in the US, peaking at number three on the <i>Billboard</i> Hot 100. It was followed by two singles: "Survival", released on October 8, and "Rap God", released on October 15, 2013. The former debuted at number 17 on the Hot 100, and the latter at number seven. "The Monster", featuring Rihanna, was released as the album's fourth single on October 29, 2013.</p>
