- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Krrish_3
  title: Krrish 3
  extract: |-
    <p><i><b>Krrish 3</b></i> is a 2013 Bollywood superhero science fiction film produced and directed by Rakesh Roshan. It is the third film in the Krrish series after <i>Koi... Mil Gaya</i> (2003) and <i>Krrish</i> (2006) and a sequel to its predecessor Krrish (2006). The film stars Hrithik Roshan, Vivek Oberoi, Priyanka Chopra, and Kangna Ranaut in lead roles. The story follows the life of Rohit Mehra, a scientist, and Krishna "Krrish" Mehra, his superhero son, who face an elaborate conspiracy orchestrated by the evil genius Kaal and his female henchman Kaya. In the process, Krishna's pregnant wife Priya is kidnapped by Kaal and the form-changing Kaya takes her place at the Mehra home who eventually falls for Krishna.</p>
    <p><i>Krrish 3</i> was produced on a budget of 1-1.5 billion (US$−23 million) and was initially scheduled to release in a 3D format as a 3D film. However, due to lack of time to convert the film to 3D, director Rakesh Roshan mentioned that the film will be released only in the 2D format. <i>Krrish 3</i> released worldwide on 1 November 2013. It has since received mixed reviews from film critics with praise directed towards Roshan and Ranaut's performances, the visual effects, and the cinematography; criticism has been directed to the music provided by music composer and Rakesh Roshan's brother, Rajesh Roshan, story and screenplay.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eminem
  title: Eminem
  extract: |-
    <p><b>Marshall Bruce Mathers III</b> (born October 17, 1972), better known by his stage name <b>Eminem</b> and by his alter ego <b>Slim Shady</b>, is an American rapper, record producer, songwriter and actor. In addition to his solo career, Eminem is a member of his group D12, as well as one half of the hip hop duo Bad Meets Evil, alongside Royce da 5'9". Eminem is one of the world's best-selling music artists and is the best-selling artist of the 2000s. He has been listed and ranked as one of the greatest artists of all time by many magazines, including <i>Rolling Stone</i> magazine which ranked him 82nd on its list of The 100 Greatest Artists of All Time. The same magazine declared him The King of Hip Hop. Including his work with D12 and Bad Meets Evil, Eminem has achieved ten number-one albums on the <i>Billboard</i> 200. His worldwide albums sales stand at more than 100 million, singles 120 million, and the estimated sale of over 220 million records worldwide. In the United States, he has sold 49.1 million albums and 42 million tracks.</p>
    <p>After releasing his independent debut album <i>Infinite</i> in 1996, Eminem rose to mainstream popularity in 1999 with the release of his major-label debut album <i>The Slim Shady LP</i>. The LP also earned Eminem his first Grammy Award for Best Rap Album. His next two records <i>The Marshall Mathers LP</i>, and <i>The Eminem Show</i>, also won Best Rap Album Grammy Awards, making Eminem the first artist to win Best Rap Album for three consecutive LPs. This was followed by another studio release in 2004 titled <i>Encore</i>. Eminem then went on hiatus after touring in 2005. He released his first album in five years titled <i>Relapse</i>, on May 15, 2009. In 2010, Eminem released his seventh studio album <i>Recovery</i>. <i>Recovery</i> was an international success and was named the best selling album of 2010 worldwide, joining <i>The Eminem Show</i>, which was the best seller of 2002. Eminem won Grammy Awards for both <i>Relapse</i> and <i>Recovery</i>, giving him a total of 13 Grammys in his career, making him the best-selling rap album artist of all-time. Eminem released his eighth studio album, <i>The Marshall Mathers LP 2</i> on November 5, 2013.</p>
    <p>Eminem has opened other ventures, including his own record label Shady Records with his manager Paul Rosenberg. He also has his own radio channel, Shade 45 on Sirius XM Radio. In 2002, Eminem starred in the hip hop drama film <i>8 Mile</i>. He won the Academy Award for Best Original Song, becoming the first rap artist ever to win the award. He has also made cameo appearances in <i>The Wash</i> (2001), <i>Funny People</i> (2009) and the television series <i>Entourage</i>.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Gunpowder_Plot
  title: Gunpowder Plot
  extract: |-
    <p>The <b>Gunpowder Plot</b> of 1605, in earlier centuries often called the <b>Gunpowder Treason Plot</b> or the <b>Jesuit Treason</b>, was a failed assassination attempt against King James I of England and VI of Scotland by a group of provincial English Catholics led by Robert Catesby.</p>
    <p>The plan was to blow up the House of Lords during the State Opening of England's Parliament on 5 November 1605, as the prelude to a popular revolt in the Midlands during which James's nine-year-old daughter, Princess Elizabeth, was to be installed as the Catholic head of state. Catesby may have embarked on the scheme after hopes of securing greater religious tolerance under King James had faded, leaving many English Catholics disappointed. His fellow plotters were John Wright, Thomas Wintour, Thomas Percy, Guy Fawkes, Robert Keyes, Thomas Bates, Robert Wintour, Christopher Wright, John Grant, Ambrose Rookwood, Sir Everard Digby and Francis Tresham. Fawkes, who had 10 years of military experience fighting in the Spanish Netherlands in suppression of the Dutch Revolt, was given charge of the explosives.</p>
    <p>The plot was revealed to the authorities in an anonymous letter sent to William Parker, 4th Baron Monteagle, on 26 October 1605. During a search of the House of Lords at about midnight on 4 November 1605, Fawkes was discovered guarding 36 barrels of gunpowder—enough to reduce the House of Lords to rubble—and arrested. Most of the conspirators fled from London as they learned of the plot's discovery, trying to enlist support along the way. Several made a stand against the pursuing Sheriff of Worcester and his men at Holbeche House; in the ensuing battle Catesby was one of those shot and killed. At their trial on 27 January 1606, eight of the survivors, including Fawkes, were convicted and sentenced to be hanged, drawn and quartered.</p>
    <p>Details of the assassination attempt were allegedly known by the principal Jesuit of England, Father Henry Garnet. Although he was convicted of treason and sentenced to death, doubt has been cast on how much he really knew of the plot. As its existence was revealed to him through confession, Garnet was prevented from informing the authorities by the absolute confidentiality of the confessional. Although anti-Catholic legislation was introduced soon after the plot's discovery, many important and loyal Catholics retained high office during King James I's reign. The thwarting of the Gunpowder Plot was commemorated for many years afterwards by special sermons and other public events such as the ringing of church bells, which have evolved into the Bonfire Night of today.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Business_administration
  title: Business administration
  extract: |-
    <p>The <b>administration of a business</b> includes the performance or management of business operations and decision making as well as the efficient organization of people and other resources to direct activities toward common goals and objectives.</p>
    <p>The word is derived from the Middle English word <i>administracioun</i>, which came from the French <i>administration</i>, itself derived from the Latin <i>administratio</i> — a compounding of <i>ad</i> ("to") and <i>ministrare</i> ("give service").</p>
    <p><b>Administrator</b> is occasionally the title of the general manager or company secretary who reports to a corporate board of directors. This usage is archaic<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup>. In general, administration refers to the broader management function, including the associated finance, personnel and MIS services.</p>
    <p>In some organizational analyses, management is viewed as a subset of administration, specifically associated with the technical and operational aspects of an organization, distinct from executive or strategic functions.</p>
    <p>Alternatively, administration can refer to the bureaucratic or operational performance of routine office tasks, usually internally oriented and reactive rather than proactive.</p>
    <p>Administrators, broadly speaking, engage in a common set of functions to meet the organization's goals. These "functions" of the administrator were described by Henri Fayol as "the six elements of administration" (see below).</p>
    <ul><li><b>Planning</b> – is deciding in advance what to do, how to do it, when to do it, and who should do it. It maps the path from where the organization is to where it wants to be. The planning function involves establishing goals and arranging them in a logical order. Administrators engage in both short-range and long-range planning.</li>
    <li><b>Organizing</b> – involves identifying responsibilities, grouping them into departments or divisions, and specifying organizational relationships.</li>
    <li><b>Coordinating</b> synchronizes the elements of the organization and must take into account delegation of authority and responsibility and span of control within units.</li>
    <li><b>Directing</b> (<b>Commanding</b>) – is leading people in a manner that achieves the goals of the organization. This requires proper allocation of resources and an effective support system. Directing requires exceptional interpersonal skills and the ability to motivate people. One of the crucial issues in directing is the correct balance between staff needs and production.</li>
    <li><b>Controlling</b> – is a monitoring function that evaluates quality in all areas and detects potential or actual deviations from the organization's plan, ensuring high-quality performance and satisfactory results while maintaining an orderly and problem-free environment. Controlling includes information management, measurement of performance, and institution of corrective actions.</li>
    <li><b>Budgeting</b> – separate from the list above, budgeting incorporates most of the administrative functions, from the implementation of a budget plan through the application of budget controls.</li>
    </ul>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rob_Ford
  title: Rob Ford
  extract: |-
    <p><b>Robert Bruce "Rob" Ford</b> (born May 28, 1969) is a Canadian politician and businessman. He is the 64th and current Mayor of Toronto, Ontario, Canada. Ford was elected mayor in the 2010 mayoral election, and took office on December 1 of that year.</p>
    <p>Prior to being mayor, Ford was city councillor for a ward in the Toronto district of Etobicoke. He was first elected to city council in the 2000 Toronto municipal election, and was re-elected to his council seat in 2003 and again in 2006. His brother Doug Ford, Jr. is currently a Toronto city councillor. Ford's father Doug Ford, Sr. was also a politician and served as MPP. The Ford family owns Deco Labels, a multi-national labelling and printing firm based in Etobicoke.</p>
    <p>During his political career, Ford has been the subject of a number of personal and work-related controversies and legal proceedings, including a conflict of interest trial that nearly removed him from office. In 2013, he became the subject of allegations of substance abuse, which were widely reported in the national and international media, These allegations continued amidst a 2013 Toronto Police Service investigation which includes Mayor Ford. These allegations were eventually admitted by Ford, who suggested he did use crack cocaine "probably in one of my drunken stupors".</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Australia
  title: Australia
  extract: |-
    <p><b>Australia</b> /əˈstreɪljə, ɒ-, -iə/, officially the <b>Commonwealth of Australia</b>, is a country comprising the mainland of the Australian continent, the island of Tasmania, and numerous smaller islands. It is the world's sixth-largest country by total area. Neighbouring countries include Indonesia, East Timor and Papua New Guinea to the north; the Solomon Islands, Vanuatu and New Caledonia to the north-east; and New Zealand to the south-east.</p>
    <p>For at least 40,000 years before the first British settlement in the late 18th century, Australia was inhabited by indigenous Australians, who spoke languages grouped into roughly 250 language groups. After the discovery of the continent by Dutch explorers in 1606, Australia's eastern half was claimed by Great Britain in 1770 and settled through penal transportation to the colony of New South Wales from 26 January 1788. The population grew steadily in subsequent decades; the continent was explored and an additional five self-governing Crown Colonies were established.</p>
    <p>On 1 January 1901, the six colonies federated, forming the Commonwealth of Australia. Since Federation, Australia has maintained a stable liberal democratic political system that functions as a federal parliamentary democracy and constitutional monarchy. The federation comprises six states and several territories. The population of 23.1 million is highly urbanised and heavily concentrated in the eastern states.</p>
    <p>Australia is a developed country and one of the wealthiest in the world, with the world's 12th-largest economy. In 2012 Australia had the world's fifth-highest per capita income, Australia's military expenditure is the world's 13th-largest. With the second-highest human development index globally, Australia ranks highly in many international comparisons of national performance, such as quality of life, health, education, economic freedom, and the protection of civil liberties and political rights. Australia is a member of the United Nations, G20, Commonwealth of Nations, ANZUS, Organisation for Economic Co-operation and Development (OECD), World Trade Organization, Asia-Pacific Economic Cooperation, and the Pacific Islands Forum.</p>
