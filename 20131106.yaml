- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jimi_Hendrix
  title: Jimi Hendrix
  extract: |-
    <p><b>James Marshall "Jimi" Hendrix</b> (born <b>Johnny Allen Hendrix</b>; November 27, 1942 – September 18, 1970) was an American musician, singer and songwriter. Despite a relatively brief mainstream exposure of four years, he is widely considered one of the greatest and most influential electric guitarists in the history of popular music and one of the most celebrated musicians of the 20th century.</p>
    <p>In 1961, Hendrix enlisted in the US Army; he was granted an honorable discharge the following year. Soon afterward, he moved to Clarksville, Tennessee, and began playing gigs on the chitlin' circuit. He eventually earned a spot in the Isley Brothers' backing band and later found work with Little Richard, with whom he continued to play through mid-1965. He then joined Curtis Knight and the Squires before moving to England in late 1966 after having been discovered by bassist Chas Chandler of the Animals. In 1967, Hendrix earned three UK top ten hits with the Jimi Hendrix Experience: "Hey Joe", "Purple Haze", and "The Wind Cries Mary". He achieved fame in the US after his performance at the Monterey Pop Festival later that year. The world's highest-paid performer, he headlined the Woodstock Festival in 1969 and the Isle of Wight Festival in 1970 before dying from barbiturate-related asphyxia at the age of 27.</p>
    <p>Hendrix was inspired musically by American rock and roll and electric blues, and he favored overdriven amplifiers with high volume and gain. He was instrumental in developing the previously undesirable technique of guitar amplifier feedback, and he helped to popularize the use of a wah-wah pedal in mainstream rock. He was the first artist to use stereophonic phasing effects in music recordings. Holly George-Warren of <i>Rolling Stone</i> commented: "Hendrix pioneered the use of the instrument as an electronic sound source. Players before him had experimented with feedback and distortion, but Hendrix turned those effects and others into a controlled, fluid vocabulary every bit as personal as the blues with which he began."</p>
    <p>Hendrix was the recipient of several music awards during his lifetime and posthumously; the Jimi Hendrix Experience was inducted into the Rock and Roll Hall of Fame in 1992 and the UK Music Hall of Fame in 2005. <i>Rolling Stone</i> ranked his three non-posthumous studio albums, <i>Are You Experienced</i>, <i>Axis: Bold as Love</i>, and <i>Electric Ladyland</i> among the 100 greatest albums of all time and they ranked Hendrix as the greatest guitarist and the sixth greatest artist of all time.</p>
