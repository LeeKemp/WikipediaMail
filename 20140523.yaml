- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Whitechapel_Bell_Foundry
  title: Whitechapel Bell Foundry
  extract: |-
    <p>The <b>Whitechapel Bell Foundry</b> is a bell foundry in Whitechapel in the London Borough of Tower Hamlets, and is the oldest manufacturing company in Great Britain. The foundry's main business is the bellfounding and manufacture of church bells and their fittings and accessories, although it also provides single tolling bells, carillon bells and handbells. The foundry's premises are a Grade II* listed building.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ronald_McDonald
  title: Ronald McDonald
  extract: |
    <p><b>Ronald McDonald</b> is a clown character used as the primary mascot of the McDonald's fast-food restaurant chain. In television commercials, the clown inhabits a fantasy world called McDonaldland, and has adventures with his friends Mayor McCheese, the Hamburglar, Grimace, Birdie the Early Bird, and The Fry Kids. In recent years, McDonaldland has been largely phased out, and Ronald is instead shown interacting with normal children in their everyday lives.</p>
    <p>Many people work full-time making appearances in the Ronald McDonald costume, visiting children in hospitals, and attending regular events. There are also Ronald McDonald Houses, where parents can stay overnight when visiting sick children in nearby chronic care facilities.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jack_Churchill
  title: Jack Churchill
  extract: <p>Lieutenant Colonel <b>John Malcolm Thorpe Fleming</b> "<b>Jack</b>"
    <b>Churchill</b>, DSO &amp; Bar, MC &amp; Bar (16 September 1906 – 8 March 1996),
    nicknamed <b>Fighting Jack Churchill</b> and <b>Mad Jack</b>, was a British soldier
    who fought throughout the Second World War armed with a longbow, and a Scottish
    sword (a basket-hilted <i>claymore</i>). He is known for the motto "any officer
    who goes into action without his sword is improperly dressed." Churchill also
    carried out the last recorded bow and arrow killing in action, shooting a German
    officer in 1940 in a French village. </p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/X-Men_(film_series)
  title: X-Men (film series)
  extract: |-
    <p>The <i><b>X-Men</b></i> film series consists of superhero films based on the Marvel Comics superhero team of the same name. 20th Century Fox obtained the film rights to the characters in 1994, and after numerous drafts, Bryan Singer was hired to direct <i>X-Men</i> (2000) and its sequel, <i>X2</i> (2003). Singer left the potential third and fourth films, leaving Brett Ratner to direct <i>X-Men: The Last Stand</i> (2006). <i>X-Men</i> and <i>X2</i> were met with positive reviews for their dark, realistic tone and subtexts dealing with discrimination and intolerance, while <i>X-Men: The Last Stand</i> was met with mixed reviews.</p>
    <p>After each film earned higher box-office grosses than its predecessor, three spin-off films were released. <i>X-Men Origins: Wolverine</i> (2009), directed by Gavin Hood, focuses on Wolverine's origin story. <i>X-Men: First Class</i> (2011), directed by Matthew Vaughn, focuses on the origins of Professor X and Magneto. <i>The Wolverine</i> (2013), directed by James Mangold, focuses on Wolverine after the events of <i>The Last Stand</i>. <i>X-Men Origins: Wolverine</i> was met with negative reviews from critics, while <i>X-Men: First Class</i> and <i>The Wolverine</i> were received more positively.</p>
    <p>The seventh film, <i>X-Men: Days of Future Past</i> (2014) featured the return of the original trilogy cast and Singer as the director. Serving as a dual sequel to both <i>X-Men: The Last Stand</i> and <i>X-Men: First Class</i>, it was met with critical acclaim, with some praising it as the best film in the series.</p>
    <p>With seven films released, the <i>X-Men</i> film series is the 15th highest-grossing film franchise, having grossed over $2 billion worldwide. It is set to continue with <i>X-Men: Apocalypse</i> (2016), a sequel to <i>Days of Future Past</i> and a third <i>Wolverine</i> film (2017).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Godzilla_(2014_film)
  title: Godzilla (2014 film)
  extract: |-
    <p><i><b>Godzilla</b></i> is a 2014 American science fiction monster film directed by Gareth Edwards. The film is a reboot of the <i>Godzilla</i> film franchise. It retells the origins of Godzilla in contemporary times as a "terrifying force of nature", depicted in a style faithful to the Toho series of Godzilla films. It stars Aaron Taylor-Johnson, Ken Watanabe, Elizabeth Olsen, Juliette Binoche, Sally Hawkins, David Strathairn, and Bryan Cranston. The screenplay is credited to Max Borenstein but includes contributions from David Callaham, David S. Goyer, Drew Pearce, and Frank Darabont.</p>
    <p>The film is a co-production between Legendary Pictures and Warner Bros. Pictures. Warner Bros. will also distribute the film worldwide, except in Japan where it will be distributed by Toho. Filmed in the United States and Canada, it is the second Godzilla film to be fully filmed by an American studio, the first being the 1998 film of the same name.<sup class="reference plainlinks nourlexpansion" id="ref_1">1</sup> The film was released worldwide in 2D and 3D on May 14, 2014; in North America on May 16; with releases scheduled in China on June 13 and Japan on July 25, 2014.</p>
    <p></p>
