- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest version of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(season_4)
  title: The Walking Dead (season 4)
  extract: |-
    <p>The fourth season of AMC's television series <i>The Walking Dead</i> premiered on October 13, 2013, to consist of 16 episodes. The series is based on the series of comic books of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard; it was developed for television by Frank Darabont and is executive produced by Kirkman, David Alpert, Scott M. Gimple, Greg Nicotero, Tom Luse, and Gale Anne Hurd. Gimple assumed the role of showrunner after Glen Mazzara's departure at the conclusion of the previous season. The season introduces the notable comic characters Abraham Ford, Eugene Porter, Rosita Espinosa, Bob Stookey, and Lilly, as well as a modified version of the Chalmers family from <i>The Walking Dead: Rise of the Governor</i> tie-in novel.</p>
    <p>The season continues the story of former sheriff's deputy Rick Grimes, who relinquished his leadership in order to live a quiet life in contrast to his cold-hearted nature in the previous season. Rick's fellow survivors struggle to maintain their idealistic lifestyle in the prison in the face of threats, including the proliferation of walkers near the prison gates, the outbreak of a contagious and deadly flu-like infection within the prison population, and the whereabouts of The Governor, who, unbeknownst to the prison community, has survived and is planning his revenge upon meeting a new family and rallying his new army. The second half of the season mainly focuses on the individual groups that escaped from the prison after its downfall.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Divergent_(film)
  title: Divergent (film)
  extract: |-
    <p><i><b>Divergent</b></i> is a 2014 American science fiction action film directed by Neil Burger, based on the novel of the same name by Veronica Roth. The film is produced by Lucy Fisher, Pouya Shabazian and Douglas Wick, with a screenplay by Evan Daugherty and Vanessa Taylor. It stars Shailene Woodley, Theo James, Zoë Kravitz, Ansel Elgort, Maggie Q, Mekhi Phifer, Jai Courtney, Miles Teller, and Kate Winslet. The story takes place in a dystopian post-apocalyptic version of Chicago. <i>Divergent</i> was released on March 21, 2014 in the United States.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Frozen_(2013_film)
  title: Frozen (2013 film)
  extract: |-
    <p><i><b>Frozen</b></i> is a 2013 American 3D computer-animated musical fantasy-comedy film produced by Walt Disney Animation Studios and released by Walt Disney Pictures. It is the 53rd animated feature in the Walt Disney Animated Classics series. Inspired by Hans Christian Andersen's fairy tale <i>The Snow Queen</i>, and featuring the voices of Kristen Bell, Idina Menzel, Jonathan Groff, Josh Gad, and Santino Fontana, the film tells the story of a fearless princess who sets off on an epic journey alongside a rugged, thrill-seeking mountain man, his loyal pet reindeer, and a hapless snowman to find her estranged sister, whose icy powers have inadvertently trapped the kingdom in eternal winter.</p>
    <p>The film underwent several story treatments for several years, before being commissioned in 2011, with a screenplay written by Jennifer Lee, and both Chris Buck and Lee serving as directors. Christophe Beck, who had worked on Disney's award-winning short <i>Paperman</i>, was hired to compose the film's orchestral score, while husband-and-wife songwriting team Robert Lopez and Kristen Anderson-Lopez penned the songs.</p>
    <p><i>Frozen</i> premiered at the El Capitan Theatre on November 19, 2013, and went into general release on November 27. The film has so far grossed $1.049 billion in worldwide box office revenue, $397 million of which has been earned in the United States and Canada; it was met with widespread critical acclaim, with several film critics considering it to be the best Disney animated musical since the studio's renaissance era. The film won two Academy Awards for Best Animated Feature and Best Original Song ("Let It Go"), the Golden Globe Award for Best Animated Feature Film, the BAFTA Award for Best Animated Film, five Annie Awards (including Best Animated Feature), and two Critics' Choice Awards for Best Animated Feature and Best Original Song ("Let It Go").</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded on February 4, 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which approximately 9% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p>In 2012, Facebook was valued at $104 billion, and by January 2014 its market capitalization had risen to over $134 billion. At the end of January 2014, 1.23 billion users were active on the website every month, while on December 31, 2013, 945 million of this total were identified by the company as mobile users. The company celebrates its tenth anniversary in the week beginning February 3, 2014.</p>
    <p>On January 2014, during the week previous to the company's tenth anniversary, chief operating officer of Facebook, Sheryl Sandberg, clarified: "He [Mark] always said Facebook was started not just to be a company, but to fulfill a vision of connecting the world".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Divergent_(novel)
  title: Divergent (novel)
  extract: |-
    <p><i><b>Divergent</b></i> is the debut novel of American author Veronica Roth and is the first installment in the Divergent trilogy. It is set within a dystopian version of Chicago. The novel has been compared to similar young adult books such as <i>The Hunger Games</i> and <i>The Maze Runner</i> because of its similar theme and target audience. Roth has said that the idea for the series was born while she was studying in college. Its major plot device, the division of society into personality types, is similar to Philip K. Dick's 1964 novel <i>Clans of the Alphane Moon</i> and Rupert Thomson's <i>Divided Kingdom</i>.</p>
    <p>Summit Entertainment purchased the media rights to the book, and production on the movie took place in 2013, also titled <i>Divergent</i>. The second novel in the trilogy, <i>Insurgent</i>, was published on May 1, 2012, and the third and final book, <i>Allegiant</i>, on October 22, 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/9%C3%9719mm_Parabellum
  title: 9×19mm Parabellum
  extract: |-
    <p>The <b>9×19mm Parabellum</b> (abbreviated 9mm, 9mmP, 9×19mm or 9×19) cartridge was designed by Georg Luger and introduced in 1902 by the German weapons manufacturer Deutsche Waffen- und Munitionsfabriken (DWM) for their Luger semi-automatic pistol. For this reason, it is designated as the <b>9mm Luger / 9mm Luger +P</b> by the SAAMI  and the <b>9 mm Luger</b> by the C.I.P. (differentiating it from the 9mm Makarov and 9mm Browning cartridges). Under STANAG 4090, it is a standard cartridge for NATO forces as well as many non-NATO countries.</p>
    <p>The name <i>Parabellum</i> is derived from the Latin: <i>Si vis pacem, para bellum</i> ("If you want peace, prepare for war"), which was the motto of DWM.</p>
    <p>According to the 2006 edition of <i>Cartridges of the World</i>, the 9×19mm Parabellum is "the world's most popular and widely used military handgun cartridge." In addition to being used by over 60% of police in the U.S., <i>Newsweek</i> credits 9×19 pistol sales with making semi-automatic pistols more popular than revolvers. The popularity of this cartridge can be attributed to the widely held conviction that it is effective in police and self-defense use. Its low cost and wide availability are self-sustaining contributors to the caliber's continuing popularity.</p>
    <p></p>
