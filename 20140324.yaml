- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dorothy_Height
  title: Dorothy Height
  extract: |-
    <p><b>Dorothy Irene Height</b> (March 24, 1912 – April 20, 2010) was an American administrator, educator, and a civil rights and women's rights activist specifically focused on the issues of African-American women, including unemployment, illiteracy, and voter awareness. She was the president of the National Council of Negro Women for forty years, and was awarded the Presidential Medal of Freedom in 1994, and the Congressional Gold Medal in 2004.</p>
    <p></p>
