- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Nelson_Mandela
  title: Nelson Mandela
  extract: |
    <p><b>Nelson Rolihlahla Mandela</b> (<small>Xhosa pronunciation: </small>[xoˈliːɬaɬa manˈdeːla]; 18 July 1918 – 5 December 2013) was a South African anti-apartheid revolutionary, politician, and philanthropist who served as President of South Africa from 1994 to 1999. He was South Africa's first black chief executive, and the first elected in a fully representative democratic election. His government focused on dismantling the legacy of apartheid through tackling institutionalised racism, poverty and inequality, and fostering racial reconciliation. Politically an African nationalist and democratic socialist, he served as President of the African National Congress (ANC) from 1991 to 1997. Internationally, Mandela was Secretary General of the Non-Aligned Movement from 1998 to 1999.</p>
    <p>A Xhosa born to the Thembu royal family, Mandela attended the Fort Hare University and the University of Witwatersrand, where he studied law. Living in Johannesburg, he became involved in anti-colonial politics, joining the ANC and becoming a founding member of its Youth League. After the South African National Party came to power in 1948, he rose to prominence in the ANC's 1952 Defiance Campaign, was appointed superintendent of the organisation's Transvaal chapter and presided over the 1955 Congress of the People. Working as a lawyer, he was repeatedly arrested for seditious activities and, with the ANC leadership, was unsuccessfully prosecuted in the Treason Trial from 1956 to 1961. Although initially committed to non-violent protest, he co-founded the militant Umkhonto we Sizwe (MK) in 1961 in association with the South African Communist Party, leading a sabotage campaign against the apartheid government. In 1962 he was arrested, convicted of conspiracy to overthrow the state, and sentenced to life imprisonment in the Rivonia Trial.</p>
    <p>Mandela served over 27 years in prison, initially on Robben Island, and later in Pollsmoor Prison and Victor Verster Prison. An international campaign lobbied for his release. He was released in 1990, during a time of escalating civil strife. Mandela joined negotiations with President F. W. de Klerk to abolish apartheid and establish multiracial elections in 1994, in which he led the ANC to victory and became South Africa's first black president. He published his autobiography in 1995. During his tenure in the Government of National Unity he invited several other political parties to join the cabinet. As agreed to during the negotiations to end apartheid in South Africa, he promulgated a new constitution. He also created the Truth and Reconciliation Commission to investigate past human rights abuses. While continuing the former government's liberal economic policy, his administration also introduced measures to encourage land reform, combat poverty, and expand healthcare services. Internationally, he acted as mediator between Libya and the United Kingdom in the Pan Am Flight 103 bombing trial, and oversaw military intervention in Lesotho. He declined to run for a second term, and was succeeded by his deputy, Thabo Mbeki. Mandela became an elder statesman, focusing on charitable work in combating poverty and HIV/AIDS through the Nelson Mandela Foundation.</p>
    <p>Mandela was a controversial figure for much of his life. Denounced as a Marxist terrorist by critics, he nevertheless gained international acclaim for his activism, having received more than 250 honours, including the 1993 Nobel Peace Prize, the US Presidential Medal of Freedom, the Soviet Order of Lenin and the Bharat Ratna. He is held in deep respect within South Africa, where he is often referred to by his Xhosa clan name, <b>Madiba</b>, or as <b>Tata</b> ("Father"); he is often described as "the father of the nation".</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Acetate
  title: Acetate
  extract: |+
    <p><b>Acetate</b> /ˈæsɪteɪt/ is a negative ion, or anion, typically found in aqueous solution. It is often written with the chemical formula C<sub>2</sub>H<sub>3</sub>O<sub>2</sub><sup>−</sup>. The neutral molecules formed by the combination of the acetate ion and a positive ion (or cation) are also commonly called "acetates". The simplest of these is hydrogen acetate, or acetic acid, with corresponding salts, esters, and the polyatomic anion CH<sub>3</sub>CO<sub>2</sub><sup>−</sup>, or CH<sub>3</sub>COO<sup>−</sup>.</p>
    <p>Most of the approximately 5 billion kilograms of acetic acid produced annually in industry are used in the production of acetates, which usually take the form of polymers. In nature, acetate is the most common building block for biosynthesis. For example, the fatty acids are produced by connecting the two carbon atoms from acetate to a growing fatty acid.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bonnie_and_Clyde
  title: Bonnie and Clyde
  extract: |-
    <p><b>Bonnie Elizabeth Parker</b> (October 1, 1910 – May 23, 1934) and <b>Clyde Chestnut Barrow</b> (March 24, 1909 – May 23, 1934) were well-known murderers, American outlaws, robbers, and criminals from the Dallas area who traveled the Central United States with their gang during the Great Depression. At times the gang included Buck Barrow, Blanche Barrow, Raymond Hamilton, W. D. Jones, Joe Palmer, Ralph Fults, and Henry Methvin. Their exploits captured the attention of the American public during the "public enemy era" between 1931 and 1934. Though known today for his dozen-or-so bank robberies, Barrow preferred to rob small stores or rural gas stations. The gang is believed to have killed at least nine police officers and several civilians. The couple were eventually ambushed and killed in Bienville Parish, Louisiana, by law officers. Their reputation was revived and cemented in American pop folklore by Arthur Penn's 1967 film <i>Bonnie and Clyde</i>, which starred Faye Dunaway and Warren Beatty as the pair.</p>
    <p>Even during their lifetimes, the couple's depiction in the press was at considerable odds with the hardscrabble reality of their life on the road—particularly in the case of Parker. Though she was present at a hundred or more felonies during her two years as Barrow's companion, she was not the machine gun-wielding killer portrayed in the newspapers, newsreels, and pulp detective magazines of the day. Gang member W.D. Jones later testified that he was unsure whether he had ever seen her fire at officers. Parker's reputation as a cigar-smoking gun moll grew out of a playful snapshot found by police at an abandoned hideout, released to the press, and published nationwide. While she did chain-smoke Camel cigarettes, she was not a cigar smoker.</p>
    <p>Historian Jeff Guinn has said that the hideout photos led to the glamorization and creation of legend about the outlaws:</p>
    <blockquote>
    <p>"John Dillinger had matinee-idol good looks and Pretty Boy Floyd had the best possible nickname, but the Joplin photos introduced new criminal superstars with the most titillating trademark of all—illicit sex. Clyde Barrow and Bonnie Parker were wild and young, and undoubtedly slept together. "</p>
    </blockquote>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Gay
  title: Gay
  extract: |-
    <p><b>Gay</b> is a term that primarily refers to a homosexual person or the trait of being homosexual. The term was originally used to refer to feelings of being "carefree", "happy", or "bright and showy". The term's use as a reference to homosexuality may date as early as the late 19th century, but its use gradually increased in the 20th century. In modern English, <i>gay</i> has come to be used as an adjective, and as a noun, referring to the people, especially to males, and the practices and cultures associated with homosexuality.</p>
    <p>By the end of the 20th century, the word <i>gay</i> was recommended by major LGBT groups and style guides to describe people attracted to members of the same sex. At about the same time, a new, pejorative use became prevalent in some parts of the world. In the Anglosphere, this connotation, among younger speakers, has a derisive meaning equivalent to <i>rubbish</i> or <i>stupid</i> (as in "That's so gay."). In this use, the word does not mean "homosexual", so it can be used, for example, to refer to an inanimate object or abstract concept of which one disapproves. This usage can also refer to weakness or unmanliness. When used in these ways, the extent to which it still retains connotations of homosexuality has been debated and harshly criticized.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Vulgate
  title: Vulgate
  extract: |-
    <p>The <b>Vulgate</b> is a late 4th-century Latin translation of the Bible. It was largely the work of St. Jerome, who was commissioned by Pope Damasus I in 382 to make a revision of the Vetus Latina (old Latin translations). Its widespread adoption eventually led to their eclipse. By the 13th century this revision had come to be called the <i>versio vulgata</i>, that is, the "commonly used translation". In the 16th century it became the definitive and officially promulgated Latin version of the Bible in the Roman Catholic Church.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Matthew_Broderick
  title: Matthew Broderick
  extract: |-
    <p><b>Matthew Broderick</b> (born March 21, 1962) is an American film, stage and voice actor who, among other roles, played the title character in <i>Ferris Bueller's Day Off</i>, voiced Simba in <i>The Lion King</i>, and portrayed Leo Bloom in the Hollywood and Broadway productions of <i>The Producers</i>.</p>
    <p>He has won two Tony Awards, one in 1983 for his featured role in the play <i>Brighton Beach Memoirs</i> and one in 1995 for his leading role in the musical <i>How to Succeed in Business Without Really Trying</i>. He was also nominated for the Tony Award, Best Actor in a Musical, for <i>The Producers</i> but lost to his co-star Nathan Lane. As of 2013<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, Broderick is the youngest winner of the Tony Award for Best Featured Actor in a Play.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Affluenza
  title: Affluenza
  extract: |-
    <p><b>Affluenza</b>, a portmanteau of <i>affluence</i> and <i>influenza</i>, is a term used by critics of consumerism. The book <i>Affluenza: The All-Consuming Epidemic</i> defines it as "a painful, contagious, socially transmitted condition of overload, debt, anxiety and waste resulting from the dogged pursuit of more".</p>
    <p>Proponents of the term consider that the prizing of endless increases in material wealth may lead to feelings of worthlessness and dissatisfaction rather than experiences of a 'better life', and that these symptoms may be usefully captured with the metaphor of a disease. They claim some or even many of those who become wealthy will find the economic success leaving them unfulfilled and hungry only for more wealth, finding that they are unable to get pleasure from the things they buy and that increasingly material things may come to dominate their time and thoughts to the detriment of personal relationships and to feelings of happiness.</p>
    <p>A potential criticism of the idea of affluenza is that it presents subjective social critique as an objective, inevitable and debilitating illness.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/A_few_acres_of_snow
  title: A few acres of snow
  extract: |-
    <p>"<b>A few acres of snow</b>" (in the original French, "<i>quelques arpents de neige</i>", <small>French pronunciation: ​</small>[kɛlkə.z‿aʁpɑ̃dəˈnɛːʒ], with "<i>vers le Canada</i>") is one of several quotations from Voltaire, the 18th-century writer, which are representative of his sneering evaluation of Canada as lacking economic value and strategic importance to 18th-century France.</p>
    <p>In Voltaire's time, Canada was a territory within New France which covered most of modern day southern Quebec. However, "Canada", was also commonly (if incorrectly) used as a generic term to cover <i>all</i> of New France, including the whole of the Louisiana territory, as well as modern day southern Ontario, Labrador, Nova Scotia, New Brunswick and Prince Edward Island. Which meaning of "Canada" Voltaire intended is a matter of some dispute.</p>
    <p>The exact phrase "<i>quelques arpents de neige</i>" first appears in 1758 in chapter 23 of Voltaire's book <i>Candide</i>, although the phrase "a few acres of ice" appeared in a letter he wrote in 1757. Voltaire wrote similar sarcastic remarks in other works.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Abdul_Quader_Molla
  title: Abdul Quader Molla
  extract: |-
    <p><b>Abdul Quader Molla</b> (Bengali: আব্দুল কাদের মোল্লা; 14 August 1948 – 12 December 2013) was a Bangladeshi politician and the assistant secretary-general of the political party Bangladesh Jamaat-e-Islami He was convicted and executed for crimes against humanity during the 1971 liberation war of Bangladesh by International Crimes Tribunal, Bangladesh and Bangladesh Supreme Court.</p>
    <p>He was the former executive editor of <i>The Daily Sangram</i>, and twice unsuccessfully stood for parliament in 1986 and 1996, contesting the seat Faridpur-4 for Jamaat-e-Islami.</p>
    <p>He was convicted on five of six counts of crimes against humanity and war crimes at his trial at the Bangladeshi International Crimes Tribunal (ICT), on 5 February 2013. A member of the Al-Badar militia during the liberation war, Mollah was convicted of killing 344 civilians and other crimes. He was sentenced to life in prison. As a direct result of the sentence the 2013 Shahbag protests began with the protesters demanding capital punishment for all those on trial. The protest spread from Dhaka to other parts of the country. Protesters called for those convicted of war crimes to be sentenced to capital punishment, and also to ban Jamaat-e-Islami. Jamaat-e-Islami started a violent counter-protest in the country, demanding the release of its convicted and accused leaders. On 17 September 2013, after an amendment to the ICT law which allowed the government, complainant, or informant to appeal an order of acquittal or order of sentencing, the Bangladesh Supreme Court found Molla guilty of murders and other war crimes and his life sentence was converted to a death sentence. He was scheduled to be executed by hanging on 11 December, but after the execution was suspended and then upheld, he was executed on 12 December, becoming the first person to have been executed for crimes committed during the Bangladesh Liberation War.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to American university students. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5.1 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Beyonc%C3%A9_Knowles
  title: Beyoncé Knowles
  extract: |-
    <p><b>Beyoncé Giselle Knowles-Carter</b>, simply known as <b>Beyoncé</b> (/biˈjɒnseɪ/ <i>bee-<b>YON</b>-say</i>; born September 4, 1981), is an American singer, songwriter and actress. Born and raised in Houston, Texas, she performed in various singing and dancing competitions as a child, and rose to fame in the late 1990s as lead singer of R&amp;B girl-group Destiny's Child. Managed by her father Mathew Knowles, the group became one of the world's best-selling girl groups of all time. Their hiatus saw the release of Knowles' debut album <i>Dangerously in Love</i> (2003), which established her as a viable solo artist worldwide; it sold 11 million copies, earned five Grammy Awards and featured the <i>Billboard</i> number one singles "Crazy in Love" and "Baby Boy".</p>
    <p>Following the disbandment of Destiny's Child in 2005, she released her second solo album, <i>B'Day</i> (2006), which contained hits "Irreplaceable" and "Beautiful Liar". Knowles also ventured into acting, with a Golden Globe nominated performance in <i>Dreamgirls</i> (2006), and starring roles in <i>The Pink Panther</i> (2006) and <i>Obsessed</i> (2009). Her marriage to rapper Jay-Z and portrayal of Etta James in <i>Cadillac Records</i> (2008) influenced her third album <i>I Am... Sasha Fierce</i> (2008), which saw the birth of her alter-ego Sasha Fierce and earned a record-setting six Grammy Awards in 2010, including Song of the Year for "Single Ladies (Put a Ring on It)". Knowles took a hiatus from music in 2010, took over management of her career and explored 1970s R&amp;B, rock and roll, and African and funk styles. As a result, her subsequent albums, <i>4</i> (2011) and <i>Beyoncé</i> (2013), deviated towards a more experimental sound.</p>
    <p>A self-described "modern-day feminist", Knowles' songs are often characterized by themes of love, relationships and monogamy, as well as female sexuality and empowerment. On stage, her dynamic, highly-choreographed performances have led to critics hailing her as one of the best entertainers in contemporary popular music. Throughout a career spanning 15 years, she has won 17 Grammy Awards and sold over 118 million records as a solo artist and 60 million with Destiny's Child, making her one of the best-selling music artists of all time. The Recording Industry Association of America recognized Knowles as the Top Certified Artist in America during the 2000s decade. In 2009, <i>Billboard</i> named her the Top Radio Songs Artist of the Decade, the Top Female Artist of the 2000s and their Artist of the Millennium. In 2013, she was also included in <i>Time</i> magazine's list of the 100 most influential people in the world.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Friday_the_13th
  title: Friday the 13th
  extract: |-
    <p><b>Friday the 13th</b> is considered an unlucky day in Western and Eastern superstition. It always happens whenever the 13th day of the month in the Gregorian calendar falls on a Friday.</p>

    <p></p>
