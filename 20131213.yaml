  title: System of a Down
  extract: |
    <p><b>System of a Down</b>, also known by the acronym <b>SOAD</b> and often shortened to <b>System</b>, is an American rock band from Southern California, formed in 1994 and currently consists of four Armenian-Americans: Daron Malakian (vocals, guitar), Serj Tankian (lead vocals, occasional keyboards and rhythm guitar), Shavo Odadjian (bass, background vocals) and John Dolmayan (drums).</p>
    <p>The band achieved commercial success with the release of five studio albums, of which three debuted at number one on the <i>Billboard</i> 200. System of a Down has been nominated for four Grammy Awards, and their song "B.Y.O.B." won the Best Hard Rock Performance of 2006. The group went on hiatus in August 2006 and reunited in November 2010, embarking on a tour for the following three years.</p>
    <p></p>

