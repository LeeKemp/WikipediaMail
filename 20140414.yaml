  title: Averroes
  extract: |-
    <p><b>ʾAbū l-Walīd Muḥammad bin ʾAḥmad bin Rušd</b> (Arabic: أبو الوليد محمد بن احمد بن رشد‎), commonly known as <b>Ibn Rushd</b> (Arabic: ابن رشد‎) or by his Latinized name <b>Averroës</b> (/əˈvɛroʊ.iːz/; April 14, 1126 – December 10, 1198), was an Al-Andalus Muslim polymath, a master of Aristotelian philosophy, Islamic philosophy, Islamic theology, Maliki law and jurisprudence, logic, psychology, politics and Andalusian classical music theory, and the sciences of medicine, astronomy, geography, mathematics, physics and celestial mechanics. Averroes was born in Córdoba, Al Andalus, present-day Spain, and died in Marrakesh, present-day Morocco. He was interred in his family tomb at Córdoba. The 13th-century philosophical movement based on Averroes' work is called Averroism.</p>
    <p>Averroes was a defender of Aristotelian philosophy against Ash'ari theologians led by Al-Ghazali. Averroes' philosophy was considered controversial in Muslim circles. Averroes had a greater impact on Western European circles and he has been described as the "founding father of secular thought in Western Europe". The detailed commentaries on Aristotle earned Averroes the title "The Commentator" in Europe. Latin translations of Averroes' work led the way to the popularization of Aristotle and were responsible for the development of scholasticism in medieval Europe.</p>
    <p></p>
