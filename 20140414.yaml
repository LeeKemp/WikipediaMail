- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Palm_Sunday
  title: Palm Sunday
  extract: |
    <p><b>Palm Sunday</b> is a Christian moveable feast that falls on the Sunday before Easter. The feast commemorates Jesus' triumphal entry into Jerusalem, an event mentioned in all four canonical Gospels.</p>
    <p>In many Christian churches, Palm Sunday includes a procession of the assembled worshipers carrying palms, representing the palm branches the crowd scattered in front of Jesus as he rode into Jerusalem. The difficulty of procuring palms in unfavorable climates led to their substitution with branches of native trees, including box, yew, willow, and olive. The Sunday was often designated by the names of these trees, as in <b>Yew Sunday</b>, or by the general term <b>Branch Sunday</b>.</p>
    <p></p>

