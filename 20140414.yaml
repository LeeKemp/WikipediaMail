  title: Tree shaping
  extract: |-
    <p><b>Tree shaping</b> (also known as <b>Pooktre</b>, <b>arborsculpture</b>, <b>tree training</b>, and by several other alternative names) uses living trees and other woody plants as the medium to create structures and art. There are a few different methods used by the various artists to shape their trees, which share a common heritage with other artistic horticultural and agricultural practices, such as pleaching, bonsai, espalier, and topiary, and employing some similar techniques. Most artists use grafting to deliberately induce the inosculation of living trunks, branches, and roots, into artistic designs or functional structures.</p>
    <p>Tree shaping has been practiced for at least several hundred years, as demonstrated by the living root bridges built and maintained by the Khasi people of India. Early 20th century practitioners and artisans included banker John Krubsack, Axel Erlandson with his famous circus trees, and landscape engineer Arthur Wiechula. Contemporary designers include "Pooktre" artists Peter Cook and Becky Northey, "arborsculpture" artist Richard Reames, and furniture designer Dr Chris Cattle, who grows "grownup furniture".</p>
    <p></p>
- !ruby/object:Page
