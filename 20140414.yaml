    <p>The <b>gas constant</b> (also known as the <b>molar</b>, <b>universal</b>, or <b>ideal gas constant</b>, denoted by the symbol <i>R</i> or <i>R</i>) is a physical constant which is featured in many fundamental equations in the physical sciences, such as the ideal gas law and the Nernst equation.</p>
    <p>It is equivalent to the Boltzmann constant, but expressed in units of energy (i.e. the pressure-volume product) per temperature increment per <i>mole</i> (rather than energy per temperature increment per <i>particle</i>). The constant is also a combination of the constants from Boyle's law, Charles's law, Avogadro's law, and Gay-Lussac's law.</p>
    <p>Physically, the gas constant is the constant of proportionality that happens to relate the energy scale in physics to the temperature scale, when a mole of particles at the stated temperature is being considered. Thus, the value of the gas constant ultimately derives from historical decisions and accidents in the setting of the energy and temperature scales, plus similar historical setting of the value of the molar scale used for the counting of particles. The last factor is not a consideration in the value of the Boltzmann constant, which does a similar job of equating linear energy and temperature scales.</p>
    <p>The gas constant value is</p>
