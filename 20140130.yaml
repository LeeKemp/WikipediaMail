- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Anxiety_disorder
  title: Anxiety disorder
  extract: |+
    <p><b>Anxiety disorder</b> is an umbrella term that covers several different forms of a type of common mental disorder, characterized by excessive rumination, worrying, uneasiness, apprehension and fear about future uncertainties either based on real or imagined events, which may affect both physical and psychological health. There are numerous psychiatric and medical syndromes which may mimic the symptoms of an anxiety disorder such as hyperthyroidism which may be misdiagnosed as generalized anxiety disorder.</p>
    <p>Individuals diagnosed with an anxiety disorder may be classified in one of two categories; based on whether they experience continuous or episodic symptoms.</p>
    <p>Current psychiatric diagnostic criteria recognize a wide variety of anxiety disorders. Recent surveys have shown that as many as 18% of Americans and 14% of Europeans may be affected by one or more of them.</p>
    <p>The term anxiety covers four aspects of experiences that an individual may have: mental apprehension, physical tension, physical symptoms and dissociative anxiety. Anxiety disorder is divided into generalized anxiety disorder, phobic disorder, and panic disorder; each has its own characteristics and symptoms and they require different treatment (Gelder <i>et al.</i> 2005). The emotions present in anxiety disorders range from simple nervousness to bouts of terror (Barker 2003).</p>
    <p>Standardized screening clinical questionnaires such as the Taylor Manifest Anxiety Scale or the Zung Self-Rating Anxiety Scale can be used to detect anxiety symptoms, and suggest the need for a formal diagnostic assessment of anxiety disorder.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Alipogene_tiparvovec
  title: Alipogene tiparvovec
  extract: <p><b>Alipogene tiparvovec</b> (marketed under the trade name <b>Glybera</b>)
    is a gene therapy treatment that compensates for lipoprotein lipase deficiency
    (LPLD), which can cause severe pancreatitis. In July 2012, the European Medicines
    Agency recommended it for approval, the first recommendation for a gene therapy
    treatment in either Europe or the United States. The recommendation was endorsed
    by the European Commission in November 2012 and commercial rollout is expected
    in late 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Chinese_New_Year
  title: Chinese New Year
  extract: |-
    <p><b>Chinese New Year</b> is an important traditional Chinese holiday celebrated at the turn of the Chinese calendar. In China, it is also known as the <b>Spring Festival</b>, the literal translation of the modern Chinese name. Chinese New Year celebrations traditionally run from Chinese New Year's Eve, the last day of the last month of the Chinese calendar, to the Lantern Festival on the 15th day of the first month, making the festival the longest in the Chinese calendar. Because the Chinese calendar is lunisolar, the Chinese New Year is often referred to as the "<b>Lunar New Year</b>".</p>
    <p>The source of Chinese New Year is itself centuries old and gains significance because of several myths and traditions. Traditionally, the festival was a time to honor deities as well as ancestors. Chinese New Year is celebrated in countries and territories with significant Chinese populations, including Mainland China, Hong Kong, Macau, Taiwan, Singapore, Thailand, Indonesia, Malaysia, Mauritius, Philippines, and also in Chinatowns elsewhere. Chinese New Year is considered a major holiday for the Chinese and has had influence on the lunar new year celebrations of its geographic neighbors.</p>
    <p>Within China, regional customs and traditions concerning the celebration of the Chinese new year vary widely. Often, the evening preceding Chinese New Year's Day is an occasion for Chinese families to gather for the annual reunion dinner. It is also traditional for every family to thoroughly cleanse the house, in order to sweep away any ill-fortune and to make way for good incoming luck. Windows and doors will be decorated with red color paper-cuts and couplets with popular themes of "good fortune" or "happiness", "wealth", and "longevity." Other activities include lighting firecrackers and giving money in red paper envelopes.</p>
    <p>Although the Chinese calendar traditionally does not use continuously numbered years, outside China its years are often numbered from the reign of the 3rd millennium BC Yellow Emperor. But at least three different years numbered 1 are now used by various scholars, making the year beginning AD 2013 the "Chinese Year" 4711, 4710, or 4650.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Fault_in_Our_Stars
  title: The Fault in Our Stars
  extract: |
    <dl><dd><i>For the upcoming film based on the novel, see The Fault in Our Stars (film)</i></dd>
    </dl><p><i><b>The Fault in Our Stars</b></i> is the fourth solo novel by author John Green, published in January 2012. The story is narrated by a sixteen-year-old cancer patient named Hazel, who is forced by her parents to attend a support group, where she subsequently meets and falls in love with the seventeen-year-old Augustus Waters, an ex-basketball player and amputee.</p>
    <p>Within the book, it is stated that the title is inspired by a famous line from Shakespeare's play Julius Caesar <i>(Act 1, scene 2). The nobleman Cassius says to Brutus, 'The fault, dear Brutus, is not in our stars, / But in ourselves, that we are underlings.'</i></p>
    <p>In January 2012, the film rights to the book were optioned by Fox 2000, and on February 19, 2013, it was announced that Josh Boone would be directing the film. It is set to star Shailene Woodley, Ansel Elgort and Nat Wolff.</p>
    <p></p>

