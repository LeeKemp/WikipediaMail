- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Balsamic_vinegar
  title: Balsamic vinegar
  extract: |-
    <p><b>Balsamic vinegar</b> (Italian: <i>aceto balsamico</i>) is a condiment originating from Italy.</p>
    <p>The original traditional product (<i>Aceto Balsamico Tradizionale</i>), made from a reduction of cooked white Trebbiano grape juice and not a vinegar in the usual sense, has been made in Modena and Reggio Emilia since the Middle Ages: the production of balsamic vinegar is mentioned in a document dated 1046. During the Renaissance, it was appreciated in the House of Este. Today, the traditional balsamic vinegar is highly valued by chefs and gourmet food lovers.</p>
    <p>The names "<i>Aceto Balsamico Tradizionale di Modena</i>" (Traditional Balsamic Vinegar of Modena) and "<i>Aceto Balsamico Tradizionale di Reggio Emilia</i>" (Traditional Balsamic Vinegar of Reggio Emilia) are protected by both the Italian <i>Denominazione di origine protetta</i> and the European Union's Protected Designation of Origin.</p>
    <p>Balsamic Vinegar of Modena (<i>Aceto Balsamico di Modena</i>), a less expensive imitation of the traditional product, is today widely available and much better known, but received PGI label. This is the kind commonly used for salad dressing together with oil. The word <i>balsamico</i> (from Latin <i>balsamum</i>, from Greek <i>βάλσαμον</i>) means "balsam-like" in the sense of "restorative" or "curative".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Michael_Grimm_(politician)
  title: Michael Grimm (politician)
  extract: |-
    <p><b>Michael Gerard Grimm</b> (born February 7, 1970) is the United States Representative for New York's 11th congressional district, serving since 2011. The district, numbered as the 13th District during his first term, consists of Staten Island and parts of Brooklyn. He is a member of the Republican Party, and is the only Republican representing a significant portion of New York City. He is a former FBI agent, businessman, an attorney, and U.S. Marine, having served in the Persian Gulf War.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/CM_Punk
  title: CM Punk
  extract: |-
    <p><b>Phillip Jack Brooks</b> (born October 26, 1978), better known by his ring name <b>CM Punk</b>, is an American professional wrestler who is signed with WWE. He is titled in the company as "the longest-reigning WWE Champion of the modern era", having held the title for 434 days from November 20, 2011 to January 27, 2013. Punk is officially recognized as the sixth-longest reigning champion of all time.</p>
    <p>In professional wrestling, Punk is a seven-time World Champion, having held the ROH World Championship and ECW Championship once each, WWE's World Heavyweight Championship three times, and the WWE Championship twice. He has also won the World Tag Team Championship (with Kofi Kingston) and the WWE Intercontinental Championship, making him the 19th WWE Triple Crown Champion and the fastest man in WWE history to achieve this record at 203 days. Between WWE and Ring of Honor (where he is a two-time World Tag Team Champion), Punk has won a total of 11 championships. He was also the winner of the 2008 and 2009 Money in the Bank ladder matches (the only wrestler to win the match twice in a row), and was the 2011 Superstar of the Year Slammy Award winner.</p>
    <p>Punk initially came to prominence through his career on the professional wrestling independent circuit, primarily as a member of the ROH roster. There, he was the first head trainer of the ROH wrestling school. Also while competing in ROH, Punk won both the company's championships. In 2005, Punk signed a contract with WWE and was sent to its developmental promotion, Ohio Valley Wrestling (OVW), where he won every championship available in that promotion. On June 24, 2006, Punk made his WWE television debut, performing in ECW, which was then a branch of WWE. Throughout his career, Punk has consistently used the gimmick of being an outspoken, sharp-tongued, and straight edge iconoclast. Punk's straight edge principles when in character are based on his actual way of life out of character. Depending on Punk's alignment as a fan favorite or villain, he has emphasized different aspects of the culture to arouse the desired audience reaction.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Justin_Bieber
  title: Justin Bieber
  extract: |-
    <p><b>Justin Drew Bieber</b> (/ˈbiːbər/; born March 1, 1994) is a Canadian pop musician, actor, and singer-songwriter. Bieber was discovered in 2008 by American talent manager Scooter Braun, who came across Bieber's videos on YouTube and later became his manager. Braun arranged for him to meet with entertainer Usher Raymond in Atlanta, Georgia. Bieber was signed to Raymond Braun Media Group (RBMG), and then to an Island Records recording contract offered by record executive L.A. Reid.</p>
    <p>His debut extended play, the seven-track <i>My World</i>, was released in November 2009, and was certified platinum in the United States. He became the first artist to have seven songs from a debut record to chart on the <i>Billboard</i> Hot 100. Bieber's first full-length studio album, <i>My World 2.0</i>, was released in March 2010. It debuted at or near number-one in several countries and was certified platinum in the United States. It was preceded by the single "Baby". He followed up the release of his debut album with his first headlining tour, the My World Tour, the remix albums <i>My Worlds Acoustic</i> and <i>Never Say Never – The Remixes</i>, and the 3D biopic-concert film <i>Justin Bieber: Never Say Never</i>. Bieber released his second studio album <i>Under the Mistletoe</i> in November 2011, when it debuted at number-one on the <i>Billboard</i> 200. Bieber released his third studio album <i>Believe</i> on June 19, 2012, and it became his fourth chart topper in the United States, debuting at number-one on the <i>Billboard</i> 200.</p>
    <p>Bieber has received numerous awards, including both Artist of the Year Awards, at the 2010 American Music Awards, and the 2012 American Music Awards, and was nominated for Best New Artist and Best Pop Vocal Album at the 53rd Grammy Awards. With a global fan base, termed as "Beliebers", and over 40 million followers on Twitter, he was named by <i>Forbes</i> magazine in 2012 as the third-most powerful celebrity in the world. He had earned an estimated US$55 million in the previous 12 months. As of May 2012, Bieber had sold 15 million albums.</p>
    <p></p>
