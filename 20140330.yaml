  title: Jordan Belfort
  extract: |-
    <p><b>Jordan Ross Belfort</b> (/ˈbɛlfɔːrt/; born July 9, 1962) is an American motivational speaker and former stockbroker. He was convicted of fraud crimes related to stock market manipulation and running a penny stock boiler room, for which he spent 22 months in prison. He recounted his life in his memoir, <i>The Wolf of Wall Street</i>, and the 2013 film of the same name, in which he was portrayed by Leonardo DiCaprio.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest version of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet is assigned an IP address for identification and location definition. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than the IPv4 address space has available. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 provides approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Noah_(film)
  title: Noah (film)
  extract: |-
    <p><i><b>Noah</b></i> is a 2014 American epic biblical-inspired film directed by Darren Aronofsky, written by Aronofsky and Ari Handel, and loosely based on the story of Noah's Ark. The film stars Russell Crowe as Noah along with Jennifer Connelly, Ray Winstone, Emma Watson, Logan Lerman, Anthony Hopkins, and Douglas Booth. It was released in North American theaters on March 28, 2014 in 2-D and IMAX while several countries will also release a version of the film converted to 3-D and IMAX 3D.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Demographics_of_India
  title: Demographics of India
  extract: |
    <p>The <b>demographics of India</b> are inclusive of the second most populous country in the world, with over 1.21 billion people (2011 census), more than a sixth of the world's population. Already containing 17.5% of the world's population, India is projected to be the world's most populous country by 2025, surpassing China, its population reaching 1.6 billion by 2050. Its population growth rate is 1.41%, ranking 102nd in the world in 2010. Indian population reached the billion mark in 2000.</p>
    <p>India has more than 50% of its population below the age of 25 and more than 65% below the age of 35. It is expected that, in 2020, the average age of an Indian will be 29 years, compared to 37 for China and 48 for Japan; and, by 2030, India's dependency ratio should be just over 0.4.</p>
    <p>India has more than two thousand ethnic groups, and every major religion is represented, as are four major families of languages (Indo-European, Dravidian, Austroasiatic and Tibeto-Burman languages) as well as two language isolates (the Nihali language spoken in parts of Maharashtra and the Burushaski language spoken in parts of Jammu and Kashmir).</p>
    <p>Further complexity is lent by the great variation that occurs across this population on social parameters such as income and education. Only the continent of Africa exceeds the linguistic, genetic and cultural diversity of the nation of India.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Great_Sphinx_of_Giza
  title: Great Sphinx of Giza
  extract: |-
    <p>The <b>Great Sphinx of Giza</b> (Arabic: أبو الهول‎ <i>Abū al-Haul</i>, English: The Terrifying One; literally: Father of dread), commonly referred to as the <b>Sphinx</b>, is a limestone statue of a reclining or couchant sphinx (a mythical creature with a lion's body and a human head) that stands on the Giza Plateau on the west bank of the Nile in Giza, Egypt. The face of the Sphinx is generally believed to represent the face of the Pharaoh Khafra.</p>
    <p>It is the largest monolith statue in the world, standing 73.5 metres (241 ft) long, 19.3 metres (63 ft) wide, and 20.22 m (66.34 ft) high. It is the oldest known monumental sculpture, and is commonly believed to have been built by ancient Egyptians of the Old Kingdom during the reign of the Pharaoh Khafra (c. 2558–2532 BC).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370), also marketed as China Southern Airlines Flight 748 (CZ748) through a codeshare, was a scheduled international passenger flight that disappeared on 8 March 2014 en route from Kuala Lumpur International Airport to Beijing Capital International Airport (a distance of 2,743 miles (4,414 km)). The aircraft, a Boeing 777-200ER, last made contact with air traffic control less than an hour after takeoff. Operated by Malaysia Airlines (MAS), the aircraft carried 12 crew members and 227 passengers from 14 nations.</p>
    <p>On the day that contact with the aircraft was lost, a joint search and rescue effort, later reported as the largest in history, was initiated in the Gulf of Thailand and the South China Sea. The search area was later extended to include the Strait of Malacca, Andaman Sea, and the Indian Ocean. On 15 March, investigators believed that the aircraft had first headed west back across the Malay Peninsula, then continued on a northern or southern track for approximately seven hours.</p>
    <p>Two satellite images taken on 16 March and 18 March showed potential aircraft debris in the southern Indian Ocean southwest of Western Australia, prompting increased search activity in the area. On 24 March, the Malaysian government confirmed analyses by the Air Accidents Investigation Branch (AAIB) and Inmarsat which concluded "beyond any reasonable doubt" that the aircraft had gone down in the southern Indian Ocean with no survivors.</p>
    <p>Since 22 March, there have been almost daily sightings of marine debris in the search area made by various countries' satellites. However, none of the photographed objects have been positively confirmed as belonging to the missing aircraft. The flight's fuel estimates were revised, and the search area was moved on 28 March to 1,100 kilometres (680 mi) north-east of the previous search area.</p>
    <p></p>
