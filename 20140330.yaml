- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Concorde
  title: Concorde
  extract: |-
    <p><b>Aérospatiale-BAC Concorde</b> /ˈkɒŋkɔrd/ is a retired turbojet-powered supersonic passenger airliner or supersonic transport (SST). It is one of only two SSTs to have entered commercial service; the other was the Tupolev Tu-144. Concorde was jointly developed and produced by Aérospatiale and the British Aircraft Corporation (BAC) under an Anglo-French treaty. First flown in 1969, Concorde entered service in 1976 and continued commercial flights for 27 years.</p>
    <p>Among other destinations, Concorde flew regular transatlantic flights from London Heathrow and Paris-Charles de Gaulle Airport to New York JFK and Washington Dulles; it flew these routes in less than half the time of other airliners. With only 20 aircraft built, the development of Concorde was a substantial economic loss; Air France and British Airways also received considerable government subsidies to purchase them. Concorde was retired in 2003 due to a general downturn in the aviation industry after the type's only crash in 2000, the 9/11 terrorist attacks in 2001, and a decision by Airbus, the successor firm of Aérospatiale and BAC, to discontinue maintenance support.</p>
    <p>A total of 20 aircraft were built in France and the United Kingdom; six of these were prototypes and development aircraft. Seven each were delivered to Air France and British Airways. Concorde's name reflects the development agreement between the United Kingdom and France. In the UK, any or all of the type—unusually for an aircraft—are known simply as "Concorde", without an article. The aircraft is regarded by many people as an aviation icon and an engineering marvel.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/International_Space_Station
  title: International Space Station
  extract: |-
    <p>The <b>International Space Station</b> (<b>ISS</b>) is a space station, or a habitable artificial satellite in low Earth orbit. It is a modular structure whose first component was launched in 1998. Now the largest artificial body in orbit, it can often be seen at the appropriate time with the naked eye from Earth. The ISS consists of pressurised modules, external trusses, solar arrays and other components. ISS components have been launched by American Space Shuttles as well as Russian Proton and Soyuz rockets. In 1984 the ESA was invited to participate in Space Station <i>Freedom</i>. In 1993, after the USSR ended, the United States and Russia merged Mir-2 and <i>Freedom</i> together.</p>
    <p>The ISS serves as a microgravity and space environment research laboratory in which crew members conduct experiments in biology, human biology, physics, astronomy, meteorology and other fields. The station is suited for the testing of spacecraft systems and equipment required for missions to the Moon and Mars.</p>
    <p>Since the arrival of Expedition 1 on 2 November 2000, the station has been continuously occupied for 700113000000000000013 years and 7002148000000000000148 days, the longest continuous human presence in space. (In 2010, the station surpassed the previous record of almost 10 years (or 3,634 days) held by Mir.) The station is serviced by a variety of visiting spacecraft: Soyuz, Progress, the Automated Transfer Vehicle, the H-II Transfer Vehicle, Dragon, and Cygnus. It has been visited by astronauts and cosmonauts from 15 different nations.</p>
    <p>After the U.S. Space Shuttle program ended in 2011, Soyuz rockets became the only provider of transport for astronauts at the International Space Station, while Dragon became the only provider of cargo-return-to-Earth services.</p>
    <p>The ISS programme is a joint project among five participating space agencies: NASA, Roskosmos, JAXA, ESA, and CSA. The ownership and use of the space station is established by intergovernmental treaties and agreements. The station is divided into two sections, the Russian Orbital Segment (ROS) and the United States Orbital Segment (USOS), which is shared by many nations. The ISS maintains an orbit with an altitude of between 330 km (205 mi) and 435 km (270 mi) by means of reboost manoeuvres using the engines of the Zvezda module or visiting spacecraft. It completes 15.51 orbits per day. The ISS is funded until 2024, and may operate until 2028. The Russian Federal Space Agency, Roskosmos (RKA) has proposed using the ISS to commission modules for a new space station, called OPSEK, before the remainder of the ISS is deorbited. ISS is the ninth space station to be inhabited by crews, following the Soviet and later Russian Salyut, Almaz, and Mir stations, and Skylab from the US.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dead_Hand_%28nuclear_war%29
  title: Dead Hand (nuclear war)
  extract: |-
    <p><b>Dead Hand</b> (Russian: Система «Периметр», Systema "Perimetr", 15Э601), known also as <b>Perimeter</b>, is a Cold-War-era nuclear-control system used by the Soviet Union. General speculation from insiders alleges that the system remains in use in post-Soviet Russia. An example of fail-deadly deterrence, it can automatically trigger the launch of the Russian intercontinental ballistic missiles (ICBMs) if a nuclear strike is detected by seismic, light, radioactivity and overpressure sensors. By most accounts, it is normally switched off and is supposed to be activated during dangerous crisis only; however, it is said to remain fully functional and able to serve its purpose whenever needed.</p>
    <p></p>
