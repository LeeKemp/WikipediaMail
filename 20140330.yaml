- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malware
  title: Malware
  extract: |-
    <p><b>Malware</b>, short for <b>malicious software</b>, is software used to disrupt computer operation, gather sensitive information, or gain access to private computer systems. It can appear in the form of code, scripts, active content, and other software. 'Malware' is a general term used to refer to a variety of forms of hostile or intrusive software.</p>
    <p>Malware includes computer viruses, ransomware, worms, trojan horses, rootkits, keyloggers, dialers, spyware, adware, malicious BHOs, rogue security software, and other malicious programs; the majority of active malware threats are usually worms or trojans rather than viruses. In law, malware is sometimes known as a <b>computer contaminant</b>, as in the legal codes of several U.S. states. Malware is different from defective software, which is a legitimate software but contains harmful bugs that were not corrected before release. However, some malware is disguised as genuine software, and may come from an official company website in the form of a useful or attractive program which has the harmful malware embedded in it along with additional tracking software that gathers marketing statistics.</p>
    <p>Software such as anti-virus, anti-malware, and firewalls are relied upon by users at home, small and large organizations around the globe to safeguard against malware attacks which helps in identifying and preventing the further spread of malware in the network.</p>
    <p>As of 2012<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup> approximately 60 to 70 percent of all active malware used some kind of click fraud to monetize their activity.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Legend_of_Korra
  title: The Legend of Korra
  extract: |-
    <p><i><b>The Legend of Korra</b></i> is an American animated drama television series that premiered on the Nickelodeon television network in 2012. It was created by Bryan Konietzko and Michael Dante DiMartino as a sequel to their series <i>Avatar: The Last Airbender</i>, which aired on Nickelodeon from 2005 to 2008. Several people involved with creating <i>Avatar: The Last Airbender</i>, including designer Joaquim Dos Santos and composers Jeremy Zuckerman and Benjamin Wynn, returned to work on <i>The Legend of Korra</i>.</p>
    <p>The series is set in a fictional universe where some people can manipulate, or "bend", the elements of water, earth, fire, or air. Only one person, the "Avatar", can bend all four elements, and is responsible for maintaining balance in the world. The series follows Avatar Korra, the successor of Aang from the previous series, as she faces political and spiritual unrest in a modernizing world.</p>
    <p>The series, whose style is strongly influenced by Japanese animation, has been a critical and commercial success. It obtained the highest audience total for an animated series in the United States in 2012. The series was praised by reviewers for its high production values and for addressing difficult sociopolitical issues such as social unrest and terrorism. It was originally conceived as a miniseries consisting of twelve episodes, but it is now set to run for fifty-two episodes separated into four seasons ("books"), each of which tells a separate story.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Stereoscope
  title: Stereoscope
  extract: |-
    <p>A <b>stereoscope</b> is a device for viewing a stereoscopic pair of separate images, depicting left-eye and right-eye views of the same scene, as a single three-dimensional image.</p>
    <p>A typical stereoscope provides each eye with a lens that makes the image seen through it appear larger and more distant and usually also shifts its apparent horizontal position, so that for a person with normal binocular depth perception the edges of the two images seemingly fuse into one "stereo window". In current practice, the images are prepared so that the scene appears to be beyond this virtual window, through which objects are sometimes allowed to protrude, but this was not always the custom. A divider or other view-limiting feature is usually provided to prevent each eye from being distracted by also seeing the image intended for the other eye.</p>
    <p>Most people can, with practice and some effort, view stereoscopic image pairs in 3D without the aid of a stereoscope, but the physiological depth cues resulting from the unnatural combination of eye convergence and focus required will be unlike those experienced when actually viewing the scene in reality, making an accurate simulation of the natural viewing experience impossible and tending to cause eye strain and fatigue.</p>
    <p>Although more recent devices such as realist-format 3D slide viewers and the View-Master are also stereoscopes, the word is now most commonly associated with viewers designed for the standard-format stereo cards that enjoyed several waves of popularity from the 1850s to the 1930s as a home entertainment medium.</p>
    <p>Devices such as polarized, anaglyph and shutter glasses which are used to view two actually superimposed or intermingled images, rather than two physically separate images, are not categorized as stereoscopes.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
