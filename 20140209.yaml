  title: Flappy Bird
  extract: |-
    <p><i><b>Flappy Bird</b></i> is a 2013 bird flying game developed in Hanoi by Vietnam-based developer Nguyễn Hà Đông and published by .GEARS Studios, a small, independent game developer also based in Vietnam. It was originally released in May 2013 for the iPhone 5, then updated for iOS6 and later in September 2013. In January 2014, it topped the free category of the American and Chinese iTunes App Stores and later on that month the UK App Store where it was touted as "the new <i>Angry Birds</i>". It ended January as the most downloaded App on the App Store. In February, the creator of the game announced he was removing the game from the app stores it was in, effectively taking it out of circulation.</p>
