  title: Jules Verne
  extract: |-
    <p><b>Jules Gabriel Verne</b> (<small>French: </small>[ʒyl vɛʁn]; 8 February 1828 – 24 March 1905) was a French novelist, poet, and playwright best known for his adventure novels and his profound influence on the literary genre of science fiction.</p>
    <p>Born to bourgeois parents in the seaport of Nantes, Verne was trained to follow in his father's footsteps as a lawyer, but quit the profession early in life to write for magazines and the stage. His collaboration with the publisher Pierre-Jules Hetzel led to the creation of the <i>Voyages Extraordinaires</i>, a widely popular series of scrupulously researched adventure novels including <i>Journey to the Center of the Earth</i>, <i>Twenty Thousand Leagues Under the Sea</i>, and <i>Around the World in Eighty Days</i>.</p>
    <p>Verne is generally considered a major literary author in France and most of Europe, where he has had a wide influence on the literary avant-garde and on surrealism. His reputation is markedly different in Anglophone regions, where he has often been labeled a writer of genre fiction or children's books, not least because of the highly abridged and altered translations in which his novels are often reprinted.</p>
    <p>Verne is the second most-translated author in the world since 1979, between the English-language writers Agatha Christie and William Shakespeare, and probably was the most-translated during the 1960s and 1970s. He is one of the authors sometimes called "The Father of Science Fiction", as are H. G. Wells and Hugo Gernsback.</p>
