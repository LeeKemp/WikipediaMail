  title: At-will employment
  extract: |
    <p><b>At-will employment</b> is a term used in U.S. labor law for contractual relationships in which an employee can be dismissed by an employer for any reason (that is, without having to establish "just cause" for termination), and without warning. When an employee is acknowledged as being hired "at will", courts deny the employee any claim for loss resulting from the dismissal. The rule is justified by its proponents on the basis that an employee may be similarly entitled to leave his or her job without reason or warning. In contrast, the practice is seen as unjust by those who view the employment relationship as characterized by inequality of bargaining power.</p>
    <p>At-will employment gradually became the default rule under the common law of the employment contract in most states during the late 19th century, and was endorsed by the U.S. Supreme Court during the <i>Lochner era</i>, when members of the U.S. judiciary consciously sought to prevent government regulation of labor markets. Over the 20th century, many states modified the rule by adding an increasing number of exceptions, or by changing the default expectations in the employment contract altogether. In workplaces with a trade union recognized for purposes of collective bargaining, and in many public sector jobs, the normal standard for dismissal is that the employer must have a "just cause". Otherwise, subject to statutory rights (particularly the discrimination prohibitions under the Civil Rights Act), most states adhere to the general principle that employer and employee may contract for the dismissal protection they choose. At-will employment remains controversial, and remains a central topic of debate in the study of law and economics, especially with regard to the macroeconomic efficiency of allowing employers to summarily and arbitrarily terminate employees.</p>
    <p></p>

