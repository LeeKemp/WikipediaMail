    <p>The former <b>AT&amp;T Long Lines Building</b> at <b>33 Thomas Street</b> is a 550 foot (167.5 meter) tall skyscraper in the Borough of Manhattan, New York, United States. It stands on the east side of Church Street, between Thomas and Worth Streets, in the Civic Center neighborhood of New York City. The building is an extreme example of the Brutalist architectural style, with no windows and a flat concrete slab facade.</p>
    <p>The building is a telephone exchange or wire center building which contained three major 4ESS switches used for interexchange (long distance) telephony, two owned by AT&amp;T and one formerly owned by Verizon (decommissioned in 2009). It also contains a number of other switches used for Competitive local exchange carrier (CLEC) services, but is not used for Incumbent local exchange carrier (ILEC) services, and is not a central office. The CLLI code for this facility is NYCMNYBW.</p>
