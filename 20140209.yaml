    <p><b>Ashley Wagner</b> (born May 16, 1991) is an American figure skater. She is the 2012 Four Continents champion, 2012 Grand Prix Final silver medalist, 2012 Skate America champion, 2012 and 2013 Trophée Eric Bompard champion, 2012 and 2013 U.S. national champion.</p>
    <p>Her highest World Championship placement is fourth in 2012. She was named to the U.S. team for the 2014 Winter Olympics.</p>
