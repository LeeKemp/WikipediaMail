- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Queen_(band)
  title: Queen (band)
  extract: |-
    <p><b>Queen</b> are a British rock band formed in London in 1970, originally consisting of Freddie Mercury (lead vocals, piano), Brian May (guitar, vocals), John Deacon (bass guitar), and Roger Taylor (drums, vocals). Queen's earliest works were influenced by progressive rock, hard rock and heavy metal, but the band gradually ventured into more conventional and radio-friendly works, incorporating further diverse styles into their music.</p>
    <p>Before joining Queen, Brian May and Roger Taylor had been playing together in a band named Smile with bassist Tim Staffell. Freddie Mercury (then known as Farrokh/Freddie Bulsara) was a fan of Smile, and encouraged them to experiment with more elaborate stage and recording techniques after Staffell's departure in 1970. Mercury himself joined the band shortly thereafter, changed the name of the band to "Queen", and adopted his familiar stage name. John Deacon was recruited prior to recording their eponymous debut album (1973). Queen enjoyed success in the UK with their debut and its follow-up, <i>Queen II</i> (1974), but it was the release of <i>Sheer Heart Attack</i> (1974) and <i>A Night at the Opera</i> (1975) that gained the band international success. The latter featured "Bohemian Rhapsody", which stayed at number one in the UK Singles Chart for nine weeks; it charted at number one in several other territories, and gave the band their first top ten hit on the US Billboard Hot 100. Their 1977 album, <i>News of the World</i>, contained two of rock's most recognisable anthems, "We Will Rock You" and "We Are the Champions". By the early 1980s, Queen were one of the biggest stadium rock bands in the world, and their performance at 1985's Live Aid is widely regarded as one of the greatest in rock history. In 1991, Mercury died of bronchopneumonia, a complication of AIDS, and Deacon retired in 1997. Since then, May and Taylor have infrequently performed together, including a collaboration with Paul Rodgers under the name Queen + Paul Rodgers which ended in May 2009.</p>
    <p>The band have released a total of 18 number one albums, 18 number one singles, and 10 number one DVDs. Estimates of their album sales generally range from 150 million to 300 million albums, making them one of the world's best-selling music artists. They received the Outstanding Contribution to British Music Award from the British Phonographic Industry in 1990, and were inducted into the Rock and Roll Hall of Fame in 2001.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
