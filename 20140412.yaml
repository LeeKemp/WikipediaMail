    <p><b>Peter Hayden Dinklage</b> (/ˈdɪŋklɪdʒ/ <i><b>DINGK</b>-lij</i>, born June 11, 1969) is an American actor. Since his breakout role in <i>The Station Agent</i> (2003), he has appeared in films such as <i>Elf</i> (2003), <i>Find Me Guilty</i> (2006), <i>Underdog</i> (2007), the British film <i>Death at a Funeral</i> (2007) and its American remake of the same name (2010), <i>The Chronicles of Narnia: Prince Caspian</i> (2008), <i>A Little Bit of Heaven</i> (2011), <i>Ice Age: Continental Drift</i> (2012), and <i>Knights of Badassdom</i> (2013). Since 2011, he has played Tyrion Lannister in the HBO series <i>Game of Thrones</i>, which earned him the Emmy and the Golden Globe Award for Supporting Actor in 2011.</p>
