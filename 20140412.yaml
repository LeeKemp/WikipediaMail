    <p><b>Mayim Hoya Bialik</b> (/ˈmaɪəm biˈɑːlɨk/, <i><b>MY</b>-im</i> <i>bee-<b>AH</b>-lik</i>) (born December 12, 1975) is an American actress and neuroscientist. From early January 1991 to May 1995, she played the title character of NBC's <i>Blossom</i>. Since May 2010, she has played Dr. Amy Farrah Fowler on CBS's <i>The Big Bang Theory</i>. She was nominated twice for the Primetime Emmy Award for Outstanding Supporting Actress in a Comedy Series for her work on <i>The Big Bang Theory</i>.</p>
