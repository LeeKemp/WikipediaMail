  url: http://en.wikipedia.org/wiki/Harald_Bluetooth
  title: Harald Bluetooth
  extract: |-
    <p><b>Harald "Bluetooth" Gormsson</b> (Old Norse: <i>Haraldr blátǫnn Gormsson</i>, Danish: <i>Harald Blåtand Gormsen</i>) (probably born c. 935) was a King of Denmark and Norway. He was the son of King Gorm the Old and of Thyra Dannebod. He died in 985 or 986 having ruled as King of Denmark from c. 958 and King of Norway for a few years probably around 970. Some sources say his son Sweyn Forkbeard forcibly deposed him as King.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Monica_Lewinsky
  title: Monica Lewinsky
  extract: |-
    <p><b>Monica Samille Lewinsky</b> (born July 23, 1973) is an American woman with whom United States President Bill Clinton admitted to having had an "inappropriate relationship" while she worked at the White House in 1995 and 1996. The affair and its repercussions, which included the Clinton impeachment, became known as the Lewinsky scandal.</p>
    <p>As a result of the scandal, Lewinsky gained worldwide celebrity; she subsequently engaged in a variety of ventures including designing a line of handbags under her name, being an advertising spokesperson for a diet plan, working as a television personality, and finally moving to London to pursue a master's degree in psychology.</p>
    <p></p>
