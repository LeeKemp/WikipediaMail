- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Hydrox
  title: Hydrox
  extract: <p><b>Hydrox</b> is the brand name for a creme-filled chocolate sandwich
    cookie that debuted in 1908 and was manufactured by Sunshine (later Sunshine Biscuits).
    The similar Oreo cookie—introduced later, in 1912—was inspired by the Hydrox,
    yet Hydrox suffered from the impression of being the knockoff. Compared to Oreos,
    Hydrox cookies have a tangy, less-sweet filling and a crunchier cookie that gets
    less soggy in milk.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/24_(TV_series)
  title: 24 (TV series)
  extract: |-
    <p><i><b>24</b></i> is an American television series produced for the Fox network and syndicated worldwide, starring Kiefer Sutherland as Counter Terrorist Unit (CTU) agent Jack Bauer. Each 24-episode season covers 24 hours in the life of Bauer, using the real time method of narration. Premiering on November 6, 2001, the show spanned 192 episodes over eight seasons, with the series finale broadcast on May 24, 2010. In addition, a television film, <i>24: Redemption</i>, was broadcast between seasons six and seven. Fox announced in May 2013 that <i>24</i> would return as a 12-episode series titled <i>24: Live Another Day</i> which debuted on May 5, 2014.</p>
    <p>Bauer is the only character to have appeared in every episode of the series. The series begins with his working for the Los Angeles–based Counter Terrorist Unit, in which he is a highly proficient agent with an "ends justify the means" approach, regardless of the perceived morality of some of his actions. Throughout the series most of the main plot elements unfold like a political thriller. A typical plot has Bauer racing against the clock as he attempts to thwart multiple terrorist plots, including presidential assassination attempts, weapons of mass destruction detonations, cyber attacks, as well as conspiracies which deal with government and corporate corruption.</p>
    <p><i>24</i> garnered critical acclaim, winning numerous awards over its eight seasons, including Best Drama Series at the 2003 Golden Globe Awards and Outstanding Drama Series at the 2006 Primetime Emmy Awards. Nevertheless, the series has been criticized for its depictions of torture as effective and its negative depictions of Muslims. At the conclusion of its eighth and final season, <i>24</i> became the longest-running espionage-themed television drama ever, surpassing both <i>Mission: Impossible</i> and <i>The Avengers</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Kevin_Durant
  title: Kevin Durant
  extract: |-
    <p><b>Kevin Wayne Durant</b> (born September 29, 1988) is an American professional basketball player with the Oklahoma City Thunder of the National Basketball Association (NBA). Standing at 6 ft 9 in (2.06 m) and weighing 240 pounds (109 kg), he has played the small forward and power forward positions for the Thunder, formerly the Seattle SuperSonics. Durant has won an NBA Most Valuable Player Award, four NBA scoring titles, the NBA Rookie of the Year Award, and an Olympic gold medal. He has also been selected to four All-NBA teams and five All-Star teams.</p>
    <p>Durant was a heavily recruited high school prospect. He attended the University of Texas for one season of college basketball, where he won numerous year-end awards and became the first ever freshman to be named Naismith College Player of the Year. In the 2007 NBA Draft, he was selected second overall by the SuperSonics. After his rookie season, the team moved to Oklahoma City and became the Thunder. Behind his play, the Thunder reached the 2012 NBA Finals, losing to the Miami Heat in five games. His career achievements have led many basketball analysts to consider him the second best player in the NBA today behind LeBron James.</p>
    <p>Off the court, Durant has accumulated considerable wealth as a result of numerous endorsement contracts as well as his NBA salary. A well-liked player, he is a philanthropist who has donated money to various causes and is popular in Oklahoma City for his kindness toward the community. In 2012, he starred in his first feature film, <i>Thunderstruck</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Game_of_Thrones
  title: Game of Thrones
  extract: |-
    <p><i><b>Game of Thrones</b></i> is an American fantasy drama television series created for HBO by David Benioff and D. B. Weiss. It is an adaptation of <i>A Song of Ice and Fire</i>, George R. R. Martin's series of fantasy novels, the first of which is titled <i>A Game of Thrones</i>. Filmed in a Belfast studio and on location elsewhere in Northern Ireland, Malta, Scotland, Croatia, Iceland and Morocco, it premiered on HBO in the United States on April 17, 2011. Two days after the fourth season premiered in April 2014, HBO renewed <i>Game of Thrones</i> for a fifth and sixth season.</p>
    <p>The series, set on the fictional continents of Westeros and Essos at the end of a decade-long summer, interweaves several plot lines. The first follows the members of several noble houses in a civil war for the Iron Throne of the Seven Kingdoms; the second covers the rising threat of the impending winter and the mythical creatures of the North; the third chronicles the attempts of the exiled last scion of the realm's deposed dynasty to reclaim the throne. Through its morally ambiguous characters, the series explores the issues of social hierarchy, religion, loyalty, corruption, civil war, crime, and punishment.</p>
    <p><i>Game of Thrones</i> has attracted record numbers of viewers on HBO and obtained an exceptionally broad and active international fan base. It received widespread acclaim by critics, although its frequent use of female nudity, violence and sexual violence against women has attracted criticism. The series has won numerous awards and nominations, including a Primetime Emmy Award nomination for Outstanding Drama Series in all three seasons, a Golden Globe Award nomination for Best Television Series – Drama, a Hugo Award for Best Dramatic Presentation in both Long Form and Short Form, and a Peabody Award. Among the ensemble cast, Peter Dinklage won the Primetime Emmy Award for Outstanding Supporting Actor in a Drama Series and the Golden Globe Award for Best Supporting Actor – Series, Miniseries or Television Film for his role as Tyrion Lannister.</p>
    <p></p>
