- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Cinco_de_Mayo
  title: Cinco de Mayo
  extract: |-
    <p><b>Cinco de Mayo</b> (Spanish for "fifth of May") is a celebration held on <b>May 5</b>. It is celebrated in the United States and in Mexico, primarily in the state of Puebla, where the holiday is called <i>El Día de la Batalla de Puebla</i> (English: The Day of the Battle of Puebla).</p>
    <p>It originated with Mexican-American communities in the American West as a way to commemorate the cause of freedom and democracy during the first years of the American Civil War, and today the date is observed in the United States as a celebration of thanks to Mexico in fending off would-be French support for the Confederate States of America in the Civil War. In the state of Puebla, the date is observed to commemorate the Mexican army's unlikely victory over French forces at the Battle of Puebla on May 5, 1862, under the leadership of General Ignacio Zaragoza Seguín. In the United States, Cinco de Mayo is generally mistaken to be Mexico's Independence Day—the most important national holiday in Mexico—which is celebrated on September 16.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Amazing_Spider-Man_2
  title: The Amazing Spider-Man 2
  extract: |-
    <p><i><b>The Amazing Spider-Man 2</b></i> (released as <i><b>The Amazing Spider-Man 2: Rise of Electro</b></i> in some markets) is a 2014 American superhero film featuring the Marvel Comics character Spider-Man, directed by Marc Webb and released by Columbia Pictures. It serves as a sequel to the 2012 film <i>The Amazing Spider-Man</i> and was announced in 2011. The studio hired James Vanderbilt to write the screenplay and Alex Kurtzman and Roberto Orci to rewrite it. Andrew Garfield, Emma Stone, Jamie Foxx, Dane DeHaan, Campbell Scott, Embeth Davidtz, Colm Feore, Paul Giamatti and Sally Field star.</p>
    <p>Development of <i>The Amazing Spider-Man 2</i> began after the success of <i>The Amazing Spider-Man</i>. DeHaan, Giamatti, Jones, and Cooper were cast between December 2012 and February 2013. Filming took place in New York from February to June 2013. The film was released in 2D, 3D, and IMAX 3D on May 2, 2014 in the United States.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eurovision_Song_Contest_2014
  title: Eurovision Song Contest 2014
  extract: |-
    <p>The <b>Eurovision Song Contest 2014</b> is the 59th annual Eurovision Song Contest. The contest is taking place in Copenhagen, Denmark, following Emmelie de Forest's win in the 2013 contest with the song "Only Teardrops". This will be the third time that Denmark will host the contest, the previous time being in 2001. The two semi-finals take place on 6 May and 8 May 2014, and the final on 10 May 2014. The host broadcaster, DR, chose the B&amp;W Hallerne as the host venue after considering several bids from cities and venues across Denmark. The shows will be presented by Lise Rønne, Nikolaj Koppel and Pilou Asbæk. For the first time in the history of the contest, the trio of presenters comprises two men and one woman.</p>
    <p>Thirty-seven countries have confirmed participation; this includes the return of Poland after a two-year absence and Portugal after a one-year absence. Overall, there are two fewer countries competing compared to the previous year, making thirty-seven participants, the smallest number since 2004. Bulgaria, Croatia, Cyprus and Serbia announced their withdrawal from the 2014 Contest. The contest sees the return of Valentina Monetta representing San Marino for a third consecutive year.</p>
    <p>Royal Family members Crown Prince Frederik and his wife, Crown Princess Mary will be attending the final as guests.</p>
    <p>Montenegro and San Marino qualified to the final for the first time since their debuts in 2007 and 2008 respectively.</p>
    <p></p>
