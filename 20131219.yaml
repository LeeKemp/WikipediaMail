- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ronnie_Biggs
  title: Ronnie Biggs
  extract: |-
    <p><b>Ronald Arthur "Ronnie" Biggs</b> (8 August 1929 – 18 December 2013) was an English thief, known for his role in the Great Train Robbery of 1963, for his escape from prison in 1965, for living as a fugitive for 36 years and for his various publicity stunts while in exile. In 2001, he returned to the United Kingdom and spent several years in prison, where his health rapidly declined. Biggs was released from prison on compassionate grounds on 6 August 2009, and died in a nursing home in December 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Duck_Dynasty
  title: Duck Dynasty
  extract: |-
    <p><i><b>Duck Dynasty</b></i> is an American reality television series on A&amp;E. It shows the lives of the Robertson family, who became wealthy from their family-operated business, Duck Commander, operated in West Monroe, Louisiana, which makes products for duck hunters, primarily the duck call named <i>Duck Commander</i>. The Robertson men, brothers Phil, Si, and Phil's sons Jase, Willie, and Jep, are known for their long beards. The business began in a family shed, where Phil Robertson spent 25 years making duck calls from Louisiana cedar trees. His son Willie is now the CEO of the company. The family was previously featured on the series <i>Benelli Presents Duck Commander</i> and its spin-off <i>Buck Commander</i>, which still airs on the Outdoor Channel.</p>
    <p>The show has broken several ratings records on both A&amp;E and cable television as a whole; the fourth season premiere drew 11.8 million viewers, the most-watched nonfiction cable telecast in history.</p>
    <p></p>
