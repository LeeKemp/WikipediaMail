    <p><b>Tessanne Chin</b> (/ˈtəʔsɒ̃ŋn tʃɪn/; born September 23, 1985) is a Reggae fusion recording artist, best known for winning Season 5 of the American singing competition <i>The Voice</i> as part of Adam Levine's Team. She has opened for famous acts such as Patti Labelle, Peabo Bryson and Gladys Knight, and toured for 3 years with Jimmy Cliff. She is the younger sister of singer Tami Chynn.</p>
