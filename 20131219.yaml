  title: The Monster with 21 Faces
  extract: |-
    <p>The <b>Monster with 21 Faces</b> (かい人21面相, <i>Kaijin Nijūichi Mensō</i><sup>?</sup>) was a name, that of the villain of Edogawa Rampo's detective novels, used as an alias by the person or group responsible for the blackmail letters of the Glico Morinaga case in Japan. Variations of the name's translation, including “The Mystery Man with the 21 Faces” and “The Phantom with 21 Faces”, have also been used in articles and books featuring the case.</p>
    <p></p>
