- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bitcoin
  title: Bitcoin
  extract: |-
    <p><b>Bitcoin</b> is an open source, peer-to-peer payment network and digital currency introduced in 2009 by pseudonymous developer "Satoshi Nakamoto". Bitcoin has been called a cryptocurrency because it uses public-key cryptography for security. Users send payments using client software on a personal computer, mobile device, or web service. Transactions transfer ownership of bitcoins, the unit of currency. A decentralized network of specialized computers verifies and timestamps all transactions using a proof-of-work system. The operators of these computers, known as "miners", are rewarded with transaction fees and newly minted bitcoins.</p>
    <p>Bitcoin has been a subject of scrutiny for its use in illicit activities. In 2013 the FBI shut down the Silk Road online black market and seized US$28.5 million worth of bitcoin from the alleged mastermind. Theft of bitcoins has been covered extensively in the media. The risk of theft can be mitigated by generating and storing keys offline. It is now prohibited for Chinese financial banks to operate using bitcoins or for bitcoins to be used as legal tender currency.</p>
    <p>Commercial use of Bitcoin, illicit or otherwise, is currently small compared to its use by speculators, which has fueled price volatility. However, Bitcoin is also used to pay for products and services. Merchants have an incentive to accept the currency because transaction fees are lower than the 2 to 3% typically imposed by credit card processors. Notable vendors accepting Bitcoin include OkCupid, Reddit, WordPress, and Virgin Galactic.</p>
    <p></p>
- !ruby/object:Page
