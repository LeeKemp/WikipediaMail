  title: Artpop
  extract: |-
    <p><i><b>Artpop</b></i> (stylized as <i><b>ARTPOP</b></i>) is the upcoming third studio album by American recording artist Lady Gaga, scheduled to be released on November 8, 2013, through Interscope Records. Gaga began planning the project in 2011, shortly after the launch of her second studio album, <i>Born This Way</i> (2011). Work continued into 2012, with the intention of releasing the record in early 2013, though an injury that Gaga sustained during her Born This Way Ball delayed its release into the later portion of the year.</p>
    <p>Described by Gaga as "a celebration and a poetic musical journey", <i>Artpop</i> represents a musical departure from <i>Born This Way</i>. Having co-written and co-produced each of its fifteen tracks, she collaborated with producers including longtime colleagues DJ White Shadow and RedOne and newer partners including Madeon and Zedd to achieve her desired sound. Furthermore, the record features guest vocals from several new partners, including R. Kelly, T.I., Too Short and Twista.</p>
    <p>Two singles have been released from <i>Artpop</i> thus far. Its lead single, "Applause", was released on August 12, 2013, and peaked at number four on the U.S. <i>Billboard</i> Hot 100. The second single, "Do What U Want", was released on October 21, 2013.</p>
