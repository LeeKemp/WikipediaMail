- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Breaking_Bad
  title: Breaking Bad
  extract: |-
    <p><i><b>Breaking Bad</b></i> is an American crime drama television series created and produced by Vince Gilligan. Set and produced in Albuquerque, New Mexico, <i>Breaking Bad</i> is the story of Walter White (Bryan Cranston), a struggling high school chemistry teacher who is diagnosed with inoperable lung cancer at the beginning of the series. He turns to a life of crime, producing and selling methamphetamine, in order to secure his family's financial future before he dies, teaming with his former student, Jesse Pinkman (Aaron Paul). The series has been labeled a contemporary western by its creator.</p>
    <p>The series premiered on January 20, 2008 in the United States and Canada on the cable channel AMC and the series finale aired on September 29, 2013. The show has received widespread critical acclaim, and is considered one of the greatest television series of all time. By its end, <i>Breaking Bad</i> was among the most-watched cable shows on American television, with audience numbers that doubled in the fifth season from the previous year's episodes.</p>
    <p>The series has won ten Primetime Emmy Awards, including three consecutive wins for Best Actor for Cranston, two wins for Best Supporting Actor for Paul, a Best Supporting Actress win for Anna Gunn, and the Outstanding Drama Series in 2013, after three nominations. The series has been nominated for a Golden Globe Award for Best Television Series – Drama and Cranston three times for Best Actor, besides being nominated four times for a Screen Actors Guild Award for Best Actor, winning once at the 19th Screen Actors Guild Awards. In 2013, the Writers Guild of America named <i>Breaking Bad</i> the 13th best-written TV series of all time. That same year, Guinness World Records called it the highest-rated TV series of all time, citing its season 5 Metacritic score of 99 out of 100.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |-
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, a federal district, and various overseas extraterritorial jurisdictions. The 48 contiguous states and the federal district of Washington, D.C. are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the US mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legalized slavery in the United States. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated 2013 GDP of $16.7 trillion –22% of global GDP at purchasing-power parity, as of 2011. The per capita GDP of the U.S. was the world's sixth-highest as of 2010 and the U.S. has the highest mean and second highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and high productivity; and while its economy is considered post-industrial the US continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pavel_Bure
  title: Pavel Bure
  extract: |-
    <p><b>Pavel Vladimirovich Bure</b> (Russian: Па́вел Влади́мирович Буре́, <small>IPA: </small>[ˈpavʲɪl buˈre]; born March 31, 1971) is a retired Russian professional ice hockey right winger. Nicknamed "The Russian Rocket" for his speed, Bure played for 12 seasons in the National Hockey League (NHL) with the Vancouver Canucks, Florida Panthers and New York Rangers. Trained in the Soviet Union, where he was known as "Pasha", he played three seasons with the Central Red Army team before his NHL career.</p>
    <p>Selected 113th overall in the 1989 NHL Entry Draft by Vancouver, he began his NHL career in 1991–92 and won the Calder Memorial Trophy as the league's best rookie, then helped the Canucks to the Stanley Cup Finals in 1994. After seven seasons with the Canucks, Bure was dealt to the Panthers, where he won back-to-back Rocket Richard Trophies as the league's leading goal-scorer (he also led the league in goal scoring with Vancouver in 1993–94, before the trophy's inauguration). Bure struggled with knee injuries throughout his career, resulting in his retirement in 2005 as a member of the Rangers, although he had not played since 2003. He averaged better than a point per game in his NHL career (779 points with 437 goals in 702 NHL games) and is third all-time in goals per game. After six years of eligibility, Bure was elected into the Hockey Hall of Fame in June 2012.</p>
    <p>Internationally, Bure competed for the Soviet Union and Russia. As a member of the Soviet Union, he won two silver medals and a gold in three World Junior Championships, followed by a gold and a silver medal in the 1990 and 1991 World Championships, respectively. After the Soviet Union was dissolved in 1991, Bure competed for Russia in two Winter Olympics, winning silver at the 1998 Games in Nagano and bronze at the 2002 Games in Salt Lake City. Following Bure's retirement in 2005, he was named the general manager for Russia's national team at the 2006 Winter Olympics in Turin. Bure was later recognized for his international career as a 2012 inductee in the International Ice Hockey Federation Hall of Fame.</p>
