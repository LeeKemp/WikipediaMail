<!DOCTYPE html>
<html lang="en" >
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

</head>
<body>

	<div class="container">
		<h1>Wikipedia Mail</h1>
		<div class="well" >
			A List of new (over the past 7 days) articles in todays 25 most popular Wikipedia pages according to 
			<a href="http://wikipedia.trending.eu/en/24hours.html" >trending articles on wikipedia</a>.
		</div>

		<table class="table table-striped"><tr><td><a href="#{item.sub(@outputLocation, )}" >#{date.strftime("%A %d %B %Y")}</a></td></tr></table>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
