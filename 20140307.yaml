- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Crimea
  title: Crimea
  extract: |-
    <p>The <b>Autonomous Republic of Crimea</b> (Ukrainian: Автономна Республіка Крим, <i>Avtonomna Respublika Krym</i>; Russian: Автономная Республика Крым, <i>Avtonomnaya Respublika Krym</i>; Crimean Tatar: <i>Qırım Muhtar Cumhuriyeti</i>, Къырым Мухтар Джумхуриети) is an autonomous republic in the southeastern region of Ukraine, although Crimea has great autonomy and its own constitution. Crimea itself is located within the <b>Crimean peninsula</b>, a peninsula on the northern coast of the Black Sea comprised by Crimea and the Ukrainian city of Sevastopol.</p>
    <p>The Cimmerians, Bulgars, Greeks, Scythians, Goths, Huns, Khazars, the state of Kievan Rus', Byzantine Greeks, Kipchaks, Ottoman Turks, Golden Horde Tatars and the Mongols each controlled Crimea in its earlier history. In the 13th century, it was partly controlled by the Venetians and by the Genoese; they were followed by the Crimean Khanate and the Ottoman Empire in the 15th to 18th centuries, the Russian Empire in the 18th to 20th centuries, Germany during World War II and the Russian Soviet Federative Socialist Republic and later the Ukrainian Soviet Socialist Republic, within the Soviet Union during the rest of the 20th century until Crimea became part of independent Ukraine with the breakup of the Soviet Union in 1991.</p>
    <p>The Autonomous Republic of Crimea is an autonomous parliamentary republic within Ukraine and is governed by the Constitution of Crimea in accordance with the laws of Ukraine. The capital and administrative seat of the republic's government is the city of Simferopol, located in the center of the peninsula. Crimea's area is 26,200 square kilometres (10,100 sq mi) and its population was 1,973,185 as of 2007. These figures do not include the area and population of the City of Sevastopol (2007 population: 379,200), which is administratively separate from the autonomous republic. The peninsula thus has 2,352,385 people (2007 estimate).</p>
    <p>Crimean Tatars, a predominantly Muslim ethnic minority who in 2001 made up 12.10% of the population, formed in Crimea in the late Middle Ages, after the Crimean Khanate had come into existence. The Crimean Tatars were forcibly expelled to Central Asia by Joseph Stalin's government. After the fall of the Soviet Union, Crimean Tatars began to return to the region. According to the 2001 Ukrainian population census 58% of the population of Crimea are ethnic Russians and 24% are ethnic Ukrainians. The region has the highest proportion of Muslims in Ukraine.<br></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Henry_Darger
  title: Henry Darger
  extract: |-
    <p><b>Henry Joseph Darger, Jr.</b> (/ˈdɑrdʒər/; c. April 12, 1892 – April 13, 1973) was a reclusive American writer and artist who worked as a custodian in Chicago, Illinois. He has become famous for his posthumously discovered 15,145-page, single-spaced fantasy manuscript called <i>The Story of the Vivian Girls, in What is Known as the Realms of the Unreal, of the Glandeco-Angelinian War Storm, Caused by the Child Slave Rebellion</i>, along with several hundred drawings and watercolor paintings illustrating the story. The visual subject matter of his work ranges from idyllic scenes in Edwardian interiors and tranquil flowered landscapes populated by children and fantastic creatures, to scenes of horrific terror and carnage depicting young children being tortured and massacred. Much of his artwork is mixed media with collage elements. Darger's artwork has become one of the most celebrated examples of outsider art.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Grizzly_bear
  title: Grizzly bear
  extract: |-
    <p>The <b>grizzly bear</b> (<i>Ursus arctos</i> ssp.) is any North American subspecies of the brown bear, such as the mainland grizzly (<i>U. a. horribilis</i>), the Kodiak (<i>U. a. middendorffi</i>), the peninsular grizzly (<i>U. a. gyas</i>) and the recently extinct California grizzly (U. a. <i>californicus</i>). Specialists sometimes call the grizzly the <b>North American brown bear</b> because the grizzly and the brown bear are one species on two continents. In some places, some may nickname the grizzly the <b>silvertip</b> for the silvery, grizzly sheen in its fur.</p>
    <p>Since the mainland grizzly is so widespread, it is representative and archetypal for the whole subspecific group. Even so, classification is being revised along genetic lines. Its closest relatives are the European cave bear and the polar bear.</p>
    <p>Except for females with cubs, grizzlies are normally solitary, active animals, but in coastal areas, grizzlies gather around streams, lakes, rivers, and ponds during the salmon spawn. Every other year, females (sows) produce one to four young (usually two) which are small and weigh only about 500 grams (1 lb). A sow is protective of her offspring and will attack if she thinks she or her cubs are threatened.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bitcoin
  title: Bitcoin
  extract: |-
    <p><b>Bitcoin</b> is a peer-to-peer payment system and digital currency introduced as open source software in 2009 by developer Satoshi Nakamoto. It is a cryptocurrency, so-called because it uses cryptography to control the creation and transfer of money. Conventionally, the capitalized word "Bitcoin" refers to the technology and network, whereas lowercase "bitcoins" refers to the currency itself.</p>
    <p>Bitcoins are created by a process called mining, in which participants verify and record payments into a public ledger in exchange for transaction fees and newly minted bitcoins. Users send and receive bitcoins using wallet software on a personal computer, mobile device, or a web application. Bitcoins can be obtained by mining or in exchange for products, services, or other currencies.</p>
    <p>Bitcoin has been a subject of scrutiny due to ties with illicit activity.<sup class="noprint Inline-Template" style="white-space:nowrap;">[<i>dubious </i>]</sup> In 2013 the U.S. FBI shut down the Silk Road online black market and seized 144,000 bitcoins worth US$28.5 million at the time. The U.S. is considered Bitcoin-friendly compared to other governments, however. In China new rules restrict bitcoin exchange for local currency. The European Banking Authority has warned that Bitcoin lacks consumer protections. Bitcoins can be stolen and chargebacks are impossible.</p>
    <p>Commercial use of Bitcoin, illicit or otherwise, is currently small compared to its use by speculators, which has fueled price volatility. Bitcoin as a form of payment for products and services has seen growth, however, and merchants have an incentive to accept the currency because transaction fees are lower than the 2–3% typically imposed by credit card processors.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Whistled_language
  title: Whistled language
  extract: |-
    <p><b>Whistled languages</b> use whistling to emulate speech and facilitate communication. A whistled language is a system of whistled communication which allows fluent whistlers to transmit and comprehend a potentially unlimited number of messages over long distances. Whistled languages are different in this respect from the restricted codes sometimes used by herders or animal trainers to transmit simple messages or instructions. Generally, whistled languages emulate the tones or vowel formants of a natural spoken language, as well as aspects of its intonation and prosody, so that trained listeners who speak that language can understand the encoded message. English speakers experience something similar when they listen to sine-wave speech.</p>
    <p>Whistled language is rare compared to spoken language, but it is found in cultures around the world. It is especially common in tone languages where the whistled tones transmit the tones of the syllables (tone melodies of the words). This might be because in tone languages the tone melody carries more of the functional load of communication while non-tonal phonology carries proportionally less. The genesis of a whistled language has never been recorded in either case and has not yet received much productive study.</p>
    <p></p>
