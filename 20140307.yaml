  title: Ukraine
  extract: |
    <p><b>Ukraine</b> (/juːˈkreɪn/; Ukrainian: Україна, transliterated: <i>Ukrayina</i>, [ukrɑˈjinɑ]) is a country in Eastern Europe. Ukraine borders Russia to the east and northeast, Belarus to the northwest, Poland, Slovakia and Hungary to the west, Romania and Moldova to the southwest, and the Black Sea and Sea of Azov to the south and southeast, respectively. It has an area of 603,628 km<sup>2</sup> (233,062 sq mi), making it the largest country entirely within Europe.</p>
    <p>The territory of Ukraine was first inhabited at least 44,000 years ago, with the country being a candidate site for both the domestication of the horse and for the origins of the Indo-European language family.</p>
    <p>In the Middle Ages, the area became a key center of East Slavic culture, as epitomized by the powerful state of Kievan Rus'. Following its fragmentation in the 13th century, Ukraine was contested, ruled and divided by a variety of powers. A Cossack republic emerged and prospered during the 17th and 18th centuries, but Ukraine remained otherwise divided until its consolidation into a Soviet republic in the 20th century, becoming an independent nation-state only in 1991.</p>
    <p>Ukraine has long been a global breadbasket due to its extensive, fertile farmlands. As of 2011, it was the world's third-largest grain exporter with that year's harvest being much larger than average. Ukraine is one of ten most attractive agricultural land acquisition regions. Additionally, the country has a well-developed manufacturing sector, particularly in the area of aerospace and industrial equipment.</p>
    <p>Ukraine is a unitary state composed of 24 oblasts (provinces), one autonomous republic (Crimea) and two cities with special status: Kiev, its capital and largest city and Sevastopol, which houses the Russian Black Sea Fleet under a leasing agreement. Ukraine is a republic under a semi-presidential system with separate legislative, executive, and judicial branches. Since the dissolution of the Soviet Union, Ukraine continues to maintain the second-largest military in Europe, after that of Russia, when reserves and paramilitary personnel are taken into account.</p>
    <p>The country is home to 44.6 million people, 77.8% of whom are ethnic Ukrainians, with sizable minorities of ethnic Russians (17%), Belarusians, Tatars and Romanians. Ukrainian is the official language of Ukraine; its alphabet is Cyrillic. Russian is also widely spoken. The dominant religion in the country is Eastern Orthodox Christianity, which has strongly influenced Ukrainian architecture, literature and music.</p>
    <p>The name <i>Ukraine</i> means "borderland". "The Ukraine" was once the usual form in English but since the Declaration of Independence of Ukraine, the English-speaking world has largely stopped using the definite article.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest revision of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Anti-tank_dog
  title: Anti-tank dog
  extract: |-
    <p><b>Anti-tank dogs</b> (Russian: собаки-истребители танков <i>sobaki-istrebiteli tankov</i> or противотанковые собаки <i>protivotankovye sobaki</i>; German: <i>Panzerabwehrhunde</i> or <i>Hundeminen</i>, "dog-mines") were dogs taught to carry explosives to tanks, armored vehicles and other military targets. They were intensively trained by the Soviet and Russian military forces between 1930 and 1996 and used in 1941–1942 against German tanks in World War II. Although the original dog training routine was to leave the bomb and retreat so that the bomb would be detonated by the timer, this routine failed and was replaced by an impact detonation procedure which killed the dog in the process. The U.S. military trained anti-tank dogs in 1943 for use against fortifications, but never deployed them. Dogs strapped with explosives were unsuccessfully used by Iraqi insurgents in the 2000s.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/True_Detective_(TV_series)
  title: True Detective (TV series)
  extract: |-
    <p><i><b>True Detective</b></i> is an American television anthology crime drama series on HBO created and written by Nic Pizzolatto, with the first season directed by Cary Joji Fukunaga. Season one stars Matthew McConaughey, Woody Harrelson, Michelle Monaghan, Michael Potts, and Tory Kittles, and uses multiple timelines to trace two Louisiana State Police Criminal Investigations Division homicide detectives' hunt for a serial killer in Louisiana across seventeen years. The series premiered on January 12, 2014, and consists of eight episodes. The series debuted to widespread critical acclaim.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lil_Boosie
  title: Lil Boosie
  extract: |-
    <p><b>Torrence Hatch</b> (born November 14, 1982), better known by his stage name <b>Lil Boosie</b>, is an American rapper from Baton Rouge, Louisiana. Hatch was bestowed the nickname Boosie by his family, and he was raised in southside Baton Rouge. He served time in the Louisiana State Penitentiary from 2009-2014, being sentenced to eight years after pleading guilty to drug charges. He was released early on March 5, 2014.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_Crimean_crisis
  title: 2014 Crimean crisis
  extract: |-
    <p>The <b>2014 Crimean crisis</b> began in the aftermath of the 2014 Ukrainian revolution and is centered on the Ukrainian peninsula of Crimea, of which half the population are ethnic Russians. In February 2014, the pro-Russian national government in Ukraine was replaced with one desiring closer ties to the European Union. Tensions rose between the pro-European Euromaidan and pro-Russia anti-maidan popular movements fueled by Russian media presenting the new Ukrainian government as "fascist" and "anti-Russian". Unmarked troops using Russian paratrooper equipment, claimed by Russia to be local self-defense forces seized control of the peninsula. A military intervention by Russia into Crimea followed soon after.</p>
    <p>The Ukrainian response so far has been muted as its leaders try to find a diplomatic solution with military reaction from their part confined to a mobilization of Ukraine's armed forces and reserves. Russia, however, vowed that its troops would stay until the political situation has been normalized. At the international level, the United States, the United Kingdom, France, Germany, Italy, Poland, Canada, and the European Union condemned Russia, accusing it of breaking international law and violating Ukrainian sovereignty. Russia, on the other hand, does not recognize the newly installed government in Ukraine and claims it simply responded to a request by the recently ousted Ukrainian President to intervene militarily in order to maintain peace and order in the region; a claim which, if true, might have made Russia consider its intervention as lawful under current treaties.</p>
    <p>On 6 March 2014, the Crimean parliament voted to ask Russia for re-unification, which if granted by Russia would then be presented to the Crimean electorate on 16 March 2014. The newly installed Ukrainian government, which has jurisdiction over Crimea by Ukrainian law, however, does not recognize the actions undertaken by the Crimean parliament and views the initiative as illegitimate and unconstitutional.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Purple
  title: Purple
  extract: |
    <p><b>Purple</b> is a range of hues of color occurring between red and blue. The <i>Oxford English Dictionary</i> describes it as a deep, rich shade between crimson and violet.</p>
    <p>Purple was the color worn by Roman Emperors and magistrates, and later by Roman Catholic bishops. Since that time, purple has been commonly associated with royalty and piety.</p>
    <p></p>

