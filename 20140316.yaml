- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Internet
  title: Internet
  extract: |-
    <p>The <b>Internet</b> is a global system of interconnected computer networks that use the standard Internet protocol suite (TCP/IP) to serve several billion users worldwide. It is a <i>network of networks</i> that consists of millions of private, public, academic, business, and government networks, of local to global scope, that are linked by a broad array of electronic, wireless, and optical networking technologies. The Internet carries an extensive range of information resources and services, such as the inter-linked hypertext documents of the World Wide Web (WWW), the infrastructure to support email, and peer-to-peer networks.</p>
    <p>The origins of the Internet date back to research commissioned by the United States government in the 1960s to build robust, fault-tolerant communication via computer networks. While this work, together with work in the United Kingdom and France, led to important precursor networks, they were not the Internet. There is no consensus on the exact date when the modern Internet came into being, but sometime in the early to mid-1980s is considered reasonable.</p>
    <p>The funding of a new U.S. backbone by the National Science Foundation in the 1980s, as well as private funding for other commercial backbones, led to worldwide participation in the development of new networking technologies, and the merger of many networks. Though the Internet has been widely used by academia since the 1980s, the commercialization of what was by the 1990s an international network resulted in its popularization and incorporation into virtually every aspect of modern human life. As of June 2012<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, more than 2.4 billion people—over a third of the world's human population—have used the services of the Internet; approximately 100 times more people than were using it in 1995. Internet use grew rapidly in the West from the mid-1990s to early 2000s and from the late 1990s to present in the developing world. In 1994 only 3% of American classrooms had the Internet while by 2002 92% did.</p>
    <p>Most traditional communications media including telephone, music, film, and television are being reshaped or redefined by the Internet, giving birth to new services such as voice over Internet Protocol (VoIP) and Internet Protocol television (IPTV). Newspaper, book, and other print publishing are adapting to website technology, or are reshaped into blogging and web feeds. The Internet has enabled and accelerated new forms of human interactions through instant messaging, Internet forums, and social networking. Online shopping has boomed both for major retail outlets and small artisans and traders. Business-to-business and financial services on the Internet affect supply chains across entire industries.</p>
    <p>The Internet has no centralized governance in either technological implementation or policies for access and usage; each constituent network sets its own policies. Only the overreaching definitions of the two principal name spaces in the Internet, the Internet Protocol address space and the Domain Name System, are directed by a maintainer organization, the Internet Corporation for Assigned Names and Numbers (ICANN). The technical underpinning and standardization of the core protocols (IPv4 and IPv6) is an activity of the Internet Engineering Task Force (IETF), a non-profit organization of loosely affiliated international participants that anyone may associate with by contributing technical expertise.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Starship_Troopers_(film)
  title: Starship Troopers (film)
  extract: |-
    <p><i><b>Starship Troopers</b></i> is a 1997 American military science fiction action film directed by Paul Verhoeven and written by Edward Neumeier, originally from an unrelated script called <i>Bug Hunt at Outpost Nine</i>, but eventually licensing the name <i>Starship Troopers</i>, from a science fiction novel by Robert A. Heinlein. It is the only theatrically released film in the <i>Starship Troopers</i> franchise. The film had a budget estimated around $105 million and grossed over $121 million worldwide.</p>
    <p>The story follows a young soldier named Johnny Rico and his exploits in the Mobile Infantry, a futuristic military unit. Rico's military career progresses from recruit to non-commissioned officer and finally to officer against the backdrop of an interstellar war between mankind and an insectoid species known as "Arachnids".</p>
    <p><i>Starship Troopers</i> was nominated for the Academy Award for Best Visual Effects at the 70th Academy Awards in 1998. Director Verhoeven says his satirical use of irony and hyperbole is "playing with fascism or fascist imagery to point out certain aspects of American society... of course, the movie is about 'Let's all go to war and let's all die.'"</p>
    <p>In 2012, Slant Magazine ranked the film #20 on its list of the 100 Best Films of the 1990s.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ides_of_March
  title: Ides of March
  extract: |-
    <p>The <b>Ides of March</b> (Latin: <i>Idus Martii or Idus Martiae</i>) is a day on the Roman calendar that corresponds to 15 March. It was marked by several religious observances, and became notorious as the date of the assassination of Julius Caesar in 44 BC. The death of Caesar made the Ides of March a turning point in Roman history, as one of the events that marked the transition from the historical period known as the Roman Republic to the Roman Empire.</p>
    <p>Although March <i>(Martius)</i> was the third month of the Julian calendar, in the oldest Roman calendar it was the first month of the year. The holidays observed by the Romans from the first through the Ides often reflect their origin as new year celebrations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bravely_Default
  title: Bravely Default
  extract: |-
    <p><i><b>Bravely Default</b></i>, known as <i><b>Bravely Default: Flying Fairy</b></i> (ブレイブリーデフォルト フライングフェアリー, <i>Bureiburī Deforuto: Furaingu Fearī</i><sup class="t_nihongo_help noprint">?</sup>) in Japan, is a role-playing video game by Square Enix for the Nintendo 3DS, a spiritual successor to the 2010 video game <i>Final Fantasy: The 4 Heroes of Light</i>. Originally released in Japan in 2012, the game was developed by Silicon Studio, best known for the adventure game <i>3D Dot Game Heroes</i>. The game’s job and battle system are similar to <i>Final Fantasy V</i>. It features augmented reality in the gameplay. On April 17, 2013, the game was announced to be released in Europe and Australia in 2013 and North America in 2014, published by Nintendo. An updated version, titled <i><b>Bravely Default: For the Sequel</b></i> (ブレイブリーデフォルト フォーザ・シークウェル, <i>Bureiburī Deforuto: Fōza Shīkuweru</i><sup class="t_nihongo_help noprint">?</sup>), was released in Japan on December 5, 2013. The Western versions of the game are based on the updated version. A full sequel, <i>Bravely Second</i>, was announced in December 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest version of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Saint_Patrick&#39;s_Day
  title: Saint Patrick&#39;s Day
  extract: |-
    <p><b>Saint Patrick</b> (Latin: <i>Patricius</i>; Proto-Irish: <i>*Qatrikias</i>; Modern Irish: <i>Pádraig</i>;<sup class="noprint Inline-Template" style="white-space:nowrap;">[<i>needs IPA</i>]</sup> Welsh: <i>Padrig</i>) was a 5th-century Romano-British Christian missionary and bishop in Ireland. Known as the "Apostle of Ireland", he is the primary patron saint of the island along with Saints Brigit and Columba.</p>
    <p>The dates of Patrick's life cannot be fixed with certainty but, on a widespread interpretation, he was active as a missionary in Ireland during the second half of the fifth century. He is generally credited with being the first bishop of Armagh, Primate of Ireland.</p>
    <p>When he was about 16, he was captured from his home in Great Britain, and taken as a slave to Ireland, where he lived for six years before escaping and returning to his family. After becoming a cleric, he returned to northern and western Ireland. In later life, he served as an ordained bishop, but little is known about the places where he worked. By the seventh century, he had already come to be revered as the patron saint of Ireland.</p>
    <p>Saint Patrick's Day is observed on 17 March, the date of his death. It is celebrated inside and outside Ireland as a religious and cultural holiday. In the dioceses of Ireland, it is both a solemnity and a holy day of obligation; it is also a celebration of Ireland itself.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/True_Detective_(TV_series)
  title: True Detective (TV series)
  extract: |-
    <p><i><b>True Detective</b></i> is an American television anthology crime drama series on HBO created and written by Nic Pizzolatto, with the first season directed by Cary Joji Fukunaga. Season one stars Matthew McConaughey, Woody Harrelson, Michelle Monaghan, Michael Potts, and Tory Kittles, and uses multiple timelines to trace two Louisiana State Police Criminal Investigations Division homicide detectives' hunt for a serial killer in Louisiana across seventeen years. The series premiered on January 12, 2014, and consisted of eight episodes which concluded on March 9, 2014. The series has received critical acclaim.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Oxymoron
  title: Oxymoron
  extract: |-
    <p>An <b>oxymoron</b> (plural <b>oxymora</b> or <b>oxymorons</b>) (from Greek ὀξύμωρον, "sharp dull") is a figure of speech that juxtaposes apparently contradictory elements (it is not however a contradiction in terms (see below)). Oxymora appear in a variety of contexts, including inadvertent errors such as <i>ground pilot</i> and literary oxymorons crafted to reveal a paradox.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Chernobyl_disaster
  title: Chernobyl disaster
  extract: |-
    <p>The <b>Chernobyl disaster</b> (Ukrainian: Чорнобильська катастрофа, <i>Chornobylska Katastrofa</i> – <i>Chornobyl Catastrophe</i>; also referred as Chernobyl or Chornobyl accident) was a catastrophic nuclear accident that occurred on 26 April 1986 at the Chernobyl Nuclear Power Plant in Ukraine (then officially the Ukrainian SSR), which was under the direct jurisdiction of the central authorities of the Soviet Union. An explosion and fire released large quantities of radioactive particles into the atmosphere, which spread over much of the western USSR and Europe.</p>
    <p>The Chernobyl disaster is widely considered to have been the worst nuclear power plant accident in history, and is one of only two classified as a level 7 event (the maximum classification) on the International Nuclear Event Scale (the other being the Fukushima Daiichi nuclear disaster in 2011). The battle to contain the contamination and avert a greater catastrophe ultimately involved over 500,000 workers and cost an estimated 18 billion rubles. 31 people died during the accident itself, and long-term effects such as cancers and deformities are still being accounted for.</p>
    <p></p>
