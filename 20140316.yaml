- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370) is a passenger flight that disappeared on 8 March 2014 after departing from Kuala Lumpur, Malaysia, to its scheduled destination in Beijing, China. The aircraft servicing the flight, a Boeing 777-200ER, last made contact with air traffic control less than an hour after take-off. The aircraft was operated by Malaysia Airlines and was carrying 12 crew members and 227 passengers from 15 countries.</p>
    <p>On the same day, a joint search and rescue effort in the Gulf of Thailand and the South China Sea was initiated. On 11 March, the search area was extended to the Strait of Malacca. On 12 March, authorities also began to search the Andaman Sea, northwest of the Strait of Malacca.</p>
    <p>On 13 March, US investigators were said to believe that the aircraft headed west back across the Malay Peninsula and remained capable of flying for hours after first disappearing from radar. On 15 March, Malaysian Prime Minister Najib Razak said that satellite-related data showed that the aircraft's ACARS and transponder had been switched off and that radar data indicated that the aircraft's "movements are consistent with the deliberate action of someone on the plane". Search efforts in the South China Sea and the Gulf of Thailand were then called off.</p>
    <p></p>
