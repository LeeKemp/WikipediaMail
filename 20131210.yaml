- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/USS_Hopper_(DDG-70)
  title: USS Hopper (DDG-70)
  extract: |-
    <p>The <b>USS <i>Hopper</i> (DDG-70)</b> is an <i>Arleigh Burke</i>-class guided missile destroyer of the United States Navy, named for the pioneering computer scientist, Rear Admiral "Amazing" Grace Hopper.</p>
    <p>The contract to build the USS <i>Hopper</i> was awarded to Bath Iron Works Corporation in Bath, Maine on 8 April 1992 and her keel was laid down on 23 February 1995. She was launched on 6 January 1996 sponsored by Mrs. Mary Murray Westcote, sister of the ship's namesake, and commissioned on 6 September 1997 in San Francisco to be near Silicon Valley, with Commander Thomas D. Crowley in command.</p>
    <p>The USS <i>Hopper</i> is only the second U.S. Navy warship to be named for a woman from the Navy's own ranks. The other was the World War II destroyer USS <i>Higbee</i> named for the Superintendent of the U.S. Navy Nurse Corps during World War I, Lenah Higbee.</p>
    <p></p>
- !ruby/object:Page
