  title: Hognose
  extract: |-
    <p>The <b>hognose snake</b> is a type of colubrid snake characterized by an upturned snout. They are notorious for playing dead when threatened. The hognose snakes consist of three distantly related genera that are artificially grouped together by the "hognose" common name: <i>Heterodon</i> which are predominantly found in United States and northern Mexico. <i>Leioheterodon</i> the Madagascar hognose snakes, and <i>Lystrophis</i> the South American or tri-colored hognose snakes.</p>
