  title: Jamie Hyneman
  extract: |-
    <p><b>James Franklin "Jamie" Hyneman</b> (born September 25, 1956) is an American special effects expert and the co-host of the television series <i>MythBusters</i> alongside Adam Savage. He is also the owner of M5 Industries, the special effects workshop where <i>MythBusters</i> is filmed. He is known among <i>Robot Wars</i> devotees for his robot entry, Blendo, which, for a time, was deemed too dangerous for entry in the competition. He is one of the designers of the aerial robotic camera system Wavecam, used in sports and entertainment events.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Michael_Schumacher
  title: Michael Schumacher
  extract: |-
    <p><b>Michael Schumacher</b> (<small>German pronunciation:</small> [ˈmɪçaʔɛl ˈʃuːmaxɐ]<small class="nowrap"> ( )</small>; born 3 January 1969) is a retired German racing driver. Schumacher is a seven-time Formula One (F1) World Champion and is widely regarded as one of the greatest F1 drivers of all time. He holds many of Formula One's driver records, including most championships, race victories, fastest laps, pole positions and most races won in a single season – 13 in 2004. In 2002 he became the only driver in Formula One history to finish in the top three in every race of a season and then also broke the record for most consecutive podium finishes. According to the official Formula One website, he is "statistically the greatest driver the sport has ever seen".</p>
    <p>After beginning with karting, Schumacher won German drivers' championships in Formula König and Formula Three before joining Mercedes in the World Sportscar Championship. After one Mercedes-funded race for the Jordan Formula One team, Schumacher signed as a driver for the Benetton Formula One team in 1991. After winning consecutive championships with Benetton in 1994/5, Schumacher moved to Ferrari in 1996 and won another five consecutive drivers' titles with them from 2000 to 2004. Schumacher retired from Formula One driving in 2006 staying with Ferrari as an advisor. Schumacher agreed to return for Ferrari part-way through 2009, as cover for the badly injured Felipe Massa, but was prevented by a neck injury. He later signed a three-year contract to drive for the new Mercedes team starting in 2010.</p>
    <p>His career has not been without controversy, including being twice involved in collisions in the final race of a season that determined the outcome of the world championship, with Damon Hill in 1994 in Adelaide, and with Jacques Villeneuve in 1997 in Jerez. Off the track Schumacher is an ambassador for UNESCO and a spokesman for driver safety. He has been involved in numerous humanitarian efforts throughout his life and donated tens of millions of dollars to charity. Michael and his younger brother Ralf Schumacher are the only brothers to win races in Formula One, and they were the first brothers to finish 1st and 2nd in the same race, in Montreal in 2001. The two brothers repeated this achievement in four more races (the 2001 French Grand Prix, the 2002 Brazilian Grand Prix, the 2003 Canadian Grand Prix and the 2004 Japanese Grand Prix).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to American university students. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5.1 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p></p>

