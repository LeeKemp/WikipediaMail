- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/James_Avery_(actor)
  title: James Avery (actor)
  extract: |-
    <p><b>James LaRue Avery</b> (November 27, 1945 – December 31, 2013) was an American actor, best known for his portrayal of the patriarch and attorney (later judge) Philip Banks, Will Smith's character's uncle, in the TV sitcom <i>The Fresh Prince of Bel-Air</i>. This character was ranked #34 in <i>TV Guide</i>'s "50 Greatest TV Dads of All Time." He also provided the voice of Shredder in the 1987 <i>Teenage Mutant Ninja Turtles</i> television series, as well as War Machine in the animated series <i>Iron Man</i> and Junkyard Dog in <i>Hulk Hogan's Rock 'n' Wrestling</i>. He also played Michael Kelso's commanding officer at the police academy late in the series run of <i>That '70s Show</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/General_Educational_Development
  title: General Educational Development
  extract: |
    <p><b>General Educational Development</b> or (<b>GED</b>) tests are a group of five subject tests which, when passed, certify that the test taker has American or Canadian high school-level academic skills.</p>
    <p>Although the "GED" initialism is frequently mistaken as meaning "general education degree" or "general education diploma", the American Council on Education, which owns the GED trademark, coined the initialism to identify "tests of <b>g</b>eneral <b>e</b>ducational <b>d</b>evelopment" that measure proficiency in science, mathematics, social studies, reading, and writing. Passing the GED test gives those who did not complete high school the opportunity to earn their high school equivalency credential, in the United States or Canada or abroad.</p>
    <p>The GED Testing Service, now a joint venture of the American Council on Education and Pearson, is the sole developer for the GED test. The test can be taken by paper or on computer, but tests must be taken in person. Jurisdictions award a <b>Certificate of High School Equivalency</b> or similarly titled credential to persons who meet the passing score requirements.</p>
    <p>In addition to English, the GED tests are available in Spanish, French, large print, audio cassette, and braille. Tests and test preparation are also offered to persons incarcerated and on military bases in addition to more traditional settings. Individuals living outside the United States, Canada, or U.S. territories may be eligible to take the GED tests through Pearson Vue testing centers.</p>
    <p></p>

