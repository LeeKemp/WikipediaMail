    <p><b>Jordan R. Belfort</b> (/ˈbɛlfɔːrt/; born July 9, 1962) is an American motivational speaker and former stockbroker. He was convicted of fraud crimes related to stock market manipulation and running a penny stock boiler room for which he spent 22 months in prison.</p>
