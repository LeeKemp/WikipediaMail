    <p><b>Lara Logan</b> (born 29 March 1971) is a South African television and radio journalist, and war correspondent. She is the chief foreign affairs correspondent for CBS News, and a correspondent for CBS's <i>60 Minutes</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Hanukkah
  title: Hanukkah
  extract: |-
    <p><b>Hanukkah</b> (/ˈhɑːnəkə/ <i><b>HAH</b>-nə-kə</i>; Hebrew: חֲנֻכָּה, Tiberian: Ḥănukkāh, usually spelled חנוכה, pronounced /χanuˈka/ in Modern Hebrew; a transliteration also romanized as <b>Chanukah</b>, <b>Chanukkah</b> or <b>[Chanuˈkah]</b>), also known as the <b>Festival of Lights</b> and <b>Feast of Dedication</b>, is an eight-day Jewish holiday commemorating the rededication of the Holy Temple (the Second Temple) in Jerusalem at the time of the Maccabean Revolt against the Seleucid Empire of the 2nd century BCE. Hanukkah is observed for eight nights and days, starting on the 25th day of Kislev according to the Hebrew calendar, which may occur at any time from late November to late December in the Gregorian calendar.</p>
    <p>The festival is observed by the kindling of the lights of a unique candelabrum, the nine-branched <i>Menorah</i> or <i>Hanukiah</i>, one additional light on each night of the holiday, progressing to eight on the final night. The typical Menorah consists of eight branches with an additional raised branch. The extra light is called a <i>shamash</i> (Hebrew: שמש‎, "attendant") and is given a distinct location, usually above or below the rest. The purpose of the <i>shamash</i> is to have a light available for practical use, as using the Hanukkah lights themselves for purposes other than publicizing and meditating on the Hanukkah is forbidden.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Family_Guy
  title: Family Guy
  extract: |
    <p><i><b>Family Guy</b></i> is an American adult animated sitcom created by Seth MacFarlane for the Fox Broadcasting Company. The series centers on the Griffins, a family consisting of parents Peter and Lois; their children Meg, Chris, and Stewie; and their anthropomorphic pet dog Brian. The show is set in the fictional city of Quahog, Rhode Island, and exhibits much of its humor in the form of cutaway gags that often lampoon American culture.</p>
    <p>The family was conceived by MacFarlane after developing two animated films, <i>The Life of Larry</i> and <i>Larry &amp; Steve</i>. MacFarlane redesigned the films' protagonist, Larry, and his dog, Steve, and renamed them Peter and Brian, respectively. MacFarlane pitched a seven-minute pilot to Fox on May 15, 1998. The show was given the green light and started production. Shortly after the third season of <i>Family Guy</i> aired in 2001, Fox cancelled the series, putting the series to a 2-year hiatus. However, favorable DVD sales and high ratings for syndicated reruns on Adult Swim convinced the network to renew the show in 2004 for a 4th season, which began airing on May 1, 2005.</p>
    <p><i>Family Guy</i> has been nominated for 12 Primetime Emmy Awards and 11 Annie Awards, and has won three of each. In 2009, it was nominated for an Emmy for Outstanding Comedy Series, the first time an animated series was nominated for the award since <i>The Flintstones</i> in 1961. <i>Family Guy</i> has also received criticism, including unfavorable comparisons for its similarities to <i>The Simpsons</i>.</p>
    <p>Many tie-in media have been released, including <i>Stewie Griffin: The Untold Story</i>, a straight-to-DVD special released in 2005; <i>Family Guy: Live in Vegas</i>, a soundtrack-DVD combo released in 2005, featuring music from the show as well as original music created by MacFarlane and Walter Murphy; a video game and pinball machine, released in 2006 and 2007, respectively; since 2005, six books published by Harper Adult based on the <i>Family Guy</i> universe; and <i>Laugh It Up, Fuzzball: The Family Guy Trilogy</i> (2010), a series of parodies of the original <i>Star Wars</i> trilogy. In 2008, MacFarlane confirmed that the cast was interested in producing a feature film and that he was working on a story for a film adaptation. A spin-off series, <i>The Cleveland Show</i>, featuring Cleveland Brown, aired from September 27, 2009 to May 19, 2013. "The Simpsons Guy", a crossover episode with <i>The Simpsons</i>, is scheduled to air in Fall 2014. <i>Family Guy</i> is a joint production by Fuzzy Door Productions and 20th Century Fox Television and syndicated by 20th Television. </p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Black_Friday_(shopping)
  title: Black Friday (shopping)
  extract: |-
    <p><b>Black Friday</b> is the Friday following Thanksgiving Day in the United States, often regarded as the beginning of the Christmas shopping season. In recent years, most major retailers have opened extremely early and offered promotional sales to kick off the holiday shopping season, similar to Boxing Day sales in many Commonwealth Nations. Black Friday is not a federal holiday, but California and some other states observe "The Day After Thanksgiving" as a holiday for state government employees, sometimes in lieu of another federal holiday such as Columbus Day. Many non-retail employees and schools have both Thanksgiving and the day after off, followed by a weekend, thereby increasing the number of potential shoppers. It has routinely been the busiest shopping day of the year since 2005, although news reports, which at that time were inaccurate, have described it as the busiest shopping day of the year for a much longer period of time.</p>
    <p>The day's name originated in Philadelphia, where it originally was used to describe the heavy and disruptive pedestrian and vehicle traffic which would occur on the day after Thanksgiving. Use of the term started before 1961 and began to see broader use outside Philadelphia around 1975. Later an alternative explanation was made: that retailers traditionally operated at a financial loss from January through November, and "Black Friday" indicates the point at which retailers begin to turn a profit, or "in the black". For large retail chains like Walmart, their net income is positive starting from January 1, and Black Friday can boost their year to date net profit from $14 billion to $19 billion.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
    <p>For many years, it was common for retailers to open at 6:00 a.m., but in the late 2000s many had crept to 5:00 or even 4:00. This was taken to a new extreme in 2011, when several retailers (including Target, Kohl's, Macy's, Best Buy, and Bealls) opened at midnight for the first time. In 2012, Walmart and several other retailers announced that they would open most of their stores at 8:00 p.m. on Thanksgiving Day (except in states where opening on Thanksgiving is prohibited due to blue laws, such as Massachusetts where they still opened around midnight), prompting calls for a walkout among some workers. Black Friday shopping is known for attracting aggressive crowds, with annual reports of assaults, shootings, and throngs of people trampling on other shoppers in an attempt to get the best deal on a product before supplies run out.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Doctor_Who
  title: Doctor Who
  extract: |-
    <p><i><b>Doctor Who</b></i> is a British science-fiction television programme produced by the BBC. The programme depicts the adventures of the Doctor, a Time Lord—a time-travelling humanoid alien. He explores the universe in his TARDIS, a sentient time-travelling space ship. Its exterior appears as a blue British police box, which was a common sight in Britain in 1963 when the series first aired. Along with a succession of companions, the Doctor faces a variety of foes while working to save civilisations, help ordinary people, and right wrongs.</p>
    <p>The show has received recognition as one of Britain's finest television programmes, winning the 2006 British Academy Television Award for Best Drama Series and five consecutive (2005–2010) awards at the National Television Awards during Russell T Davies's tenure as executive producer. In 2011, Matt Smith became the first Doctor to be nominated for a BAFTA Television Award for Best Actor. In 2013, the Peabody Awards honoured <i>Doctor Who</i> with an Institutional Peabody "for evolving with technology and the times like nothing else in the known television universe." The programme is listed in <i>Guinness World Records</i> as the longest-running science fiction television show in the world, the "most successful" science fiction series of all time—based on its over-all broadcast ratings, DVD and book sales, and iTunes traffic— and for the largest ever simulcast of a TV drama with its 50th anniversary special. During its original run, it was recognised for its imaginative stories, creative low-budget special effects, and pioneering use of electronic music (originally produced by the BBC Radiophonic Workshop).</p>
    <p>The show is a significant part of British popular culture, and elsewhere it has become a cult television favourite. The show has influenced generations of British television professionals, many of whom grew up watching the series. The programme originally ran from 1963 to 1989. After an unsuccessful attempt to revive regular production in 1996 with a backdoor pilot in the form of a television film, the programme was relaunched in 2005 by Russell T. Davies who was showrunner and head writer for the first five years of its revival, produced in-house by BBC Wales in Cardiff. The first series of the 21st century, featuring Christopher Eccleston in the title role, was produced by the BBC. Series two and three had some development money contributed by the Canadian Broadcasting Corporation (CBC), which was credited as a co-producer. <i>Doctor Who</i> also spawned spin-offs in multiple media, including <i>Torchwood</i> (2006–11) and <i>The Sarah Jane Adventures</i> (2007–11), both created by Russell T Davies; <i>K-9</i> (2009–10); and a single pilot episode of <i>K-9 and Company</i> (1981). There also have been many spoofs and cultural references of the character in other media.</p>
    <p>Eleven actors have headlined the series as the Doctor. The transition from one actor to another is written into the plot of the show as regeneration, a life process of Time Lords through which the character of the Doctor takes on a new body and, to some extent, new personality, which occurs after sustaining injury which would be fatal to most other species. Although each portrayal of the Doctor is different, and on occasions the various incarnations have even met one another, they are all meant to be aspects of the same character. The Doctor as of 2013 is portrayed by actor Matt Smith, who is set to hand over the role to Peter Capaldi in the programme's 2013 Christmas special.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>U.S.</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, and a federal district. The 48 contiguous states and the federal district of Washington, D.C., are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the U.S. mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legal slavery in the country. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated GDP in 2013 of $16.7 trillion – 19% of global GDP at purchasing-power parity. The per capita GDP of the U.S. was the world's sixth-highest in 2010 and the U.S. has the highest mean and second-highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and the world's highest worker productivity; and while its economy is considered post-industrial, the U.S. continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
    <p></p>

    <p></p>
