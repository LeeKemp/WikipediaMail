- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ian_Watkins_(Lostprophets)
  title: Ian Watkins (Lostprophets)
  extract: |-
    <p><b>Ian David Karslake Watkins</b> (born 30 July 1977) is a Welsh former rock musician. He was a founding member and the lead vocalist and lyricist of the Welsh alternative rock band Lostprophets.</p>
    <p>The group disbanded in 2013 after Watkins was charged with sexual offences in late 2012. In November 2013, Watkins pleaded guilty to a number of charges including the attempted rape and sexual assault of a child under 13.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lostprophets
  title: Lostprophets
  extract: |-
    <p><b>Lostprophets</b> /lɒstˈprɒfɪts/ were a Welsh rock band from Pontypridd, formed in 1997. Founded by vocalist Ian Watkins, bassist (later guitarist) Mike Lewis, drummer Mike Chiplin and guitarist Lee Gaze, they were originally a side-project to hardcore punk band Public Disturbance. Lostprophets released five studio albums, with their final release <i>Weapons</i> being released on 2 April 2012. They were also part of the Cardiff music scene.</p>
    <p>In late 2012, Watkins was charged with multiple sexual offences against children. The band cancelled all future tour dates and their future remained uncertain until the other members announced the breakup of Lostprophets in October 2013.</p>
    <p>The band achieved two top ten hits on the UK Singles Chart ("Last Train Home" and "Rooftops"), one number one single on the Alternative Songs chart ("Last Train Home"), several Kerang! Awards and nominations, and have sold around 3.5 million albums worldwide.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Thanksgiving
  title: Thanksgiving
  extract: |-
    <p><b>Thanksgiving Day</b> (<i>Jour de l'Action de grâce</i> in Canadian French) is a national holiday celebrated primarily in the United States and Canada as a day of giving thanks for the blessing of the harvest and of the preceding year. Several other places around the world observe similar celebrations. It is celebrated on the fourth Thursday of November in the United States and on the second Monday of October in Canada. Thanksgiving has its historical roots in religious and cultural traditions, and has long been celebrated in a secular manner as well.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Brian_Griffin
  title: Brian Griffin
  extract: |-
    <p><b>Brian Griffin</b> is a fictional character from the animated television series <i>Family Guy</i>. He is an anthropomorphic dog voiced by Seth MacFarlane. Brian served as one of the show's main characters and a member of the Griffin family until the Season 12 episode "Life of Brian", when he dies after being struck by a car.</p>
    <p>He first appeared on television, along with the rest of the family, in a 15-minute short on December 20, 1998. Brian was created and designed by MacFarlane himself. MacFarlane was asked to pitch a pilot to the Fox Broadcasting Company based on <i>The Life of Larry and Larry &amp; Steve</i>, two shorts made by MacFarlane (the second one at Hanna-Barbera for Cartoon Network's "What-A-Cartoon" project) which featured a middle-aged character named Larry and an intellectual dog, Steve. After the pilot was given the green light, the Griffin family appeared on the episode "Death Has a Shadow".</p>
    <p>Brian was a member of the Griffin family. He primarily worked in the series as a struggling writer attempting essays, books, novels, screenplays and newspaper articles. His appearance was a redesign of the protagonist Steve from MacFarlane's previous animated short films, <i>The Life of Larry &amp; Steve</i>. He has been featured in much of the <i>Family Guy</i> merchandise, including toys, t-shirts, and video games, and has made crossover appearances in the other MacFarlane-produced shows, <i>American Dad!</i> and <i>The Cleveland Show</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Thanksgiving_(United_States)
  title: Thanksgiving (United States)
  extract: |-
    <p><b>Thanksgiving</b>, or <b>Thanksgiving Day</b>, is a holiday celebrated in the United States on the fourth Thursday in November. It became an official Federal holiday in 1863, when, during the Civil War, President Abraham Lincoln proclaimed a national day of "Thanksgiving and Praise to our beneficent Father who dwelleth in the Heavens", to be celebrated on Thursday, November 26. As a federal and public holiday in the U.S., Thanksgiving is one of the major holidays of the year. Together with Christmas and New Year, Thanksgiving is a part of the broader holiday season.</p>
    <p>The event that Americans commonly call the "First Thanksgiving" was celebrated by the Pilgrims after their first harvest in the New World in 1621. This feast lasted three days, and it was attended by 90 Native Americans (as accounted by attendee Edward Winslow) and 53 Pilgrims. The New England colonists were accustomed to regularly celebrating "thanksgivings"—days of prayer thanking God for blessings such as military victory or the end of a drought.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Noida_double_murder_case
  title: Noida double murder case
  extract: |-
    <p>The <b>Noida double murder cse</b> refers to the murder of 14-year old Aarushi Talwar and 45-year old Hemraj Banjade, a domestic help employed by her family, in Noida, India. The two were killed on the night of 15–16 May 2008 at Aarushi's home. The case aroused public interest as a whodunit story. It received heavy media coverage in India, and was also covered by the foreign media. The sensational nature of the media coverage, which included salacious allegations against Aarushi and the suspects, was criticized by many as a trial by media. When Aarushi's body was discovered on 16 May, the missing live-in servant Hemraj was considered as the main suspect. However, the next day, his dead body was discovered on the terrace. The police were heavily criticized for botching the investigation by failing to secure the crime scene and not following important leads immediately.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ted_Kaczynski
  title: Ted Kaczynski
  extract: |-
    <p><b>Theodore John</b> "<b>Ted</b>" <b>Kaczynski</b> (/kəˈzɪnski/ <i>ka-<b>ZIN</b>-skee</i>, or <i>ka-<b>CHIN</b>-skee</i>; Polish: <i>Kaczyński</i>, pronounced [kaˈt͡ʂɨȷ̃skʲi]; born May 22, 1942), also known as the "<b>Unabomber,</b>" is an American mathematician and serial murderer. He is known for his wide-ranging social critiques, which embraced opposition to industrialism, modern technology and political leftists. Between 1978 and 1995, Kaczynski engaged in a nationwide bombing campaign against people involved with modern technology, planting or mailing numerous home-made bombs, ultimately killing a total of three people and injuring 23 others.</p>
    <p>Kaczynski was born and raised in Chicago, Illinois. While growing up in Chicago he was a child prodigy, excelling academically from an early age. Kaczynski was accepted into Harvard University at the age of 16, where he earned an undergraduate degree. He subsequently earned a PhD in mathematics from the University of Michigan. He became an assistant professor at the University of California, Berkeley in 1967 at age 25. He resigned two years later.</p>
    <p>In 1971, he moved to a remote cabin without electricity or running water, in Lincoln, Montana, where he lived as a recluse while learning survival skills in an attempt to become self-sufficient. From 1978 to 1995, Kaczynski sent 16 bombs to targets including universities and airlines, killing three people and injuring 23. Kaczynski sent a letter to <i>The New York Times</i> on April 24, 1995 and promised "to desist from terrorism" if the <i>Times</i> or the <i>Washington Post</i> published his manifesto, <i>Industrial Society and Its Future</i> (also called the "Unabomber Manifesto"), in which he argued that his bombings were extreme but necessary to attract attention to the erosion of human freedom necessitated by modern technologies requiring large-scale organization.</p>
    <p>The Unabomber was the target of one of the Federal Bureau of Investigation's costliest investigations. Before Kaczynski's identity was known, the FBI used the title "UNABOM" (UNiversity &amp; Airline BOMber) to refer to his case, which resulted in the media calling him the Unabomber. The FBI (as well as Attorney General Janet Reno) pushed for the publication of Kaczynski's "Manifesto," which led to his sister-in-law, and then his brother, recognizing Kaczynski's style of writing and beliefs from the manifesto, and tipping off the FBI. Kaczynski tried unsuccessfully to dismiss his court appointed lawyers because they wanted to plead insanity in order to avoid the death penalty, as Kaczynski did not believe he was insane. When it became clear that his pending trial would entail national television exposure for Kaczynski, the court entered a plea agreement, under which he pleaded guilty and was sentenced to life in prison with no possibility of parole. He has been designated a "domestic terrorist" by the FBI. Some anarcho-primitivist authors, such as John Zerzan and John Moore, have come to his defense, while holding some reservations about his actions and ideas.</p>
    <p></p>
