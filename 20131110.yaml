- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Miss_Universe
  title: Miss Universe
  extract: |-
    <p><b>Miss Universe</b> is an annual international beauty contest that is run by the Miss Universe Organization. Along with the Miss Earth and Miss World contests, Miss Universe is one of the three largest beauty pageants in the world in terms of the number of national-level competitions to participate in the world finals</p>
    <p>The contest was founded in 1952 by the California clothing company Pacific Mills. The pageant became part of Kayser-Roth, and then Gulf+Western Industries, before being acquired by Donald Trump in 1996.</p>
    <p>The pageant is broadcast in the United States on NBC-TV, simulcast in Spanish on Telemundo, and webcast on Xbox Live.</p>
    <p>In 1998, Miss Universe changed its name from Miss Universe, Inc., to the Miss Universe Organization, and the headquarters moved from Los Angeles, California, to New York City that year. Donald Trump brought in a new team of professionals to the contest headed by its new CEO, Molly Miles, and president Maureen Reidy. The contest would use the slogan "Redefined for Today" for promotion of the pageants.</p>
    <p>In 1998, the logo of Miss Universe – "the woman with stars" – was born, representing the beauty and responsibility of women around the Universe.</p>
    <p>The current Miss Universe is María Gabriela Isler of Venezuela who was crowned by Miss Universe 2012, Olivia Culpo of USA, on November 9, 2013 in Moscow, Russia.</p>
    <p>Miss Universe is part of the Big Four international beauty pageants.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Olivia_Culpo
  title: Olivia Culpo
  extract: |-
    <p><b>Olivia Frances Culpo</b> (born May 8, 1992) is an American beauty pageant titleholder who won the Miss USA 2012 and Miss Universe 2012 pageant, representing her home state of Rhode Island. She previously won the 2012 Miss Rhode Island USA competition, which was the first pageant she entered. She attended Boston University up until she won Miss USA 2012 and is currently not enrolled in school. She was crowned Miss Universe 2012 in Las Vegas; she is the first winner from the USA to obtain the crown since Brook Lee in 1997.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eminem
  title: Eminem
  extract: |-
    <p><b>Marshall Bruce Mathers III</b> (born October 17, 1972), better known by his stage name <b>Eminem</b> and by his alter ego <b>Slim Shady</b>, is an American rapper, record producer, songwriter and actor. In addition to his solo career, Eminem is a member of his group D12, as well as one half of the hip hop duo Bad Meets Evil, alongside Royce da 5'9". Eminem is one of the world's best-selling music artists and is the best-selling artist of the 2000s. He has been listed and ranked as one of the greatest artists of all time by many magazines, including <i>Rolling Stone</i> magazine which ranked him 82nd on its list of The 100 Greatest Artists of All Time. The same magazine declared him The King of Hip Hop. Including his work with D12 and Bad Meets Evil, Eminem has achieved ten number-one albums on the <i>Billboard</i> 200. His worldwide albums sales stand at more than 100 million, singles 120 million, and the estimated sale of over 220 million records worldwide. In the United States, he has sold 49.1 million albums and 42 million tracks.</p>
    <p>After releasing his independent debut album <i>Infinite</i> in 1996, Eminem rose to mainstream popularity in 1999 with the release of his major-label debut album <i>The Slim Shady LP</i>. The LP also earned Eminem his first Grammy Award for Best Rap Album. His next two records <i>The Marshall Mathers LP</i>, and <i>The Eminem Show</i>, also won Best Rap Album Grammy Awards, making Eminem the first artist to win Best Rap Album for three consecutive LPs. This was followed by another studio release in 2004 titled <i>Encore</i>. Eminem then went on hiatus after touring in 2005. He released his first album in five years titled <i>Relapse</i>, on May 15, 2009. In 2010, Eminem released his seventh studio album <i>Recovery</i>. <i>Recovery</i> was an international success and was named the best selling album of 2010 worldwide, joining <i>The Eminem Show</i>, which was the best seller of 2002. Eminem won Grammy Awards for both <i>Relapse</i> and <i>Recovery</i>, giving him a total of 13 Grammys in his career, making him the best-selling rap album artist of all-time. Eminem released his eighth studio album, <i>The Marshall Mathers LP 2</i> on November 5, 2013.</p>
    <p>Eminem has opened other ventures, including his own record label Shady Records with his manager Paul Rosenberg. He also has his own radio channel, Shade 45 on Sirius XM Radio. In 2002, Eminem starred in the hip hop drama film <i>8 Mile</i>. He won the Academy Award for Best Original Song, becoming the first rap artist ever to win the award. He has also made cameo appearances in <i>The Wash</i> (2001), <i>Funny People</i> (2009) and the television series <i>Entourage</i>.</p>
    <p></p>
