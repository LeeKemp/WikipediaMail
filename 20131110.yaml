- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lorde
  title: Lorde
  extract: |-
    <p><b>Ella Maria Lani Yelich-O'Connor</b> (born 7 November 1996), known by her stage name <b>Lorde</b> (/ˈlɔrd/), is a New Zealand singer-songwriter. Her first EP, <i>The Love Club</i>, was released on 22 November 2012 (2012-11-22), and her first single, "Royals", debuted at number one on the New Zealand Top 40, and also reached number one on the <i>Billboard</i> Hot 100 in 2013, making her the first New Zealand solo artist to have a number one song in the United States. Her debut album, <i>Pure Heroine</i>, was released on 27 September 2013 (2013-09-27). She jointly won the 2013 Silver Scroll award for "Royals".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Marshall_Mathers_LP_2
  title: The Marshall Mathers LP 2
  extract: |-
    <p><i><b>The Marshall Mathers LP 2</b></i> is the eighth studio album by American hip hop recording artist Eminem, released on November 5, 2013, by Aftermath Entertainment, Shady Records, and Interscope Records. A continuation of Eminem's most acclaimed studio effort, 2000's <i>The Marshall Mathers LP</i>, production for the album took place from 2012 to 2013 and was handled by Eminem and other record producers, including Rick Rubin, Luis Resto, Emile Haynie, and Alex da Kid. The album features guest appearances from singers Skylar Grey, Rihanna, and Fun. frontman Nate Ruess, with the only other rapper appearing on the album being Eminem's Aftermath label-mate Kendrick Lamar.</p>
    <p>The album title was revealed during the 2013 MTV Video Music Awards on August 25 with a preview of the lead single "Berzerk", released two days later in the US, peaking at number three on the <i>Billboard</i> Hot 100. It was followed by two singles: "Survival", released on October 8, and "Rap God", released on October 15, 2013. The former debuted at number 17 on the Hot 100, and the latter at number seven. "The Monster", featuring Rihanna, was released as the album's fourth single on October 29, 2013.</p>
    <p>The album received generally positive reviews from music critics, with praise going to Eminem's technical rapping skill and production choices. It was Eminem's best-reviewed album at Metacritic since <i>The Eminem Show</i> (2002).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Philippines
  title: Philippines
  extract: |
    <p>The <b>Philippines</b> (/ˈfɪlɨpiːnz/; <i><b>FI</b>-lə-peenz</i>; Filipino: <i>Pilipinas</i> [ˌpɪlɪˈpinɐs]), officially known as the <b>Republic of the Philippines</b> (Filipino: <i>Repúblika ng Pilipinas</i>), is a sovereign island country in Southeast Asia situated in the western Pacific Ocean. To its north across the Luzon Strait lies Taiwan; west across the South China Sea sits Vietnam; southwest is the island of Borneo across the Sulu Sea, and to the south the Celebes Sea separates it from other islands of Indonesia; while to the east it is bounded by the Philippine Sea. Its location on the Pacific Ring of Fire and close to the equator make the Philippines prone to earthquakes and typhoons, but also endows it with abundant natural resources and some of the world's greatest biodiversity. At 300,000 square kilometers (115,831 sq mi), the Philippines is the 73rd-largest country in the world, consisting of an archipelago of 7,107 islands that are categorized broadly under three main geographical divisions: Luzon, Visayas, and Mindanao. Its capital city is Manila while its most populous city is Quezon City.</p>
    <p>With a population of more than 98 million people, the Philippines is the seventh-most populated country in Asia and the 12th most populated country in the world. An additional 12 million Filipinos live overseas, comprising one of the world's largest and most influential diasporas. Multiple ethnicities and cultures are found throughout the islands. In prehistoric times, Negritos were some of the archipelago's earliest inhabitants. They were followed by successive waves of Austronesian peoples who brought with them influences from Malay, Hindu, and Islamic societies. Various nations were established under the rule of Datus, Rajahs, Sultans or Lakans. Trade with China also introduced Chinese culture and settlement, which remain present to this day.</p>
    <p>The arrival of Ferdinand Magellan in 1521 marked the beginning of an era of Spanish interest and eventual colonization. In 1543, Spanish explorer Ruy López de Villalobos named the archipelago <i>Las Islas Filipinas</i> in honor of Philip II of Spain. The Spanish Empire began to settle with the arrival of Miguel López de Legazpi from New Spain (present day-Mexico) in 1565 who established the first Spanish settlement in the archipelago, which remained a Spanish colony for more than 300 years. During this time, Manila became the Asian hub of the Manila–Acapulco galleon fleet.</p>
    <p>As the 19th century gave way to the 20th, there followed in quick succession the Philippine Revolution, which spawned the short-lived First Philippine Republic; the Spanish–American War; and the Philippine–American War. In the aftermath, the United States emerged as the dominant power; aside from the period of Japanese occupation, the United States retained sovereignty over the islands. After World War II, the Treaty of Manila established the Philippine Republic as an independent nation. Since then, the Philippines has had an often tumultuous experience with democracy, with popular "people power" movements overthrowing a dictatorship in one instance, but also underlining the institutional weaknesses of its constitutional republic in others. The nation's large size and economic potential have led it to be classified as a middle power.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, a federal district, and various overseas extraterritorial jurisdictions. The 48 contiguous states and the federal district of Washington, D.C., are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the US mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legalized slavery in the United States. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated GDP in 2013 of $16.7 trillion – 19% of global GDP at purchasing-power parity. The per capita GDP of the U.S. was the world's sixth-highest in 2010 and the U.S. has the highest mean and second-highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and high productivity; and while its economy is considered post-industrial the US continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Vitor_Belfort
  title: Vitor Belfort
  extract: |-
    <p><b>Vitor Vieira Belfort</b> (<small>Portuguese pronunciation: </small>[ˈvitoʁ viˈejɾɐ bɛwˈfɔʁ]; born April 1, 1977) is a Brazilian mixed martial artist and former UFC Light Heavyweight Champion. Belfort was born in Rio de Janeiro and studied jiu-jitsu with the Gracie family, namely Carlson Gracie. As of March 2013, Belfort is ranked the #2 middleweight in the UFC.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Celine_Dion
  title: Celine Dion
  extract: |-
    <p><b>Céline Marie Claudette Dion</b>, CC OQ <small>ChLD</small> (<small>French pronunciation: </small>[selin djɔ̃]<small class="nowrap"> ( listen)</small>; born 30 March 1968) is a Canadian singer. Born into a large family from Charlemagne, Quebec, Dion emerged as a teen star in the French-speaking world after her manager and future husband René Angélil mortgaged his home to finance her first record. In 1990 she released the English-language album <i>Unison</i>, establishing herself as a viable pop artist in North America and other English-speaking areas of the world.</p>
    <p>Dion first gained international recognition in the 1980s by winning both the 1982 Yamaha World Popular Song Festival and the 1988 Eurovision Song Contest where she represented Switzerland. Following a series of French albums in the early 1980s, she signed on to CBS Records Canada in 1986. During the 1990s, with the help of Angélil, she achieved worldwide fame after signing with Epic Records and releasing several English albums along with additional French albums, becoming one of the most successful artists in pop music history. However, in 1999 at the height of her success, Dion announced a hiatus from entertainment in order to start a family and spend time with her husband, who had been diagnosed with cancer. She returned to the top of pop music in 2002 and signed a three-year (later extended to almost five years) contract to perform nightly in a five-star theatrical show at the Colosseum at Caesars Palace, Paradise, Nevada.</p>
    <p>Dion's music has been influenced by genres ranging from rock and R&amp;B to gospel and classical. Her main singing languages are French and English, but she also sings in Spanish, Italian, German, Latin, Japanese and Mandarine Chinese. While her releases have often received mixed critical reception, she is renowned for her technically skilled and powerful vocals. Dion has won five Grammy Awards, including Album of the Year for <i>Falling Into You</i> and Record of the Year for "My Heart Will Go On". She is the best-selling Canadian artist of all time, the second best-selling female artist in the US during the Nielsen SoundScan era, with her albums <i>Falling Into You</i> and <i>Let's Talk About Love</i> both certified Diamond in the US, and is the only female artist to have two singles sell more than a million copies in the UK. In addition, her 1995 album <i>D'eux</i>, is the best-selling French-language album of all time. In 2004, after surpassing 175 million in album sales worldwide, she was presented with the Chopard Diamond Award at the World Music Awards for becoming the best-selling female artist of all time. According to Sony Music Entertainment, Dion has sold over 200 million albums worldwide.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Cristiano_Ronaldo
  title: Cristiano Ronaldo
  extract: |
    <p><b>Cristiano Ronaldo dos Santos Aveiro</b>, <small>OIH</small> (born 5 February 1985), commonly known as <b>Cristiano Ronaldo</b>, is a Portuguese footballer who plays as a forward for Spanish La Liga club Real Madrid and who serves as captain of the Portuguese national team. He became the most expensive footballer in history on his 2009 move from Manchester United to Real Madrid in a transfer worth £80 million (€94 million/$131.6 million), a record that would later be reportedly broken by Gareth Bale, who joined Real Madrid in 2013 for £85 million (€100 million). Ronaldo's contract with Real Madrid, under the terms of which he is paid €21 million per year (after taxes), makes him the highest-paid footballer in the world, and his buyout clause is valued at €1 billion as per his contract.</p>
    <p>Ronaldo began his career as a youth player for Andorinha, where he played for two years, before moving to C.D. Nacional. In 1997, he made a move to Portuguese giants Sporting Clube de Portugal. Ronaldo caught the attention of Manchester United manager Alex Ferguson, who signed him for £12.24 million (€15 million) in 2003. The following season, Ronaldo won his first club honour, the FA Cup.</p>
    <p>Ronaldo was the first player playing in England to win all four main PFA and FWA awards, doing so in 2007. In 2008, Ronaldo won the Ballon d'Or. He placed second in the Ballon d'Or in 2007, 2009, 2011 and 2012. He was awarded the European Golden Shoe in both 2008 and 2011. In 2008, he won three of the four main PFA and FWA trophies and was named the FIFPro Player of the Year, World Soccer Player of the Year, Onze d'Or, and the FIFA World Player of the Year. In 2007 and 2008, Ronaldo was named FWA Footballer of the Year. Ronaldo was the inaugural winner of the FIFA Puskás Award for the Goal of the Year in 2009.</p>
    <p>Ronaldo is regarded to be one of the finest footballers in today's game and as one of the greatest of all time. Ronaldo is the first top European league player to reach 40 goals in a single season in two consecutive years, fastest Real Madrid player to reach one hundred league goals, and the first player ever to score against every team in a single season in La Liga. He also holds records for most goals scored in a season for Real Madrid and most goals scored per minute in La Liga for a Real Madrid player. In January 2013, Cristiano Ronaldo scored his 300th club goal.</p>
    <p>Ronaldo is a Portuguese international and made his debut against Kazakhstan in August 2003. He has been capped over 100 times and is his country's second-highest goalscorer of all time. With Portugal he has participated in five major tournaments; UEFA Euro 2004, the 2006 FIFA World Cup, UEFA Euro 2008, the 2010 FIFA World Cup and UEFA Euro 2012. He scored his first international goal in the opening game of the Euro 2004 against Greece, in addition to helping Portugal reach the final. He took over the captaincy of the side in July 2008 and went on to captain Portugal to the semi-finals at the Euro 2012 and finished the competition as the joint best scorer.</p>
    <p>He wore the number 7 shirt at United, which was previously worn by Johnny Berry, Steve Coppell, Bryan Robson, Eric Cantona and David Beckham, subsequently worn by Michael Owen and Antonio Valencia. After spending his first year at Madrid wearing the number 9 shirt, he began wearing the number 7 again following the departure of the legendary Raúl.</p>
    <p></p>

