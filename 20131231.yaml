- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Marge_Simpson
  title: Marge Simpson
  extract: |-
    <p><b>Marjorie</b> "<b>Marge</b>" <b>Simpson</b> (<i>née</i> <b>Bouvier</b>) is a fictional main character in the American animated sitcom <i>The Simpsons</i> and part of the eponymous family. She is voiced by Julie Kavner and first appeared on television in <i>The Tracey Ullman Show</i> short "Good Night" on April 19, 1987. Marge was created and designed by cartoonist Matt Groening while he was waiting in the lobby of James L. Brooks' office. Groening had been called to pitch a series of shorts based on <i>Life in Hell</i> but instead decided to create a new set of characters. He named the character after his mother Margaret Groening. After appearing on <i>The Tracey Ullman Show</i> for three seasons, the Simpson family received their own series on Fox, which debuted December 17, 1989.</p>
    <p>Marge is the well-meaning and extremely patient matriarch of the Simpson family. With her husband Homer, she has three children: Bart, Lisa, and Maggie. Marge is the moralistic force in her family and often provides a grounding voice in the midst of her family's antics by trying to maintain order in the Simpson household. She is often portrayed as a stereotypical television mother and is often included on lists of top "TV moms". She has appeared in other media relating to <i>The Simpsons</i>—including video games, <i>The Simpsons Movie</i>, <i>The Simpsons</i> Ride, commercials, and comic books—and inspired an entire line of merchandise.</p>
    <p>Marge's distinctive blue beehive hairstyle was inspired by a combination of the Bride's in <i>Bride of Frankenstein</i> and the style that Margaret Groening wore in the 1960s. Julie Kavner, who was a member of the original cast of <i>The Tracey Ullman Show</i>, was asked to voice Marge so that more voice actors would not be needed. Kavner has won several awards for voicing Marge, including a Primetime Emmy Award for Outstanding Voice-Over Performance in 1992. She was also nominated for an Annie Award for Best Voice Acting in an Animated Feature for her performance in <i>The Simpsons Movie</i>. In 2000, Marge, along with the rest of her family, was awarded a star on the Hollywood Walk of Fame.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Michael_Schumacher
  title: Michael Schumacher
  extract: |-
    <p><b>Michael Schumacher</b> (<small>German pronunciation:</small> [ˈmɪçaʔɛl ˈʃuːmaxɐ]<small class="nowrap"> ( )</small>; born 3 January 1969) is a retired German racing driver. Schumacher is a seven-time Formula One World Champion and is widely regarded as one of the greatest F1 drivers of all time. He holds many of Formula One's driver records, including most championships, race victories, fastest laps, pole positions and most races won in a single season – 13 in 2004. In 2002 he became the only driver in Formula One history to finish in the top three in every race of a season and then also broke the record for most consecutive podium finishes. According to the official Formula One website, he is "statistically the greatest driver the sport has ever seen".</p>
    <p>After beginning with karting, Schumacher won German drivers' championships in Formula König and Formula Three before joining Mercedes in the World Sportscar Championship. After one Mercedes-funded race for the Jordan Formula One team, Schumacher signed as a driver for the Benetton Formula One team in 1991. After winning consecutive championships with Benetton in 1994/5, Schumacher moved to Ferrari in 1996 and won another five consecutive drivers' titles with them from 2000 to 2004. Schumacher retired from Formula One driving in 2006 staying with Ferrari as an advisor. Schumacher agreed to return for Ferrari part-way through 2009, as cover for the badly injured Felipe Massa, but was prevented by a neck injury. He later signed a three-year contract to drive for the new Mercedes team starting in 2010.</p>
    <p>His career has not been without controversy, including being twice involved in collisions in the final race of a season that determined the outcome of the world championship, with Damon Hill in 1994 in Adelaide, and with Jacques Villeneuve in 1997 in Jerez. Off the track Schumacher is an ambassador for UNESCO and a spokesman for driver safety. He has been involved in numerous humanitarian efforts throughout his life and donated tens of millions of dollars to charity. Michael and his younger brother Ralf Schumacher are the only brothers to win races in Formula One, and they were the first brothers to finish 1st and 2nd in the same race, in Montreal in 2001. The two brothers repeated this achievement in four more races (the 2001 French Grand Prix, the 2002 Brazilian Grand Prix, the 2003 Canadian Grand Prix and the 2004 Japanese Grand Prix).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Quenelle_(gesture)
  title: Quenelle (gesture)
  extract: |-
    <p>The <b>quenelle</b> (<small>French pronunciation: ​</small>[kə.nɛl]) is a gesture which is performed by pointing one arm diagonally downwards, while touching that arm's shoulder with the opposite hand. French political activist and comedian Dieudonné M'bala M'bala is credited with creating and popularizing the gesture, which he first used publicly in 2009 while campaigning as a candidate for the 2009 European Parliament elections at the head of an "anti-Zionist" list. While Dieudonné says the quenelle is "an anti-establishment gesture," it takes the appearance of a Nazi salute in reverse, and critics describe it as an expression of antisemitism. In France, displaying Nazi symbols is illegal if done to cause offense, and the quenelle is viewed by some as an underhanded manner of expressing hatred for Jews without inviting legal prosecution.The negative intent of the gesture, they say, is further underlined by Dieudonné's history of anti-Semitic remarks and racial hatred convictions.</p>
    <p>The location of a number of photographed quenelle salutes in front of prominent Holocaust landmarks and Jewish institutions further suggests the prejudicial nature of the gesture. Individuals have been photographed performing the gesture at the Auschwitz extermination camp in Poland, and French essayist and film-maker Alain Soral performed a quenelle in front of the Holocaust Memorial in Berlin. In September 2013, two French soldiers on duty had their picture taken in front of a Paris synagogue doing a quenelle. A man wearing a shirt featuring a portrait of Yasser Arafat was photographed performing a quenelle in front of a Jewish school in Toulouse, where in March 2012 a rabbi and three children were gunned down.</p>
    <p>When French footballer Nicolas Anelka performed the quenelle to celebrate scoring a goal on 28 December 2013, the gesture, which was already considered "something of a viral trend" in France, became an international news story. While Anelka said he did a quenelle as a "special dedication" to his friend Dieudonné, French minister for sport Valérie Fourneyron called his actions "shocking" and "disgusting", adding: "There’s no place for anti-Semitism on the football field." In November, a photograph of French footballer Mamadou Sakho performing the quenelle with Dieudonné was discovered. Sakho said he had been tricked into making a quenelle without knowing its meaning, and that the photo had been taken six months earlier.</p>
    <p>On 23 December 2013, French President Francois Hollande said, "We will act, with the government led by [Prime Minister] Jean-Marc Ayrault, to shake the tranquility which, under the cover of anonymity, facilitates shameful actions online. But also we will fight against the sarcasm of those who purport to be humorists but are actually professional anti-Semites." In a statement on 27 December 2013, France's Interior Minister Manuel Valls said he would consider "all legal means" to ban Dieudonné's "public meetings," given that he "addresses in an obvious and insufferable manner the memory of victims of the Shoah."</p>
    <p>While Dieudonné said in August 2013 that "the quenelle had taken on a life of its own and had become something he could no longer claim as his exclusively," he has been working on launching a range of quenelle-related merchandise and in October 2013 his wife registered the quenelle as a trademark with the French National Industrial Property Institute.</p>
