- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/American_Hustle_(2013_film)
  title: American Hustle (2013 film)
  extract: |-
    <p><i><b>American Hustle</b></i> is a 2013 American crime comedy-drama film directed by David O. Russell, from a screenplay written by Eric Warren Singer and Russell, loosely based on the FBI ABSCAM operation of the late 1970s and early '80s. It stars Christian Bale and Amy Adams as two con artists who are forced by an FBI agent (played by Bradley Cooper) to set up an elaborate sting operation on corrupt politicians, including the mayor of Camden, New Jersey (played by Jeremy Renner). Jennifer Lawrence supports the cast as the unpredictable wife of Bale's character.</p>
    <p>Principal photography on <i>American Hustle</i> began on March 8, 2013 in Boston, Worcester, Massachusetts, and New York City. After a limited release on December 13, 2013 the film expanded nationwide on December 20, 2013. The film received near-universal critical acclaim and among others, has been nominated for seven Golden Globe Awards.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Naked_Came_the_Stranger
  title: Naked Came the Stranger
  extract: |
    <p><i><b>Naked Came the Stranger</b></i> is a 1969 novel written as a literary hoax poking fun at contemporary American culture. Though credited to "Penelope Ashe", it was in fact written by a group of twenty-four journalists led by <i>Newsday</i> columnist Mike McGrady. McGrady's intention was to write a deliberately terrible book with a lot of sex, to illustrate the point that popular American literary culture had become mindlessly vulgar. The book fulfilled the authors' expectations and became a bestseller in 1969; they revealed the hoax later that year, further spurring the book's popularity.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Wolf_of_Wall_Street_(2013_film)
  title: The Wolf of Wall Street (2013 film)
  extract: |-
    <p><i><b>The Wolf of Wall Street</b></i> is a 2013 American satirical biographical black comedy film directed by Martin Scorsese, based on Jordan Belfort's memoir of the same name. It was released on December 25, 2013. The screenplay was written by Terence Winter, and the film stars Leonardo DiCaprio as Belfort, a New York stockbroker who runs a firm, Stratton Oakmont, that engages in securities fraud and corruption on Wall Street.</p>
    <p>The film also features Jonah Hill and Matthew McConaughey. It is the fifth collaboration between Scorsese and DiCaprio, and the second between Scorsese and Winter after <i>Boardwalk Empire</i>.</p>
    <p></p>
