  title: Mike Greenberg
  extract: |-
    <p><b>Michael Darrow "Mike" Greenberg</b> (born August 6, 1967) is a television anchor, television show host, and radio host for ESPN and ABC. At ESPN, he hosts the weekday evening, most often Monday, <i>SportsCenter</i> and ESPN Radio's <i>Mike &amp; Mike</i> show with Mike Golic. At sister network ABC, he was the host of the now cancelled quiz show <i>Duel</i>. As of 2011, he co-hosts the 6 PM Eastern Monday SportsCenter editions during the National Football League season with Golic.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Indian_Ocean
  title: Indian Ocean
  extract: |-
    <p>The <b>Indian Ocean</b> is the third largest of the world's oceanic divisions, covering approximately 20% of the water on the Earth's surface. It is bounded by Asia—including India, after which the ocean is named—on the north, on the west by Africa, on the east by Australia, and on the south by the Southern Ocean (or, depending on definition, by Antarctica).</p>
    <p>As one component of the World Ocean, the Indian Ocean is delineated from the Atlantic Ocean by the 20° east meridian running south from Cape Agulhas, and from the Pacific Ocean by the meridian of 146°55' east. The northernmost extent of the Indian Ocean is approximately 30° north in the Persian Gulf. The ocean is nearly 10,000 km (6200 mi) wide at the southern tips of Africa and Australia, and its area is 73,556,000 km² (28,350,000 mi²), including the Red Sea and the Persian Gulf.</p>
    <p>The Indian Ocean's volume is estimated to be 292,131,000 km³ (70,086,000 mi³). Small islands dot the continental rims. Island nations within the ocean are Madagascar (the world's fourth largest island), Bahrain, Comoros, Maldives, Mauritius, Seychelles and Sri Lanka. The archipelago of Indonesia and the island nation of Timor-Leste border the ocean on the east.</p>
    <p></p>
