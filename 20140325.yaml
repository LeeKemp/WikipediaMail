  title: Gwar
  extract: |-
    <p><b>Gwar</b> is a satirical thrash metal band formed in Richmond, Virginia in 1984. The band is well known for its elaborate science fiction/horror film inspired costumes, obscene lyrics and graphic stage performances, which feature humorous enactments of politically and morally taboo themes.</p>
