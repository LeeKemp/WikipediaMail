- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dorothy_Height
  title: Dorothy Height
  extract: |-
    <p><b>Dorothy Irene Height</b> (March 24, 1912 – April 20, 2010) was an American administrator, educator, and a civil rights and women's rights activist specifically focused on the issues of African-American women, including unemployment, illiteracy, and voter awareness. She was the president of the National Council of Negro Women for forty years and was awarded the Presidential Medal of Freedom in 1994 and the Congressional Gold Medal in 2004.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370) was a scheduled international passenger flight that disappeared on 8 March 2014 en route from Kuala Lumpur International Airport to Beijing Capital International Airport. The aircraft, a Boeing 777-200ER, last made contact with air traffic control less than an hour after takeoff. Operated by Malaysia Airlines (MAS), the aircraft carried 12 crew members and 227 passengers from 15 nations and regions, the majority of passengers being Chinese citizens.</p>
    <p>On the same day that contact with the aircraft was lost, a joint search and rescue effort, later reported as the largest in history, was initiated in the Gulf of Thailand and the South China Sea. The search area was later extended to include the Strait of Malacca and the Andaman Sea. On 15 March, in the wake of media reports that US investigators believed the aircraft had headed west back across the Malay Peninsula after air traffic control lost contact and that a satellite had continued to receive "pings" from the aircraft, the search was expanded to include the Indian Ocean. By 18 March, 26 countries were participating in the search.</p>
    <p>On 20 March, a series of satellite images showing potential aircraft debris in the southern Indian Ocean southwest of Australia prompted increased search activity in the area. Further possible debris was spotted in the vicinity by Australian and Chinese military aircraft on 24 March. On 24 March 2014, officials with both Malaysia Airlines and the Malaysian government stated that while the plane's whereabouts were still not known, 'unparalleled' analyses by the United Kingdom's Air Accidents Investigation Branch (AAIB) and satellite company Inmarsat indicated that it had crashed into the southern Indian Ocean. It was presumed there were no survivors.</p>
    <p></p>
