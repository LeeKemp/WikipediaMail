- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/G8
  title: G8
  extract: |-
    <p>The <b>Group of Eight</b> (<b>G8</b>) is a forum for the governments of a group of eight leading industrialised countries. Upon suspension of Russia on March 24, 2014 due to the Crimea crisis, the existence of the G8 designation has now been merged with that of the G7 group of nations.</p>
    <p>The forum originated with a 1975 summit hosted by France that brought together representatives of six governments: France, West Germany, Italy, Japan, the United Kingdom, and the United States, thus leading to the name <b>Group of Six</b> or <b>G6</b>. The summit became known as the <b>Group of Seven</b> or <b>G7</b> the following year with the addition of Canada. The G7 is composed of the seven wealthiest developed countries on Earth (by national net wealth or by GDP), and it remained active even during the period of the G8. Russia was added to the group from 1998 to 2014, which then became known as the G8. The European Union is represented within the G8 but could not host or chair summits.</p>
    <p>"G8" can refer to the member states in aggregate or to the annual summit meeting of the G8 heads of government. The former term, G6, is now frequently applied to the six most populous countries within the European Union. G8 ministers also meet throughout the year, such as the G7/8 finance ministers (who meet four times a year), G8 foreign ministers, or G8 environment ministers.</p>
    <p>Collectively, in 2012 the G8 nations comprised 50.1% of 2012 global nominal GDP and 40.9% of global GDP (PPP). Each calendar year the responsibility of hosting the G8 is rotated through the member states in the following order: France, United States, United Kingdom, Russia, Germany, Japan, Italy, and Canada. The holder of the presidency sets the agenda, hosts the summit for that year, and determines which ministerial meetings will take place. Both France and the United Kingdom have expressed a desire to expand the group to include five developing countries, referred to as the <b>Outreach Five</b> (O5) or the Plus Five: Brazil (7th country in the world by nominal GDP ), People's Republic of China (2nd country in the world by GDP ), India (10th country in the world by GDP ), Mexico, and South Africa. These countries have participated as guests in meetings which are sometimes called G8+5.</p>
    <p>With the G-20 major economies growing in stature since the 2008 Washington summit, world leaders from the group announced at their Pittsburgh summit on September 25, 2009, that the group would replace the G8 as the main economic council of wealthy nations.</p>
    <p>On March 24th 2014, the original G7 nations voted to effectively suspend Russia from the organization in response to the country's annexation of Crimea; however, it was made clear that the suspension was temporary.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mimas_(moon)
  title: Mimas (moon)
  extract: |-
    <p><b>Mimas</b> is a moon of Saturn which was discovered in 1789 by William Herschel. It is named after Mimas, a son of Gaia in Greek mythology, and is also designated <b>Saturn I</b>.</p>
    <p>With a diameter of 396 kilometres (246 mi) it is the twentieth-largest moon in the Solar System and is the smallest astronomical body that is known to be rounded in shape because of self-gravitation.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Helios_Airways_Flight_522
  title: Helios Airways Flight 522
  extract: |-
    <p><b>Helios Airways Flight 522</b> was a scheduled Helios Airways passenger flight that crashed into a mountain on 14 August 2005 at 12:04 pm EEST, north of Marathon and Varnavas, Greece, whilst flying from Larnaca, Cyprus to Athens, Greece. A lack of oxygen incapacitated the crew, leading to the aircraft's eventual crash after running out of fuel. Rescue teams located the wreckage near the community of Grammatiko, 40 km (25 mi) from Athens. All 115 passengers and 6 crew on board the aircraft were killed.</p>
    <p>With 121 fatalities, this was the deadliest aviation disaster in Greek history. Flight 522's loss marked the 69th crash of a Boeing 737 (the most widely-used passenger jet aircraft in the world) since it was brought into service in 1968. The crash is the fourth-deadliest involving a 737-300.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Oderus_Urungus
  title: Oderus Urungus
  extract: |-
    <p><b>Oderus Urungus</b> was the lead vocalist of the metal band Gwar. The character appeared as an intergalactic humanoid barbarian with devil horns and a meaty-looking face, and always carried around a long sword named "Unt Lick". His only true companion was his cuttlefish, though lost for a short period it has returned to its true resting place, strategically placed over his loins.</p>
    <p>Urungus was portrayed from the band's beginnings by Canadian-American musician <b>David Murray "Dave" Brockie</b> (August 30, 1963 – March 23, 2014), who outside of Gwar also performed as a bassist and lead singer of several side projects, including X-Cops and the Dave Brockie Experience. Brockie died March 23, 2014, leaving the character's (and the band's) future unknown.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Afrikaner_nationalism
  title: Afrikaner nationalism
  extract: |-
    <p><b>Afrikaner nationalism</b> (Afrikaans: <i>Afrikaner Volkseenheid</i>) is a political ideology that was born in the late nineteenth century among Afrikaners in South Africa; it was strongly influenced by anti-British sentiments that grew strong among the Afrikaners, especially because of the Boer Wars.</p>
    <p>According to historian T. Dunbar Moodie, Afrikaner nationalism could be described as a kind of civil religion that combined the history of the Afrikaners, their language and the Afrikaner Calvinism as key symbols. A major proponent of the ideology was the secret <i>Broederbond</i> organisation and the National Party that ruled the country from 1948 to 1994. Other organisations aligned with the Afrikaner nationalist ideology were the Federation of Afrikaans Cultural Organisations (<i>Federasie van Afrikaanse Kultuurvereniginge</i> , FAK), the Institute for Christian National Education and the White Workers' Protection Association.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(TV_series)
  title: The Walking Dead (TV series)
  extract: |-
    <p><i><b>The Walking Dead</b></i> is an American post-apocalyptic horror drama television series developed by Frank Darabont. It is based on the comic book series of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard. The series stars Andrew Lincoln as sheriff's deputy Rick Grimes, who awakens from a coma to find a post-apocalyptic world dominated by flesh-eating zombies. He sets out to find his family and encounters many other survivors along the way.</p>
    <p><i>The Walking Dead</i> premiered on October 31, 2010, on the cable television channel AMC in the United States. It premiered internationally during the first week of November 2010 on Fox International Channels. Based on its reception, AMC renewed the series for a second season of 13 episodes, which premiered on October 16, 2011. Two episodes into the second season, AMC announced that the show would return for a third season of 16 episodes, which began airing on October 14, 2012. On December 21, 2012, AMC renewed <i>The Walking Dead</i> for a fourth season of 16 episodes, which premiered on October 13, 2013. On October 29, 2013, AMC renewed it for a fifth season.</p>
    <p>The series has been well received and has been nominated for many awards, including the Writers Guild of America Award and the Golden Globe Award for Best Television Series – Drama. The series has also attained strong Nielsen ratings, surpassing various records for a cable series, including viewership of 16.1 million for its season four premiere, making it the most-watched drama series telecast in basic cable history.</p>
    <p></p>
