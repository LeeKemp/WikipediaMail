- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ming-Na_Wen
  title: Ming-Na Wen
  extract: |-
    <p><b>Ming-Na Wen</b> (Chinese: 温明娜; pinyin: <em>Wēn Míng-Nà</em>); born November 20, 1963) is a Chinese American actress. She has been credited with and without her family name, but most credits since the late 1990s have been without it. She has been known by such variants of her name as <b>Ming-Na</b>, <b>Ming Na</b>, <b>Ming Na Wen</b>, and <b>Ming Wen</b>.</p>
    <p>She is known for voicing Fa Mulan in the <i>Mulan</i> films and the <i>Kingdom Hearts</i> video game series, and as Dr. Jing-Mei "Deb" Chen on the NBC medical drama series <i>ER</i>.</p>
    <p>She was a member of the cast of the show, <i>Inconceivable</i>, a medical drama that was aired on NBC, but the show was short-lived and was cancelled after only two episodes. The show is one of the few American television shows with an Asian American series lead. As of 2013, she stars as Melinda May in the ABC action drama series <i>Agents of S.H.I.E.L.D.</i>.</p>
    <p>Besides television, she is notable for starring in the films <i>The Joy Luck Club</i>, <i>Street Fighter</i>, and <i>Final Fantasy: The Spirits Within</i>.</p>
    <p></p>
