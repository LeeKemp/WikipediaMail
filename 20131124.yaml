  url: http://en.wikipedia.org/wiki/The_Iron_Giant
  title: The Iron Giant
  extract: |-
    <p><i><b>The Iron Giant</b></i> is a 1999 American animated science fiction film using both traditional animation and computer animation, produced by Warner Bros. Animation, and based on the 1968 novel <i>The Iron Man</i> by Ted Hughes. The film was directed by Brad Bird, scripted by Tim McCanlies, and stars Jennifer Aniston, Harry Connick, Jr., Vin Diesel, Eli Marienthal, Christopher McDonald, and John Mahoney.</p>
    <p>The film is about a lonely boy named Hogarth raised by his mother (the widow of an Air Force pilot), who discovers an iron giant who fell from space. With the help of a beatnik named Dean, they have to stop the U.S. military and a federal agent from finding and destroying the Giant. <i>The Iron Giant</i> takes place in October 1957 in the American state of Maine during the height of the Cold War.</p>
    <p>The film's development phase began around 1994, though the project finally started taking root once Bird signed on as director, and his hiring of Tim McCanlies to write the screenplay in 1996. The script was given approval by Ted Hughes, author of the original novel, and production struggled through difficulties (Bird even enlisted the aid of a group of students from CalArts). <i>The Iron Giant</i> was released by Warner Bros. in the summer of 1999 and received high critical praise (scoring a 97% approval rating from Rotten Tomatoes). It was nominated for several awards that most notably included the Hugo Award for Best Dramatic Presentation and the Nebula Award from the Science Fiction and Fantasy Writers of America. However, the film was also a financial failure, making only $31.3 million worldwide against a budget of between $50 million and $70 million.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Manny_Pacquiao
  title: Manny Pacquiao
  extract: |-
    <p><b>Emmanuel</b> "<b>Manny</b>" <b>Dapidran Pacquiao</b>, PLH (/ˈpæki.aʊ/ <i><b>PAK</b>-ee-ow</i>; <small>Tagalog: </small>[pɐkˈjaʊ]; born December 17, 1978) is a Filipino professional boxer and politician. He is the first and only eight-division world champion, in which he has won ten world titles, as well as the first to win the lineal championship in four different weight classes. He is also the second highest paid athlete in the world.</p>
    <p>He was named "Fighter of the Decade" for the 2000s (decade) by the Boxing Writers Association of America (BWAA), World Boxing Council (WBC) and World Boxing Organization (WBO). He is also a three-time <i>The Ring</i> and BWAA "Fighter of the Year," winning the award in 2006, 2008 and 2009, and the Best Fighter ESPY Award in 2009 and 2011.</p>
    <p>He was long rated as the best pound-for-pound boxer in the world by some sporting news and boxing websites, including ESPN, <i>Sports Illustrated</i>, <i>Sporting Life</i>, Yahoo! Sports, About.com, BoxRec and <i>The Ring</i>. In April 2012, Pacquiao dropped to number two in the rankings, behind Floyd Mayweather, Jr. He is currently ranked number seven on The Ring pound for pound list.</p>
    <p>Aside from boxing, Pacquiao has participated in acting, music recording and politics. In May 2010, Pacquiao was elected to the House of Representatives in the 15th Congress of the Philippines, representing the province of Sarangani.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jacqueline_Kennedy_Onassis
  title: Jacqueline Kennedy Onassis
  extract: |-
    <p><b>Jacqueline Kennedy Onassis</b>, (née <b>Jacqueline Lee "Jackie" Bouvier</b>; pronounced /ˌˈdʒækliːn ˈliː ˈbuːvieɪ/; July 28, 1929 – May 19, 1994), was the wife of the 35th President of the United States, John F. Kennedy, and First Lady of the United States during his presidency from 1961 until his assassination in 1963. Five years later she married Greek shipping magnate Aristotle Onassis; they remained married until his death in 1975.</p>
    <p>For the final two decades of her life, Jacqueline Kennedy Onassis had a career as a book editor. She is remembered for her contributions to the arts and preservation of historic architecture, her style, elegance, and grace. She was a fashion icon; her famous ensemble of pink Chanel suit and matching pillbox hat has become symbolic of her husband's assassination and one of the lasting images of the 1960s.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Hunger_Games
  title: The Hunger Games
  extract: |-
    <p><i><b>The Hunger Games</b></i> is a 2008 science fiction novel by the American writer Suzanne Collins. It is written in the voice of 16-year-old Katniss Everdeen, who lives in the post-apocalyptic nation of Panem in North America. The Capitol, a highly advanced metropolis, exercises political control over the rest of the nation. The Hunger Games are an annual event in which one boy and one girl aged 12–18 from each of the twelve districts surrounding the Capitol are selected by lottery to compete in a televised battle to the death.</p>
    <p>The book received mostly positive feedback from major reviewers and authors, including authors Stephen King and Stephenie Meyer. It was praised for its storyline and character development, though some reviewers have noted similarities between Collins' book and Koushun Takami's <i>Battle Royale</i> (1999). In writing <i>The Hunger Games</i>, Collins drew upon Greek mythology, Roman gladiatorial games, and contemporary reality television for thematic content. The novel won many awards, including the California Young Reader Medal, and was named one of <i>Publishers Weekly'</i>s "Best Books of the Year" in 2008.</p>
    <p><i>The Hunger Games</i> was first published in hardcover on September 14, 2008, by Scholastic, featuring a cover designed by Tim O'Brien. It has since been released in paperback and also as an audiobook and ebook. After an initial print of 200,000, the book had sold 800,000 copies by February 2010. Since its release, <i>The Hunger Games</i> has been translated into 26 languages, and publishing rights have been sold in 38 territories. The novel is the first in <i>The Hunger Games</i> trilogy, followed by <i>Catching Fire</i> (2009) and <i>Mockingjay</i> (2010). A film adaptation, directed by Gary Ross and co-written and co-produced by Collins herself, was released in 2012.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Catching_Fire
  title: Catching Fire
  extract: |-
    <p><i><b>Catching Fire</b></i> is a 2009 science fiction young adult novel by American novelist Suzanne Collins, the second book in <i>The Hunger Games trilogy</i>. As the sequel to the 2008 bestseller <i>The Hunger Games</i>, it continues the story of Katniss Everdeen and the post-apocalyptic nation of Panem. Following the events of the previous novel, a rebellion against the oppressive Capitol has begun, and Katniss and fellow tribute Peeta Mellark are forced to return to the arena in a special edition of the Hunger Games.</p>
    <p>The book was first published on September 1, 2009, by Scholastic, in hardcover, and was later released in ebook and audiobook format. A film adaptation of the novel was released on November 22, 2013. <i>Catching Fire</i> has received mostly positive reviews, with reviewers praising Collins' prose, the book's ending, and the development of Katniss's character. According to critics, major themes of the novel include survival, government control, rebellion, and interdependence vs. independence.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lee_Harvey_Oswald
  title: Lee Harvey Oswald
  extract: |-
    <p><b>Lee Harvey Oswald</b> (October 18, 1939 – November 24, 1963) was, according to five government investigations, the sniper who assassinated John F. Kennedy, the 35th President of the United States, in Dallas, Texas, on November 22, 1963.</p>
    <p>Oswald was a former U.S. Marine who defected to the Soviet Union in October 1959. He lived in the Soviet Union until June 1962, at which time he returned to the United States. Oswald was initially arrested for the murder of police officer J. D. Tippit, who was killed on a Dallas street approximately 45 minutes after President Kennedy was shot. Oswald would later be charged with the assassination of President Kennedy as well but denied involvement in either of the killings. Two days later, while being transferred from police headquarters to the county jail, Oswald was shot and killed by Dallas nightclub owner Jack Ruby in full view of television cameras broadcasting live.</p>
    <p>In 1964, the Warren Commission concluded that Oswald acted alone in assassinating Kennedy, firing three shots. One shot apparently missed the limousine entirely, another struck Kennedy and Texas Governor John Connally, and another struck Kennedy in the head. This conclusion was supported by prior investigations carried out by the Federal Bureau of Investigation, the Secret Service, and Dallas Police Department.</p>
    <p>Despite forensic, ballistic, and eyewitness evidence supporting the lone gunman theory, public opinion polls taken over the years have shown that a majority of Americans believe that Oswald did not act alone, but conspired with others to kill the president, and the assassination has spawned numerous conspiracy theories. In 1979, the House Select Committee on Assassinations concluded that Oswald fired the shots that killed Kennedy, but differed from previous investigations in concluding that "scientific acoustical evidence establishes a high probability that two gunmen fired at President John F. Kennedy". The House Select Committee's acoustical evidence has since been discredited.</p>
    <p></p>
