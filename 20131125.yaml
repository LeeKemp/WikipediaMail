- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ariana_Grande
  title: Ariana Grande
  extract: |-
    <p><b>Ariana Grande-Butera</b> (born June 26, 1993), known professionally as <b>Ariana Grande</b>, is an American actress, singer, and songwriter. Ariana grew up in Boca Raton, Florida where she attended North Broward Preparatory School. Grande made her acting debut in 2008 in the role of Charlotte in <i>13</i> on Broadway. From 2010 until 2013, she played Cat Valentine on the Nickelodeon sitcom <i>Victorious</i> and is reprising the role on the spinoff <i>Sam &amp; Cat</i>.</p>
    <p>In March 2013, Grande reached mainstream success after her single "The Way" from her debut studio album <i>Yours Truly</i> (2013) became a top-ten hit on the <i>Billboard</i> Hot 100. The album received critical acclaim and debuted at number one on the <i>Billboard</i> 200.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Doctor_Who
  title: Doctor Who
  extract: |-
    <p><i><b>Doctor Who</b></i> is a British science-fiction television programme produced by the BBC. The programme depicts the adventures of the Doctor, a Time Lord—a time-travelling humanoid alien. He explores the universe in his TARDIS (<b>T</b>ime <b>A</b>nd <b>R</b>elative <b>D</b>imension <b>I</b>n <b>S</b>pace), a sentient time-travelling space ship. Its exterior appears as a blue British police box, which was a common sight in Britain in 1963 when the series first aired. Along with a succession of companions, the Doctor faces a variety of foes while working to save civilisations, help ordinary people, and right wrongs.</p>
    <p>The show has received recognition as one of Britain's finest television programmes, winning the 2006 British Academy Television Award for Best Drama Series and five consecutive (2005–2010) awards at the National Television Awards during Russell T Davies's tenure as executive producer. In 2011, Matt Smith became the first Doctor to be nominated for a BAFTA Television Award for Best Actor. In 2013, the Peabody Awards honoured <i>Doctor Who</i> with an Institutional Peabody "for evolving with technology and the times like nothing else in the known television universe." The programme is listed in <i>Guinness World Records</i> as the longest-running science fiction television show in the world, the "most successful" science fiction series of all time—based on its over-all broadcast ratings, DVD and book sales, and iTunes traffic— and largest ever simulcast of a TV drama with "The Day of the Doctor." During its original run, it was recognised for its imaginative stories, creative low-budget special effects, and pioneering use of electronic music (originally produced by the BBC Radiophonic Workshop).</p>
    <p>The show is a significant part of British popular culture, and elsewhere it has become a cult television favourite. The show has influenced generations of British television professionals, many of whom grew up watching the series. The programme originally ran from 1963 to 1989. After an unsuccessful attempt to revive regular production in 1996 with a backdoor pilot in the form of a television film, the programme was relaunched in 2005 by Russell T. Davies who was showrunner and head writer for the first five years of its revival, produced in-house by BBC Wales in Cardiff. Series 1 in the 21st century, featuring Christopher Eccleston as the ninth incarnation, was produced by the BBC. Series 2 and 3 had some development money contributed by the Canadian Broadcasting Corporation (CBC), which was credited as a co-producer. <i>Doctor Who</i> also spawned spin-offs in multiple media, including <i>Torchwood</i> (2006–11) and <i>The Sarah Jane Adventures</i> (2007–11), both created by Russell T Davies; <i>K-9</i> (2009–10), the four-part video series <i>P.R.O.B.E.</i> (1994–96), and a single pilot episode of <i>K-9 and Company</i> (1981). There also have been many spoofs and cultural references of the character in other media.</p>
    <p>Eleven actors have headlined the series as the Doctor. The transition from one actor to another is written into the plot of the show as regeneration, a life process of Time Lords through which the character of the Doctor takes on a new body and, to some extent, new personality, which occurs after sustaining injury which would be fatal to most other species. Although each portrayal of the Doctor is different, and on occasions the various incarnations have even met one another, they are all meant to be aspects of the same character. The Doctor as of 2013 is portrayed by Matt Smith, who took up the role after David Tennant's last appearance. On 1 June 2013, it was announced that Matt Smith would leave the series and the eleventh Doctor would regenerate in the 2013 Christmas special. On 4 August 2013, Peter Capaldi was announced as the twelfth incarnation of the Doctor.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rage_Against_the_Machine_(album)
  title: Rage Against the Machine (album)
  extract: |-
    <p><i><b>Rage Against the Machine</b></i> is the debut studio album by the American rap metal band Rage Against the Machine. The album was released on November 3, 1992. It went to #1 on the <i>Billboard</i> Heatseekers chart, and #45 on the <i>Billboard</i> 200 chart.</p>
    <p>"Know Your Enemy" features Tool vocalist Maynard James Keenan on "additional vocals", and also features Jane's Addiction drummer Stephen Perkins on trashcan percussion. Keenan has been known on occasion to appear onstage with the band to perform the song. The album cover features the self-immolation of Thich Quang Duc that occurred on June 11, 1963.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Day_of_the_Doctor
  title: The Day of the Doctor
  extract: |-
    <p>"<b>The Day of the Doctor</b>" is the 799th episode of the British science fiction television programme <i>Doctor Who</i>, and marks the programme's fiftieth anniversary. It is written by Steven Moffat, an executive producer alongside Faith Penhale. It has been described by series producer Marcus Wilson as a "love letter to the fans" and by the controller of BBC One, Danny Cohen, as an "event drama". It was shown on BBC One on 23 November 2013, in both 2D and 3D. The special was broadcast simultaneously in 94 countries, and was shown concurrently in 3D in some cinemas. It achieved the Guinness World Record for the largest ever simulcast of a TV drama.</p>
    <p>The episode starred Matt Smith as the Eleventh Doctor and Jenna Coleman as his companion, Clara Oswald. Previous lead actors David Tennant and Billie Piper reprised their roles for the episode, with Tennant returning to play the Tenth Doctor and Piper portraying a likeness of her character Rose Tyler. John Hurt appeared as a previously unknown, past incarnation of the Doctor, the War Doctor, as introduced in the previous series finale. Actor Peter Capaldi also made a surprise debut as the Twelfth Doctor in a brief scene. Rounding out the guest cast, Joanna Page starred as Queen Elizabeth I, while Jemma Redgrave returned to portray Kate Stewart. The special also featured the return of the Daleks, and the Zygons, shape-shifting aliens who had previously only appeared in the 1975 serial <i>Terror of the Zygons</i>.</p>
    <p></p>
