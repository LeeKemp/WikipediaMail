- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Brian_Griffin
  title: Brian Griffin
  extract: |-
    <p><b>Brian Griffin</b> is a fictional character from the animated television series <i>Family Guy</i>. An anthropomorphic dog, voiced by Seth MacFarlane, he was one of the show's main characters and a member of the Griffin family.</p>
    <p>He first appeared on television, along with the rest of the family, in a 15-minute short on December 20, 1998. Brian was created and designed by MacFarlane himself. MacFarlane was asked to pitch a pilot to the Fox Broadcasting Company based on <i>The Life of Larry and Larry &amp; Steve</i>, two shorts made by MacFarlane (the second one at Hanna-Barbera for Cartoon Network's "What-A-Cartoon" project) which featured a middle-aged character named Larry and an intellectual dog, Steve. After the pilot was given the green light, the Griffin family appeared on the episode "Death Has a Shadow".</p>
    <p>Brian was a member of the Griffin family. He primarily worked in the series as a struggling writer attempting essays, books, novels, screenplays and newspaper articles. His appearance was a redesign of the protagonist Steve from MacFarlane's previous animated short films, <i>The Life of Larry &amp; Steve</i>. He has been featured in much of the <i>Family Guy</i> merchandise, including toys, t-shirts, and video games, and has made crossover appearances in the other MacFarlane-produced shows, <i>American Dad!</i> and <i>The Cleveland Show</i>.</p>
    <p>The twelfth season episode "Life of Brian" has, as its plot, Brian's death after being struck by a car.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/One_Direction
  title: One Direction
  extract: |-
    <p><b>One Direction</b> are an English-Irish pop boy band based in London, consisting of Niall Horan, Zayn Malik, Liam Payne, Harry Styles and Louis Tomlinson. They signed with Simon Cowell's record label Syco Records after being formed and finishing third in the seventh series of the British televised singing competition <i>The X Factor</i> in 2010. Propelled to international success by the power of social media, One Direction's two albums <i>Up All Night</i> and <i>Take Me Home</i>, released in 2011 and 2012 respectively, broke several records, topped the charts of most major markets, and generated hit singles, which include "What Makes You Beautiful", "Live While We're Young" and One Way or Another (Teenage Kicks)</p>
    <p>Often described as forming part of a new "British Invasion" in the United States, the group have sold 19 million singles and 10 million albums, according to the band's management company, Modest! Management. Their achievements include two BRIT Awards and four MTV Video Music Awards. According to Nick Gatfield, the chairman and chief executive of Sony Music Entertainment UK, One Direction represented a $50 million business empire by June 2012. They were proclaimed 2012's "Top New Artist" by <i>Billboard</i>. By April 2013, the band had an estimated personal combined wealth of £25 million.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5.1 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p></p>
