  extract: |-
    <p><b>Survivor Series</b> was a professional wrestling pay-per-view (PPV) event produced by WWE. It took place on November 24, 2013 at the TD Garden in Boston, and is the twenty-seventh annual Survivor Series PPV. It was the eleventh pay-per-view in the 2013 lineup.</p>
