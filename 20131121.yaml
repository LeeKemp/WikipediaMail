- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bitcoin
  title: Bitcoin
  extract: |-
    <p><b>Bitcoin</b> (sign: ; code: <b>BTC</b> or <b>XBT</b>) is a distributed, peer-to-peer digital currency that functions without the intermediation of any central authority. The concept was introduced in a 2008 paper by a pseudonymous developer known as "Satoshi Nakamoto".</p>
    <p>Bitcoin has been called a cryptocurrency because it is decentralized and uses cryptography to control transactions and prevent double-spending, a problem for digital currencies. Once validated, every individual transaction is permanently recorded in a public ledger known as the blockchain. Payment processing is done by a network of private computers often specially tailored to this task. The operators of these computers, known as "miners", are rewarded with transaction fees and newly minted Bitcoins. However, new bitcoins are created at an ever-decreasing rate.</p>
    <p>In 2012, <i>The Economist</i> reasoned that Bitcoin has been popular because of "its role in dodgy online markets," and in 2013 the FBI shut down one such service, Silk Road, which specialized in illegal drugs (whereupon the FBI came into the control of approximately 1.5% of all bitcoins in circulation). However, bitcoins are increasingly used as payment for legitimate products and services, and merchants have an incentive to accept the currency because transaction fees are lower than the 2 to 3% typically imposed by credit card processors. Notable vendors include WordPress, OkCupid, Reddit, and Chinese Internet giant Baidu.</p>
    <p>Speculators have been attracted to Bitcoin, fueling volatility and price swings. As of July 2013, the use of Bitcoin in the retail and commercial marketplace is relatively small compared with the use by speculators.</p>
    <p>Bitcoins are stored by associating them with addresses called "wallets". Wallets can be stored on web services, on local hardware like PCs and mobile devices, or on paper print-outs. Thefts of bitcoins from web services and online wallets have been covered in the media, prompting assertions that the safest way to store bitcoins is on secure paper wallets.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lorde
  title: Lorde
  extract: |-
    <p><b>Ella Maria Lani Yelich-O'Connor</b> (born 7 November 1996), known by her stage name <b>Lorde</b> (/ˈlɔrd/), is a New Zealand singer-songwriter. Her first EP, <i>The Love Club</i>, was released on 22 November 2012 (2012-11-22), and her first single, "Royals", debuted at number one on the New Zealand Top 40, and also reached number one on the <i>Billboard</i> Hot 100 in 2013, making her the first New Zealand solo artist to have a number one song in the United States. Her debut album, <i>Pure Heroine</i>, was released on 27 September 2013 (2013-09-27). She jointly won the 2013 Silver Scroll award for "Royals".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Joseph_Paul_Franklin
  title: Joseph Paul Franklin
  extract: |-
    <p><b>Joseph Paul Franklin</b> (April 13, 1950 – November 20, 2013) was an American serial killer. He was convicted of several murders, and given six life sentences, as well as a death sentence. He confessed to the attempted murders of two prominent men: the magazine publisher Larry Flynt in 1978 and Vernon Jordan, Jr., the civil rights activist, in 1980. Both survived their injuries, but Flynt was left permanently paralyzed from the waist down. Franklin was not convicted in either of those cases.</p>
    <p>Because Franklin has repeatedly changed his accounts of some cases, officials cannot determine the full extent of his crimes. His claims of racial motivation have been offset by a defense expert witness who testified in 1997 that Franklin was a paranoid schizophrenic who was not fit to stand trial.</p>
    <p>Franklin was on death row for 15 years awaiting execution in the state of Missouri for the 1977 murder of Gerald Gordon. He was executed by lethal injection on November 20, 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jennifer_Lawrence
  title: Jennifer Lawrence
  extract: |-
    <p><b>Jennifer Shrader Lawrence</b> (born August 15, 1990) is an American actress. Her first major role was as a lead cast member on TBS's <i>The Bill Engvall Show</i> (2007–2009) and she subsequently appeared in the independent films <i>The Burning Plain</i> (2008) and <i>Winter's Bone</i> (2010), for which she received nominations for the Academy Award, Golden Globe Award, Satellite Award, Independent Spirit Award, and Screen Actors Guild Award for Best Actress. At age 20, she was the third-youngest actress ever to be nominated for the Academy Award for Best Actress. At age 22, her performance in the romantic comedy <i>Silver Linings Playbook</i> (2012) earned her the Academy Award, Golden Globe Award, Screen Actors Guild Award, Satellite Award and the Independent Spirit Award for Best Actress, amongst other accolades, making her the youngest person ever to be nominated for two Academy Awards for Best Actress and the second-youngest Best Actress winner.</p>
    <p>Lawrence is also known for playing Raven Darkhölme / Mystique in the 2011 film <i>X-Men: First Class</i>, a role she will reprise in <i>X-Men: Days of Future Past</i> in 2014. Beginning in 2012, she achieved international recognition starring as the heroine Katniss Everdeen in <i>The Hunger Games</i> and its three sequels, an adaptation of Suzanne Collins' best-selling series of the same name. Her performance in the films garnered her notable critical praise and marked her as the highest-grossing action heroine of all time. Lawrence's performances thus far have prompted <i>Rolling Stone</i> to call her "the most talented young actress in America." In 2013, <i>Time</i> named her one of the 100 most influential people in the world and <i>ELLE Magazine</i> named her the most powerful woman in the entertainment business.</p>
    <p></p>
