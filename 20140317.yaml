- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Saint_Patrick%27s_Day
  title: Saint Patrick's Day
  extract: |-
    <p><b>Saint Patrick's Day</b> or the <b>Feast of Saint Patrick</b> (Irish: <i>Lá Fhéile Pádraig</i>, "the Day of the Festival of Patrick") is a cultural and religious holiday celebrated annually on 17 March, the death date of the most commonly-recognised patron saint of Ireland, Saint Patrick (<abbr title="circa">c.</abbr> AD 385–461).</p>
    <p>Saint Patrick's Day was made an official Christian feast day in the early seventeenth century and is observed by the Catholic Church, the Anglican Communion (especially the Church of Ireland), the Eastern Orthodox Church and Lutheran Church. The day commemorates Saint Patrick and the arrival of Christianity in Ireland, as well as celebrates the heritage and culture of the Irish in general. Celebrations generally involve public parades and festivals, céilithe, and the wearing of green attire or shamrocks. Christians also attend church services, and the Lenten restrictions on eating and drinking alcohol are lifted for the day, which has encouraged and propagated the holiday's tradition of alcohol consumption.</p>
    <p>Saint Patrick's Day is a public holiday in the Republic of Ireland, Northern Ireland, Newfoundland and Labrador and Montserrat. It is also widely celebrated by the Irish diaspora around the world; especially in Britain, Canada, the United States, Argentina, Australia and New Zealand.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(TV_series)
  title: The Walking Dead (TV series)
  extract: |-
    <p><i><b>The Walking Dead</b></i> is an American post-apocalyptic horror drama television series developed by Frank Darabont. It is based on the comic book series of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard. The series stars Andrew Lincoln as sheriff's deputy Rick Grimes, who awakens from a coma to find a post-apocalyptic world dominated by flesh-eating zombies. He sets out to find his family and encounters many other survivors along the way.</p>
    <p><i>The Walking Dead</i> premiered on October 31, 2010, on the cable television channel AMC in the United States. It premiered internationally during the first week of November 2010 on Fox International Channels. Based on its reception, AMC renewed the series for a second season of 13 episodes, which premiered on October 16, 2011. Two episodes into the second season, AMC announced that the show would return for a third season of 16 episodes, which began airing on October 14, 2012. On December 21, 2012, AMC renewed <i>The Walking Dead</i> for a fourth season of 16 episodes, which premiered on October 13, 2013. On October 29, 2013, AMC renewed it for a fifth season.</p>
    <p>The series has been well received and has been nominated for many awards, including the Writers Guild of America Award and the Golden Globe Award for Best Television Series – Drama. The series has also attained strong Nielsen ratings, surpassing various records for a cable series, including viewership of 16.1 million for its season four premiere, making it the most-watched drama series telecast in basic cable history.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Siege_of_Paris_(845)
  title: Siege of Paris (845)
  extract: |-
    <p>The <b>Siege of Paris</b> and the <b>Sack of Paris</b> of 845 was the culmination of a Viking invasion of the kingdom of the West Franks. The Viking forces were led by a Danish chieftain named "Reginherus", or Ragnar, who traditionally has been identified with the legendary saga character Ragnar Lodbrok. Ragnar's fleet of 120 Viking ships, carrying thousands of men, entered the Seine in March and proceeded sailing up the river. The West Frankish king Charles the Bald assembled a smaller army in response, but as the Vikings defeated one division, comprising half of the army, the remaining forces retreated. The Vikings reached Paris at the end of the month, during Easter. After plundering and occupying the city, the Vikings finally withdrew after receiving a ransom payment of 7,000 French livres, or pounds (2,570 kilograms (5,670 lb)) of silver and gold from Charles the Bald.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest version of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/True_Detective_(TV_series)
  title: True Detective (TV series)
  extract: |-
    <p><i><b>True Detective</b></i> is an American television anthology crime drama series on HBO created and written by Nic Pizzolatto, with the first season directed by Cary Joji Fukunaga. Season one stars Matthew McConaughey, Woody Harrelson, Michelle Monaghan, Michael Potts, and Tory Kittles, and uses multiple timelines to trace two Louisiana State Police Criminal Investigations Division homicide detectives' hunt for a serial killer in Louisiana across seventeen years. The series premiered on January 12, 2014, and consisted of eight episodes which concluded on March 9, 2014. The series has received critical acclaim.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Fred_Phelps
  title: Fred Phelps
  extract: |-
    <p><b>Fred Waldron Phelps, Sr.</b> (born November 13, 1929) is an American pastor who headed the Westboro Baptist Church (WBC), an independent Baptist church based in Topeka, Kansas, prior to his excommunication in 2013. Phelps is a disbarred lawyer, founder of the Phelps Chartered law firm, and a former civil rights activist. He has sought public office four times. In the election for United States Senator for Kansas in 1992, he received 49,416 votes (30.8%) in the Democratic primary, coming in second after Gloria O'Dell (who subsequently lost to later presidential candidate Bob Dole).</p>
    <p>Phelps's followers frequently picket various events, such as military funerals, gay pride gatherings, high-profile political gatherings, university commencement ceremonies, performances of <i>The Laramie Project</i>, mainstream Christian gatherings and concerts with which he had no affiliation, arguing it is their sacred duty to warn others of God's anger, leading a group of motorcycle riders to form the Patriot Guard Riders to provide a nonviolent, volunteer buffer between the protesters and mourners.</p>
    <p>In response to Phelps' protests at military funerals, President George W. Bush signed the Respect for America's Fallen Heroes Act into law in May 2006, and, in April 2007, Kansas governor Kathleen Sebelius signed into law a bill establishing a 150-foot no-picketing buffer zone around funerals. As of April 2006<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, 8 other states have enacted similar laws and 10 more were considering it. On August 6, 2012, President Obama signed Pub.L. 112–154, the Honoring America’s Veterans and Caring for Camp Lejeune Families Act of 2012 which, among other things, requires a 300-foot and 2-hour buffer zone around military funerals.</p>
    <p>He is known for the slogans that he and his ministry use against people he deems sinful; his church is built around a core of anti-homosexual theology, with many of their activities stemming from the slogan "God hates fags", which is also the name of the group's main website. Gay rights supporters have denounced him as a producer of anti-gay propaganda and violence-inspiring hate speech. The church is considered a hate group and monitored by the Anti-Defamation League and Southern Poverty Law Center.</p>
    <p>Phelps has long been estranged from family members who left the Westboro Baptist Church. In March 2014, his estranged sons Nathan and Mark reported that he was in very poor health and receiving hospice care. It was also said that Phelps had been excommunicated from the church in the summer of 2013. </p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(season_4)
  title: The Walking Dead (season 4)
  extract: |-
    <p>The fourth season of AMC's television series <i>The Walking Dead</i> premiered on October 13, 2013, to consist of 16 episodes. The series is based on the series of comic books of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard; it was developed for television by Frank Darabont and is executive produced by Kirkman, David Alpert, Scott M. Gimple, Greg Nicotero, Tom Luse, and Gale Anne Hurd. Gimple assumed the role of showrunner after Glen Mazzara's departure at the conclusion of the previous season. The season introduces the notable comic characters Abraham Ford, Eugene Porter, Rosita Espinosa, Bob Stookey, and Lilly, as well as a modified version of the Chalmers family from <i>The Walking Dead: Rise of the Governor</i> tie-in novel.</p>
    <p>The season continues the story of former sheriff's deputy Rick Grimes, who relinquished his leadership in order to live a quiet life in contrast to his cold-hearted nature in the previous season. Rick's fellow survivors struggle to maintain their idealistic lifestyle in the prison in the face of threats, including the proliferation of walkers near the prison gates, the outbreak of a contagious and deadly flu-like infection within the prison population, and the whereabouts of The Governor, who, unbeknownst to the prison community, has survived and is planning his revenge upon meeting a new family and rallying his new army. The second half of the season mainly focuses on the individual groups that escaped from the prison after its downfall.</p>
    <p></p>
