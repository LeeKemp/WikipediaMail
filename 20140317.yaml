- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Saint_Patrick&#39;s_Day
  title: Saint Patrick&#39;s Day
  extract: |-
    <p><b>Saint Patrick</b> (Latin: <i>Patricius</i>; Proto-Irish: <i>*Qatrikias</i>; Modern Irish: <i>Pádraig</i>;<sup class="noprint Inline-Template" style="white-space:nowrap;">[<i>needs IPA</i>]</sup> Welsh: <i>Padrig</i>) was a 5th-century Romano-British Christian missionary and bishop in Ireland. Known as the "Apostle of Ireland", he is the primary patron saint of the island along with Saints Brigit and Columba.</p>
    <p>The dates of Patrick's life cannot be fixed with certainty but, on a widespread interpretation, he was active as a missionary in Ireland during the second half of the fifth century. He is generally credited with being the first bishop of Armagh, Primate of Ireland.</p>
    <p>When he was about 16, he was captured from his home in Great Britain, and taken as a slave to Ireland, where he lived for six years before escaping and returning to his family. After becoming a cleric, he returned to northern and western Ireland. In later life, he served as an ordained bishop, but little is known about the places where he worked. By the seventh century, he had already come to be revered as the patron saint of Ireland.</p>
    <p>Saint Patrick's Day is observed on 17 March, the date of his death. It is celebrated inside and outside Ireland as a religious and cultural holiday. In the dioceses of Ireland, it is both a solemnity and a holy day of obligation; it is also a celebration of Ireland itself.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370) was a scheduled airline passenger service that disappeared on 8 March 2014 en route from Kuala Lumpur International Airport to Beijing Capital International Airport. The aircraft operating the service, a Boeing 777-200ER, last made contact with air traffic control less than an hour after take-off. The aircraft was operated by Malaysia Airlines and was carrying 12 crew members and 227 passengers from 15 nations.</p>
    <p>On the same day, a joint search and rescue effort in the Gulf of Thailand and the South China Sea was initiated. On 11 March, the search area was extended to the Strait of Malacca. On 12 March, authorities also began to search the Andaman Sea, northwest of the Strait of Malacca.</p>
    <p>Investigators believe that the aircraft headed west back across the Malay Peninsula and that satellites continued to receive "pings" from the aircraft for several hours after air traffic control lost contact with the flight. On 15 March, Prime Minister of Malaysia Najib Razak said that satellite-related data showed that the aircraft's ACARS and transponder had been switched off and that radar data indicated that the aircraft's "movements are consistent with the deliberate action of someone on the plane." As of 16 March, there are 25 countries participating in the revised search, focusing on a northern corridor from the Kazakh–Turkmen border to northern Thailand, as well as a southern corridor from Indonesia to the southern Indian Ocean.</p>
    <p>As of Sunday, 17th March 2014,Indian Navy suspended its search for Malaysia Airlines flight 370 around the remote Andaman and Nicobar Islands and in the Bay of Bengal and is awaiting fresh instructions from Malaysia."The entire operation is on hold for now. We are awaiting fresh instructions from Malaysia. Nothing came out of the search in designated areas on Saturday," said Colonel Harmit Singh, spokesman for India's army, navy and airforce command in the Andaman and Nicobar Islands.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Holi
  title: Holi
  extract: |-
    <p><b>Holi</b> (<small>English</small> <small>pronunciation:</small> /ˈhoʊliː/) (Sanskrit: होली) is a spring festival also known as the festival of colours and the festival of love. It is an ancient Hindu religious festival which has become popular with non-Hindus in many parts of South Asia, as well as people of other communities.</p>
    <p>It is primarily observed in India, Nepal, and other regions of the world with significant populations of Hindus or people of Indian origin. The festival has, in recent times, spread in parts of Europe and North America as a spring celebration of love, frolic and colours.</p>
    <p>Holi celebrations start with a Holika bonfire on the night before Holi where people gather, sing and dance. The next morning is a free for all carnival of colours, where everyone plays, chases and colours each other with dry powder and coloured water, with some carrying water guns and coloured water-filled balloons for their water fight. Anyone and everyone is fair game, friend or stranger, rich or poor, man or woman, children and elders. The frolic and fight with colours occurs in the open streets, open parks, outside temples and buildings. Groups carry drums and musical instruments, go from place to place, sing and dance. People move and visit family, friends and foes, first play with colours on each other, laugh and chit-chat, then share Holi delicacies, food and drinks. In the evening, after sobering up, people dress up, visit friends and family.</p>
    <p>Holi is celebrated at the approach of vernal equinox, on the Phalguna Purnima (Full Moon). The festival date varies every year, per the Hindu calendar, and typically comes in March, sometimes February in the Gregorian Calendar. The festival signifies the victory of good over evil, the arrival of spring, end of winter, and for many a festive day to meet others, play and laugh, forget and forgive, and repair ruptured relationships.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Crimea
  title: Crimea
  extract: |-
    <p>The <b>Autonomous Republic of Crimea</b> (Ukrainian: Автономна Республіка Крим, <i>Avtonomna Respublika Krym</i>; Russian: Автономная Республика Крым, <i>Avtonomnaya Respublika Krym</i>; Crimean Tatar: <i>Qırım Muhtar Cumhuriyeti</i>, Къырым Мухтар Джумхуриети) is an autonomous republic in the southwestern region of Ukraine, located on the Crimean Peninsula on the North shore of the Black Sea with a predominantly Russian ethnic majority (58%). Due to recent political instability in the region, national sovereignty over the peninsula is currently being disputed by Russia (March 2014). The Autonomous Republic of Crimea includes nearly all of the North Black Sea peninsula of Crimea, with the small exception of Sevastopol.</p>
    <p>Since ca. 700 BC, the peninsula has changed hands well over a dozen times, having been controlled by Cimmerians, Bulgars, Greeks, Scythians, Romans, Goths, Huns, Khazars, Kievan Rus' (early Ukraine), Byzantine Greeks, Venitians, Genoese, Kipchaks, Ottoman Turks, Golden Horde Tatars, Mongols, Russians, Germans and modern Ukrainians.</p>
    <p>The Autonomous Republic of Crimea is an autonomous parliamentary republic within Ukraine and is governed by the Constitution of Crimea in accordance with the laws of Ukraine. The capital and administrative seat of the republic's government is the city of Simferopol, located in the center of the peninsula. Crimea's area is 26,200 square kilometers (10,100 sq mi) and its population was 1,973,185 as of 2007. These figures do not include the area and population of the City of Sevastopol (2007 population: 379,200), which is administratively separate from the autonomous republic. The peninsula thus has 2,352,385 people (2007 estimate).</p>
    <p>Crimean Tatars, a predominantly Muslim ethnic minority who in 2001 made up 12.10% of the population, formed in Crimea in the late Middle Ages, after the Crimean Khanate had come into existence. The Crimean Tatars were forcibly expelled to Central Asia by Joseph Stalin's government. After the fall of the Soviet Union, Crimean Tatars began to return to the region. According to the 2001 Ukrainian population census 58% of the population of Crimea are ethnic Russians and 24% are ethnic Ukrainians. The region has a high proportion of Muslims.</p>
    <p>On March 11, 2014, the parliament of the Autonomous Republic of Crimea adopted a Crimean declaration of independence from Ukraine, ahead of a planned referendum.</p>
    <p></p>
