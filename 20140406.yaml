    <p><b>WrestleMania XXX</b> (also known as <b>WrestleMania 30</b>) will be the thirtieth annual WrestleMania professional wrestling pay-per-view (PPV) event produced by WWE, to be held on April 6, 2014, at the Mercedes-Benz Superdome in New Orleans, Louisiana.</p>
    <p>It will be the first WWE event simultaneously broadcast live on pay-per-view television and WWE's new streaming media service, the WWE Network.</p>
