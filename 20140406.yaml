  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, with Javanese being the dominant language; it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Kurt_Cobain
  title: Kurt Cobain
  extract: |-
    <p><b>Kurt Donald Cobain</b> (February 20, 1967 – c. April 5, 1994) was an American musician and artist.</p>
    <p>He was best known as the lead singer, guitarist, and primary songwriter of the grunge band Nirvana. Cobain formed Nirvana with Krist Novoselic in Aberdeen, Washington, in 1985 and established it as part of the Seattle music scene, having its debut album <i>Bleach</i> released on the independent record label Sub Pop in 1989.</p>
    <p>After signing with major label DGC Records, the band found breakthrough success with "Smells Like Teen Spirit" from its second album <i>Nevermind</i> (1991). Following the success of <i>Nevermind</i>, Nirvana was labeled "the flagship band" of Generation X, and Cobain hailed as "the spokesman of a generation". Cobain, however, was often uncomfortable and frustrated, believing his message and artistic vision to have been misinterpreted by the public, with his personal issues often subject to media attention. He challenged Nirvana's audience with its final studio album <i>In Utero</i> (1993). It did not match the sales figures of <i>Nevermind</i> but was still a critical and commercial success.</p>
    <p>During the last years of his life, Cobain struggled with heroin addiction, illness and depression. He also had difficulty coping with his fame and public image, and the professional and lifelong personal pressures surrounding himself and his wife, musician Courtney Love. On April 8, 1994, Cobain was found dead at his home in Seattle, the victim of what was officially ruled a suicide by a self-inflicted shotgun wound to the head. The circumstances of his death at age 27 have become a topic of public fascination and debate. Since their debut, Nirvana, with Cobain as a songwriter, has sold over 25 million albums in the US, and over 75 million worldwide.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eclipse_of_Thales
  title: Eclipse of Thales
  extract: |-
    <p>The Greek philosopher Thales of Miletus accurately predicted a solar eclipse in advance of the eclipse itself according to <i>The Histories</i> of Herodotus. If Herodotus's account is accurate, this eclipse is the earliest recorded as being known in advance of its occurrence. Most historians believe that the predicted eclipse was the solar eclipse of May 28, 585 BC. How exactly Thales predicted the eclipse remains uncertain; some historians claim the eclipse was never predicted at all. According to Herodotus, the appearance of the eclipse was interpreted as an omen, and interrupted a battle between the Medes and the Lydians. The fighting immediately stopped, and they agreed to a truce.</p>
    <p></p>
