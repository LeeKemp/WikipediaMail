  title: Anna Kendrick
  extract: |-
    <p><b>Anna Kendrick</b> (born August 9, 1985) is an American actress and singer. She rose to international fame after her performance as Natalie Keener in <i>Up in the Air</i> (2009), for which she received Academy Award, BAFTA, Golden Globe, and Screen Actors Guild Award nominations for Best Supporting Actress. She played Dinah Lord in the Broadway musical <i>High Society</i> (1998), for which she was nominated for a Tony Award. Her other notable roles include Fritzi Wagner in <i>Camp</i> (2003), Jessica Stanley in <i>The Twilight Saga</i> (2008–11), Stacey Pilgrim in <i>Scott Pilgrim vs. the World</i> (2010), Beca Mitchell in <i>Pitch Perfect</i> (2012), and Janet in <i>End of Watch</i> (2012).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Frozen_(2013_film)
  title: Frozen (2013 film)
  extract: |-
    <p><i><b>Frozen</b></i> is a 2013 American 3D computer-animated musical fantasy-comedy film produced by Walt Disney Animation Studios and released by Walt Disney Pictures. It is the 53rd animated feature in the Walt Disney Animated Classics series. Inspired by Hans Christian Andersen's fairy tale <i>The Snow Queen</i>, and featuring the voices of Kristen Bell, Idina Menzel, Jonathan Groff, Josh Gad, and Santino Fontana, the film tells the story of a fearless princess who sets off on an epic journey alongside a rugged, thrill-seeking mountain man, his loyal pet reindeer, and a hapless snowman to find her estranged sister, whose icy powers have inadvertently trapped the kingdom in eternal winter.</p>
    <p>The film underwent several story treatments for several years, before being commissioned in 2011, with a screenplay written by Jennifer Lee, and both Chris Buck and Lee serving as directors. Christophe Beck, who had worked on Disney's award-winning short <i>Paperman</i>, was hired to compose the film's orchestral score, while husband-and-wife songwriting team Robert Lopez and Kristen Anderson-Lopez penned the songs.</p>
    <p><i>Frozen</i> premiered at the El Capitan Theatre on November 19, 2013, and went into general release on November 27. Not accounting for inflation, the film is the highest-grossing animated film of all time and the ninth highest-grossing film of all time, having so far grossed $1.09 billion in worldwide box office revenue, $398 million of which in the United States and Canada. It was met with widespread critical acclaim, and several film critics considered it to be the best Disney animated musical since the studio's renaissance era. The film won two Academy Awards for Best Animated Feature and Best Original Song ("Let It Go"), the Golden Globe Award for Best Animated Feature Film, the BAFTA Award for Best Animated Film, five Annie Awards (including Best Animated Feature), and two Critics' Choice Awards for Best Animated Feature and Best Original Song ("Let It Go").</p>
    <p></p>
