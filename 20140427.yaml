- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Clint_Eastwood
  title: Clint Eastwood
  extract: |-
    <p><b>Clint Eastwood</b> (born May 31, 1930) is an American actor, film director, producer and composer. He rose to international fame with his role as the Man with No Name in Sergio Leone's <i>Dollars</i> trilogy of spaghetti Westerns during the 1960s, and as Harry Callahan in the five <i>Dirty Harry</i> films throughout the 1970s and 1980s. These roles, among others, have made him an enduring cultural icon of masculinity.</p>
    <p>For his work in the films <i>Unforgiven</i> (1992) and <i>Million Dollar Baby</i> (2004), Eastwood won Academy Awards for Best Director and Producer of the Best Picture, as well as receiving nominations for Best Actor. His greatest commercial successes have been <i>Every Which Way But Loose</i> (1978) and its sequel, <i>Any Which Way You Can</i> (1980), after adjustment for inflation. Other popular films include <i>Hang 'Em High</i> (1968), <i>Play Misty for Me</i> (1971), <i>Thunderbolt and Lightfoot</i> (1974), <i>The Outlaw Josey Wales</i> (1976), <i>Escape from Alcatraz</i> (1979), <i>Firefox</i> (1982), <i>Tightrope</i> (1984), <i>Pale Rider</i> (1985), <i>Heartbreak Ridge</i> (1986), <i>In the Line of Fire</i> (1993), <i>The Bridges of Madison County</i> (1995), and <i>Gran Torino</i> (2008).</p>
    <p>In addition to directing many of his own star vehicles, Eastwood has also directed films in which he did not appear, such as <i>Mystic River</i> (2003) and <i>Letters from Iwo Jima</i> (2006), for which he received Academy Award nominations, and <i>Changeling</i> (2008). He received considerable critical praise in France, including for several films which were not well received in the United States, and he has been awarded two of France's highest honors: in 1994 he became a recipient of the French Republic's Commandeur of the Ordre des Arts et des Lettres and in 2007 he was awarded the Légion d'honneur medal. In 2000, he was awarded the Italian Venice Film Festival Golden Lion for lifetime achievement.</p>
    <p>Since 1967, Eastwood has run his own production company, Malpaso, which has produced all except four of his American films. He served as the nonpartisan mayor of Carmel-by-the-Sea, California from 1986 to 1988. Eastwood has at least seven children by five different women, although he has only married twice.</p>
    <p></p>
