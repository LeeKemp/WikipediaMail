- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Women%27s_lacrosse
  title: Women's lacrosse
  extract: |-
    <p><b>Women's lacrosse</b>, sometimes shortened to <b>wlax</b> or <b>lax</b>, is a sport played with twelve players on each team. Originally played by indigenous peoples of the Americas, the modern women's game was introduced in 1890 at the St Leonard's School in Scotland. The rules of women's lacrosse differ significantly from men's field lacrosse.</p>
    <p>The object of the game is to use a long-handled racket (known as a <i>crosse</i> or lacrosse stick) to catch, carry, and pass a solid rubber ball in an effort to score by ultimately hurling the ball into an opponent's goal. The head of the lacrosse stick has a mesh net strung into it that allows the player to hold the lacrosse ball. Defensively the object is to keep the opposing team from scoring and to dispossess them of the ball through the use of stick checking and body positioning. The rules of women's lacrosse are very complicated, and very different from the men's lacrosse game. Equipment required to play is also different from the men's. Women are only required to wear eyewear/lacrosse goggles, and a mouth guard. Their stick has restrictions too, it has to be a certain length and the pocket cannot be too deep.</p>
    <p>At the collegiate level, lacrosse is represented by the National Collegiate Athletic Association. In the United States an NCAA Women's Lacrosse Championship is held each spring. Internationally women's lacrosse has a thirty-one member group called the Federation of International Lacrosse, which sponsors the Women's Lacrosse World Cup once every four years.</p>
    <p></p>
