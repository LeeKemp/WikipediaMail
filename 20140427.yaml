- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Travis_(chimpanzee)
  title: Travis (chimpanzee)
  extract: |-
    <p><b>Travis</b> (1995 – February 16, 2009) was a male common chimpanzee (<i>Pan troglodytes</i>) who appeared in American television shows and commercials. In February 2009, Travis and his owner Sandra Herold gained international notoriety after he suddenly attacked Charla Nash, a friend of Herold, and grievously mauled her, blinding her while severing her nose, ears, both hands and severely lacerating her face. He was subsequently shot dead on the arrival of the police, after trying to attack an officer.</p>
    <p>As an animal actor, Travis had appeared in several television commercials, including spots for Coca-Cola and Old Navy. He had also appeared on <i>The Maury Povich Show</i>, <i>The Man Show</i>, and a television pilot that featured Sheryl Crow and Michael Moore.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Schleswig-Holstein_Wadden_Sea_National_Park
  title: Schleswig-Holstein Wadden Sea National Park
  extract: |-
    <p>The <b>Schleswig-Holstein Wadden Sea National Park</b> (German: <i>Nationalpark Schleswig-Holsteinisches Wattenmeer</i>) is a national park in the Schleswig-Holstein area of the German Wadden Sea. It was founded by the Parliament of Schleswig-Holstein on 1 October 1985 by the National Park Act of 22 July 1985 and expanded significantly in 1999. Together with the Lower Saxon Wadden Sea National Park, the Hamburg Wadden Sea National Park and those parts of Elbe estuary which are not nature reserves, it forms the German part of the Wadden Sea.</p>
    <p>The national park extends from the German-Danish maritime border in the north down to the Elbe estuary in the south. In the North Frisian area, it includes the mudflats around the geest-based and marsh islands and the <i>Halligen</i> (undyked islands). There the mudflats are 40 km wide in places. Further south lie areas of mudflats which contain particularly large sandbanks. In addition to the plants and animals that are typical of the entire Wadden Sea, especially large numbers of porpoise, shelduck and eelgrass may be seen in the Schleswig-Holstein part.</p>
    <p>With an area of 4410 km ² it is by far the largest national park in Germany. Some 68% of its area is permanently under water and 30% is periodically dry. The land element consists mainly of salt marshes. Since 1990, the national park, including the North Frisian <i>Halligen</i>, has been designated as a UNESCO recognised biosphere. Together with other German and Dutch Wadden Sea areas it became a UNESCO World Heritage Site on 26 June 2009.</p>
    <p></p>
