  title: Yigal Allon
  extract: |
    <p><b>Yigal Allon</b> (Hebrew: יִגְאָל אַלּוֹן; 10 October 1918 – 29 February 1980) was an Israeli politician, a commander of the Palmach, and a general in the IDF. He served as one of the leaders of Ahdut HaAvoda party and the Israeli Labor party, and acting Prime Minister of Israel. He was a Knesset member and government minister from the 10th through the 17th Knesset.</p>
