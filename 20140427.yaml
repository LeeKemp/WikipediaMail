- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sikhism
  title: Sikhism
  extract: |-
    <p><b>Sikhism</b> (/ˈsiːkɨzəm/ or /ˈsɪkɨzəm/; Punjabi: ਸਿੱਖੀ, <i>sikkhī</i>, <small>IPA: </small>[ˈsɪkːʰiː]) is a monotheistic religion founded during the 15th century in the Punjab region of the Indian subcontinent, by Guru Nanak and continued to progress through the ten successive Sikh gurus (the eleventh and last guru being the holy scripture <i>Guru Granth Sahib</i>. The Guru Granth Sahib is a collection of the Sikh Gurus' writings that was compiled by the 5th Sikh Guru). It is the fifth-largest organized religion in the world, with approximately 30 million adherents. Punjab, India is the only state in the world with a majority Sikh population.</p>
    <p>Adherents of Sikhism are known as Sikhs (<i>students</i> or <i>disciples</i>). According to Devinder Singh Chahal, "The word 'Sikhi' (commonly known as Gurmat) gave rise to the modern anglicized word 'Sikhism' for the modern world." Gurmat means literally 'wisdom of the Guru' in contrast to <i>Manmat</i>, which means self-willed impulses.</p>
    <p>According to Sewa Singh Kalsi, "The central teaching in Sikhism is the belief in the concept of the oneness of God." Sikhism considers spiritual life and secular life to be intertwined. Guru Nanak, the first Sikh Guru established the system of the Langar (communal kitchen), in order to demonstrate the need to share and have equality between all people. Sikhs also believe that "all religious traditions are equally valid and capable of enlightening their followers". In addition to sharing with others Guru Nanak inspired people to earn an honest living without exploitation and also the need for remembrance of the divine name (God). Guru Nanak described living an "active, creative, and practical life" of "truthfulness, fidelity, self-control and purity" as being higher than a purely contemplative life. Guru Hargobind, the sixth Sikh Guru, established the political/temporal (Miri) and spiritual (Piri) realms to be mutually coexistent.</p>
    <p>According to the ninth Sikh Guru, Tegh Bahadhur, the ideal Sikh should have both Shakti (power that resides in the temporal), and Bhakti (spiritual meditative qualities). Finally the concept of the baptized Saint Soldier of the Khalsa was formed by the tenth Sikh Guru, Gobind Singh in 1699 at Anandpur Sahib. Sikhs are expected to embody the qualities of a "Sant-Sipāhī"—a saint-soldier. Sikhs are expected to have control over the so-called "Five Thieves", dispelling these by means of the so-called "Five Virtues".</p>
    <p></p>
