  title: Donald Sterling
  extract: |-
    <p><b>Donald Tokowitz Sterling</b> (born <b>Donald Tokowitz</b>) is an American business magnate and former attorney. He is the owner of the National Basketball Association's Los Angeles Clippers. Sterling acquired the Clippers in 1981 for $12.5 million, and as of 2014, the team is valued at $575 million by <i>Forbes</i> magazine, ranking them eighteenth out of thirty teams. At 33 seasons of ownership (1981 to present), Sterling has been the longest-tenured owner in the NBA since the death of Lakers majority owner Jerry Buss on February 18, 2013.</p>
