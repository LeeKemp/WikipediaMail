- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Zionism
  title: Zionism
  extract: |-
    <p><b>Zionism</b> (Hebrew: צִיּוֹנוּת, translit. <i>Tsiyonut</i>) is the national movement of Jews and Jewish culture that supports the creation of a Jewish homeland in the territory defined as the Land of Israel. A religious variety of Zionism supports Jews upholding their Jewish identity, opposes the assimilation of Jews into other societies and has advocated the return of Jews to Israel as a means for Jews to be a majority in their own nation, and to be liberated from antisemitic discrimination, exclusion, and persecution that had historically occurred in the diaspora. Zionism emerged in the late 19th century in central and eastern Europe as a national revival movement, and soon after this most leaders of the movement associated the main goal with creating the desired state in Palestine, then an area controlled by the Ottoman Empire. Since the establishment of the State of Israel, the Zionist movement continues primarily to advocate on behalf of the Jewish state and address threats to its continued existence and security. In a less common usage, the term may also refer to non-political, cultural Zionism, founded and represented most prominently by Ahad Ha'am; and political support for the State of Israel by non-Jews, as in Christian Zionism.</p>
    <p>Defenders of Zionism say it is a national liberation movement for the repatriation of a dispersed socio-religious group to what they see as an abandoned homeland millennia before. Critics of Zionism see it as a colonialist or racist ideology that led to the denial of rights, dispossession and expulsion of the "indigenous population of Palestine".</p>
    <p></p>
