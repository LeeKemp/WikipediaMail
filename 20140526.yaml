- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Halley%27s_Comet
  title: Halley's Comet
  extract: |-
    <p><b>Halley's Comet</b> or <b>Comet Halley</b> (/ˈhæli/ or /ˈheɪli/), officially designated <b>1P/Halley</b>, is the best-known of the short-period comets and is visible from Earth every 75–76 years. Halley is the only short-period comet that is clearly visible to the naked eye from Earth, and the only naked-eye comet that might appear twice in a human lifetime. Other naked-eye comets may be brighter and more spectacular, but will appear only once in thousands of years. Halley last appeared in the inner Solar System in 1986 and will next appear in mid-2061.</p>
    <p>Halley's returns to the inner Solar System have been observed and recorded by astronomers since at least 240 BC. Clear records of the comet's appearances were made by Chinese, Babylonian, and medieval European chroniclers, but were not recognized as reappearances of the same object at the time. The comet's periodicity was first determined in 1705 by English astronomer Edmond Halley, after whom it is now named.</p>
    <p>During its 1986 apparition, Halley's Comet became the first to be observed in detail by spacecraft, providing the first observational data on the structure of a comet nucleus and the mechanism of coma and tail formation. These observations supported a number of longstanding hypotheses about comet construction, particularly Fred Whipple's "dirty snowball" model, which correctly predicted that Halley would be composed of a mixture of volatile ices – such as water, carbon dioxide, ammonia, – and dust. The missions also provided data that substantially reformed and reconfigured these ideas; for instance, now it is understood that the surface of Halley is largely composed of dusty, non-volatile materials, and that only a small portion of it is icy.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Memorial_Day
  title: Memorial Day
  extract: |-
    <p><b>Memorial Day</b> is a federal holiday in the United States for remembering the men and women who died while serving in the country's armed forces. The holiday, which is celebrated every year on the last Monday of May, was formerly known as <b>Decoration Day</b> and originated after the American Civil War to commemorate the Union and Confederate soldiers who died in the war. By the 20th century, Memorial Day had been extended to honor all Americans who have died while in the military service. It typically marks the start of the summer vacation season, while Labor Day marks its end.</p>
    <p>Many people visit cemeteries and memorials, particularly to honor those who have died in military service. Many volunteers place an American flag on each grave in national cemeteries.</p>
    <p>Annual Decoration Days for particular cemeteries are held on a Sunday in late spring or early summer in some rural areas of the American South, notably in the mountains. In cases involving a family graveyard where remote ancestors as well as those who were deceased more recently are buried, this may take on the character of an extended family reunion to which some people travel hundreds of miles. People gather on the designated day and put flowers on graves and renew contacts with kinfolk and others. There often is a religious service and a "dinner on the ground," the traditional term for a potluck meal in which people used to spread the dishes out on sheets or tablecloths on the grass. It is believed that this practice began before the American Civil War and thus may reflect the real origin of the "memorial day" idea.</p>
    <p>Memorial Day is not to be confused with Veterans Day; Memorial Day is a day of remembering the men and women who died while serving, while Veterans Day celebrates the service of all U.S. military veterans.</p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/One_red_paperclip
  title: One red paperclip
  extract: |-
    <p>The website <b>One red paperclip</b> was created by Canadian blogger Kyle MacDonald, who bartered his way from a single red paperclip to a house in a series of fourteen online trades over the course of a year. MacDonald was inspired by the childhood game <i>Bigger, Better</i>, and the site received a considerable amount of notice for tracking the transactions. "A lot of people have been asking how I've stirred up so much publicity around the project, and my simple answer is: 'I have no idea'", he told the BBC.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Game_of_Thrones_(season_4)
  title: Game of Thrones (season 4)
  extract: |-
    <p>The fourth season of the fantasy drama television series <i>Game of Thrones</i> premiered on April 6, 2014, on HBO. It is adapted primarily from the second half of <i>A Storm of Swords</i>, along with elements of <i>A Feast for Crows</i> and <i>A Dance with Dragons</i>, all novels from the <i>A Song of Ice and Fire</i> series by George R. R. Martin.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_Game_of_Thrones_episodes
  title: List of Game of Thrones episodes
  extract: |-
    <p><i>Game of Thrones</i> is a fantasy drama television series created by David Benioff and D. B. Weiss which premiered on HBO on April 17, 2011. The series is based on the <i>A Song of Ice and Fire</i> novels by author George R. R. Martin. The series takes place on the fictional continents of Westeros and Essos and chronicles the power struggles among the noble families as they fight for control of the Iron Throne of the Seven Kingdoms.</p>
    <p>As of May 18, 2014, 37 episodes of <i>Game of Thrones</i> have aired.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Game_of_Thrones
  title: Game of Thrones
  extract: |-
    <p><i><b>Game of Thrones</b></i> is an American fantasy drama television series created for HBO by David Benioff and D. B. Weiss. It is an adaptation of <i>A Song of Ice and Fire</i>, George R. R. Martin's series of fantasy novels, the first of which is titled <i>A Game of Thrones</i>. Filmed in a Belfast studio and on location elsewhere in Northern Ireland, Malta, Scotland, Croatia, Iceland and Morocco, it premiered on HBO in the United States on April 17, 2011. Two days after the fourth season premiered in April 2014, HBO renewed <i>Game of Thrones</i> for a fifth and sixth season.</p>
    <p>The series, set on the fictional continents of Westeros and Essos at the end of a decade-long summer, interweaves several plot lines. The first follows the members of several noble houses in a civil war for the Iron Throne of the Seven Kingdoms; the second covers the rising threat of the impending winter and the mythical creatures of the North; the third chronicles the attempts of the exiled last scion of the realm's deposed dynasty to reclaim the throne. Through its morally ambiguous characters, the series explores the issues of social hierarchy, religion, loyalty, corruption, civil war, crime, and punishment.</p>
    <p><i>Game of Thrones</i> has attracted record numbers of viewers on HBO and obtained an exceptionally broad and active international fan base. It received widespread acclaim by critics, although its frequent use of nudity, violence and sexual violence has attracted criticism. The series has won numerous awards and nominations, including a Primetime Emmy Award nomination for Outstanding Drama Series in all three seasons, a Golden Globe Award nomination for Best Television Series – Drama, a Hugo Award for Best Dramatic Presentation in both Long Form and Short Form, and a Peabody Award. Among the ensemble cast, Peter Dinklage won the Primetime Emmy Award for Outstanding Supporting Actor in a Drama Series and the Golden Globe Award for Best Supporting Actor – Series, Miniseries or Television Film for his role as Tyrion Lannister.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Steve_Wozniak
  title: Steve Wozniak
  extract: |-
    <p><b>Stephen Gary</b> "<b>Steve</b>" <b>Wozniak</b> (born August 11, 1950), known as "<b>Woz</b>", is an American inventor, electronics engineer, and computer programmer who co-founded Apple Computer (now Apple Inc.) with Steve Jobs and Ronald Wayne. Wozniak single-handedly designed both the Apple I and Apple II computers in the late 1970s. These computers contributed significantly to the microcomputer revolution.</p>
    <p></p>
