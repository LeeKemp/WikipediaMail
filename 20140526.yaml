- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/47_Ronin_(2013_film)
  title: 47 Ronin (2013 film)
  extract: |-
    <p><i><b>47 Ronin</b></i> is a 2013 Japanese-American fantasy action film depicting a fictional account of the forty-seven Ronin, a real-life group of Ronin (masterless samurai) in 18th-century Japan who avenged the death of their lord (stories, plays and other dramatic performances of the 47 Ronin story are commonly referred to as <i>Chūshingura</i> in Japan). Produced by Universal Studios, the film was directed by Carl Rinsch and stars Keanu Reeves and Hiroyuki Sanada. Filming started in Budapest in March 2011; it moved to Shepperton Studios in London and was concluded in Japan.</p>
    <p>Although it grossed close to $155 million worldwide on the strength of overseas receipts, the movie failed to break even and Variety reported the film as a costly box office disaster which left Universal Studios deeply in the red for 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Narendra_Modi
  title: Narendra Modi
  extract: |-
    <p><b>Narendra Damodardas Modi</b> ( pronunciation , born 17 September 1950) is the 15th Prime Minister of the Republic of India. Modi, a leader of the Bharatiya Janata Party (BJP), was Chief Minister of Gujarat from 2001 to 2014.</p>
    <p>Modi was a key strategist for the BJP in the successful 1995 and 1998 Gujarat state election campaigns. He became Chief Minister of Gujarat in October 2001 and served longer by far in that position than anyone else to date. He was a major campaign figure in the 2009 general election, which the BJP led National Democratic Alliance lost to the Congress-led United Progressive Alliance (UPA). He led the BJP in the April–May 2014 general election, which resulted in a majority for the BJP in the Lok Sabha.</p>
    <p>Modi was also a member of the Rashtriya Swayamsevak Sangh (RSS). He is a controversial figure both within India as well as internationally as his administration has been criticised for the incidents surrounding the 2002 Gujarat riots. He has been praised for his economic policies, which are credited with creating an environment for a high rate of economic growth in Gujarat. However, his administration has also been criticised for failing to make a significant positive impact upon the human development of the state.</p>
    <p></p>
