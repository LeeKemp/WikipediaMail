  url: http://en.wikipedia.org/wiki/XXX_(film)
  title: XXX (film)
  extract: |-
    <p><i><b>xXx</b></i>, pronounced "Triple X", is a 2002 American action film directed by Rob Cohen and starring Vin Diesel as Xander Cage, a thrill seeking extreme sports enthusiast, stuntman and rebellious extreme sport athlete-turned-reluctant spy for the National Security Agency who is sent on a dangerous mission to infiltrate a group of potential terrorists in Central Europe. <i>xXx</i> also stars Asia Argento, Samuel L. Jackson, and Marton Csokas.</p>
    <p>The film received mixed reviews but was a financial success for the studios, grossing US$277,448,382 worldwide. It was followed by a 2005 sequel entitled <i>xXx: State of the Union</i>.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Global_warming
  title: Global warming
  extract: |-
    <p><b>Global warming</b> is the rise in the average temperature of Earth's atmosphere and oceans since the late 19th century and its projected continuation. Since the early 20th century, Earth's mean surface temperature has increased by about 0.8 °C (1.4 °F), with about two-thirds of the increase occurring since 1980. Warming of the climate system is unequivocal, and scientists are 95-100% certain that it is primarily caused by increasing concentrations of greenhouse gases produced by human activities such as the burning of fossil fuels and deforestation. These findings are recognized by the national science academies of all major industrialized nations.</p>
    <p>Climate model projections were summarized in the 2007 Fourth Assessment Report (AR4) by the Intergovernmental Panel on Climate Change (IPCC). They indicated that during the 21st century the global surface temperature is likely to rise a further 1.1 to 2.9 °C (2 to 5.2 °F change) for their lowest emissions scenario and 2.4 to 6.4 °C (4.3 to 11.5 °F change) for their highest. The ranges of these estimates arise from the use of models with differing sensitivity to greenhouse gas concentrations.</p>
    <p>Future climate change and associated impacts will vary from region to region around the globe. The effects of an increase in global temperature include a rise in sea levels and a change in the amount and pattern of precipitation, as well as a probable expansion of subtropical deserts. Warming is expected to be strongest in the Arctic, with the continuing retreat of glaciers, permafrost and sea ice. Other likely effects of the warming include more frequent extreme weather events including heat waves, droughts and heavy rainfall; ocean acidification; and species extinctions due to shifting temperature regimes. Effects significant to humans include the threat to food security from decreasing crop yields and the loss of habitat from inundation.</p>
    <p>Proposed policy responses to global warming include mitigation by emissions reduction, adaptation to its effects, and possible future geoengineering. Most countries are parties to the United Nations Framework Convention on Climate Change (UNFCCC), whose ultimate objective is to prevent dangerous anthropogenic (i.e., human-induced) climate change. Parties to the UNFCCC have adopted a range of policies designed to reduce greenhouse gas emissions and to assist in adaptation to global warming. Parties to the UNFCCC have agreed that deep cuts in emissions are required, and that future global warming should be limited to below 2.0 °C (3.6 °F) relative to the pre-industrial level. Reports published in 2011 by the United Nations Environment Programme and the International Energy Agency suggest that efforts as of the early 21st century to reduce emissions may be inadequate to meet the UNFCCC's 2 °C target.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/India
  title: India
  extract: |-
    <p><b>India</b> (/ˈɪndiə/), officially the <b>Republic of India</b> (<i>Bharat Ganrajya</i>), is a country in South Asia. It is the seventh-largest country by area, the second-most populous country with over 1.2 billion people, and the most populous democracy in the world. Bounded by the Indian Ocean on the south, the Arabian Sea on the south-west, and the Bay of Bengal on the south-east, it shares land borders with Pakistan to the west; China, Nepal, and Bhutan to the north-east; and Burma and Bangladesh to the east. In the Indian Ocean, India is in the vicinity of Sri Lanka and the Maldives; in addition, India's Andaman and Nicobar Islands share a maritime border with Thailand and Indonesia.</p>
    <p>Home to the ancient Indus Valley Civilisation and a region of historic trade routes and vast empires, the Indian subcontinent was identified with its commercial and cultural wealth for much of its long history. Four world religions—Hinduism, Buddhism, Jainism, and Sikhism—originated here, whereas Judaism, Zoroastrianism, Christianity, and Islam arrived in the 1st millennium CE and also helped shape the region's diverse culture. Gradually annexed by and brought under the administration of the British East India Company from the early 18th century and administered directly by the United Kingdom from the mid-19th century, India became an independent nation in 1947 after a struggle for independence that was marked by non-violent resistance led by Mahatma Gandhi.</p>
    <p>The Indian economy is the world's eleventh-largest by nominal GDP and third-largest by purchasing power parity (PPP). Following market-based economic reforms in 1991, India became one of the fastest-growing major economies; it is considered a newly industrialised country. However, it continues to face the challenges of poverty, corruption, malnutrition, inadequate public healthcare, and terrorism. A nuclear weapons state and a regional power, it has the third-largest standing army in the world and ranks eighth in military expenditure among nations. India is a federal constitutional republic governed under a parliamentary system consisting of 28 states and 7 union territories. India is a pluralistic, multilingual, and multi-ethnic society. It is also home to a diversity of wildlife in a variety of protected habitats.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Peritonitis
  title: Peritonitis
  extract: |-
    <p><b>Peritonitis</b> is an inflammation of the peritoneum, the thin tissue that lines the inner wall of the abdomen and covers most of the abdominal organs. Peritonitis may be localized or generalized, and may result from infection (often due to rupture of a hollow organ as may occur in abdominal trauma or appendicitis) or from a non-infectious process.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Greenhouse_gas
  title: Greenhouse gas
  extract: |-
    <p>A <b>greenhouse gas</b> (sometimes abbreviated <b>GHG</b>) is a gas in an atmosphere that absorbs and emits radiation within the thermal infrared range. This process is the fundamental cause of the greenhouse effect. The primary greenhouse gases in the Earth's atmosphere are water vapor, carbon dioxide, methane, nitrous oxide, and ozone. In the Solar System, the atmospheres of Venus, Mars, and Titan also contain gases that cause greenhouse effects. Greenhouse gases greatly affect the temperature of the Earth; without them, Earth's surface would average about 33 C° (59 F°) colder than the present average of 14 °C (57 °F).</p>
    <p>Since the beginning of the Industrial Revolution (taken as the year 1750), the burning of fossil fuels and extensive clearing of native forests has contributed to a 40% increase in the atmospheric concentration of carbon dioxide, from 280 to 392.6 parts-per-million (ppm) in 2012. This increase has occurred despite the uptake of a large portion of the emissions by various natural "sinks" involved in the carbon cycle. Anthropogenic carbon dioxide (CO<sub>2</sub>) emissions (i.e., emissions produced by human activities) come from combustion of carbon based fuels, principally wood, coal, oil, and natural gas.</p>
