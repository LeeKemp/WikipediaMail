- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Hermann_Rorschach
  title: Hermann Rorschach
  extract: |
    <p><b>Hermann Rorschach</b> (<small>German:</small> [ˌhɛʁman ˈʁoːʁʃax] or [ˈʁoːɐ̯ʃax]; 8 November 1884 – 1 April 1922) was a Swiss Freudian psychiatrist and psychoanalyst, best known for developing a projective test known as the Rorschach inkblot test. This test was reportedly designed to reflect unconscious parts of the personality that "project" onto the stimuli. In the test, individuals are shown 10 inkblots – one at a time – and asked to report what objects or figures they see in each of them.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rorschach_test
  title: Rorschach test
  extract: |+
    <p>The <b>Rorschach test</b> (/ˈrɔrʃɑːk/ or /ˈrɔərʃɑːk/, <small>German pronunciation:</small> [ˈʁoːɐʃax]; also known as the <b>Rorschach inkblot test</b>, <b>the Rorschach technique</b>, or simply the <b>inkblot test</b>) is a psychological test in which subjects' perceptions of inkblots are recorded and then analyzed using psychological interpretation, complex algorithms, or both. Some psychologists use this test to examine a person's personality characteristics and emotional functioning. It has been employed to detect underlying thought disorder, especially in cases where patients are reluctant to describe their thinking processes openly. The test is named after its creator, Swiss psychologist Hermann Rorschach.</p>
    <p>In the 1960s, the Rorschach was the most widely used projective test. In a national survey in the U.S., the Rorschach was ranked eighth among psychological tests used in outpatient mental health facilities. It is the second most widely used test by members of the Society for Personality Assessment, and it is requested by psychiatrists in 25% of forensic assessment cases, usually in a battery of tests that often include the MMPI-2 and the MCMI-III. In surveys, the use of Rorschach ranges from a low of 20% by correctional psychologists to a high of 80% by clinical psychologists engaged in assessment services, and 80% of psychology graduate programs surveyed teach it.</p>
    <p>Although the Exner Scoring System (developed since the 1960s) claims to have addressed and often refuted many criticisms of the original testing system with an extensive body of research, some researchers continue to raise questions. The areas of dispute include the objectivity of testers, inter-rater reliability, the verifiability and general validity of the test, bias of the test's pathology scales towards greater numbers of responses, the limited number of psychological conditions which it accurately diagnoses, the inability to replicate the test's norms, its use in court-ordered evaluations, and the proliferation of the ten inkblot images, potentially invalidating the test for those who have been exposed to them.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Elvis_Presley
  title: Elvis Presley
  extract: |+
    <p><b>Elvis Aaron Presley</b> (January 8, 1935 – August 16, 1977) was an American singer, musician, and actor. One of the most significant cultural icons of the 20th century, he is often referred to as "the King of Rock and Roll", or simply, "the King".</p>
    <p>Born in Tupelo, Mississippi, Presley and his family moved to Memphis, Tennessee when he was 13 years old. His music career began there in 1954, when he started to work with Sam Phillips, the owner of Sun Records. Accompanied by guitarist Scotty Moore and bassist Bill Black, Presley was an early popularizer of rockabilly, an uptempo, backbeat-driven fusion of country music and rhythm and blues. RCA Victor acquired his contract in a deal arranged by Colonel Tom Parker, who was to manage the singer for more than two decades. Presley's first RCA single, "Heartbreak Hotel", released in January 1956, was a number-one hit in the US. He became the leading figure of rock and roll after a series of network television appearances and chart-topping records. His energized interpretations of songs and sexually provocative performance style, combined with a singularly potent mix of influences across color lines that coincided with the dawn of the Civil Rights Movement, made him enormously popular—and controversial.</p>
    <p>In November 1956, he made his film debut in <i>Love Me Tender</i>. In 1958, he was drafted into military service: He resumed his recording career two years later, producing some of his most commercially successful work before devoting much of the 1960s to making Hollywood movies and their accompanying soundtrack albums, most of which were critically derided. In 1968, following a seven-year break from live performances, he returned to the stage in the acclaimed televised comeback special, <i>Elvis</i>, which led to an extended Las Vegas concert residency and a string of highly profitable tours. In 1973, Presley was featured in the first globally broadcast concert via satellite, <i>Aloha from Hawaii</i>. Several years of prescription drug abuse severely deteriorated his health, and he died in 1977 at the age of 42.</p>
    <p>Presley is one of the most celebrated musicians of 20th-century. Commercially successful in many genres, including pop, blues and gospel, he is the best-selling solo artist in the history of recorded music. He was nominated for 14 Grammys and won three, receiving the Grammy Lifetime Achievement Award at age 36. He has been inducted into multiple music halls of fame.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Andrew_Jackson
  title: Andrew Jackson
  extract: |-
    <p><b>Andrew Jackson</b> (March 15, 1767 – June 8, 1845) was the seventh President of the United States (1829–1837). Based in frontier Tennessee, Jackson was a politician and army general who defeated the Creek Indians at the Battle of Horseshoe Bend (1814), and the British at the Battle of New Orleans (1815). A polarizing figure who dominated the Second Party System in the 1820s and 1830s, as president he dismantled the Second Bank of the United States and initiated forced relocation and resettlement of Native American tribes from the Southeast to west of the Mississippi River. His enthusiastic followers created the modern Democratic Party. The 1830–1850 period later became known as the era of Jacksonian democracy.</p>
    <p>Jackson was nicknamed "<b>Old Hickory</b>" because of his toughness and aggressive personality; he fought in duels, some fatal to his opponents. He was a wealthy slaveholder. He fought politically against what he denounced as a closed, undemocratic aristocracy, adding to his appeal to common citizens. He expanded the spoils system during his presidency to strengthen his political base.</p>
    <p>Elected president in 1828, Jackson supported a small and limited federal government. He strengthened the power of the presidency, which he saw as spokesman for the entire population, as opposed to Congressmen from a specific small district. He was supportive of states' rights, but during the Nullification Crisis, declared that states do not have the right to nullify federal laws. Strongly against the national bank, he vetoed the renewal of its charter and ensured its collapse. Whigs and moralists denounced his aggressive enforcement of the Indian Removal Act, which resulted in the forced relocation of thousands of Native Americans to Indian Territory (now Oklahoma). Historians acknowledge his protection of popular democracy and individual liberty for United States citizens, but criticize his support for slavery and his role in Indian removal.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Spina_bifida
  title: Spina bifida
  extract: |-
    <p><b>Spina bifida</b> (Latin: "split spine") is a developmental congenital disorder caused by the incomplete closing of the embryonic neural tube. Some vertebrae overlying the spinal cord are not fully formed and remain unfused and open. If the opening is large enough, this allows a portion of the spinal cord to protrude through the opening in the bones. There may or may not be a fluid-filled sac surrounding the spinal cord. Other neural tube defects include anencephaly, a condition in which the portion of the neural tube that will become the cerebrum does not close, and encephalocele, which results when other parts of the brain remain unfused.</p>
    <p>Spina bifida malformations fall into three categories: spina bifida occulta, spina bifida cystica with meningocele, and spina bifida cystica with myelomeningocele. The most common location of the malformations is the lumbar and sacral areas. Myelomeningocele is the most significant and common form, and this leads to disability in most affected individuals. The terms spina bifida and myelomeningocele are usually used interchangeably.</p>
    <p>Spina bifida can be surgically closed after birth, but this does not restore normal function to the affected part of the spinal cord. Intrauterine surgery for spina bifida has also been performed, and the safety and efficacy of this procedure are currently being investigated. A study conducted with mothers who had prior spina bifida births indicates the incidence of spina bifida can be decreased by up to 70% when the mother takes daily folic acid supplements prior to conception.</p>
    <p>Spina bifida is one of the most common birth defects with a worldwide incidence of about 1 in every 1000 births.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Krrish_3
  title: Krrish 3
  extract: |-
    <p><i><b>Krrish 3</b></i> is a 2013 Bollywood superhero science fiction film produced and directed by Rakesh Roshan. It is the third film in the Krrish series following <i>Koi... Mil Gaya</i> (2003) and <i>Krrish</i> (2006). The film stars Hrithik Roshan, Vivek Oberoi, Priyanka Chopra, and Kangna Ranaut in the lead roles. The story follows the life of Rohit Mehra, a scientist, and Krishna "Krrish" Mehra, his superhero son, who face an elaborate conspiracy orchestrated by the evil genius Kaal and his female henchman Kaya. In the process, Krishna's pregnant wife Priya is kidnapped by Kaal and the form-changing Kaya takes her place at the Mehra home who eventually falls for Krishna.</p>
    <p><i>Krrish 3</i> was produced on a budget of at least 1 billion (US$15 million) and was initially scheduled to release in a 3D format as a 3D film. However, due to lack of time to convert the film to 3D, director Rakesh Roshan mentioned that the film will be released only in the 2D format. <i>Krrish 3</i> released worldwide on 1 November 2013. It has since received mixed reviews from film critics with praise directed towards Roshan and Ranaut's performances, the visual effects, and the cinematography; criticism has been directed to the music provided by composer and the director's brother Rajesh Roshan, the story and screenplay. Krrish 3 was declared 'Blockbuster' in India in the first week itself by Box Office India.<br></p>
- !ruby/object:Page
