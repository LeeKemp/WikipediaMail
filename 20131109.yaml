- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pyramid_power
  title: Pyramid power
  extract: |-
    <p><i><b>Pyramid power</b></i> refers to alleged supernatural or paranormal properties of the ancient Egyptian pyramids and objects of similar shape. With this power, model pyramids are said to preserve foods, sharpen or maintain the sharpneses of razor blades, improve health (some people "were so energized that they could not cope with the dynamo effects they experienced"), function "as a thought-form incubator," trigger sexual urges, and cause other dramatic effects.</p>
    <p>Pyramid power is one of many pseudoscientific theories regarding pyramids. Such theories are collectively referred to as pyramidology.</p>
