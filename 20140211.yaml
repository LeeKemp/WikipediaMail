  extract: |-
    <p><b>Eugene "Gene" Francis Whelan</b>,  PC OC CD  PAg, LLD, /ˈhwiːlən/, ((1924-07-11)July 11, 1924 – February 19, 2013(2013-02-19)) was a Canadian politician, sitting in the House of Commons from 1962 to 1984, and in the Senate from 1996 to 1999. He was also Minister of Agriculture under Pierre Trudeau from 1972 to 1984, and became one of Canada’s best-known politicians. During his career, he would meet Queen Elizabeth II, help Canada beat U.S. president Richard Nixon to the punch in “opening up” China, and play a catalyzing role in the fall of the Iron Curtain and the end of the Cold War. In an editorial immediately following his death, the <i>Windsor Star</i> said:</p>
    <blockquote class="toccolours" style="float:none; padding: 10px 15px 10px 15px; display:table;">
    <dl><dd>He was folksy, flamboyant and colourful. He was the farmer in the iconic green Stetson. He was blunt and rough around the edges. At times he was the antithesis of all things politically correct.</dd>
    </dl><dl><dd>And, while nobody said it in so many words, he was also the guy who made being minister of agriculture seem almost sexy. Perhaps that’s because being in a Pierre Trudeau government was sexy in itself. Regardless, Whelan is likely the only MP to hold that post and have his name remembered because of it.</dd>
    </dl><p><br></p>
    </blockquote>
