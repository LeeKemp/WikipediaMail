- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Shirley_Temple
  title: Shirley Temple
  extract: |-
    <p><b>Shirley Temple Black</b> (born <b>Shirley Temple</b>; April 23, 1928 – February 10, 2014) was an American film and television actress, singer, dancer, and one-time U.S. ambassador to Ghana and Czechoslovakia. She also served as Chief of Protocol of the United States, 1976–1977.</p>
    <p>Temple began her film career in 1932 at the age of three and, in 1934, found international fame in <i>Bright Eyes</i>, a feature film designed specifically for her talents. She received a special Juvenile Academy Award in February 1935 for her outstanding contribution as a juvenile performer to motion pictures during 1934, and film hits such as <i>Curly Top</i> and <i>Heidi</i> followed year after year during the mid-to-late 1930s. Licensed merchandise that capitalized on her wholesome image included dolls, dishes, and clothing. Her box office popularity waned as she reached adolescence, and she left the film industry in her teens. She appeared in a few films of varying quality in her mid-to-late teens, and retired completely from films in 1950 at the age of 22. She was the top box-office draw four years in a row (1935–38) in a <i>Motion Picture Herald</i> poll.</p>
    <p>Temple returned to show business in 1958 with a two-season television anthology series of fairy tale adaptations. She made guest appearances on television shows in the early 1960s and filmed a sitcom pilot that was never released. She sat on the boards of corporations and organizations including The Walt Disney Company, Del Monte Foods, and the National Wildlife Federation. In 1988, she published her autobiography, <i>Child Star</i>. Temple was the recipient of awards and honors including Kennedy Center Honors and a Screen Actors Guild Life Achievement Award.</p>
    <p>Temple ranks 18th on the American Film Institute's list of the greatest female American screen legends of all time.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_Winter_Olympics
  title: 2014 Winter Olympics
  extract: |-
    <p>The <b>2014 Winter Olympics</b>, officially the <b>XXII Olympic Winter Games</b> (French: Les <i>XXIIes Jeux olympiques d'hiver</i> ), or the 22nd Winter Olympics, is a major international multi-sport event being held in Sochi, Russia.</p>
    <p>Scheduled for 7–23 February 2014, opening rounds in figure skating, skiing, and snowboard competitions were held on the eve of the Opening Ceremony, 6 February 2014. Both the Olympics and 2014 Winter Paralympics are being organized by the Sochi Organizing Committee (SOC). Sochi was selected as the host city in July 2007, during the 119th IOC Session held in Guatemala City. It is the first Olympics in Russia since the breakup of the USSR in 1991. The USSR was the host nation for the 1980 Summer Olympics in Moscow.</p>
    <p>A total of 98 events in 15 winter sport disciplines are being held during the Games. A number of new competitions—a total of 12 accounting for gender—are being held during the Games, including biathlon mixed relay, women's ski jumping, mixed-team figure skating, mixed-team luge, half-pipe skiing, ski and snowboard slopestyle, and snowboard parallel slalom. The events are being held around two clusters of new venues; an Olympic Park constructed in Sochi's Imeretinsky Valley on the coast of the Black Sea, with Fisht Olympic Stadium and the Games' indoor venues located within walking distance, and snow events in the resort settlement of Krasnaya Polyana.</p>
    <p>In preparation, organizers focused on modernizing the telecommunications, electric power, and transportation infrastructures of the region. While originally budgeted at US$12 billion, various factors caused the budget to expand to over US$51 billion, surpassing the estimated $44 billion cost of the 2008 Summer Olympics in Beijing as the most expensive Olympics in history.</p>
    <p>The lead-up to the 2014 Games was marked by major controversies, including allegations of corruption leading to the aforementioned cost overruns, concerns for the safety and human rights of lesbian, gay, bisexual and transgender (LGBT) athletes and supporters during the Games due to the country's recent anti-LGBT policies, which led to ongoing Olympic-focussed protests of the laws and its effects, protests by ethnic Circassian activists over the site of Sochi (the site of what they consider to be a genocide) and various security concerns over threats by jihadist groups tied to the insurgency in the North Caucasus.</p>
    <p></p>
