  title: Leonardo DiCaprio
  extract: |-
    <p><b>Leonardo Wilhelm DiCaprio</b> (/dɨˈkæpri.oʊ/; born November 11, 1974) is an American actor and film producer. He has been nominated for three Academy Awards and nine Golden Globe Awards. He won the Golden Globe Award for Best Actor in a Drama for <i>The Aviator</i> (2004) and the Golden Globe Award for Best Actor in a Musical or Comedy for <i>The Wolf of Wall Street</i> (2013). He has also been nominated by the Screen Actors Guild, Satellite Awards, and the British Academy of Film and Television Arts.</p>
    <p>DiCaprio started his career by appearing in television commercials prior to landing recurring roles in TV series such as the soap opera <i>Santa Barbara</i> and the sitcom <i>Growing Pains</i> in the early 1990s. He made his film debut in the comedic sci-fi horror film <i>Critters 3</i> (1991) and received first notable critical praise for his performance in <i>This Boy's Life</i> (1993). DiCaprio obtained recognition for his subsequent work in supporting roles in <i>What's Eating Gilbert Grape</i> (1993) and <i>Marvin's Room</i> (1996), as well as leading roles in <i>The Basketball Diaries</i> (1995) and <i>Romeo + Juliet</i> (1996), before achieving international fame in James Cameron's <i>Titanic</i> (1997).</p>
    <p>Since the 2000s, DiCaprio has been nominated for awards for his work in such films as <i>Catch Me If You Can</i> (2002), <i>Gangs of New York</i> (2002), <i>The Aviator</i> (2004), <i>Blood Diamond</i> (2006), <i>The Departed</i> (2006), <i>Revolutionary Road</i> (2008), <i>Django Unchained</i> (2012) and <i>The Wolf of Wall Street</i> (2013). His films <i>Shutter Island</i> (2010) and <i>Inception</i> (2010) rank among the biggest commercial successes of his career. DiCaprio owns a production company named Appian Way Productions, whose productions include the films <i>Gardener of Eden</i> (2007) and <i>Orphan</i> (2009). A committed environmentalist, DiCaprio has received praise from environmental groups for his activism.</p>
    <p></p>
