    <p>Makara Sankranti is a Hindu festival celebrated in almost all parts of India and Nepal in a myriad of cultural forms. It is a harvest festival.</p>
    <p>Makar Sankranti marks the transition of the Sun into the zodiac sign of Makara rashi (Capricorn) on its celestial path. The day is also believed to mark the arrival of spring in India and is a traditional. Makara Sankranti is a solar event making one of the few Indian festivals which fall on the same date in the Gregorian Calender every year: 14 January, with some exceptions when the festival is celebrated on 13 or 15 January.</p>
