    <p><b>Woody Allen</b> (born <b>Allen Stewart Konigsberg</b>; December 1, 1935) is an American screenwriter, director, actor, comedian, author, playwright, and musician whose career spans more than 50 years.</p>
    <p>He worked as a comedy writer in the 1950s, writing jokes and scripts for television and publishing several books of short humor pieces. In the early 1960s, Allen began performing as a stand-up comic, emphasizing monologues rather than traditional jokes. As a comic, he developed the persona of an insecure, intellectual, fretful nebbish, which he insists is quite different from his real-life personality. In 2004, Comedy Central ranked Allen in fourth place on a list of the 100 greatest stand-up comics, while a UK survey ranked Allen as the third greatest comedian.</p>
    <p>By the mid-1960s Allen was writing and directing films, first specializing in slapstick comedies before moving into dramatic material influenced by European art cinema during the 1970s. He is often identified as part of the New Hollywood wave of filmmakers of the mid-1960s to late '70s. Allen often stars in his films, typically in the persona he developed as a standup. Some best-known of his over 40 films are <i>Annie Hall</i> (1977), <i>Manhattan</i> (1979), <i>Hannah and Her Sisters</i> (1986), and <i>Midnight in Paris</i> (2011). Critic Roger Ebert described Allen as "a treasure of the cinema".</p>
    <p>Allen has been nominated 23 times and won four Academy Awards: three for Best Original Screenplay and one for Best Director (<i>Annie Hall</i> (1978)). He has more screenwriting Academy Award nominations than any other writer. He has won nine British Academy of Film and Television Arts (BAFTA) Awards. Allen performs regularly as a jazz clarinetist at small venues in Manhattan. In 2011, PBS televised the film biography, <i>Woody Allen: A Documentary</i>, on the <i>American Masters</i> TV series, covering biographies of actors and writers who have had a profound impact on the nation's popular culture.</p>
