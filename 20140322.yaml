  title: Mercer University
  extract: |-
    <p></p>

    <p><b>Mercer University</b> is a private, coeducational university located in the U.S. state of Georgia.</p>
    <p>Mercer enrolls approximately 8,300 students in its twelve colleges and schools: liberal arts, business, engineering, education, music, continuing and professional studies, law, theology, medicine, pharmacy, nursing, and health professions.</p>
    <p>Mercer has three campuses: the main campus in Macon, a graduate and professional education campus in Atlanta; and a four-year campus of the School of Medicine in Savannah. Mercer also has regional academic centers in Henry County, Douglas County, Eastman, and Newnan; teaching hospitals in Macon, Savannah, and Columbus; a university press and a performing arts center, the Grand Opera House, in Macon; and the Mercer Engineering Research Center in Warner Robins. The Mercer University Health Sciences Center encompasses Mercer's medical, pharmacy, nursing, and health professions programs in Macon, Atlanta, Savannah, and Columbus.</p>
    <p>Mercer is ranked first by US News and World Report as the best value among comprehensive universities in the southern United States. The Princeton Review consistently ranks it in the top 10% of all colleges and universities in North America. In 2014, The Princeton Review stated "Mercer's exceptional reputation springs from its sound academic programs, excellent faculty, and modern facilities."  Mercer earned national recognition from the Carnegie Foundation for the Advancement of Teaching for its commitment to community engagement and was one of only 113 institutions nationally to be named to the 2013 President's Higher Education Community Service Honor Roll with Distinction. The main campus in Macon was recognized as one of the five most beautiful college or university campuses in the entire United States. In 2013, Mercer was classified as a "College of Distinction." </p>
    <p>Mercer has an NCAA Division I athletic program and fields teams in eight men's and nine women's sports. The university competes in the Atlantic Sun Conference for all sports except football, which competes in the Pioneer Football League. Mercer will join the Southern Conference as a full member on July 1, 2014; all university-sponsored sports will compete in the Southern Conference except women's lacrosse and women's sand volleyball, which are not sponsored by the conference.</p>
    <p>On March 21, 2014, the 14-seeded Mercer Bears' Division I Men's Basketball Team completed a majestic Cinderella story, fending off the 3-seeded Duke Blue Devils 78-71 in the Round of 64 of the 2014 NCAA Men's Basketball Tournament.</p>
