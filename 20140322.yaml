- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Fred_Phelps
  title: Fred Phelps
  extract: |-
    <p><b>Fred Waldron Phelps, Sr.</b> (November 13, 1929 – March 19, 2014) was an American pastor who headed the Westboro Baptist Church (WBC), an independent Baptist church based in Topeka, Kansas, prior to his 2013 excommunication. Phelps was a disbarred lawyer, founder of the Phelps Chartered law firm, and a former civil rights activist. He sought public office four times as a member of the Democratic Party. In the election for United States Senator for Kansas in 1992, he received 49,416 votes (30.8%), coming in second after Gloria O'Dell (who subsequently lost to later presidential candidate Bob Dole).</p>
    <p>Phelps and his followers frequently picketed various events, such as military funerals, gay pride gatherings, high-profile political gatherings, university commencement ceremonies, performances of <i>The Laramie Project</i>, mainstream Christian gatherings and concerts with which he had no affiliation, arguing it was their sacred duty to warn others of God's anger, leading a group of motorcycle riders to form the Patriot Guard Riders to provide a non-violent, volunteer buffer between the protesters and mourners.</p>
    <p>In response to Phelps' protests at military funerals, President George W. Bush signed the Respect for America's Fallen Heroes Act into law in May 2006, and, in April 2007, Kansas governor Kathleen Sebelius signed into law a bill establishing a 150-foot no-picketing buffer zone around funerals. As of April 2006<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, 8 other states have enacted similar laws and 10 more were considering it. On August 6, 2012, President Obama signed Pub.L. 112–154, the Honoring America’s Veterans and Caring for Camp Lejeune Families Act of 2012 which, among other things, requires a 300-foot and 2-hour buffer zone around military funerals.</p>
    <p>He was known for the slogans that he and his ministry used against people he deemed 'sinful'; his church is built around a core of anti-homosexual theology, with many of their activities stemming from the slogan "God hates fags", which remains the name of the group's main website. Gay rights supporters denounced him as a producer of anti-gay propaganda and violence-inspiring hate speech. The church is considered a hate group and monitored by the Anti-Defamation League and Southern Poverty Law Center.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Frozen_(2013_film)
  title: Frozen (2013 film)
  extract: |-
    <p><i><b>Frozen</b></i> is a 2013 American 3D computer-animated musical fantasy-comedy film produced by Walt Disney Animation Studios and released by Walt Disney Pictures. It is the 53rd animated feature in the Walt Disney Animated Classics series. Inspired by Hans Christian Andersen's fairy tale <i>The Snow Queen</i>, and featuring the voices of Kristen Bell, Idina Menzel, Jonathan Groff, Josh Gad, and Santino Fontana, the film tells the story of a fearless princess who sets off on an epic journey alongside a rugged, thrill-seeking mountain man, his loyal pet reindeer, and a hapless snowman to find her estranged sister, whose icy powers have inadvertently trapped the kingdom in eternal winter.</p>
    <p>The film underwent several story treatments for several years, before being commissioned in 2011, with a screenplay written by Jennifer Lee, and both Chris Buck and Lee serving as directors. Christophe Beck, who had worked on Disney's award-winning short <i>Paperman</i>, was hired to compose the film's orchestral score, while husband-and-wife songwriting team Robert Lopez and Kristen Anderson-Lopez penned the songs.</p>
    <p><i>Frozen</i> premiered at the El Capitan Theatre on November 19, 2013, and went into general release on November 27. The film has so far grossed $1.032 billion in worldwide box office revenue, $397 million of which has been earned in the United States and Canada; it was met with widespread critical acclaim, with several film critics considering it to be the best Disney animated musical since the studio's renaissance era. The film won two Academy Awards for Best Animated Feature and Best Original Song ("Let It Go"), the Golden Globe Award for Best Animated Feature Film, the BAFTA Award for Best Animated Film, five Annie Awards (including Best Animated Feature), and two Critics' Choice Awards for Best Animated Feature and Best Original Song ("Let It Go").</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Divergent_(film)
  title: Divergent (film)
  extract: |-
    <p><i><b>Divergent</b></i> is a 2014 American science fiction action film directed by Neil Burger, based on the novel of the same name by Veronica Roth. The film is produced by Lucy Fisher, Pouya Shabazian and Douglas Wick, with a screenplay by Evan Daugherty and Vanessa Taylor. It stars Shailene Woodley, Theo James, Zoë Kravitz, Ansel Elgort, Maggie Q, Mekhi Phifer, Jai Courtney, Miles Teller, and Kate Winslet. The story takes place in a dystopian post-apocalyptic version of Chicago. <i>Divergent</i> was released on March 21, 2014 in the United States.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Divergent_(novel)
  title: Divergent (novel)
  extract: |-
    <p><i><b>Divergent</b></i> is the debut novel of American author Veronica Roth and is the first installment in the Divergent trilogy. It is set within a dystopian version of Chicago. The novel has been compared to similar young adult books such as <i>The Hunger Games</i> and <i>The Maze Runner</i> because of its similar theme and target audience. Roth has said that the idea for the series was born while she was studying in college. Its major plot device, the division of society into personality types, is similar to Philip K. Dick's 1964 novel <i>Clans of the Alphane Moon</i> and Rupert Thomson's <i>Divided Kingdom</i>.</p>
    <p>Summit Entertainment purchased the media rights to the book, and production on the movie took place in 2013, also titled <i>Divergent</i>. The second novel in the trilogy, <i>Insurgent</i>, was published on May 1, 2012, and the third and final book, <i>Allegiant</i>, on October 22, 2013.</p>
    <p></p>
