  url: http://en.wikipedia.org/wiki/Direct-sequence_spread_spectrum
  title: Direct-sequence spread spectrum
  extract: |-
    <p>In telecommunications, <b>direct-sequence spread spectrum</b> (<b>DSSS</b>) is a modulation technique. As with other spread spectrum technologies, the transmitted signal takes up more bandwidth than the information signal that modulates the carrier or broadcast frequency. The name 'spread spectrum' comes from the fact that the carrier signals occur over the full bandwidth (spectrum) of a device's transmitting frequency. Certain IEEE 802.11 standards use DSSS signaling.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370) was a scheduled international passenger flight that disappeared on 8 March 2014 en route from Kuala Lumpur International Airport to Beijing Capital International Airport. The aircraft, a Boeing 777-200ER, last made contact with air traffic control less than an hour after take-off. Operated by Malaysia Airlines, the plane carried 12 crew members and 227 passengers from 15 nations, the majority of passengers Chinese citizens.</p>
    <p>On the same day, a joint search and rescue effort, later reported as the largest in history, was initiated in the Gulf of Thailand and the South China Sea. On 11 March, the search area was extended to the Strait of Malacca. On 12 March, authorities also began to search the Andaman Sea, northwest of the Strait of Malacca. Subsequently, new information led to the search area being expanded to include the Indian Ocean south of Sumatra, as well as significant tracts of land.</p>
    <p>On 15 March, in the wake of media reports that US investigators believed that the aircraft had headed west back across the Malay Peninsula after air traffic control lost contact and that a satellite had continued to receive "pings" from the aircraft for several hours, Malaysian Prime Minister Najib Razak announced that satellite-related data showed that the aircraft's ACARS and transponder had been switched off and that radar data indicated that the aircraft's "movements are consistent with the deliberate action of someone on the plane." As of 18 March, there were 26 countries participating in the revised search, focusing on a northern locus from the Kazakh–Turkmen border to northern Thailand, as well as a southern locus from Indonesia to the southern Indian Ocean.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Crimea
  title: Crimea
  extract: |-
    <p>The <b>Autonomous Republic of Crimea</b> (Ukrainian: Автономна Республіка Крим, <i>Avtonomna Respublika Krym</i>; Russian: Автономная Республика Крым, <i>Avtonomnaya Respublika Krym</i>; Crimean Tatar: <i>Qırım Muhtar Cumhuriyeti</i>, Къырым Мухтар Джумхуриети) is an autonomous republic, in the southern region of Ukraine, located on the Crimean Peninsula on the north shore of the Black Sea. The Autonomous Republic of Crimea includes nearly all of the Crimean Peninsula, with the small exception of Sevastopol.</p>
    <p>Due to recent political instability in the region and occupation by Russian military forces, national sovereignty over the peninsula is currently being disputed by Russia and Ukraine (March 2014). On 11 March 2014, the parliament of the Autonomous Republic of Crimea adopted a Crimean declaration of independence from Ukraine, ahead of a planned referendum. On 16 March 2014, an overwhelming majority voted in favour of independence of Crimea from Ukraine and joining Russia as a federal subject. After the referendum, Crimean lawmakers formally voted both to secede from Ukraine and ask for membership in the Russian Federation. The legitimacy and legality of the vote has been rejected by the government of Ukraine and the international community, with few exceptions. On 18 March 2014, the President of Russia, the Prime Minister of Crimea, and the mayor of Sevastopol jointly signed an agreement for Crimea and Sevastopol to join the Russian Federation.</p>
    <p>Since c. 700 BC, the peninsula has changed hands several times, with all or part having been controlled by Cimmerians, Bulgars, Greeks, Scythians, Romans, Goths, Huns, Khazars, Kievan Rus' (the historical precursor to the modern states of Belarus, Ukraine, and Russia), the Byzantine Empire, Venice, Genoa, Kipchaks, the Golden Horde, the Ottoman Empire, the Russian Empire, the Soviet Union, Germany, Ukraine, and now, perhaps, the Russian Federation.</p>
    <p>Crimea is an autonomous parliamentary republic within Ukraine and is governed by the Constitution of Crimea in accordance with the laws of Ukraine. The capital and administrative seat of the republic's government is the city of Simferopol, located in the center of the peninsula. Crimea's area is 26,200 square kilometers (10,100 sq mi) and its population was 1,973,185 as of 2007. These figures do not include the area and population of the City of Sevastopol (2007 population: 379,200), which is administratively separate from the autonomous republic. The peninsula thus has 2,352,385 people (2007 estimate).</p>
    <p>Crimean Tatars, a predominantly Muslim ethnic minority who in 2001 made up 12.10% of the population, formed in Crimea in the late Middle Ages, after the Crimean Khanate had come into existence. The Crimean Tatars were forcibly expelled to Central Asia by Joseph Stalin's government. After the fall of the Soviet Union, Crimean Tatars began to return to the region. According to the 2001 Ukrainian population census 58% of the population of Crimea are ethnic Russians and 24% are ethnic Ukrainians.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest version of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Female_genital_mutilation
  title: Female genital mutilation
  extract: |-
    <p><b>Female genital mutilation</b> (<b>FGM</b>), also known as <b>female genital cutting</b> and <b>female circumcision</b>, is defined by the World Health Organization (WHO) as "all procedures that involve partial or total removal of the external female genitalia or other injury to the female genital organs for non-medical reasons." FGM is practised as a cultural ritual by ethnic groups in 27 countries in sub-Saharan and Northeast Africa, and to a lesser extent in Asia, the Middle East and within immigrant communities elsewhere. It is typically carried out, with or without anaesthesia, by a traditional circumciser using a knife or razor. The age of the girls varies from weeks after birth to puberty; in half the countries for which figures were available in 2013, most girls were cut before the age of five.</p>
    <p>The practice involves one or more of several procedures, which vary according to the ethnic group. They include removal of all or part of the clitoris and clitoral hood; all or part of the clitoris and inner labia; and in its most severe form (infibulation) all or part of the inner and outer labia and the closure of the vagina. In this last procedure, which the WHO calls Type III FGM, a small hole is left for the passage of urine and menstrual blood, and the vagina is opened up for intercourse and childbirth. The health effects depend on the procedure but can include recurrent infections, chronic pain, cysts, an inability to get pregnant, complications during childbirth and fatal bleeding.</p>
    <p>Around 125 million women and girls in Africa and the Middle East have undergone FGM. Over eight million have experienced Type III, which is most common in Djibouti, Eritrea, Ethiopia, Somalia and Sudan. The practice is an ethnic marker, rooted in gender inequality, ideas about purity, modesty and aesthetics, and attempts to control women's sexuality. It is supported by both women and men in countries that practise it, particularly by the women, who see it as a source of honour and authority, and an essential part of raising a daughter well.</p>
    <p>FGM has been outlawed in most of the countries in which it occurs, but the laws are poorly enforced. There has been an international effort since the 1970s to eradicate the practice and in 2012 the United Nations General Assembly voted unanimously to take all necessary steps to end it. The opposition is not without its critics, particularly among anthropologists; Eric Silverman writes that FGM is one of anthropology's central moral topics, raising questions about pluralism and multiculturalism within a debate framed by colonial and post-colonial history.</p>
    <p></p>
