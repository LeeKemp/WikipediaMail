- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ian_Watkins_(Lostprophets)
  title: Ian Watkins (Lostprophets)
  extract: |-
    <p><b>Ian David Karslake Watkins</b> (born 30 July 1977) achieved prominence as a Welsh rock musician. He was a founding member and the lead vocalist and lyricist of the alternative rock band Lostprophets.</p>
    <p>The group disbanded in 2013 after Watkins was charged with sexual offences in late 2012. In November 2013, Watkins pleaded guilty to thirteen charges including the attempted rape and sexual assault of a child under 13.</p>
