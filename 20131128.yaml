- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Arrow_(TV_series)
  title: Arrow (TV series)
  extract: |-
    <p><i><b>Arrow</b></i> is an American television series developed by writer/producers Greg Berlanti, Marc Guggenheim, and Andrew Kreisberg. It is based on the DC Comics character Green Arrow, a costumed crime-fighter who was created by Mort Weisinger and George Papp. It premiered in North America on The CW on October 10, 2012, with international broadcasting taking place in late 2012. The series follows billionaire playboy Oliver Queen, portrayed by Stephen Amell, who, after five years of being stranded on a hostile island, returns home to fight crime and corruption as a secret vigilante whose weapon of choice is a bow and arrow. Unlike in the comic books, Oliver does not go by the alias "Green Arrow" in the television series. <i>Arrow</i> also features appearances by other DC Comics characters.</p>
    <p>The series attempts to take a realistic look at the Green Arrow character, as well as other characters from the DC Comics universe. Although Oliver Queen/Green Arrow had been featured in the television series <i>Smallville</i> from 2006 to 2011, the producers decided to start clean and find a new actor (Amell) to portray the character. <i>Arrow</i> focuses on the humanity of Oliver Queen, and how his time on a presumably deserted island affected him. The creative team chooses to illustrate that in the series by crafting flashback scenes to the island for every episode. The series is primarily filmed in the city of Vancouver in British Columbia, Canada.</p>
    <p><i>Arrow</i> has received generally favorable reviews from critics, and was the highest rated new series on the CW in past five years up to its release. The series averaged approximately 3.68 million viewers over the course of the first season, and has garnered multiple award nominations and three wins. To assist in promotion, a preview comic book was released to connected to the television series, with a product tie-in with BOSE developed for the second season. The first season is available on DVD and Blu-Ray in regions 1, 2 and 4. The second season of <i>Arrow</i> premiered on October 9, 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lostprophets
  title: Lostprophets
  extract: |-
    <p><b>Lostprophets</b> /lɒstˈprɒfɪts/ were a Welsh rock band from Pontypridd, formed in 1997. Founded by vocalist Ian Watkins, bassist (later guitarist) Mike Lewis, drummer Mike Chiplin and guitarist Lee Gaze, they were originally a side-project to hardcore punk band Public Disturbance. Lostprophets released five studio albums, with their final release <i>Weapons</i> being released on 2 April 2012. They were also part of the Cardiff music scene.</p>
    <p>In late 2012, Watkins was charged with multiple sexual offences against children. The band cancelled all future tour dates and their future remained uncertain until the other members announced the breakup of Lostprophets in October 2013.</p>
    <p>The band achieved two top ten hits on the UK Singles Chart ("Last Train Home" and "Rooftops"), one number one single on the Alternative Songs chart ("Last Train Home"), several Kerang! Awards and nominations, and sold around 3.5 million albums worldwide.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Hunger_Games
  title: The Hunger Games
  extract: |-
    <p><i><b>The Hunger Games</b></i> is a 2008 science fiction novel by the American writer Suzanne Collins. It is written in the voice of 16-year-old Katniss Everdeen, who lives in the post-apocalyptic nation of Panem in North America. The Capitol, a highly advanced metropolis, exercises political control over the rest of the nation. The Hunger Games are an annual event in which one boy and one girl aged 12–18 from each of the twelve districts surrounding the Capitol are selected by lottery to compete in a televised battle to the death.</p>
    <p>The book received mostly positive feedback from major reviewers and authors, including the author Stephenie Meyer. It was praised for its storyline and character development, though some reviewers have noted similarities between Collins' book and Koushun Takami's <i>Battle Royale</i> (1999). In writing <i>The Hunger Games</i>, Collins drew upon Greek mythology, Roman gladiatorial games, and contemporary reality television for thematic content. The novel won many awards, including the California Young Reader Medal, and was named one of <i>Publishers Weekly'</i>s "Best Books of the Year" in 2008.</p>
    <p><i>The Hunger Games</i> was first published in hardcover on September 14, 2008, by Scholastic, featuring a cover designed by Tim O'Brien. It has since been released in paperback and also as an audiobook and ebook. After an initial print of 200,000, the book had sold 800,000 copies by February 2010. Since its release, <i>The Hunger Games</i> has been translated into 26 languages, and publishing rights have been sold in 38 territories. The novel is the first in <i>The Hunger Games</i> trilogy, followed by <i>Catching Fire</i> (2009) and <i>Mockingjay</i> (2010). A film adaptation, directed by Gary Ross and co-written and co-produced by Collins herself, was released in 2012.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5.1 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p></p>

