- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Teenage_Mutant_Ninja_Turtles_(1990_film)
  title: Teenage Mutant Ninja Turtles (1990 film)
  extract: |-
    <p><i><b>Teenage Mutant Ninja Turtles</b></i> is a 1990 American live-action film adaptation of the <i>Teenage Mutant Ninja Turtles</i> franchise directed by Steve Barron. The film was followed by three sequels: <i>Teenage Mutant Ninja Turtles II: The Secret of the Ooze</i> in 1991, <i>Teenage Mutant Ninja Turtles III</i> in 1993, and <i>TMNT</i> in 2007. This film presents the origin story of Splinter and the Turtles, the initial meeting between them, April O'Neil and Casey Jones, and their first confrontation with The Shredder and his Foot Clan. The film is distributed by New Line Cinema and outside the United States is internationally distributed by Golden Harvest.</p>
    <p>When the New York City Police Department is unable to stop a severe crime wave caused by the Foot Clan, four vigilantes — Leonardo, Michaelangelo, Donatello and Raphael — come forth to save the city. Under the leadership of Splinter and together with their new-found allies April O'Neil and Casey Jones, they fight back and take the battle to The Shredder. The film kept very close to the dark feel of the original comics, and is a direct adaptation of the comicbook storyline involving the defeat of Shredder, with several elements also taken from the 1987 TV series that was airing at the time, such as April being a news reporter, and the turtles having different-colored masks, as opposed to the uniform red masks of the comic. The film was the second highest-grossing independent film of all time when it was released, and became the ninth highest grossing film worldwide of 1990 and the most successful film in the franchise.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_entertainment_affected_by_the_September_11_attacks
  title: List of entertainment affected by the September 11 attacks
  extract: |-
    <p>The September 11, 2001 terrorist attacks had an important impact on broadcast and venue entertainment businesses, prompting cancellations, postponements, and changes in content. In the United States and United Kingdom, planned television screenings of films and fictional programs where terrorism, plane crashes, bombs, or other related disaster were the primary subject were postponed or canceled.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/William_Windsor_(goat)
  title: William Windsor (goat)
  extract: |-
    <p><b>William "Billy" Windsor I</b> is a kashmere goat who served as a lance corporal in the 1st Battalion, the Royal Welsh, an infantry battalion of the British Army. He served as a lance corporal from 2001 until 2009, except for a three-month period in 2006 when he was demoted to fusilier, after inappropriate behaviour during the Queen's Official Birthday celebrations while deployed on active duty with the battalion on Cyprus. He retired to Whipsnade Zoo in May 2009.</p>
    <p>His young replacement is known as <b>William Windsor II</b>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mantracker
  title: Mantracker
  extract: |-
    <p><i><b>Mantracker</b></i> is a Canadian reality television series created by Ihor Macijiwsky and produced by Bonterra Productions. It premiered in Canada in April 2006 on the Outdoor Life Network. In the United States, the show currently airs on the Science Channel and in the UK on Extreme Sports Channel. The episodes of the first six seasons feature Terry Grant, an expert tracker called the "Mantracker", who pursues two individuals in the remote Canadian or American wilderness. The pursued, referred to as "Prey", must elude capture while attempting to reach a finish line within thirty-six hours. In season 7, Chad Savage Lenz replaces Terry Grant as the Mantracker.</p>
    <p></p>
