- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Black_Friday_(shopping)
  title: Black Friday (shopping)
  extract: |-
    <p><b>Black Friday</b> is the Friday following Thanksgiving Day in the United States, often regarded as the beginning of the Christmas shopping season. In recent years, most major retailers have opened extremely early and offered promotional sales to kick off the holiday shopping season, similar to Boxing Day sales in many Commonwealth Nations. Black Friday is not a federal holiday, but California and some other states observe "The Day After Thanksgiving" as a holiday for state government employees, sometimes in lieu of another federal holiday such as Columbus Day. Many non-retail employees and schools have both Thanksgiving and the day after off, followed by a weekend, thereby increasing the number of potential shoppers. It has routinely been the busiest shopping day of the year since 2005, although news reports, which at that time were inaccurate, have described it as the busiest shopping day of the year for a much longer period of time.</p>
    <p>The day's name originated in Philadelphia, where it originally was used to describe the heavy and disruptive pedestrian and vehicle traffic which would occur on the day after Thanksgiving. Use of the term started before 1961 and began to see broader use outside Philadelphia around 1975. Later an alternative explanation was made: that retailers traditionally operated at a financial loss ("in the red") from January through November, and "Black Friday" indicates the point at which retailers begin to turn a profit, or "in the black". For large retail chains like Walmart, their net income is positive starting from January 1, and Black Friday can boost their year to date net profit from $14 billion to $19 billion.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
    <p>For many years, it was common for retailers to open at 6:00 a.m., but in the late 2000s many had crept to 5:00 or even 4:00. This was taken to a new extreme in 2011, when several retailers (including Target, Kohl's, Macy's, Best Buy, and Bealls) opened at midnight for the first time. In 2012, Walmart and several other retailers announced that they would open most of their stores at 8:00 p.m. on Thanksgiving Day (except in states where opening on Thanksgiving is prohibited due to blue laws, such as Massachusetts where they still opened around midnight), prompting calls for a walkout among some workers. Black Friday shopping is known for attracting aggressive crowds, with annual reports of assaults, shootings, and throngs of people trampling on other shoppers in an attempt to get the best deal on a product before supplies run out.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Thanksgiving
  title: Thanksgiving
  extract: |-
    <p><b>Thanksgiving Day</b> (<i>Jour de l'Action de grâce</i> in Canadian French) is a national holiday celebrated primarily in the United States and Canada as a day of giving thanks for the blessing of the harvest and of the preceding year. Several other places around the world observe similar celebrations. It is celebrated on the fourth Thursday of November in the United States and on the second Monday of October in Canada. Thanksgiving has its historical roots in religious and cultural traditions, and has long been celebrated in a secular manner as well.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Thanksgiving_(United_States)
  title: Thanksgiving (United States)
  extract: |-
    <p><b>Thanksgiving</b>, or <b>Thanksgiving Day</b>, is a holiday celebrated in the United States on the fourth Thursday in November. It became an official Federal holiday in 1863, when, during the Civil War, President Abraham Lincoln proclaimed a national day of "Thanksgiving and Praise to our beneficent Father who dwelleth in the Heavens", to be celebrated on Thursday, November 26. As a federal and public holiday in the U.S., Thanksgiving is one of the major holidays of the year. Together with Christmas and New Year, Thanksgiving is a part of the broader holiday season.</p>
    <p>The event that Americans commonly call the "First Thanksgiving" was celebrated by the Pilgrims after their first harvest in the New World in 1621. This feast lasted three days, and it was attended by 90 Native Americans (as accounted by attendee Edward Winslow) and 53 Pilgrims. The New England colonists were accustomed to regularly celebrating "thanksgivings"—days of prayer thanking God for blessings such as military victory or the end of a drought.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bitcoin
  title: Bitcoin
  extract: |-
    <p><b>Bitcoin</b> is an open source peer-to-peer electronic money and payment network introduced in 2009 by pseudonymous developer "Satoshi Nakamoto". Bitcoin has been called a cryptocurrency because it uses cryptography to secure transactions. Digitally signed payment messages are broadcast to and verified by a decentralized network.  Specialized computers use a proof-of-work system to prevent double-spending, a problem for digital currencies. The operators of these computers, known as "miners", are rewarded with transaction fees and newly minted Bitcoins.</p>
    <p>Bitcoins are stored by associating them with addresses called "wallets". Wallets can be stored on web services, on local hardware like PCs and mobile devices, or on paper print-outs. Thefts of bitcoins from web services and online wallets have been covered in the media, prompting assertions that the safest way to store bitcoins is in a paper wallet generated on an uncompromised computer.</p>
    <p>In 2012, <i>The Economist</i> reasoned that Bitcoin has been popular because of "its role in dodgy online markets", and in 2013 the FBI shut down one such service, Silk Road, which specialized in illegal drugs (whereupon the FBI came into the control of approximately 1.5% of all bitcoins in circulation). However, bitcoins are increasingly used as payment for legitimate products and services, and merchants have an incentive to accept the currency because transaction fees are lower than the 2 to 3% typically imposed by credit card processors. Notable vendors include OkCupid, Reddit, WordPress, and Chinese Internet giant Baidu.</p>
    <p>Speculators have been attracted to Bitcoin, fueling volatility and price swings. As of November 2013, the use of Bitcoin in the retail and commercial marketplace is relatively small compared with the use by speculators.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Hanukkah
  title: Hanukkah
  extract: |-
    <dl><dd><i>For other uses, see Hanukkah (disambiguation). "Hanaka" redirects here. For the village Hanaka, in Iran, see Honeg-e Pain.</i></dd>
    </dl><p><b>Hanukkah</b> (/ˈhɑːnəkə/ <i><b>HAH</b>-nə-kə</i>; Hebrew: חֲנֻכָּה, Tiberian: Ḥănukkāh, usually spelled חנוכה, pronounced [χanuˈka] in Modern Hebrew; a transliteration also romanized as <b>Chanukah</b> or <b>Chanukkah</b>), also known as the <b>Festival of Lights</b> and <b>Feast of Dedication</b>, is an eight-day Jewish holiday commemorating the rededication of the Holy Temple (the Second Temple) in Jerusalem at the time of the Maccabean Revolt against the Seleucid Empire of the 2nd century BCE. Hanukkah is observed for eight nights and days, starting on the 25th day of Kislev according to the Hebrew calendar, which may occur at any time from late November to late December in the Gregorian calendar.</p>
    <p>The festival is observed by the kindling of the lights of a unique candelabrum, the nine-branched <i>Menorah</i> or <i>Hanukiah</i>, one additional light on each night of the holiday, progressing to eight on the final night. The typical Menorah consists of eight branches with an additional raised branch. The extra light is called a <i>shamash</i> (Hebrew: שמש‎, "attendant") and is given a distinct location, usually above or below the rest. The purpose of the <i>shamash</i> is to have a light available for practical use, as using the Hanukkah lights themselves for purposes other than publicizing and meditating upon Hanukkah is forbidden.</p>
    <p></p>
