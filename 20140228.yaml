- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Crimea
  title: Crimea
  extract: |-
    <p><b>Crimea</b> (/kraɪˈmiːə/) is a peninsula of Ukraine located on the northern coast of the Black Sea. The <b>Autonomous Republic of Crimea</b> (Ukrainian: Автономна Республіка Крим, <i>Avtonomna Respublika Krym</i>; Russian: Автономная Республика Крым, <i>Avtonomnaya Respublika Krym</i>; Crimean Tatar: <i>Qırım Muhtar Cumhuriyeti</i>, Къырым Мухтар Джумхуриети) occupies most of the peninsula. It is widely referred to with the definite article, as <b>the Crimea</b>.</p>
    <p>The territory of Crimea was conquered and controlled many times throughout its history. The Cimmerians, Greeks, Scythians, Goths, Huns, Bulgars, Khazars, the state of Kievan Rus', Byzantine Greeks, Kipchaks, Ottoman Turks, Golden Horde Tatars and the Mongols all controlled Crimea in its earlier history. In the 13th century, it was partly controlled by the Venetians and by the Genovese; they were followed by the Crimean Khanate and the Ottoman Empire in the 15th to 18th centuries, the Russian Empire in the 18th to 20th centuries, Germany during World War II and the Russian Soviet Federative Socialist Republic and later the Ukrainian Soviet Socialist Republic, within the Soviet Union during the rest of the 20th century.</p>
    <p>Crimea is now an autonomous parliamentary republic, within Ukraine, which is governed by the Constitution of Crimea in accordance with the laws of Ukraine. The capital and administrative seat of the republic's government is the city of Simferopol, located in the center of the peninsula. Crimea's area is 26,200 square kilometres (10,100 sq mi) and its population was 1,973,185 as of 2007. These figures do not include the area and population of the City of Sevastopol (2007 population: 379,200), which is administratively separate from the autonomous republic. The peninsula thus has 2,352,385 people (2007 estimate).</p>
    <p>Crimean Tatars, an ethnic minority who in 2001 made up 12.1% of the population, formed in Crimea in the late Middle Ages, after the Crimean Khanate had come into existence. The Crimean Tatars were forcibly expelled to Central Asia by Joseph Stalin's government. After the fall of the Soviet Union, Crimean Tatars began to return to the region. According to the 2001 Ukrainian population census 58.5% of the population of Crimea were ethnic Russians and 24.4% were ethnic Ukrainians and the region has highest share of the adherents of Islam in Ukraine.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/John_Steinbeck
  title: John Steinbeck
  extract: |-
    <p><b>John Ernst Steinbeck, Jr.</b> (February 27, 1902 – December 20, 1968) was an American writer. He is widely known for the Pulitzer Prize-winning novel <i>The Grapes of Wrath</i> (1939), <i>East of Eden</i> (1952) and the novella <i>Of Mice and Men</i> (1937). As the author of twenty-seven books, including sixteen novels, six non-fiction books, and five collections of short stories, Steinbeck received the Nobel Prize for Literature in 1962.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Babylonian_numerals
  title: Babylonian numerals
  extract: |-
    <p><b>Babylonian numerals</b> were written in cuneiform, using a wedge-tipped reed stylus to make a mark on a soft clay tablet which would be exposed in the sun to harden to create a permanent record.</p>
    <p>The Babylonians, who were famous for their astronomical observations and calculations (aided by their invention of the abacus), used a sexagesimal (base-60) positional numeral system inherited from the Sumerian and also Akkadian civilizations. Neither of the predecessors was a positional system (having a convention for which ‘end’ of the numeral represented the units).</p>
    <p>This system first appeared around 3100 B.C. It is also credited as being the first known positional numeral system, in which the value of a particular digit depends both on the digit itself and its position within the number. This was an extremely important development, because non-place-value systems require unique symbols to represent each power of a base (ten, one hundred, one thousand, and so forth), making calculations difficult.</p>
    <p>Only two symbols ( to count units and  to count tens) were used to notate the 59 non-zero digits. These symbols and their values were combined to form a digit in a sign-value notation way similar to that of Roman numerals; for example, the combination  represented the digit for 23 (see table of digits below). A space was left to indicate a place without value, similar to the modern-day zero. Babylonians later devised a sign to represent this empty place. They lacked a symbol to serve the function of radix point, so the place of the units had to be inferred from context :  could have represented 23 or 23×60 or 23×60×60 or 23/60, etc.</p>
    <p>Their system clearly used internal decimal to represent digits, but it was not really a mixed-radix system of bases 10 and 6, since the ten sub-base was used merely to facilitate the representation of the large set of digits needed, while the place-values in a digit string were consistently 60-based and the arithmetic needed to work with these digit strings was correspondingly sexagesimal.</p>
    <p>The legacy of sexagesimal still survives to this day, in the form of degrees (360° in a circle or 60° in an angle of an equilateral triangle), minutes, and seconds in trigonometry and the measurement of time, although both of these systems are actually mixed radix.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
    <p>A common theory is that 60, a superior highly composite number (the previous and next in the series being 12 and 120), was chosen due to its prime factorization: 2×2×3×5, which makes it divisible by 1, 2, 3, 4, 5, 6, 10, 12, 15, 20, and 30. Integers and fractions were represented identically — a radix point was not written but rather made clear by context.</p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Speedy_Gonzales
  title: Speedy Gonzales
  extract: |-
    <p><b>Speedy Gonzales</b> (commonly shortened to just <b>Speedy</b>) is an animated caricature of a mouse in the Warner Brothers <i>Looney Tunes</i> and <i>Merrie Melodies</i> series of cartoons. He is portrayed as "The Fastest Mouse in all Mexico" with his major traits being the ability to run extremely fast and speaking with an exaggerated Mexican accent. He usually wears an oversized yellow sombrero, white shirt and trousers (which is a common traditional outfit worn by men and boys of rural Mexican villages), and a red kerchief, similar to that of a reveler in the San Fermin festival. To date there have been 46 cartoons made either starring or featuring this character.</p>
    <p></p>
