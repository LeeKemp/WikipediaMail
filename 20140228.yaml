  extract: |-
    <p><i><b>Trojan War</b></i> is a 1997 romantic comedy directed by George Huang. It stars Will Friedle, Jennifer Love Hewitt, and Marley Shelton. The film was a critical and box office disaster. Produced for $15 million, it made only $309 in ticket sales but was only played in a single movie theater and was pulled after a week. </p>
