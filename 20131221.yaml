  title: Baba Gurgur
  extract: |-
    <p><b>Baba Gurgur</b> (Kurdish: <i>Babagurgur</i>, <small>lit.</small> "Father of Fire"; Arabic: بابا كركر‎; Turkish: <i>Babe Gurgur</i>) is a large oil field near the city of Kirkuk which was the first to be discovered in Northern Iraq in 1927.</p>
    <p>It was considered the largest oil field in the world until the discovery of the Ghawar field in Saudi Arabia in 1948. Baba Gurgur is located 16 kilometers northwest of Arrapha and is famous for its Eternal Fire (Arabic: النار الازلية‎) located at the middle of its oil fields.</p>
