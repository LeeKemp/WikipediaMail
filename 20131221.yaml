  extract: |
    <p>The <b>Finger Lakes</b> are a pattern of lakes in the west-central section of Upstate New York in the United States. This region is defined as a bioregion. They are a popular tourist destination. The lakes are long and narrow (resembling fingers), and are oriented roughly on a north-south axis. The two longest, Cayuga Lake and Seneca Lake, are among the deepest in America. Both are close to 40 miles (64 km) from end to end, and never more than 3.5 miles (5.6 km) wide. Cayuga is the longest (38.1 miles, 61 km) and Seneca the largest in total area. Seneca is the deepest (618 feet, 188 m), followed by Cayuga (435 feet, 133 m), with their bottoms well below sea level. These largest lakes resemble the others in shape, which collectively reminded early map-makers of human fingers. Oneida Lake is generally not considered one of the Finger Lakes, but it is sometimes called the "thumb", while Seneca Lake is the middle finger.</p>
