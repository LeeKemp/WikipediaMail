    <p><i><b>Crysis</b></i> is a first-person shooter video game developed by Crytek, published by Electronic Arts for Microsoft Windows and released in November 2007. It is the first game of a trilogy. A separate game entitled <i>Crysis Warhead</i> was released on September 16, 2008, and follows similar events as Crysis but from a different narrative perspective. At the time <i>Crysis</i> was released, and years thereafter, it has been praised for its milestones in graphical design (commensurate with high hardware requirements).</p>
    <p>The game is based in a future where a massive ancient space alien-constructed structure has been discovered buried inside a mountain on an island in the fictional Lingshan Islands, near the coast of the East Philippines. The single-player campaign has the player assume the role of U.S. Army Delta Force soldier Jake Dunn, referred to in-game by his callsign, Nomad. Nomad is armed with various futuristic weapons and equipment, most notably a "Nano Suit" which was inspired by a real-life military concept. In <i>Crysis</i>, the player fights both North Korean and extraterrestrial enemies in various environments on and around the island.</p>
