    <p>The <b>Japanese spider crab</b> (高脚蟹, <i>takāshigani</i><sup>?</sup>, lit. "tall-footed crab"), <i>Macrocheira kaempferi</i>, is a species of marine crab that lives in the waters around Japan. It has the largest leg span of any arthropod, reaching up to 3.8 metres (12 ft) and weighing up to 41 pounds (19 kg). It is the subject of small-scale fishery which has led to a few conservation measures.</p>
