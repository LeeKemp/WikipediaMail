  title: Winter solstice
  extract: |-
    <p><b>Winter Solstice</b> is an astronomical phenomenon occurring in December every year when Sun's elevation with respect to Earth reaches its lowest value (-25.5 degrees). It is accompanied by the longest day on South Pole and the longest night on North Pole of Earth. In 2013, it occurs at 17:11 UTC on December 21.</p>
    <p>For the Northern Hemisphere, at the moment of winter solstice, the sun is at its greatest height as observed from the South Pole. Similarly, for the Southern Hemisphere, at the moment of the winter solstice, the sun is at its greatest height as observed from the North Pole.  In the Northern Hemisphere the winter solstice is also the Southern solstice and occurs in December, In the Southern Hemisphere this is the Northern solstice which occurs in June.</p>
    <p>Depending on one's position on the globe, the December solstice usually occurs on the 21st and the 22nd and the June solstice usually occurs on June the 20th or 21st. However, it is sometimes possible for a solstice to coincide with three different dates. Thus the December 2016 solstice coincides with 20th of the month in American Samoa, with the 21st in London and with the 22nd at Kiritimati.</p>
    <p>The axial tilt of Earth and gyroscopic effects of the planet's daily rotation keep the axis of rotation pointed at the same point in the sky. As the Earth follows its orbit around the Sun, the same hemisphere that faced away from the Sun, experiencing winter, will, in half a year, face towards the Sun and experience summer. Since the two hemispheres face opposite directions along the planetary pole, as one polar hemisphere experiences winter, the other experiences summer.</p>
    <p>More evident from high latitudes, a hemisphere's winter solstice occurs on the shortest day and longest night of the year, when the sun's daily maximum elevation in the sky is the lowest. The winter solstice itself lasts only a moment in time, so other terms are used for the day on which it occurs, such as "midwinter", or "the shortest day". For the same reason, it should not be confused with "the first day of winter" or "the start of winter" (Lidong in the East Asian calendars). The seasonal significance of the winter solstice is in the reversal of the gradual lengthening of nights and shortening of days. The earliest sunset and latest sunrise dates differ from winter solstice, however, and these depend on latitude, due to the variation in the solar day throughout the year caused by the Earth's elliptical orbit (see earliest and latest sunrise and sunset).</p>
    <p>Worldwide, interpretation of the event has varied from culture to culture, but many cultures have held a recognition of rebirth, involving holidays, festivals, gatherings, rituals or other celebrations around that time.</p>
