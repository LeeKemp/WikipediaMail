  title: Mikhail Khodorkovsky
  extract: |-
    <p><b>Mikhail Borisovich Khodorkovsky</b> (Russian: Михаи́л Бори́сович Ходорко́вский, <small>IPA: </small>[mʲɪxɐˈil xədɐˈrkofskʲɪj]; born 26 June 1963) is a Russian businessman, an oligarch, a philanthropist, a public figure and an author.</p>
    <p>In 2003, Khodorkovsky was named Person of the Year by <i>Expert</i>, sharing this title with Roman Abramovich and, in 2004, Khodorkovsky was the wealthiest man in Russia and one of the richest people in the world, ranked 16th on Forbes list of billionaires.</p>
    <p>Khodorkovsky had worked his way up the Communist apparatus during the Soviet years, and began several businesses during the era of <i>glasnost</i> and <i>perestroika</i>. After the dissolution of the Soviet Union, he accumulated wealth through the development of Siberian oil fields as the head of Yukos, one of the largest Russian companies to emerge from the privatization of state assets during the 1990s.</p>
    <p>He was arrested on 25 October 2003, to appear before investigators as a witness, but within hours of being taken into custody he was charged with fraud. The government under Vladimir Putin then froze shares of Yukos shortly thereafter on tax charges. The state took further actions against Yukos, leading to a collapse of the company's share price and the evaporation of much of Khodorkovsky's wealth. He was found guilty and sentenced to nine years in prison in May 2005. While still serving his sentence, Khodorkovsky and his business partner Platon Lebedev were further charged and found guilty of embezzlement and money laundering in December 2010, extending his prison sentence to 2014. Khodorkovsky was pardoned by President Vladimir Putin following lobbying for his release by Hans-Dietrich Genscher, and released from jail on 20 December 2013.</p>
    <p>There is widespread concern internationally that the trials and sentencing were politically motivated. The trial process has received criticism from abroad for its lack of due process. Khodorkovsky has lodged several applications to the European Court of Human Rights, seeking redress for alleged violations by Russia of his human rights. In response to his first application, which concerned events from 2003 to 2005, the court found that several violations were committed by the Russian authorities in their treatment of Khodorkovsky. In particular, the court ruled that Khodorkovsky's arrest was "unlawful as it had been made with a purpose different from the one expressed." Despite these findings, the court ultimately ruled that the trial was not politically motivated, but rather "that the charges against him were grounded in 'reasonable suspicion'".</p>
    <p>He was considered to be a prisoner of conscience by Amnesty International.</p>
