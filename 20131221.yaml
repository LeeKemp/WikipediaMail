    <p><i><b>Duck Dynasty</b></i> is an American reality television series on A&amp;E. It shows the lives of the Robertson family, who became wealthy from their family-operated business, Duck Commander, operated in West Monroe, Louisiana, which makes products for duck hunters, primarily the duck call named <i>Duck Commander</i>. The Robertson men, brothers Phil, Si, and Phil's sons Jase, Willie, and Jep, are known for their long beards and their religious views. The business began in a family shed, where Phil Robertson spent 25 years making duck calls from Louisiana cedar trees. His son Willie is now the CEO of the company. The family was previously featured on the series <i>Benelli Presents Duck Commander</i> and its spin-off <i>Buck Commander</i>, which still airs on the Outdoor Channel.</p>
    <p>The show has broken several ratings records on both A&amp;E and cable television as a whole. The fourth season premiere drew 11.8 million viewers; the most-watched nonfiction cable telecast in history.</p>
