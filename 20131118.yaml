- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sachin_Tendulkar
  title: Sachin Tendulkar
  extract: |
    <p><b>Sachin Ramesh Tendulkar</b> (/ˌsətʃɪn tɛnˈduːlkər/; born 24 April 1973) is a former Indian cricketer widely acknowledged as the best batsman of his generation. He took up cricket at the age of eleven, made his Test debut against Pakistan at the age of sixteen, and went on to represent Mumbai domestically and India internationally for close to twenty-four years. He is the only player to have scored one hundred international centuries, the first player to score a double century in a One Day International, and the only player to complete more than 30,000 runs in international cricket. In October 2013, he became the 16th player and first Indian to aggregate 50,000 runs in all recognized cricket (first-class, List A and Twenty20 combined).</p>
    <p>In 2002, <i>Wisden Cricketers' Almanack</i> ranked him the second greatest Test batsman of all time, behind Don Bradman, and the second greatest ODI batsman of all time, behind Viv Richards. Later in his career, Tendulkar was a part of the Indian team that won the 2011 World Cup, his first win in six World Cup appearances for India. He had previously been named "Player of the Tournament" at the 2003 edition of the tournament, held in South Africa. In 2013, he was the only Indian cricketer included in an all-time Test World XI named to mark the 150th anniversary of <i>Wisden Cricketers' Almanack</i>.</p>
    <p>Tendulkar received the Arjuna Award in 1994 for outstanding sporting achievement, the Rajiv Gandhi Khel Ratna award in 1997, India's highest sporting honour, and the Padma Shri and Padma Vibhushan awards in 1999 and 2008, respectively, India's fourth and second highest civilian awards. Within a few hours of ending of his final match in November 2013, the Prime Minister's Office announced that Tendulkar would receive the Bharat Ratna, India's highest civilian award, making him the youngest recipient to date and the first sportsperson to receive the award. He also won the 2010 Sir Garfield Sobers Trophy for cricketer of the year at the ICC awards. In 2012, Tendulkar was nominated to Rajya Sabha, the upper house of the Parliament of India. He was also the first sportsperson (and the first without an aviation background) to be awarded the honorary rank of Group Captain by the Indian Air Force. In 2012, he was named an Honorary Member of the Order of Australia.</p>
    <p>In December 2012, Tendulkar announced his retirement from ODIs. He retired from Twenty20 cricket in October 2013, and subsequently announced his retirement from all forms of cricket, retiring on 16 November 2013 after playing his 200th and final Test match, against the West Indies in Mumbai's Wankhede Stadium. Tendulkar played 664 international cricket matches in total, scoring 34,357 runs.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jacqueline_Kennedy_Onassis
  title: Jacqueline Kennedy Onassis
  extract: |-
    <p><b>Jacqueline Lee "Jackie" Bouvier</b> (pronounced /ˌˈdʒækliːn ˈliː ˈbuːvieɪ/; July 28, 1929 – May 19, 1994), was the wife of the 35th President of the United States, John F. Kennedy, and First Lady of the United States during his presidency from 1961 until his assassination in 1963. Five years later she married Greek shipping magnate Aristotle Onassis; they remained married until his death in 1975. For the final two decades of her life, Jacqueline Kennedy Onassis had a career as a book editor. She is remembered for her contributions to the arts and preservation of historic architecture, her style, elegance, and grace. She was a fashion icon; her famous pink Chanel suit and pillbox hat have become symbols of her husband's assassination and one of the lasting images of the 1960s.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Aura_(symptom)
  title: Aura (symptom)
  extract: |-
    <p>An <b>aura</b> is a perceptual disturbance experienced by some migraine sufferers before a migraine headache, and the telltale sensation experienced by some people with epilepsy before or after a seizure. It often manifests as the perception of a strange light, an unpleasant smell or confusing thoughts or experiences. Some people experience aura without a subsequent migraine or seizure (see silent migraine).</p>
    <p>When occurring, auras allow people with epilepsy time to prevent injury to themselves and/or others. The time between the appearance of the aura and the migraine lasts from a few seconds up to an hour. The aura can stay with a migraine sufferer for the duration of the migraine; depending on the type of aura, this can leave the person disoriented and confused. It is not uncommon for migraine sufferers to experience more than one type of aura during the migraine. Most people who have auras have the same type of aura every time.</p>
    <p>Auras can also be confused with sudden onset of panic, panic attacks or anxiety attacks creating difficulties in diagnosis. The differential diagnosis of patients who experience symptoms of paresthesias, derealization, dizziness, chest pain, tremors, and palpitations can be quite challenging.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Doris_Lessing
  title: Doris Lessing
  extract: |-
    <p><b>Doris May Lessing</b> CH (née <b>Tayler</b>; 22 October 1919 – 17 November 2013) was a British novelist, poet, playwright, librettist, biographer and short story writer. Her novels include <i>The Grass is Singing</i> (1950), the sequence of five novels collectively called <i>Children of Violence</i> (1952–69), <i>The Golden Notebook</i> (1962), <i>The Good Terrorist</i> (1985), and five novels collectively known as <i>Canopus in Argos: Archives</i> (1979–1983).</p>
    <p>Lessing was awarded the 2007 Nobel Prize in Literature. In awarding the Prize the Swedish Academy described her as "that epicist of the female experience, who with scepticism, fire and visionary power has subjected a divided civilisation to scrutiny". Lessing was the eleventh woman and the oldest person ever to receive the Nobel Prize in Literature.</p>
    <p>In 2001, Lessing was awarded the David Cohen Prize for a lifetime's achievement in British literature. In 2008, <i>The Times</i> ranked her fifth on a list of "The 50 greatest British writers since 1945".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Landlord%27s_Game
  title: The Landlord's Game
  extract: |-
    <p><i><b>The Landlord's Game</b></i> is a board game patented in 1904 by Elizabeth Magie as U.S. Patent 748,626. It is a realty and taxation game, which is considered to be a direct inspiration for the board game <i>Monopoly</i>. Though many similar home-made games were played at the beginning of the 20th century and some predate <i>The Landlord's Game</i>, it is the first of its kind to have an attested patent.</p>
    <p>Magie designed the game to be a "practical demonstration of the present system of land grabbing with all its usual outcomes and consequences". She based the game on the economic principles of Georgism, a system proposed by Henry George, with the object of demonstrating how rents enrich property owners and impoverish tenants. She knew that some people could find it hard to understand why this happened and what might be done about it, and she thought that if Georgist ideas were put into the concrete form of a game, they might be easier to demonstrate. Magie also hoped that when played by children the game would provoke their natural suspicion of unfairness, and that they might carry this awareness into adulthood.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Foundation_series
  title: Foundation series
  extract: |-
    <p>The <b><i>Foundation</i> series</b> is a science fiction series by Isaac Asimov. There are seven volumes in the <i>Foundation</i> series proper, which in its in-universe chronological order are <i>Prelude to Foundation</i>, <i>Forward the Foundation</i>, <i>Foundation</i>, <i>Foundation and Empire</i>, <i>Second Foundation</i>, <i>Foundation's Edge</i>, and <i>Foundation and Earth</i>.</p>
    <p>The premise of the series is that the mathematician Hari Seldon spent his life developing a branch of mathematics known as psychohistory, a concept of mathematical sociology (analogous to mathematical physics). Using the laws of mass action, it can predict the future, but only on a large scale; it is error-prone on a small scale. It works on the principle that the behaviour of a mass of people is predictable if the quantity of this mass is very large (equal to the population of the galaxy, which has a population of quadrillions of humans, inhabiting millions of star systems). The larger the number, the more predictable is the future.</p>
    <p>Using these techniques, Seldon foresees the imminent fall of the Galactic Empire, which encompasses the entire Milky Way, and a dark age lasting thirty thousand years before a second great empire arises. Seldon's psychohistory also foresees an alternative where the intermittent period will last only one thousand years. To ensure his vision of a second great empire comes to fruition, Seldon creates two foundations—small, secluded havens of all human knowledge—at "opposite ends of the galaxy".</p>
    <p>The focus of the series is on the First Foundation and its attempts to overcome various obstacles during the formation and installation of the Second Empire, all the while being silently guided by the unknown specifics of The Seldon Plan.</p>
    <p>The series is best known for the Foundation Trilogy, which comprises the books <i>Foundation</i>, <i>Foundation and Empire</i>, and <i>Second Foundation</i>. While the term "Foundation Series" can be used specifically for the seven Foundation books, it can also be used more generally to include the <i>Robot</i> series (four novels) and <i>Empire</i> series (three novels), which are set in the same fictional universe, but in earlier time periods. If all works are included, in total, there are fourteen novels and dozens of short stories written by Asimov, and seven novels written by other authors after his death, expanding the time spanned in the original trilogy (roughly 550 years) by more than twenty thousand years. The series is highly acclaimed, and the Foundation Trilogy won the one-time Hugo Award for "Best All-Time Series" in 1966.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Matthew_Wright
  title: Matthew Wright
  extract: |-
    <p><b>Matthew Wright</b> (born <b>Alexander Matthew Wright</b> on 8 July 1965, Croydon, London) is an English television presenter and journalist. Formerly a writer for <i>The Sun</i> and a gossip columnist on The <i>Daily Mirror</i>, he has been the host of the topical discussion series <i>The Wright Stuff</i> on weekdays on Channel 5 since 2000. Wright is renowned for his outspoken opinions and he has been described by the <i>Daily Express</i> as "never far from controversy".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lee_Harvey_Oswald
  title: Lee Harvey Oswald
  extract: |-
    <p><b>Lee Harvey Oswald</b> (October 18, 1939 – November 24, 1963) was, according to four government investigations,<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> the sniper who assassinated John F. Kennedy, the 35th President of the United States, in Dallas, Texas, on November 22, 1963.</p>
    <p>Oswald was a former U.S. Marine who defected to the Soviet Union in October 1959. He lived in the Soviet Union until June 1962, at which time he returned to the United States. Oswald was initially arrested for the murder of police officer J. D. Tippit, who was killed on a Dallas street approximately 45 minutes after President Kennedy was shot. Oswald would later be charged with the assassination of President Kennedy as well, but denied involvement in either of the killings. Two days later, while being transferred from police headquarters to the county jail, Oswald was shot and killed by Dallas nightclub owner Jack Ruby in full view of television cameras broadcasting live.</p>
    <p>In 1964, the Warren Commission concluded that Oswald acted alone in assassinating Kennedy, firing three shots. One shot apparently missed the limousine entirely, another struck Kennedy and Texas Governor John Connally, and another struck Kennedy in the head. This conclusion was supported by prior investigations carried out by the Federal Bureau of Investigation (FBI) and Dallas Police Department.</p>
    <p>Despite forensic, ballistic, and eyewitness evidence supporting the lone gunman theory, public opinion polls taken over the years have shown that a majority of Americans believe that Oswald did not act alone, but conspired with others to kill the president and the assassination has spawned numerous conspiracy theories. In 1979, the House Select Committee on Assassinations concluded that Oswald fired the shots that killed Kennedy, but differed from previous investigations in concluding that "scientific acoustical evidence establishes a high probability that two gunmen fired at President John F. Kennedy". The House Select Committee's acoustical evidence has since been discredited.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(TV_series)
  title: The Walking Dead (TV series)
  extract: |-
    <p><i><b>The Walking Dead</b></i> is an American horror drama television series developed by Frank Darabont. It is based on the comic book series of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard. The series stars Andrew Lincoln as sheriff's deputy Rick Grimes, who awakens from a coma to find a post-apocalyptic world dominated by flesh-eating zombies. He sets out to find his family and encounters many other survivors along the way.</p>
    <p><i>The Walking Dead</i> premiered on October 31, 2010, on the cable television channel AMC in the United States. It premiered internationally during the first week of November 2010 on Fox International Channels. Based on its reception, AMC renewed the series for a second season of 13 episodes, which premiered on October 16, 2011. Two episodes into the second season, AMC announced that the show would return for a third season of 16 episodes, which began airing on October 14, 2012. On December 21, 2012, AMC renewed <i>The Walking Dead</i> for a fourth season of 16 episodes, which premiered on October 13, 2013. On October 29, 2013, AMC renewed it for a fifth season.</p>
    <p>The series has been well received and has received many award nominations including ones for the Writers Guild of America Award and a Golden Globe Award for Best Television Series (Drama). The series has also attained strong Nielsen ratings, surpassing various records for a cable series, including receiving 16.1 million viewers for its season four premiere to become the most-watched drama series telecast in basic cable history.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bharat_Ratna
  title: Bharat Ratna
  extract: |-
    <p><b>Bharat Ratna</b> (<i>Jewel of India</i> or <i>Gem of India</i> in English) is the Republic of India's highest civilian award, for performance of highest order in any field of human endeavour.</p>
    <p>Any person without distinction of race, occupation, position or sex is eligible for the award. The recommendations for <i>Bharat Ratna</i> are to be made by the Prime Minister of India to the President of India.</p>
    <p>The holders of the Bharat Ratna rank 7th in the Indian order of precedence; however they do not carry any special title nor any other honorifics.</p>
    <p></p>
