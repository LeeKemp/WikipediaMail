- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jack_Ruby
  title: Jack Ruby
  extract: |
    <p><b>Jack Leon Ruby</b> (born <b>Jacob Leon Rubenstein</b>; March 25, 1911 – January 3, 1967) was a nightclub operator in Dallas, Texas. Ruby was originally from Chicago, Illinois; he moved to Dallas in 1947. On November 24, 1963, Ruby shot and killed Lee Harvey Oswald, the man who assassinated President John F. Kennedy. A Dallas jury found Ruby guilty of murdering Oswald, and Ruby was sentenced to death. Later, Ruby appealed his conviction and death sentence and was granted a new trial. As the date for his new trial was being set, Ruby became ill and died of a pulmonary embolism due to lung cancer.</p>
    <p>Some contend Ruby was involved with major figures in organized crime, and conspiracy theorists widely assert that Ruby killed Oswald as part of an overall plot surrounding the assassination of President Kennedy. Others have disputed this, arguing that Ruby's connection with gangsters was minimal at most, or circumstantial, and also that Ruby was not the sort to be entrusted with such an act within a high-level conspiracy.</p>
    <p></p>

