- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(season_4)
  title: The Walking Dead (season 4)
  extract: |-
    <p>The fourth season of AMC's television series <i>The Walking Dead</i> premiered on October 13, 2013, to consist of 16 episodes. The series is based on the series of comic books of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard; it was developed for television by Frank Darabont, and is executive produced by Kirkman, Scott M. Gimple, Greg Nicotero, and Gale Anne Hurd. Gimple assumed the role of showrunner after the departure of Glen Mazzara at the conclusion of the previous season. The season introduces the notable comic characters Abraham Ford, Eugene Porter, Rosita Espinosa, and Bob Stookey as well as a modified version of the Chalmers family from <i>The Walking Dead: Rise of the Governor</i> tie-in novel.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Unification_of_Germany
  title: Unification of Germany
  extract: |-
    <p>The formal <b>unification of Germany</b> into a politically and administratively integrated nation state officially occurred on 18 January 1871 at the Versailles Palace's Hall of Mirrors in France. Princes of the German states gathered there to proclaim Wilhelm of Prussia as Emperor Wilhelm of the German Empire after the French capitulation in the Franco-Prussian War. Unofficially, the de facto transition of most of the German-speaking populations into a federated organization of states occurred far earlier, via alliances formal and informal between noblemen— but also fitfully as self-interests of parties hampered the process over nearly a century of aristocratic experimentation from the dissolution of the Holy Roman Empire (1806) and the consequent rise of nationalism over the span of the Napoleonic Wars era.</p>
    <p>Unification exposed several glaring religious, linguistic, social, and cultural differences between and among the inhabitants of the new nation, suggesting that 1871 only represents one moment in a continuum of the larger unification processes. The Holy Roman Emperor was oft-called "Emperor of all The Germanies", news accounts referred to <i>'The Germanies'</i> and in the empire, its higher nobility were referred to as <i>"Princes of Germany" or "Princes of the Germanies"</i>—for the lands once East Francia had been ruled as pocket kingdoms, dynastic independent states ruled by its ruling classes since the times well before the rise of Charlemagne (800 AD). Given the mountainous terrains of much of the territory, it is obvious that isolated peoples would develop cultural, educational, linguistic and religious based differences over such a lengthy time period. But Germany of the nineteenth century would enjoy transportation and communications improvements tying the peoples into a greater, tighter culture, as has all the world under the influence of better communications and transportation infrastructures.</p>
    <p>The Holy Roman Empire of the German Nation, which had included more than 500 independent states, was effectively dissolved when Emperor Francis IV abdicated (6 August 1806) during the War of the Third Coalition. Despite the legal, administrative, and political disruption associated with the end of the Empire, the people of the German-speaking areas of the old Empire had a common linguistic, cultural and legal tradition further enhanced by their shared experience in the French Revolutionary Wars and Napoleonic Wars. The many independent states each also had its installed ruling class and they their feudal associations, traditions, and local laws. There was a lot of inertia for the nobility desired to maintain their petty prerogatives. European liberalism offered an intellectual basis for unification by challenging dynastic and absolutist models of social and political organization; its German manifestation emphasized the importance of tradition, education, and linguistic unity of peoples in a geographic region. Economically, the creation of the Prussian <i>Zollverein</i> (customs union) in 1818, and its subsequent expansion to include other states of the German Confederation, reduced competition between and within states. Emerging modes of transportation facilitated business and recreational travel, leading to contact and sometimes conflict between and among German-speakers from throughout Central Europe.</p>
    <p>The model of diplomatic spheres of influence resulting from the Congress of Vienna in 1814–15 after the Napoleonic Wars endorsed Austrian dominance in Central Europe. However, the negotiators at Vienna took no account of Prussia's growing strength within and among the German states and so failed to foresee that Prussia would rise up to challenge Austria for leadership within the German states. This German dualism presented two solutions to the problem of unification: <i>Kleindeutsche Lösung</i>, the small Germany solution (Germany without Austria), or <i>Großdeutsche Lösung</i>, greater Germany solution (Germany with Austria).</p>
    <p>Historians debate whether Otto von Bismarck—Minister President of Prussia—had a master plan to expand the North German Confederation of 1866 to include the remaining independent German states into a single entity, or simply to expand the power of the Kingdom of Prussia. They conclude that factors in addition to the strength of Bismarck's <i>Realpolitik</i> led a collection of early modern polities to reorganize political, economic, military and diplomatic relationships in the 19th century. Reaction to Danish and French nationalism provided foci for expressions of German unity. Military successes—especially those of Prussia—in three regional wars generated enthusiasm and pride that politicians could harness to promote unification. This experience echoed the memory of mutual accomplishment in the Napoleonic Wars, particularly in the War of Liberation of 1813–14. By establishing a Germany without Austria, the political and administrative unification in 1871 at least temporarily solved the problem of dualism.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |-
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, a federal district, and various overseas extraterritorial jurisdictions. The 48 contiguous states and the federal district of Washington, D.C., are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the US mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legal slavery in the United States and, from the industrialized North, expanded the practice of renting, rather than owning, labor resources through wage labor. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated GDP in 2013 of $16.7 trillion – 19% of global GDP at purchasing-power parity. The per capita GDP of the U.S. was the world's sixth-highest in 2010 and the U.S. has the highest mean and second-highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and the world's highest worker productivity; and while its economy is considered post-industrial, the US continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lycos
  title: Lycos
  extract: |-
