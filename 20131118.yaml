- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Titin
  title: Titin
  extract: |-
    <p><b>Titin</b> /ˈtaɪtɪn/, also known as <b>connectin</b>, is a protein that, in humans, is encoded by the <i>TTN</i> gene. Titin is a giant protein that functions as a molecular spring which is responsible for the passive elasticity of muscle. It is composed of 244 individually folded protein domains connected by unstructured peptide sequences. These domains unfold when the protein is stretched and refold when the tension is removed.</p>
    <p>Titin is important in the contraction of striated muscle tissues. It connects the Z line to the M line in the sarcomere. The protein contributes to force transmission at the Z line and resting tension in the I band region. It limits the range of motion of the sarcomere in tension, thus contributing to the passive stiffness of muscle. Variations in the sequence of titin between different types of muscle (e.g., cardiac or skeletal) has been correlated with differences in the mechanical properties of these muscles.</p>
    <p>With its length of ~27,000 to ~33,000 amino acids (depending on the splice isoform), titin is the largest known protein. Furthermore the gene for titin contains the largest number of exons (363) discovered in any single gene.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Almost_Human_(TV_series)
  title: Almost Human (TV series)
  extract: |-
    <p><i><b>Almost Human</b></i> is an American science fiction/crime drama on 2013–14 United States network television schedule on Fox that premiered on November 17, 2013. The series was created by J. H. Wyman for Bad Robot Productions and Warner Bros. Television. Wyman, Bryan Burk and J. J. Abrams are executive producers. The series was originally scheduled to premiere on Monday, November 4, 2013. However, Fox later announced a two-week delay, setting it to air its pilot episode on Sunday, November 17 before airing episode two in its regular time slot the next day.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Global_warming
  title: Global warming
  extract: |-
    <p><b>Global warming</b> is the rise in the average temperature of Earth's atmosphere and oceans since the late 19th century and its projected continuation. Since the early 20th century, Earth's mean surface temperature has increased by about 0.8 °C (1.4 °F), with about two-thirds of the increase occurring since 1980. Warming of the climate system is unequivocal, and scientists are 95-100% certain that it is primarily caused by increasing concentrations of greenhouse gases produced by human activities such as the burning of fossil fuels and deforestation. These findings are recognized by the national science academies of all major industrialized nations.</p>
    <p>Climate model projections were summarized in the 2007 Fourth Assessment Report (AR4) by the Intergovernmental Panel on Climate Change (IPCC). They indicated that during the 21st century the global surface temperature is likely to rise a further 1.1 to 2.9 °C (2 to 5.2 °F change) for their lowest emissions scenario and 2.4 to 6.4 °C (4.3 to 11.5 °F change) for their highest. The ranges of these estimates arise from the use of models with differing sensitivity to greenhouse gas concentrations.</p>
    <p>Future climate change and associated impacts will vary from region to region around the globe. The effects of an increase in global temperature include a rise in sea levels and a change in the amount and pattern of precipitation, as well as a probable expansion of subtropical deserts. Warming is expected to be strongest in the Arctic, with the continuing retreat of glaciers, permafrost and sea ice. Other likely effects of the warming include more frequent extreme weather events including heat waves, droughts and heavy rainfall; ocean acidification; and species extinctions due to shifting temperature regimes. Effects significant to humans include the threat to food security from decreasing crop yields and the loss of habitat from inundation.</p>
    <p>Proposed policy responses to global warming include mitigation by emissions reduction, adaptation to its effects, and possible future geoengineering. Most countries are parties to the United Nations Framework Convention on Climate Change (UNFCCC), whose ultimate objective is to prevent dangerous anthropogenic (i.e., human-induced) climate change. Parties to the UNFCCC have adopted a range of policies designed to reduce greenhouse gas emissions and to assist in adaptation to global warming. Parties to the UNFCCC have agreed that deep cuts in emissions are required, and that future global warming should be limited to below 2.0 °C (3.6 °F) relative to the pre-industrial level. Reports published in 2011 by the United Nations Environment Programme and the International Energy Agency suggest that efforts as of the early 21st century to reduce emissions may be inadequate to meet the UNFCCC's 2 °C target.</p>
    <p></p>
