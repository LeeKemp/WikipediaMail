  url: http://en.wikipedia.org/wiki/Mike_Smith_(actor)
  title: Mike Smith (actor)
  extract: |-
    <p><b>Mike Smith</b> (born August 27, 1972) is a Canadian actor and musician born in New Glasgow, Nova Scotia, and raised in Thorburn. He earned a degree in English from St. Francis Xavier University in Antigonish, Nova Scotia. He played hockey for the Pictou County Weeks of the Nova Scotia Midget AAA Hockey League when he was in high school. For a short time in 2006, he was engaged to actress Nichole Hiltz. He is best known for his portrayal of "Bubbles" and co-writer of the ongoing cult classic television program, films and stage production Trailer Park Boys.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Louis_van_Gaal
  title: Louis van Gaal
  extract: |-
    <p><b>Louis van Gaal</b> <small>OON</small> (<small>Dutch pronunciation: </small>[luˈwi vɑŋˈɣaːɫ]; born 8 August 1951) is a Dutch football manager who is the current manager of the Dutch national team. He was formerly coach for Ajax, Barcelona, AZ and Bayern Munich. Before his career as coach Van Gaal played as a midfielder for Royal Antwerp, Telstar, Sparta Rotterdam and AZ. Van Gaal is also a fully qualified gymnastics teacher, and has worked as such at high-schools during various stages of his career as a semi-professional football-player.</p>
    <p>After a brief spell as coach at AZ, Van Gaal served as assistant coach under Leo Beenhakker at Ajax, and eventually took over as head coach in 1991. Under his lead, the club won three Eredivisie titles, the UEFA Cup, and the Champions League. Van Gaal moved to Barcelona in 1997 and won two Spanish league titles and one Copa del Rey. After some disagreements at Barcelona, he was appointed coach of the Netherlands national team, but failed to qualify for the 2002 World Cup. Another brief spell at Barcelona followed, before he became manager of AZ. After winning the Eredivisie with AZ in 2008–09, he was hired by Bayern Munich on 1 July 2009. In his first season at Bayern, he secured the Bundesliga title, won the DFB-Pokal, and reached the final of the Champions League. In July 2012, he was appointed manager of the Netherlands for the second time.</p>
    <p>Van Gaal is an avid promoter of attacking football, educated in the best traditions of the <i>Total Football</i> by Ajax and the Dutch national team of the 1970s. As a coach he is known as a slow starter who frequently finds his players needing ample time to grasp his tactics and intent of play. Generally his teams gather results in the second or third season under his coaching, an exception being the 2009–10 season when he grasped the Bundesliga title and lost the Champions League final with Bayern Munich. During several periods in his career, Van Gaal has had his troubles with the media. He is known to be very blunt with media representatives he perceives to be asking him 'stupid' questions.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Hi-hat
  title: Hi-hat
  extract: |-
    <p>A <b>hi-hat</b>, or <b>hihat</b>, is a type of cymbal and stand used as a typical part of a drum kit by percussionists in R&amp;B, hip-hop, disco, jazz, metal, rock and roll, house, reggae and other forms of contemporary popular music. It is a standard part of the modern drum kit. The hi-hat consists of two cymbals that are mounted on a stand, one on top of the other, and a pedal which can be used to clash and hold the cymbals together.</p>
    <p></p>
