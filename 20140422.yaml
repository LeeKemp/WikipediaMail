  url: http://en.wikipedia.org/wiki/Hormone_replacement_therapy_(menopause)
  title: Hormone replacement therapy (menopause)
  extract: |-
    <p><b>Hormone replacement therapy</b> (<b>HRT</b>) <b>in menopause</b> is medical treatment in surgically menopausal, perimenopausal and postmenopausal women. Its goal is to mitigate discomfort caused by diminished circulating estrogen and progesterone hormones in menopause. Combination HRT is often recommended as it decreases the amount of endometrial hyperplasia and cancer associated with unopposed estrogen therapy. The main hormones involved are estrogen, progesterone and progestin. Some recent therapies include the use of androgens as well.</p>
    <p>The 2002 Women's Health Initiative of the National Institutes of Health found disparate results for all cause mortality with hormone replacement, finding it to be lower when HRT was begun earlier, between age 50-59, but higher when begun after age 60. In older patients, there was an increased incidence of breast cancer, heart attacks and stroke, although a reduced incidence of colorectal cancer and bone fracture. Some of the WHI findings were again found in a larger national study done in the UK, known as The Million Women Study. As a result of these findings, the number of women taking hormone treatment dropped precipitously. The Women's Health Initiative recommended that women with non-surgical menopause take the lowest feasible dose of HRT for the shortest possible time to minimize associated risks.</p>
    <p>The current indications for use from the U.S. Food and Drug Administration include short-term treatment of menopausal symptoms, such as vasomotor hot flashes or urogenital atrophy, and prevention of osteoporosis. In 2012, the United States Preventive Task Force concluded that the harmful effects of combined estrogen and progestin are likely to exceed the chronic disease prevention benefits in most women. A consensus expert opinion published by the The Endocrine Society stated that when taken during perimenopause, or the initial years of menopause, hormonal therapy carries significantly fewer risks than previously published, and reduces all cause mortality in most patient scenarios. The American Association of Clinical Endocrinology also released a position statement in 2009 that approved of HRT in appropriate clinical scenarios.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, with Javanese being the dominant language; it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Seth_Rogen
  title: Seth Rogen
  extract: |-
    <p><b>Seth Rogen</b> (/ˈroʊɡɪn/; born April 15, 1982) is a Canadian stand-up comedian, actor, producer, director, and screenwriter. Rogen began his career performing stand-up comedy during his teenage years, winning the Vancouver Amateur Comedy Contest in 1998. While still living in his native Vancouver, he landed a small role in <i>Freaks and Geeks</i>. Shortly after Rogen moved to Los Angeles for his role, <i>Freaks and Geeks</i> was officially cancelled after one season due to low viewership. Rogen later got a part on the equally short-lived <i>Undeclared</i>, which also hired him as a staff writer.</p>
    <p>After landing his job as a staff writer on the final season of <i>Da Ali G Show</i>, for which Rogen and the other writers received their Emmy Award nomination, Rogen was guided by Judd Apatow toward a film career. Rogen was cast in a major supporting role and credited as a co-producer in Apatow's directorial debut, <i>The 40-Year-Old Virgin</i>. After Rogen received critical praise for his performance, Universal Pictures agreed to cast him as the lead in Apatow's directorial feature films <i>Knocked Up</i> and <i>Funny People</i>. Rogen and his comedy partner Evan Goldberg co-wrote the films <i>Superbad</i>, <i>Pineapple Express</i>, and <i>This Is the End</i>. Rogen has also done voice work for the films <i>Horton Hears a Who!</i>, <i>Kung Fu Panda</i>, <i>Monsters vs. Aliens</i>, and <i>Paul</i>. Rogen married fellow screenwriter Lauren Miller in October 2011.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Automobile
  title: Automobile
  extract: |-
    <p>An <b>automobile</b>, <b>autocar</b>, <b>motor car</b> or <b>car</b> is a wheeled motor vehicle used for transporting passengers, which also carries its own engine or motor. Most definitions of the term specify that automobiles are designed to run primarily on roads, to have seating for one to eight people, to typically have four wheels, and to be constructed principally for the transport of people rather than goods.</p>
    <p>The year 1886 is regarded the year of birth of the modern automobile - with the Benz Patent-Motorwagen, by German inventor Karl Benz. Motorized wagons soon replaced animal-drafted carriages, especially after automobiles became affordable for many people when the Ford Model T was introduced in 1908.</p>
    <p>The term <i>motorcar</i> has formerly also been used in the context of electrified rail systems to denote a car which functions as a small locomotive but also provides space for passengers and baggage. These locomotive cars were often used on suburban routes by both interurban and intercity railroad systems.</p>
    <p>It was estimated in 2010 that the number of automobiles had risen to over 1 billion vehicles, up from the 500 million of 1986. The numbers are increasing rapidly, especially in China, India and other NICs.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Game_of_Thrones
  title: Game of Thrones
  extract: |-
    <p><i><b>Game of Thrones</b></i> is an American fantasy drama television series created for HBO by David Benioff and D. B. Weiss. It is an adaptation of <i>A Song of Ice and Fire</i>, George R. R. Martin's series of fantasy novels, the first of which is titled <i>A Game of Thrones</i>. Filmed in a Belfast studio and on location elsewhere in Northern Ireland, Malta, Scotland, Croatia, Iceland and Morocco, it premiered on HBO in the United States on April 17, 2011. Two days after the fourth season premiered in April 2014, HBO renewed <i>Game of Thrones</i> for a fifth and sixth season.</p>
    <p>The series, set on the fictional continents of Westeros and Essos at the end of a decade-long summer, interweaves several plot lines. The first follows the members of several noble houses in a civil war for the Iron Throne of the Seven Kingdoms; the second covers the rising threat of the impending winter and the mythical creatures of the North; the third chronicles the attempts of the exiled last scion of the realm's deposed dynasty to reclaim the throne. Through its morally ambiguous characters, the series explores the issues of social hierarchy, religion, loyalty, corruption, civil war, crime, and punishment. It is the most recent big-budget work to have contributed to the popularity of the fantasy genre in mainstream media.</p>
    <p><i>Game of Thrones</i> has obtained an exceptionally broad and active international fan base. It received widespread acclaim by critics, although its use of nudity and violence has caused controversies. The series has won numerous awards and nominations, including a Primetime Emmy Award nomination for Outstanding Drama Series in all three seasons, a Golden Globe Award nomination for Best Television Series – Drama, a Hugo Award for Best Dramatic Presentation in Long Form, and a Peabody Award. Among the ensemble cast, Peter Dinklage won the Primetime Emmy Award for Outstanding Supporting Actor in a Drama Series and the Golden Globe Award for Best Supporting Actor – Series, Miniseries or Television Film for his role as Tyrion Lannister.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Earth_Day
  title: Earth Day
  extract: |-
    <p><b>Earth Day</b> is an annual event, celebrated on April 22, on which events are held worldwide to demonstrate support for environmental protection. It was first celebrated in 1970, and is now coordinated globally by the Earth Day Network, and celebrated in more than 192 countries each year.</p>
    <p>In 1969 at a UNESCO Conference in San Francisco, peace activist John McConnell proposed a day to honor the Earth and the concept of peace, to first be celebrated on March 21, 1970, the first day of spring in the northern hemisphere. This day of nature's equipoise was later sanctioned in a Proclamation written by McConnell and signed by Secretary General U Thant at the United Nations. A month later a separate Earth Day was founded by United States Senator Gaylord Nelson as an environmental teach-in first held on April 22, 1970. Nelson was later awarded the Presidential Medal of Freedom Award in recognition of his work. While this April 22 Earth Day was focused on the United States, an organization launched by Denis Hayes, who was the original national coordinator in 1970, took it international in 1990 and organized events in 141 nations. Numerous communities celebrate <b>Earth Week</b>, an entire week of activities focused on environmental issues.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tommy_Cooper
  title: Tommy Cooper
  extract: |-
    <p><b>Thomas Frederick "Tommy" Cooper</b> (19 March 1921 – 15 April 1984) was a Welsh prop comedian and magician.</p>
    <p>Cooper was a member of the Magic Circle, and respected by traditional magicians. Famed for his red fez, his appearance was large and lumbering at 6 feet 4 inches (1.93 m) and more than 15 stone (210 lb; 95 kg) in weight.</p>
    <p>On 15 April 1984, Cooper collapsed and soon after died from a heart attack in front of millions of television viewers, midway through his act on the London Weekend Television variety show <i>Live From Her Majesty's</i>, transmitted live from Her Majesty's Theatre. His stage persona required that his act intentionally go wrong for comic purposes, leading to some initial uncertainty about whether this collapse was real.</p>
    <p></p>
