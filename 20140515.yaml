  url: http://en.wikipedia.org/wiki/Belief_propagation
  title: Belief propagation
  extract: |
    <p><b>Belief propagation</b>, also known as <b>sum-product message passing</b> is a message passing algorithm for performing inference on graphical models, such as Bayesian networks and Markov random fields. It calculates the marginal distribution for each unobserved node, conditional on any observed nodes. Belief propagation is commonly used in artificial intelligence and information theory and has demonstrated empirical success in numerous applications including low-density parity-check codes, turbo codes, free energy approximation, and satisfiability.</p>
    <p>The algorithm was first proposed by Judea Pearl in 1982, who formulated this algorithm on trees, and was later extended to polytrees. It has since been shown to be a useful approximate algorithm on general graphs.</p>
    <p>If <i>X</i>=(<i>X</i><sub><i>v</i></sub>) is a set of discrete random variables with a joint mass function <i>p</i>, the marginal distribution of a single <i>X</i><sub><i>i</i></sub> is simply the summation of <i>p</i> over all other variables:</p>
    <dl><dd></dd>
    </dl><p>However this quickly becomes computationally prohibitive: if there are 100 binary variables, then one needs to sum over 2<sup>99</sup> ≈ 6.338 × 10<sup>29</sup> possible values. By exploiting the graphical structure, belief propagation allows the marginals to be computed much more efficiently.</p>
    <p></p>

