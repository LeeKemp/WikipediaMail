  url: http://en.wikipedia.org/wiki/Godzilla_(2014_film)
  title: Godzilla (2014 film)
  extract: |-
    <p><i><b>Godzilla</b></i> is a 2014 American science fiction monster film featuring the Japanese film monster of the same name in a reboot of the <i>Godzilla</i> film franchise. The film retells the origins of Godzilla in contemporary times as a "terrifying force of nature", depicted in a style faithful to the Toho series of <i>Godzilla</i> films. The film is directed by Gareth Edwards, written by Max Borenstein and stars Aaron Taylor-Johnson, Ken Watanabe, Elizabeth Olsen, Juliette Binoche, Sally Hawkins, David Strathairn, and Bryan Cranston.</p>
    <p>The film is a co-production between Legendary Pictures and Warner Bros. Pictures, with participation by Toho. Warner Bros. will also distribute the film worldwide, except in Japan where it will be distributed by Toho. It is the second <i>Godzilla</i> film to be fully filmed by an American studio, the first having been the 1998 <i>Godzilla</i>. This film is scheduled for wide release world-wide on May 15, 2014, in North America on May 16, 2014, China on June 13 and Japan on July 25, 2014 in 2D and 3D.</p>
    <p></p>
