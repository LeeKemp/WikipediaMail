- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Casey_Kasem
  title: Casey Kasem
  extract: |-
    <p><b>Kemal Amin</b> "<b>Casey</b>" <b>Kasem</b> (born April 27, 1932) is a former American radio personality, actor, singer, voice artist, and comedian, best known for being the host of <i>American Top 40</i> and for voicing Shaggy in the <i>Scooby-Doo</i> franchise.</p>
    <p>Kasem, Don Bustany, and Ron Jacobs founded the <i>American Top 40</i> franchise in 1970, hosting it from 1970 to 1988 and from 1998 to 2004. Between January 1989 and early 1998, he was the host of <i>Casey's Top 40</i>, <i>Casey's Hot 20</i>, and <i>Casey's Countdown</i>. Also beginning in 1998, Kasem hosted two adult contemporary spin-offs of <i>American Top 40</i>, <i>American Top 20</i>, and <i>American Top 10</i>. Kasem retired from <i>AT20</i> and <i>AT10</i> on July 4, 2009 and both shows ended on that day.</p>
    <p>In addition to his radio shows, Kasem has provided the voice of many commercials; has done many voices for <i>Sesame Street</i>; provided the character voice of Peter Cottontail in the Rankin/Bass production of <i>Here Comes Peter Cottontail</i>; was the voice of NBC; helps out with the annual Jerry Lewis telethon; and provided the cartoon voices of Robin in <i>Super Friends</i>, Mark on <i>Battle of the Planets</i>, and a number of characters for the <i>Transformers</i> cartoon series of the 1980s. In 2008, he was the voice of <i>Out of Sight Retro Night</i> which aired on WGN America, but was replaced by rival Rick Dees. After 40 years, Kasem retired from his role of voicing Shaggy in 2009, although he did voice Shaggy's father in the 2010 TV series, <i>Scooby-Doo! Mystery Incorporated</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Arrow_(TV_series)
  title: Arrow (TV series)
  extract: |-
    <p><i><b>Arrow</b></i> is an American television series developed by writer/producers Greg Berlanti, Marc Guggenheim, and Andrew Kreisberg. It is based on the DC Comics character Green Arrow, a costumed crime-fighter who was created by Mort Weisinger and George Papp. It premiered in North America on The CW on October 10, 2012, with international broadcasting taking place in late 2012. The series follows billionaire playboy Oliver Queen, portrayed by Stephen Amell, who, after five years of being stranded on a hostile island, returns home to fight crime and corruption as a secret vigilante whose weapon of choice is a bow and arrow. Unlike in the comic books, Oliver does not go by the alias "Green Arrow" in the television series. <i>Arrow</i> also features appearances by other DC Comics characters.</p>
    <p>The series takes a realistic look at the Green Arrow character, as well as other characters from the DC Comics universe. Although Oliver Queen/Green Arrow had been featured in the television series <i>Smallville</i> from 2006 to 2011, the producers decided to start clean and find a new actor (Amell) to portray the character. <i>Arrow</i> focuses on the humanity of Oliver Queen, and how his time on a presumably deserted island affected him. The creative team chose to illustrate that in the series by crafting flashback scenes to the island for almost every episode. The series is primarily filmed in Vancouver, British Columbia, Canada.</p>
    <p><i>Arrow</i> has received generally favorable reviews from critics, and was the highest rated new series on the CW in past five years up to its release. The series averaged approximately 3.68 million viewers over the course of the first season, and has garnered multiple award nominations and three wins. To assist in promotion, a preview comic book was released before the television series began, while webisodes featuring a product tie-in with Bose were developed for the second season. The first season is available on DVD and Blu-ray in regions 1, 2 and 4 and a soundtrack of it also been released. The second season of <i>Arrow</i> premiered on October 9, 2013.</p>
    <p>On February 13, 2014, The CW renewed the series for a third season.</p>
    <p></p>
