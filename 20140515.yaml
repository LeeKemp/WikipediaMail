  url: http://en.wikipedia.org/wiki/Old_Norse
  title: Old Norse
  extract: |-
    <p><b>Old Norse</b> is a North Germanic language that was spoken by inhabitants of Scandinavia and inhabitants of their overseas settlements during the Viking Age, until about 1300.</p>
    <p>The Proto-Norse language developed into Old Norse by the 8th century, and Old Norse began to develop into the modern North Germanic languages in the mid- to late 14th century, ending the language phase known as Old Norse. These dates, however, are not absolute, since written Old Norse is found well into the 15th century.</p>
    <p>Old Norse was divided into three dialects: Old East Norse, Old West Norse, and Old Gutnish. Old West and East Norse formed a dialect continuum, with no clear geographical boundary between them. For example, Old East Norse traits were found in eastern Norway, although Old Norwegian is classified as Old West Norse, and Old West Norse traits were found in western Sweden. Most speakers spoke Old East Norse in what is present day Denmark and Sweden. Old Gutnish, the more obscure dialectal branch, is sometimes included in the Old East Norse dialect due to geographical associations. It developed its own unique features and shared in changes to both other branches.</p>
    <p>The 12th-century Icelandic <i>Gray Goose Laws</i> state that Swedes, Norwegians, Icelanders and Danes spoke the same language, <i>dǫnsk tunga</i> ("Danish tongue"; speakers of Old East Norse would have said <i>dansk tunga</i>). Another term used, used especially commonly with reference to West Norse, was <i>norrœnt mál</i> ("Nordic speech"). Today Old Norse has developed into the modern North Germanic languages (Icelandic, Faroese, Norwegian, Danish and Swedish), which although considered distinct languages, retain considerable mutual intelligibility.</p>
    <p>In some instances the term <i>Old Norse</i> refers specifically to Old West Norse.</p>
