  url: http://en.wikipedia.org/wiki/List_of_Arrow_episodes
  title: List of Arrow episodes
  extract: |-
    <p><i><b>Arrow</b></i> is an American television series, developed by Greg Berlanti, Marc Guggenheim and Andrew Kreisberg, based on the DC Comics character Green Arrow. The series premiered in the United States on October 10, 2012 for The CW television network, and it is currently in its second season. Season one averaged 3.68 million viewers each week, and was released on DVD and Blu-ray to Regions 1, 2, and 4.</p>
    <p><i>Arrow</i> follows billionaire playboy Oliver Queen (Stephen Amell), who, after five years of being stranded on a hostile island, returns home and becomes a bow and arrow wielding vigilante. Oliver is initially aided by his friends, John Diggle (David Ramsey) and Felicity Smoak (Emily Bett Rickards), but later the aspiring vigilante Roy Harper (Colton Haynes) and Oliver's love interest Sara Lance (Caity Lotz) join them. The series also features flashbacks in each episode to Oliver's time on the island, and how it shaped him into the man that returned home to fight crime. The first season focuses on Oliver seeking vengeance on the corrupt wealthy, who contributed to the downfall of the city, while the second season sees him expanding his efforts to include all crimes that affect the citizens of Starling City.</p>
    <p>As of May 14, 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, 46 episodes of <i>Arrow</i> have aired.</p>
    <p></p>
