- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Li_Na_(tennis)
  title: Li Na (tennis)
  extract: |-
    <p><b>Li Na</b> (born February 26, 1982) is a Chinese professional tennis player. As of January 2014, Li has won 9 WTA and 19 ITF singles titles. Li rose to prominence after she won the 2011 French Open singles title, making her the first and only Grand Slam singles champion from an Asian country. Prior to this Li had already become the first player representing an Asian country to appear in a Grand Slam singles final, a milestone she achieved at the 2011 Australian Open. Li attained her second Grand Slam title at the 2014 Australian Open. She was also the runner-up at the 2013 Australian Open and 2013 WTA Tour Championships, three times a quarterfinalist at Wimbledon and a semifinalist at the 2013 US Open. Her career-high singles ranking is world no. 3 (achieved on October 28, 2013) and is currently world no. 4 and Chinese no. 1.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jabberwocky
  title: Jabberwocky
  extract: |-
    <p>"<b>Jabberwocky</b>" is a nonsense poem written by Lewis Carroll in his 1871 novel <i>Through the Looking-Glass, and What Alice Found There</i>, a sequel to <i>Alice's Adventures in Wonderland</i>. The book tells of Alice's adventures within the back-to-front world of a looking glass.</p>
    <p>In an early scene in which she first encounters the chess piece characters White King and White Queen, Alice finds a book written in a seemingly unintelligible language. Realising that she is travelling through an inverted world, she recognises that the verse on the pages are written in mirror-writing. She holds a mirror to one of the poems, and reads the reflected verse of "Jabberwocky". She finds the nonsense verse as puzzling as the odd land she has passed into, later revealed as a dreamscape.</p>
    <p>"Jabberwocky" is considered one of the greatest nonsense poems written in English. Its playful, whimsical language has given English nonsense words and neologisms such as "galumphing" and "chortle".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Wolf_of_Wall_Street_(2013_film)
  title: The Wolf of Wall Street (2013 film)
  extract: |-
    <p><i><b>The Wolf of Wall Street</b></i> is a 2013 American black comedy film directed by Martin Scorsese, based on Jordan Belfort's memoir of the same name. It was released on December 25, 2013. The screenplay was written by Terence Winter, and the film stars Leonardo DiCaprio as Belfort, a New York stockbroker who runs a firm that engages in securities fraud and corruption on Wall Street in the 1990s.</p>
    <p>The film also features Jonah Hill, Margot Robbie, Matthew McConaughey and Jean Dujardin. It is the fifth collaboration between Scorsese and DiCaprio, and the second between Scorsese and Winter after <i>Boardwalk Empire</i>.</p>
    <p>The film received positive reviews from critics, but was also controversial for its moral ambiguity, presence of drugs, and use of animals. The film was also nominated for five Academy Awards, including Best Picture and Best Director.</p>
    <p>The film is historically significant as the first major movie to be distributed entirely digitally. It is noted for being the drama film with the word "fuck" said the most in cinematic history.</p>
    <p></p>
