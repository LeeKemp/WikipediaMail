  title: Pascagoula Abduction
  extract: |-
    <p>The <b>Pascagoula Abduction</b> occurred in 1973 when co-workers Charles Hickson and Calvin Parker claimed that they were abducted by aliens while fishing near Pascagoula, Mississippi. The case earned substantial mass media attention, and is, along with the earlier Hill Abduction, among the best-known claims of alien abduction.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
