- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Maksim_Chmerkovskiy
  title: Maksim Chmerkovskiy
  extract: |-
    <p><b>Maksim "Maks" Aleksandrovich Chmerkovskiy</b> (Ukrainian: Максим Олекса́ндрович Чмерковський, <i>Maksym Oleksándrovych Čmerkovsʹkyj</i>, <small>pronounced </small>[mɑkˈsɪm olɛkˈsɑndroβ̞ɪtʃ ˈtʃmɛrkou̯sʲkɪj]; Russian: Максим Александрович Чмерковский; born January 17, 1980) is a Ukrainian Latin Ballroom dance champion, choreographer, and instructor. He is widely known as one of the professional dancers on the American television series <i>Dancing with the Stars</i>, on which he first appeared in season two. In 14 appearances on the show, Chmerkovskiy made it to the final round four times, with two runner-up and two third place finishes. On May 20, 2014 Chmerkovskiy won his first mirror ball trophy with celebrity partner Meryl Davis.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Game_of_Thrones
  title: Game of Thrones
  extract: |-
    <p><i><b>Game of Thrones</b></i> is an American fantasy drama television series created for HBO by David Benioff and D. B. Weiss. It is an adaptation of <i>A Song of Ice and Fire</i>, George R. R. Martin's series of fantasy novels, the first of which is titled <i>A Game of Thrones</i>. Filmed in a Belfast studio and on location elsewhere in Northern Ireland, Malta, Scotland, Croatia, Iceland and Morocco, it premiered on HBO in the United States on April 17, 2011. Two days after the fourth season premiered in April 2014, HBO renewed <i>Game of Thrones</i> for a fifth and sixth season.</p>
    <p>The series, set on the fictional continents of Westeros and Essos at the end of a decade-long summer, interweaves several plot lines. The first follows the members of several noble houses in a civil war for the Iron Throne of the Seven Kingdoms; the second covers the rising threat of the impending winter and the mythical creatures of the North; the third chronicles the attempts of the exiled last scion of the realm's deposed dynasty to reclaim the throne. Through its morally ambiguous characters, the series explores the issues of social hierarchy, religion, loyalty, corruption, civil war, crime, and punishment.</p>
    <p><i>Game of Thrones</i> has attracted record numbers of viewers on HBO and obtained an exceptionally broad and active international fan base. It received widespread acclaim by critics, although its frequent use of nudity, violence and sexual violence has attracted criticism. The series has won numerous awards and nominations, including a Primetime Emmy Award nomination for Outstanding Drama Series in all three seasons, a Golden Globe Award nomination for Best Television Series – Drama, a Hugo Award for Best Dramatic Presentation in both Long Form and Short Form, and a Peabody Award. Among the ensemble cast, Peter Dinklage won the Primetime Emmy Award for Outstanding Supporting Actor in a Drama Series and the Golden Globe Award for Best Supporting Actor – Series, Miniseries or Television Film for his role as Tyrion Lannister.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Meryl_Davis
  title: Meryl Davis
  extract: |-
    <p><b>Meryl Elizabeth Davis</b> (born January 1, 1987) is an American figure skater. Competing in ice dancing with partner Charlie White, she is the 2014 Olympic Champion, a two-time (2011, 2013) World champion, the 2010 Olympic silver medalist, two-time (2010, 2012) World silver medalist, five-time Grand Prix Final champion (2009–2013), three-time Four Continents champion (2009, 2011, 2013) and six-time U.S. national champion (2009–2014). At the 2014 Winter Olympics, they also won a bronze medal in the team event. Meryl also won the 18th season of Dancing With the Stars with partner Maksim Chmerkovskiy.</p>
    <p>Davis and White teamed up in 1997 and they are currently the longest lasting dance team in the United States. They are the first American ice dancers to win the World title, as well as the first Americans to win the Olympic ice dancing gold medal; in addition, their Olympic performance scored the highest point total ever recorded in ice dancing. At the 2006 NHK Trophy, they became the first ice dancing team to earn level fours on all their elements.</p>
    <p>Davis and White are the current world record holders for the short dance, free dance, and total combined score.</p>
    <p></p>
