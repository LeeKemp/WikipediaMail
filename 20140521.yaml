- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sabaton_(band)
  title: Sabaton (band)
  extract: |-
    <p><b>Sabaton</b> [ˈsabaˌton] is a heavy metal band from Falun, Sweden formed in 1999. The band's main lyrical themes are based on war and historical battles. This is heard in the albums <i>Primo Victoria</i>, <i>Attero Dominatus</i> and <i>Coat of Arms</i> in which all of the songs contain these motifs, except final tracks which are heavy metal tribute songs. Lyrical content drawn from World War I, World War II and other conflicts is prevalent and includes songs about battles and leaders on all sides of said conflicts.</p>
    <p>In April 2012 four members left the band and formed another, whilst vocalist Joakim Brodén and bassist Pär Sundström continued with new members. As well as extensively touring internationally the band have a festival in their home town of Falun, Sabaton Open Air, in August and an annual cruise, 'Sabaton Cruise', in November.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Narendra_Modi
  title: Narendra Modi
  extract: |-
    <p><b>Narendra Damodardas Modi</b> ( pronunciation , born 17 September 1950) is the designated Prime Minister of India, who will be sworn in on 26 May 2014.</p>
    <p>Modi was a key strategist for the BJP in the successful 1995 and 1998 Gujarat state election campaigns, and was a major campaign figure in the 2009 general elections, eventually won by the Indian National Congress led United Progressive Alliance (UPA). He first became chief minister of Gujarat in October 2001 after the resignation of his predecessor, Keshubhai Patel, and following the defeat of BJP in the by-elections. In July 2007, he became the longest-serving Chief Minister in Gujarat's history, at which point he had been in power for 2,063 days continuously and served to this post till his appointment as prime minister.</p>
    <p>Modi is a member of the Rashtriya Swayamsevak Sangh (RSS) and is described as a Hindu nationalist by media and scholars. He is a controversial figure both within India and internationally as his administration has been criticised for the incidents surrounding the 2002 Gujarat riots. He has been praised for his economic policies, which are credited with creating an environment for a high rate of economic growth in Gujarat. However, his administration has also been criticised for failing to make a significant positive impact upon the human development of the state.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Godzilla_(2014_film)
  title: Godzilla (2014 film)
  extract: |-
    <p><i><b>Godzilla</b></i> is a 2014 American science fiction monster film directed by Gareth Edwards. The film is a reboot of the <i>Godzilla</i> film franchise. It retells the origins of Godzilla in contemporary times as a "terrifying force of nature", depicted in a style faithful to the Toho series of Godzilla films. It stars Aaron Taylor-Johnson, Ken Watanabe, Elizabeth Olsen, Juliette Binoche, Sally Hawkins, David Strathairn, and Bryan Cranston. The screenplay is credited to Max Borenstein but includes contributions from David Callaham, David S. Goyer, Drew Pearce, and Frank Darabont.</p>
    <p>The film is a co-production between Legendary Pictures and Warner Bros. Pictures. Warner Bros. will also distribute the film worldwide, except in Japan where it will be distributed by Toho. It is the second Godzilla film to be fully filmed by an American studio, the first being the 1998 film of the same name. The film was released worldwide on May 14, 2014, as well as in the United States on May 16, 2014 with releases in China on June 13 and Japan on July 25, 2014 in 2D and 3D.</p>
    <p></p>
