    <p><i><b>Over the Top</b></i> is a 1987 action drama film starring Sylvester Stallone. It was produced and directed by Menahem Golan, and its screenplay was written by Stirling Silliphant and Stallone. The original music score was composed by Giorgio Moroder. The main character, played by Stallone, is a long-haul truck driver who tries to win back his alienated son while becoming a champion arm wrestler.</p>
