  extract: |-
    <p><i><b>Book Two: Spirits</b></i> is the second season of the animated TV series <i>The Legend of Korra</i> by Michael Dante DiMartino and Bryan Konietzko. It is to consist of fourteen episodes ("chapters"). A sequel to <i>The Legend of Korra: Book 1</i>, it focuses more on spiritual concepts and themes. Ordered in early 2011, <i>Book Two: Spirits</i> began airing on Nickelodeon in the U.S. on September 13, 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Legend_of_Korra
  title: The Legend of Korra
  extract: |-
    <p><i><b>The Legend of Korra</b></i> is an American animated television series that premiered on the Nickelodeon television network in 2012. It was created by Bryan Konietzko and Michael Dante DiMartino as a sequel to their series <i>Avatar: The Last Airbender</i>, which aired on Nickelodeon from 2005 to 2008. Several people involved with creating <i>Avatar</i>, including designer Joaquim Dos Santos and composers Jeremy Zuckerman and Benjamin Wynn, returned to work on <i>The Legend of Korra</i>.</p>
    <p>The series is set in a fictional universe where some people can manipulate, or "bend", the elements of water, earth, fire, or air. Only one person, the "Avatar", can bend all four elements, and is responsible for maintaining balance in the world. The series follows Avatar Korra, the successor of Aang from the previous series, as she faces political and spiritual unrest in a modernizing world.</p>
    <p>The series, whose style is strongly influenced by Japanese animation, has been a critical and commercial success. It obtained the highest audience total for an animated series in the United States in 2012. The series was praised by reviewers for its high production values and for addressing difficult sociopolitical issues such as social unrest and terrorism. It was originally conceived as a miniseries consisting of twelve episodes, but it is now set to run for fifty-two episodes separated into four seasons ("books"), each of which tells a separate story.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |-
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, a federal district, and various overseas extraterritorial jurisdictions. The 48 contiguous states and the federal district of Washington, D.C., are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the US mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legal slavery in the United States and, from the industrialized North, expanded the practice of renting, rather than owning, labor resources through wage labor. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated GDP in 2013 of $16.7 trillion – 19% of global GDP at purchasing-power parity. The per capita GDP of the U.S. was the world's sixth-highest in 2010 and the U.S. has the highest mean and second-highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and the world's highest worker productivity; and while its economy is considered post-industrial, the US continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Johny_Hendricks
  title: Johny Hendricks
  extract: |-
    <p><b>Johny Harvey Hendricks</b> (born September 12, 1983) is an American mixed martial artist and an accomplished former collegiate wrestler. He currently fights in the Ultimate Fighting Championship's Welterweight division. As of March 2013, Hendricks is ranked as the #1 Welterweight contender in the world by the UFC's official website. He is known for his very powerful punches, particularly from the left hand, as well as his extensive wrestling background.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eminem
  title: Eminem
  extract: |-
    <p><b>Marshall Bruce Mathers III</b> (born October 17, 1972), better known by his stage name <b>Eminem</b> and by his alter ego <b>Slim Shady</b>, is an American rapper, record producer, songwriter, and actor. In addition to his solo career, Eminem is a member of his group D12, as well as one half of the hip hop duo Bad Meets Evil, alongside Royce da 5'9". Eminem is one of the world's best-selling music artists and is the best-selling artist of the 2000s. He has been listed and ranked as one of the greatest artists of all time by many magazines, including <i>Rolling Stone</i> magazine which ranked him 82nd on its list of The 100 Greatest Artists of All Time. The same magazine declared him The King of Hip Hop. Including his work with D12 and Bad Meets Evil, Eminem has achieved ten number-one albums on the <i>Billboard</i> 200. His worldwide albums sales stand at more than 115 million, singles 120 million, and the estimated sale of over 220 million records worldwide. In the United States, he has sold 49.1 million albums and 42 million tracks.</p>
    <p>After releasing his independent debut album <i>Infinite</i> in August 1996, Eminem rose to mainstream popularity with the release of his February 1999 album <i>The Slim Shady LP</i>. The LP also earned Eminem his first Grammy Award for Best Rap Album. His next two records <i>The Marshall Mathers LP</i>, and <i>The Eminem Show</i>, also won Best Rap Album Grammy Awards, making Eminem the first artist to win Best Rap Album for three consecutive LPs. This was followed by another studio release in November 2004 titled <i>Encore</i>. Eminem then went on hiatus after touring in 2005. He released his fifth album <i>Relapse</i> in May 2009. In June 2010, Eminem released his seventh studio album <i>Recovery</i>. <i>Recovery</i> was an international success and was named the best selling album of 2010 worldwide, joining <i>The Eminem Show</i>, which was the best seller of 2002. Eminem won Grammy Awards for both <i>Relapse</i> and <i>Recovery</i>, giving him a total of 13 Grammys in his career, making him the best-selling rap album artist of all-time. Eminem's eighth studio album, <i>The Marshall Mathers LP 2</i> was released in November 2013.</p>
    <p>Eminem has opened other ventures, including his own record label Shady Records with his manager Paul Rosenberg. He also has his own radio channel, Shade 45 on Sirius XM Radio. In 2002, Eminem starred in the hip hop drama film <i>8 Mile</i>. He won the Academy Award for Best Original Song, becoming the first rap artist ever to win the award. He has also made cameo appearances in <i>The Wash</i> (2001), <i>Funny People</i> (2009), and the television series <i>Entourage</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Oprah_Winfrey
  title: Oprah Winfrey
  extract: |-
    <p><b>Oprah Gail Winfrey</b> (born January 29, 1954) is an American media proprietor, talk show host, actress, producer, and philanthropist. Winfrey is best known for her multi-award-winning talk show <i>The Oprah Winfrey Show</i> which was the highest-rated program of its kind in history and was nationally syndicated from 1986 to 2011. She has been ranked the richest African-American of the 20th century the greatest black philanthropist in American history. She is currently North America's only black billionaire. She is also, according to some assessments, the most influential woman in the world.</p>
    <p>Winfrey was born into poverty in rural Mississippi to a teenage single mother and later raised in an inner-city Milwaukee neighborhood. She experienced considerable hardship during her childhood, saying she was raped at age nine and became pregnant at 14; her son died in infancy. Sent to live with the man she calls her father, a barber in Tennessee, Winfrey landed a job in radio while still in high school and began co-anchoring the local evening news at the age of 19. Her emotional ad-lib delivery eventually got her transferred to the daytime-talk-show arena, and after boosting a third-rated local Chicago talk show to first place, she launched her own production company and became internationally syndicated.</p>
    <p>Credited with creating a more intimate confessional form of media communication, she is thought to have popularized and revolutionized the tabloid talk show genre pioneered by Phil Donahue, which a Yale study says broke 20th-century taboos and allowed LGBT people to enter the mainstream. By the mid-1990s, she had reinvented her show with a focus on literature, self-improvement, and spirituality. Though criticized for unleashing a confession culture, promoting controversial self-help ideas, and an emotion-centered approach she is often praised for overcoming adversity to become a benefactor to others. From 2006 to 2008, her support of Barack Obama, by one estimate, delivered over a million votes in the close 2008 Democratic primary race.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/William_Gaines
  title: William Gaines
  extract: |-
    <p><b>William Maxwell Gaines</b> (March 1, 1922 – June 3, 1992), better known as <b>Bill Gaines</b>, was an American publisher and co-editor of EC Comics. Following a shift in EC's direction in 1950, Gaines presided over what became an artistically influential and historically important line of mature-audience comics. He published the popular satirical magazine <i>Mad</i> for over 40 years.</p>
    <p>He was posthumously inducted into the comic book industry's Will Eisner Comic Book Hall of Fame (1993) and the Jack Kirby Hall of Fame (1997). In 2012, he was inducted into the Ghastly Awards' Hall of Fame.</p>
    <p></p>
