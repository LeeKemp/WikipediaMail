- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Natural_number
  title: Natural number
  extract: |-
    <p>In mathematics, the <b>natural numbers</b> are those used for counting ("there are six coins on the table") and ordering ("this is the third largest city in the country"). These purposes are related to the linguistic notions of cardinal and ordinal numbers, respectively (see English numerals). A later notion is that of a nominal number, which is used only for naming.</p>
    <p>Properties of the natural numbers related to divisibility, such as the distribution of prime numbers, are studied in number theory. Problems concerning counting and ordering, such as partition enumeration, are studied in combinatorics.</p>
    <p>There is no universal agreement about whether to include zero in the set of natural numbers: some define the natural numbers to be the <b>positive integers</b> {1, 2, 3, ...}, while for others the term designates the <b>non-negative integers</b> {0, 1, 2, 3, ...}. The former definition is the traditional one, with the latter definition having first appeared in the 19th century.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_The_Legend_of_Korra_episodes
  title: List of The Legend of Korra episodes
  extract: |-
    <p><i>The Legend of Korra</i> is an American animated television series created by Michael Dante DiMartino and Bryan Konietzko. A sequel to <i>Avatar: The Last Airbender</i>, the series first aired on Nickelodeon in 2012. Four seasons with a total of 52 episodes have been ordered.</p>
    <p>Like its predecessor, the series is set in a fictional world inspired by Asian and Inuit cultures, and inhabited by people who can manipulate the elements of water, earth, fire or air through an ability called "bending". One person, the "Avatar", has the ability to bend all four elements. Reincarnating in turn among the world's four nations, he or she is responsible for maintaining peace, harmony, and balance in the world. Korra, the series' protagonist, is the next incarnation of the Avatar after Aang of <i>Avatar: The Last Airbender</i>.</p>
    <p>Set seventy years after the original series, in a metropolis reminiscent of North American and Asian cities of the 1920s, the series' first season follows Korra as she learns airbending and faces an anti-bender revolutionary group, the "Equalists", led by the masked Amon. The second season sees Korra addressing a conflict between spirits and humans and between the two Water Tribes.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Global_warming
  title: Global warming
  extract: |-
    <p><b>Global warming</b> is the rise in the average temperature of Earth's atmosphere and oceans since the late 19th century and its projected continuation. Since the early 20th century, Earth's mean surface temperature has increased by about 0.8 °C (1.4 °F), with about two-thirds of the increase occurring since 1980. Warming of the climate system is unequivocal, and scientists are 95-100% certain that it is primarily caused by increasing concentrations of greenhouse gases produced by human activities such as the burning of fossil fuels and deforestation. These findings are recognized by the national science academies of all major industrialized nations.</p>
    <p>Climate model projections were summarized in the 2007 Fourth Assessment Report (AR4) by the Intergovernmental Panel on Climate Change (IPCC). They indicated that during the 21st century the global surface temperature is likely to rise a further 1.1 to 2.9 °C (2 to 5.2 °F change) for their lowest emissions scenario and 2.4 to 6.4 °C (4.3 to 11.5 °F change) for their highest. The ranges of these estimates arise from the use of models with differing sensitivity to greenhouse gas concentrations.</p>
    <p>Future climate change and associated impacts will vary from region to region around the globe. The effects of an increase in global temperature include a rise in sea levels and a change in the amount and pattern of precipitation, as well as a probable expansion of subtropical deserts. Warming is expected to be strongest in the Arctic, with the continuing retreat of glaciers, permafrost and sea ice. Other likely effects of the warming include more frequent extreme weather events including heat waves, droughts and heavy rainfall; ocean acidification; and species extinctions due to shifting temperature regimes. Effects significant to humans include the threat to food security from decreasing crop yields and the loss of habitat from inundation.</p>
    <p>Proposed policy responses to global warming include mitigation by emissions reduction, adaptation to its effects, and possible future geoengineering. Most countries are parties to the United Nations Framework Convention on Climate Change (UNFCCC), whose ultimate objective is to prevent dangerous anthropogenic (i.e., human-induced) climate change. Parties to the UNFCCC have adopted a range of policies designed to reduce greenhouse gas emissions and to assist in adaptation to global warming. Parties to the UNFCCC have agreed that deep cuts in emissions are required, and that future global warming should be limited to below 2.0 °C (3.6 °F) relative to the pre-industrial level. Reports published in 2011 by the United Nations Environment Programme and the International Energy Agency suggest that efforts as of the early 21st century to reduce emissions may be inadequate to meet the UNFCCC's 2 °C target.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rowan_Atkinson
  title: Rowan Atkinson
  extract: |-
    <p><b>Rowan Sebastian Atkinson</b>, CBE (born 6 January 1955) is an English actor, comedian, and screenwriter who is best known for his work on the sitcoms <i>Mr. Bean</i> and <i>Blackadder</i>. Atkinson first came to prominence in the sketch comedy show <i>Not the Nine O'Clock News</i> (1979–82), and via his participation in The Secret Policeman's Balls from 1979. His other work includes the sitcom <i>The Thin Blue Line</i> (1995–96).</p>
    <p>He has been listed in <i>The Observer</i> as one of the 50 funniest actors in British comedy and amongst the top 50 comedians ever, in a 2005 poll of fellow comedians. He has also had cinematic success with his performances in the Mr. Bean movie adaptations <i>Bean</i> and <i>Mr. Bean's Holiday</i> and in <i>Johnny English</i> and its sequel <i>Johnny English Reborn</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tarrare
  title: Tarrare
  extract: |-
    <p><b>Tarrare</b> (c. 1772 – 1798), sometimes spelled <b>Tarare</b>, was a French showman and soldier, noted for his unusual eating habits. Able to eat vast amounts of meat, he was constantly hungry; his parents could not provide for him, and he was turned out of the family home as a teenager. He travelled France in the company of a band of thieves and prostitutes, before becoming the warm-up act to a travelling charlatan; he would swallow corks, stones, live animals and whole apples. He then took this act to Paris where he worked as a street performer.</p>
    <p>On the outbreak of the War of the First Coalition Tarrare joined the French Revolutionary Army. With military rations unable to satisfy his large appetite, he would eat any available food from gutters and refuse heaps but his condition still deteriorated through hunger. Suffering from exhaustion, he was hospitalised and became the subject of a series of medical experiments to test his eating capacity, in which, among other things, he ate a meal intended for 15 people in a single sitting, ate live cats, snakes, lizards and puppies, and swallowed an eel whole without chewing. Despite his unusual diet, he was of normal size and appearance, and showed no signs of mental illness other than what was described as an apathetic temperament.</p>
    <p>General Alexandre de Beauharnais decided to put Tarrare's abilities to use, and he was employed as a courier by the French army, with the intention that he would swallow documents, pass through enemy lines, and recover them from his stool once safely at his destination. Unfortunately for Tarrare, he could not speak German, and on his first mission was captured by Prussian forces, severely beaten and underwent a mock execution before being returned to French lines.</p>
    <p>Chastened by this experience, he agreed to submit to any procedure that would cure his appetite, and was treated with laudanum, tobacco pills, wine vinegar and soft-boiled eggs. The procedures failed, and doctors could not keep him on a controlled diet; he would sneak out of the hospital to scavenge for offal in gutters, rubbish heaps and outside butchers' shops, and attempted to drink the blood of other patients in the hospital and to eat the corpses in the hospital morgue. After falling under suspicion of eating a toddler he was ejected from the hospital. He reappeared four years later in Versailles suffering from severe tuberculosis, and died shortly afterwards, following a lengthy bout of exudative diarrhoea.</p>
