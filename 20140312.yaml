- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/A/B_testing
  title: A/B testing
  extract: |-
    <p><b>A/B testing</b> is a term commonly used in web development, online marketing, and other forms of advertising to describe simple randomized experiments with two variants, A and B, which are the control and treatment in the controlled experiment. The formal or scientific name used for this process and other related processes is hypothesis testing. Other names include <b>randomized controlled experiments</b>, <b>online controlled experiments</b>, and <b>split testing</b>. In online settings, such as web design (especially user experience design), the goal is to identify changes to web pages that increase or maximize an outcome of interest (e.g., click-through rate for a banner advertisement).</p>
    <p>As the name implies, two versions (A and B) are compared, which are identical except for one variation that might impact a user's behavior. Version A might be the currently used version (control), while Version B is modified in some respect (treatment). For instance, on an e-commerce website the purchase funnel is typically a good candidate for A/B testing, as even marginal improvements in drop-off rates can represent a significant gain in sales. Significant improvements can sometimes be seen through testing elements like copy text, layouts, images and colors, but not always. The vastly larger group of statistics broadly referred to as multivariate or multinomial testing is similar to A/B testing, but may test more than two different versions at the same time and/or has more controls, etc. Simple A/B tests are not valid for observational, quasi-experimental or other non-experimental situations, as is common with survey data, offline data, and other, more complex phenomena.</p>
    <p>A/B testing has been marketed by some as a change in philosophy and business strategy in certain niches, though the approach is identical to a between-subjects design, which is commonly used in a variety of research traditions. A/B testing as a philosophy of web development brings the field into line with a broader movement toward evidence-based practice.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370), also marketed as China Southern Airlines Flight 748 (CZ748) through a codeshare, was a scheduled passenger flight from Kuala Lumpur, Malaysia, to Beijing, China. On 8 March 2014, the Malaysia Airlines Boeing 777-200ER operating the flight disappeared with 227 passengers of 15 nationalities and 12 crew members on board, following its last contact with air traffic control less than an hour after take-off.</p>
    <p>A joint search-and-rescue effort covering an area of 27,000 sq mi (70,000 km<sup>2</sup>) in the busy Strait of Malacca and the South China Sea is being conducted by more than 12 countries. Vietnam briefly reduced its efforts on 11 March, but the search area continued to expand and searchers began to look for evidence on land.</p>
    <p>Two passengers boarded the aircraft using stolen passports raising initial concerns that terrorism may have been involved. Malaysian police later identified both passengers and determined they were not terrorists.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/True_Detective_(TV_series)
  title: True Detective (TV series)
  extract: |-
    <p><i><b>True Detective</b></i> is an American television anthology crime drama series on HBO created and written by Nic Pizzolatto, with the first season directed by Cary Joji Fukunaga. Season one stars Matthew McConaughey, Woody Harrelson, Michelle Monaghan, Michael Potts, and Tory Kittles, and uses multiple timelines to trace two Louisiana State Police Criminal Investigations Division homicide detectives' hunt for a serial killer in Louisiana across seventeen years. The series premiered on January 12, 2014, and consisted of eight episodes which concluded on March 9, 2014. The series has received widespread critical acclaim.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Air_France_Flight_447
  title: Air France Flight 447
  extract: |-
    <p><b>Air France Flight 447</b> (abbreviated <b>AF447</b>) was a scheduled international flight from Galeão International Airport in Rio de Janeiro, Brazil, to Charles de Gaulle International Airport in Paris, France. On 1 June 2009, the Airbus A330-203 airliner serving the flight crashed into the Atlantic Ocean, resulting in the deaths of all 216 passengers and 12 aircrew. The accident was the deadliest in the history of Air France. It was also the Airbus A330's second and deadliest fatal accident, and its first while in commercial passenger service.</p>
    <p>While Brazilian Navy authorities were able to locate the first major wreckage within five days of the accident, initial investigation was hampered because the aircraft's black boxes were not recovered from the ocean floor until May 2011, nearly two years later. The final report, released at a news conference on 5 July 2012, stated that the aircraft crashed after temporary inconsistencies between the airspeed measurements—likely due to the aircraft's pitot tubes being obstructed by ice crystals—caused the autopilot to disconnect, after which the crew reacted incorrectly and ultimately led the aircraft to an aerodynamic stall from which they did not recover.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bermuda_Triangle
  title: Bermuda Triangle
  extract: |-
    <p>The <b>Bermuda Triangle</b>, also known as the <b>Devil's Triangle</b>, is an undefined region in the western part of the North Atlantic Ocean, where a number of aircraft and ships are said to have disappeared under mysterious circumstances. According to the US Navy, the triangle does not exist, and the name is not recognized by the US Board on Geographic Names. Popular culture has attributed various disappearances to the paranormal or activity by extraterrestrial beings. Documented evidence indicates that a significant percentage of the incidents were spurious, inaccurately reported, or embellished by later authors. In a 2013 study, the World Wide Fund for Nature identified the world’s 10 most dangerous waters for shipping, but the Bermuda Triangle was not among them.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tonic_water
  title: Tonic water
  extract: |-
    <p><b>Tonic water</b> (or <b>Indian tonic water</b>) is a carbonated soft drink, in which quinine is dissolved. Originally used as a prophylactic against malaria, tonic water usually now has a significantly lower quinine content and is consumed for its distinctive bitter flavour. It is often used in mixed drinks, particularly in gin and tonic.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/CryptoLocker
  title: CryptoLocker
  extract: |-
    <p><b>CryptoLocker</b> is a ransomware trojan which targets computers running Microsoft Windows and first surfaced in September 2013. A CryptoLocker attack may come from various sources; one such is disguised as a legitimate email attachment. When activated, the malware encrypts certain types of files stored on local and mounted network drives using RSA public-key cryptography, with the private key stored only on the malware's control servers. The malware then displays a message which offers to decrypt the data if a payment (through either Bitcoin or a pre-paid voucher) is made by a stated deadline, and threatens to delete the private key if the deadline passes. If the deadline is not met, the malware offers to decrypt data via an online service provided by the malware's operators, for a significantly higher price in Bitcoin.</p>
    <p>Although CryptoLocker itself is readily removed, files remain encrypted in a way which researchers have considered infeasible to break. Many say that the ransom should not be paid, but do not offer any way to recover files; others say that paying the ransom is the only way to recover files that had not been backed up. Payment often, but not always, has been followed by files being decrypted.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Titanfall
  title: Titanfall
  extract: |-
    <p><i><b>Titanfall</b></i> is a first-person shooter video game developed by Respawn Entertainment and published by Electronic Arts as an exclusive for Microsoft Windows, Xbox 360, and Xbox One. The game was officially announced as Respawn's debut game at Microsoft's E3 2013 press conference, and was released on March 11, 2014.</p>
    <p>In <i>Titanfall</i>, players fight in online multiplayer-only matches set on a war-torn planet as mech-style Titans and their pilots. Its action is fast-paced, including abilities to run on walls and hijack mechs, and extended periods between player deaths. Respawn describes the game as bringing "scale, verticality, and story" to first-person shooter multiplayer gaming, incorporating elements traditionally used in single-player campaigns. The game uses Microsoft's cloud computing services to offload non-player activity to servers and optimize the home computer for graphical performance.</p>
    <p>The game won over 60 awards at its E3 2013 reveal, including a record-breaking six E3 Critics Awards, and Best of Show from several media outlets. It also won official awards at Gamescom and the Tokyo Game Show. Many reviewers predicted <i>Titanfall</i> to be the next step for the first-person shooter genre, and IGN's Ryan McCaffrey declared the game "Microsoft's killer app".</p>
    <p></p>
