- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bob_Crow
  title: Bob Crow
  extract: |-
    <p><b>Robert Crow</b> (13 June 1961 – 11 March 2014) was a British trade union leader who served as the General Secretary of the National Union of Rail, Maritime and Transport Workers (RMT) from 2002 until his death. He was also a member of the General Council of the Trades Union Congress (TUC). He described himself as a "communist/socialist" and was regarded as part of the "Awkward Squad" – the loose grouping of left-wing union leaders who came to power in a series of electoral victories beginning in 2002. After he became leader, the RMT's membership increased from around 57,000 in 2002 to more than 80,000 in 2008, making it one of Britain's fastest growing trade unions.</p>
    <p></p>
