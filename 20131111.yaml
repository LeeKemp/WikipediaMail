- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Armistice_Day
  title: Armistice Day
  extract: |-
    <p><b>Armistice Day</b> (which coincides with Remembrance Day and Veterans Day, public holidays) is commemorated every year on 11 November to mark the armistice signed between the Allies of World War I and Germany at Compiègne, France, for the cessation of hostilities on the Western Front of World War I, which took effect at eleven o'clock in the morning—the "eleventh hour of the eleventh day of the eleventh month" of 1918. While this official date to mark the end of the war reflects the ceasefire on the Western Front, hostilities continued in other regions, especially across the former Russian Empire and in parts of the old Ottoman Empire.</p>
    <p>The date was declared a national holiday in many allied nations, to commemorate those members of the armed forces who were killed during war. An exception is Italy, where the end of the war is commemorated on 4 November, the day of the Armistice of Villa Giusti. In the Netherlands World War I is not commemorated as the country remained neutral.</p>
    <p>The Initial or Very First Armistice Day was held at Buckingham Palace commencing with King George V hosting a "Banquet in Honour of The President of the French Republic" during the evening hours of November 10 1919. The First Official Armistice Day was subsequently held on the Grounds of Buckingham Palace on the Morning of November 11th 1919. This would set the trend for a day of Remembrance for decades to come.</p>
    <p>Most countries changed the name of the holiday after World War II, to honor veterans of that and subsequent conflicts. Most member states of the Commonwealth of Nations adopted the name Remembrance Day, while the United States chose All Veterans Day (later shortened to 'Veterans Day') to explicitly honor military veterans, including those participating in other conflicts. "Armistice Day" remains the name of the holiday in France, Belgium and New Zealand; and it has been a statutory holiday in Serbia since 2012.</p>
    <p>In the U.S., the function of Veterans Day is subtly different from that of other 11 November holidays. Unlike the situation in other countries, where that calendar date is set aside specifically for honoring those who died in action, Veterans Day honors <i>all</i> American veterans, whether living, dead in action, or deceased from other causes. The official national remembrance of war dead is instead Memorial Day, originally called 'Decoration Day', from the practice of decorating the graves of soldiers, which originated in the years immediately following the American Civil War.</p>
    <p>In many parts of the world, people observe a moment of silence at 11:00 a.m. local time as a sign of respect in the first minute for the roughly 20 million people who died in the war, and in the second minute dedicated to the living left behind, generally understood to be wives, children and families left behind but deeply affected by the conflict. This gesture of respect was suggested by Edward George Honey in a letter to a British newspaper, although Wellesley Tudor Pole had established two ceremonial periods of remembrance based on events in 1917.</p>
    <p>From the outset, many veterans in many countries have also used silence to pay homage to departed comrades. The toast of "Fallen" or "Absent Comrades" has always been honoured in silence at New Zealand veteran functions, while the news of a member’s death has similarly been observed in silence at meetings.</p>
    <p>Similar ceremonies developed in other countries during the inter-war period. In South Africa, for example, the Memorable Order of Tin Hats had by the late 1920s developed a ceremony whereby the toast of "Fallen Comrades" was observed not only in silence but darkness, all except for the "Light of Remembrance", with the ceremony ending with the Order’s anthem "Old Soldiers Never Die". In Australia, meanwhile, the South Australian State Branch of the Returned Sailors &amp; Soldiers' Imperial League of Australia similarly developed during the interwar period a simple ceremony of silence for departed comrades at 9 p.m., presumably to coincide with the traditional 11 a.m. time for Armistice ceremonies taking place in Europe (due to the ten-hour time difference between Eastern Australia and Europe).</p>
    <p>In the United Kingdom, beginning in 1939, the two-minute silence was moved to the Sunday nearest to 11 November in order not to interfere with wartime production should 11 November fall on a weekday. After the end of World War II, most Armistice Day events were moved to the nearest Sunday and began to commemorate both World Wars. The change was made in many Commonwealth countries, as well as the United Kingdom, and the new commemoration was named Remembrance Sunday or Remembrance Day. Both Armistice Day and Remembrance Sunday are now commemorated formally in the UK. In recent years Armistice Day has become increasingly recognised, and many people now attend the 11am ceremony at the Cenotaph in London - an event organised by The Western Front Association, a UK charity dedicated to perpetuating the memory of those who served in the First World War.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(season_4)
  title: The Walking Dead (season 4)
  extract: |-
    <p>The fourth season of AMC's television series <i>The Walking Dead</i> premiered on October 13, 2013, to consist of 16 episodes. The series is based on the series of comic books of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard; it was developed for television by Frank Darabont, and is executive produced by Kirkman, Scott M. Gimple, Greg Nicotero, and Gale Anne Hurd. Gimple assumed the role of showrunner after the departure of Glen Mazzara at the conclusion of the previous season. The season introduces the notable comic characters Abraham Ford, Eugene Porter, Rosita Espinosa, and Bob Stookey.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Celine_Dion
  title: Celine Dion
  extract: |-
    <p><b>Céline Marie Claudette Dion</b>, CC OQ <small>ChLD</small> (<small>French pronunciation: </small>[selin djɔ̃]<small class="nowrap"> ( listen)</small>; born 30 March 1968) is a Canadian singer. Born into a large family from Charlemagne, Quebec, Dion emerged as a teen star in the French-speaking world after her manager and future husband René Angélil mortgaged his home to finance her first record. In 1990 she released the English-language album <i>Unison</i>, establishing herself as a viable pop artist in North America and other English-speaking areas of the world.</p>
    <p>Dion first gained international recognition in the 1980s by winning both the 1982 Yamaha World Popular Song Festival and the 1988 Eurovision Song Contest where she represented Switzerland. Following a series of French albums in the early 1980s, she signed on to CBS Records Canada in 1986. During the 1990s, with the help of Angélil, she achieved worldwide fame after signing with Epic Records and releasing several English albums along with additional French albums, becoming one of the most successful artists in pop music history. However, in 1999 at the height of her success, Dion announced a hiatus from entertainment in order to start a family and spend time with her husband, who had been diagnosed with cancer. She returned to the top of pop music in 2002 and signed a three-year (later extended to almost five years) contract to perform nightly in a five-star theatrical show at the Colosseum at Caesars Palace, Paradise, Nevada.</p>
    <p>Dion's music has been influenced by genres ranging from rock and R&amp;B to gospel and classical. Her main singing languages are French and English, but she also sings in Spanish, Italian, German, Latin, Japanese and Mandarine Chinese. While her releases have often received mixed critical reception, she is renowned for her technically skilled and powerful vocals. Dion has won five Grammy Awards, including Album of the Year for <i>Falling Into You</i> and Record of the Year for "My Heart Will Go On". She is the best-selling Canadian artist of all time, the second best-selling female artist in the US during the Nielsen SoundScan era, with her albums <i>Falling Into You</i> and <i>Let's Talk About Love</i> both certified Diamond in the US, and is the only female artist to have two singles sell more than a million copies in the UK. In addition, her 1995 album <i>D'eux</i>, is the best-selling French-language album of all time. In 2004, after surpassing 175 million in album sales worldwide, she was presented with the Chopard Diamond Award at the World Music Awards for becoming the best-selling female artist of all time. According to Sony Music Entertainment, Dion has sold over 200 million albums worldwide.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/World_War_II
  title: World War II
  extract: |+
    <p><b>World War II</b> (<b>WWII</b> or <b>WW2</b>), also known as the <b>Second World War</b>, was a global war. It is generally considered to have lasted from 1939 to 1945, although some conflicts in Asia that are commonly viewed as becoming part of the world war had been going on earlier than that. It involved the vast majority of the world's nations—including all of the great powers—eventually forming two opposing military alliances: the Allies and the Axis. It was the most widespread war in history, with more than 100 million people, from more than 30 different countries, serving in military units. In a state of "total war", the major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, erasing the distinction between civilian and military resources. Marked by mass deaths of civilians, including the Holocaust and the only use of nuclear weapons in warfare, it resulted in an estimated 50 million to 85 million fatalities. These made World War II the deadliest conflict in human history.</p>
    <p>The Empire of Japan aimed to dominate East Asia and was already at war with the Republic of China in 1937, but the world war is generally said to have begun on 1 September 1939 with the invasion of Poland by Germany and subsequent declarations of war on Germany by France and the United Kingdom. From late 1939 to early 1941, in a series of campaigns and treaties, Germany formed the Axis alliance with Italy, conquering or subduing much of continental Europe. Following the Molotov–Ribbentrop Pact, Germany and the Soviet Union partitioned and annexed territories between themselves of their European neighbours, including Poland and the Baltic states. The United Kingdom and the other members of the British Commonwealth were the only major Allied forces continuing the fight against the Axis, with battles taking place in North Africa as well as the long-running Battle of the Atlantic. In June 1941, the European Axis launched an invasion of the Soviet Union, giving a start to the largest land theatre of war in history, which tied down the major part of the Axis' military forces for the rest of the war. In December 1941, Japan joined the Axis, attacked the United States and European territories in the Pacific Ocean, and quickly conquered much of the Western Pacific.</p>
    <p>The Axis advance was stopped in 1942. Japan lost a critical battle at Midway, near Hawaii, and never regained its earlier momentum. Germany was defeated in North Africa and, decisively, at Stalingrad in Russia. In 1943, with a series of German defeats in Eastern Europe, the Allied invasion of Italy which brought about that nation's surrender, and American victories in the Pacific, the Axis lost the initiative and undertook strategic retreat on all fronts. In 1944, the Western Allies invaded France, while the Soviet Union regained all of its territorial losses and invaded Germany and its allies. During 1944 and 1945 the United States defeated the Japanese Navy and captured key Western Pacific islands.</p>
    <p>The war in Europe ended with an invasion of Germany by the Western Allies and the Soviet Union culminating in the capture of Berlin by Soviet and Polish troops and the subsequent German unconditional surrender on 8 May 1945. Following the Potsdam Declaration by the Allies on 26 July 1945, the United States dropped atomic bombs on the Japanese cities of Hiroshima and Nagasaki on 6 August and 9 August respectively. With an invasion of the Japanese archipelago (known as Operation Downfall) imminent, and the Soviet Union having declared war on Japan by invading Manchuria, Japan surrendered on 15 August 1945, ending the war in Asia and cementing the total victory of the Allies over the Axis.</p>
    <p>World War II altered the political alignment and social structure of the world. The United Nations (UN) was established to foster international co-operation and prevent future conflicts. The great powers that were the victors of the war—the United States, the Soviet Union, China, the United Kingdom, and France—became the permanent members of the United Nations Security Council. The Soviet Union and the United States emerged as rival superpowers, setting the stage for the Cold War, which lasted for the next 46 years. Meanwhile, the influence of European great powers started to decline, while the decolonisation of Asia and Africa began. Most countries whose industries had been damaged moved towards economic recovery. Political integration, especially in Europe, emerged as an effort to stabilise postwar relations and cooperate more effectively in the Cold War.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>

