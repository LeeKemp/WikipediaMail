- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jack_Ruby
  title: Jack Ruby
  extract: |-
    <p><b>Jack Leon Ruby</b> (born <b>Jacob Leon Rubenstein</b>; March 25, 1911 – January 3, 1967) was a nightclub operator in Dallas, Texas. Ruby was originally from Chicago, Illinois; he moved to Dallas in 1947. On November 24, 1963, Ruby shot and killed Lee Harvey Oswald, the man who (according to four government investigations) assassinated President John F. Kennedy. A Dallas jury found Ruby guilty of murdering Oswald, and Ruby was sentenced to death. Later, Ruby appealed his conviction and death sentence and was granted a new trial. As the date for his new trial was being set, Ruby became ill and died of a pulmonary embolism due to lung cancer.</p>
    <p>Some contend Ruby was involved with major figures in organized crime, and conspiracy theorists widely assert that Ruby killed Oswald as part of an overall plot surrounding the assassination of President Kennedy. Others have disputed this, arguing that Ruby's connection with gangsters was minimal at most, or circumstantial, and also that Ruby was not the sort to be entrusted with such an act within a high-level conspiracy.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |-
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, a federal district, and various overseas extraterritorial jurisdictions. The 48 contiguous states and the federal district of Washington, D.C., are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the US mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legalized slavery in the United States. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated GDP in 2013 of $16.7 trillion – 19% of global GDP at purchasing-power parity. The per capita GDP of the U.S. was the world's sixth-highest in 2010 and the U.S. has the highest mean and second-highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and high productivity; and while its economy is considered post-industrial the US continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(TV_series)
  title: The Walking Dead (TV series)
  extract: |-
    <p><i><b>The Walking Dead</b></i> is an American horror drama television series developed by Frank Darabont. It is based on the comic book series of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard. The series stars Andrew Lincoln as sheriff's deputy Rick Grimes, who awakens from a coma to find a post-apocalyptic world dominated by flesh-eating zombies. He sets out to find his family and encounters many other survivors along the way.</p>
    <p><i>The Walking Dead</i> premiered on October 31, 2010, on the cable television channel AMC in the United States. It premiered internationally during the first week of November 2010 on Fox International Channels. Based on its reception, AMC renewed the series for a second season of 13 episodes, which premiered on October 16, 2011. Two episodes into the second season, AMC announced that the show would return for a third season of 16 episodes, which began airing on October 14, 2012. On December 21, 2012, AMC renewed <i>The Walking Dead</i> for a fourth season of 16 episodes, which premiered on October 13, 2013. On October 29, 2013, AMC renewed it for a fifth season.</p>
    <p>The series has been well received and has received many award nominations including ones for the Writers Guild of America Award and a Golden Globe Award for Best Television Series (Drama). The series has also attained strong Nielsen ratings, surpassing various records for a cable series, including receiving 16.1 million viewers for its season four premiere to become the most-watched drama series telecast in basic cable history.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Krrish_3
  title: Krrish 3
  extract: |-
    <p><i><b>Krrish 3</b></i> is a 2013 Bollywood superhero science fiction film produced and directed by Rakesh Roshan. It is the third film in the Krrish series following <i>Koi... Mil Gaya</i> (2003) and <i>Krrish</i> (2006). The film stars Hrithik Roshan, Vivek Oberoi, Priyanka Chopra, and Kangna Ranaut in the lead roles. The story follows the life of Rohit Mehra, a scientist, and Krishna "Krrish" Mehra, his superhero son, who face an elaborate conspiracy orchestrated by the evil genius Kaal and his female henchman Kaya. In the process, Krishna's pregnant wife Priya is kidnapped by Kaal and the form-changing Kaya takes her place at the Mehra home who eventually falls for Krishna.</p>
    <p><i>Krrish 3</i> was produced on a budget of at least 1 billion (US$15 million) and was initially scheduled to release in a 3D format as a 3D film. However, due to lack of time to convert the film to 3D, director Rakesh Roshan mentioned that the film will be released only in the 2D format. <i>Krrish 3</i> released worldwide on 1 November 2013. It has since received mixed reviews from film critics with praise directed towards Roshan and Ranaut's performances, the visual effects, and the cinematography; criticism has been directed to the music provided by composer and the director's brother Rajesh Roshan, the story and screenplay. The film was declared a <i>Blockbuster</i> in India in the first week itself by Box Office India.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Typhoon_Haiyan
  title: Typhoon Haiyan
  extract: |-
    <p><b>Typhoon Haiyan</b> (Chinese: 海燕; literally "petrel") of November 2013, known in the Philippines as <b>Typhoon Yolanda</b>, may be the strongest recorded tropical cyclone to make landfall, with wind speeds up to 195 mph. The thirtieth named storm, thirteenth typhoon, and fifth super-typhoon of the 2013 Pacific typhoon season, Haiyan originated as an area of low pressure east-southeast of Pohnpei in the western Pacific Ocean on November 2. Tracking generally westward, the disturbance steadily developed within an environment of light wind shear and warm sea surface temperatures, becoming a tropical depression early the following day.</p>
    <p>After becoming a tropical storm and attaining the name <i>Haiyan</i> at 0000 UTC on November 4, the system began a period of rapid intensification that brought it to typhoon intensity by 1800 UTC on November 5. With an expanding and deepening central dense overcast and clear eye visible on satellite, the Joint Typhoon Warning Center (JTWC) upgraded Haiyan to a super typhoon—a typhoon in which maximum sustained winds attain or exceed 240 km/h (150 mph)—early on November 6. After entering PAGASA's region of responsibility, the JTWC upgraded Haiyan to a Category 5 equivalent on the Saffir-Simpson hurricane wind scale.</p>
    <p>Steered by a subtropical ridge to the cyclone's north, the eye of Haiyan passed over the northern portion of Palau, where extensive wind damage was observed. Thereafter, it continued to intensify; at 1200 UTC on November 7, the Japan Meteorological Agency (JMA) upgraded the storm's maximum ten-minute sustained winds to 235 km/h (145 mph), the highest in relation to the cyclone. At 1800 UTC, the JTWC estimated the system's one-minute sustained winds to 315 km/h (195 mph), unofficially making Haiyan the fourth most intense tropical cyclone ever observed. Several hours later, the eye of the cyclone made its first landfall in the Philippines at Guiuan, Eastern Samar, without any change in intensity; if verified, this would make Haiyan the strongest tropical cyclone to make a landfall on record, surpassing the old record of 305 km/h (190 mph) set by Hurricane Camille in 1969.</p>
    <p>On November 8, the cyclone entered the South China Sea and was downgraded to a Category 4 typhoon by the JTWC. Readings indicated that Typhoon Haiyan dropped to Category 3 as it traversed the South China Sea, with gusts of up to 210 km/h (130 mph) and 1-minute sustained winds of up to 190 km/h (120 mph).</p>
    <p>The cyclone caused devastation in the Philippines, particularly on Samar Island and Leyte, where the governor estimated that at least 10,000 people may have died in the city of Tacloban alone.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/World_War_I
  title: World War I
  extract: |-
    <p><b>World War I</b> (<b>WWI</b>), also known as the <b>First World War</b>, was a global war centred in Europe that began on 28 July 1914 and lasted until 11 November 1918. From the time of its occurrence until the approach of World War II in 1939, it was called simply the <b>World War</b> or the <b>Great War</b>, and thereafter the First World War or World War I. In America it was initially called the <b>European War</b>. More than 9 million combatants were killed: a scale of death impacted by industrial advancements, geographic stalemate and reliance on human wave attacks. It was the fifth-deadliest conflict in world history, paving the way for major political changes, including revolutions in many of the nations involved.</p>
    <p>The war drew in all the world's economic great powers, which were assembled in two opposing alliances: the Allies (based on the Triple Entente of the United Kingdom, France and the Russian Empire) and the Central Powers of Germany and Austria-Hungary. Although Italy had also been a member of the Triple Alliance alongside Germany and Austria-Hungary, it did not join the Central Powers, as Austria-Hungary had taken the offensive against the terms of the alliance. These alliances were both reorganised and expanded as more nations entered the war: Italy, Japan and the United States joined the Allies, and the Ottoman Empire and Bulgaria the Central Powers. Ultimately, more than 70 million military personnel, including 60 million Europeans, were mobilised in one of the largest wars in history.</p>
    <p>Although a resurgence of imperialism was an underlying cause, the immediate trigger for war was the 28 June 1914 assassination of Archduke Franz Ferdinand of Austria, heir to the throne of Austria-Hungary, by Yugoslav nationalist Gavrilo Princip in Sarajevo. This set off a diplomatic crisis when Austria-Hungary delivered an ultimatum to the Kingdom of Serbia, and international alliances formed over the previous decades were invoked. Within weeks, the major powers were at war and the conflict soon spread around the world.</p>
    <p>On 28 July, the Austro-Hungarians fired the first shots in preparation for the invasion of Serbia. As Russia mobilised, Germany invaded neutral Belgium and Luxembourg before moving towards France, leading Britain to declare war on Germany. After the German march on Paris was brought to a halt, what became known as the Western Front settled into a battle of attrition, with a trench line that would change little until 1917. Meanwhile, on the Eastern Front, the Russian army was successful against the Austro-Hungarians, but was stopped in its invasion of East Prussia by the Germans. In November 1914, the Ottoman Empire joined the war, opening fronts in the Caucasus, Mesopotamia and the Sinai. Italy and Bulgaria went to war in 1915 and Romania in 1916.</p>
    <p>The war approached a resolution after the Russian Tsar's government collapsed in March 1917 and a subsequent revolution in November brought the Russians to terms with the Central Powers. After a 1918 German offensive along the western front, the Allies drove back the Germans in a series of successful offensives and American forces began entering the trenches. Germany, which had its own trouble with revolutionaries, agreed to an armistice on 11 November 1918, ending the war in victory for the Allies.</p>
    <p>By the end of the war, four major imperial powers—the German, Russian, Austro-Hungarian and Ottoman empires—ceased to exist. The successor states of the former two lost substantial territory, while the latter two were dismantled. The map of Europe was redrawn, with several independent nations restored or created. The League of Nations formed with the aim of preventing any repetition of such an appalling conflict. This aim failed, with weakened states, renewed European nationalism and the humiliation of Germany contributing to the rise of fascism and the conditions for World War II.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Back_to_the_Future
  title: Back to the Future
  extract: |-
    <p><i><b>Back to the Future</b></i> is a 1985 American science fiction comedy film. It was directed by Robert Zemeckis, written by Zemeckis and Bob Gale, produced by Steven Spielberg, and stars Michael J. Fox, Christopher Lloyd, Lea Thompson, Crispin Glover and Thomas F. Wilson. Fox plays Marty McFly, a teenager who is accidentally sent back in time to 1955. He meets his future parents in high school and accidentally attracts his mother's romantic interest. Marty must repair the damage to history by causing his parents-to-be to fall in love, and with the help of scientist Dr. Emmett "Doc" Brown (Lloyd), he must find a way to return to 1985.</p>
    <p>Zemeckis and Gale wrote the script after Gale mused upon whether he would have befriended his father if they attended school together. Various film studios rejected the script until the financial success of Zemeckis' <i>Romancing the Stone</i>. Zemeckis approached Spielberg and the project was planned to be financed and released through Universal Pictures. The first choice for the role of Marty McFly was Michael J. Fox. He was busy filming his TV series <i>Family Ties</i> and the show's producers would not allow him to star in the film. Consequently, Eric Stoltz was cast in the role. During filming, Stoltz and the filmmakers decided that he was miscast, and Fox was approached for the part. Now with more flexibility in his schedule and the blessing of his show's producers, Fox managed to work out a timetable in which he could give enough time and commitment to both.</p>
    <p><i>Back to the Future</i> was released on July 3, 1985 and became the most successful film of the year, grossing more than $383 million worldwide and receiving critical acclaim. It won the Hugo Award for Best Dramatic Presentation and the Saturn Award for Best Science Fiction Film, as well as an Academy Award, and Golden Globe nominations among others. Ronald Reagan even quoted the film in his 1986 State of the Union Address. In 2007, the Library of Congress selected it for preservation in the National Film Registry, and in June 2008 the American Film Institute's special AFI's 10 Top 10 designated the film as the 10th-best film in the science fiction genre. The film marked the beginning of a franchise, with sequels <i>Back to the Future Parts II</i> and <i>III</i> released in 1989 and 1990, as well as an animated series, theme park ride and several video games.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Nepal
  title: Nepal
  extract: |
    <p><b>Nepal</b> (/nɛˈpɔːl/ <i>ne-<b>PAWL</b></i> Nepali: नेपाल [neˈpal]<small class="nowrap"> ( listen)</small>), officially the <b>Federal Democratic Republic of Nepal</b>, is a landlocked sovereign state located in South Asia. With an area of 147,181 square kilometres (56,827 sq mi) and a population of approximately 27 million (and nearly 2 million absentee workers living abroad), Nepal is the world's 93rd largest country by land mass and the 41st most populous country. It is located in the Himalayas and bordered to the north by the People's Republic of China, and to the south, east, and west by the Republic of India. Specifically, the Indian states of Uttarakhand, Uttar Pradesh, Bihar, West Bengal, and Sikkim border Nepal, while across the Himalayas lies the Tibetan Autonomous Region. Nepal is separated from Bangladesh by the narrow Indian Siliguri corridor. Kathmandu is the nation's capital and largest metropolis.</p>
    <p>The mountainous north of Nepal has eight of the world's ten tallest mountains, including the highest point on Earth, Mount Everest, called <i>Sagarmatha</i> (सगरमाथा) in Nepali. It contains more than 240 peaks over 20,000 ft (6,096 m) above sea level. The southern Terai region is fertile and humid. Lumbini, the birthplace of Lord Gautam Buddha, is located in this region. Lumbini is one of the holiest places of one of the world's great religions, and its remains contain important evidence about the nature of Buddhist pilgrimage centres from as early as the 3rd century BC.</p>
    <p>Hinduism is practiced by about 81.3% of Nepalis, making it the country with the highest percentage of Hindus, Buddhism is linked historically with Nepal and is practiced by 9%, Islam by 4.4%, Kirat 3.1%, Christianity 1.4%, and animism 0.4%.</p>
    <p>A monarchy throughout most of its history, Nepal was ruled by the Shah dynasty of kings from 1768, when Prithvi Narayan Shah unified its many small kingdoms, until 2008; a decade-long Civil War involving the Communist Party of Nepal (Maoist) (Now known as the Unified Communist Party of Nepal (Maoist)) and several weeks of mass protests by all major political parties led to the 12-point agreement<sup class="noprint Inline-Template" style="white-space:nowrap;">[<i>clarification needed</i>]</sup> of November 22, 2005. The ensuing elections for the constituent assembly on 28 May 2008 overwhelmingly favored the abolition of the monarchy and the establishment of a federal multiparty representative democratic republic.</p>
    <p>In recent developments, political parties of Nepal have agreed on forming an interim election government under the leadership of Chief Justice Khil Raj Regmi in order to hold Constituent Assembly elections by June 21, 2013 to end the political deadlock by announcing election dates for November.</p>
    <p></p>

    <p></p>
