- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Remembrance_Day
  title: Remembrance Day
  extract: |-
    <p>[[Category:Holidays and observances by frequency (Annual)]]</p>
    <p><b>Remembrance Day</b> (also known as <b>Poppy Day</b> or <b>Armistice Day</b>) is a memorial day observed in Commonwealth countries since the end of World War I to remember the members of their armed forces who have died in the line of duty. This day, or alternative dates, are also recognised as special days for war remembrances in many non-Commonwealth countries. Remembrance Day is observed on 11 November to recall the end of hostilities of World War I on that date in 1918. Hostilities formally ended "at the 11th hour of the 11th day of the 11th month," in accordance with the Armistice, signed by representatives of Germany and the Entente between 5:12 and 5:20 that morning. ("At the 11th hour" refers to the <i>passing</i> of the 11th hour, or 11:00 am) World War I officially ended with the signing of the Treaty of Versailles on 28 June 1919.</p>
    <p>The day was specifically dedicated by King George V on 7 November 1919 as a day of remembrance for members of the armed forces who were killed during World War I. This was possibly done upon the suggestion of Edward George Honey to Wellesley Tudor Pole, who established two ceremonial periods of remembrance based on events in 1917.</p>
    <p>The Initial or Very First Armistice Day was held at Buckingham Palace commencing with King George V hosting a "Banquet in Honour of the President of the French Republic" during the evening hours of November 10, 1919. The first official Armistice Day was subsequently held on the grounds of Buckingham Palace on the Morning of November 11, 1919. This would set the trend for a day of Remembrance for decades to come.</p>
    <p>The red remembrance poppy has become a familiar emblem of Remembrance Day due to the poem "In Flanders Fields". These poppies bloomed across some of the worst battlefields of Flanders in World War I, their brilliant red colour an appropriate symbol for the blood spilled in the war.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Veterans_Day
  title: Veterans Day
  extract: |-
    <p><b>Veterans Day</b> is an official United States holiday which honors people who have served in armed service, also known as veterans. It is a federal holiday that is observed on November 11. It coincides with other holidays such as Armistice Day and Remembrance Day, which are celebrated in other parts of the world and also mark the anniversary of the end of World War I. (Major hostilities of World War I were formally ended at the 11th hour of the 11th day of the 11th month of 1918, when the Armistice with Germany went into effect.)</p>
    <p>Veterans Day is not to be confused with Memorial Day; Veterans Day celebrates the service of all U.S. military veterans, while Memorial Day is a day of remembering the men and women who <i>died</i> while serving.</p>
    <p>Most sources spell <i>Veterans</i> as a simple plural without a possessive apostrophe (<i>Veteran's</i> or <i>Veterans'</i>).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Typhoon
  title: Typhoon
  extract: |-
    <p>A <b>typhoon</b> is a mature tropical cyclone that develops in the western part of the Pacific Ocean between 180° and 100°E. This region is referred to as the northwest Pacific basin. For organizational purposes, the northern Pacific Ocean is divided into three regions: the eastern (North America to 140°W), central (140°W to 180°), and western (180° to 100°E). The Regional Specialized Meteorological Center (RSMC) for tropical cyclone forecasts is in Japan, with other tropical cyclone warning centers for the northwest Pacific in Honolulu (the Joint Typhoon Warning Center), the Philippines, and Hong Kong. While the RSMC names each system, the main name list itself is coordinated amongst 18 countries who have territories threatened by typhoons each year. The Philippines use their own naming list for systems which approach the country.</p>
    <p>Within the northwestern Pacific there are no official typhoon seasons as tropical cyclones form throughout the year. Like any tropical cyclone, there are six main requirements for typhoon formation and development: sufficiently warm sea surface temperatures, atmospheric instability, high humidity in the lower to middle levels of the troposphere, enough Coriolis force to develop a low pressure center, a pre-existing low level focus or disturbance, and low vertical wind shear. The majority of storms form between June and November whilst tropical cyclone formation is at a minimum between December and May. On average, the northwestern Pacific features the most numerous and intense tropical cyclones globally. Like other basins, they are steered by the subtropical ridge towards the west or northwest, with some systems recurving near and east of Japan. The Philippines receive a brunt of the landfalls, with China and Japan being impacted slightly less. Some of the deadliest typhoons in history have struck China. Southern China has the longest record of typhoon impacts for the region, with a thousand year sample via documents within their archives. Taiwan has received the wettest known typhoon on record for the northwest Pacific tropical cyclone basin.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lee_Harvey_Oswald
  title: Lee Harvey Oswald
  extract: |-
    <p><b>Lee Harvey Oswald</b> (October 18, 1939 – November 24, 1963) was, according to four government investigations,<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> the sniper who assassinated John F. Kennedy, the 35th President of the United States, in Dallas, Texas, on November 22, 1963.</p>
    <p>Oswald was a former U.S. Marine who defected to the Soviet Union in October 1959. He lived in the Soviet Union until June 1962, at which time he returned to the United States. Oswald was initially arrested for the murder of police officer J. D. Tippit, who was killed on a Dallas street approximately 45 minutes after President Kennedy was shot. Oswald would later be charged with the assassination of President Kennedy as well, but denied involvement in either of the killings. Two days later, while being transferred from police headquarters to the county jail, Oswald was shot and killed by Dallas nightclub owner Jack Ruby in full view of television cameras broadcasting live.</p>
    <p>In 1964, the Warren Commission concluded that Oswald acted alone in assassinating Kennedy, firing three shots. One shot apparently missed the limousine entirely, another struck Kennedy and Texas Governor John Connally, and another struck Kennedy in the head. This conclusion was supported by prior investigations carried out by the Federal Bureau of Investigation (FBI) and Dallas Police Department.</p>
    <p>Despite forensic, ballistic, and eyewitness evidence supporting the lone gunman theory, public opinion polls taken over the years have shown that a majority of Americans believe that Oswald did not act alone, but conspired with others to kill the president and the assassination has spawned numerous conspiracy theories. In 1979, the House Select Committee on Assassinations concluded that Oswald fired the shots that killed Kennedy, but differed from previous investigations in concluding that "scientific acoustical evidence establishes a high probability that two gunmen fired at President John F. Kennedy". The House Select Committee's acoustical evidence has since been discredited.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Philippines
  title: Philippines
  extract: |-
    <p>The <b>Philippines</b> (/ˈfɪlɨpiːnz/; <i><b>FI</b>-lə-peenz</i>; Filipino: <i>Pilipinas</i> [ˌpɪlɪˈpinɐs]), officially known as the <b>Republic of the Philippines</b> (Filipino: <i>Repúblika ng Pilipinas</i>), is a sovereign island country in Southeast Asia situated in the western Pacific Ocean. To its north across the Luzon Strait lies Taiwan; west across the South China Sea sits Vietnam; southwest is the island of Borneo across the Sulu Sea, and to the south the Celebes Sea separates it from other islands of Indonesia; while to the east it is bounded by the Philippine Sea. Its location on the Pacific Ring of Fire and close to the equator make the Philippines prone to earthquakes and typhoons, but also endows it with abundant natural resources and some of the world's greatest biodiversity. At 300,000 square kilometers (115,831 sq mi), the Philippines is the 73rd-largest country in the world, consisting of an archipelago of 7,107 islands that are categorized broadly under three main geographical divisions: Luzon, Visayas, and Mindanao. Its capital city is Manila while its most populous city is Quezon City.</p>
    <p>With a population of more than 98 million people, the Philippines is the seventh-most populated country in Asia and the 12th most populated country in the world. An additional 12 million Filipinos live overseas, comprising one of the world's largest and most influential diasporas. Multiple ethnicities and cultures are found throughout the islands. In prehistoric times, Negritos were some of the archipelago's earliest inhabitants. They were followed by successive waves of Austronesian peoples who brought with them influences from Malay, Hindu, and Islamic societies. Various nations were established under the rule of Datus, Rajahs, Sultans or Lakans. Trade with China also introduced Chinese culture and settlement, which remain present to this day.</p>
    <p>The arrival of Ferdinand Magellan in 1521 marked the beginning of an era of Spanish interest and eventual colonization. In 1543, Spanish explorer Ruy López de Villalobos named the archipelago <i>Las Islas Filipinas</i> in honor of Philip II of Spain. The Spanish Empire began to settle with the arrival of Miguel López de Legazpi from New Spain (present day-Mexico) in 1565 who established the first Spanish settlement in the archipelago, which remained a Spanish colony for more than 300 years. During this time, Manila became the Asian hub of the Manila–Acapulco galleon fleet.</p>
    <p>As the 19th century gave way to the 20th, there followed in quick succession the Philippine Revolution, which spawned the short-lived First Philippine Republic; the Spanish–American War; and the Philippine–American War. In the aftermath, the United States emerged as the dominant power; aside from the period of Japanese occupation, the United States retained sovereignty over the islands. After World War II, the Treaty of Manila established the Philippine Republic as an independent nation. Since then, the Philippines has had an often tumultuous experience with democracy, with popular "people power" movements overthrowing a dictatorship in one instance, but also underlining the institutional weaknesses of its constitutional republic in others. The nation's large size and economic potential have led it to be classified as a middle power.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eminem
  title: Eminem
  extract: |-
    <p><b>Marshall Bruce Mathers III</b> (born October 17, 1972), better known by his stage name <b>Eminem</b> and by his alter ego <b>Slim Shady</b>, is an American rapper, record producer, songwriter and actor. In addition to his solo career, Eminem is a member of his group D12, as well as one half of the hip hop duo Bad Meets Evil, alongside Royce da 5'9". Eminem is one of the world's best-selling music artists and is the best-selling artist of the 2000s. He has been listed and ranked as one of the greatest artists of all time by many magazines, including <i>Rolling Stone</i> magazine which ranked him 82nd on its list of The 100 Greatest Artists of All Time. The same magazine declared him The King of Hip Hop. Including his work with D12 and Bad Meets Evil, Eminem has achieved ten number-one albums on the <i>Billboard</i> 200. His worldwide albums sales stand at more than 100 million, singles 120 million, and the estimated sale of over 220 million records worldwide. In the United States, he has sold 49.1 million albums and 42 million tracks.</p>
    <p>After releasing his independent debut album <i>Infinite</i> in 1996, Eminem rose to mainstream popularity in 1999 with the release of his major-label debut album <i>The Slim Shady LP</i>. The LP also earned Eminem his first Grammy Award for Best Rap Album. His next two records <i>The Marshall Mathers LP</i>, and <i>The Eminem Show</i>, also won Best Rap Album Grammy Awards, making Eminem the first artist to win Best Rap Album for three consecutive LPs. This was followed by another studio release in 2004 titled <i>Encore</i>. Eminem then went on hiatus after touring in 2005. He released his first album in five years titled <i>Relapse</i>, on May 15, 2009. In 2010, Eminem released his seventh studio album <i>Recovery</i>. <i>Recovery</i> was an international success and was named the best selling album of 2010 worldwide, joining <i>The Eminem Show</i>, which was the best seller of 2002. Eminem won Grammy Awards for both <i>Relapse</i> and <i>Recovery</i>, giving him a total of 13 Grammys in his career, making him the best-selling rap album artist of all-time. Eminem released his eighth studio album, <i>The Marshall Mathers LP 2</i> on November 5, 2013.</p>
    <p>Eminem has opened other ventures, including his own record label Shady Records with his manager Paul Rosenberg. He also has his own radio channel, Shade 45 on Sirius XM Radio. In 2002, Eminem starred in the hip hop drama film <i>8 Mile</i>. He won the Academy Award for Best Original Song, becoming the first rap artist ever to win the award. He has also made cameo appearances in <i>The Wash</i> (2001), <i>Funny People</i> (2009) and the television series <i>Entourage</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lorde
  title: Lorde
  extract: |
    <p><b>Ella Maria Lani Yelich-O'Connor</b> (born 7 November 1996), known by her stage name <b>Lorde</b> (/ˈlɔrd/), is a New Zealand singer-songwriter. Her first EP, <i>The Love Club</i>, was released on 22 November 2012 (2012-11-22), and her first single, "Royals", debuted at number one on the New Zealand Top 40, and also reached number one on the <i>Billboard</i> Hot 100 in 2013, making her the first New Zealand solo artist to have a number one song in the United States. Her debut album, <i>Pure Heroine</i>, was released on 27 September 2013 (2013-09-27). She jointly won the 2013 Silver Scroll award for "Royals".</p>
    <p></p>

    <p></p>
