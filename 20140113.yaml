- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Golden_Globe_Award
  title: Golden Globe Award
  extract: |-
    <p>The <b>Golden Globe Award</b> is an American accolade bestowed by the 93 members of the Hollywood Foreign Press Association (HFPA) recognizing excellence in film and television, both domestic and foreign. The annual formal ceremony and dinner at which the awards are presented is a major part of the film industry's awards season, which culminates each year with the Academy Awards.</p>
    <p>The 1st Golden Globe Awards were held in January 1944 at the 20th Century-Fox studios in Los Angeles. The 71st Golden Globe Awards, honoring the best in film and television for 2013, were presented on January 12, 2014, at the Beverly Hilton Hotel in Beverly Hills, California, where they have been held annually since 1961.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Leonardo_DiCaprio
  title: Leonardo DiCaprio
  extract: |-
    <p><b>Leonardo Wilhelm DiCaprio</b> (/dɨˈkæpri.oʊ/; born November 11, 1974) is an American actor and film producer. He has been nominated for three Academy Awards and nine Golden Globe Awards. He won the Golden Globe Award for Best Actor in a Drama for <i>The Aviator</i> (2004) and the Golden Globe Award for Best Actor in a Musical or Comedy for his performance in <i>The Wolf of Wall Street</i> (2013). He has also been nominated by the Screen Actors Guild, Satellite Awards, and the British Academy of Film and Television Arts.</p>
    <p>DiCaprio started his career by appearing in television commercials prior to landing recurring roles in TV series such as the soap opera <i>Santa Barbara</i> and the sitcom <i>Growing Pains</i> in the early 1990s. He made his film debut in the comedic sci-fi horror film <i>Critters 3</i> (1991) and received first notable critical praise for his performance in <i>This Boy's Life</i> (1993). DiCaprio obtained recognition for his subsequent work in supporting roles in <i>What's Eating Gilbert Grape</i> (1993) and <i>Marvin's Room</i> (1996), as well as leading roles in <i>The Basketball Diaries</i> (1995) and <i>Romeo + Juliet</i> (1996), before achieving international fame in James Cameron's <i>Titanic</i> (1997).</p>
    <p>Since the 2000s, DiCaprio has been nominated for awards for his work in such films as <i>Catch Me If You Can</i> (2002), <i>Gangs of New York</i> (2002), <i>The Aviator</i> (2004), <i>Blood Diamond</i> (2006), <i>The Departed</i> (2006), <i>Revolutionary Road</i> (2008), <i>Django Unchained</i> (2012) and <i>The Great Gatsby</i> (2013). His films <i>Shutter Island</i> (2010) and <i>Inception</i> (2010) rank among the biggest commercial successes of his career. DiCaprio owns a production company named Appian Way Productions, whose productions include the films <i>Gardener of Eden</i> (2007) and <i>Orphan</i> (2009). A committed environmentalist, DiCaprio has received praise from environmental groups for his activism.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Wolf_of_Wall_Street_(2013_film)
  title: The Wolf of Wall Street (2013 film)
  extract: |-
    <p><i><b>The Wolf of Wall Street</b></i> is a 2013 American black comedy film directed by Martin Scorsese, based on Jordan Belfort's memoir of the same name. It was released on December 25, 2013. The screenplay was written by Terence Winter, and the film stars Leonardo DiCaprio as Belfort, a New York stockbroker who runs a firm, that engages in securities fraud and corruption on Wall Street in the 1990s.</p>
    <p>The film also features Jonah Hill, Matthew McConaughey and Jean Dujardin. It is the fifth collaboration between Scorsese and DiCaprio, and the second between Scorsese and Winter after <i>Boardwalk Empire</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Irish_Travellers
  title: Irish Travellers
  extract: |-
    <dl><dd><i>For other uses of the term see Traveler.</i></dd>
    </dl>
    <p><b>Irish Travellers</b> (Irish: <i>an lucht siúil</i>) or <b>Pavee</b>, also called <b>Tinkers</b> or <b>Gypsies</b> (but not to be confused with the Romani people), are a traditionally itinerant people of ethnic Irish origin, who maintain a set of traditions. Although predominantly English speaking, some also use Shelta and other similar cants. They live mostly in Ireland as well as having large numbers in the United Kingdom and in the United States. Around 10,000 people in the United States are descendants of Travellers who left Ireland, mostly during the period between 1845 and 1860 during the Great Famine. About 2,500 of them live in Murphy Village, a community outside North Augusta, South Carolina.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Colin_Kaepernick
  title: Colin Kaepernick
  extract: |-
    <p><b>Colin Rand Kaepernick</b> (born November 3, 1987) is an American football quarterback for the San Francisco 49ers of the National Football League. He played college football for the University of Nevada (Reno) Wolf Pack. At Nevada, Kaepernick twice was named the Western Athletic Conference Offensive Player of the Year, and he was the Most Valuable Player of the 2008 Humanitarian Bowl. In the 2011 NFL Draft the San Francisco 49ers selected Kaepernick in the second round with the 36th overall pick.</p>
    <p>Kaepernick began his pro career as the 49ers' backup to starter Alex Smith. In the middle of the 2012 season, Kaepernick filled in for an injured Smith and became the full-time starter as the 49ers advanced to the NFL playoffs for the second straight season. He set an NFL record for most rushing yards (181) by a quarterback in a game (playoffs or regular season) in his first playoff game. After beating the Atlanta Falcons in the NFC Championship 28-24, he led the 49ers to their first Super Bowl since 1994, where they lost to the Baltimore Ravens.</p>
    <p></p>
