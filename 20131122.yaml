  title: Plastic
  extract: |
    <dl><dd><i>"Age of Plastics" redirects here. It is not to be confused with The Age of Plastic, a studio album by The Buggles.</i></dd>
    </dl>

    <p>A <b>plastic</b> material is any of a wide range of synthetic or semi-synthetic organic solids that are moldable. Plastics are typically organic polymers of high molecular mass, but they often contain other substances. They are usually synthetic, most commonly derived from petrochemicals, but many are partially natural.</p>

