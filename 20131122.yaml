- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Doctor_Who
  title: Doctor Who
  extract: |-
    <p><i><b>Doctor Who</b></i> is a British science-fiction television programme produced by the BBC. The programme depicts the adventures of a Time Lord—a time-travelling humanoid alien known as the Doctor. He explores the universe in his TARDIS (acronym: Time and Relative Dimension in Space), a sentient time-travelling space ship. Its exterior appears as a blue British police box, which was a common sight in Britain in 1963 when the series first aired. Along with a succession of companions, the Doctor faces a variety of foes while working to save civilisations, help ordinary people, and right wrongs.</p>
    <p>The show has received recognition as one of Britain's finest television programmes, winning the 2006 British Academy Television Award for Best Drama Series and five consecutive (2005–2010) awards at the National Television Awards during Russell T Davies's tenure as executive producer. In 2011, Matt Smith became the first Doctor to be nominated for a BAFTA Television Award for Best Actor. In 2013, the Peabody Awards honoured <i>Doctor Who</i> with an Institutional Peabody "for evolving with technology and the times like nothing else in the known television universe." The programme is listed in <i>Guinness World Records</i> as the longest-running science fiction television show in the world and as the "most successful" science fiction series of all time—based on its over-all broadcast ratings, DVD and book sales, and iTunes traffic. During its original run, it was recognised for its imaginative stories, creative low-budget special effects, and pioneering use of electronic music (originally produced by the BBC Radiophonic Workshop).</p>
    <p>The show is a significant part of British popular culture; and elsewhere it has become a cult television favourite. The show has influenced generations of British television professionals, many of whom grew up watching the series. The programme originally ran from 1963 to 1989. After an unsuccessful attempt to revive regular production in 1996 with a backdoor pilot in the form of a television film, the programme was relaunched in 2005 by Russell T Davies who was showrunner and head writer for the first five years of its revival, produced in-house by BBC Wales in Cardiff. Series 1 in the 21st century, featuring Christopher Eccleston as the ninth incarnation, was produced by the BBC. Series 2 and 3 had some development money contributed by the Canadian Broadcasting Corporation (CBC), which was credited as a co-producer. <i>Doctor Who</i> also spawned spin-offs in multiple media, including <i>Torchwood</i> (2006–11) and <i>The Sarah Jane Adventures</i> (2007–11), both created by Russell T Davies; <i>K-9</i> (2009–10), the four-part video series <i>P.R.O.B.E.</i> (1994–96), and a single pilot episode of <i>K-9 and Company</i> (1981). There also have been many spoofs and cultural references of the character in other media.</p>
    <p>Eleven actors have headlined the series as the Doctor. The transition from one actor to another is written into the plot of the show as regeneration, a life process of Time Lords through which the character of the Doctor takes on a new body and, to some extent, new personality, which occurs after sustaining injury which would be fatal to most other species. Although each portrayal of the Doctor is different, and on occasions the various incarnations have even met one another, they are all meant to be aspects of the same character. The Doctor as of 2013 is portrayed by Matt Smith, who took up the role after David Tennant's last appearance. On 1 June 2013, it was announced that Matt Smith would leave the series and the eleventh Doctor would regenerate in the 2013 Christmas special. On 4 August 2013, Peter Capaldi was announced as the twelfth incarnation of the Doctor.</p>
    <p></p>
- !ruby/object:Page
