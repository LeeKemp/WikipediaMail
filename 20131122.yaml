- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Orthogonal_frequency-division_multiplexing
  title: Orthogonal frequency-division multiplexing
  extract: |-
    <p><b>Orthogonal frequency-division multiplexing</b> (<b>OFDM</b>) is a method of encoding digital data on multiple carrier frequencies. OFDM has developed into a popular scheme for wideband digital communication, whether wireless or over copper wires, used in applications such as digital television and audio broadcasting, DSL Internet access, wireless networks, and 4G mobile communications.</p>
    <p>OFDM is essentially identical to <b>coded OFDM</b> (<b>COFDM</b>) and <b>discrete multi-tone modulation</b> (<b>DMT</b>), and is a frequency-division multiplexing (FDM) scheme used as a digital multi-carrier modulation method. The word "coded" comes from the use of forward error correction (FEC). A large number of closely spaced orthogonal sub-carrier signals are used to carry data on several parallel data streams or channels. Each sub-carrier is modulated with a conventional modulation scheme (such as quadrature amplitude modulation or phase-shift keying) at a low symbol rate, maintaining total data rates similar to conventional <i>single-carrier</i> modulation schemes in the same bandwidth.</p>
    <p>The primary advantage of OFDM over single-carrier schemes is its ability to cope with severe channel conditions (for example, attenuation of high frequencies in a long copper wire, narrowband interference and frequency-selective fading due to multipath) without complex equalization filters. Channel equalization is simplified because OFDM may be viewed as using many slowly modulated narrowband signals rather than one rapidly modulated wideband signal. The low symbol rate makes the use of a guard interval between symbols affordable, making it possible to eliminate intersymbol interference (ISI) and utilize echoes and time-spreading (on analogue TV these are visible as ghosting and blurring, respectively) to achieve a diversity gain, i.e. a signal-to-noise ratio improvement. This mechanism also facilitates the design of single frequency networks (SFNs), where several adjacent transmitters send the same signal simultaneously at the same frequency, as the signals from multiple distant transmitters may be combined constructively, rather than interfering as would typically occur in a traditional single-carrier system.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Charles_Manson
  title: Charles Manson
  extract: |-
    <p><b>Charles Milles Manson</b> (born November 12, 1934) is an American criminal and musician who led what became known as the Manson Family, a quasi-commune that arose in California in the late 1960s. He was found guilty of conspiracy to commit the murders of Sharon Tate and Leno and Rosemary LaBianca carried out by members of the group at his instruction. He was convicted of the murders through the joint-responsibility rule, which makes each member of a conspiracy guilty of crimes his fellow conspirators commit in furtherance of the conspiracy's objective.</p>
    <p>Manson believed in what he called "Helter Skelter", a term he took from the song of the same name by the Beatles. Manson believed Helter Skelter to be an impending apocalyptic race war, which he described in his own version of the lyrics to the Beatles' song. He believed his murders would help precipitate that war. From the beginning of his notoriety, a pop culture arose around him in which he ultimately became an emblem of insanity, violence and the macabre. The term "helter skelter" was later used by Manson prosecutor Vincent Bugliosi as the title of a book that he wrote about the Manson murders.</p>
    <p>At the time the Family began to form, Manson was an unemployed former convict, who had spent half of his life in correctional institutions for a variety of offenses. Before the murders, he was a singer-songwriter on the fringe of the Los Angeles music industry, chiefly through a chance association with Dennis Wilson, a founding member and the drummer of the Beach Boys. After Manson was charged with the crimes of which he was later convicted, recordings of songs written and performed by him were released commercially. Various musicians, including Guns N' Roses, White Zombie and Marilyn Manson, have covered some of his songs.</p>
    <p>Manson's death sentence was automatically commuted to life imprisonment when a 1972 decision by the Supreme Court of California temporarily eliminated the state's death penalty. California's eventual reinstatement of capital punishment did not affect Manson, who is currently incarcerated at Corcoran State Prison.</p>
    <p></p>
