  title: Boeing 747 Large Cargo Freighter
  extract: |-
    <p>The <b>Boeing 747 Dreamlifter</b> (formerly <b>Large Cargo Freighter</b> or <b>LCF</b>) is a wide-body cargo aircraft. Cargo is placed in the aircraft by the world's longest cargo loader. It is an extensively modified Boeing 747-400 and is used exclusively for transporting 787 aircraft parts to Boeing's assembly plants from suppliers around the world.</p>
