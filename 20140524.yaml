- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Godzilla_(2014_film)
  title: Godzilla (2014 film)
  extract: |-
    <p><i><b>Godzilla</b></i> is a 2014 American science fiction monster film directed by Gareth Edwards. The film is a reboot of the <i>Godzilla</i> film franchise. It retells the origins of Godzilla in contemporary times as a "terrifying force of nature", depicted in a style faithful to the Toho series of Godzilla films. It stars Aaron Taylor-Johnson, Ken Watanabe, Elizabeth Olsen, Juliette Binoche, Sally Hawkins, David Strathairn, and Bryan Cranston. The screenplay is credited to Max Borenstein but includes contributions from David Callaham, David S. Goyer, Drew Pearce, and Frank Darabont.</p>
    <p>The film is a co-production between Legendary Pictures and Warner Bros. Pictures. Warner Bros. will also distribute the film worldwide, except in Japan where it will be distributed by Toho. Filmed in the United States and Canada, it is the second Godzilla film to be fully filmed by an American studio, the first being the 1998 film of the same name. The film was released worldwide in 2D and 3D on May 14, 2014; in North America on May 16; with releases scheduled in China on June 13 and Japan on July 25, 2014.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Julie_Andrews
  title: Julie Andrews
  extract: |-
    <p><b>Dame Julie Elizabeth Andrews</b>, DBE (born 1 October 1935) is an English film and stage actress, singer, author, theatre director, and dancer. In 2000, she was made a Dame by Queen Elizabeth II for services to the performing arts.</p>
    <p>Andrews is a former child actress and singer who appeared on the West End in 1948, and made her Broadway debut in a 1954 production of <i>The Boy Friend</i>, and rose to prominence starring in musicals such as <i>My Fair Lady</i> and <i>Camelot</i>, both of which earned her Tony Award nominations. In 1957, she appeared on television with the title role in <i>Cinderella</i>, which was seen by over 100 million viewers.</p>
    <p>Andrews made her feature film debut in <i>Mary Poppins</i> (1964), for which she won the Academy Award for Best Actress. She received her second Academy Award nomination for <i>The Sound of Music</i> (1965), and won the Golden Globe Award for Best Actress in a Musical. Adjusted for inflation, the latter film is the third-highest grossing film of all time. Between 1964 and 1967, Andrews had other box office successes with <i>The Americanization of Emily</i>, <i>Hawaii</i>, Alfred Hitchcock's <i>Torn Curtain</i>, and <i>Thoroughly Modern Millie</i>, making her the most successful film star in the world at that time.</p>
    <p>In the 1970s, Andrews' film career slowed down following the commercial disappointments of <i>Star!</i>, <i>Darling Lili</i>, and <i>The Tamarind Seed</i>. She returned to prominence with the critical and commercial successes of <i>10</i> (1979) and <i>Victor Victoria</i> (1982), receiving a third Academy Award nomination. During the remainder of the 1980s, she starred in critically acclaimed but commercially unsuccessful films such as <i>That's Life!</i> and <i>Duet for One</i>, before her career went into eclipse in the 1990s.</p>
    <p>Andrews' film career revived once more in the 2000s with the successes of <i>The Princess Diaries</i> (2001), its sequel <i>The Princess Diaries 2: Royal Engagement</i> (2004), the <i>Shrek</i> animated films (2004–2010), and <i>Despicable Me</i> (2010). Her vocal range, which was originally very impressive, was damaged during a throat operation in 1997. In 2003, Andrews revisited her first Broadway success, this time as a stage director, with a revival of <i>The Boy Friend</i> at the Bay Street Theatre, Sag Harbor, New York.</p>
    <p>Andrews is also an author of children's books, and in 2008 published an autobiography, <i>Home: A Memoir of My Early Years</i>, which includes memories of surviving the London Blitz. In addition to an Academy Award, she has won a BAFTA, five Golden Globes, three Grammys, two Emmys, the Disney Legend award and the Kennedy Center Honors. In 2002, she was placed at number 59 in the BBC's poll of the 100 Greatest Britons.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded on February 4, 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". In September 2012, Facebook had over one billion active users, of which approximately 9% were fake. In 2012, Facebook was adding over half a petabyte of data every 24 hours, amounting to about 180 petabytes per year.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Iggy_Azalea
  title: Iggy Azalea
  extract: |-
    <p><b>Amethyst Amelia Kelly</b> (born 7 June 1990), better known by her stage name <b>Iggy Azalea</b> (/əˈzeɪljə/), is an Australian recording artist and model from Mullumbimby, New South Wales. She relocated to the United States at the age of 16, first staying in Miami, Florida, and then other parts of the South, including Houston, Texas and Atlanta, Georgia. She first gained recognition after the respective music videos for her controversial songs "Pussy" and "Two Times" went viral on YouTube. On 27 September 2011, Azalea released her first full-length project, a mixtape entitled <i>Ignorant Art</i>, saying she made it "with the intent to make people question and redefine old ideals." In 2012, she announced her signing to Mercury Records and the following year to Island Def Jam. Azalea went into professional modeling, when she became represented by Wilhelmina Models, in the spring of 2012; later that year she was announced the "New Face of Levi Jeans".</p>
    <p>In 2012, Azalea became the first female and non-American rapper to be featured on <i>XXL</i> magazine's annual Top 10 Freshman cover issue. On 30 July 2012, she released <i>Glory</i>, her debut extended play (EP), which was executive produced by American rapper and Grand Hustle label-boss T.I.. The EP was composed of songs originally meant to appear on Azalea's long-awaited and often-delayed debut album. On 11 October 2012, she released her second mixtape <i>TrapGold</i>, which was produced entirely by high-profile producer Diplo, as well as 1st Down of production team FKi. The mixtape is significant for foreshadowing Azalea's new approach to music and her later work, which heavily includes electronic elements. <sup style="white-space:nowrap;">[<i>check quotation syntax</i>]</sup> Azalea's debut studio album <i>The New Classic</i> was released on 21 April 2014. Initially set to be released with Grand Hustle and Interscope Records, after label conflicts, in 2013 Azalea finally secured a deal with Mercury Records and later Island Def Jam, to release her debut album. The album was preceded by the lead single and Azalea's commercial debut single "Work", which successfully charted on several international music charts and peaked at No. 17 on the UK Singles Chart. The other three singles released in promotion for the album were "Bounce", "Change Your Life" and "Fancy", with the latter two featuring guest appearances from T.I. and Charli XCX, respectively.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Kochadaiiyaan
  title: Kochadaiiyaan
  extract: |-
    <p><i><b>Kochadaiiyaan</b></i> (English: <i>The king with a long, curly mane</i>) is a 2014 Indian Tamil motion capture 3D computer-animated period film directed by Soundarya R. Ashwin and written by K. S. Ravikumar. The film features Rajinikanth enacting and voicing three lead roles, whilst Deepika Padukone, R. Sarathkumar, Aadhi, Shobana, Rukmini Vijayakumar, Jackie Shroff and Nassar enacting and voice supporting their respective characters. The film has cinematography handled by Rajiv Menon whereas the music and original score is composed by A. R. Rahman.</p>
    <p>Shooting for the film was completed by the end of February 2013, while post-production work took place at the United States,Hong Kong, China and Faceware technologies in the United Kingdom. The film released worldwide on 23 May 2014 in Tamil as well as other languages including Hindi, Telugu, Japanese, Bhojpuri, Bengali, Marathi, Punjabi, and English.</p>
    <p>The film received positive to mixed critical reception. In southern India the film grasped 90% occupancy, breaking all records in Tamil Nadu and had a biggest opening ever of a Rajinikanth starrer film. Overseas, the film had tremendous commercial response with a colossal opening in United Arab Emirates. In theaters across USA, Malaysia and Singapore the first day release response was fair.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Chad_Smith
  title: Chad Smith
  extract: |-
    <p><b>Chadwick Gaylord "Chad" Smith</b> (born October 25, 1961) is an American musician, and current drummer of Red Hot Chili Peppers, whom he joined in 1988 and is a member of the Rock and Roll Hall of Fame with. Smith is also the drummer of the hard rock supergroup Chickenfoot and currently the all-instrumental outfit Chad Smith's Bombastic Meatbats. As one of the most highly sought-after drummers, Smith has recorded with Deep Purple vocalist Glenn Hughes, Kid Rock, Jake Bugg, The Dixie Chicks, Jennifer Nettles, Johnny Cash, John Fogerty and The Avett Brothers, to name a few.</p>
    <p>Widely regarded as one of rock music's best drummers, Spin Magazine placed Smith at #10 on their list of the 100 Greatest Drummers of Alternative Music in May 2013. Readers of UK-based <i>Rhythm</i> magazine ranked Smith and Red Hot Chili Pepper bassist Flea the fourth-greatest rhythm section of all time in their June 2013 issue.</p>
    <p></p>
