- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bonnie_and_Clyde
  title: Bonnie and Clyde
  extract: |-
    <p><b>Bonnie Elizabeth Parker</b> (October 1, 1910 – May 23, 1934) and <b>Clyde Chestnut Barrow</b> (March 24, 1909 – May 23, 1934) were American outlaws and robbers from the Dallas area who traveled the central United States with their gang during the Great Depression. At times, the gang included Buck Barrow, Blanche Barrow, Raymond Hamilton, W. D. Jones, Joe Palmer, Ralph Fults, and Henry Methvin. Their exploits captured the attention of the American public during the "public enemy era" between 1931 and 1934. Though known today for his dozen-or-so bank robberies, Barrow preferred to rob small stores or rural gas stations. The gang is believed to have killed at least nine police officers and several civilians. The couple were eventually ambushed and killed in Bienville Parish, Louisiana, by law officers. Their reputation was revived and cemented in American pop folklore by Arthur Penn's 1967 film <i>Bonnie and Clyde</i>, which starred Faye Dunaway and Warren Beatty as the pair.</p>
    <p>Even during their lifetimes, the couple's depiction in the press was at considerable odds with the hardscrabble reality of their life on the road—particularly in the case of Parker. Though she was present at a hundred or more felonies during her two years as Barrow's companion, she was not the machine gun-wielding killer portrayed in the newspapers, newsreels, and pulp detective magazines of the day. Gang member W.D. Jones later testified that he was unsure whether he had ever seen her fire at officers. Parker's reputation as a cigar-smoking gun moll grew out of a playful snapshot found by police at an abandoned hideout, released to the press, and published nationwide. While she did chain smoke Camel cigarettes, she was not a cigar smoker.</p>
    <p>Historian Jeff Guinn has said that the hideout photos led to the glamorization and creation of legend about the outlaws:</p>
    <blockquote>
    <p>"John Dillinger had matinee-idol good looks and Pretty Boy Floyd had the best possible nickname, but the Joplin photos introduced new criminal superstars with the most titillating trademark of all—illicit sex. Clyde Barrow and Bonnie Parker were wild and young, and undoubtedly slept together."</p>
    </blockquote>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Kevin_Mitnick
  title: Kevin Mitnick
  extract: |-
    <p><b>Kevin David Mitnick</b> (born August 6, 1963) is an American computer security consultant, author and hacker. In 1999, he was convicted of various computer and communications-related crimes. At the time of his arrest, he was the most-wanted computer criminal in the United States. He now runs a security firm named Mitnick Security Consulting, LLC that helps test a company's security strengths and weaknesses, and is the Chief Hacking Officer of security awareness training company KnowBe4. Mitnick is an active advisory board member at Zimperium, a mobile defense firm that develops a mobile intrusion prevention system.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Memorial_Day
  title: Memorial Day
  extract: |-
    <p><b>Memorial Day</b> is a US federal holiday wherein the men and women who died while serving in the United States Armed Forces are remembered. The holiday, which is celebrated every year on the final Monday of May, was formerly known as <b>Decoration Day</b> and originated after the American Civil War to commemorate the Union and Confederate soldiers who died in the Civil War. By the 20th century, Memorial Day had been extended to honor all Americans who have died while in the military service. It typically marks the start of the summer vacation season, while Labor Day marks its end.</p>
    <p>Many people visit cemeteries and memorials, particularly to honor those who have died in military service. Many volunteers place an American flag on each grave in national cemeteries.</p>
    <p>Annual Decoration Days for particular cemeteries are held on a Sunday in late spring or early summer in some rural areas of the American South, notably in the mountains. In cases involving a family graveyard where remote ancestors as well as those who were deceased more recently are buried, this may take on the character of an extended family reunion to which some people travel hundreds of miles. People gather on the designated day and put flowers on graves and renew contacts with kinfolk and others. There often is a religious service and a "dinner on the ground," the traditional term for a potluck meal in which people used to spread the dishes out on sheets or tablecloths on the grass. It is believed that this practice began before the American Civil War and thus may reflect the real origin of the "memorial day" idea.</p>
    <p>Memorial Day is not to be confused with Veterans Day; Memorial Day is a day of remembering the men and women who died while serving, while Veterans Day celebrates the service of all U.S. military veterans.</p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mass_Effect
  title: Mass Effect
  extract: |-
    <p><i><b>Mass Effect</b></i> is a series of science fiction action role-playing third person shooter video games developed by the Canadian company BioWare and released for the Xbox 360, PlayStation 3 and Microsoft Windows, with the third installment also released on the Wii U. The trilogy largely revolves around a soldier by the name of Commander Shepard, whose mission is to save the galaxy from a race of powerful mechanical beings known as the Reapers and their agents, including antagonist Saren Arterius. The first game sees Shepard investigating Saren, whom he slowly comes to understand is operating under the guidance of Sovereign, a Reaper left behind in the Milky Way tens of thousands of years previous when the Reapers exterminated virtually all sentient organic life in the galaxy as part of a recurrent cycle of genocide of an unknown purpose. Sovereign is a vanguard whose purpose is to trigger the imminent return of the Reaper fleet hibernating in extra-galactic dark space, starting the process of extermination yet again. The second game takes place two years later, and sees Shepard battling the Collectors, an alien race abducting entire human colonies in a plan to help the Reapers return to the Milky Way. The final game of Shepard's trilogy centers on the final battle against the Reapers.</p>
    <p>All three games have received critical acclaim for their storyline, characters, romances, voice acting, choices and the depth of the galaxy. Video game website GamesRadar called <i>Mass Effect</i> the best new franchise of the generation, saying that the galaxy was so well-constructed that it felt like a decades-old franchise and that it represented "a high-water mark for video games as a story-telling medium."</p>
