- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/X-Men_(film_series)
  title: X-Men (film series)
  extract: |-
    <p>The <i><b>X-Men</b></i> film series consists of superhero films based on the Marvel Comics superhero team of the same name. 20th Century Fox obtained the film rights to the characters in 1994, and after numerous drafts, Bryan Singer was hired to direct <i>X-Men</i> (2000) and its sequel, <i>X2</i> (2003). Singer left the potential third and fourth films, leaving Brett Ratner to direct <i>X-Men: The Last Stand</i> (2006). <i>X-Men</i> and <i>X2</i> were met with positive reviews for their dark, realistic tone and subtexts dealing with discrimination and intolerance, while <i>X-Men: The Last Stand</i> was met with mixed reviews.</p>
    <p>After each film earned higher box-office grosses than its predecessor, three spin-off films were released. <i>X-Men Origins: Wolverine</i> (2009), directed by Gavin Hood, presents on Wolverine's origin story. <i>X-Men: First Class</i> (2011), directed by Matthew Vaughn, focuses on the origins of Professor X and Magneto, among others. <i>The Wolverine</i> (2013), directed by James Mangold, follows Wolverine after the events of <i>The Last Stand</i>. <i>X-Men Origins: Wolverine</i> was met with negative reviews from critics, while <i>X-Men: First Class</i> and <i>The Wolverine</i> were received more positively.</p>
    <p>The seventh film, <i>X-Men: Days of Future Past</i> (2014) featured the return of the original trilogy cast and Singer as the director. Serving as a dual sequel to both <i>X-Men: The Last Stand</i> and <i>X-Men: First Class</i>, it was met with critical acclaim, with some praising it as the best film in the series.</p>
    <p>With seven films released, the <i>X-Men</i> film series is the 15th highest-grossing film franchise, having grossed over $2 billion worldwide. It is set to continue with <i>X-Men: Apocalypse</i> (2016), a sequel to <i>Days of Future Past</i> and a third <i>Wolverine</i> film (2017).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Apocalypse_(comics)
  title: Apocalypse (comics)
  extract: |-
    <p><b>Apocalypse</b> is a fictional character who is an ancient mutant that appears in comic books published by Marvel Comics. The character first appeared in <i>X-Factor</i> #5 (May 1986), created by writer Louise Simonson and designed by artist Jackson Guice. The character is not to be confused with the Marvel Comics villain Harbinger of Apocalypse.</p>
    <p>Debuting in the Modern Age of Comic Books, the character has appeared in a number of <i>X-Men</i> titles including spin-offs and several limited series. The character has also featured in associated Marvel merchandise including animated television series, toys, trading cards, and games.</p>
    <p>In 2008, Apocalypse was ranked #3 at Marvel.com on their list of Top 10 X-Men villains. In 2009, Apocalypse was ranked as IGN's 24th Greatest Comic Book Villain of All Time.</p>
    <p></p>
