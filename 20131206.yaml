  extract: |-
    <p><b>Kevin Carter</b> (13 September 1960 – 27 July 1994) was an award-winning South African photojournalist and member of the Bang-Bang Club. He was the recipient of a Pulitzer Prize for his photograph depicting the 1993 famine in Sudan. He committed suicide at the age of 33. His story is depicted in the 2010 feature film, <i>The Bang-Bang-Club</i> in which he was played by Taylor Kitsch.</p>
