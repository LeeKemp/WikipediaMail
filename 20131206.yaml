- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Gra%C3%A7a_Machel
  title: Graça Machel
  extract: |-
    <p><b>Graça Machel</b> DBE (<small>Portuguese pronunciation: </small>[ˈɡɾasɐ mɐˈʃɛɫ], born <b>Graça Simbine</b> <small>pronounced: </small>[sĩˈbĩni], 17 October 1945) is a Mozambican politician and humanitarian. She is the widow of former South African president Nelson Mandela and Mozambican president Samora Machel. She is an international advocate for women’s and children’s rights and in 1997 was made a British dame for her humanitarian work.</p>
    <p>Graça Machel is the only person in history to have been first lady of two different countries, serving as the First Lady of Mozambique from 1975 to 1986 and the First Lady of South Africa from 1998 to 1999.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Maria_von_Trapp
  title: Maria von Trapp
  extract: |-
    <p><b>Maria Augusta von Trapp</b> (born Maria Augusta Kutschera, 26 January 1905 – 28 March 1987), was the stepmother and matriarch of the Trapp Family Singers. Her story served as the inspiration for a 1956 German film that in turn inspired the Broadway musical <i>The Sound of Music</i> and subsequently the 1965 blockbuster film <i>The Sound of Music</i>.</p>
    <p></p>
