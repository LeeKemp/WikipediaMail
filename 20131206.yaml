- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Nelson_Mandela
  title: Nelson Mandela
  extract: |-
    <p><b>Nelson Rolihlahla Mandela</b> (<small>Xhosa pronunciation: </small>[xoˈliːɬaɬa manˈdeːla]) (18 July 1918 – 5 December 2013) was a South African anti-apartheid revolutionary as well as a politician and philanthropist who served as President of South Africa from 1994 to 1999. He was the first black South African to hold the office, and the first elected in a fully representative election. His government focused on dismantling the legacy of apartheid through tackling institutionalised racism, poverty and inequality, and fostering racial reconciliation. Politically an African nationalist and democratic socialist, he served as the President of the African National Congress (ANC) from 1991 to 1997. Internationally, Mandela was the Secretary General of the Non-Aligned Movement from 1998 to 1999.</p>
    <p>A Xhosa born to the Thembu royal family, Mandela attended the Fort Hare University and the University of Witwatersrand, where he studied law. Living in Johannesburg, he became involved in anti-colonial politics, joining the ANC and becoming a founding member of its Youth League. After the South African National Party came to power in 1948, he rose to prominence in the ANC's 1952 Defiance Campaign, was appointed superintendent of the organisation's Transvaal chapter and presided over the 1955 Congress of the People. Working as a lawyer, he was repeatedly arrested for seditious activities and, with the ANC leadership, was unsuccessfully prosecuted in the Treason Trial from 1956 to 1961. Although initially committed to non-violent protest, he co-founded the militant Umkhonto we Sizwe (MK) in 1961 in association with the South African Communist Party, leading a sabotage campaign against the apartheid government. In 1962 he was arrested, convicted of conspiracy to overthrow the government, and sentenced to life imprisonment in the Rivonia Trial.</p>
    <p>Mandela served 27 years in prison, initially on Robben Island, and later in Pollsmoor Prison and Victor Verster Prison. An international campaign lobbied for his release, which was granted in 1990 amid escalating civil strife. Mandela published his autobiography and opened negotiations with President F.W. de Klerk to abolish apartheid and establish multiracial elections in 1994, in which he led the ANC to victory. As South Africa's first black president Mandela formed a Government of National Unity in an attempt to defuse racial tension. He also promulgated a new constitution and created the Truth and Reconciliation Commission to investigate past human rights abuses. Continuing the former government's liberal economic policy, his administration introduced measures to encourage land reform, combat poverty, and expand healthcare services. Internationally, he acted as mediator between Libya and the United Kingdom in the Pan Am Flight 103 bombing trial, and oversaw military intervention in Lesotho. He declined to run for a second term, and was succeeded by his deputy, Thabo Mbeki. Mandela subsequently became an elder statesman, focusing on charitable work in combating poverty and HIV/AIDS through the Nelson Mandela Foundation.</p>
    <p>Although Mandela was a controversial figure for much of his life, he became widely popular following his release. Despite critics who continued to denounce him as a communist sympathiser and terrorist, he gained international acclaim for his activism, having received more than 250 honours, including the 1993 Nobel Peace Prize, the US Presidential Medal of Freedom, and the Soviet Order of Lenin. He is held in deep respect within South Africa, where he is often referred to by his Xhosa clan name, <b>Madiba</b>, or as <b>Tata</b> ("Father"); he is often described as "the father of the nation".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tinnitus
  title: Tinnitus
  extract: |-
    <p><b>Tinnitus</b> /ˈtɪnɪtəs/ or /tɪˈnaɪtəs/; from the Latin word <i>tinnītus</i> meaning "ringing" is the perception of sound within the human ear (<i>ringing of the ears</i>) when no actual sound is present. Despite the origin of the name, "ringing" is but one of many sounds the person may perceive.</p>
    <p>Tinnitus is not a disease, but a condition that can result from a wide range of underlying causes: neurological damage (multiple sclerosis), ear infections, oxidative stress, foreign objects in the ear, nasal allergies that prevent (or induce) fluid drain, wax build-up, and exposure to loud sounds. Withdrawal from benzodiazepines may cause tinnitus as well. Tinnitus may be an accompaniment of sensorineural hearing loss or congenital hearing loss, or it may be observed as a side effect of certain medications (ototoxic tinnitus). However, the most common cause is noise-induced hearing loss.</p>
    <p>As tinnitus is usually a subjective phenomenon, it is difficult to measure using objective tests, such as by comparison with noise of known frequency and intensity, as in an audiometric test. The condition is often rated clinically on a simple scale from "slight" to "catastrophic" according to the practical difficulties it imposes, such as interference with sleep, quiet activities, and normal daily activities.</p>
    <p>Tinnitus is common: about 20% of people between 55 and 65 years old report symptoms on a general health questionnaire, and 11.8% on more detailed tinnitus-specific questionnaires.</p>
    <p></p>
