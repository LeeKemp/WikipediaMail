- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Winnie_Madikizela-Mandela
  title: Winnie Madikizela-Mandela
  extract: |-
    <dl><dd><i>For the 2011 film of the same name, see Winnie Mandela (film)</i></dd>
    </dl><p><b>Winnie Madikizela–Mandela</b> (born <b>Nomzamo Winfreda Zanyiwe Madikizela</b>; 26 September 1936) is a South African politician who has held several government positions and headed the African National Congress Women's League. She is a member of the ANC's National Executive Committee.</p>
    <p>Although she was still married to Nelson Mandela at the time of his becoming president of South Africa in May 1994, the couple had separated two years earlier. Their divorce was finalised on 19 March 1996, with an unspecified out-of-court settlement. Her attempt to obtain a settlement up to US$5 million, half of what she claimed her ex-husband was worth, was dismissed when she failed to appear in court for a settlement hearing.</p>
    <p>A controversial activist, she is popular among her supporters, who refer to her as the 'Mother of the Nation', yet reviled by others after the South African Truth and Reconciliation commission found "Ms Winnie Madikizela Mandela politically and morally accountable for the gross violations of human rights", concluding that she had personally been responsible for the murder, torture, abduction and assault of numerous men, women and children, as well as indirectly responsible for even larger number of such crimes. In March 2009, the Independent Electoral Commission ruled that Madikizela-Mandela, selected as an ANC candidate, could run in the April 2009 general election, despite her suspended jail sentence for fraud.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Sound_of_Music
  title: The Sound of Music
  extract: |-
    <p><i><b>The Sound of Music</b></i> (1959) is a musical with music by Richard Rodgers, lyrics by Oscar Hammerstein II and a book by Howard Lindsay and Russel Crouse. It is based on the memoir of Maria von Trapp, <i>The Story of the Trapp Family Singers</i>. Many songs from the musical have become standards, such as "Edelweiss", "My Favorite Things", "Climb Ev'ry Mountain", "Do-Re-Mi", and the title song "The Sound of Music".</p>
    <p>The original Broadway production, starring Mary Martin and Theodore Bikel, opened on November 16, 1959; the show has enjoyed numerous productions and revivals since then. It was adapted as a 1965 film musical starring Julie Andrews and Christopher Plummer, which won five Academy Awards. <i>The Sound of Music</i> was the final musical written by Rodgers and Hammerstein; Hammerstein died of cancer nine months after the Broadway premiere.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Wladimir_Klitschko
  title: Wladimir Klitschko
  extract: |-
    <p><b>Wladimir Klitschko</b> (Ukrainian: Володи́мир Володи́мирович Кличко́ [<i>Volodymyr Volodymyrovych Klychko</i>]; born 25 March 1976) is a Ukrainian heavyweight professional boxer. Klitschko is the WBA (Super), IBF, WBO, IBO and <i><i>The Ring</i></i> Heavyweight Champion, and is the younger brother of WBC Heavyweight Champion Vitali Klitschko. Klitschko is the longest reigning IBF, WBO &amp; IBO Heavyweight Champion in history with the most title defenses for those organizations. Overall, he is the 2nd longest reigning Heavyweight Champion of all time with the 3rd most successful title defenses at 15. On the 13th October 2013, <i>Boxrec</i> rated Klitschko as the number 2 pound-for-pound fighter in the world. <i>Ring Magazine</i> currently rates Klitschko as the number four pound-for-pound boxer in the world. Klitschko (22–2) is no. 3 on the all time list for most heavyweight title fights, only behind Joe Louis (26–1) &amp; Muhammad Ali (24–3).</p>
    <p>Since 2005, Klitschko has been the dominant force in the heavyweight division, defeating a majority of the top heavyweights in the rankings. When Klitschko won the IBF title against Chris Byrd there were four separate Heavyweight Champions. Since then, he has unified the IBF, IBO, WBO &amp; WBA belts and defeated the WBA Champion in recess. Following his win over Ruslan Chagaev, Klitschko was awarded the vacant Ring Magazine Heavyweight title.</p>
    <p>Klitschko has held at least a piece of the heavyweight championship since 2006, when he won the IBF title. The most recent bout in which he claimed a piece of the undisputed title was when he won the WBA championship from David Haye in 2011.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bitcoin
  title: Bitcoin
  extract: |-
    <p><b>Bitcoin</b> is an open source peer-to-peer electronic money and payment network introduced in 2009 by pseudonymous developer "Satoshi Nakamoto". Bitcoin has been called a cryptocurrency because it uses cryptography to secure transactions. Digitally signed payment messages are broadcast to and verified by a decentralized network of computers all over the world. Specialized computers use a proof-of-work system to prevent people from copying and spending the same bitcoin multiple times, a problem for digital currencies known as double-spending. The operators of these computers, known as "miners", are rewarded with transaction fees and newly minted bitcoins.</p>
    <p>Bitcoins are stored by associating them with cryptographically generated addresses. These addresses may be stored on web services, on local hardware like PCs and mobile devices, or on paper print-outs. A collection of Bitcoin addresses is known as a wallet. Thefts of bitcoins from web services and online wallet services have been covered in the media, prompting assertions that the safest way to store bitcoins is in a paper wallet generated by the owner on an uncompromised computer.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
    <p>In 2012, <i>The Economist</i> reasoned that Bitcoin has been popular because of "its role in dodgy online markets", and in 2013 the FBI shut down one such service, Silk Road, which specialized in illegal drugs (whereupon the FBI took control of approximately 1.5% of all bitcoins in circulation). However, Bitcoins are increasingly used as payment for legitimate products and services, and merchants have an incentive to accept the currency because transaction fees are lower than the 2 to 3% typically imposed by credit card processors. Notable vendors include OkCupid, Reddit, WordPress, and Chinese Internet giant Baidu.</p>
    <p>Speculators have been attracted to Bitcoin, fueling volatility and price swings. As of November 2013, the use of Bitcoin in the retail and commercial marketplace is relatively small compared with a relatively large use by speculators.</p>
    <p></p>
