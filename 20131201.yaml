  title: Fast & Furious 7
  extract: |-
    <p><i><b>Fast &amp; Furious 7</b></i> is an upcoming 2014 action film written by Chris Morgan and directed by James Wan. It is the seventh installment in the <i>Fast and the Furious</i> film series. The film stars Vin Diesel, Dwayne Johnson, Paul Walker, Jason Statham, Lucas Black, Michelle Rodriguez, Jordana Brewster, Tyrese Gibson, Djimon Hounsou, Ronda Rousey, and Kurt Russell.</p>
    <p>Filming began in September 2013. It is the first film of the series to take place after <i>The Fast and the Furious: Tokyo Drift</i>, with the four previous installments being set between <i>2 Fast 2 Furious</i>, <i>Fast and Furious</i>, <i>Fast Five</i> and <i>Fast and Furious 6</i>.</p>
