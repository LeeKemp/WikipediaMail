  title: Vin Diesel
  extract: |-
    <p><b>Vin Diesel</b> (born <b>Mark Sinclair</b> or <b>Mark Sinclair Vincent</b>; July 18, 1967) is an American actor, producer, director, and screenwriter. He came to prominence in the late 1990s, and first became known for appearing in Steven Spielberg's <i>Saving Private Ryan</i> in 1998. He is most known for his portrayals of Riddick in <i>The Chronicles of Riddick</i> trilogy (2001–2013), and of Dominic Toretto in <i>The Fast and the Furious</i> film series (2001–present), two franchises in which he also acted as producer.</p>
    <p>He also starred in <i>xXx</i> (2002) and Sidney Lumet's <i>Find Me Guilty</i> (2006). His voice acting work includes Brad Bird's <i>The Iron Giant</i> (1999), the video games of <i>The Chronicles of Riddick</i> franchise, and the upcoming <i>Guardians of the Galaxy</i> adaptation of the Marvel comics of the same name.</p>
    <p>As a filmmaker, Diesel directed, wrote, produced and starred in the drama film <i>Strays</i>, as well as in two short films. He is also the founder of the production companies One Race Films, Racetrack Records, and Tigon Studios.</p>
    <p></p>
