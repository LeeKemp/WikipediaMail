- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Game_(1997_film)
  title: The Game (1997 film)
  extract: |-
    <p><i><b>The Game</b></i> is a 1997 thriller film directed by David Fincher, starring Michael Douglas and Sean Penn, and produced by PolyGram Filmed Entertainment. It tells the story of an investment banker who is given a mysterious gift: participation in a game that integrates in strange ways with his life. As the lines between the banker's real life and the game become more uncertain, hints of a large conspiracy become apparent.</p>
    <p><i>The Game</i> was well received by critics like Roger Ebert and major periodicals like <i>The New York Times</i>, but had middling box-office returns compared to the success of Fincher's previous film, <i>Seven</i>. The scene in which protagonist Van Orton finds a life sized clown doll in his driveway was ranked #44 on Bravo's <i>The 100 Scariest Movie Moments</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Fast_and_the_Furious
  title: The Fast and the Furious
  extract: |-
    <p><i><b>The Fast and the Furious</b></i> (or simply <i><b>Fast &amp; Furious</b></i>) is an American media franchise including a series of action films which center on illegal street racing and heists, and various other media portraying the characters and situations from the films. Produced by Universal Studios, the series was established with the 2001 film titled <i>The Fast and the Furious</i>; it has since been followed by five sequels, two short films that tie into the series, and a related video game series. Having earned $2,380,084,668 as of October 22, 2013 at the worldwide box office, it has become Universal Studios' biggest franchise of all time.</p>
    <p></p>
