- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Samhain
  title: Samhain
  extract: |-
    <p><b>Samhain</b> (pronounced /ˈsɑːwɪn/ <i><b>SAH</b>-win</i> or /ˈsaʊ.ɪn/ <i><b>SOW</b>-in</i>) is a Gaelic festival marking the end of the harvest season and the beginning of winter or the "darker half" of the year. It is celebrated from sunset on 31 October to sunset on 1 November, which is nearly halfway between the autumn equinox and the winter solstice. Along with Imbolc, Beltane and Lughnasadh it makes up the four Gaelic seasonal festivals. It was observed in Ireland, Scotland and the Isle of Man. Kindred festivals were held at the same time of year in other Celtic lands; for example the Brythonic Calan Gaeaf (in Wales), Kalan Gwav (in Cornwall) and Kalan Goañv (in Brittany).</p>
    <p>Samhain is mentioned in some of the earliest Irish literature and is known to have pre-Christian roots. Many important events in Irish mythology happen or begin on Samhain. It was the time when cattle were brought back down from the summer pastures and when livestock were slaughtered for the winter. As at Beltane, special bonfires were lit. These were deemed to have protective and cleansing powers and there were rituals involving them. Samhain (like Beltane) was seen as a liminal time, when the spirits or fairies (the Aos Sí) could more easily come into our world. Most scholars see the Aos Sí as remnants of the pagan gods and nature spirits. It was believed that the Aos Sí needed to be propitiated to ensure that the people and their livestock survived the winter. Offerings of food and drink were left for them. The souls of the dead were also thought to revisit their homes. Feasts were had, at which the souls of dead kin were beckoned to attend and a place set at the table for them. Mumming and guising were part of the festival, and involved people going door-to-door in costume (or in disguise), often reciting verses in exchange for food. The costumes may have been a way of imitating, or disguising oneself from, the Aos Sí. Divination rituals were also a big part of the festival and often involved nuts and apples. In the late 19th century, Sir John Rhys and Sir James Frazer suggested that it was the "Celtic New Year", and this view has been repeated by some other scholars.</p>
    <p>In the 9th century, the Roman Catholic Church shifted the date of All Saints' Day to 1 November, while 2 November later became All Souls' Day. Over time, Samhain and All Saints'/All Souls' merged and helped to create the modern Halloween. Historians have used the name 'Samhain' to refer to Gaelic 'Halloween' customs up until the 19th century.</p>
    <p>Since the latter 20th century, Celtic neopagans and Wiccans have observed Samhain, or something based on it, as a religious holiday. Neopagans in the Southern Hemisphere often celebrate Samhain at the other end of the year (~30 April – 1 May).</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Marshall_Mathers_LP_2
  title: The Marshall Mathers LP 2
  extract: |-
    <p><i><b>The Marshall Mathers LP 2</b></i> is the upcoming eighth studio album by American hip hop recording artist Eminem, scheduled to be released on November 5, 2013, by Aftermath Entertainment, Shady Records, and Interscope Records. A continuation of Eminem's most acclaimed studio effort, 2000's <i>The Marshall Mathers LP</i>, production for the album took place from 2012 to 2013 and was handled by Eminem and other record producers, including Rick Rubin, Dr. Dre, No ID and S1. The album features guest appearances from singers Skylar Grey, Rihanna, and Fun. frontman Nate Ruess, with the only other rapper appearing on the album being Eminem's Aftermath label-mate Kendrick Lamar.</p>
    <p>The album title was revealed during the 2013 MTV Video Music Awards on August 25 with a preview of the lead single "Berzerk", released two days later in the US, peaking at number three on the <i>Billboard</i> Hot 100. It was followed by two singles: "Survival", released on October 8, and "Rap God", released on October 15, 2013. The former debuted at number 17 on the Hot 100, and the latter at number seven. "The Monster", featuring Rihanna, was released as the album's fourth single on October 29, 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Israel
  title: Israel
  extract: "<p>Coordinates: 31°N 35°E\uFEFF / 31; 35</p>\n<p><b>Israel</b> /ˈɪzreɪəl/,
    officially the <b>State of Israel</b> (Hebrew: מְדִינַת יִשְׂרָאֵל‎, <i>Medīnat
    Yisrā'el</i>, <small>IPA: </small>[mediˈnat jisʁaˈʔel]<small class=\"nowrap\"> (
    listen)</small>; Arabic: دولة إِسرائيل‎, <i>Dawlat Isrāʼīl</i>, <small>IPA: </small>[dawlat
    ʔisraːˈʔiːl]), is a country in Western Asia, on the south-eastern shore of the
    Mediterranean Sea. It shares land borders with Lebanon in the north, Syria in
    the northeast, Jordan and Palestine in the east, Egypt and the Gaza Strip on the
    southwest, and the Gulf of Aqaba in the Red Sea to the south, and it contains
    geographically diverse features within its relatively small area. In its Basic
    Laws Israel defines itself as a Jewish and Democratic State; it is the world's
    only Jewish-majority state.</p>\n<p>On 29 November 1947, the United Nations General
    Assembly recommended the adoption and implementation of the partition plan of
    Mandatory Palestine. On 14 May 1948, David Ben-Gurion, the Executive Head of the
    World Zionist Organization and president of the Jewish Agency for Palestine, declared
    \"the establishment of a Jewish state in Eretz Israel, to be known as the State
    of Israel,\" a state independent upon the termination of the British Mandate for
    Palestine, 15 May 1948. Neighboring Arab armies invaded Palestine on the next
    day and fought the Israeli forces. Israel has since fought several wars with neighboring
    Arab states, in the course of which it has occupied the West Bank, Sinai Peninsula
    (between 1967 and 1982), part of South Lebanon (between 1982 and 2000), Gaza Strip
    and the Golan Heights. It annexed portions of these territories, including East
    Jerusalem, but the border with the West Bank is disputed. Israel has signed peace
    treaties with Egypt and Jordan, but efforts to resolve the Israeli–Palestinian
    conflict have so far not resulted in peace.</p>\n<p>Israel's financial center
    is Tel Aviv, while Jerusalem (if East Jerusalem is included) is the country's
    most populous city and its designated capital. The population of Israel, as defined
    by the Israel Central Bureau of Statistics, was estimated in 2013 to be 8,051,200 people,
    of whom 6,045,900 are Jewish. Arabs form the country's second-largest group with
    1,663,400 people (including the Druze and most East Jerusalem Arabs). The great
    majority of Israeli Arabs are settled-Muslims, with smaller but significant numbers
    of semi-settled Negev Bedouins; the rest are Christians and Druze. Other minorities
    than Arabs include 300,000 Russian-descendants who are not considered Jewish according
    to rabbinical law but were eligible for Israeli citizenship under the Law of Return,
    and make up another 3% of the Israeli population, as well as some Maronites, Samaritans,
    Black Hebrew Israelites, Armenians, Circassians and others. Israel also hosts
    a significant population of non-citizen foreign workers and asylum seekers from
    Africa and Asia.</p>\n<p>Israel is a representative democracy with a parliamentary
    system, proportional representation and universal suffrage. The Prime Minister
    serves as head of government and the Knesset serves as Israel's unicameral legislative
    body. Israel has one of the highest life expectancies in the world. It is a developed
    country, an OECD member, and its economy, based on the nominal gross domestic
    product, was the 43rd-largest in the world in 2012. Israel has the highest standard
    of living in the Middle East and the third highest in Asia.</p>\n\n"
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Metric_Conversion_Act
  title: Metric Conversion Act
  extract: <p>The <b>Metric Conversion Act</b> is an Act of Congress that U.S. President
    Gerald Ford signed into law on December 23, 1975. It declared the Metric system
    "the preferred system of weights and measures for United States trade and commerce",
    but permitted the use of United States customary units in non-business activities.
    The Act also established the United States Metric Board with representatives from
    scientific, technical, and educational institutions, as well as state and local
    governments to plan, coordinate, and educate the American people for the Metrication
    of the United States.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/River_Phoenix
  title: River Phoenix
  extract: |-
    <p><b>River Jude Phoenix</b> (August 23, 1970 – October 31, 1993) was an American film actor, musician, and activist. He was the older brother of Rain Phoenix, Joaquin Phoenix, Summer Phoenix and Liberty Phoenix. Phoenix's work encompassed 24 films and television appearances, including the science fiction adventure film <i>Explorers</i>, the coming-of-age film <i>Stand by Me</i>, the action sequel <i>Indiana Jones and the Last Crusade</i> and the independent adult drama <i>My Own Private Idaho</i>. Phoenix's meteoric rise to fame led to his status as a "teen sensation".</p>
    <p>Phoenix began acting at age 10 in television commercials. He appeared in diverse roles, making his first notable appearance in the 1986 film <i>Stand by Me</i>, a hugely popular coming-of-age film based on a novella by Stephen King. Phoenix made a transition into more adult-oriented roles with <i>Running on Empty</i> (1988), playing the son of fugitive parents in a well-received performance that earned him a nomination for an Academy Award for Best Supporting Actor, and <i>My Own Private Idaho</i> (1991), playing a gay hustler in search of his estranged mother. For his performance in the latter, Phoenix garnered enormous praise and won a Volpi Cup for Best Actor at the Venice Film Festival, along with Best Actor from the National Society of Film Critics.</p>
    <p>On October 31, 1993, Phoenix collapsed and died of drug-induced heart failure on the sidewalk outside the West Hollywood nightclub The Viper Room. At the time of his death, Phoenix had been in the middle of filming <i>Dark Blood</i> (1993).</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rebekah_Brooks
  title: Rebekah Brooks
  extract: |-
    <p><b>Rebekah Mary Brooks</b> (née <b>Wade</b>; born 27 May 1968) is a British journalist and former newspaper editor. She was chief executive officer of News International from 2009 to 2011, having previously served as the youngest editor of a British national newspaper at <i>News of the World</i> from 2000 to 2003, and the first female editor of <i>The Sun</i> from 2003 to 2009. Brooks married actor Ross Kemp in 2002. They divorced in 2009 and she married former racehorse trainer and author Charlie Brooks.</p>
    <p>Brooks is a prominent figure in the News International phone hacking scandal, having been the editor of the <i>News of the World</i> when illegal phone hacking was carried out by the newspaper. On 15 July 2011, Brooks resigned as chief executive of News International, following widespread criticism of her role in the controversy. On 17 July 2011, she was arrested on suspicion of conspiring to intercept communications and on suspicion of corruption – making corrupt payments to public officials. On 13 March 2012, she was again arrested on suspicion of conspiracy to pervert the course of justice. On 15 May 2012, Brooks was charged with conspiracy to pervert the course of justice. Brooks said she was "baffled" by the decision to charge her.</p>
    <p>Brooks and her husband appeared at Westminster Magistrates Court on 13 June on charges linked to the phone hacking scandal. District Judge Howard Riddle told the defendants they would go on trial at a later date at Southwark Crown Court remanding Brooks and her husband on bail until the next hearing on 22 June.</p>
    <p>On 24 July 2012, the Crown Prosecution Service announced that Brooks would be charged, along with six other former members of the staff of the <i>News of the World</i>, with conspiring to intercept communications without lawful authority, from 3 October 2000 to 9 August 2006. In addition to this "generic" charge, Brooks would be charged with four specific counts of conspiracy to intercept communications without lawful authority. These include a charge relating to the hacking of the voicemail of the murdered schoolgirl Milly Dowler.</p>
