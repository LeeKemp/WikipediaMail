- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Halloween
  title: Halloween
  extract: |+
    <p><b>Halloween</b> or <b>Hallowe'en</b> (/ˌhæləˈwiːn, -oʊˈiːn, ˌhɑːl-/; a contraction of "All Hallows' Evening") also known as <b>All Hallows' Eve</b>, is a yearly celebration observed in a number of countries on 31 October, the eve of the Western Christian feast of All Hallows' Day. It initiates the triduum of Hallowmas, the time in the liturgical year dedicated to remembering the dead, including saints (hallows), martyrs, and all the faithful departed believers.</p>
    <p>According to many scholars, All Hallows' Eve is a Christianized feast initially influenced by Celtic harvest festivals, with possible pagan roots, particularly the Gaelic Samhain. Other academics maintain that it originated independently of Samhain and has solely Christian roots.</p>
    <p>Typical festive Halloween activities include trick-or-treating (or the related "guising" or "trunk-or-treating"), attending costume parties, decorating, carving pumpkins into jack-o'-lanterns, lighting bonfires, apple bobbing, visiting haunted attractions, playing pranks, telling scary stories, and watching horror films.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Orthopedic_surgery
  title: Orthopedic surgery
  extract: |-
    <p><b>Orthopedic surgery</b> or <b>orthopedics</b> (also spelled <b>orthopaedic surgery</b> and <b>orthopaedics</b>) is the branch of surgery concerned with conditions involving the musculoskeletal system. Orthopedic surgeons use both surgical and nonsurgical means to treat musculoskeletal trauma, sports injuries, degenerative diseases, infections, tumors, and congenital disorders.</p>
    <p>Nicholas Andry coined the word "<i>orthopaedics</i>" in French as <i>orthopédie</i>, derived from the Greek words <i>orthos</i> ("correct", "straight") and <i>paidion</i> ("child"), when he published <i>Orthopedie</i> (translated as <i>Orthopaedia: or the Art of Correcting and Preventing Deformities in Children</i>) in 1741. The correction of spinal and bony deformities became the cornerstone of orthopedic practice.</p>
    <p>In the US the majority of college, university and residency programs, and even the American Academy of Orthopaedic Surgeons, still use the spelling with the Latinate digraph ae. Elsewhere, usage is not uniform; in Canada, both spellings are acceptable; <i>orthopaedics</i> usually prevails in the rest of the British Commonwealth, especially in the UK.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Fire_hydrant
  title: Fire hydrant
  extract: |-
    <p>A <i>fire hydrant</i> is an active fire protection measure, and a source of water provided in most urban, suburban and rural areas with municipal water service to enable firefighters to tap into the municipal water supply to assist in extinguishing a fire. Buildings near a hydrant may qualify for an insurance discount since firefighters should be able to more rapidly extinguish a fire on the insured property.</p>
    <p>The concept of <i>fire plugs</i> dates to at least the 17th century. This was a time when firefighters responding to a call would dig down to the wooden water mains and hastily bore a hole to secure water to fight fires. The water would fill the hole creating a temporary well, and be transported from the well to the fire by bucket brigades or, later, by hand-pumped fire engines. The holes were then plugged with stoppers, normally redwood, which over time came to be known as <i>fire plugs</i>. The location of the plug would often be recorded or marked so that it could be reused in future fires. This is the source of the colloquial term <i>fire plug</i> still used for fire hydrants today. After the Great Fire of London in 1666, the city installed water mains with holes drilled at intervals, equipped with risers, allowing an access point to the wooden fire plugs from street level.</p>
    <p>The invention of a post- or pillar-type fire hydrant is generally credited to Frederick Graff Sr., Chief Engineer of the Philadelphia Water Works around the year 1801. It had a combination hose/faucet outlet and was of "wet barrel" design with the valve in the top. It is said that Graff held the first patent for a fire hydrant, but this cannot be verified because the patent office in Washington D.C. caught on fire in 1836 destroying many patent records from that period in the process.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Day_of_the_Dead
  title: Day of the Dead
  extract: |-
    <p><b>Day of the Dead</b> (Spanish: <i>Día de Muertos</i>) is a Mexican holiday celebrated throughout Mexico and around the world in other cultures. The holiday focuses on gatherings of family and friends to pray for and remember friends and family members who have died. It is particularly celebrated in Mexico, where the day is a bank holiday. The celebration takes place on October 31, November 1 and November 2, in connection with the Christian triduum of Hallowmas: All Hallows' Eve, All Saints' Day and All Souls' Day. Traditions connected with the holiday include building private altars called <i>ofrendas</i> honoring the deceased using sugar skulls, marigolds, and the favorite foods and beverages of the departed and visiting graves with these as gifts. They also leave possessions of the deceased.</p>
    <p>Scholars trace the origins of the modern Mexican holiday to indigenous observances dating back hundreds of years and to an Aztec festival dedicated to the goddess Mictecacihuatl. The holiday has spread throughout the world: In Brazil <i>Dia de Finados</i> is a public holiday that many Brazilians celebrate by visiting cemeteries and churches. In Spain there are festivals and parades, and, at the end of the day, people gather at cemeteries and pray for their dead loved ones. Similar observances occur elsewhere in Europe, and similarly themed celebrations appear in many Asian and African cultures.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Diwali
  title: Diwali
  extract: |+
    <p><b>Diwali</b> (<small>English</small> <small>pronunciation:</small> /dɪwɑːli/) also called <b>Divali</b>, <b>Deepavali</b> or the "<b>festival of lights</b>", is a five-day Hindu festival which starts on Dhanteras, celebrated on the thirteenth lunar day of Krishna paksha (dark fortnight) of the Hindu calendar month Ashwin and ends on Bhaubeej, celebrated on the second lunar day of Shukla paksha of the Hindu calendar month Kartik. Dhanteras usually falls eighteen days after Dussehra. In the Gregorian calendar, Diwali falls between mid-October and mid-November.</p>
    <p>Diwali is an official holiday in India, Nepal, Sri Lanka, Myanmar, Mauritius, Guyana, Trinidad &amp; Tobago, Suriname, Malaysia, Singapore and Fiji.</p>
    <p>For Hindus, Diwali is one of the most important festivals of the year and is celebrated in families by performing traditional activities together in their homes. For Jains, Diwali marks the attainment of <i>moksha</i> or <i>nirvana</i> by Mahavira in 527 BC. Arya Samajists, celebrate this day as Death Anniversary of Swami Dayanand Saraswati. They also celebrate this day as <i>Shardiya Nav-Shasyeshti</i>.</p>
    <p>The name "Diwali" or "Divali" is a contraction of deepavali which translates into "row of lamps". Diwali involves the lighting of small clay lamps filled with oil to signify the triumph of good over evil. These lamps are kept on during the night and one's house is cleaned, both done in order to make the goddess Lakshmi feel welcome. Firecrackers are burst because it is believed that it drives away evil spirits. During Diwali, all the celebrants wear new clothes and share sweets and snacks with family members and friends.</p>
    <p>The festival starts with Dhanteras on which most Indian business communities begin their financial year. The second day of the festival is called the Naraka Chaturdasi. <i>Amavasya</i>, the third day of Diwali, marks the worship of Lakshmi, the goddess of wealth. The fourth day of Diwali is known as <i>Kartika Shudda Padyami</i>. The fifth day is referred to as <i>Yama Dvitiya</i>, and on this day sisters invite their brothers to their homes.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/All_Saints%27_Day
  title: All Saints' Day
  extract: |-
    <p><b>All Saints' Day</b> (also known as <b>All Hallows</b>, <b>Solemnity of All Saints</b>, or <b>The Feast of All Saints</b>) is a solemnity celebrated on 1 November by parts of Western Christianity, and on the first Sunday after Pentecost in Eastern Christianity, in honour of all the saints, known and unknown. All Saints' Day is the second day of Hallowmas, and begins at sunrise on the first day of November and finishes at sundown. It is the day before All Souls' Day.</p>
    <p>In Western Christian theology, the day commemorates all those who have attained the beatific vision in Heaven. It is a national holiday in many historically Catholic countries. In the Catholic Church and many Anglican churches, the next day specifically commemorates the departed faithful who have not yet been purified and reached heaven. Christians who celebrate All Saints' Day and All Souls' Day do so in the fundamental belief that there is a prayerful spiritual bond between those in heaven (the 'Church triumphant'), and the living (the 'Church militant'). Other Christian traditions define, remember and respond to the saints in different ways; for example, in the Methodist Church, the word "saints" refers to all Christians and therefore, on All Saints' Day, the Church Universal, as well as the deceased members of a local congregation, are honored and remembered.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Trick-or-treating
  title: Trick-or-treating
  extract: |-
    <p><b>Trick-or-treating</b> or <b>guising</b> is a customary practice for children on Halloween in many countries. Children in costumes travel from house to house in order to ask for treats such as candy (or, in some cultures, money) with the question "Trick or treat?". The "trick" is a (usually idle) threat to perform mischief on the homeowners or their property if no treat is given to them. In North America, trick-or-treating has been a customary Halloween tradition since the late 1940s, starting in Anoka, Minnesota. It typically happens between 5:30pm and 9:30pm on October 31, although some municipalities choose other dates. Homeowners wishing to participate in it sometimes decorate their private entrances with artificial spider webs, plastic skeletons and jack-o-lanterns. Some rather reluctant homeowners would simply leave the candy in bowls on the porch, others might be more participative and would even ask an effort from the children in order to provide them with candy. In the more recent years, however, the practice has spread to almost any house within a neighborhood being visited by children, including senior residences and condominiums.</p>
    <p>The tradition of going from door to door receiving food already existed in Great Britain and Ireland in the form of "souling", where children and poor people would sing and say prayers for the dead in return for cakes. Guising—children disguised in costumes going from door to door for food and coins—also predates trick or treat, and is recorded in Scotland at Halloween in 1895, where masqueraders in disguise carrying lanterns made out of scooped out turnips, visit homes to be rewarded with cakes, fruit and money. While going from door to door in disguise has remained popular among Scots and Irish, the North American custom of saying "trick or treat" has recently become common. The activity is prevalent in the United States, Canada, the United Kingdom, the Republic of Ireland, Puerto Rico, and northwestern and central Mexico. In the latter, this practice is called <i>calaverita</i> (Spanish for "little skull"), and instead of "trick or treat", the children ask <i>¿me da mi calaverita?</i> ("can you give me my little skull?"); where a calaverita is a small skull made of sugar or chocolate.</p>
