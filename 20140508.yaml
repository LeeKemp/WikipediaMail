- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mosque%E2%80%93Cathedral_of_C%C3%B3rdoba
  title: Mosque–Cathedral of Córdoba
  extract: |
    <p><b>The Mosque–Cathedral of Córdoba</b> (Spanish: <i>Mezquita–catedral de Córdoba, Mezquita de Córdoba</i>), also called the <b>Mezquita</b> and the <b>Great Mosque of Córdoba</b>, or the <b>Cathedral of the Assumption of Our Lady</b> is a medieval Islamic mosque that was converted into a Roman Catholic Christian cathedral in the Spanish city of Córdoba, Andalusia. The mosque is regarded as one of the most accomplished monuments of Moorish architecture. Since the early 2000s, Spanish Muslims have lobbied the Roman Catholic Church to allow them to pray in the cathedral. This Muslim campaign has been rejected on multiple occasions, both by the church authorities in Spain and by the Vatican.</p>
    <p></p>

