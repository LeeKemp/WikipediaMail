  url: http://en.wikipedia.org/wiki/Cast_Away
  title: Cast Away
  extract: |
    <p><i><b>Cast Away</b></i> is a 2000 American adventure drama film directed and produced by Robert Zemeckis and starring Tom Hanks as a FedEx employee stranded on an uninhabited island after his plane crashes in the South Pacific. The film depicts his attempts to survive on the island using remnants of his plane's cargo. The film was a critical and commercial success, and Hanks was nominated for Best Actor in a Leading Role at the 73rd Academy Awards for his performance.</p>
    <p></p>

