- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Back_to_the_Future_(TV_series)
  title: Back to the Future (TV series)
  extract: |-
    <p><i><b>Back to the Future</b></i> is an animated series for television based on the <i>Back to the Future</i> trilogy of feature films. The series lasted two seasons, each featuring 13 episodes, and ran on CBS from September 14, 1991 to December 26, 1992. It reran until August 14, 1993. and later on Fox from March to September 2003. Actors Christopher Lloyd, Thomas F. Wilson, Mary Steenburgen and James Tolkan reprised their roles from the original trilogy.</p>
    <p>Although the series takes place after the films, co-creator of the <i>Back to the Future</i> series Bob Gale has stated that it and the comics take place in their own 'what if' and alternate timelines and not part of the main continuity.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Kevin_Durant
  title: Kevin Durant
  extract: |-
    <p><b>Kevin Wayne Durant</b> (born September 29, 1988) is an American professional basketball player with the Oklahoma City Thunder of the National Basketball Association (NBA). Standing at 6 ft 9 in (2.06 m) and weighing 240 pounds (109 kg), he has played the small forward and power forward positions for the Thunder, formerly the Seattle SuperSonics. Durant has won an NBA Most Valuable Player Award, four NBA scoring titles, the NBA Rookie of the Year Award, and an Olympic gold medal. He has also been selected to four All-NBA teams and five All-Star teams.</p>
    <p>Durant was a heavily recruited high school prospect. He attended the University of Texas for one season of college basketball, where he won numerous year-end awards and became the first ever freshman to be named Naismith College Player of the Year. In the 2007 NBA Draft, he was selected second overall by the SuperSonics. After his rookie season, the team moved to Oklahoma City and became the Thunder. Behind his play, the Thunder reached the 2012 NBA Finals, losing to the Miami Heat in five games. His career achievements have led many basketball analysts to consider him the second best player in the NBA today behind LeBron James.</p>
    <p>A well-liked player, he is a philanthropist who has donated money to various causes and is popular in Oklahoma City for his kindness toward the community. In 2012, he starred in his first feature film, <i>Thunderstruck</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Monica_Lewinsky
  title: Monica Lewinsky
  extract: |-
    <p><b>Monica Samille Lewinsky</b> (born July 23, 1973) is an American woman with whom United States President Bill Clinton admitted to having had an "inappropriate relationship" while she worked at the White House in 1995 and 1996. The affair and its repercussions, which included the Clinton impeachment, became known as the Lewinsky scandal.</p>
    <p>As a result of the scandal, Lewinsky gained worldwide celebrity; she subsequently engaged in a variety of ventures including designing a line of handbags under her name, being an advertising spokesperson for a diet plan, working as a television personality, and finally moving to London to pursue a master's degree in psychology.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Gluten-free_diet
  title: Gluten-free diet
  extract: |-
    <p>A <b>gluten-free diet</b> (<b>GF diet</b>) is a diet that excludes foods containing gluten. Gluten is a protein composite found in wheat (including kamut and spelt), barley, rye and triticale. A gluten-free diet is the only medically accepted treatment for celiac disease. Celiac disease is an autoimmune disease attacking the small intestine due to the presence of gluten. Dermatitis herpetiformis (DH) is a form of celiac disease in which gluten causes the immune system to attack the skin; therefore a gluten-free diet is essential. People with these diseases are considered gluten intolerant. There is a minority of people who suffer from wheat intolerance alone and are tolerant to gluten. Gluten sensitivity is another reason people will choose to go gluten-free.</p>
    <p>Some people believe that there are health benefits to gluten-free eating for the general population, but there is no published experimental evidence to support such claims. A significant demand has developed for gluten-free food in the United States whether it is needed or not. Peter H.R. Green, MD, director of the Celiac Disease Center at Columbia University stated that the gluten-free market is expanding greatly. This expansion is extremely valuable for those with celiac disease or other medical reasons, such as gluten intolerance or sensitivity. However, a gluten-free diet does not hold the same benefits for the general public.</p>
    <p>A gluten-free diet might also exclude oats. Medical practitioners are divided on whether oats are acceptable to celiac disease sufferers or whether they become cross-contaminated in milling facilities by other grains. Oats may be contaminated when grown in rotation with wheat when wheat seeds from the previous harvest sprout up the next season in the oat field and are harvested with the oats.</p>
    <p>The exact level at which gluten is harmless for people with celiac disease is uncertain. A 2008 systematic review tentatively concluded that consumption of less than 10 mg of gluten per day for celiac disease patients is unlikely to cause histological abnormalities, although it noted that few reliable studies had been conducted.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Boko_Haram
  title: Boko Haram
  extract: |-
    <p>The <b>Congregation of the People of Tradition for Proselytism and Jihad</b> (Arabic: جماعة اهل السنة للدعوة والجهاد‎ <i>Jamāʻat Ahl as-Sunnah lid-daʻwa wal-Jihād</i>)—better known by its Hausa name <b>Boko Haram</b> (<small>pronounced </small>[bōːkòː hàrâm])—is an Islamic group and takfiri militant and terrorist organization based in the northeast of Nigeria, north Cameroon and Niger. Founded by Mohammed Yusuf in 2002, the organisation seeks to establish a "pure" Islamic state ruled by sharia law, putting a stop to what it deems "Westernization". The group is known for attacking Christians and government targets, bombing churches, attacking schools and police stations, and kidnapping western tourists, but has also assassinated members of the Islamic establishment. Violence linked to the Boko Haram insurgency has resulted in an estimated 10,000 deaths between 2002 and 2013.</p>
    <p>The group exerts influence in the northeastern Nigerian states of Borno, Adamawa, Kaduna, Bauchi, Yobe and Kano. In this region, a state of emergency has been declared. The group does not have a clear structure or evident chain of command and has been called "diffuse" with a "cell-like structure" facilitating factions and splits. It is reportedly divided into three factions with a splinter group known as Ansaru. The group's main leader is Abubakar Shekau. Its weapons expert, second-in-command and arms manufacturer was Momodu Bama.</p>
    <p>Whether it has links to jihadist groups outside Nigeria is disputed. According to one US military commander, Boko Haram is likely linked to Al-Qaeda in the Islamic Maghreb (AQIM), but others have found no evidence of material international support, and attacks by the group on international targets have so far been limited. On November 13, 2013 the United States government designated the group as a terrorist organisation.</p>
    <p>Many of the group's senior radicals were reportedly partially inspired by the late Islamic preacher known as Maitatsine. Others believe the group is motivated by inter-ethnic disputes as much as religion, and that its founder Yusuf believed there was a campaign of “ethnic cleansing” by Plateau State governor Jonah Jang against the Hausa and Fulani people. Amnesty International has accused the Nigerian government of human rights abuses after 950 suspected Boko Haram militants died in detention facilities run by Nigeria's military Joint Task Force in the first half of 2013. The conflicts have left around 90,000 people displaced. Human Rights Watch states that Boko Haram uses child soldiers, including 12-year-olds.</p>
    <p></p>
