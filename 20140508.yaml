  url: http://en.wikipedia.org/wiki/The_Amazing_Spider-Man_2
  title: The Amazing Spider-Man 2
  extract: |-
    <p><i><b>The Amazing Spider-Man 2</b></i> (released as <i><b>The Amazing Spider-Man 2: Rise of Electro</b></i> in some markets) is a 2014 American superhero film featuring the Marvel Comics character Spider-Man, directed by Marc Webb and released by Columbia Pictures. It serves as a sequel to the 2012 film <i>The Amazing Spider-Man</i> and was announced in 2011. The studio hired James Vanderbilt to write the screenplay and Alex Kurtzman and Roberto Orci to rewrite it. Andrew Garfield, Emma Stone, Jamie Foxx, Dane DeHaan, Campbell Scott, Embeth Davidtz, Colm Feore, Paul Giamatti and Sally Field star.</p>
    <p>Development of <i>The Amazing Spider-Man 2</i> began after the success of <i>The Amazing Spider-Man</i>. DeHaan, Giamatti, Jones, and Cooper were cast between December 2012 and February 2013. Filming took place in New York from February to June 2013. The film was released in 2D, 3D, and IMAX 3D on May 2, 2014 in the United States.</p>
