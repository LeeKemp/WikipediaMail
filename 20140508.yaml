- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mother&#39;s_Day
  title: Mother&#39;s Day
  extract: |-
    <p>A <b>mother</b> (or <b>mum</b>/<b>mom/mam</b>) is a woman who has raised a child, given birth to a child, and/or supplied the egg which in union with a sperm grew into a child. The definition can also be extended to non-human animals and may then also include being the animal that donated a body cell which has resulted in a clone. Because of the complexity and differences of a mother's social, cultural, and religious definitions and roles, it is challenging to specify a universally acceptable definition for the term.</p>
    <p>The male parallel is father.</p>
    <p></p>
