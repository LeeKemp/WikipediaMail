- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Typhoon_Haiyan
  title: Typhoon Haiyan
  extract: |-
    <p><b>Typhoon Haiyan</b> (known in the Philippines as <b>Typhoon Yolanda</b>) is unofficially the strongest recorded tropical cyclone to make landfall, with wind speeds up to 315 km/h (195 mph). The thirtieth named storm of the 2013 Pacific typhoon season, Haiyan originated from an area of low pressure several hundred kilometers east-southeast of Pohnpei in the Federated States of Micronesia on November 2. Tracking generally westward, environmental conditions favored tropical cyclogenesis and the system developed into a tropical depression the following day. After becoming a tropical storm and attaining the name <i>Haiyan</i> at 0000 UTC on November 4, the system began a period of rapid intensification that brought it to typhoon intensity by 1800 UTC on November 5. By November 6, the Joint Typhoon Warning Center (JTWC) assessed the system as a Category 5-equivalent super typhoon on the Saffir-Simpson hurricane wind scale; the storm passed over the island of Kayangel in Palau shortly after attaining this strength.</p>
    <p>Thereafter, it continued to intensify; at 1200 UTC on November 7, the Japan Meteorological Agency (JMA) upgraded the storm's maximum ten-minute sustained winds to 235 km/h (145 mph), the highest in relation to the cyclone. At 1800 UTC, the JTWC estimated the system's one-minute sustained winds to 315 km/h (195 mph), unofficially making Haiyan the fourth most intense tropical cyclone ever observed. Several hours later, the eye of the cyclone made its first landfall in the Philippines at Guiuan, Eastern Samar, without any change in intensity; if verified, this would make Haiyan the strongest tropical cyclone to make a landfall on record, surpassing the old record of 305 km/h (190 mph) set by Atlantic Hurricane Camille in 1969. Gradually weakening, the storm made five additional landfalls in the country before emerging over the South China Sea. Turning northwestward, the typhoon eventually struck northern Vietnam as a severe tropical storm on November 10. Haiyan was last noted as a tropical depression by the JMA the following day.</p>
    <p>The cyclone caused devastation in the Philippines, particularly on Samar Island and Leyte, where the governor estimated that at least 10,000 people may have died in the city of Tacloban alone. According to UN officials, about 11 million people have been affected and many have been left homeless.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sachin_Tendulkar
  title: Sachin Tendulkar
  extract: |-
    <p><b>Sachin Ramesh Tendulkar</b> (/səˈtʃɪn tɛnˈduːlkər/; born 24 April 1973) is an Indian cricketer widely acknowledged as the greatest batsman of his generation. Born in Mumbai, he took up cricket at age of eleven, made his Test debut against Pakistan at just sixteen years old, and went on to represent Mumbai domestically and India internationally for more than twenty years. He retired from the Indian Premier League in May 2013 and has announced that he will retire from the sport in November 2013 after playing his two-hundredth Test match, against the West Indies in Mumbai's Wankhede Stadium. He is the first player to score one hundred international centuries, the first player to score a double century in a One Day International, and thus far the only to complete 34,000 runs in international cricket.</p>
    <p>In 2002, <i>Wisden Cricketers' Almanack</i> ranked him the second greatest Test batsman of all time, behind Don Bradman, and the second greatest one-day-international (ODI) batsman of all time, behind Viv Richards. Tendulkar was a part of the 2011 Cricket World Cup winning Indian team in the later part of his career, his first such win in six World Cup appearances for India. He was also the recipient of "Player of the Tournament" award of the 2003 Cricket World Cup held in South Africa. In October 2013, he became the only Indian cricketer to be named in an all-time Test World XI to mark the 150th anniversary of <i>Wisden Cricketers' Almanack</i>.</p>
    <p>Tendulkar has been honoured with the Padma Vibhushan award, India's second highest civilian award, and the Rajiv Gandhi Khel Ratna award, India's highest sporting honour. Tendulkar won the 2010 Sir Garfield Sobers Trophy for cricketer of the year at the ICC awards. In 2012, Tendulkar was nominated to Rajya Sabha, the upper house of the Parliament of India. He was also the first sportsperson and the first one without aviation background to be awarded the honorary rank of Group Captain by the Indian Air Force. He has received honorary doctorates from University of Mysore and Rajiv Gandhi University of Health Sciences. In 2012, he was named as an Honorary Member of the Order of Australia.</p>
    <p>As of October 2013, Tendulkar has played 662 matches in international cricket. On 5 October 2013, Sachin Tendulkar became the 16th player and first Indian to aggregate 50,000 runs in all recognised cricket (First-class cricket, List A cricket and Twenty20 combined). On 23 December 2012, Tendulkar announced his retirement from ODIs.</p>
    <p>Tendulkar is the 51st richest sportsman in the world according to Forbes' list of world's highest-paid athletes for the year 2013, with his total earnings estimated to be USD 22 million. In October 2013, the net worth of Tendulkar was estimated at USD 160 million by Wealth X, making him India's wealthiest cricket player.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Marshall_Mathers_LP_2
  title: The Marshall Mathers LP 2
  extract: |-
    <p><i><b>The Marshall Mathers LP 2</b></i> is the eighth studio album by American hip hop recording artist Eminem, released on November 5, 2013, by Aftermath Entertainment, Shady Records, and Interscope Records. A continuation of Eminem's most acclaimed studio effort, 2000's <i>The Marshall Mathers LP</i>, production for the album took place from 2012 to 2013 and was handled by Eminem and other record producers, including Rick Rubin, Luis Resto, Emile Haynie, and Alex da Kid. The album features guest appearances from singers Skylar Grey, Rihanna, and Fun. frontman Nate Ruess, with the only other rapper appearing on the album being Eminem's Aftermath label-mate Kendrick Lamar.</p>
    <p>The album title was revealed during the 2013 MTV Video Music Awards on August 25 with a preview of the lead single "Berzerk", released two days later in the US, peaking at number three on the <i>Billboard</i> Hot 100. It was followed by two singles: "Survival", released on October 8, and "Rap God", released on October 15, 2013. The former debuted at number 17 on the Hot 100, and the latter at number seven. "The Monster", featuring Rihanna, was released as the album's fourth single on October 29, 2013.</p>
    <p>The album received generally positive reviews from music critics, with praise going to Eminem's technical rapping skill and production choices. It was Eminem's best-reviewed album at Metacritic since <i>The Eminem Show</i> (2002).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Greenhouse_gas
  title: Greenhouse gas
  extract: |-
    <p>A <b>greenhouse gas</b> (sometimes abbreviated <b>GHG</b>) is a gas in an atmosphere that absorbs and emits radiation within the thermal infrared range. This process is the fundamental cause of the greenhouse effect. The primary greenhouse gases in the Earth's atmosphere are water vapor, carbon dioxide, methane, nitrous oxide, and ozone. In the Solar System, the atmospheres of Venus, Mars, and Titan also contain gases that cause greenhouse effects. Greenhouse gases greatly affect the temperature of the Earth; without them, Earth's surface would average about 33 C° (59 F°) colder than the present average of 14 °C (57 °F).</p>
    <p>Since the beginning of the Industrial Revolution (taken as the year 1750), the burning of fossil fuels and extensive clearing of native forests has contributed to a 40% increase in the atmospheric concentration of carbon dioxide, from 280 to 392.6 parts-per-million (ppm) in 2012. This increase has occurred despite the uptake of a large portion of the emissions by various natural "sinks" involved in the carbon cycle. Anthropogenic carbon dioxide (CO<sub>2</sub>) emissions (i.e., emissions produced by human activities) come from combustion of carbon based fuels, principally wood, coal, oil, and natural gas.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/India
  title: India
  extract: |-
    <p><b>India</b> (/ˈɪndiə/), officially the <b>Republic of India</b> (<i>Bharat Ganrajya</i>), is a country in South Asia. It is the seventh-largest country by area, the second-most populous country with over 1.2 billion people, and the most populous democracy in the world. Bounded by the Indian Ocean on the south, the Arabian Sea on the south-west, and the Bay of Bengal on the south-east, it shares land borders with Pakistan to the west; China, Nepal, and Bhutan to the north-east; and Burma and Bangladesh to the east. In the Indian Ocean, India is in the vicinity of Sri Lanka and the Maldives; in addition, India's Andaman and Nicobar Islands share a maritime border with Thailand and Indonesia.</p>
    <p>Home to the ancient Indus Valley Civilisation and a region of historic trade routes and vast empires, the Indian subcontinent was identified with its commercial and cultural wealth for much of its long history. Four world religions—Hinduism, Buddhism, Jainism, and Sikhism—originated here, whereas Judaism, Zoroastrianism, Christianity, and Islam arrived in the 1st millennium CE and also helped shape the region's diverse culture. Gradually annexed by and brought under the administration of the British East India Company from the early 18th century and administered directly by the United Kingdom from the mid-19th century, India became an independent nation in 1947 after a struggle for independence that was marked by non-violent resistance led by Mahatma Gandhi.</p>
    <p>The Indian economy is the world's eleventh-largest by nominal GDP and third-largest by purchasing power parity (PPP). Following market-based economic reforms in 1991, India became one of the fastest-growing major economies; it is considered a newly industrialised country. However, it continues to face the challenges of poverty, corruption, malnutrition, inadequate public healthcare, and terrorism. A nuclear weapons state and a regional power, it has the third-largest standing army in the world and ranks eighth in military expenditure among nations. India is a federal constitutional republic governed under a parliamentary system consisting of 28 states and 7 union territories. India is a pluralistic, multilingual, and multi-ethnic society. It is also home to a diversity of wildlife in a variety of protected habitats.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climate_change
  title: Climate change
  extract: |-
    <p><b>Climate change</b> is a significant and lasting change in the statistical distribution of weather patterns over periods ranging from decades to millions of years. It may be a change in average weather conditions, or in the distribution of weather around the average conditions (i.e., more or fewer extreme weather events). Climate change is caused by factors such as biotic processes, variations in solar radiation received by Earth, plate tectonics, and volcanic eruptions. Certain human activities have also been identified as significant causes of recent climate change, often referred to as "global warming".</p>
    <p>Scientists actively work to understand past and future climate by using observations and theoretical models. A climate record -- extending deep into the Earth's past -- has been assembled, and continues to be built up, based on geological evidence from borehole temperature profiles, cores removed from deep accumulations of ice, floral and faunal records, glacial and periglacial processes, stable-isotope and other analyses of sediment layers, and records of past sea levels. More recent data are provided by the instrumental record. General circulation models, based on physics, are often used in theoretical approaches to match past climate data, make future projections, and link causes and effects in climate change.</p>
