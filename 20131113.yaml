- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Blue_Marble
  title: The Blue Marble
  extract: |-
    <p><b>The Blue Marble</b> is a famous photograph of the Earth, taken on December 7, 1972, by the crew of the <i>Apollo 17</i> spacecraft, at a distance of about 45,000 kilometres (28,000 mi).</p>
    <p>The name has also been applied by NASA to a 2012 series of image data sets covering the entire globe at relatively high resolution, created by carefully sifting through satellite-captured sequences taken over time, to eliminate as much cloud cover as possible from the collated set of images.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Avedis_Zildjian_Company
  title: Avedis Zildjian Company
  extract: |-
    <p>The <b>Avedis Zildjian Company</b> (/ˈzɪldʒ(i)ən/) is an American cymbal manufacturer founded in Istanbul by Armenian Avedis Zildjian in the 17th century during the Ottoman Empire. At nearly 400 years old, Zildjian is one of the oldest companies in the world. It also sells drum-related accessories, such as drum sticks and cymbal carriers. It is the largest cymbal manufacturer in the world.</p>
    <p>On December 20, 2010, it was announced that Avedis Zildjian Company had merged with Vic Firth, Inc. According to the announcement, both companies will continue to run autonomously.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Krrish_3
  title: Krrish 3
  extract: |
    <p><i><b>Krrish 3</b></i> is a 2013 Bollywood superhero science fiction film produced and directed by Rakesh Roshan. It is the third film in the Krrish series following <i>Koi... Mil Gaya</i> (2003) and <i>Krrish</i> (2006). The film stars Hrithik Roshan, Vivek Oberoi, Priyanka Chopra, and Kangna Ranaut in the lead roles. The story follows the life of Rohit Mehra, a scientist, and Krishna "Krrish" Mehra, his superhero son, who face an elaborate conspiracy orchestrated by the evil genius Kaal and his female henchman Kaya. In the process, Krishna's pregnant wife Priya is kidnapped by Kaal and the form-changing Kaya takes her place at the Mehra home who eventually falls for Krishna.</p>
    <p><i>Krrish 3</i> was produced on a budget of at least 1 billion (US$15 million) and was initially scheduled to release in a 3D format as a 3D film. However, due to lack of time to convert the film to 3D, director Rakesh Roshan mentioned that the film will be released only in the 2D format. <i>Krrish 3</i> released worldwide on 1 November 2013. It has since received mixed reviews from film critics with praise directed towards Roshan and Ranaut's performances, the visual effects, and the cinematography; criticism has been directed to the music provided by composer and the director's brother Rajesh Roshan, the story and screenplay. The film was declared a <i>Blockbuster</i> in India in the first week itself by Box Office India.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Marshall_University
  title: Marshall University
  extract: "<p>Coordinates: 38.42508°N 82.42046°W\uFEFF / 38.42508; -82.42046</p>\n<p><b>Marshall
    University</b> is a coeducational public research university in Huntington, West
    Virginia, United States founded in 1837, and named after John Marshall, the fourth
    Chief Justice of the United States.</p>\n<p>The university is currently composed
    of eight undergraduate colleges and schools: the College of Liberal Arts (COLA),
    the College of Fine Arts (COFA), the College of Education and Human Services (COEHS),
    the College of Information Technology and Engineering (CITE), the Elizabeth McDowell
    Lewis College of Business (LCOB), the College of Science (COS), the College of
    Health Professions (COHP), and the W. Page Pitt School of Journalism and Mass
    Communications (SOJMC), and four graduate colleges, the general Graduate College,
    the Graduate School of Education and Professional Development, the School of Pharmacy,
    and the Joan C. Edwards School of Medicine, a regional center for cancer research
    which has a national reputation for its programs in rural health care delivery.
    On July 1, 2013 the College of Education and the Graduate School of Education
    and Professional Development will merge into a single College of Education operating
    both the undergraduate and graduate levels and will add the College of Arts and
    Media.</p>\n<p>The forensic science graduate program is one of nearly twenty post-graduate-level
    academic programs in the United States accredited by the American Academy of Forensic
    Sciences. The University's digital forensics program is the first program in the
    world to receive accreditation in digital forensics from the Forensic Science
    Education Programs Accreditation Commission (FEPAC). The Elizabeth McDowell Lewis
    College of Business has achieved AACSB accreditation.</p>\n<p>Marshall University
    has a non-residential branch campus, focused on graduate education, in South Charleston,
    the Marshall University - South Charleston Campus, which also offers classes throughout
    the southern half of the state, including at the Erma Byrd Higher Education Center
    in Beckley. It also offers undergraduate courses, under three \"centers\", the
    Southern Mountain Center, operating on the campuses of the Southern West Virginia
    Community College in Logan and Williamson and at the YMCA in Gilbert; the Mid-Ohio
    Valley Center in Point Pleasant and the Teays Valley Center in Hurricane. Marshall
    University also operates the Robert C. Byrd Institute, with operations on both
    the Huntington and South Charleston campuses, as well as in Fairmont, West Virginia,
    and Rocket Center, West Virginia. The goal of the Institute is the transfer of
    technology from the academic departments to private industry to support job development
    in the region.</p>"
