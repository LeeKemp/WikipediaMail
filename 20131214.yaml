- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to American university students. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5.1 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Affluenza
  title: Affluenza
  extract: |
    <p><b>Affluenza</b>, a portmanteau of <i>affluence</i> and <i>influenza</i>, is a term used by critics of consumerism. The book <i>Affluenza: The All-Consuming Epidemic</i> defines it as "a painful, contagious, socially transmitted condition of overload, debt, anxiety and waste resulting from the dogged pursuit of more".</p>
    <p>A potential criticism of the idea of affluenza is that it presents subjective social critique as an objective, inevitable and debilitating illness.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Chi_McBride
  title: Chi McBride
  extract: |-
    <p><b>Kenneth "Chi" McBride</b> (born September 23, 1961) is an American actor. He starred as high school principal Steven Harper on the series <i>Boston Public</i>, as Emerson Cod on <i>Pushing Daisies</i>, as Detective Laverne Winston on the Fox drama <i>Human Target</i>, and more recently as Detective Don Owen in the short-lived CBS crime drama <i>Golden Boy</i>. He currently has a main role as SWAT Captain Lou Grover in the CBS drama <i>Hawaii Five-0</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sandy_Hook_Elementary_School_shooting
  title: Sandy Hook Elementary School shooting
  extract: |-
    <p>On December 14, 2012, 20-year-old Adam Lanza fatally shot twenty children and six adult staff members in a mass murder at Sandy Hook Elementary School in the village of Sandy Hook in Newtown, Connecticut. Before driving to the school, Lanza shot and killed his mother Nancy at their Newtown home. As first responders arrived, he committed suicide by shooting himself in the head.</p>
    <p>It was the second deadliest mass shooting by a single person in American history, after the 2007 Virginia Tech massacre, and the second deadliest mass murder at a U.S. elementary school, after the 1927 Bath School bombings in Michigan.</p>
    <p>The incident prompted renewed debate about gun control in the United States, and a proposal for new legislation banning the sale and manufacture of certain types of semi-automatic firearms and magazines with more than ten rounds of ammunition.</p>
    <p>A November 2013 report issued by the Connecticut State Attorney's office concluded that the perpetrator acted alone and planned his actions, but no evidence collected provided any indication as to why he did so, or why he targeted Sandy Hook Elementary School.</p>
    <p></p>
