- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Vin_Diesel
  title: Vin Diesel
  extract: |-
    <p><b>Vin Diesel</b> (born <b>Mark Sinclair Vincent</b>; July 18, 1967) is an American actor, producer, director, and screenwriter. He came to prominence in the late 1990s, and first became known for appearing in Steven Spielberg's <i>Saving Private Ryan</i> in 1998. He is most known for his portrayals of Riddick in <i>The Chronicles of Riddick</i> trilogy (2001–2013), and of Dominic Toretto in <i>The Fast and the Furious</i> film series (2001–present), two franchises in which he also acted as producer.</p>
    <p>He also starred in <i>xXx</i> (2002) and Sidney Lumet's <i>Find Me Guilty</i> (2006). His voice acting work includes Brad Bird's <i>The Iron Giant</i> (1999), the video games of <i>The Chronicles of Riddick</i> franchise, and the upcoming <i>Guardians of the Galaxy</i> adaptation of the Marvel comics of the same name.</p>
    <p>As a filmmaker, Diesel directed, wrote, produced and starred in the drama film <i>Strays</i>, as well as in two short films. He is also the founder of the production companies One Race Films, Racetrack Records, and Tigon Studios.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Nelson_Mandela
  title: Nelson Mandela
  extract: |-
    <p><b>Nelson Rolihlahla Mandela</b> (<small>Xhosa pronunciation: </small>[xoˈliːɬaɬa manˈdeːla]; 18 July 1918 – 5 December 2013) was a South African anti-apartheid revolutionary, politician, and philanthropist who served as President of South Africa from 1994 to 1999. He was South Africa's first black chief executive, and the first elected in a fully representative democratic election. His government focused on dismantling the legacy of apartheid through tackling institutionalised racism, poverty and inequality, and fostering racial reconciliation. Politically an African nationalist and democratic socialist, he served as President of the African National Congress (ANC) from 1991 to 1997. Internationally, Mandela was Secretary General of the Non-Aligned Movement from 1998 to 1999.</p>
    <p>A Xhosa born to the Thembu royal family, Mandela attended the Fort Hare University and the University of Witwatersrand, where he studied law. Living in Johannesburg, he became involved in anti-colonial politics, joining the ANC and becoming a founding member of its Youth League. After the South African National Party came to power in 1948, he rose to prominence in the ANC's 1952 Defiance Campaign, was appointed superintendent of the organisation's Transvaal chapter and presided over the 1955 Congress of the People. Working as a lawyer, he was repeatedly arrested for seditious activities and, with the ANC leadership, was unsuccessfully prosecuted in the Treason Trial from 1956 to 1961. Although initially committed to non-violent protest, he co-founded the militant Umkhonto we Sizwe (MK) in 1961, in association with the South African Communist Party, leading a sabotage campaign against the apartheid government. In 1962, he was arrested, convicted of conspiracy to overthrow the state, and sentenced to life imprisonment in the Rivonia Trial.</p>
    <p>Mandela served over 27 years in prison, initially on Robben Island, and later in Pollsmoor Prison and Victor Verster Prison. An international campaign lobbied for his release. He was released in 1990, during a time of escalating civil strife. Mandela joined negotiations with President F. W. de Klerk to abolish apartheid and establish multiracial elections in 1994, in which he led the ANC to victory and became South Africa's first black president. He published his autobiography in 1995. During his tenure in the Government of National Unity he invited several other political parties to join the cabinet. As agreed to during the negotiations to end apartheid in South Africa, he promulgated a new constitution. He also created the Truth and Reconciliation Commission to investigate past human rights abuses. While continuing the former government's liberal economic policy, his administration also introduced measures to encourage land reform, combat poverty, and expand healthcare services. Internationally, he acted as mediator between Libya and the United Kingdom in the Pan Am Flight 103 bombing trial, and oversaw military intervention in Lesotho. He declined to run for a second term, and was succeeded by his deputy, Thabo Mbeki. Mandela became an elder statesman, focusing on charitable work in combating poverty and HIV/AIDS through the Nelson Mandela Foundation.</p>
    <p>Mandela was a controversial figure for much of his life. Denounced as a Marxist terrorist by critics, he nevertheless gained international acclaim for his activism, having received more than 250 honours, including the 1993 Nobel Peace Prize, the US Presidential Medal of Freedom, the Soviet Order of Lenin and the Bharat Ratna. He is held in deep respect within South Africa, where he is often referred to by his Xhosa clan name, <b>Madiba</b>, or as <b>Tata</b> ("Father"); he is often described as "the father of the nation".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Beyonc%C3%A9_Knowles
  title: Beyoncé Knowles
  extract: |-
    <p><b>Beyoncé Giselle Knowles-Carter</b>, simply known as <b>Beyoncé</b> (/biˈjɒnseɪ/ <i>bee-<b>YON</b>-say</i>; born September 4, 1981), is an American singer, songwriter and actress. Born and raised in Houston, Texas, she performed in various singing and dancing competitions as a child, and rose to fame in the late 1990s as lead singer of R&amp;B girl-group Destiny's Child. Managed by her father Mathew Knowles, the group became one of the world's best-selling girl groups of all time. Their hiatus saw the release of Knowles' debut album <i>Dangerously in Love</i> (2003), which established her as a viable solo artist worldwide; it sold 11 million copies, earned five Grammy Awards and featured the <i>Billboard</i> number one singles "Crazy in Love" and "Baby Boy".</p>
    <p>Following the disbandment of Destiny's Child in 2005, she released her second solo album, <i>B'Day</i> (2006), which contained hits "Irreplaceable" and "Beautiful Liar". Knowles also ventured into acting, with a Golden Globe nominated performance in <i>Dreamgirls</i> (2006), and starring roles in <i>The Pink Panther</i> (2006) and <i>Obsessed</i> (2009). Her marriage to rapper Jay-Z and portrayal of Etta James in <i>Cadillac Records</i> (2008) influenced her third album <i>I Am... Sasha Fierce</i> (2008), which saw the birth of her alter-ego Sasha Fierce and earned a record-setting six Grammy Awards in 2010, including Song of the Year for "Single Ladies (Put a Ring on It)". Knowles took a hiatus from music in 2010, took over management of her career and explored 1970s R&amp;B, rock and roll, and African and funk styles. As a result, her subsequent albums, <i>4</i> (2011) and <i>Beyoncé</i> (2013), deviated towards a more experimental sound.</p>
    <p>A self-described "modern-day feminist", Knowles' songs are often characterized by themes of love, relationships and monogamy, as well as female sexuality and empowerment. On stage, her dynamic, highly-choreographed performances have led to critics hailing her as one of the best entertainers in contemporary popular music. Throughout a career spanning 15 years, she has won 17 Grammy Awards and sold over 118 million records as a solo artist and 60 million with Destiny's Child, making her one of the best-selling music artists of all time. The Recording Industry Association of America recognized Knowles as the Top Certified Artist in America during the 2000s decade. In 2009, <i>Billboard</i> named her the Top Radio Songs Artist of the Decade, the Top Female Artist of the 2000s and their Artist of the Millennium. In 2013, she was also included in <i>Time</i> magazine's list of the 100 most influential people in the world.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/State_funerals_in_the_United_States
  title: State funerals in the United States
  extract: |-
    <p><b>State funerals in the United States</b> are public funerals held in the nation's capital, Washington, D.C. that are offered to a sitting or former President of the United States, a President-elect, as well as other people designated by the president. Administered by the Military District of Washington (MDW), state funerals are greatly influenced by protocol, steeped in tradition, and rich in history. However, the overall planning as well as the decision to hold a state funeral, is largely determined by the president before his death and the First Family.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Blogger_(service)
  title: Blogger (service)
  extract: |-
    <p><b>Blogger</b> is a blog-publishing service that allows private or multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of <b>blogspot.com</b>. Up until May 1, 2010 Blogger allowed users to publish blogs on other hosts, via FTP. All such blogs had (or still have) to be moved to Google's own servers, with domains other than blogspot.com allowed via custom URLs. Unlike Wordpress, Blogger cannot be installed in a web server. One has to use DNS facilities to redirect a blogspot domain to a custom URL.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Beyonc%C3%A9_(album)
  title: Beyoncé (album)
  extract: |-
    <p><i><b>Beyoncé</b></i> (stylized as <i><b>BEYONCÉ</b></i>) is the fifth studio album by American singer-songwriter Beyoncé Knowles, released on December 13, 2013 by Parkwood Entertainment and Columbia Records. Knowles served as executive producer, co-writer and co-director of the album's music videos; significant contributions came from Timbaland, Pharrell Williams and Boots. Recording began in 2012 in New York City, and continued internationally during Knowles' The Mrs. Carter World Tour in 2013.</p>
    <p>Described by Knowles as a "visual album", <i>Beyoncé</i> consists of fourteen tracks, each having an accompanying music video. On the morning of December 13, 2013, <i>Beyoncé</i> was unexpectedly released to the iTunes Store, with no promotion having taken place beforehand. It will be available exclusively through the service until December 20, when physical versions will be distributed to retailers.</p>
    <p>Upon its release, <i>Beyoncé</i> garnered critical acclaim from critics upon release, who commended its experimental production. "Blow" and "Drunk in Love" will be simultaneously serviced as the lead singles from the album on December 17, 2013. "XO" has been announced as the third single, scheduled to be released in 2014.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ramesses_II
  title: Ramesses II
  extract: |
    <p><b>Ramesses II</b> (<abbr title="circa">c.</abbr> 1303 BC – July or August 1213 BC; Egyptian: <i>*Riʻmīsisu</i><sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup>, alternatively transcribed as <b>Rameses</b> /ˈræməsiːz/ and <b>Ramses</b> /ˈræmsiːz/ or /ˈræmziːz/), referred to as <b>Ramesses the Great</b>, was the third Egyptian pharaoh (reigned 1279 BC – 1213 BC) of the Nineteenth dynasty. He is often regarded as the greatest, most celebrated, and most powerful pharaoh of the Egyptian Empire. His successors and later Egyptians called him the "Great Ancestor". Ramesses II led several military expeditions into the Levant, reasserting Egyptian control over Canaan. He also led expeditions to the south, into Nubia, commemorated in inscriptions at Beit el-Wali and Gerf Hussein.</p>
    <p>At age fourteen, Ramesses was appointed Prince Regent by his father Seti I. He is believed to have taken the throne in his late teens and is known to have ruled Egypt from 1279 BC to 1213 BC for 66 years and 2 months, according to both Manetho and Egypt's contemporary historical records. He was once said to have lived to be 99 years old, but it is more likely that he died in his 90th or 91st year. If he became Pharaoh in 1279 BC as most Egyptologists today believe, he would have assumed the throne on May 31, 1279 BC, based on his known accession date of III Shemu day 27. Ramesses II celebrated an unprecedented 14 sed festivals (the first held after thirty years of a pharaoh's reign, and then every three years) during his reign—more than any other pharaoh. On his death, he was buried in a tomb in the Valley of the Kings; his body was later moved to a royal cache where it was discovered in 1881, and is now on display in the Cairo Museum.</p>
    <p>The early part of his reign was focused on building cities, temples and monuments. He established the city of Pi-Ramesses in the Nile Delta as his new capital and main base for his campaigns in Syria. This city was built on the remains of the city of Avaris, the capital of the Hyksos when they took over, and was the location of the main Temple of Set. He is also known as <b>Ozymandias</b> in the Greek sources, from a transliteration into Greek of a part of Ramesses' throne name, <i>Usermaatre Setepenre</i>, "Ra's mighty truth, chosen of Ra".</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jang_Sung-taek
  title: Jang Sung-taek
  extract: |-
    <p><b>Jang Sung-taek</b> (<small>pronounced </small>[dʑaŋ suŋ tɛk]; 2 February 1946 – 12 December 2013) was a leading figure in the government of North Korea. He was married to Kim Kyong-hui, aunt of Kim Jong-un, the supreme leader of North Korea.</p>
    <p>Although the precise extent of Jang Sung-taek's power and position cannot be confirmed, in 2008 South Korean government officials and academic North Korea specialists suggested that he may have taken on <i>de facto</i> leadership over North Korea due to Kim Jong-il's ailing health, and later death. Jang was vice-chairman of the National Defence Commission, a position considered second only to that of the Supreme Leader. It is believed he was promoted to four-star general around the time of Kim Jong-il's death as his first appearance in uniform was while visiting Kim lying in state. Jang was termed as Kim Jong-un's "key policy adviser".</p>
    <p>In December 2013, he was abruptly accused of being a counter-revolutionary, stripped of all his posts and expelled from the Workers' Party of Korea (WPK). <i>Damnatio memoriae</i> was applied, with his photos retroactively removed from official media and his image digitally removed from photos with other Korean leaders. On 13 December, North Korea state media announced he had been executed.</p>
    <p></p>
