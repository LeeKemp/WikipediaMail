- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Kintsugi
  title: Kintsugi
  extract: |-
    <p><b>Kintsugi (金継ぎ)</b> (Japanese: <i>golden joinery</i>) or <b>Kintsukuroi (金繕い)</b> (Japanese: <i>golden repair</i>) is the Japanese art of fixing broken pottery with lacquer resin dusted or mixed with powdered gold, silver, or platinum a method similar to the <i>maki-e</i> technique. As a philosophy it speaks to breakage and repair becoming part of the history of an object, rather than something to disguise.</p>
    <p></p>
