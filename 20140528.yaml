- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Watch_Dogs
  title: Watch Dogs
  extract: |-
    <p><i><b>Watch Dogs</b></i> (stylized as <i><b>WATCH_DOGS</b></i>) is an open world action-adventure video game developed by Ubisoft Montreal and published by Ubisoft. It was released on 27 May 2014 for Microsoft Windows, the PlayStation 3, PlayStation 4, Xbox 360 and Xbox One, with a Wii U version planned for release in the fourth quarter of 2014. Set within a fictionalized version of Chicago, Illinois, the single-player story follows a hacker and his efforts to seek revenge after the accidental death of his niece. The open world design lets players freely roam Chicago, which includes the urban city, open countryside and slums.</p>
    <p>The game is played from a third-person perspective and its world is navigated on-foot or by vehicle. Players control Aiden Pearce, a highly skilled grey hat hacker who can hack into the CtOS, a centralized system which manages the hyper-connected city of Chicago. Players can choose to play either against the law, or for it—as a criminal, or a vigilante. An online multiplayer mode is also provided in the game, allowing up to eight players to engage in both co-operative and competitive gameplay in a recreation of the single-player setting.<br></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Technocracy_movement
  title: Technocracy movement
  extract: |-
    <p>The <b>technocracy movement</b> is a social movement which arose in the early 20th century. Technocracy was popular in the United States and Canada for a brief period in the early 1930s, before it was overshadowed by other proposals for dealing with the crisis of the Great Depression. The technocrats proposed replacing politicians and businesspeople with scientists and engineers who had the technical expertise to manage the economy.</p>
    <p>The movement was committed to abstaining from all revolutionary and political activities. The movement gained strength in 1930s but in 1940, due to an alleged initial opposition to the Second World War, was banned in Canada. The ban was lifted in 1943 when it was apparent that 'Technocracy Inc. was committed to the war effort, proposing a program of total conscription.' The movement continued to expand during the remainder of the war and new sections were formed in Ontario and the Maritime Provinces.</p>
    <p>In the post-war years, perhaps due to continued prosperity, membership and interest in Technocracy decreased. Though now relatively insignificant the Technocracy movement alone among the collection of radical movements of the 1930s survives into the present day,publishing a newsletter, maintaining a website and holding member meetings.</p>
    <p></p>
