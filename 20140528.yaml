  title: Ex Libris
  extract: |-
    <p><i><b>Ex Libris</b></i> is a Latin phrase, meaning literally, "from the books". It is often used to indicate ownership of a book, as in "from the books of..." or <i>from the library of...</i></p>
    <p><b>Ex Libris</b> may also refer to:</p>
    <ul><li>A bookplate, which is also sometimes known as an <i>ex libris</i></li>
    </ul><ul><li>Ex Libris (band), a female-fronted progressive metal band from the Netherlands</li>
    <li>Ex Libris (bookshop), a bookshop chain in Switzerland owned by the Migros group</li>
    <li>Ex Libris (game), a word game</li>
    <li>Ex Libris Group, a provider of library automation systems</li>
    </ul><p><b>Related spellings:</b></p>
    <ul><li>Xlibris is a self-publishing and on-demand printing services provider based in Bloomington, Indiana</li>
    <li>XLibris is a digital paper technology developed by FXPAL</li>
    </ul>
