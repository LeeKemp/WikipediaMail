- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Memorial_Day
  title: Memorial Day
  extract: |-
    <p><b>Memorial Day</b> is a federal holiday in the United States for remembering the men and women who died while serving in the country's armed forces. The holiday, which is celebrated every year on the last Monday of May, was formerly known as <b>Decoration Day</b> and originated after the American Civil War to commemorate the Union and Confederate soldiers who died in the war. By the 20th century, Memorial Day had been extended to honor all Americans who died while in the military service. It typically marks the start of the summer vacation season, while Labor Day marks its end.</p>
    <p>Many people visit cemeteries and memorials, particularly to honor those who have died in military service. Many volunteers place an American flag on each grave in national cemeteries.</p>
    <p>Annual Decoration Days for particular cemeteries are held on a Sunday in late spring or early summer in some rural areas of the American South, notably in the mountain areas. In cases involving a family graveyard where remote ancestors as well as those who were deceased more recently are buried, this may take on the character of an extended family reunion to which some people travel hundreds of miles. People gather on the designated day and put flowers on graves and renew contacts with relatives and others. There often is a religious service and a "dinner on the ground," the traditional term for a potluck meal in which people used to spread the dishes out on sheets or tablecloths on the grass. It is believed that this practice began before the American Civil War and thus may reflect the real origin of the "memorial day" idea.</p>
    <p>Memorial Day is not to be confused with Veterans Day; Memorial Day is a day of remembering the men and women who <i>died</i> while serving, while Veterans Day celebrates the service of all U.S. military veterans.</p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/X-Men_(film_series)
  title: X-Men (film series)
  extract: |-
    <p>The <i><b>X-Men</b></i> film series consists of superhero films based on the Marvel Comics superhero team of the same name. 20th Century Fox obtained the film rights to the characters in 1994, and after numerous drafts, Bryan Singer was hired to direct <i>X-Men</i> (2000) and its sequel, <i>X2</i> (2003). Singer left the potential third and fourth films, leaving Brett Ratner to direct <i>X-Men: The Last Stand</i> (2006). <i>X-Men</i> and <i>X2</i> were met with positive reviews for their dark, realistic tone and subtexts dealing with discrimination and intolerance, while <i>X-Men: The Last Stand</i> was met with mixed reviews.</p>
    <p>After each film earned higher box-office grosses than its predecessor, three spin-off films were released. <i>X-Men Origins: Wolverine</i> (2009), directed by Gavin Hood, features Wolverine's origin story. <i>X-Men: First Class</i> (2011), directed by Matthew Vaughn, focuses on the origins of Professor X and Magneto. <i>The Wolverine</i> (2013), directed by James Mangold, follows Wolverine after the events of <i>The Last Stand</i>. <i>X-Men Origins: Wolverine</i> was met with negative reviews from critics, while <i>X-Men: First Class</i> and <i>The Wolverine</i> were received more positively.</p>
    <p>The seventh film, <i>X-Men: Days of Future Past</i> (2014) featured the return of the original trilogy cast and Singer as the director. Serving as a dual sequel to both <i>X-Men: The Last Stand</i> and <i>X-Men: First Class</i>, it was met with critical acclaim.</p>
    <p>With seven films released, the <i>X-Men</i> film series is the 13th highest-grossing film franchise of all-time, having grossed over $2.5 billion worldwide. It is set to continue with <i>X-Men: Apocalypse</i> (2016), a sequel to <i>Days of Future Past</i> and a third <i>Wolverine</i> film (2017).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Seth_MacFarlane
  title: Seth MacFarlane
  extract: |-
    <p><b>Seth Woodbury MacFarlane</b> (/ˈsɛθ ˈwʊdbɛri məkˈfɑrlɪn/) (born October 26, 1973) is an American actor, animator, comedian, writer, producer, director, and singer. He is the creator of the TV show <i>Family Guy</i> (1999–2003, 2005–present) and co-creator of the shows <i>American Dad!</i> (2005–present) and <i>The Cleveland Show</i> (2009–2013). He also voices many of the shows' various characters.</p>
    <p>MacFarlane grew up in Kent, Connecticut and is a graduate of the Rhode Island School of Design, where he studied animation, earning a Bachelor of Fine Arts degree. Recruited to Hollywood during the senior film festival by development executive Ellen Cockrill and President Fred Seibert, he was an animator and writer for Hanna-Barbera for several television shows, including <i>Johnny Bravo</i>, <i>Cow and Chicken</i>, <i>Dexter's Laboratory</i>, <i>I Am Weasel</i>, and his own <i>Family Guy</i>-like "prequel", <i>Larry and Steve</i>.</p>
    <p>As an actor, he has made guest appearances on shows such as <i>Gilmore Girls</i>, <i>The War at Home</i>, and <i>FlashForward</i>. MacFarlane's interest in science fiction and fantasy has led to cameo and guest appearances on <i>Star Trek: Enterprise</i> and voicing the character of Johann Kraus in Guillermo del Toro's <i>Hellboy II: The Golden Army</i>. In 2008, he created his own YouTube series entitled <i>Seth MacFarlane's Cavalcade of Cartoon Comedy</i>. As a singer MacFarlane has performed at several venues, including Carnegie Hall and the Royal Albert Hall. MacFarlane has won several awards for his work on <i>Family Guy</i>, including two Primetime Emmy Awards and an Annie Award. In 2009, he won the Webby Award for Film &amp; Video Person of the Year. He occasionally speaks at universities and colleges throughout the United States, and he is a supporter of gay rights.</p>
    <p>His first feature-length comedy film, <i>Ted</i>, stars Mark Wahlberg as an adult who, as a kid, wished his teddy bear would come to life. MacFarlane voiced and provided motion capture for the bear. It was released on June 29, 2012, and went on to become the highest-grossing original R-rated comedy of all time. In September 2011, MacFarlane released his debut album, <i>Music Is Better Than Words</i>. Also in 2011, he began a revival of Hanna-Barbera's <i>The Flintstones</i> for the Fox network. The first episode was due to air in the U.S. in 2013, but production has been indefinitely delayed due to MacFarlane's schedule.</p>
    <p>MacFarlane served as executive producer of <i>Cosmos: A Spacetime Odyssey</i>, an update of the 1980s Carl Sagan-hosted Cosmos series. The new series, hosted by Neil deGrasse Tyson, debuted in March 2014. MacFarlane was instrumental in providing funding for the show, as well as securing studio support for it from other entertainment executives. Besides serving as one of the executive producers, MacFarlane also provided voices for characters during the animation portions of the series.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Game_of_Thrones
  title: Game of Thrones
  extract: |-
    <p><i><b>Game of Thrones</b></i> is an American fantasy drama television series created for HBO by David Benioff and D. B. Weiss. It is an adaptation of <i>A Song of Ice and Fire</i>, George R. R. Martin's series of fantasy novels, the first of which is titled <i>A Game of Thrones</i>. Filmed in a Belfast studio and on location elsewhere in Northern Ireland, Malta, Scotland, Croatia, Iceland and Morocco, it premiered on HBO in the United States on April 17, 2011. Two days after the fourth season premiered in April 2014, HBO renewed <i>Game of Thrones</i> for a fifth and sixth season.</p>
    <p>The series, set on the fictional continents of Westeros and Essos at the end of a decade-long summer, interweaves several plot lines. The first follows the members of several noble houses in a civil war for the Iron Throne of the Seven Kingdoms; the second covers the rising threat of the impending winter and the mythical creatures of the North; the third chronicles the attempts of the exiled last scion of the realm's deposed dynasty to reclaim the throne. Through its morally ambiguous characters, the series explores the issues of social hierarchy, religion, loyalty, corruption, civil war, crime, and punishment.</p>
    <p><i>Game of Thrones</i> has attracted record numbers of viewers on HBO and obtained an exceptionally broad and active international fan base. It received widespread acclaim by critics, although its frequent use of nudity, violence and sexual violence has attracted criticism. The series has won numerous awards and nominations, including a Primetime Emmy Award nomination for Outstanding Drama Series in all three seasons, a Golden Globe Award nomination for Best Television Series – Drama, a Hugo Award for Best Dramatic Presentation in both Long Form and Short Form, and a Peabody Award. Among the ensemble cast, Peter Dinklage won the Primetime Emmy Award for Outstanding Supporting Actor in a Drama Series and the Golden Globe Award for Best Supporting Actor – Series, Miniseries or Television Film for his role as Tyrion Lannister.</p>
    <p></p>
