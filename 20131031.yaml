- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Halloween
  title: Halloween
  extract: |+
    <p><b>Halloween</b> or <b>Hallowe'en</b> (/ˌhæləˈwin, -oʊˈin, ˌhɒl-/; a contraction of "All Hallows' Evening"), also known as <b>All Hallows' Eve</b>, is a yearly celebration observed in a number of countries on October 31, the eve of the Western Christian feast of All Hallows' Day. It initiates the triduum of Hallowmas, the time in the liturgical year dedicated to remembering the dead, including saints (hallows), martyrs, and all the faithful departed believers.</p>
    <p>According to many scholars, All Hallows' Eve is a Christianized feast initially influenced by Celtic harvest festivals, with possible pagan roots, particularly the Gaelic Samhain. Other academics maintain that it originated independently of Samhain and has solely Christian roots.</p>
    <p>Typical festive Halloween activities include trick-or-treating (or the related "guising" or "trunk-or-treating"), attending costume parties, decorating, carving pumpkins into jack-o'-lanterns, lighting bonfires, apple bobbing, visiting haunted attractions, playing pranks, telling scary stories, and watching horror films.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bitcoin
  title: Bitcoin
  extract: |-
    <p><b>Bitcoin</b> (sign: ; code: <b>BTC</b> or <b>XBT</b>) is a distributed peer-to-peer digital currency that functions without the intermediation of any central authority. The concept was introduced in a 2008 paper by a pseudonymous developer known only as "Satoshi Nakamoto".</p>
    <p>Bitcoin is called a cryptocurrency since it is decentralized and uses cryptography to prevent double-spending, a significant challenge inherent to digital currencies. Once validated, every individual transaction is permanently recorded in a public ledger known as the blockchain. The calculations required to authenticate Bitcoin transactions are completed using a network of private computers often specially tailored to this task. The operators of these computers, known as "miners", are rewarded with transaction fees and newly minted bitcoins. However, new bitcoins are created at an ever-decreasing rate. Once 21 million bitcoins are distributed, issuance will cease. As of August 2013, approximately 11.5 million bitcoins were in circulation.</p>
    <p>In 2012, <i>The Economist</i> reasoned that Bitcoin has been popular because of "its role in dodgy online markets," and in 2013 the FBI shut down one such service, Silk Road, which specialized in illegal drugs (whereupon the FBI came into the control of approximately 1.5% of all Bitcoins in circulation). However, Bitcoins are increasingly used as payment for legitimate products and services. Notable vendors include Wordpress, OkCupid, Reddit, and Chinese Internet giant Baidu.</p>
    <p>Speculators have been attracted to Bitcoin, fueling volatility and price swings. As of July 2013, there is relatively small use of bitcoins in the retail and commercial marketplace in comparison to relatively large use by speculators.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Shroud_of_Turin
  title: Shroud of Turin
  extract: |-
    <p>The <b>Shroud of Turin</b> or <b>Turin Shroud</b> (Italian: <i>Sindone di Torino</i>) is a length of linen cloth bearing the image of a man who appears to have suffered physical trauma in a manner consistent with crucifixion. It is believed by some to be the burial shroud of Jesus of Nazareth, despite radiocarbon dating placing its origins in the Medieval period. The image is much clearer in black-and-white negative than in its natural sepia color. The negative image was first observed in 1898, on the reverse photographic plate of amateur photographer Secondo Pia, who was allowed to photograph it while it was being exhibited in the Turin Cathedral. It is kept in the royal chapel of the Cathedral of Saint John the Baptist in Turin, northern Italy.</p>
    <p>The origins of the shroud and its image are the subject of intense debate among theologians, historians and researchers. Scientific and popular publications have presented diverse arguments for both authenticity and possible methods of forgery. A variety of scientific theories regarding the shroud have since been proposed, based on disciplines ranging from chemistry to biology and medical forensics to optical image analysis. The Catholic Church has neither formally endorsed nor rejected the shroud, but in 1958 Pope Pius XII approved of the image in association with the devotion to the Holy Face of Jesus. More recently, Pope Francis and his predecessor Pope Benedict XVI have both described the Shroud of Turin as “an icon”.</p>
    <p>In 1978, a detailed examination carried out by a team of American scientists, called the Shroud of Turin Research Project (STURP), found no reliable evidence of how the image was produced. In 1988 a radiocarbon dating test was performed on small samples of the shroud. The laboratories at the University of Oxford, the University of Arizona, and the Swiss Federal Institute of Technology concurred that the samples they tested dated from the Middle Ages, between 1260 and 1390. Since 2005, at least four scholarly articles have been published in various sources stating that the samples used for the dating test may not have been representative of the whole Shroud. The people who performed the dating process, a former scientist who studied the radiographs and transmitted light images taken by STURP, a textile expert who handled the shroud during its 2002 restoration process and a carbon-dating expert who examined a surviving portion of the original radiocarbon sample have all individually confirmed that the radiocarbon sample was part of the original cloth, and was not part of any later repair.</p>
    <p>According to former <i>Nature</i> editor Philip Ball, "it's fair to say that, despite the seemingly definitive tests in 1988, the status of the Shroud of Turin is murkier than ever. Not least, the nature of the image and how it was fixed on the cloth remain deeply puzzling". The shroud continues to remain one of the most studied and controversial artifacts in human history.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Day_of_the_Dead
  title: Day of the Dead
  extract: |-
    <p><b>Day of the Dead</b> (Spanish: <i>Día de Muertos</i>) is a Mexican holiday celebrated throughout Mexico and around the world in other cultures. The holiday focuses on gatherings of family and friends to pray for and remember friends and family members who have died. It is particularly celebrated in Mexico, where the day is a bank holiday. The celebration takes place on October 31, November 1 and November 2, in connection with the Christian triduum of Hallowmas: All Hallows' Eve, All Saints' Day and All Souls' Day. Traditions connected with the holiday include building private altars called <i>ofrendas</i> honoring the deceased using sugar skulls, marigolds, and the favorite foods and beverages of the departed and visiting graves with these as gifts. They also leave possessions of the deceased.</p>
    <p>Scholars trace the origins of the modern Mexican holiday to indigenous observances dating back hundreds of years and to an Aztec festival dedicated to the goddess Mictecacihuatl. The holiday has spread throughout the world: In Brazil <i>Dia de Finados</i> is a public holiday that many Brazilians celebrate by visiting cemeteries and churches. In Spain there are festivals and parades, and, at the end of the day, people gather at cemeteries and pray for their dead loved ones. Similar observances occur elsewhere in Europe, and similarly themed celebrations appear in many Asian and African cultures.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Boston_Red_Sox
  title: Boston Red Sox
  extract: |-
    <p>The <b>Boston Red Sox</b> are a professional baseball team based in Boston, Massachusetts, and a member of Major League Baseball's American League Eastern Division. Founded in 1901 as one of the American League's eight charter franchises, the Red Sox's home ballpark has been Fenway Park since 1912. The "Red Sox" name was chosen by the team owner, John I. Taylor, around 1908, following previous Boston teams that had been known as the "Red Stockings". They have played in 12 World Series, winning eight.</p>
    <p>Boston was a dominant team in the new league, defeating the Pittsburgh Pirates in the first World Series in 1903 and winning four more championships by 1918. However, they then went into one of the longest championship droughts in baseball history, called by some the "Curse of the Bambino" after its alleged beginning with the Red Sox's sale of Babe Ruth to the rival New York Yankees two years after their world championship in 1918, an 86-year wait before the team's sixth World Championship in 2004. However, the team's history during that period was hardly one of futility, but was rather punctuated with some of the most memorable moments in World Series history, including Enos Slaughter's "mad dash" in 1946, the "Impossible Dream" of 1967, Carlton Fisk's home run in 1975, and Bill Buckner's error in 1986. Red Sox history has also been marked by the team's intense rivalry with the Yankees, arguably the fiercest and most historic in North American professional sports.</p>
    <p>The Boston Red Sox are owned by Fenway Sports Group, which also own Liverpool Football Club of the Premier League in England. The Red Sox are consistently one of the top MLB teams in average road attendance, while the small capacity of Fenway Park prevents them from leading in overall attendance. From May 15, 2003 to April 10, 2013, the Red Sox sold out every home game—a total of 820 games (794 regular season) for a major professional sports record.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Marshall_Mathers_LP_2
  title: The Marshall Mathers LP 2
  extract: |-
    <p><i><b>The Marshall Mathers LP 2</b></i> is the upcoming eighth studio album by American hip hop recording artist Eminem, scheduled to be released on November 5, 2013, by Aftermath Entertainment, Shady Records, and Interscope Records. A continuation of Eminem's most acclaimed studio effort, 2000's <i>The Marshall Mathers LP</i>, production for the album took place from 2012 to 2013 and was handled by Eminem and other record producers, including Rick Rubin, Dr. Dre, No ID and S1. The album features guest appearances from singers Skylar Grey, Rihanna, and Fun. frontman Nate Ruess, with the only other rapper appearing on the album being Eminem's Aftermath label-mate Kendrick Lamar.</p>
    <p>The album title was revealed during the 2013 MTV Video Music Awards on August 25 with a preview of the lead single "Berzerk", released two days later in the US, peaking at number three on the <i>Billboard</i> Hot 100. It was followed by two singles: "Survival", released on October 8, and "Rap God", released on October 15, 2013. The former debuted at number 17 on the Hot 100, and the latter at number seven. "The Monster", featuring Rihanna, was released as the album's fourth single on October 29, 2013. The album was leaked online on October 30, 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Open_Source_For_You
  title: Open Source For You
  extract: |-
    <p><i><b>Open Source For You</b></i> (OSFY) (Formerly Linux For You) is Asia's first publication about Linux and Open Source Software.</p>
    <p>This monthly magazine from India was launched in February 2003 by the EFY Enterprises Pvt. Ltd, which also publishes other magazines, such as <i>Electronics For You</i>. The magazine is also distributed in Singapore and Malaysia.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
    <p>OSFY has been identified as an important part of the FLOSS culture in India.</p>
    <p>Open Source for You's content ranges from introductory tutorials for new Linux users to programming for more advanced users. It includes reviews of utility tools, games and Linux distributions and as well as industry news. The magazine features colour content, lists of major Linux user groups in India and has featured interviews with prominent local and international open source developers. For example, Klaus Knopper, Paul W. Frields (Fedora project leader) and Greg Kroah-Hartman have all been interviewed in the magazine in the past. </p>
    <p>Like some other Linux magazines, OSFY includes at least one DVD or CD containing free software.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
    <p>The magazine is usually priced at Indian rupees 100.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Diwali
  title: Diwali
  extract: |-
    <p><b>Diwali</b> (<small>English</small> <small>pronunciation:</small> /dɪwɑːli/) also called <b>Divali</b>, <b>Deepavali</b> or the "<b>festival of lights</b>", is a five-day Hindu festival which starts on Dhanteras, celebrated on the thirteenth lunar day of Krishna paksha (dark fortnight) of the Hindu calendar month Ashwin and ends on Bhaubeej, celebrated on the second lunar day of Shukla paksha of the Hindu calendar month Kartik. Dhanteras usually falls eighteen days after Dussehra. In the Gregorian calendar, Diwali falls between mid-October and mid-November.</p>
    <p>Diwali is an official holiday in India, Nepal, Sri Lanka, Myanmar, Mauritius, Guyana, Trinidad &amp; Tobago, Suriname, Malaysia, Singapore and Fiji.</p>
    <p>For Hindus, Diwali is one of the most important festivals of the year and is celebrated in families by performing traditional activities together in their homes. For Jains, Diwali marks the attainment of <i>moksha</i> or <i>nirvana</i> by Mahavira in 527 BC. Arya Samajists, celebrate this day as Death Anniversary of Swami Dayanand Saraswati. They also celebrate this day as <i>Shardiya Nav-Shasyeshti</i>.</p>
    <p>The name "Diwali" or "Divali" is a contraction of deepavali which translates into "row of lamps". Diwali involves the lighting of small clay lamps filled with oil to signify the triumph of good over evil. These lamps are kept on during the night and one's house is cleaned, both done in order to make the goddess Lakshmi feel welcome. Firecrackers are burst because it is believed that it drives away evil spirits. During Diwali, all the celebrants wear new clothes and share sweets and snacks with family members and friends.</p>
    <p>The festival starts with Dhanteras on which most Indian business communities begin their financial year. The second day of the festival is called the Naraka Chaturdasi. <i>Amavasya</i>, the third day of Diwali, marks the worship of Lakshmi, the goddess of wealth. The fourth day of Diwali is known as <i>Kartika Shudda Padyami</i>. The fifth day is referred to as <i>Yama Dvitiya</i>, and on this day sisters invite their brothers to their homes.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Discovery_of_Neptune
  title: Discovery of Neptune
  extract: |-
    <p>The planet Neptune was mathematically predicted before it was directly observed. With a prediction by Urbain Le Verrier, telescopic observations confirming the existence of a major planet were made on the night of September 23–24, 1846, at the Berlin Observatory, by astronomer Johann Gottfried Galle (assisted by Heinrich Louis d'Arrest), working from Le Verrier's calculations. It was a sensational moment of 19th century science and dramatic confirmation of Newtonian gravitational theory. In François Arago's apt phrase, Le Verrier had discovered a planet "with the point of his pen".</p>
    <p>In retrospect, after it was discovered it turned out it had been observed many times before but not recognized, and there were others who made various calculations about its location, which did not lead to its observation. By 1846 the planet Uranus had completed nearly one full orbit since its discovery by William Herschel in 1781, and astronomers had detected a series of irregularities in its path which could not be entirely explained by Newton's law of gravitation. These irregularities could, however, be resolved if the gravity of a farther, unknown planet were disturbing its path around the Sun. In 1845 astronomers Urbain Le Verrier in Paris and John Couch Adams in Cambridge separately began calculations to determine the nature and position of such a planet. Unfortunately, Le Verrier's triumph also led to a tense international dispute over priority, as, shortly after the discovery, George Airy, at the time British Astronomer Royal, announced that Adams had also predicted the discovery of the planet. Nevertheless, the Royal Society awarded Le Verrier the Copley medal in 1846 for his achievement, without mention of Adams.</p>
    <p>The discovery of Neptune led to the discovery of its moon Triton by William Lassell just seventeen days later.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_World_Series_champions
  title: List of World Series champions
  extract: |-
    <p>The World Series is the annual championship series of Major League Baseball (MLB) and concludes the MLB postseason. First played in 1903, the World Series championship is determined through a best-of-seven playoff and is a contest between the champions of baseball's National League (NL) and American League (AL). Often referred to as the "Fall Classic", the modern World Series has been played every year since 1903 except in 1904, when the NL champion New York Giants declined to play the AL champion Boston Americans, and 1994, when the series was canceled due to the MLB strike.</p>
    <p>The best-of-seven style has been the format of all World Series except in 1903, 1919, 1920 and 1921, when the winner was determined through a best-of-nine playoff. The Series-winning team is awarded the Commissioner's Trophy. Players, coaches, and others associated with the team are generally given World Series rings to commemorate their victory; however, they have received other items such as pocket watches and medallions in the past. The winner of the World Series is traditionally invited to the White House to meet the President of the United States.</p>
    <p>109 Series have been contested, with the American League winning 63 and the National League winning 46. The New York Yankees of the American League have played in 40 of the 109 Series through 2013 and have won 27 World Series championships, the most of any Major League franchise. The Yankees have also lost more (13) than any other club. The St. Louis Cardinals, who represented the National League for a 19th time in 2013, have won 11 championships, which is the second-most among Major League teams. The Giants have appeared in the Series 19 times (14 in New York and five in San Francisco for the Giants), which is tied for the most appearances with the St.Louis Cardinals out of all National League teams. However, the Giants have won the Series only seven times, with the 2012 World Series the most recent victory. The Chicago Cubs have the longest streak of not winning the World Series, with their last championship coming in 1908. The Seattle Mariners and the Montreal Expos/Washington Nationals are the only current Major League franchises never to have appeared in the World Series; the Houston Astros, San Diego Padres, Colorado Rockies, Washington Senators/Texas Rangers, Tampa Bay Rays, and Seattle Pilots/Milwaukee Brewers have played in the Series but have never won it. The Toronto Blue Jays are the only franchise from outside the United States to appear in a World Series, winning in 1992 and 1993.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/David_Ortiz
  title: David Ortiz
  extract: |+
    <p><b>David Américo Ortiz Arias</b> (born November 18, 1975), nicknamed "<b>Big Papi</b>", "<b>Señor Octubre</b>" and "<b>Cooperstown</b>", is a Dominican-American professional baseball designated hitter (DH) with the Boston Red Sox of Major League Baseball (MLB). Ortiz played with the Minnesota Twins from 1997 until 2002.</p>
    <p>Ortiz is a nine-time All-Star, a three-time World Series champion and the holder of the Red Sox single-season record for home runs with 54, set during the 2006 season. In 2005, Red Sox ownership presented Ortiz with a plaque proclaiming him "the greatest clutch-hitter in the history of the Boston Red Sox".</p>
    <p>Ortiz has hit 431 career home runs, which ranks 45th on the MLB all time home run list.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Drew_Barrymore
  title: Drew Barrymore
  extract: |-
    <p><b>Drew Blyth Barrymore</b> (born February 22, 1975) is an American actress, film director, producer, and model. She is a descendant of the Barrymore family of well-known American stage and cinema actors, and she is the granddaughter of film legend John Barrymore. She first appeared in an advertisement when she was 11 months old. Barrymore made her film debut in <i>Altered States</i> in 1980. Afterwards, she starred in her breakout role as Gertie in Steven Spielberg's <i>E.T. the Extra-Terrestrial</i>. She quickly became one of Hollywood's most recognized child actresses, going on to establish herself in mainly comic roles.</p>
    <p>Following a turbulent childhood which was marked by recurring drug and alcohol abuse and two stints in rehab, Barrymore wrote the 1990 autobiography, <i>Little Girl Lost</i>. She successfully made the transition from child star to adult actress with a number of films including <i>Poison Ivy</i>, <i>Bad Girls</i>, <i>Boys on the Side</i>, and <i>Everyone Says I Love You</i>. Subsequently, she established herself in romantic comedies such as <i>The Wedding Singer</i> and, later, <i>50 First Dates</i>.</p>
    <p>In 1997 she and business partner Nancy Juvonen formed the production company Flower Films, with its first production the 1999 Barrymore film <i>Never Been Kissed</i>. Flower Films has gone on to produce the Barrymore vehicle films <i>Charlie's Angels</i>, <i>50 First Dates</i>, and <i>Music and Lyrics</i>, as well as the cult film <i>Donnie Darko</i>. Barrymore's more recent projects include <i>He's Just Not That into You</i>, <i>Beverly Hills Chihuahua</i>, <i>Everybody's Fine</i> and <i>Going the Distance</i>. A recipient of a star on the Hollywood Walk of Fame, Barrymore appeared on the cover of the 2007 <i>People</i> magazine's 100 Most Beautiful issue.</p>
    <p>Barrymore was named Ambassador Against Hunger for the UN World Food Programme (WFP). Since then, she has donated over US$1 million to the program. In 2007, she became both CoverGirl's newest model and spokeswoman for the cosmetic and the face for Gucci's newest jewelry line. In 2010, she was awarded the Screen Actors Guild Award and the Golden Globe Award for Best Actress in a Miniseries or Television Film for her portrayal of Little Edie in <i>Grey Gardens</i>.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eminem
  title: Eminem
  extract: |+
    <p><b>Marshall Bruce Mathers III</b> (born October 17, 1972), better known by his stage name <b>Eminem</b> and by his alter ego <b>Slim Shady</b>, is an American rapper, record producer, songwriter and actor. In addition to his solo career, Eminem is a member of his group D12, as well as one half of the hip hop duo Bad Meets Evil, alongside Royce da 5'9". Eminem is one of the world's best-selling music artists and is the best-selling artist of the 2000s. He has been listed and ranked as one of the greatest artists of all time by many magazines, including <i>Rolling Stone</i> magazine which ranked him 82nd on its list of The 100 Greatest Artists of All Time. The same magazine declared him The King of Hip Hop. Including his work with D12 and Bad Meets Evil, Eminem has achieved ten number-one albums on the <i>Billboard</i> 200. His worldwide albums sales stand at more than 100 million, singles 120 million, and the estimated sale of over 220 million records worldwide. In the United States, he has sold 49.1 million albums and 42 million tracks.</p>
    <p>After releasing his independent debut album <i>Infinite</i> in 1996, Eminem rose to mainstream popularity in 1999 with the release of his major-label debut album <i>The Slim Shady LP</i>. The LP also earned Eminem his first Grammy Award for Best Rap Album. His next two records <i>The Marshall Mathers LP</i>, and <i>The Eminem Show</i>, also won Best Rap Album Grammy Awards, making Eminem the first artist to win Best Rap Album for three consecutive LPs. This was followed by another studio release in 2004 titled <i>Encore</i>. Eminem then went on hiatus after touring in 2005. He released his first album in five years titled <i>Relapse</i>, on May 15, 2009. In 2010, Eminem released his seventh studio album <i>Recovery</i>. <i>Recovery</i> was an international success and was named the best selling album of 2010 worldwide, joining <i>The Eminem Show</i>, which was the best seller of 2002. Eminem won Grammy Awards for both <i>Relapse</i> and <i>Recovery</i>, giving him a total of 13 Grammys in his career, making up it best-selling rap album artist of all-time. Eminem is currently working on his eighth studio album, <i>The Marshall Mathers LP 2</i> set to be released on November 5, 2013.</p>
    <p>Eminem has opened other ventures, including his own record label Shady Records with his manager Paul Rosenberg. He also has his own radio channel, Shade 45 on Sirius XM Radio. In 2002, Eminem starred in the hip hop drama film <i>8 Mile</i>. He won the Academy Award for Best Original Song, becoming the first rap artist ever to win the award. He has also made cameo appearances in <i>The Wash</i> (2001), <i>Funny People</i> (2009) and the television series <i>Entourage</i>.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/World_War_II
  title: World War II
  extract: |-
    <p><b>World War II</b> (<b>WWII</b> or <b>WW2</b>), also known as the <b>Second World War</b>, was a global war. It is generally considered to have lasted from 1939 to 1945, although some conflicts in Asia that are commonly viewed as becoming part of the world war had been going on earlier than that. It involved the vast majority of the world's nations—including all of the great powers—eventually forming two opposing military alliances: the Allies and the Axis. It was the most widespread war in history, with more than 100 million people, from more than 30 different countries, serving in military units. In a state of "total war", the major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, erasing the distinction between civilian and military resources. Marked by mass deaths of civilians, including the Holocaust and the only use of nuclear weapons in warfare, it resulted in an estimated 50 million to 85 million fatalities. These made World War II the deadliest conflict in human history.</p>
    <p>The Empire of Japan aimed to dominate East Asia and was already at war with the Republic of China in 1937, but the world war is generally said to have begun on 1 September 1939 with the invasion of Poland by Germany and subsequent declarations of war on Germany by France and the United Kingdom. From late 1939 to early 1941, in a series of campaigns and treaties, Germany formed the Axis alliance with Italy, conquering or subduing much of continental Europe. Following the Molotov–Ribbentrop Pact, Germany and the Soviet Union partitioned and annexed territories between themselves of their European neighbours, including Poland and the Baltic states. The United Kingdom and the other members of the British Commonwealth were the only major Allied forces continuing the fight against the Axis, with battles taking place in North Africa as well as the long-running Battle of the Atlantic. In June 1941, the European Axis launched an invasion of the Soviet Union, giving a start to the largest land theatre of war in history, which tied down the major part of the Axis' military forces for the rest of the war. In December 1941, Japan joined the Axis, attacked the United States and European territories in the Pacific Ocean, and quickly conquered much of the Western Pacific.</p>
    <p>The Axis advance was stopped in 1942. Japan lost a critical battle at Midway, near Hawaii, and never regained its earlier momentum. Germany was defeated in North Africa and, decisively, at Stalingrad in Russia. In 1943, with a series of German defeats in Eastern Europe, the Allied invasion of Italy which brought about that nation's surrender, and American victories in the Pacific, the Axis lost the initiative and undertook strategic retreat on all fronts. In 1944, the Western Allies invaded France, while the Soviet Union regained all of its territorial losses and invaded Germany and its allies. During 1944 and 1945 the United States defeated the Japanese Navy and captured key Western Pacific islands.</p>
    <p>The war in Europe ended with an invasion of Germany by the Western Allies and the Soviet Union culminating in the capture of Berlin by Soviet and Polish troops and the subsequent German unconditional surrender on 8 May 1945. Following the Potsdam Declaration by the Allies on 26 July 1945, the United States dropped atomic bombs on the Japanese cities of Hiroshima and Nagasaki on 6 August and 9 August respectively. With an invasion of the Japanese archipelago (known as Operation Downfall) imminent, and the Soviet Union having declared war on Japan by invading Manchuria, Japan surrendered on 15 August 1945, ending the war in Asia and cementing the total victory of the Allies over the Axis.</p>
    <p>World War II altered the political alignment and social structure of the world. The United Nations (UN) was established to foster international co-operation and prevent future conflicts. The great powers that were the victors of the war—the United States, the Soviet Union, China, the United Kingdom, and France—became the permanent members of the United Nations Security Council. The Soviet Union and the United States emerged as rival superpowers, setting the stage for the Cold War, which lasted for the next 46 years. Meanwhile, the influence of European great powers started to decline, while the decolonisation of Asia and Africa began. Most countries whose industries had been damaged moved towards economic recovery. Political integration, especially in Europe, emerged as an effort to stabilise postwar relations and cooperate more effectively in the Cold War.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Arrow_(TV_series)
  title: Arrow (TV series)
  extract: |-
    <p><i><b>Arrow</b></i> is an American action adventure television series developed by Greg Berlanti, Marc Guggenheim, and Andrew Kreisberg. It is based on the fictional superhero Green Arrow, a costumed crime-fighter who appears in comic books published by DC Comics. It premiered in North America on The CW on October 10, 2012, with international broadcasting to take place in late 2012. The series follows billionaire playboy Oliver Queen, portrayed by Stephen Amell, who, after five years of being stranded on a hostile island, returns home to fight crime and corruption as a secret vigilante whose weapon of choice is a bow and arrows. <i>Arrow</i> will also feature appearances by other DC Comics characters. To assist in promotion, a preview comic book was released to tie into the television series.</p>
    <p>On October 22, 2012, <i>Arrow</i> was picked up by The CW for a full season. On February 11, 2013, <i>Arrow</i> was renewed for a second season by The CW. The second season of <i>Arrow</i> premiered on October 9, 2013 and will feature 23 episodes.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |-
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, a federal district, and various overseas extraterritorial jurisdictions. The 48 contiguous states and the federal district of Washington, D.C. are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the US mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legalized slavery in the United States. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated 2013 GDP of $16.2 trillion –22% of global GDP at purchasing-power parity, as of 2011. The per capita GDP of the U.S. was the world's sixth-highest as of 2010 and the U.S. has the highest mean and second highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and high productivity; and while its economy is considered post-industrial the US continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Samhain
  title: Samhain
  extract: |-
    <p><b>Samhain</b> (pronounced /ˈsɑːwɪn/ <i><b>SAH</b>-win</i> or /ˈsaʊ.ɪn/ <i><b>SOW</b>-in</i>) is a Gaelic festival marking the end of the harvest season and the beginning of winter or the "darker half" of the year. It is celebrated from sunset on 31 October to sunset on 1 November, which is nearly halfway between the autumn equinox and the winter solstice. Along with Imbolc, Beltane and Lughnasadh it makes up the four Gaelic seasonal festivals. It was observed in Ireland, Scotland and the Isle of Man. Kindred festivals were held at the same time of year in other Celtic lands; for example the Brythonic Calan Gaeaf (in Wales), Kalan Gwav (in Cornwall) and Kalan Goañv (in Brittany).</p>
    <p>Samhain is mentioned in some of the earliest Irish literature and is known to have pre-Christian roots. Many important events in Irish mythology happen or begin on Samhain. It was the time when cattle were brought back down from the summer pastures and when livestock were slaughtered for the winter. As at Beltane, special bonfires were lit. These were deemed to have protective and cleansing powers and there were rituals involving them. Samhain (like Beltane) was seen as a liminal time, when the spirits or fairies (the Aos Sí) could more easily come into our world. Most scholars see the Aos Sí as remnants of the pagan gods and nature spirits. It was believed that the Aos Sí needed to be propitiated to ensure that the people and their livestock survived the winter. Offerings of food and drink were left for them. The souls of the dead were also thought to revisit their homes. Feasts were had, at which the souls of dead kin were beckoned to attend and a place set at the table for them. Mumming and guising were part of the festival, and involved people going door-to-door in costume (or in disguise), often reciting verses in exchange for food. The costumes may have been a way of imitating, or disguising oneself from, the Aos Sí. Divination rituals were also a big part of the festival and often involved nuts and apples. In the late 19th century, Sir John Rhys and Sir James Frazer suggested that it was the "Celtic New Year", and this view has been repeated by some other scholars.</p>
    <p>In the 9th century, the Roman Catholic Church shifted the date of All Saints' Day to 1 November, while 2 November later became All Souls' Day. Over time, Samhain and All Saints'/All Souls' merged and helped to create the modern Halloween. Historians have used the name 'Samhain' to refer to Gaelic 'Halloween' customs up until the 19th century.</p>
    <p>Since the latter 20th century, Celtic neopagans and Wiccans have observed Samhain, or something based on it, as a religious holiday. Neopagans in the Southern Hemisphere often celebrate Samhain at the other end of the year (~30 April – 1 May).</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Trick-or-treating
  title: Trick-or-treating
  extract: |+
    <p><b>Trick-or-treating</b> or <b>guising</b> is a customary practice for children on Halloween in many countries. Children in costumes travel from house to house in order to ask for treats such as candy (or, in some cultures, money) with the question "Trick or treat?". The "trick" is a (usually idle) threat to perform mischief on the homeowners or their property if no treat is given to them In North America, trick-or-treating has been a customary Halloween tradition since the late 1940s, starting in Anoka, Minnesota. It typically happens between 5:30pm and 9:30pm on October 31, although some municipalities choose other dates. Homeowners wishing to participate in it sometimes decorate their private entrances with artificial spider webs, plastic skeletons and jack-o-lanterns. Some rather reluctant homeowners would simply leave the candy in bowls on the porch, others might be more participative and would even ask an effort from the children in order to provide them with candy. In the more recent years, however, the practice has spread to almost any house within a neighborhood being visited by children, including senior residences and condominiums. The age of trick or treaters is 12 and under.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
    <p><br></p>
    <p>The tradition of going from door to door receiving food already existed in Great Britain and Ireland in the form of "souling", where children and poor people would sing and say prayers for the dead in return for cakes. Guising—children disguised in costumes going from door to door for food and coins—also predates trick or treat, and is recorded in Scotland at Halloween in 1895, where masqueraders in disguise carrying lanterns made out of scooped out turnips, visit homes to be rewarded with cakes, fruit and money. While going from door to door in disguise has remained popular among Scots and Irish, the North American custom of saying "trick or treat" has recently become common. The activity is prevalent in the United States, Canada, the United Kingdom, the Republic of Ireland, Puerto Rico, and northwestern and central Mexico. In the latter, this practice is called <i>calaverita</i> (Spanish for "little skull"), and instead of "trick or treat", the children ask <i>¿me da mi calaverita?</i> ("can you give me my little skull?"); where a calaverita is a small skull made of sugar or chocolate.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lou_Reed
  title: Lou Reed
  extract: |-
    <p><b>Lewis Allan</b> "<b>Lou</b>" <b>Reed</b> (March 2, 1942 – October 27, 2013) was an American musician, singer and songwriter. After serving as guitarist, vocalist, and principal songwriter of the Velvet Underground, his solo career spanned several decades. The Velvet Underground were a commercial failure in the late 1960s, but the group has gained a considerable cult following in the years since its demise and has gone on to become one of the most widely cited and influential bands of the era – hence Brian Eno's famous quote that while the Velvet Underground's debut album only sold 30,000 copies, "everyone who bought one of those 30,000 copies started a band."</p>
    <p>After his departure from the group, Reed began a solo career in 1972. He had a hit the following year with "Walk on the Wild Side", but subsequently lacked the mainstream commercial success its chart status seemed to indicate. Reed was known for his distinctive deadpan voice, poetic lyrics and for pioneering and coining the term ostrich guitar tuning.</p>
