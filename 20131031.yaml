- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_War_of_the_Worlds_%28radio_drama%29
  title: The War of the Worlds (radio drama)
  extract: |-
    <p><i><b>The War of the Worlds</b></i> is an episode of the American radio drama anthology series <i>The Mercury Theatre on the Air</i>. It was performed as a Halloween episode of the series on October 30, 1938, and aired over the Columbia Broadcasting System radio network. Directed and narrated by actor and future filmmaker Orson Welles, the episode was an adaptation of H. G. Wells's novel <i>The War of the Worlds</i> (1898).</p>
    <p>The first two thirds of the 62-minute broadcast were presented as a series of simulated news bulletins, which suggested to many listeners that an actual alien invasion by Martians was currently in progress. Compounding the issue was the fact that the <i>Mercury Theatre on the Air</i> was a sustaining show (it ran without commercial breaks), adding to the program's realism. Although there were sensationalist accounts in the press about a supposed panic in response to the broadcast, the precise extent of listener response has been debated.</p>
    <p>In the days following the adaptation, however, there was widespread outrage and panic by certain listeners, who had believed the events described in the program were real. The program's news-bulletin format was described as cruelly deceptive by some newspapers and public figures, leading to an outcry against the perpetrators of the broadcast. Despite these complaints—or perhaps in part because of them—the episode secured Welles' fame as a dramatist.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lorde
  title: Lorde
  extract: <p><b>Ella Maria Lani Yelich-O'Connor</b> (born 7 November 1996), known
    by her stage name <b>Lorde</b> (/ˈlɔrd/), is a New Zealand singer-songwriter.
    Her first EP, <i>The Love Club</i>, was released on 22 November 2012 (2012-11-22),
    and her first single, "Royals", debuted at number one on the New Zealand Top 40,
    and also reached number one on the <i>Billboard</i> Hot 100 in 2013, making her
    the first New Zealand solo artist to have a number one song in the United States.
    Her debut album, <i>Pure Heroine</i>, was released on 27 September 2013 (2013-09-27).
    She won the Silver Scroll Award for 2013 for "Royals".</p>
