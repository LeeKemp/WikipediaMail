  title: Barrett Firearms Manufacturing
  extract: |-
    <p><b>Barrett Firearms Manufacturing</b> is an American manufacturer of firearms and ammunition. It was founded in 1982 by Ronnie Barrett for the single purpose of building semi-automatic rifles chambered for the powerful 12.7×99mm NATO (.50 BMG) ammunition, originally developed for and used in M2 Browning machine guns. Barrett began his work in the early 1980s and the first working rifles were available in 1982, hence the designation M82. Barrett designed every single part of the weapon personally and then went on to market the weapon and mass produce it out of his own pocket. He continued to develop his rifle through the 1980s, and developed the improved M82A1 rifle by 1986.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jared_Leto
  title: Jared Leto
  extract: |-
    <p><b>Jared Leto</b> (born December 26, 1971) is an American actor, singer-songwriter, musician, director, producer, activist, philanthropist, photographer and businessman. After starting his career with television appearances in the early 1990s, Leto achieved recognition for his role as Jordan Catalano on the television series <i>My So-Called Life</i> (1994). He made his film debut in <i>How to Make an American Quilt</i> (1995) and received first notable critical praise for his performance in <i>Prefontaine</i> (1997). Leto played supporting roles in <i>The Thin Red Line</i> (1998), <i>Fight Club</i> (1998) and <i>American Psycho</i> (2000), as well as the lead role in <i>Urban Legend</i> (1998), and earned critical acclaim after portraying heroin addict Harry Goldfarb in <i>Requiem for a Dream</i> (2000). He later began focusing increasingly on his music career, returning to acting with <i>Panic Room</i> (2002), <i>Alexander</i> (2004), <i>Lord of War</i> (2005), <i>Lonely Hearts</i> (2006), <i>Chapter 27</i> (2007), and <i>Mr. Nobody</i> (2009). He made his directorial debut in 2012 with the documentary film <i>Artifact</i>.</p>
    <p>Leto's performance as a transgender woman in <i>Dallas Buyers Club</i> (2013) received critical praise and earned him the Academy Award for Best Supporting Actor, among numerous other accolades. Leto is considered to be a method actor, known for his constant devotion to and research of his roles. He often remains completely in character for the duration of the shooting schedules of his films, even to the point of adversely affecting his health. He is also known to be selective about his film roles.</p>
    <p>Leto is the lead vocalist, multi-instrumentalist and main songwriter for Thirty Seconds to Mars, a band which he formed in 1998 in Los Angeles, California with his older brother Shannon Leto. Their debut album, <i>30 Seconds to Mars</i> (2002), was released to critical acclaim but only to limited success. The band achieved worldwide fame with the release of their second album <i>A Beautiful Lie</i> (2005). Their following releases, <i>This Is War</i> (2009) and <i>Love, Lust, Faith and Dreams</i> (2013), received further critical and commercial success. As of May 2013, the band has sold over 10 million albums worldwide. Leto has also directed music videos, including the MTV Video Music Award–winning "The Kill" (2006), "Kings and Queens" (2009), and "Up in the Air" (2013).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dermatophytosis
  title: Dermatophytosis
  extract: |-
    <dl><dd><i>"Ringworm" redirects here. For the band, see Ringworm (band); Not to be confused with Roundworm, Pinworm, or Hookworm.</i></dd>
    </dl><p><b>Dermatophytosis</b> is a clinical condition caused by fungal infection of the skin in humans, pets such as cats, and domesticated animals such as sheep and cattle. The term "<b>ringworm</b>", commonly used to refer to such infections, is a misnomer, since the condition is caused by fungi of several different species and not by parasitic worms. The fungi that cause parasitic infection (dermatophytes) feed on keratin, the material found in the outer layer of skin, hair, and nails. These fungi thrive on skin that is warm and moist, but may also survive directly on the outsides of hair shafts or in their interiors. In pets, the fungus responsible for the disease survives in skin and on the outer surface of hairs.</p>
    <p>It has been estimated that currently up to twenty percent<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> of the population may be infected by ringworm or one of the other dermatophytoses. It is especially common among people who play sports, wrestling in particular. Wrestlers with ringworm may be withheld from competition until their skin condition is deemed non-infectious by the proper authorities.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Matt_Groening
  title: Matt Groening
  extract: |-
    <p><b>Matthew Abram</b> "<b>Matt</b>" <b>Groening</b> (/ˈɡreɪnɪŋ/ <i><b>GRAY</b>-ning</i>; born February 15, 1954) is an American cartoonist, screenwriter, producer, animator, author, musician, comedian, and voice actor. He is the creator of the comic strip <i>Life in Hell</i> (1977–2012) as well as two successful television series, <i>The Simpsons</i> (1989–present) and <i>Futurama</i> (1999–2003, 2008–2013).</p>
    <p>Groening made his first professional cartoon sale of <i>Life in Hell</i> to the avant-garde <i>Wet</i> magazine in 1978. At its peak, the cartoon was carried in 250 weekly newspapers. <i>Life in Hell</i> caught the attention of James L. Brooks. In 1985, Brooks contacted Groening with the proposition of working in animation for the Fox variety show <i>The Tracey Ullman Show</i>. Originally, Brooks wanted Groening to adapt his <i>Life in Hell</i> characters for the show. Fearing the loss of ownership rights, Groening decided to create something new and came up with a cartoon family, Matt Groening's Simpsons family, and named the members after his own parents and sisters—while Bart was an anagram of the word brat. The shorts would be spun off into their own series: <i>The Simpsons</i>, which has since aired 541 episodes. In 1997, Groening and former <i>Simpsons</i> writer David X. Cohen developed <i>Futurama</i>, an animated series about life in the year 3000, which premiered in 1999. After four years on the air, the show was canceled by Fox in 2003, but Comedy Central commissioned 16 new episodes from four direct-to-DVD movies in 2008. Then, in June 2009, Comedy Central ordered 26 new episodes of <i>Futurama</i>, to be aired over two seasons.</p>
    <p>Groening has won 12 Primetime Emmy Awards, ten for <i>The Simpsons</i> and two for <i>Futurama</i> as well as a British Comedy Award for "outstanding contribution to comedy" in 2004. In 2002, he won the National Cartoonist Society Reuben Award for his work on <i>Life in Hell</i>. He received a star on the Hollywood Walk of Fame on February 14, 2012.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/12_Years_a_Slave_(film)
  title: 12 Years a Slave (film)
  extract: |-
    <p><i><b>12 Years a Slave</b></i> is a 2013 British-American historical drama film and an adaptation of the 1853 memoir <i>Twelve Years a Slave</i> by Solomon Northup, a New York State-born free African American man who was kidnapped in Washington, D.C., in 1841 and sold into slavery. He worked on plantations in the state of Louisiana for twelve years before his release. The first scholarly edition of Northup's memoir, co-edited in 1968 by Sue Eakin and Joseph Logsdon, carefully retraced and validated the account and concluded it to be accurate.</p>
    <p>This is the third feature film directed by Steve McQueen. The screenplay was written by John Ridley. Chiwetel Ejiofor stars as Solomon Northup. Michael Fassbender, Benedict Cumberbatch, Paul Dano, Paul Giamatti, Lupita Nyong'o, Sarah Paulson, Brad Pitt and Alfre Woodard are all featured in supporting roles. Principal photography took place in New Orleans, Louisiana, from June 27 to August 13, 2012. The locations used were four historic antebellum plantations: Felicity, Magnolia, Bocage, and Destrehan. Of the four, Magnolia is nearest to the actual plantation where Northup was held.</p>
    <p><i>12 Years a Slave</i> received wide critical acclaim, and was named the best film of the year by several media outlets. It also proved to be a box office success, earning over $140 million on a production budget of $20 million. The film won three Academy Awards: Best Picture, Best Supporting Actress for Nyong'o and Best Adapted Screenplay for Ridley. It was awarded the Golden Globe Award for Best Motion Picture – Drama, and the British Academy of Film and Television Arts recognized the film with the Best Film and the Best Actor award for Ejiofor.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Vladimir_Putin
  title: Vladimir Putin
  extract: |-
    <p><b>Vladimir Vladimirovich Putin</b> (Russian: Влади́мир Влади́мирович Пу́тин, <small>IPA: </small>[vɫɐˈdʲimʲɪr vɫɐˈdʲimʲɪrəvʲɪt͡ɕ ˈputʲɪn]<small class="nowrap"> ( )</small>, born 7 October 1952) has been the President of Russia since 7 May 2012. He previously served as President from 2000 to 2008, and as Prime Minister of Russia from 1999 to 2000 and again from 2008 to 2012. During that last term as Prime Minister, he was also the Chairman of the United Russia political party.</p>
    <p>For 16 years Putin served as an officer in the KGB, rising to the rank of Lieutenant Colonel before he retired to enter politics in his native Saint Petersburg in 1991. He moved to Moscow in 1996 and joined President Boris Yeltsin's administration where he rose quickly, becoming Acting President on 31 December 1999 when Yeltsin resigned unexpectedly. Putin won the subsequent 2000 presidential election and was re-elected in 2004. Because of constitutionally mandated term limits, Putin was ineligible to run for a third consecutive presidential term in 2008. Dmitry Medvedev won the 2008 presidential election and appointed Putin as Prime Minister, beginning a period of so-called "tandemocracy". In September 2011, following a change in the law extending the presidential term from four years to six, Putin announced that he would seek a third, non-consecutive term as President in the 2012 presidential election, an announcement which led to large-scale protests in many Russian cities. He won the election in March 2012 and is serving a six-year term.</p>
    <p>Many of Putin's actions are regarded by the domestic opposition and foreign observers as undemocratic. The 2011 Democracy Index stated that Russia was in "a long process of regression [that] culminated in a move from a hybrid to an authoritarian regime" in view of Putin's candidacy and flawed parliamentary elections.</p>
    <p>During Putin's first premiership and presidency (1999–2008), real incomes increased by a factor of 2.5, real wages more than tripled; unemployment and poverty more than halved and the Russians' self-assessed life satisfaction rose significantly. Putin's first presidency was marked by high economic growth: the Russian economy grew for eight straight years, seeing GDP increase by 72% in PPP (sixfold in nominal). As Russia's president, Putin and the Federal Assembly passed into law a flat income tax of 13%, a reduced profits tax, and new land and legal codes. As Prime Minister, Putin oversaw large scale military and police reform. His energy policy has affirmed Russia's position as an energy superpower. Putin supported high-tech industries such as the nuclear and defence industries. A rise in foreign investment contributed to a boom in such sectors as the automotive industry. Putin has cultivated a "he-man" and "super hero" image and is a pop cultural icon in Russia with many commercial products named after him. He is currently ranked as the world's most powerful person according to <i>Forbes</i>.</p>
    <p></p>
