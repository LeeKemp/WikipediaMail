  title: Ash Wednesday
  extract: |-
    <p><b>Ash Wednesday</b> is the first day of Lent in the Western Christian calendar, directly following Shrove Tuesday. Occurring 46 days before Easter, it is a moveable feast that can fall as early as February 4 and as late as March 10.</p>
    <p>According to the canonical gospels of Matthew, Mark and Luke, Jesus Christ spent 40 days fasting in the desert, where he endured temptation by Satan.</p>
    <p>Ash Wednesday marks the beginning of this 40-day liturgical period of prayer, fasting, and almsgiving. Of the 46 days until Easter, six are Sundays. As the Christian designation of Sabbath, Sundays are not included in the fasting period and are instead "feast" days during Lent.</p>
    <p>Ash Wednesday derives its name from the practice of placing ashes (formally called <i>The Imposition of Ashes</i>) on the foreheads of adherents as a celebration and reminder of human mortality, and as a sign of mourning and repentance to God. The ashes used are typically gathered from the burning of the palms from the previous year's Palm Sunday.</p>
    <p>Today, Ash Wednesday is observed by many Christian denominations, including Catholics, Lutherans, Methodists, Anglicans, and Presbyterians, among many others.</p>
    <p></p>
