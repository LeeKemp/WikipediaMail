- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Halloween
  title: Halloween
  extract: |+
    <p><b>Halloween</b> or <b>Hallowe'en</b> (/ˌhæləˈwin, -oʊˈin, ˌhɒl-/; a contraction of "All Hallows' Evening"), also known as <b>All Hallows' Eve</b>, is a yearly celebration observed in a number of countries on October 31, the eve of the Western Christian feast of All Hallows' Day. It initiates the triduum of Hallowmas, the time in the liturgical year dedicated to remembering the dead, including saints (hallows), martyrs, and all the faithful departed believers.</p>
    <p>According to many scholars, All Hallows' Eve is a Christianized feast initially influenced by Celtic harvest festivals, with possible pagan roots, particularly the Gaelic Samhain. Other academics maintain that it originated independently of Samhain and has solely Christian roots.</p>
    <p>Typical festive Halloween activities include trick-or-treating (or the related "guising" or "trunk-or-treating"), attending costume parties, decorating, carving pumpkins into jack-o'-lanterns, lighting bonfires, apple bobbing, visiting haunted attractions, playing pranks, telling scary stories, and watching horror films.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Midge_(Barbie)
  title: Midge (Barbie)
  extract: |-
    <p><b>Midge Hadley</b> is a fictional doll character in the Barbie line of toys by Mattel that was first released in 1963. Midge was created, along with Skipper, to counteract criticism that claimed Barbie was a sex symbol. She was marketed as Barbie's best friend. No Midge dolls were sold for the rest of the vintage years after the 1960s.</p>
    <p>Midge was re-introduced in 1988 as part of the play line, though two vintage reproduction dolls were made specifically for collectors in 1993 and 1998. The dolls sold in this time period usually had red hair, often with freckles, and her eye color was usually blue. Also in the period, Wedding Day Midge was sold, with the groom being Alan Sherwood, who had been marketed as Midge's boyfriend in the vintage years. Midge and Alan had three children introduced named Ryan, Nikki, and Cassandra. They also had twins who were never introduced. This was known as the Happy Family line, and in the set, Midge was sold "pregnant" with Nikki as a newborn baby. The Happy Family product became the subject of controversy when some parents disliked the "pregnant" Midge toy because they believed that Midge was too young to have children.</p>
    <p>In 2013 Mattel decided to revamp Midge's history, reintroducing her as a best friend of Barbie's, but unmarried, without children, and with no connection to Alan.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lou_Reed
  title: Lou Reed
  extract: |-
    <p><b>Lewis Allan</b> "<b>Lou</b>" <b>Reed</b> (March 2, 1942 – October 27, 2013) was an American rock musician and songwriter. After being guitarist, vocalist, and principal songwriter of the Velvet Underground, his solo career spanned several decades. The Velvet Underground were a commercial failure in the late 1960s, but the group has gained a considerable cult following in the years since its demise and has gone on to become one of the most widely cited and influential bands of the era – hence Brian Eno's famous quote that while the Velvet Underground's debut album only sold 30,000 copies, "everyone who bought one of those 30,000 copies started a band."</p>
    <p>After his departure from the group, Reed began a solo career in 1972. He had a hit the following year with "Walk on the Wild Side", but subsequently lacked the mainstream commercial success its chart status seemed to indicate. Reed was known for his distinctive deadpan voice, poetic lyrics and for pioneering and coining the term ostrich guitar tuning.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Marmaray
  title: Marmaray
  extract: |-
    <p><b>Marmaray</b> (<small>pronounced </small>[ˈmaɾmaˌɾaj]<small class="nowrap"> ( listen)</small>) is a rail transport project in the Turkish city of Istanbul. It comprises an undersea rail tunnel under the Bosphorus strait, and the modernization of existing suburban railway lines along the Sea of Marmara from Halkalı on the European side to Gebze on the Asian side. The procurement of new rolling stock for suburban passenger traffic is also part of the project. Construction started in 2004, with an initial target opening date of April 2009. After multiple delays due to historical finds, the first phase of the project opened on October 29, 2013.</p>
    <p>The name <i>Marmaray</i> comes from combining the name of the Sea of Marmara, which lies just south of the project site, with <i>ray</i>, the Turkish word for <i>rail</i>.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bitcoin
  title: Bitcoin
  extract: |-
    <p><b>Bitcoin</b> (sign: ; code: <b>BTC</b> or <b>XBT</b>) is a distributed peer-to-peer digital currency that functions without the intermediation of any central authority. The concept was introduced in a 2008 paper by a pseudonymous developer known only as "Satoshi Nakamoto".</p>
    <p>Bitcoin is called a cryptocurrency since it is decentralized and uses cryptography to prevent double-spending, a significant challenge inherent to digital currencies. Once validated, every individual transaction is permanently recorded in a public ledger known as the blockchain. The calculations required to authenticate Bitcoin transactions are completed using a network of private computers often specially tailored to this task. As of May 2013, the Bitcoin network processing power "exceeds the combined processing strength of the top 500 most powerful supercomputers". The operators of these computers, known as "miners", are rewarded with transaction fees and newly minted bitcoins. However, new bitcoins are created at an ever-decreasing rate. Once 21 million bitcoins are distributed, issuance will cease. As of August 2013, approximately 11.5 million bitcoins were in circulation.</p>
    <p>In 2012, <i>The Economist</i> reasoned that Bitcoin has been popular due to "its role in dodgy online markets," and in 2013 the FBI shut down one such service, Silk Road, which specialized in illegal drugs (whereupon the FBI came into the control of approximately 1.5% of all Bitcoins in circulation). However, Bitcoins are increasingly used as payment for legitimate products and services. Notable vendors include Wordpress, OkCupid, Reddit, and Chinese Internet giant Baidu.</p>
    <p>Speculators have been attracted to Bitcoin, fueling volatility and price swings. As of July 2013, there is relatively small use of bitcoins in the retail and commercial marketplace in comparison to relatively large use by speculators.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Vaginal_lubrication
  title: Vaginal lubrication
  extract: |+
    <p><b>Vaginal lubrication</b> is a lubricating fluid that is naturally produced in a woman's vagina. Vaginal lubrication or moistness is always present, but production increases significantly during sexual arousal in anticipation of sexual intercourse. <b>Vaginal dryness</b> is the condition in which this lubrication is insufficient, and sometimes artificial lubricants are used to augment it. Without sufficient lubrication, sexual intercourse can be painful to the woman. The vagina has no glands, and therefore must rely on other methods of lubrication. Plasma seepage from vaginal walls due to vascular engorgement is considered to be the chief lubrication source, and the Bartholin's glands, located slightly below and to the left and right of the introitus (opening of the vagina), also secrete mucus to augment vaginal-wall secretions.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eiffel_Tower
  title: Eiffel Tower
  extract: |-
    <p>The <b>Eiffel Tower</b> (French: <b>La Tour Eiffel</b>, [tuʁ ɛfɛl]) is an iron lattice tower located on the Champ de Mars in Paris. It was named after the engineer Gustave Eiffel, whose company designed and built the tower. Erected in 1889 as the entrance arch to the 1889 World's Fair, it has become both a global cultural icon of France and one of the most recognizable structures in the world. The tower is the tallest structure in Paris and the most-visited paid monument in the world; 7.1 million people ascended it in 2011. The tower received its 250 millionth visitor in 2010.</p>
    <p>The tower stands 324 metres (1,063 ft) tall, about the same height as an 81-storey building. During its construction, the Eiffel Tower surpassed the Washington Monument to assume the title of the tallest man-made structure in the world, a title it held for 41 years, until the Chrysler Building in New York City was built in 1930. Because of the addition of the antenna atop the Eiffel Tower in 1957, it is now taller than the Chrysler Building by 17 feet (5.2 m). Not including broadcast antennas, it is the second-tallest structure in France, after the Millau Viaduct.</p>
    <p>The tower has three levels for visitors. The third level observatory's upper platform is at 279.11 m (915.7 ft) the highest accessible to the public in the European Union. Tickets can be purchased to ascend, by stairs or lift (elevator), to the first and second levels. The walk from ground level to the first level is over 300 steps, as is the walk from the first to the second level. Although there are stairs to the third and highest level, these are usually closed to the public and it is usually accessible only by lift. The first and second levels have restaurants.</p>
    <p>The tower has become the most prominent symbol of both Paris and France, often in the establishing shot of films set in the city.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Poison_dart_frog
  title: Poison dart frog
  extract: <p><b>Poison dart frog</b> (also <b>dart-poison frog</b>, <b>poison frog</b>
    or formerly <b>poison arrow frog</b>) is the common name of a group of frogs in
    the family <b>Dendrobatidae</b> which are native to Central and South America.
    These species are diurnal and often have brightly colored bodies. Although all
    wild dendrobatids are at least somewhat toxic, levels of toxicity vary considerably
    from one species to the next and from one population to another. Many species
    are threatened. These amphibians are often called "dart frogs" due to the Amerindians'
    indigenous use of their toxic secretions to poison the tips of blowdarts. However,
    of over 175 species, only four have been documented as being used for this purpose
    (curare plants are more commonly used), all of which come from the <i>Phyllobates</i>
    genus, which is characterized by the relatively large size and high levels of
    toxicity of its members.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |+
    <p><b>Facebook</b> is an online social networking service. Its name stems from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high school students, and eventually to anyone ages 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data a year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money to the pot. A January 2009 Compete.com study ranked Facebook as the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Day_of_the_Dead
  title: Day of the Dead
  extract: |-
    <p><b>Day of the Dead</b> (Spanish: <i>Día de Muertos</i>) is a Mexican holiday celebrated throughout Mexico and around the world in other cultures. The holiday focuses on gatherings of family and friends to pray for and remember friends and family members who have died. It is particularly celebrated in Mexico, where the day is a bank holiday. The celebration takes place on October 31, November 1 and November 2, in connection with the Christian triduum of Hallowmas: All Hallows' Eve, All Saints' Day and All Souls' Day. Traditions connected with the holiday include building private altars called <i>ofrendas</i> honoring the deceased using sugar skulls, marigolds, and the favorite foods and beverages of the departed and visiting graves with these as gifts. They also leave possessions of the deceased.</p>
    <p>Scholars trace the origins of the modern Mexican holiday to indigenous observances dating back hundreds of years and to an Aztec festival dedicated to the goddess Mictecacihuatl. The holiday has spread throughout the world: In Brazil <i>Dia de Finados</i> is a public holiday that many Brazilians celebrate by visiting cemeteries and churches. In Spain there are festivals and parades, and, at the end of the day, people gather at cemeteries and pray for their dead loved ones. Similar observances occur elsewhere in Europe, and similarly themed celebrations appear in many Asian and African cultures.</p>
