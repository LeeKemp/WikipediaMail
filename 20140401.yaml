  title: April Fools' Day
  extract: |-
    <p><b>April Fools' Day</b> (sometimes called <b>All Fools' Day</b>) is an informal holiday celebrated every year on April 1. The day is not a national holiday in any country, but it is widely recognized and celebrated as a day when people play practical jokes and hoaxes on each other, called <i>April fools</i>. Hoax stories are also often found in the press and media on this day.</p>
