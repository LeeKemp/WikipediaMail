- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Frankie_Knuckles
  title: Frankie Knuckles
  extract: |-
    <p><b>Frankie Knuckles</b> (January 18, 1955 – March 31, 2014) was an American DJ, record producer, and remixer. He was born Francis Nicholls  in the Bronx borough of New York City and later moved to Chicago. He played an important role in developing and popularizing house music in Chicago during the 1980s when the genre was in its infancy. In 2005, Knuckles was inducted into the Dance Music Hall of Fame for his achievements.</p>
    <p>Due to his importance in the development of the genre, Knuckles is often known as "The Godfather of House Music", and the city of Chicago named a stretch of street and a day after Knuckles in 2004.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_The_Walking_Dead_episodes
  title: List of The Walking Dead episodes
  extract: |-
    <p><i>The Walking Dead</i> is an American television series based on the comic book of the same name by Robert Kirkman, Tony Moore and Charlie Adlard, and developed for television by Frank Darabont. It premiered on the cable network AMC on October 31, 2010. The series focuses on Rick Grimes, a sheriff's deputy who slips into a coma after being shot. He awakens to find himself in a dangerous new world that has been overrun by "walkers". He joins a group of survivors (including his wife and son) as they try to survive in a world among the undead.</p>
    <p>As of March 30, 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, 51 episodes of <i>The Walking Dead</i> have aired, concluding the fourth season.</p>
    <p></p>
