- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/How_I_Met_Your_Mother_(season_9)
  title: How I Met Your Mother (season 9)
  extract: |-
    <p>The ninth and final season of <i>How I Met Your Mother</i>, an American sitcom created by Carter Bays and Craig Thomas, premiered on CBS on September 23, 2013, with two episodes, and concluded on March 31, 2014. The show was renewed for the final season on December 21, 2012, after cast member Jason Segel changed his decision to leave the show after Season 8. Cristin Milioti, who was revealed as "The Mother" in the Season 8 finale, was promoted to a series regular, the first time <i>How I Met Your Mother</i> added a new regular cast member. Season 9 consists of 24 episodes, each running approximately 22 minutes in length.</p>
    <p>Taking place immediately after where the previous season left off, Season 9 covers the events of a single weekend that lead up to Barney (Neil Patrick Harris) and Robin's (Cobie Smulders) wedding. During the course of the weekend, "The Mother" (Milioti) will separately be introduced to Robin, Barney, Lily (Alyson Hannigan), and Marshall (Segel), before finally meeting Ted (Josh Radnor). The season will also feature frequent flashbacks and flashforwards in order to fully integrate The Mother's character with the rest of the cast. Thomas said in an interview that Season 9 is like "the Wild West – anything can happen".</p>
    <p>In February 2013, Bays and Thomas teased that Season 9 is "going to be a new way to tell the story". The initial reaction to the new storytelling structure of Season 9 was mixed. Ethan Anderton from <i>Screen Rant</i> was concerned about how "24 episodes of television are going to be crafted from just three days of time", and Alan Sepinwall of <i>HitFix</i> was exasperated that after eight seasons, "They are really going to stretch Robin and Barney's wedding weekend out over the entire final season," though he expressed more optimism after the San Diego Comic-Con panel for the final season. Gareth Mitchell at "House of Geekery" also responded negatively, stating that they are "struggling to come up with stories that last out the 22 minutes".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Last_Forever
  title: Last Forever
  extract: |-
    <p><b>"Last Forever"</b> is the final episode of the CBS sitcom <i>How I Met Your Mother</i>. The episode serves as the 23rd and 24th episode of season nine, and the 207th and 208th episode overall; the episode's two parts are classified as two separate episodes. It aired on March 31, 2014.</p>
    <p>"Last Forever" received a polarized reaction from both fans and TV critics, primarily for its ending. Fans and critics both praised it and criticized it in equal measures, especially for the Ted-Robin plot.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(TV_series)
  title: The Walking Dead (TV series)
  extract: |-
    <p><i><b>The Walking Dead</b></i> is an American post-apocalyptic horror drama television series developed by Frank Darabont. It is based on the comic book series of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard. The series stars Andrew Lincoln as sheriff's deputy Rick Grimes, who awakens from a coma to find a post-apocalyptic world dominated by flesh-eating zombies. He sets out to find his family and encounters many other survivors along the way.</p>
    <p><i>The Walking Dead</i> premiered on October 31, 2010, on the cable television channel AMC in the United States. It premiered internationally during the first week of November 2010 on Fox International Channels. Based on its reception, AMC renewed the series for a second season of 13 episodes, which premiered on October 16, 2011. Two episodes into the second season, AMC announced that the show would return for a third season of 16 episodes, which began airing on October 14, 2012. On December 21, 2012, AMC renewed <i>The Walking Dead</i> for a fourth season of 16 episodes, which premiered on October 13, 2013. On October 29, 2013, AMC renewed it for a fifth season.</p>
    <p>The series has been well received and has been nominated for many awards, including the Writers Guild of America Award and the Golden Globe Award for Best Television Series – Drama. The series has also attained strong Nielsen ratings, surpassing various records for a cable series, including viewership of 16.1 million for its season four premiere, making it the most-watched drama series telecast in basic cable history.</p>
    <p></p>
