  title: Hiroo Onoda
  extract: |-
    <p><b>Hiroo Onoda</b> (小野田 寛郎, <i>Onoda Hiroo</i><sup>?</sup>, March 19, 1922 – January 16, 2014) was an Imperial Japanese Army intelligence officer who fought in World War II and did not surrender in 1945. In 1974, his former commander traveled from Japan to personally issue orders relieving him from duty. Onoda had spent almost 30 years holding out in the Philippines. He held the rank of Second Lieutenant in the Imperial Japanese Army.</p>
