    <p>The <b>2018 Winter Olympics</b>, officially known as the <b>2018 Olympic Winter Games</b>, is a winter multi-sport event scheduled to take place in Pyeongchang, South Korea, between 9 and 25 February 2018. The elected host city was announced on 6 July 2011 by the International Olympic Committee (IOC), after the 123rd IOC Session in Durban, South Africa. Other candidates that applied to host the games were Annecy, France and Munich, Germany.</p>
    <p>Pyeongchang won on its third consecutive bid, having lost previously to Vancouver, Canada and Sochi, Russia. It will be the first Winter Olympic Games and second Olympic Games in South Korea; the 1988 Summer Olympics were held in Seoul.</p>
