  title: Vladimir Putin
  extract: |-
    <p><b>Vladimir Vladimirovich Putin</b> (Russian: Влади́мир Влади́мирович Пу́тин, <small>IPA: </small>[vɫɐˈdʲimʲɪr vɫɐˈdʲimʲɪrəvʲɪt͡ɕ ˈputʲɪn]<small class="nowrap"> ( )</small>, born 7 October 1952) is the 4th and current President of Russia, incumbent since 7 May 2012.</p>
    <p>He previously served as the 2nd President from 2000-08, and as Prime Minister of Russia from 1999-2000 and again from 2008-12. During that last term (2008-12) he was also the Chairman of the United Russia political party. In 2012 he was again elected President, this time for a 6-year term expiring in 2018.</p>
    <p>For 16 years Putin served as an officer in the KGB, rising to the rank of Lieutenant Colonel before he retired to enter politics in his native Saint Petersburg in 1991. He moved to Moscow in 1996 and joined President Boris Yeltsin's administration where he rose quickly, becoming Acting President on 31 December 1999 when Yeltsin resigned unexpectedly. Putin won the subsequent 2000 presidential election and was re-elected in 2004. Because of constitutionally mandated term limits, Putin was ineligible to run for a third consecutive presidential term in 2008. Dmitry Medvedev won the 2008 presidential election and appointed Putin as Prime Minister, beginning a period of so-called "tandemocracy". In September 2011, following a change in the law extending the presidential term from four years to six, Putin announced that he would seek a third, non-consecutive term as President in the 2012 presidential election, an announcement which led to large-scale protests in many Russian cities. He won the election in March 2012 and is serving a six-year term.</p>
    <p>Many of Putin's actions are regarded by the domestic opposition and foreign observers as undemocratic. The 2011 Democracy Index stated that Russia was in "a long process of regression [that] culminated in a move from a hybrid to an authoritarian regime" in view of Putin's candidacy and flawed parliamentary elections.</p>
    <p>During Putin's first premiership and presidency (1999–2008), real incomes increased by a factor of 2.5, real wages more than tripled; unemployment and poverty more than halved and the Russians' self-assessed life satisfaction rose significantly. Putin's first presidency was marked by high economic growth: the Russian economy grew for eight straight years, seeing GDP increase by 72% in PPP (sixfold in nominal). As Russia's president, Putin and the Federal Assembly passed into law a flat income tax of 13%, a reduced profits tax, and new land and legal codes. As Prime Minister, Putin oversaw large scale military and police reform. His energy policy has affirmed Russia's position as an energy superpower. Putin supported high-tech industries such as the nuclear and defence industries. A rise in foreign investment contributed to a boom in such sectors as the automotive industry. Putin has cultivated a "he-man" and "super hero" image and is a pop cultural icon in Russia with many commercial products named after him. He is currently ranked as the world's most powerful man according to Forbes.</p>
    <p></p>
- !ruby/object:Page
