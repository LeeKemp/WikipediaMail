    <p><b>James Douglas Muir</b> "<b>Jay</b>" <b>Leno</b> (/ˈlɛnoʊ/; born April 28, 1950) is an American comedian, actor, voice actor, writer, producer and television host.</p>
    <p>Leno was the host of NBC's <i>The Tonight Show with Jay Leno</i> from 1992 to 2009. Beginning in September 2009, Leno started a primetime talk show, titled <i>The Jay Leno Show</i>, which aired weeknights at 10:00 p.m. (Eastern Time, UTC-5), also on NBC. After <i>The Jay Leno Show</i> was canceled in January 2010 amid a host controversy, Leno returned to host <i>The Tonight Show with Jay Leno</i> on March 1, 2010. Leno hosted his last episode of the Tonight Show on February 6, 2014.</p>
