  title: Pornography
  extract: |-
    <p><b>Pornography</b> (often abbreviated as "<b>porn</b>" or "<b>porno</b>" in informal usage) (Greek: πορνεία, <i>porneia</i>, fornication) is the explicit portrayal of sexual subject matter for the purpose of sexual arousal. Pornography may use a variety of media, including books, magazines, postcards, photos, sculpture, drawing, painting, animation, sound recording, film, video, and video games. The term applies to the depiction of the act rather than the act itself, and so does not include live exhibitions like sex shows and striptease. A <i>pornographic model</i> poses for still photographs. A <i>pornographic actor</i> or <i>porn star</i> performs in pornographic films. If dramatic skills are not involved, a performer in porn films may be also be called a <i>model</i>.</p>
    <p>Pornography is often distinguished from erotica, which consists of the portrayal of sexuality with high-art aspirations, focusing also on feelings and emotions, while pornography involves the depiction of acts in a sensational manner, with the entire focus on the physical act, so as to arouse quick intense reactions. Pornography is generally classified as either <b>softcore</b> or <b>hardcore</b> pornography. A pornographic work is characterized as hardcore if it has any hardcore content, no matter how small.</p>
    <ul><li>Softcore pornography generally contains nudity or partial nudity in sexually suggestive situations, but not explicit sexual activity, sexual penetration or "extreme" fetishism.</li>
    </ul><ul><li>Hardcore pornography contains graphic sexual activity and visible penetration.</li>
    </ul><p>Pornography has often been subject to censorship and legal restraints to publication on grounds of obscenity. Such grounds and even the definition of pornography have differed in various historical, cultural, and national contexts. With the emergence of social attitudes more tolerant of sexuality and more specific legal definitions of obscenity, an industry for the production and consumption of pornography arose in the latter half of the 20th century. The introduction of home video and the Internet saw booms in a worldwide porn industry that generates billions of dollars annually.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Olympic_Games
  title: Olympic Games
  extract: |-
    <p>The modern <b>Olympic Games</b> (French: <i>Jeux olympiques</i>) are the leading international sporting event featuring summer and winter sports competitions wherein thousands of athletes variously compete. The Olympic Games are considered the world's foremost sports competition with more than 200 nations participating. The Olympic Games are held every four years, with the Summer and Winter Games alternating by occurring every four years but two years apart. Their creation was inspired by the ancient Olympic Games, which were held in Olympia, Greece, from the 8th century BC to the 4th century AD. Baron Pierre de Coubertin founded the International Olympic Committee (IOC) in 1894. The IOC is the governing body of the Olympic Movement, with the Olympic Charter defining its structure and authority.</p>
    <p>The evolution of the Olympic Movement during the 20th and 21st centuries has caused several changes to the Olympic Games. Among these adjustments are creating the Winter Games for ice and winter sports, the Paralympic Games for athletes with a disability, and the Youth Olympic Games for teenage athletes. The IOC has adapted to economic, political, and technological advancements, shifting the Olympics from pure amateurism, as envisioned by Coubertin, to allow participation of professional athletes. The growing importance of mass media created the issue of corporate sponsorship and commercializing the Games. World wars caused the 1916, 1940, and 1944 Games' cancellings. Large boycotts during the Cold War limited participation in the 1980 and 1984 Games.</p>
    <p>The Olympic Movement comprises international sports federations (IFs), National Olympic Committees (NOCs), and organizing committees for each specific Olympic Games. As the decision-making body, the IOC chooses the each celebration of the Games' host city, which organizes and funds the Games according to the Olympic Charter. The IOC determined the olympic program, which comprises the sports to be contested at the Games. Several Olympic rituals and symbols; e.g., the Olympic flag, torch, and opening and closing ceremonies. Over 13,000 athletes compete at the Summer and Winter Olympic Games in 33 different sports and nearly 400 events. The first, second, and third place finishers in each event receive Olympic medals: gold, silver, and bronze, respectively.</p>
    <p>The Games have so grown that nearly every nation is represented, creating many such challenges as boycotts, doping, bribery, and acts of terrorism. Every two years the Olympics and its media exposure provide unknown athletes with the chance to attain national and sometimes international fame and the host city and country to present themselves to the world.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Olympic_Charter
  title: Olympic Charter
  extract: |-
    <p>The <b>Olympic Charter</b> is a set of rules and guidelines for the organization of the Olympic Games, and for governing the Olympic movement. Its last revision was on the 9 September 2013.</p>
    <p>Adopted by International Olympic Committee (IOC), it is the codification of the fundamental principles, rules and by-laws. French and English are the official languages of the Olympic Charter.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_Olympic_Games_host_cities
  title: List of Olympic Games host cities
  extract: |-
    <p>Since the Modern Olympics began in 1896, there have been 28 Summer Olympic Games held in 22 different cities and 22 Winter Olympic Games held in 18 different cities. In addition, three summer and two winter editions of the Games were scheduled to take place but were later cancelled due to war: Berlin (summer) in 1916, Tokyo (summer) and Sapporo (winter) in 1940, and London (summer) and Cortina d'Ampezzo (winter) in 1944. The 1906 Summer Olympics, held in Athens, are no longer officially recognized by the International Olympic Committee (IOC), which refers to them as 1906 Intercalated Games, although they were at the time. Four cities have been chosen by the IOC to host upcoming Olympic Games: Sochi for the 2014 Winter Olympics, Rio de Janeiro for the 2016 Summer Olympics, Pyeongchang for the 2018 Winter Olympics, and Tokyo for the 2020 Summer Olympics.</p>
    <p>Seven cities have hosted the Olympic Games more than once: Athens (1896 and 2004 Summer Olympics), Paris (1900 and 1924 Summer Olympics), London (1908, 1948 and 2012 Summer Olympics), St. Moritz (1928 and 1948 Winter Olympics), Lake Placid (1932 and 1980 Winter Olympics), Los Angeles (1932 and 1984 Summer Olympics), and Innsbruck (1964 and 1976 Winter Olympics). In addition, Stockholm hosted the 1912 Summer Olympics and the equestrian portion of the 1956 Summer Olympics. London has become the first city to have hosted three Games as of the 2012 Summer Olympics. The United States has hosted a total of eight Olympic Games, more than any other country, followed by France with five editions. Canada, Germany, Italy, Japan, and the United Kingdom have each hosted three Games.</p>
    <p>The Games have primarily been hosted in the continents of Europe (28 editions) and North America (12 editions); five Games have been hosted in Asia and two have been hosted in Oceania. In 2016, Rio de Janeiro will become South America's first Olympic host city, while the African continent is yet to host the Olympic Games. Other major geographic regions which have not hosted the Olympics include the Middle East, the Indian subcontinent, the Caribbean and Southeast Asia.</p>
    <p>Host cities are selected by the IOC membership, usually seven years in advance. The selection process lasts approximately two years. In a first stage, any city in the world may submit an application to become a host city. After 10 months, the Executive Board of the IOC decides which of these applicant cities will become official candidates as based on the recommendation of a working group that reviews the applications. In a second stage, the candidate cities are investigated thoroughly by an Evaluation Commission, which then submits a final short list of cities to be considered for selection. The host city is then chosen by vote of the IOC Session, a general meeting of IOC members.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded on February 4, 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which approximately 9% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462. Facebook is considered the 5th most successful startup company of all time, by market capitalization, revenue, and growth.</p>
    <p>In 2012, Facebook was valued at $104 billion, and by January 2014 its market capitalization had risen to over $134 billion. At the end of January 2014, 1.23 billion users were active on the website every month, while on December 31, 2013, 945 million of this total were identified by the company as mobile users. The company celebrates its tenth anniversary in the week beginning February 3, 2014.</p>
    <p>On January 2014, during the week previous to the company's tenth anniversary, chief operating officer of Facebook, Sheryl Sandberg, clarified: "He [Mark] always said Facebook was started not just to be a company, but to fulfill a vision of connecting the world".</p>
    <p></p>
