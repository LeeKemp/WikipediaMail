    <p>The <b>S&amp;P 500</b> stock market index, maintained by S&amp;P Dow Jones Indices, comprises 501 common stocks issued by 500 large-cap companies and traded on American stock exchanges, and covers about 75 percent of the American equity market by capitalization. The index is weighted by free-float market capitalization, so more valuable companies account for relatively more of the index. The index constituents and the constituent weights are updated regularly using rules published by S&amp;P Dow Jones Indices. The index constituents listed below were current as of April 3rd, 2014.</p>
