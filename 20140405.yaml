  url: http://en.wikipedia.org/wiki/Trachtenberg_system
  title: Trachtenberg system
  extract: |-
    <p>The <b>Trachtenberg system</b> is a system of rapid mental calculation. The system consists of a number of readily memorized operations that allow one to perform arithmetic computations very quickly. It was developed by the Russian Jewish engineer Jakow Trachtenberg in order to keep his mind occupied while being held in a Nazi concentration camp. The rest of this article presents some of the methods devised by Trachtenberg. The most important algorithms are the ones for general multiplication, division and addition<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup>. Also, the Trachtenberg system includes some specialized methods for multiplying small numbers between 5 and 13.</p>
    <p>The chapter on addition demonstrates an effective method of checking calculations that can also be applied to multiplication.</p>
    <p></p>
