    <p><b>Robert Dale "Rob" McElhenney</b> (/ˈmækɨl.hɛnɪ/; born April 14, 1977) is an American actor. He is best known for his role as Mac on the FX series <i>It's Always Sunny in Philadelphia</i>. He is also credited as creator, developer, and executive producer of the show, which has also provided him with writing and directing credits on various episodes.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Thomas_Bangalter
  title: Thomas Bangalter
  extract: |-
    <p><b>Thomas Bangalter</b> (<small>French pronunciation: ​</small>[tɔma bɑ̃ɡaltɛʁ]; born 3 January 1975) is a French electronic musician best known for being one half of the French house music duo Daft Punk, alongside Guy-Manuel de Homem-Christo. He has also recorded and released music as a member of the trio Stardust, the duo Together, and as a solo artist including compositions for the film <i>Irréversible</i>.</p>
    <p>Thomas Bangalter owns a music label called Roulé. Outside of music production, his credits include film director and cinematographer. Bangalter lives with his wife, French actress Élodie Bouchez, and their two sons, Tara-Jay and Roxan.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eug%C3%A8ne_Viollet-le-Duc
  title: Eugène Viollet-le-Duc
  extract: |-
    <p><b>Eugène Emmanuel Viollet-le-Duc</b> (27 January 1814 – 17 September 1879) was a French architect and theorist, famous for his interpretive "restorations" of medieval buildings. Born in Paris, he was a major Gothic Revival architect.</p>
    <p>His works were largely restorative and few of his independent building designs were ever realised. Strongly contrary to the prevailing Beaux-Arts architectural trend of his time, much of his design work was largely derided by his contemporaries. He was the architect hired to design the internal structure of the Statue of Liberty, but died before the project was completed.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Monica_Lewinsky
  title: Monica Lewinsky
  extract: |-
    <p><b>Monica Samille Lewinsky</b> (born July 23, 1973) is an American woman with whom United States President Bill Clinton admitted to having had an "inappropriate relationship" while she worked at the White House in 1995 and 1996. The affair and its repercussions, which included the impeachment of Clinton, became known as the Lewinsky scandal.</p>
    <p>After the scandal subsided, Lewinsky put out a line of handbags under her name, became an advertising spokesperson for a diet plan, worked as a television personality, moved to London, and obtained a master's degree in psychology.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Royal_Rumble_(2014)
  title: Royal Rumble (2014)
  extract: |-
    <p><b>Royal Rumble (2014)</b> was a professional wrestling pay-per-view (PPV) event produced by WWE and presented by Jackson Hewitt which took place on January 26, 2014 at the Consol Energy Center in Pittsburgh, Pennsylvania. It was the twenty-seventh annual Royal Rumble pay-per-view and the first WWE pay-per-view in 2014.</p>
    <p>It was the first WWE pay-per-view event in Pittsburgh since the 2009 Bragging Rights, and the first pay-per-view event at Consol Energy Center since it opened in 2010.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/How_I_Met_Your_Mother_(season_9)
  title: How I Met Your Mother (season 9)
  extract: |-
    <p>The ninth and final season of <i>How I Met Your Mother</i>, an American sitcom created by Carter Bays and Craig Thomas, premiered on CBS on September 23, 2013, with two episodes, and is set to conclude in the following year. The show was renewed for the final season on December 21, 2012, after cast member Jason Segel changed his decision to leave the show after Season 8. Cristin Milioti, who was revealed as "The Mother" in the Season 8 finale, was promoted to a series regular, the first time <i>How I Met Your Mother</i> added a new regular cast member. Season 9 will consist of 24 episodes, each running approximately 22 minutes in length.</p>
    <p>Taking place immediately after where the previous season left off, Season 9 will cover the events of a single weekend that lead up to Barney (Neil Patrick Harris) and Robin's (Cobie Smulders) wedding. During the course of the weekend, "The Mother" (Milioti) will separately be introduced to Robin, Barney, Lily (Alyson Hannigan), and Marshall (Segel), before finally meeting Ted (Josh Radnor). The season will also feature frequent flashbacks and flashfowards in order to fully integrate The Mother's character with the rest of the cast. Thomas said in an interview that Season 9 is like "the Wild West - anything can happen".</p>
    <p>In February 2013, Bays and Thomas teased that Season 9 is "going to be a new way to tell the story". The initial reaction to the new storytelling structure of Season 9 was mixed. Ethan Anderton from <i>Screen Rant</i> was concerned about how "24 episodes of television are going to be crafted from just three days of time", and Alan Sepinwall of <i>HitFix</i> was exasperated that after eight seasons, "They are really going to stretch Robin and Barney's wedding weekend out over the entire final season," though he expressed more optimism after the San Diego Comic-Con panel for the final season.</p>
    <p></p>
