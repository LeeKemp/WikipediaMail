    <p><b>Guillaume Emmanuel "Guy-Manuel" de Homem-Christo</b> (<small>French pronunciation: ​</small>[ɡi manɥɛl də ɔmɛm kʁisto]; born 8 February 1974) is a French electronic musician best known for being one half of the French house music duo Daft Punk, along with Thomas Bangalter. He has also produced several works from his record label Crydamoure with label co-owner Éric Chedeville. He and Chedeville formed the musical duo <b>Le Knight Club</b>.</p>
    <p></p>
