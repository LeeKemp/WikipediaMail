- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Max_von_Sydow
  title: Max von Sydow
  extract: |-
    <p><b>Carl Adolf "Max" von Sydow</b> (/vɒn ˈsiːdoʊ/; Swedish: [fɔn ˈsyːdɔv]; born 10 April 1929) is a Swedish actor who has also held French citizenship since 2002. He has starred in many films and had supporting roles in dozens more in many languages, including Swedish, Norwegian, English, Italian, German, Danish, French and Spanish. Von Sydow received the Royal Foundation of Sweden's Cultural Award in 1954, was made a <i>Commandeur des Arts et des Lettres</i> in 2005, and was named a <i>Chevalier de la Légion d'honneur</i> on 17 October 2012.</p>
    <p>Some of his most memorable film roles include Knight Antonius Block in Ingmar Bergman's <i>The Seventh Seal</i> (1957), the first of his eleven films with Bergman, and the film that includes the iconic scenes in which he plays chess with Death; Martin in <i>Through a Glass Darkly</i> (1961); Jesus in <i>The Greatest Story Ever Told</i> (1965); Oktober in <i>The Quiller Memorandum</i> (1966); Karl Oskar Nilsson in <i>The Emigrants</i> (1971); Father Lankester Merrin in <i>The Exorcist</i> (1973); Joubert the assassin in <i>Three Days of the Condor</i> (1975); Ming the Merciless in <i>Flash Gordon</i> (1980); the villain Ernst Stavro Blofeld in the James Bond film <i>Never Say Never Again</i> (1983); Liet-Kynes in <i>Dune</i> (1984); Frederick in <i>Hannah and Her Sisters</i> (1986); Lassefar in <i>Pelle the Conqueror</i> (1987), for which he received his first Academy Award nomination; Dr. Peter Ingham in <i>Awakenings</i> (1990); Lamar Burgess in <i>Minority Report</i> (2002) and The Renter in <i>Extremely Loud and Incredibly Close</i> (2012), which earned him his second Academy Award nomination.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Cristiano_Ronaldo
  title: Cristiano Ronaldo
  extract: |-
    <p><b>Cristiano Ronaldo dos Santos Aveiro</b>, <small>OIH</small> (born 5 February 1985), known as <b>Cristiano Ronaldo</b>, is a Portuguese footballer who plays as a forward for Spanish club Real Madrid and captains the Portugal national team. He became the most expensive footballer in history when he moved from Manchester United to Real Madrid in 2009 in a transfer worth £80 million (€94 million/$132 million). Ronaldo's contract with Real Madrid, under the terms of which he is paid €21 million per year (after taxes), makes him the highest-paid footballer in the world, and his buyout clause is valued at €1 billion as per his contract.</p>
    <p>Ronaldo began his career as a youth player for Andorinha, where he played for two years, before moving to C.D. Nacional. In 1997, he made a move to Portuguese giants Sporting Clube de Portugal. Ronaldo caught the attention of Manchester United manager Alex Ferguson, who signed him for £12.24 million (€15 million) in 2003. In 2004, Ronaldo won his first club honour, the FA Cup.</p>
    <p>Ronaldo was the first player playing in England to win all four main PFA and FWA awards, doing so in 2007. In 2008 and 2013, Ronaldo won the FIFA/Ballon d'Or award for the best footballer on the planet, being the first ever Portuguese to win the award twice. He was awarded the European Golden Shoe in both 2008 and 2011. In 2008, he won three of the four main PFA and FWA trophies and was named the FIFA World Player of the Year, FIFPro Player of the Year, World Soccer Player of the Year, and the Onze d'Or. In 2007 and 2008, Ronaldo was named FWA Footballer of the Year. Ronaldo was the inaugural winner of the FIFA Puskás Award for the Goal of the Year in 2009.</p>
    <p>Ronaldo is the first top European league player to reach 40 goals in a single season in two consecutive years, fastest Real Madrid player to reach one hundred league goals, and the first player ever to score against every team in a single season in La Liga. He also holds the record for most goals scored in a season for Real Madrid. In January 2014, Ronaldo scored his 400th career goal. After spending his first year at Madrid wearing the number 9 shirt, he began wearing the number 7 again following the departure of long-serving striker Raúl. Ronaldo had previously worn the number 7 shirt at Manchester United.</p>
    <p>Ronaldo is a Portuguese international and made his debut in August 2003. He has been capped over 100 times and is his country's top goalscorer of all time. With Portugal he has participated in five major tournaments; UEFA Euro 2004, the 2006 FIFA World Cup, UEFA Euro 2008, the 2010 FIFA World Cup and UEFA Euro 2012. He scored his first international goal in the opening game of Euro 2004 against Greece, in addition to helping Portugal reach the final. He took over the captaincy of the side in July 2008 and went on to captain Portugal to the semi-finals at Euro 2012 and finished the competition as the joint-top scorer.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Domhnall_Gleeson
  title: Domhnall Gleeson
  extract: |-
    <p><b>Domhnall Gleeson</b> (born 12 May 1983) is an Irish actor, director, and writer. He has acted on both stage and screen, picking up a Tony Award nomination in 2006 for his part in the Broadway production <i>The Lieutenant of Inishmore</i>. He has performed in several shows at Dublin's Gate Theatre, including adaptations of <i>American Buffalo</i> and <i>Great Expectations</i>.</p>
    <p>Gleeson's work on-screen includes appearances in the television series <i>The Last Furlong</i>, the comedy sketch show <i>Your Bad Self</i> and the films <i>Six Shooter</i>, <i>Studs</i> and <i>Boy Eats Girl</i>. He played Bill Weasley in the films <i>Harry Potter and the Deathly Hallows – Part 1</i> and <i>Part 2</i>, released in 2010 and 2011. He is the son of actor Brendan Gleeson, who plays Alastor Moody in the series.</p>
    <p></p>
