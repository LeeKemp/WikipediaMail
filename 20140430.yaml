- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Donald_Sterling
  title: Donald Sterling
  extract: |-
    <p><b>Donald Sterling</b> (born <b>Donald Tokowitz</b>, April 26, 1934) is an American business magnate and former attorney. He is the owner of the Los Angeles Clippers professional basketball franchise of the National Basketball Association (NBA). Sterling acquired the Clippers in 1981 for $12.5 million, and as of 2014, the team is valued at $575 million by <i>Forbes</i> magazine, ranking them 18th out of 30 teams. At 33 seasons of ownership (1981 to present), Sterling has been the longest-tenured owner in the NBA since the death of Los Angeles Lakers majority owner Jerry Buss in 2013.</p>
    <p>On April 29, 2014, Sterling was banned from the NBA for life and fined $2.5 million by the NBA after recordings of him making racist comments were made public.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Financial_endowment
  title: Financial endowment
  extract: |-
    <p>A <b>financial endowment</b> is a proper donation of money or property to an institution. The total value of an institution's investments is often referred to as the institution's endowment and is typically organized as a public charity, private foundation, or trust.</p>
    <p>Among the institutions that commonly manage endowments are academic institutions (e.g., colleges, universities, and private schools), cultural institutions (e.g., museums, libraries, theaters, and hospitals), and religious establishments.</p>
    <p>An endowment may come with stipulations regarding its usage. In some circumstances, an endowment may be required to be spent in a certain way or alternatively to be invested, with the principal to remain intact in perpetuity or for a defined period, which allows for the donation to have an impact over a longer period than if it were spent all at once.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Adam_Silver
  title: Adam Silver
  extract: |-
    <p><b>Adam Silver</b> (born April 25, 1962) is an American lawyer and the commissioner of the National Basketball Association. He has held this post since February 1, 2014. On October 25, 2012, he was endorsed by David Stern to be the next NBA Commissioner when Stern announced that he would step down as of February 1, 2014.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, with Javanese being the dominant language; it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bob_Hoskins
  title: Bob Hoskins
  extract: |-
    <p><b>Robert William "Bob" Hoskins, Jr.</b> (26 October 1942 – 29 April 2014) was an English actor known for playing Cockneys and gangsters. He appeared in films such as <i>The Long Good Friday</i> (1980), <i>Mona Lisa</i> (1986), <i>Who Framed Roger Rabbit</i> (1988), <i>Mermaids</i> (1990), <i>Hook</i> (1991), <i>Nixon</i> (1995), <i>A Christmas Carol</i> (2009), <i>Neverland</i> (2011), and his final role in <i>Snow White and the Huntsman</i> (2012).</p>
    <p>Hoskins was the recipient of the prestigious Prix d'interprétation masculine as well as winning the BAFTA Award for Best Actor in a Leading Role and Golden Globe Award for Best Actor – Motion Picture Drama for his role in <i>Mona Lisa</i> (and was nominated for the Academy Award for Best Actor) and an International Emmy Award for best actor for his appearance on BBC One drama <i>The Street</i> in 2009.</p>
    <p></p>
