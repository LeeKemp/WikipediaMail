- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Star_Wars_Episode_VII
  title: Star Wars Episode VII
  extract: |-
    <p><i><b>Star Wars Episode VII</b></i> is an upcoming American epic space opera film and the seventh film in the <i>Star Wars</i> film series. The film stars John Boyega, Daisy Ridley, Adam Driver, Oscar Isaac, Andy Serkis, Domhnall Gleeson and Max von Sydow, with Harrison Ford, Carrie Fisher, Mark Hamill, Anthony Daniels, Peter Mayhew and Kenny Baker reprising their roles from previous films. Filming began in April 2014, and will move to Pinewood Studios in England in the following month, with a scheduled release date of December 18, 2015. It forms the first part of the planned third trilogy of <i>Star Wars</i> films, following chronologically in the series 35 years after 1983's <i>Return of the Jedi</i>. It will be the first <i>Star Wars</i> film produced since The Walt Disney Company acquired ownership of Lucasfilm.</p>
    <p>J. J. Abrams is attached to direct the film based on a screenplay written by himself and Lawrence Kasdan, who acted as co-writer on <i>The Empire Strikes Back</i> and <i>Return of the Jedi</i>. Originally, Academy Award-winning screenwriter Michael Arndt was attached to pen the screenplay after writing a 40-50 page treatment. Arndt has since dropped out of the production, and did not receive production credit. Producers include Kathleen Kennedy and Abrams' long-time collaborator Bryan Burk. <i>Star Wars</i> creator George Lucas will act as creative consultant on <i>Episode VII</i> (and other new <i>Star Wars</i> films).</p>
    <p></p>
