- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 9% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p>In 2012, Facebook was valued at $104 billion, and by January of 2014 it's market capitalization had risen to over $134 billion. At the end of January 2014, 1.23 billion users were active on the website every month, while on December 31, 2013, 945 million of this total were identified by the company as mobile users. The company celebrates its tenth anniversary in the week beginning February 3, 2014.</p>
    <p>In a January 2014, during the week previous to the company's tenth anniversary, chief operating officer of Facebook, Sheryl Sandberg, clarified: "He [Mark] always said Facebook was started not just to be a company, but to fulfill a vision of connecting the world.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Great_Famine_(Ireland)
  title: Great Famine (Ireland)
  extract: |-
    <p>In Ireland, the <b>Great Famine</b> was a period of mass starvation, disease and emigration between 1845 and 1852. It is sometimes referred to, mostly outside Ireland, as the <b>Irish Potato Famine</b> because one-third of the population was then solely reliant on this cheap crop for a number of historical reasons. In the Irish language it is called <i>an Gorta Mór</i> (<small>IPA: </small>[ənˠ ˈɡɔɾˠtˠə ˈmˠoːɾˠ], meaning "the Great Hunger") or <i>an Drochshaol</i> ([ənˠ ˈdˠɾɔxˌhiːlˠ], meaning "the bad life"). During the famine approximately 1 million people died and a million more emigrated from Ireland, causing the island's population to fall by between 20% and 25%. The proximate cause of famine was a potato disease commonly known as potato blight.</p>
    <p>Although the potato crop failed, the country was still producing and exporting more than enough grain crops to feed the population. Records show during the period Ireland was exporting approximately thirty to fifty shiploads per day of food produce. As a consequence of these exports and a number of other factors such as land acquisition, absentee landlords and the effect of the 1690 penal laws, the Great Famine today is viewed by a number of historical academics as a form of either direct or indirect genocide.</p>
    <p>The famine was a watershed in the history of Ireland. Its effects permanently changed the island's demographic, political and cultural landscape. For both the native Irish and those in the resulting diaspora, the famine entered folk memory and became a rallying point for various Home rule and United Ireland movements, as the whole island was then part of the United Kingdom of Great Britain and Ireland.</p>
    <p>The massive famine soured the already strained relations between many of the Irish people and the British Crown, heightening Irish republicanism, which eventually led to Irish independence in the next century. Modern historians regard it as a dividing line in the Irish historical narrative, referring to the preceding period of Irish history as "pre-Famine".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Justin_Bieber
  title: Justin Bieber
  extract: |-
    <p><b>Justin Drew Bieber</b> (/ˈbiːbər/; born March 1, 1994) is a Canadian pop musician, actor, and singer-songwriter. Bieber was discovered in 2008 by American talent manager Scooter Braun, who came across Bieber's videos on YouTube and later became his manager. Braun arranged for him to meet with entertainer Usher Raymond in Atlanta, Georgia. Bieber was signed to Raymond Braun Media Group (RBMG), and then to an Island Records recording contract offered by record executive L.A. Reid.</p>
    <p>His debut extended play, the seven-track <i>My World</i>, was released in November 2009, and was certified platinum in the United States. He became the first artist to have seven songs from a debut record to chart on the <i>Billboard</i> Hot 100. Bieber's first full-length studio album, <i>My World 2.0</i>, was released in March 2010. It debuted at or near number-one in several countries and was certified platinum in the United States. It was preceded by the single "Baby". He followed up the release of his debut album with his first headlining tour, the My World Tour, the remix albums <i>My Worlds Acoustic</i> and <i>Never Say Never – The Remixes</i>, and the 3D biopic-concert film <i>Justin Bieber: Never Say Never</i>. Bieber released his second studio album <i>Under the Mistletoe</i> in November 2011, when it debuted at number-one on the <i>Billboard</i> 200. Bieber released his third studio album <i>Believe</i> on June 19, 2012, and it became his fourth chart topper in the United States, debuting at number-one on the <i>Billboard</i> 200.</p>
    <p>Bieber has received numerous awards, including both Artist of the Year Awards, at the 2010 American Music Awards, and the 2012 American Music Awards, and was nominated for Best New Artist and Best Pop Vocal Album at the 53rd Grammy Awards. With a global fan base, termed as "Beliebers", and over 40 million followers on Twitter, he was named by <i>Forbes</i> magazine in 2012 as the third-most powerful celebrity in the world. He had earned an estimated US$55 million in the previous 12 months. As of May 2012, Bieber had sold 15 million albums.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Daft_Punk
  title: Daft Punk
  extract: |-
    <p><b>Daft Punk</b> is a French electronic music duo consisting of musicians Guy-Manuel de Homem-Christo and Thomas Bangalter. Daft Punk reached significant popularity in the late 1990s house movement in France and met with continued success in the years following, combining elements of house with synthpop. The duo is credited with producing songs that are considered essential in the French house scene. The group was managed from 1996 to 2008 by Pedro Winter (Busy P), the head of Ed Banger Records. Early in the group's career, the band members were influenced by groups including The Beach Boys and The Rolling Stones.</p>
    <p>Bangalter and Homem-Christo were originally in a band called Darlin', which disbanded after a short period of time, leaving the two to experiment musically on their own. The duo became Daft Punk, releasing its critically acclaimed debut album <i>Homework</i> in 1997. The 2001 release of <i>Discovery</i> was even more successful, driven by the club singles "One More Time", "Digital Love", and "Harder, Better, Faster, Stronger". In March 2005, the duo released the album <i>Human After All</i> to mixed reviews. However, the singles "Robot Rock" and "Technologic" achieved success in the United Kingdom.</p>
    <p>Daft Punk toured throughout 2006 and 2007 and released the live album <i>Alive 2007</i>, which won a Grammy Award for Best Electronic/Dance Album. The duo composed the score of the film <i>Tron: Legacy</i> and in 2010 released the soundtrack album of the film. In January 2013, Daft Punk left EMI Records for Sony Music Entertainment's subsidiary label Columbia, and released <i>Random Access Memories</i> in 2013 to critical acclaim. The lead single "Get Lucky" became an international success, peaking in the top 10 in 32 countries. <i>Random Access Memories</i> led to five Grammy wins in 2014 including Album of the Year, as well as Record of the Year for "Get Lucky".</p>
    <p>Daft Punk is noted for its elaborate live stage shows, in which visual elements and effects are incorporated with the music. The group is known for its emphasis on using visual and story components associated with their musical productions. Daft Punk is also known for its use of disguises while in public and/or performing; specifically ornate helmets and gloves to assume robot personas in most of their public appearances since 2001. The duo rarely grant interviews or appear on television.<br></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Fault_in_Our_Stars
  title: The Fault in Our Stars
  extract: |
    <dl><dd><i>For the upcoming film based on the novel, see The Fault in Our Stars (film)</i></dd>
    </dl><p><i><b>The Fault in Our Stars</b></i> is the fourth solo novel by author John Green, published in January 2012. The story is narrated by a sixteen-year-old cancer patient named Hazel, who is forced by her parents to attend a support group, where she subsequently meets and falls in love with the seventeen-year-old Augustus Waters, an ex-basketball player and amputee.</p>
    <p>Within the book, it is stated that the title is inspired by a famous line from Shakespeare's play Julius Caesar <i>(Act 1, scene 2). The nobleman Cassius says to Brutus, 'The fault, dear Brutus, is not in our stars, / But in ourselves, that we are underlings.'</i></p>
    <p>In January 2012, the film rights to the book were optioned by Fox 2000, and on February 19, 2013, it was announced that Josh Boone would be directing the film. It is set to star Shailene Woodley, Ansel Elgort and Nat Wolff.</p>
    <p></p>

