- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Amanda_Knox
  title: Amanda Knox
  extract: |-
    <p><b>Amanda Marie Knox</b> (born July 9, 1987) is an American woman who, in 2009, was convicted of the murder of Meredith Kercher in Perugia, Umbria, Italy. She served four years of a 26-year sentence before the murder conviction was overturned on October 3, 2011. However, on March 26, 2013, Knox's acquittal was overturned by the Italian Supreme Court, sending the case back to the lower court for reconsideration. Raffaele Sollecito, Knox's boyfriend at the time of the murder, was also found guilty of the murder but had his conviction overturned by an appeal; this decision was likewise reversed on March 26, 2013.</p>
    <p>The jury upheld Knox's separate <i>calunnia</i> conviction for falsely implicating bar owner Patrick Lumumba. For this Knox was sentenced to three years in prison, which she had already served, and was ordered to pay Lumumba's court costs of about 22,000 euros. Knox's retrial on the charge of murder began, with Knox herself in absentia, on September 30, 2013. On January 30, 2014 Knox lost the appeal of her conviction at that retrial: the lower court's guilty verdict was affirmed sentencing her to 28 years in prison.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Murder_of_Meredith_Kercher
  title: Murder of Meredith Kercher
  extract: |-
    <p>Meredith Kercher, a British university exchange student from Coulsdon, London, was murdered in Perugia, Italy, on 1 November 2007. Kercher, aged 21, was found dead on the floor of her bedroom. Some of her belongings were missing, including cash, two credit cards, two mobile phones, and her house keys. The alarm had been raised by one of her flatmates, Amanda Knox, who had reported an apparent burglary when she arrived the next morning. Within hours the principal investigator had concluded that signs of a break-in had been staged to mislead the police enquiry, and Knox became the prime suspect. After four days of repeatedly being questioned, Knox was subjected to an all night interrogation during which—in disputed circumstances—she implicated herself and a bar owner she worked for; he was then arrested along with Knox and her boyfriend. The bar owner was released when forensic evidence pointed to Rudy Guede, an Ivory Coast native raised in Perugia. Guede opted for a fast track trial. Under Italian law a guilty verdict is not regarded as a definitive conviction until the accused has exhausted the appeals process, irrespective of the number of times the defendant has been put on trial.  In October 2008 Guede was found guilty of having sexually assaulted and murdered Kercher, he exhausted the appeals process and is currently in prison serving a 16 year sentence.</p>
    <p>Knox and her then-boyfriend, Raffaele Sollecito, were accused of murdering Kercher while acting with Guede. Knox and Sollecito were tried together and found guilty at the initial stage of a two-level trials process. They were sentenced to 26 and 25 years respectively. In October 2011 they were released after almost four years in prison following their acquittals at the second level trial. In an official statement of their grounds for overturning the convictions the judges wrote there was a "material non-existence" of evidence to support the guilty verdicts, and that an association among Sollecito, Knox and Guede to commit the murder was "far from probable". The murder and subsequent events, especially Knox's arrest and trial, received worldwide press coverage. Some observers criticised the media for not describing the case accurately and dispassionately, as they believed it could influence the court case.<br></p>
    <p>Italy's supreme court granted a prosecution appeal, setting aside the judgement of the appellate trial that had acquitted Knox and Sollecito, and ordering them to be retried. Neither was required to attend. On 30 January 2014, the court rendered a guilty verdict for both accused parties. The lawyers for Knox and Sollecito said they plan to appeal.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Chinese_New_Year
  title: Chinese New Year
  extract: |-
    <p><b>Chinese New Year</b> is an important traditional Chinese holiday celebrated at the turn of the Chinese calendar. In China, it is also known as the <b>Spring Festival</b>, the literal translation of the modern Chinese name. Chinese New Year celebrations traditionally run from Chinese New Year's Eve, the last day of the last month of the Chinese calendar, to the Lantern Festival on the 15th day of the first month, making the festival the longest in the Chinese calendar. Because the Chinese calendar is lunisolar, the Chinese New Year is often referred to as the "<b>Lunar New Year</b>".</p>
    <p>The source of Chinese New Year is itself centuries old and gains significance because of several myths and traditions. Traditionally, the festival was a time to honor deities as well as ancestors. Chinese New Year is celebrated in countries and territories with significant Chinese populations, including Mainland China, Hong Kong, Macau, Taiwan, Singapore, Thailand, Indonesia, Malaysia, Mauritius, Philippines, and also in Chinatowns elsewhere. Chinese New Year is considered a major holiday for the Chinese and has had influence on the lunar new year celebrations of its geographic neighbors.</p>
    <p>Within China, regional customs and traditions concerning the celebration of the Chinese new year vary widely. Often, the evening preceding Chinese New Year's Day is an occasion for Chinese families to gather for the annual reunion dinner. It is also traditional for every family to thoroughly cleanse the house, in order to sweep away any ill-fortune and to make way for good incoming luck. Windows and doors will be decorated with red color paper-cuts and couplets with popular themes of "good fortune" or "happiness", "wealth", and "longevity." Other activities include lighting firecrackers and giving money in red paper envelopes.</p>
    <p>Although the Chinese calendar traditionally does not use continuously numbered years, outside China its years are often numbered from the reign of the 3rd millennium BC Yellow Emperor. But at least three different years numbered 1 are now used by various scholars, making the year beginning AD 2014 the "Chinese Year" 4712, 4711, or 4651.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pre-Columbian_trans-oceanic_contact
  title: Pre-Columbian trans-oceanic contact
  extract: |-
    <p><b>Pre-Columbian trans-oceanic contact</b> is interaction between indigenous peoples of the Americas who settled the Americas before 10,000 BC, and peoples of other continents (Africa, Asia, Europe, or Oceania), which occurred before the arrival of Christopher Columbus in the Caribbean in 1492. For practical purposes, travel across the Bering Straits, or the former land bridge in the same region are excluded.</p>
    <p>Only one instance of pre-Columbian European contact – the Norse settlement at L'Anse aux Meadows in Newfoundland, Canada c. 1000 AD – is established beyond reasonable doubt.</p>
    <p>Many further forms of pre-Columbian contact have been proposed, based on historical accounts, archaeological finds, and cultural comparisons. However, most claims of such contact are controversial and debated, due in part to much ambiguous or circumstantial evidence cited by proponents. The scientific responses to pre-Columbian contact claims range from serious consideration in peer-reviewed publications to dismissal as fringe science or pseudoarcheology.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pornography
  title: Pornography
  extract: |-
    <p><b>Pornography</b> (often abbreviated as "<b>porn</b>" or "<b>porno</b>" in informal usage) (Greek: πορνεία, <i>porneia</i>, fornication) is the explicit portrayal of sexual subject matter for the purpose of sexual arousal. Pornography may use a variety of media, including books, magazines, postcards, photos, sculpture, drawing, painting, animation, sound recording, film, video, and video games. The term applies to the depiction of the act rather than the act itself, and so does not include live exhibitions like sex shows and striptease. A <i>pornographic model</i> poses for still photographs. A <i>pornographic actor</i> or <i>porn star</i> performs in pornographic films. If dramatic skills are not involved, a performer in porn films may be also be called a <i>model</i>.</p>
    <p>Pornography is often distinguished from erotica, which consists of the portrayal of sexuality with high-art aspirations, focusing also on feelings and emotions, while pornography involves the depiction of acts in a sensational manner, with the entire focus on the physical act, so as to arouse quick intense reactions. Pornography is generally classified as either <b>softcore</b> or <b>hardcore</b> pornography. A pornographic work is characterized as hardcore if it has any hardcore content, no matter how small.</p>
    <ul><li>Softcore pornography generally contains nudity or partial nudity in sexually suggestive situations, but not explicit sexual activity, sexual penetration or "extreme" fetishism.</li>
    </ul><ul><li>Hardcore pornography contains graphic sexual activity and visible penetration.</li>
    </ul><p>Pornography has often been subject to censorship and legal restraints to publication on grounds of obscenity. Such grounds and even the definition of pornography have differed in various historical, cultural, and national contexts. With the emergence of social attitudes more tolerant of sexuality and more specific legal definitions of obscenity, an industry for the production and consumption of pornography arose in the latter half of the 20th century. The introduction of home video and the Internet saw booms in a worldwide porn industry that generates billions of dollars annually.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Type_II_supernova
  title: Type II supernova
  extract: |-
    <p>A <b>Type II supernova</b> (plural: <i>supernovae</i>) results from the rapid collapse and violent explosion of a massive star. A star must have at least 8 times, and no more than 40–50 times, the mass of the Sun for this type of explosion. It is distinguished from other types of supernovae by the presence of hydrogen in its spectrum. Type II supernovae are mainly observed in the spiral arms of galaxies and in H II regions, but not in elliptical galaxies.</p>
    <p>Stars generate energy by the nuclear fusion of elements. Unlike the Sun, massive stars possess the mass needed to fuse elements that have an atomic mass greater than hydrogen and helium, albeit at increasingly higher temperatures and pressures, causing increasingly shorter stellar life spans. The degeneracy pressure of electrons and the energy generated by these fusion reactions are sufficient to counter the force of gravity and prevent the star from collapsing, maintaining stellar equilibrium. The star fuses increasingly higher mass elements, starting with hydrogen and then helium, progressing up through the periodic table until a core of iron and nickel is produced. Fusion of iron or nickel produces no net energy output, so no further fusion can take place, leaving the nickel-iron core inert. Due to the lack of energy output allowing outward pressure, equilibrium is broken.</p>
    <p>When the mass of the inert core exceeds the Chandrasekhar limit of about 1.4 solar masses, electron degeneracy alone is no longer sufficient to counter gravity and maintain stellar equilibrium. A cataclysmic implosion takes place within seconds, in which the outer core reaches an inward velocity of up to 23% of the speed of light and the inner core reaches temperatures of up to 100 billion kelvin. Neutrons and neutrinos are formed via reversed beta-decay, releasing about 10<sup>46</sup> joules (100 foes) in a ten-second burst. The collapse is halted by neutron degeneracy, causing the implosion to rebound and bounce outward. The energy of this expanding shock wave is sufficient to accelerate the surrounding stellar material to escape velocity, forming a supernova explosion, while the shock wave and extremely high temperature and pressure briefly allow for the production of elements heavier than iron. Because of the underlying mechanism, the resulting nova is also described as a core-collapse supernova.</p>
    <p>There exist several categories of Type II supernova explosions, which are categorized based on the resulting light curve—a graph of luminosity versus time—following the explosion. Type II-L supernovae show a steady (linear) decline of the light curve following the explosion, whereas Type II-P display a period of slower decline (a plateau) in their light curve followed by a normal decay. Type Ib and Ic supernovae are a type of core-collapse supernova for a massive star that has shed its outer envelope of hydrogen and (for Type Ic) helium. As a result, they appear to be lacking in these elements.</p>
    <p></p>
