- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/UTF-8
  title: UTF-8
  extract: |-
    <p><b>UTF-8</b> (<b>UCS Transformation Format—8-bit</b>) is a variable-width encoding that can represent every character in the Unicode character set. It was designed for backward compatibility with ASCII and to avoid the complications of endianness and byte order marks in UTF-16 and UTF-32. UTF-8 has become the dominant character encoding for the World Wide Web, accounting for more than half of all Web pages. The Internet Mail Consortium (IMC) recommends that all e-mail programs be able to display and create mail using UTF-8. UTF-8 is also increasingly being used as the default character encoding in operating systems, programming languages, APIs, and software applications.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
    <p>UTF-8 encodes each of the 1,112,064 code points in the Unicode character set using one to four 8-bit bytes (a group of 8 bits is known as an "octet" in the Unicode Standard). Code points with lower numerical values (i.e. earlier code positions in the Unicode character set, which tend to occur more frequently) are encoded using fewer bytes. The first 128 characters of Unicode, which correspond one-to-one with ASCII, are encoded using a single octet with the same binary value as ASCII, making valid ASCII text valid UTF-8-encoded Unicode as well.</p>
    <p>The official IANA code for the UTF-8 character encoding is <code>UTF-8</code>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/WhatsApp
  title: WhatsApp
  extract: |-
    <p><b>WhatsApp Messenger</b> is a proprietary, cross-platform instant messaging subscription service for smartphones. In addition to text messaging, users can send each other images, video, and audio media messages as well as their location using integrated mapping features. The client software is available for Google Android, BlackBerry OS, Apple iOS, selected Nokia Series 40, Symbian, selected Nokia Asha platform, Microsoft Windows Phone and BlackBerry 10. WhatsApp Inc. was founded in 2009 by Americans Brian Acton and Jan Koum (also the CEO), both former employees of Yahoo!, and is based in Mountain View, California.</p>
    <p>Competing with a number of Asian-based messaging services (like LINE, KakaoTalk, WeChat), WhatsApp handled ten billion messages per day in August 2012, growing from two billion in April 2012, and one billion the previous October. On June 13, 2013, WhatsApp announced that they had reached their new daily record by processing 27 billion messages. According to the <i>Financial Times</i>, WhatsApp "has done to SMS on mobile phones what Skype did to international calling on landlines."</p>
    <p>As of November 10, 2013, WhatsApp had over 190 million monthly active users, 400 million photos are shared each day, and the messaging system handles more than 10 billion messages each day. In a December 2013 blog post, WhatsApp claimed that 400 million active users use the service each month.</p>
    <p>On February 19, 2014, Facebook announced it is acquiring WhatsApp for US$16 billion. Facebook will pay $4 billion in cash and the remaining $12 billion in Facebook shares. It calls for an additional $3 billion in restricted stock units to be granted to WhatsApp founders and employees that will vest over four years. </p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Elysia_chlorotica
  title: Elysia chlorotica
  extract: |-
    <p><i><b>Elysia chlorotica</b></i>, common name the <b>eastern emerald elysia</b>, is a small-to-medium-sized species of green sea slug, a marine opisthobranch gastropod mollusc. This sea slug superficially resembles a nudibranch, yet it does not belong to that clade of gastropods. Instead it is a member of the clade Sacoglossa, the sap-sucking sea slugs. Some members of this group use chloroplasts from the algae they eat; a phenomenon known as kleptoplasty. <i>Elysia chlorotica</i> is one of the "solar-powered sea slugs", utilizing solar energy via chloroplasts from its algal food. It lives in a subcellular endosymbiotic relationship with chloroplasts of the marine heterokont alga <i>Vaucheria litorea</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pornography
  title: Pornography
  extract: |-
    <p><b>Pornography</b> (often abbreviated as "<b>porn</b>" or "<b>porno</b>" in informal usage) (Greek: πορνεία, <i>porneia</i>, fornication) is the explicit portrayal of sexual subject matter for the purpose of sexual arousal. Pornography may use a variety of media, including books, magazines, postcards, photos, sculpture, drawing, painting, animation, sound recording, film, video, and video games. The term applies to the depiction of the act rather than the act itself, and so does not include live exhibitions like sex shows and striptease. A <i>pornographic model</i> poses for still photographs. A <i>pornographic actor</i> or <i>porn star</i> performs in pornographic films. If dramatic skills are not involved, a performer in porn films may be also be called a <i>model</i>.</p>
    <p>Pornography is often distinguished from erotica, which consists of the portrayal of sexuality with high-art aspirations, focusing also on feelings and emotions, while pornography involves the depiction of acts in a sensational manner, with the entire focus on the physical act, so as to arouse quick intense reactions. Pornography is generally classified as either <b>softcore</b> or <b>hardcore</b> pornography. A pornographic work is characterized as hardcore if it has any hardcore content, no matter how small.</p>
    <ul><li>Softcore pornography generally contains nudity or partial nudity in sexually suggestive situations, but not explicit sexual activity, sexual penetration or "extreme" fetishism.</li>
    </ul><ul><li>Hardcore pornography contains graphic sexual activity and visible penetration.</li>
    </ul><p>Pornography has often been subject to censorship and legal restraints to publication on grounds of obscenity. Such grounds and even the definition of pornography have differed in various historical, cultural, and national contexts. With the emergence of social attitudes more tolerant of sexuality and more specific legal definitions of obscenity, an industry for the production and consumption of pornography arose in the latter half of the 20th century. The introduction of home video and the Internet saw booms in a worldwide porn industry that generates billions of dollars annually.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With an administrative population roughly equal to Russia as of 2014, (3.7 million on the island of Madura is administered as part of the provinces of Java but a separate island), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Guardians_of_the_Galaxy_(film)
  title: Guardians of the Galaxy (film)
  extract: |-
    <p><i><b>Guardians of the Galaxy</b></i> is an upcoming American superhero film based on the Marvel Comics superhero team of the same name, produced by Marvel Studios and distributed by Walt Disney Studios Motion Pictures. It is intended to be the tenth installment in the Marvel Cinematic Universe. The film is written and directed by James Gunn, with a story by Gunn and Nicole Perlman, and features an ensemble cast including Chris Pratt, Zoe Saldana, Dave Bautista, Vin Diesel, Bradley Cooper, Lee Pace, Michael Rooker, Karen Gillan, Djimon Hounsou, John C. Reilly, Glenn Close, and Benicio del Toro. In <i>Guardians of the Galaxy</i>, Peter Quill forms an uneasy alliance with a group of misfits who are on the run after stealing a coveted orb.</p>
    <p>Producer Kevin Feige first publicly mentioned <i>Guardians of the Galaxy</i> as a potential film in 2010, and Marvel Studios announced that the film was in active development at the San Diego Comic-Con International in July 2012. Gunn entered negotiations to write and direct the film that August. In February 2013, Pratt was hired to play Peter Quill / Star-Lord, and the supporting cast was filled out over the next several months. Filming began in July 2013 at Shepperton Studios, England with filming continuing in London before wrapping up in October 2013. The film is scheduled to be released on August 1, 2014, and will be released in 3D and IMAX 3D.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mahmudiyah_killings
  title: Mahmudiyah killings
  extract: |-
    <p><b>The Mahmudiyah killings</b> was the gang-rape and killing of 14-year-old Iraqi girl Abeer Qassim Hamza al-Janabi by United States Army soldiers on March 12, 2006, and the murder of her family, in a house to the southwest of Yusufiyah, a village to the west of the town of Al-Mahmudiyah, Iraq. Charged with the crimes were five U.S. Army soldiers of the 502nd Infantry Regiment consisting of (I) SGT Paul E. Cortez, (II) SPC James P. Barker, (III) PFC Jesse V. Spielman, (IV) PFC Brian L. Howard, and (V) PFC Steven D. Green, whom the U.S. Army discharged before the crime's discovery.</p>
    <p>Abeer Qassim Hamza al-Janabi was raped and murdered after her family consisting of her 34-year-old mother Fakhriyah Taha Muhsin, 45-year-old father Qasim Hamza Raheem, and six-year-old sister Hadeel Qasim Hamza were killed. Spielman and Green have been convicted and three others have pleaded guilty.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Curling
  title: Curling
  extract: |-
    <p><b>Curling</b> is a sport in which players slide stones on a sheet of ice towards a target area which is segmented into four concentric rings. It is related to bowls, boules and shuffleboard. Two teams, each of four players, take turns sliding heavy, polished granite stones, also called <i>rocks</i>, across the ice <i>curling sheet</i> towards the <i>house</i>, a circular target marked on the ice. Each team has eight stones. The purpose is to accumulate the highest score for a <i>game</i>; points are scored for the stones resting closest to the centre of the house at the conclusion of each <i>end</i>, which is completed when both teams have thrown all of their stones. A game may consist of ten or eight ends.</p>
    <p>The curler can induce a curved path by causing the stone to slowly turn as it slides, and the path of the rock may be further influenced by two sweepers with brooms who accompany it as it slides down the sheet, using the brooms to alter the state of the ice in front of the stone. A great deal of strategy and teamwork go into choosing the ideal path and placement of a stone for each situation, and the skills of the curlers determine how close to the desired result the stone will achieve. This gives curling its nickname of "chess on ice".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_Winter_Olympics
  title: 2014 Winter Olympics
  extract: |-
    <p>The <b>2014 Winter Olympics</b>, officially known as the <b>XXII Olympic Winter Games</b> (French: Les <i>XXIIes Jeux olympiques d'hiver</i>), is a major international multi-sport event being held in Sochi, Russia in the tradition of the Winter Olympic Games.</p>
    <p>Scheduled for 7–23 February 2014, opening rounds in certain events were held on the eve of the Opening Ceremony, 6 February 2014. Both the Olympics and 2014 Winter Paralympics are being organized by the Sochi Organizing Committee (SOC). Sochi was selected as the host city in July 2007, during the 119th IOC Session held in Guatemala City. It is the first Olympics in Russia since the breakup of the Soviet Union in 1991. The Soviet Union was the host nation for the 1980 Summer Olympics in Moscow.</p>
    <p>A total of 98 events in 15 winter sport disciplines are being held during the Games. A number of new competitions—a total of 12 accounting for gender—are being held during the Games, including biathlon mixed relay, women's ski jumping, mixed-team figure skating, mixed-team luge, half-pipe skiing, ski and snowboard slopestyle, and snowboard parallel slalom. The events are being held around two clusters of new venues; an Olympic Park constructed in Sochi's Imeretinsky Valley on the coast of the Black Sea, with Fisht Olympic Stadium and the Games' indoor venues located within walking distance, and snow events in the resort settlement of Krasnaya Polyana.</p>
    <p>In preparation, organizers focused on modernizing the telecommunications, electric power, and transportation infrastructures of the region. While originally budgeted at US$12 billion, various factors caused the budget to expand to over US$51 billion, surpassing the estimated $44 billion cost of the 2008 Summer Olympics in Beijing as the most expensive Olympics in history.</p>
    <p>The lead-up to the 2014 Games was marked by major controversies, including allegations of corruption leading to the aforementioned cost overruns, concerns for the safety and human rights of lesbian, gay, bisexual and transgender (LGBT) athletes and supporters during the Games due to the country's recent anti-LGBT policies which led to ongoing Olympic-focused protests of those laws. There were also protests by ethnic Circassian activists over the site of Sochi, where they consider a genocide took place, and various security concerns over threats by jihadist groups tied to the insurgency in the North Caucasus.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
