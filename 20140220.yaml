  url: http://en.wikipedia.org/wiki/Power_nap
  title: Power nap
  extract: |-
    <p>A <b>power nap</b> is a short sleep which terminates before the occurrence of deep sleep or slow-wave sleep (SWS), intended to quickly revitalize the subject. The expression was coined by Cornell University social psychologist James Maas.</p>
