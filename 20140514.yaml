- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded on February 4, 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". In September 2012, Facebook had over one billion active users, of which approximately 9% were fake. In 2012, Facebook was adding over half a petabyte of data every 24 hours, amounting to about 180 petabytes per year.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_FIFA_World_Cup
  title: 2014 FIFA World Cup
  extract: |-
    <p>The <b>2014 FIFA World Cup</b> will be the 20th FIFA World Cup, an international men's football tournament that is scheduled to take place in Brazil from 12 June to 13 July 2014. It will be the second time that Brazil has hosted the competition, the previous being in 1950. Brazil was elected unchallenged as host nation in 2007 after the international football federation, FIFA, decreed that the tournament would be staged in South America for the first time since 1978 in Argentina, and the fifth time overall.</p>
    <p>The national teams of 31 countries advanced through qualification competitions that began in June 2011 to participate with the host nation Brazil in the final tournament. A total of 64 matches are to be played in twelve cities across Brazil in either new or redeveloped stadiums, with the tournament beginning with a group stage. For the first time at a World Cup Finals, the matches will use goal-line technology.</p>
    <p>With the host country, all world champion teams since the first World Cup in 1930 (Uruguay, Italy, Germany, England, Argentina, France and Spain) have qualified for this competition. Spain is the defending champion, having defeated the Netherlands 1–0 in the 2010 World Cup final to win its first World title. The previous four World Cups staged in South America were all won by South American teams.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_FIFA_World_Cup_squads
  title: 2014 FIFA World Cup squads
  extract: |-
    <p>The 2014 FIFA World Cup is an upcoming international football tournament held in Brazil from 12 June to 13 July 2014. The 32 national teams involved in the tournament will be required to register a squad of 23 players; only players in these squads will be eligible to take part in the tournament.</p>
    <p>A provisional list of 30 players per national team will be submitted to FIFA by 13 May 2014. FIFA will publish the provisional lists on their website on 16 May 2014.</p>
    <p>The final list of 23 players per national team will be submitted to FIFA by 2 June 2014, FIFA will publish the final lists of 23 players on their website on 5 June 2014. Three players per national team must be goalkeepers.</p>
    <p></p>
