  title: Ralph Waite
  extract: |-
    <p><b>Ralph Waite</b> (June 22, 1928 – February 13, 2014) was an American actor. His best known role was as John Walton, Sr., on the 1972–1981 CBS TV series <i>The Waltons</i>, which he also occasionally directed. He also portrayed the slave ship first mate Slater in the mini-series <i>Roots</i>. In addition, he appeared in many guest roles on numerous television series, most recently in a recurring role in the CBS series <i>NCIS</i> as the father of main character Leroy Jethro Gibbs, portrayed by Mark Harmon.</p>
