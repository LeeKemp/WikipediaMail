    <p><b>Thomas "Tom" Neuwirth</b> (born 6 November 1988), better known as the drag persona <b>Conchita Wurst</b>, is an Austrian singer. Wurst represented Austria and won the Eurovision Song Contest 2014 in Copenhagen, Denmark. The singer uses female pronouns for self description when in the role of Wurst.</p>
