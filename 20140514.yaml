- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Solange_Knowles
  title: Solange Knowles
  extract: |-
    <p><b>Solange Piaget Knowles</b> (born June 24, 1986) is an American singer, songwriter, and model. Knowles was born in Houston, Texas to Mathew and Tina Knowles, both of whom left their careers to support her older sister Beyoncé's recording interests. Expressing an interest in music from an early age, Knowles had several temporary stints in Destiny's Child, before signing with her father's Music World Entertainment label. Aged sixteen, Knowles released her first studio album <i>Solo Star</i> (2003) to moderate commercial and critical success.</p>
    <p>In 2004, Knowles married Daniel Smith, eventually giving birth to their son Daniel Julez J. Smith Jr., which prompted a move to Idaho. Between 2005 and 2007, Knowles had several minor acting roles, including the direct-to-video <i>Bring It On: All or Nothing</i> (2006) and continued writing music for Beyoncé and ex-Destiny Child band members Kelly Rowland and Michelle Williams. In 2007, Knowles divorced Smith and moved to Los Angeles, California, beginning to write and record music again. Her second studio album <i>Sol-Angel and the Hadley St. Dreams</i> (2008) deviated from the pop-oriented music of her debut to the Motown Sound of the 1960s and 70s. It peaked at number 9 on the <i>Billboard 200</i> and received positive reviews from critics. She followed this up with the 1980s pop/R&amp;B-inspired extended play <i>True</i> (2012) and intends to release her third studio album in 2014, on her own label Saint Records.</p>
    <p>Knowles is heavily influenced by Motown girl groups and says that her first passion is songwriting. She has been recognised as a fashion icon and has received frequent comparisons to sister Beyoncé from the media, although insists they have different aspirations and are musically different. Her other ventures include an endorsement deal with Rimmel London and a line of hip-hop-oriented merchandise for young children, which was inspired by her son.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Casey_Kasem
  title: Casey Kasem
  extract: |-
    <p><b>Kemal Amin</b> "<b>Casey</b>" <b>Kasem</b> (born April 27, 1932) is a former American radio personality, actor, singer, voice artist, and comedian, best known for being the host of <i>American Top 40</i> and for voicing Shaggy in the <i>Scooby-Doo</i> franchise.</p>
    <p>Kasem, Don Bustany, and Ron Jacobs founded the <i>American Top 40</i> franchise in 1970, hosting it from 1970 to 1988 and from 1998 to 2004. Between January 1989 and early 1998, he was the host of <i>Casey's Top 40</i>, <i>Casey's Hot 20</i>, and <i>Casey's Countdown</i>. Also beginning in 1998, Kasem hosted two adult contemporary spin-offs of <i>American Top 40</i>, <i>American Top 20</i>, and <i>American Top 10</i>. Kasem retired from <i>AT20</i> and <i>AT10</i> on July 4, 2009 and both shows ended on that day.</p>
    <p>In addition to his radio shows, Kasem has provided the voice of many commercials; has done many voices for <i>Sesame Street</i>; provided the character voice of Peter Cottontail in the Rankin/Bass production of <i>Here Comes Peter Cottontail</i>; was the voice of NBC; helps out with the annual Jerry Lewis telethon; and provided the cartoon voices of Robin in <i>Super Friends</i>, Mark on <i>Battle of the Planets</i>, and a number of characters for the <i>Transformers</i> cartoon series of the 1980s. In 2008, he was the voice of <i>Out of Sight Retro Night</i> which aired on WGN America, but was replaced by rival Rick Dees. After 40 years, Kasem retired from his role of voicing Shaggy in 2009, although he did voice Shaggy's father in the 2010 TV series, <i>Scooby-Doo! Mystery Incorporated</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Green_eyeshade
  title: Green eyeshade
  extract: |-
    <p><b>Green eyeshades</b> are a type of visor that were worn most often from the late 19th century to the middle 20th century by accountants, telegraphers, copy editors and others engaged in vision-intensive, detail-oriented occupations to lessen eyestrain due to early incandescent lights, which tended to be harsh (the classic banker's lamp had a green shade for similar reasons). Because they were often worn by people involved in accounting, auditing, economics, and budgeting, they became associated with these activities. The phrase "green eye-shades" can be applied derogatorily to individuals who are excessively concerned with financial matters or small and insignificant details.</p>
    <p>Green eyeshades were often made of a transparent dark green or blue-green colored celluloid, although leather and paper were used to make the visor portion as well. One manufacturer, The Featherweight Eyeshade Company, described their eyeshade as "restful" to the eyes. Eyeshades were sold through office supply stores through the 1950s.</p>
    <p>Several individuals, including one William Mahoney, received patents for their eyeshade designs. Author Carl Sandburg wore a green eyeshade, which is on display at his former residence of Connemara at Flat Rock, North Carolina. The Society of Professional Journalists annually recognizes deserving journalists working in the Southern United States with its <i>Green Eyeshade Excellence in Journalism Award</i>. Green eyeshades are still on the market, typically sold as "dealer's visors." They retain a certain degree of popularity in the gambling community.</p>
    <p>The gonzo journalist Hunter S. Thompson popularized the headgear for a new generation of readers. His green eyeshade was common alongside his cigarette holder, amber sunglasses, Hawaiian shirts, and Bermuda shorts and may be seen in the films <i>Where the Buffalo Roam</i> and <i>Fear and Loathing in Las Vegas</i>.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sean_Connery
  title: Sean Connery
  extract: |-
    <p><b>Sir Thomas Sean Connery</b> Kt. (/ˈʃɔːn ˈkɒnəri/; 25 August 1930) is a Scottish actor and producer who has won an Academy Award, two BAFTA Awards (one of them being a BAFTA Academy Fellowship Award) and three Golden Globes (including the Cecil B. DeMille Award and a Henrietta Award). He was knighted by Elizabeth II in July 2000, and received the Kennedy Center Honors in the US.</p>
    <p>Connery is best known for portraying the character James Bond, starring in seven Bond films between 1962 and 1983 (six Eon Productions films and the non-Eon <i>Thunderball</i> remake, <i>Never Say Never Again</i>). In 1988, Connery won the Academy Award for Best Supporting Actor for his role in <i>The Untouchables</i>. His film career also includes such films as <i>Marnie</i>, <i>The Name of the Rose</i>, <i>The League of Extraordinary Gentlemen</i>, <i>Indiana Jones and the Last Crusade</i>, <i>The Hunt for Red October</i>, <i>Highlander</i>, <i>Murder on the Orient Express</i>, <i>Dragonheart</i>, and <i>The Rock</i>.</p>
    <p>Connery has been polled as "The Greatest Living Scot" and "Scotland's Greatest Living National Treasure". In 1989, he was proclaimed "Sexiest Man Alive" by <i>People</i> magazine and in 1999, at age 69, he was voted "Sexiest Man of the Century".<br></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Godzilla_(2014_film)
  title: Godzilla (2014 film)
  extract: |-
    <p><i><b>Godzilla</b></i> is a 2014 American science fiction monster film featuring the Japanese film monster of the same name in a reboot of the <i>Godzilla</i> film franchise. In the film, Godzilla, an ancient creature, is a "terrifying force of nature", depicted in a style faithful to the Toho series of <i>Godzilla</i> films. The film is directed by Gareth Edwards, written by Max Borenstein and stars Aaron Taylor-Johnson, Ken Watanabe, Elizabeth Olsen, Juliette Binoche, Sally Hawkins, David Strathairn, and Bryan Cranston.</p>
    <p>The film is a co-production between Legendary Pictures and Warner Bros. Pictures, with participation by Toho. Warner Bros. will also distribute the film worldwide, except in Japan where it will be distributed by Toho. It is the second <i>Godzilla</i> film to be fully filmed by an American studio, the first having been the 1998 <i>Godzilla</i>. This film is scheduled for wide release world-wide on May 15, 2014, in North America on May 16, 2014, China on June 13 and Japan on July 25, 2014 in 2D and 3D.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Game_of_Thrones
  title: Game of Thrones
  extract: |-
    <p><i><b>Game of Thrones</b></i> is an American fantasy drama television series created for HBO by David Benioff and D. B. Weiss. It is an adaptation of <i>A Song of Ice and Fire</i>, George R. R. Martin's series of fantasy novels, the first of which is titled <i>A Game of Thrones</i>. Filmed in a Belfast studio and on location elsewhere in Northern Ireland, Malta, Scotland, Croatia, Iceland and Morocco, it premiered on HBO in the United States on April 17, 2011. Two days after the fourth season premiered in April 2014, HBO renewed <i>Game of Thrones</i> for a fifth and sixth season.</p>
    <p>The series, set on the fictional continents of Westeros and Essos at the end of a decade-long summer, interweaves several plot lines. The first follows the members of several noble houses in a civil war for the Iron Throne of the Seven Kingdoms; the second covers the rising threat of the impending winter and the mythical creatures of the North; the third chronicles the attempts of the exiled last scion of the realm's deposed dynasty to reclaim the throne. Through its morally ambiguous characters, the series explores the issues of social hierarchy, religion, loyalty, corruption, civil war, crime, and punishment.</p>
    <p><i>Game of Thrones</i> has attracted record numbers of viewers on HBO and obtained an exceptionally broad and active international fan base. It received widespread acclaim by critics, although its frequent use of nudity, violence and sexual violence has attracted criticism. The series has won numerous awards and nominations, including a Primetime Emmy Award nomination for Outstanding Drama Series in all three seasons, a Golden Globe Award nomination for Best Television Series – Drama, a Hugo Award for Best Dramatic Presentation in both Long Form and Short Form, and a Peabody Award. Among the ensemble cast, Peter Dinklage won the Primetime Emmy Award for Outstanding Supporting Actor in a Drama Series and the Golden Globe Award for Best Supporting Actor – Series, Miniseries or Television Film for his role as Tyrion Lannister.</p>
    <p></p>
