  url: http://en.wikipedia.org/wiki/Solomon_curve
  title: Solomon curve
  extract: |
    <p>The <b>Solomon curve</b> is the graphical representation of collision rate of automobiles as a function of their speed compared to the average vehicle speed on the same road. The curve based on research conducted by David Solomon in the late 1950s and published in 1964.</p>
