- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, with Javanese being the dominant language; it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Google_driverless_car
  title: Google driverless car
  extract: |-
    <p>The <b>Google driverless car</b> is a project by Google that involves developing technology for autonomous cars. The software powering Google's cars is called Google Chauffeur. Lettering on the side of each car identifies it as a "self-driving car". The project is currently being led by Google engineer Sebastian Thrun, former director of the Stanford Artificial Intelligence Laboratory and co-inventor of Google Street View. Thrun's team at Stanford created the robotic vehicle Stanley which won the 2005 DARPA Grand Challenge and its US$2 million prize from the United States Department of Defense. The team developing the system consisted of 15 engineers working for Google, including Chris Urmson, Mike Montemerlo, and Anthony Levandowski who had worked on the DARPA Grand and Urban Challenges.</p>
    <p>The U.S. state of Nevada passed a law on June 29, 2011, permitting the operation of autonomous cars in Nevada. Google had been lobbying for robotic car laws. The Nevada law went into effect on March 1, 2012, and the Nevada Department of Motor Vehicles issued the first license for an autonomous car in May 2012. The license was issued to a Toyota Prius modified with Google's experimental driverless technology. In April 2012, Florida became the second state to allow the testing of autonomous cars on public roads. California became the third state to legalize the use of self-driven cars for testing purposes as of September 2012<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup> when Governor Jerry Brown signed the bill into law at Google HQ in Mountain View. Governor Rick Snyder signed legislation allowing the testing of automated or self-driving vehicles on Michigan’s roads in December 2013, but requires a human in the driver seat at all times while the vehicle is in use.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Game_of_Thrones
  title: Game of Thrones
  extract: |-
    <p><i><b>Game of Thrones</b></i> is an American fantasy drama television series created for HBO by David Benioff and D. B. Weiss. It is an adaptation of <i>A Song of Ice and Fire</i>, George R. R. Martin's series of fantasy novels, the first of which is titled <i>A Game of Thrones</i>. Filmed in a Belfast studio and on location elsewhere in Northern Ireland, Malta, Scotland, Croatia, Iceland and Morocco, it premiered on HBO in the United States on April 17, 2011. Two days after the fourth season premiered in April 2014, HBO renewed <i>Game of Thrones</i> for a fifth and sixth season.</p>
    <p>The series, set on the fictional continents of Westeros and Essos at the end of a decade-long summer, interweaves several plot lines. The first follows the members of several noble houses in a civil war for the Iron Throne of the Seven Kingdoms; the second covers the rising threat of the impending winter and the mythical creatures of the North; the third chronicles the attempts of the exiled last scion of the realm's deposed dynasty to reclaim the throne. Through its morally ambiguous characters, the series explores the issues of social hierarchy, religion, loyalty, corruption, civil war, crime, and punishment. It is the most recent big-budget work to have contributed to the popularity of the fantasy genre in mainstream media.</p>
    <p><i>Game of Thrones</i> has obtained an exceptionally broad and active international fan base. It received widespread acclaim by critics, although its use of nudity and violence has caused controversy. The series has won numerous awards and nominations, including a Primetime Emmy Award nomination for Outstanding Drama Series in all three seasons, a Golden Globe Award nomination for Best Television Series – Drama, a Hugo Award for Best Dramatic Presentation in Long Form, and a Peabody Award. Among the ensemble cast, Peter Dinklage won the Primetime Emmy Award for Outstanding Supporting Actor in a Drama Series and the Golden Globe Award for Best Supporting Actor – Series, Miniseries or Television Film for his role as Tyrion Lannister.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Maundy_Thursday
  title: Maundy Thursday
  extract: |-
    <p><b>Maundy Thursday</b> (also known as <b>Holy Thursday</b>, <b>Covenant Thursday</b>, <b>Great and Holy Thursday</b>, <b>Sheer Thursday</b> and <b>Thursday of Mysteries</b>) is the Christian feast, or holy day, falling on the Thursday before Easter. It commemorates the Maundy and Last Supper of Jesus Christ with the Apostles as described in the Canonical gospels. It is the fifth day of Holy Week, and is preceded by Holy Wednesday and followed by Good Friday.</p>
    <p>The date is always between 19 March and 22 April inclusive, but these dates fall on different days depending on whether the Gregorian or Julian calendar is used liturgically. Eastern churches generally use the Julian calendar, and so celebrate this feast throughout the 21st century between 1 April and 5 May in the more commonly used Gregorian calendar. The liturgy held on the evening of Maundy Thursday initiates the Easter Triduum, the period which commemorates the passion, death, and resurrection of Christ; this period includes Good Friday, Holy Saturday, and ends on the evening of Easter. The Mass or service of worship is normally celebrated in the evening, when Friday begins according to Jewish tradition, as the Last Supper was held on feast of Passover.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Easter
  title: Easter
  extract: |-
    <p><b>Easter</b> (Old English <i>Ēostre</i>; Latin: <i>Pascha</i>; Greek Πάσχα <i>Paskha</i>, the latter two derived from Hebrew: פֶּסַח‎ <i>Pesaḥ</i>) is a festival and holiday, now celebrated both by Christians and non-Christians, that was instituted to celebrate the resurrection of Jesus Christ on the third day after his crucifixion at Calvary as described in the New Testament. Easter is the culmination of the Passion of Christ, preceded by Lent, a forty-day period of fasting, prayer, and penance.</p>
    <p>The last week of Lent is called Holy Week, and it contains the days of the Easter Triduum, including Maundy Thursday (also known as Holy Thursday), commemorating the Last Supper and its preceding foot washing, as well as Good Friday, commemorating the crucifixion and death of Jesus. Easter is followed by a fifty-day period called Eastertide, or the Easter Season, ending with Pentecost Sunday.</p>
    <p>Easter is a moveable feast, meaning it is not fixed in relation to the civil calendar. The First Council of Nicaea (325) established the date of Easter as the first Sunday after the full moon (the Paschal Full Moon) following the March equinox. Ecclesiastically, the equinox is reckoned to be on 21 March (although the astronomical equinox occurs on 20 March in most years), and the "Full Moon" is not necessarily on the astronomically correct date. The date of Easter therefore varies from 22 March to 25 April inclusive. Eastern Christianity bases its calculations on the Julian calendar, whose 21 March corresponds, during the 21st century, to 3 April in the Gregorian calendar, and in which therefore the celebration of Easter varies between 4 April and 8 May.</p>
    <p>Easter is linked to the Jewish Passover by much of its symbolism, as well as by its position in the calendar. In many languages, the words for "Easter" and "Passover" are identical or very similar. Easter customs vary across the Christian world, and include sunrise services, exclaiming the Paschal greeting, clipping the church and decorating Easter eggs, a symbol of the empty tomb. Additional customs that have become associated with Easter and are observed by both Christians and some non-Christians include egg hunting, the Easter Bunny, and Easter parades. There are also various traditional Easter foods that vary regionally.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/LimeWire
  title: LimeWire
  extract: |-
    <p><b>LimeWire</b> was a free peer-to-peer file sharing (P2P) client program that ran on Windows, Mac OS X, Linux, and other operating systems supported by the Java software platform. LimeWire used the gnutella network as well as the BitTorrent protocol. A freeware version and a purchasable "enhanced" version are available. BitTorrent support is provided by libtorrent.</p>
    <p>On October 26, 2010, U.S. federal court judge Kimba Wood issued an injunction forcing LimeWire to prevent "the searching, downloading, uploading, file trading and/or file distribution functionality, and/or all functionality" of its software in Arista Records LLC v. Lime Group LLC. A trial investigating the damages necessary to compensate the affected record labels was scheduled to begin in January 2011. As a result of the injunction, LimeWire 5.5.11 and newer have been disabled using a backdoor installed by the company. However, version 5.5.10 and all prior versions of LimeWire remain fully functional and cannot be disabled unless a user upgrades to one of the newer versions. The program has been "resurrected" by the creators of LimeWire Pirate Edition.</p>
    <p></p>
