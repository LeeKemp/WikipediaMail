- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lexus_LFA
  title: Lexus LFA
  extract: |-
    <p>The <b>Lexus LFA</b> is a two-seat supercar from Lexus. It is the second model in the F marque line of performance vehicles from Lexus, following the IS F. Three concept versions have been shown, each debuting at the North American International Auto Show with the LF-A designation as part of the LF Series concept line. After beginning development in the early 2000s (codenamed P280), the first LF-A concept premiered in 2005, followed in 2007 by a second LF-A with a more completely furnished interior and exterior. The third version of the LF-A, a roadster model, premiered in 2008. The production model, trademarked LFA, was shown at the Tokyo Motor Show in October 2009.</p>
    <p>The production Lexus LFA features a new V10 engine and a carbon fiber-reinforced polymer (CFRP) body. CFRP materials account for 65 percent of the LFA's body composition by mass. The LFA went into production in late 2010, with a base price of US$375,000. A circuit-tuned variant debuted in 2012 with a base price of US$445,000, making it one of the most expensive Japanese road cars ever built. Production ended in December 2012 with 500 vehicles completed, the final version being a Nürburgring Package model.</p>
