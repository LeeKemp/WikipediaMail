- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/El_Castillo%2C_Chichen_Itza
  title: El Castillo, Chichen Itza
  extract: |-
    <p><b>El Castillo</b> (Spanish for "the castle"), also known as the <b>Temple of Kukulkan</b>, is a Mesoamerican step-pyramid that dominates the center of the Chichen Itza archaeological site in the Mexican state of Yucatán. The building is more formally designated by archaeologists as Chichen Itza <b>Structure 5B18</b>.</p>
    <p>Built by the pre-Columbian Maya civilization sometime between the 9th and 12th centuries CE, El Castillo served as a temple to the god Kukulkan, the Yucatec Maya Feathered Serpent deity closely related to the god Quetzalcoatl known to the Aztecs and other central Mexican cultures of the Postclassic period.</p>
    <p>The pyramid consists of a series of square terraces with stairways up each of the four sides to the temple on top. Sculptures of plumed serpents run down the sides of the northern balustrade. During the spring and autumn equinoxes, the late afternoon sun strikes off the northwest corner of the pyramid and casts a series of triangular shadows against the northwest balustrade, creating the illusion of a feathered serpent "crawling" down the pyramid. Each of the pyramid's four sides has 91 steps which, when added together and including the temple platform on top as the final "step", produces a total of 365 steps (which is equal to the number of days of the <i>Haab'</i> year).</p>
    <p>The structure is 24 m high, plus an additional 6 m for the temple. The square base measures 55.3 m across.</p>
    <p>The Mexican government restored the pyramid in the 1920s and 1930s, concurrent with the Carnegie Institution’s restoration of the Temple of Warriors. Archaeologists were able to reconstruct two sides of the pyramid in their entirety.</p>
    <p>It was not uncommon for Mesoamerican pyramids to be successively built over the core and foundations of earlier structures, and this is one example. In the mid-1930s, the Mexican government sponsored an excavation into El Castillo. After several false starts, they discovered a staircase under the north side of the pyramid. By digging from the top, they found another temple buried below the current one. Inside the temple chamber is a Chac Mool statue and a throne in the shape of jaguar, painted red with spots made of inlaid jade. The Mexican government excavated a tunnel from the base of the north staircase, up the earlier pyramid’s stairway to the hidden temple.</p>
    <p>In recent years, the National Institute of Anthropology and History (INAH), which manages the archaeological site of Chichen Itza, has been closing monuments to public access. While visitors can walk around them, they can no longer climb them or go inside their chambers. Climbing El Castillo was stopped in 2006. At the same time INAH closed the public access to the interior throne room.</p>
    <p>Today "El Castillo" is one of the most recognized and widely visited pre-Columbian structures in present-day Mexico.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Amazing_Spider-Man_2
  title: The Amazing Spider-Man 2
  extract: |-
    <p><i><b>The Amazing Spider-Man 2</b></i> (released as <i><b>The Amazing Spider-Man 2: Rise of Electro</b></i> in some markets) is a 2014 American superhero film featuring the Marvel Comics character Spider-Man, directed by Marc Webb and released by Columbia Pictures. It serves as a sequel to the 2012 film <i>The Amazing Spider-Man</i> and was announced in 2011. The studio hired James Vanderbilt to write the screenplay and Alex Kurtzman and Roberto Orci to re-write it. Andrew Garfield, Emma Stone, Jamie Foxx, Dane DeHaan, Campbell Scott, Embeth Davidtz, Colm Feore, Paul Giamatti and Sally Field are set to star.</p>
    <p>Development of <i>The Amazing Spider-Man 2</i> began after the success of <i>The Amazing Spider-Man</i>. DeHaan, Giamatti, Jones, and Cooper were cast between December 2012 and February 2013. Filming took place in New York from February to June 2013. The film is scheduled to be released in 2D, 3D, and IMAX 3D on May 2, 2014 in the United States.</p>
    <p></p>
