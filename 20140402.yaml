  url: http://en.wikipedia.org/wiki/Automobile
  title: Automobile
  extract: |-
    <p>An <b>automobile</b>, <b>autocar</b>, <b>motor car</b> or <b>car</b> is a wheeled motor vehicle used for transporting passengers, which also carries its own engine or motor. Most definitions of the term specify that automobiles are designed to run primarily on roads, to have seating for one to eight people, to typically have four wheels, and to be constructed principally for the transport of people rather than goods.</p>
    <p>The year 1886 is regarded the year of birth of the modern automobile - with the Benz Patent-Motorwagen, by German inventor Karl Benz. Motorized wagons soon replaced animal-drafted carriages, especially after automobiles became affordable for many people when the Ford Model T was introduced in 1908.</p>
    <p>The term <i>motorcar</i> has formerly also been used in the context of electrified rail systems to denote a car which functions as a small locomotive but also provides space for passengers and baggage. These locomotive cars were often used on suburban routes by both interurban and intercity railroad systems.</p>
    <p>It was estimated in 2010 that the number of automobiles had risen to over 1 billion vehicles, up from the 500 million of 1986. The numbers are increasing rapidly, especially in China, India and other NICs.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jovian%E2%80%93Plutonian_gravitational_effect
  title: Jovian–Plutonian gravitational effect
  extract: |-
    <p>The <b>Jovian–Plutonian gravitational effect</b> is a hoax phenomenon stated to cause a noticeable short-term reduction in gravity on Earth that was invented for April Fools' Day by the English astronomer Patrick Moore and broadcast on BBC Radio 2 on 1 April 1976.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jason_Schwartzman
  title: Jason Schwartzman
  extract: |-
    <p><b>Jason Francesco Schwartzman</b> (born June 26, 1980) is an American actor and musician. He has appeared in films such as <i>I Heart Huckabees</i> (2004), <i>Shopgirl</i> (2005), <i>Marie Antoinette</i> (2006), <i>Funny People</i> (2009), and <i>Scott Pilgrim vs. the World</i> (2010) and is perhaps best known for his frequent collaborations with Wes Anderson such as <i>Rushmore</i> (1998), <i>The Darjeeling Limited</i> (2007), <i>Fantastic Mr. Fox</i> (2009), <i>Moonrise Kingdom</i> (2012), and <i>The Grand Budapest Hotel</i> (2014). He currently releases music through solo-project Coconut Records; formerly, he was the drummer of the rock band Phantom Planet. Schwartzman was also the star of the HBO series <i>Bored to Death</i> (2009-11), where he played a writer who moonlights as an unlicensed detective, advertising himself on Craigslist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_How_I_Met_Your_Mother_episodes
  title: List of How I Met Your Mother episodes
  extract: |-
    <p><i>How I Met Your Mother</i> is a North American sitcom written and created by Carter Bays and Craig Thomas. It was first aired on September 19, 2005 on CBS with a thirty-minute pilot episode, and finished its planned nine-year run in 2014 after 208 episodes. Set in present-day Manhattan, the series follows the social and romantic lives of five friends, Ted Mosby (Josh Radnor) and his friends Marshall Eriksen (Jason Segel), Robin Scherbatsky (Cobie Smulders), Lily Aldrin (Alyson Hannigan), and Barney Stinson (Neil Patrick Harris), as Ted seeks out his future wife (Cristin Milioti). The show tells this story through the framing device of "future" Ted (Bob Saget) as an unreliable narrator who is recounting to his son and daughter the events that led him to their mother. In Seasons 1–8, episodes are typically set to a similar timeline as its real-world airdate, with the season finale generally taking place in the spring and the next season premiere in the fall, usually with a quick recap of the events that took place during the summer. The final season (season 9) deviates from this format by taking place immediately after the end of the previous season and encompassing only the weekend of Barney's and Robin's wedding.</p>
    <p><i>How I Met Your Mother</i> premiered to nearly 11 million viewers and has since maintained a generally steady viewership. The first seven seasons are available on DVD in Region 1, 2, and 4, while the season eight DVD will be released in Region 1 and 2 in October 2013. In addition, the first eight seasons are available for streaming on Netflix and Amazon Instant Video, and may be purchased from the US iTunes store.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Chess_in_Armenia
  title: Chess in Armenia
  extract: |-
    <p>Chess has been played in Armenia since the Early Middle Ages; however, it was institutionalized during the early Soviet period. Highly popular in Armenia today, chess gained widespread recognition during the 1960s, when Soviet Armenian grandmaster Tigran Petrosian became the World Chess Champion. A country of about three million people, Armenia is considered one of the strongest chess nations today. Among countries, Armenia has one of the most chess grandmasters per capita.</p>
    <p>Since the country's independence, the Armenian men's chess team has won the European Team Championship (1999), the World Team Championship (2011) and the Chess Olympiad (2006, 2008, 2012). The women's team had its crowning victory at the 2003 European Championship. As of December 2013, Armenia ranks sixth in the world by the average rating of its top players. Levon Aronian, Armenia's best chess player, is currently world No. 2 in the FIDE rankings. Aronian was a World Champion candidate in 2007, 2012 and 2013.</p>
    <p>Since the 2011–12 school year, chess lessons have been made part of the curriculum in every public school in Armenia, making it the first country in the world to make chess mandatory in schools.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/High-temperature_superconductivity
  title: High-temperature superconductivity
  extract: |-
    <p><b>High-temperature superconductors</b> (abbreviated <b>high-<i>T</i><sub>c</sub></b> or <b>HTS</b>) are materials that behave as superconductors at unusually high temperatures. The first high-<i>T</i><sub>c</sub> superconductor was discovered in 1986 by IBM researchers Georg Bednorz and K. Alex Müller, who were awarded the 1987 Nobel Prize in Physics "for their important break-through in the discovery of superconductivity in ceramic materials".</p>
    <p>For an explanation about <b>T<sub>c</sub></b> (the critical temperature for supercondictivity), see Superconductivity#Superconducting phase transition and the second bullet item of BCS theory#Successes of the BCS theory.</p>
    <p>Whereas "ordinary" or metallic superconductors usually have transition temperatures (temperatures below which they superconduct) below 30 K (−243.2 °C), HTS have been observed with transition temperatures as high as 138 K (−135 °C). Until 2008, only certain compounds of copper and oxygen (so-called "cuprates") were believed to have HTS properties, and the term high-temperature superconductor was used interchangeably with cuprate superconductor for compounds such as bismuth strontium calcium copper oxide (BSCCO) and yttrium barium copper oxide (YBCO). However, several iron-based compounds (the iron pnictides) are now known to be superconducting at high temperatures.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(TV_series)
  title: The Walking Dead (TV series)
  extract: |-
    <p><i><b>The Walking Dead</b></i> is an American post-apocalyptic horror drama television series developed by Frank Darabont. It is based on the comic book series of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard. The series stars Andrew Lincoln as sheriff's deputy Rick Grimes, who awakens from a coma to find a post-apocalyptic world dominated by flesh-eating zombies. He sets out to find his family and encounters many other survivors along the way.</p>
    <p><i>The Walking Dead</i> premiered on October 31, 2010, on the cable television channel AMC in the United States. It premiered internationally during the first week of November 2010 on Fox International Channels. Based on its reception, AMC renewed the series for a second season of 13 episodes, which premiered on October 16, 2011. Two episodes into the second season, AMC announced that the show would return for a third season of 16 episodes, which began airing on October 14, 2012. On December 21, 2012, AMC renewed <i>The Walking Dead</i> for a fourth season of 16 episodes, which premiered on October 13, 2013. On October 29, 2013, AMC renewed it for a fifth season.</p>
    <p>The series has been well received and has been nominated for many awards, including the Writers Guild of America Award and the Golden Globe Award for Best Television Series – Drama. The series has also attained strong Nielsen ratings, surpassing various records for a cable series, including viewership of 16.1 million for its season four premiere, making it the most-watched drama series telecast in basic cable history.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/X-Men_(film)
  title: X-Men (film)
  extract: |-
    <p><i><b>X-Men</b></i> is a 2000 American superhero film based on the Marvel Comics superhero team of the same name, distributed by 20th Century Fox. It is the first installment in the <i>X-Men</i> film series. The film directed by Bryan Singer, written by David Hayter, and features an ensemble cast that includes Patrick Stewart, Hugh Jackman, Ian McKellen, Anna Paquin, Famke Janssen, Bruce Davison, James Marsden, Halle Berry, Rebecca Romijn, Ray Park and Tyler Mane. It depicts a world in which a small proportion of people are mutants, whose possession of superhuman powers makes them distrusted by normal humans. The film focuses on the mutants Wolverine and Rogue as they are brought into a conflict between two groups that have radically different approaches to bringing about the acceptance of mutantkind: Professor Xavier's X-Men, and the Brotherhood of Mutants, led by Magneto.</p>
    <p>Development for <i>X-Men</i> began as far back as 1989 with James Cameron and Carolco Pictures. The film rights went to 20th Century Fox in 1994. Scripts and film treatments were commissioned from Andrew Kevin Walker, John Logan, Joss Whedon and Michael Chabon. Singer signed to direct in 1996, with further rewrites by Ed Solomon, Singer, Tom DeSanto, Christopher McQuarrie and David Hayter. Start dates kept getting pushed back, while Fox decided to move <i>X-Men'</i>s release date from December to July 2000. Filming took place from September 22, 1999 to March 3, 2000, primarily in Toronto. <i>X-Men</i> was released to positive reviews and was a financial success, starting the <i>X-Men</i> film franchise and spawning a reemergence of superhero films.</p>
    <p></p>
