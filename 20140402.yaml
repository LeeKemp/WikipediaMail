- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/How_I_Met_Your_Mother_(season_9)
  title: How I Met Your Mother (season 9)
  extract: |-
    <p>The ninth and final season of <i>How I Met Your Mother</i>, an American sitcom created by Carter Bays and Craig Thomas, premiered on CBS on September 23, 2013, with two episodes, and concluded on March 31, 2014. The show was renewed for the final season on December 21, 2012, after cast member Jason Segel changed his decision to leave the show after Season 8. Cristin Milioti, who was revealed as "The Mother" in the Season 8 finale, was promoted to a series regular, the first time <i>How I Met Your Mother</i> added a new regular cast member. Season 9 consists of 24 episodes, each running approximately 22 minutes in length.</p>
    <p>Taking place immediately after where the previous season left off, Season 9 covers the events of a single weekend that lead up to Barney (Neil Patrick Harris) and Robin's (Cobie Smulders) wedding. During the course of the weekend, "The Mother" (Milioti) will separately be introduced to Robin, Barney, Lily (Alyson Hannigan), and Marshall (Jason Segel), before finally meeting Ted (Josh Radnor). The season will also feature frequent flashbacks and flashforwards in order to fully integrate The Mother's character with the rest of the cast. Thomas said in an interview that Season 9 is like "the Wild West – anything can happen".</p>
    <p>In February 2013, Bays and Thomas teased that Season 9 is "going to be a new way to tell the story". The initial reaction to the new storytelling structure of Season 9 was mixed. Ethan Anderton from <i>Screen Rant</i> was concerned about how "24 episodes of television are going to be crafted from just three days of time", and Alan Sepinwall of <i>HitFix</i> was exasperated that after eight seasons, "They are really going to stretch Robin and Barney's wedding weekend out over the entire final season," though he expressed more optimism after the San Diego Comic-Con panel for the final season. Gareth Mitchell at "House of Geekery" also responded negatively, stating that they are "struggling to come up with stories that last out the 22 minutes".</p>
    <p></p>
