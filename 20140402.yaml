  url: http://en.wikipedia.org/wiki/April_Fools%27_Day
  title: April Fools' Day
  extract: |-
    <p><b>April Fools' Day</b> (sometimes called <b>April Fool's Day</b> or <b>All Fools' Day</b>) is an informal holiday celebrated every year on April 1. Popular since medieval times, the day is not a national holiday in any country, but it is widely recognized throughout European cultures and celebrated as a day when people play practical jokes and hoaxes on each other, both the jokes and their victims being known as "April fools". Hoax stories are often presented by the press and other media on this day.</p>
    <p></p>
