- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/How_I_Met_Your_Mother
  title: How I Met Your Mother
  extract: |-
    <p><i><b>How I Met Your Mother</b></i> (often abbreviated to <i><b>HIMYM</b></i>) is an American sitcom that originally ran on CBS from September 19, 2005 to March 31, 2014. The series follows the main character, Ted Mosby, and his group of friends in Manhattan. As a framing device, Ted, in the year 2030, recounts to his son and daughter the events that led him to meeting their mother.</p>
    <p>The show was created by Craig Thomas and Carter Bays, who also served as the show's executive producers and were frequent writers. The series was loosely inspired by their friendship when they both lived in New York City. Among the 208 episodes, there were only four directors: Pamela Fryman (196 episodes), Rob Greenberg (7 episodes), Michael Shea (4 episodes), and Neil Patrick Harris (1 episode).</p>
    <p>Known for its unique structure and eccentric humor, <i>How I Met Your Mother</i> received positive reviews throughout its run and gained a cult following over the years. The show was nominated for 28 Emmy Awards, winning nine. In 2010, Alyson Hannigan won the People's Choice Award for Favorite TV Comedy Actress. In 2012, seven years after its premiere, the series won the People's Choice Award for Favorite Network TV Comedy, and Neil Patrick Harris won the award for Favorite TV Comedy Actor.</p>
    <p>The ninth and final season began airing on September 23, 2013, and concluded on March 31, 2014.</p>
    <p></p>
