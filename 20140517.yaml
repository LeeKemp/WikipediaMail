- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Interstellar_(film)
  title: Interstellar (film)
  extract: |-
    <p><i><b>Interstellar</b></i> is an upcoming science fiction film directed by Christopher Nolan. Starring Matthew McConaughey, Anne Hathaway, Jessica Chastain, Bill Irwin, Ellen Burstyn, and Michael Caine, the film features a team of space travelers who travel through a wormhole. Nolan combined his idea with an existing script by his brother Jonathan Nolan that was developed in 2007 for Paramount Pictures and producer Lynda Obst. Nolan is producing the film with Obst and Emma Thomas.</p>
    <p>Warner Bros., who produced and distributed Nolan's previous films, negotiated with Paramount, traditionally a rival studio, to have a financial stake in <i>Interstellar</i>. Legendary Pictures, which formerly partnered with Warner Bros., also sought a stake. The three studios co-financed the film, and the production companies Syncopy and Lynda Obst Productions were enlisted. The director also hired cinematographer Hoyte van Hoytema since his previous collaborator Wally Pfister was busy working on <i>Transcendence</i>, his directorial debut. <i>Interstellar</i> is being filmed with a combination of anamorphic 35mm and IMAX film photography. Filming took place in the last quarter of 2013 in locations in the province of Alberta, Canada, in southern Iceland, and in Los Angeles, California.</p>
    <p><i>Interstellar</i> is scheduled to be released on November 7, 2014. Paramount will distribute the film in the United States, and Warner Bros. will distribute the film in other territories.</p>
    <p></p>
