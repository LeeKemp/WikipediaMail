- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Barbara_Walters
  title: Barbara Walters
  extract: |-
    <p><b>Barbara Walters</b> (born September 25, 1929) is an American broadcast journalist, author, and television personality. She has hosted morning television shows <i>Today</i> and <i>The View</i>, the television news magazine <i>20/20</i>, co-anchored the <i>ABC Evening News</i>, and was a contributor to ABC News.</p>
    <p>Walters first became known as a television personality when she was a writer and segment producer of "women's interest stories" on the morning NBC News program <i>The Today Show</i>, where she began work with host Hugh Downs in 1962, once even modeling a swimsuit when an expected model did not show up. Because of her excellent interviewing ability and her popularity with the viewers, and when other women left the program, she was eventually allowed more air time. Even though her production duties made her a significant contributor to the show, she had no input in choosing a successor for Hugh Downs when he left the show in 1971. Frank McGee was hired. Although his salary was twice hers, at Frank McGee's death in 1974, because of a clause added to her contract by her agent (a family friend), she acquired the title "co-host", the first woman by that title for any network news or public affairs program. Jim Hartz became her co-host. Two years later, continuing as a pioneer for women, she became the first female co-anchor of any network evening news, working with Harry Reasoner on the ABC News flagship program <i>ABC Evening News</i> (List of ABC Evening News anchors).</p>
    <p>From 1979 to 2004, Walters worked as co-host and producer for the ABC newsmagazine <i>20/20</i>, again appearing with Hugh Downs. From 1976 to 2010, she contributed as an anchor, reporter, and correspondent for ABC News, along with producing and hosting her own special interview programs several times yearly. Beginning in 1997, she has created, and appears as co-host on, <i>The View</i>. Walters retired from ABC News and as co-host of <i>The View</i> on May 16, 2014.</p>
    <p>In 1996, Walters was ranked #34 on the <i>TV Guide</i> "50 Greatest TV Stars of All Time".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Godzilla
  title: Godzilla
  extract: |-
    <p><b>Godzilla</b> (ゴジラ, <i>Gojira</i><sup class="t_nihongo_help noprint">?</sup>) (/ɡɒdˈzɪlə/; [ɡoꜜdʑiɽa]<small class="nowrap"> ( )</small>) is a giant monster or daikaiju originating from a series of tokusatsu films of the same name from Japan. He first appeared in Ishirō Honda's 1954 film <i>Godzilla</i>. Since then, Godzilla has gone on to become a worldwide pop culture icon starring in 28 films produced by Toho Co., Ltd.. The character has appeared in numerous other medium incarnations including video games, novels, comic books, and television series. A 1998 American reimagining was produced by Tri-Star Pictures (the title monster of which was renamed to Zilla by Toho in 2004's <i>Godzilla: Final Wars</i>), while a second American version by Legendary Pictures was released on May 16, 2014. The character is commonly alluded to by the title <b>King of the Monsters</b>, an epithet first used in the Americanized version of Ishiro Honda's original 1954 film.</p>
    <p>With the nuclear bombings of Hiroshima and Nagasaki and the <i>Lucky Dragon 5</i> incident still fresh in the Japanese consciousness, Godzilla was conceived as a metaphor for nuclear weapons. As the film series expanded, some stories took on less serious undertones portraying Godzilla as a hero while other plots still portrayed Godzilla as a destructive monster; sometimes the lesser of two threats who plays the defender by default but is still a danger to humanity.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Oradour-sur-Glane
  title: Oradour-sur-Glane
  extract: |-
    <p><b>Oradour-sur-Glane</b> (Occitan: <i>Orador de Glana</i>) is a commune in the Haute-Vienne department in the Limousin region in west-central France.</p>
    <p>The original population was destroyed on 10 June 1944, when 642 of its inhabitants, including women and children, were massacred by a German Waffen-SS company. A new village was built after the war on a nearby site but on the orders of the then French president, Charles de Gaulle, the original has been maintained as a permanent memorial and museum.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Groundhog_Day_(film)
  title: Groundhog Day (film)
  extract: |
    <p><i><b>Groundhog Day</b></i> is a 1993 American comedy film directed by Harold Ramis, starring Bill Murray, Andie MacDowell, and Chris Elliott. It was written by Ramis and Danny Rubin, based on a story by Rubin.</p>
    <p>Murray plays Phil Connors, an arrogant and egocentric Pittsburgh TV weatherman who, during a heated assignment covering the annual Groundhog Day event in Punxsutawney, Pennsylvania, finds himself in a time loop, repeating the same day again and again. After indulging in hedonism and numerous suicide attempts, he begins to re-examine his life and priorities.</p>
    <p>In 2006, the film was added to the United States National Film Registry as being deemed "culturally, historically, or aesthetically significant".</p>
    <p></p>
