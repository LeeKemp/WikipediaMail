- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Narendra_Modi
  title: Narendra Modi
  extract: |-
    <p><b>Narendra Damodardas Modi</b> ( pronunciation , born 17 September 1950) is an Indian politician who is the Prime Minister designate of India, after leading the Bharatiya Janata Party (BJP) to a decisive victory in the 2014 Indian general elections. Modi is also the 14th and current Chief Minister of Gujarat, though he is expected to resign soon to take up the office of Prime Minister.</p>
    <p>Modi was a key strategist for the BJP in the successful 1995 and 1998 Gujarat state election campaigns, and was a major campaign figure in the 2009 general elections, eventually won by the Indian National Congress led United Progressive Alliance (UPA). He first became chief minister of Gujarat in October 2001 after the resignation of his predecessor, Keshubhai Patel, and following the defeat of BJP in the by-elections. In July 2007, he became the longest-serving Chief Minister in Gujarat's history, at which point he had been in power for 2,063 days continuously. He is currently serving his fourth consecutive term as Chief Minister.</p>
    <p>Modi is a member of the Rashtriya Swayamsevak Sangh (RSS) and is described as a Hindu nationalist by media, scholars and himself. He is a controversial figure both within India and internationally as his administration has been criticised for the incidents surrounding the 2002 Gujarat riots. He has been praised for his economic policies, which are credited with creating an environment for a high rate of economic growth in Gujarat. However, his administration has also been criticised for failing to make a significant positive impact upon the human development of the state.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Maria_Gaetana_Agnesi
  title: Maria Gaetana Agnesi
  extract: |
    <p><b>Maria Gaetana Agnesi</b> (<small>Italian pronunciation: </small>[aɲˈɲeːzi, -eːsi; -ɛːzi]),) (16 May 1718 – 9 January 1799) was an Italian mathematician and philosopher.</p>
    <p>She is credited with writing the first book discussing both differential and integral calculus and was an honorary member of the faculty at the University of Bologna.</p>
    <p>She devoted the last four decades of her life to studying theology (especially patristics) and to charitable work and serving the poor. This extended to helping the sick by allowing them entrance into her home where she set up a hospital.</p>
    <p>Maria Teresa Agnesi Pinottini, clavicembalist and composer, was her sister.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Godzilla_(2014_film)
  title: Godzilla (2014 film)
  extract: |-
    <p><i><b>Godzilla</b></i> is an American 2014 science fiction monster film featuring the Japanese film monster of the same name in a reboot of the <i>Godzilla</i> film franchise. The film retells the origins of Godzilla in contemporary times as a "terrifying force of nature", depicted in a style faithful to the Toho series of <i>Godzilla</i> films. The film is directed by Gareth Edwards, and stars Aaron Taylor-Johnson, Ken Watanabe, Elizabeth Olsen, Juliette Binoche, Sally Hawkins, David Strathairn, and Bryan Cranston. The screenplay is credited to Max Borenstein but includes contributions from David Callaham, David S. Goyer, Drew Pearce, and Frank Darabont.</p>
    <p>The film is a co-production between Legendary Pictures and Warner Bros. Pictures, with participation by Toho. Warner Bros. will also distribute the film worldwide, except in Japan where it will be distributed by Toho. It is the second <i>Godzilla</i> film to be fully filmed by an American studio, the first being the 1998 film of the same name. This film received wide release worldwide on May 15, 2014, in the United States on May 16, 2014, and is scheduled for release in China on June 13 and Japan on July 25, 2014 in 2D and 3D.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Thom_Hartmann
  title: Thom Hartmann
  extract: |-
    <p><b>Thomas Carl "Thom" Hartmann</b> (born May 7, 1951) is an American radio host, author, former psychotherapist, entrepreneur, and liberal political commentator. His nationally syndicated radio show, <i>The Thom Hartmann Program</i>, began in March 2003, and airs in the United States. It has 2.75 million listeners a week, and is one of the top progressive talk radio programs.</p>
    <p>Hartmann's 2002 article, "Talking Back To Talk Radio", became part of the original business plan of Air America Radio, and he started his radio program out of his home in Vermont in March 2003. He moved to the network on February 19, 2007. On March 1, 2009, Hartmann moved syndication of his show to the former Jones Network, now owned by Dial Global. The radio show is also broadcast on community/non-profit stations via Pacifica Radio and Free Speech TV. In 2008 Hartmann started a daily TV show, <i>The Big Picture.</i> The show began on Free Speech TV, and has also been shown on the RT news network since <i>2012.</i></p>
    <p>Several businesses have been founded by Hartmann: The Woodley Herber Company, International Wholesale Travel, its subsidiary Sprayberry Travel, American Marketing Centers, and the Newsletter Factory. The non-profit welfare organization New England Salem Children's Village was started by him.</p>
    <p>Hartmann has written many books on political topics and ADHD. He is the originator of the hunter vs. farmer theory of the condition.</p>
    <p></p>
