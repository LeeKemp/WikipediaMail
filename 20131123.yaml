- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Aphakia
  title: Aphakia
  extract: |-
    <p><b>Aphakia</b> is the absence of the lens of the eye, due to surgical removal, a perforating wound or ulcer, or congenital anomaly. It causes a loss of accommodation, far sightedness (hyperopia), and a deep anterior chamber. Complications include detachment of the vitreous or retina, and glaucoma.</p>
    <p>Aphakic people are reported to be able to see ultraviolet wavelengths (400 nm - 300 nm) that are normally excluded by the lens. They perceive this light as whitish blue or whitish violet. This is probably because all three of the eye's color receptors are stimulated when a person sees ultraviolet wavelengths (which also happens when a person sees a combination of red, green, and blue light). Some animals, by contrast, have a fourth color receptor for ultraviolet wavelengths (see tetrachromacy). Aphakia might have had an effect on the colors perceived by artist Claude Monet, who had cataract surgery in 1923.</p>
    <p>Babies are rarely born with aphakia. Occurrence most often results from surgery to remove congenital cataracts (clouding of the eyes' lens, which can block light from entering the eye and focusing clearly). Congenital cataracts usually develop as a result of infection of the fetus or genetic reasons. It is often difficult to identify the exact cause of these cataracts, especially if only one eye is affected.</p>
    <p>People with aphakia have relatively small pupils and their pupils dilate to a lesser degree.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Caroline_Kennedy
  title: Caroline Kennedy
  extract: |-
    <p><b>Caroline Bouvier Kennedy</b> (born November 27, 1957) is an American author, attorney, Ambassador to Japan, and member of the Kennedy family. She is the only living child of U.S. President John Fitzgerald "Jack" Kennedy and First Lady Jacqueline Lee "Jackie" Bouvier.</p>
    <p>At the time of her father's presidency, she was a young child; after his assassination in November 1963, her family settled in the Upper East Side of Manhattan, where she attended school. Kennedy graduated from Radcliffe College and worked at New York City's Metropolitan Museum of Art, where she met her future husband, exhibit designer Edwin Schlossberg. She went on to receive a J.D. degree from Columbia Law School. Kennedy's professional life has spanned law and politics as well as education and charitable work. She has also acted as a spokesperson for her family's legacy and co-authored two books on civil liberties with Ellen Alderman.</p>
    <p>In the 2008 presidential election, Kennedy endorsed Democratic candidate Barack Obama for President early in the primary race; she later stumped for him in Orlando, Indiana, and Ohio, served as co-chair of his Vice Presidential Search Committee, and addressed the 2008 Democratic National Convention in Denver. After Obama's selection of then-Senator Hillary Clinton as Secretary of State, Kennedy expressed interest in being appointed to Clinton's vacant Senate seat from New York, but she later withdrew from consideration, citing "personal reasons".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Magnus_Carlsen
  title: Magnus Carlsen
  extract: |-
    <p><b>Sven Magnus Øen Carlsen</b> (<small>Norwegian: </small>[sʋɛn mɑŋnʉs øːn kɑːɭsn̩]; born 30 November 1990) is a Norwegian chess grandmaster who is the reigning World Chess Champion and No. 1 ranked player in the world. His peak rating is 2872, the highest in history.</p>
    <p>A chess prodigy, in 2004 Carlsen became a grandmaster at the age of 13 years, 148 days, making him at that time the second youngest grandmaster in history, although he has since become the third youngest. On 1 January 2010, at the age of 19 years, 32 days, he became the youngest chess player in history to be ranked world No. 1. On the January 2013 FIDE rating list, Carlsen reached an Elo rating of 2861, at that time the highest in history. In November 2013, Carlsen beat Viswanathan Anand in the World Chess Championship 2013, thus becoming the 16th undisputed world chess champion.</p>
    <p>Known for his attacking style as a teenager, Carlsen later developed into a more universal player. He does not focus on opening preparation as much as other top players, and plays a variety of openings, making it harder for opponents to prepare against him. His positional mastery and endgame prowess have drawn comparisons to those of former world champions Anatoly Karpov, José Raúl Capablanca and Vasily Smyslov.</p>
    <p></p>
