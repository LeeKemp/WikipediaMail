- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Hunger_Games
  title: The Hunger Games
  extract: |-
    <p><i><b>The Hunger Games</b></i> is a 2008 science fiction novel by the American writer Suzanne Collins. It is written in the voice of 16-year-old Katniss Everdeen, who lives in the post-apocalyptic nation of Panem in North America. The Capitol, a highly advanced metropolis, exercises political control over the rest of the nation. The Hunger Games are an annual event in which one boy and one girl aged 12–18 from each of the twelve districts surrounding the Capitol are selected by lottery to compete in a televised battle to the death.</p>
    <p>The book received mostly positive feedback from major reviewers and authors, including authors Stephen King and Stephenie Meyer. It was praised for its storyline and character development, though some reviewers have noted similarities between Collins' book and Koushun Takami's <i>Battle Royale</i> (1999). In writing <i>The Hunger Games</i>, Collins drew upon Greek mythology, Roman gladiatorial games, and contemporary reality television for thematic content. The novel won many awards, including the California Young Reader Medal, and was named one of <i>Publishers Weekly'</i>s "Best Books of the Year" in 2008.</p>
    <p><i>The Hunger Games</i> was first published in hardcover on September 14, 2008, by Scholastic, featuring a cover designed by Tim O'Brien. It has since been released in paperback and also as an audiobook and ebook. After an initial print of 200,000, the book had sold 800,000 copies by February 2010. Since its release, <i>The Hunger Games</i> has been translated into 26 languages, and publishing rights have been sold in 38 territories. The novel is the first in <i>The Hunger Games</i> trilogy, followed by <i>Catching Fire</i> (2009) and <i>Mockingjay</i> (2010). A film adaptation, directed by Gary Ross and co-written and co-produced by Collins herself, was released in 2012.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Catching_Fire
  title: Catching Fire
  extract: |-
    <p><i><b>Catching Fire</b></i> is a 2009 science fiction young adult novel by American novelist Suzanne Collins, the second book in <i>The Hunger Games trilogy</i>. As the sequel to the 2008 bestseller <i>The Hunger Games</i>, it continues the story of Katniss Everdeen and the post-apocalyptic nation of Panem. Following the events of the previous novel, a rebellion against the oppressive Capitol has begun, and Katniss and fellow tribute Peeta Mellark are forced to return to the arena in a special edition of the Hunger Games.</p>
    <p>The book was first published on September 1, 2009, by Scholastic, in hardcover, and was later released in ebook and audiobook format. A film adaptation of the novel was released on November 22, 2013. <i>Catching Fire</i> has received mostly positive reviews, with reviewers praising Collins' prose, the book's ending, and the development of Katniss's character. According to critics, major themes of the novel include survival, government control, rebellion, and interdependence vs. independence.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jennifer_Lawrence
  title: Jennifer Lawrence
  extract: |-
    <p><b>Jennifer Shrader Lawrence</b> (born August 15, 1990) is an American actress. Her first major role was as a lead cast member on TBS's <i>The Bill Engvall Show</i> (2007–2009) and she subsequently appeared in the independent films <i>The Burning Plain</i> (2008) and <i>Winter's Bone</i> (2010), for which she received nominations for the Academy Award, Golden Globe Award, Satellite Award, Independent Spirit Award, and Screen Actors Guild Award for Best Actress. At age 20, she was the third-youngest actress ever to be nominated for the Academy Award for Best Actress. At age 22, her performance in the romantic comedy <i>Silver Linings Playbook</i> (2012) earned her the Academy Award, Golden Globe Award, Screen Actors Guild Award, Satellite Award and the Independent Spirit Award for Best Actress, amongst other accolades, making her the youngest person ever to be nominated for two Academy Awards for Best Actress and the second-youngest Best Actress winner.</p>
    <p>Lawrence is also known for playing Raven Darkhölme / Mystique in the 2011 film <i>X-Men: First Class</i>, a role she will reprise in <i>X-Men: Days of Future Past</i> in 2014. Beginning in 2012, she achieved international recognition starring as the heroine Katniss Everdeen in <i>The Hunger Games, an adaptation of Suzanne Collins' best-selling series of the same name. Her performance in the films garnered her notable critical praise and marked her as the highest-grossing action heroine of all time. Lawrence's performances thus far have prompted</i> Rolling Stone <i>to call her "the most talented young actress in America." In 2013,</i> Time <i>named her one of the 100 most influential people in the world and</i> ELLE Magazine <i>named her the most powerful woman in the entertainment business.</i></p>
    <p></p>
