- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Doctor_Who
  title: Doctor Who
  extract: |-
    <p><i><b>Doctor Who</b></i> is a British science-fiction television programme produced by the BBC. The programme depicts the adventures of a Time Lord—a time-travelling humanoid alien known as the Doctor. He explores the universe in his TARDIS (acronym: Time and Relative Dimension in Space), a sentient time-travelling space ship. Its exterior appears as a blue British police box, which was a common sight in Britain in 1963 when the series first aired. Along with a succession of companions, the Doctor faces a variety of foes while working to save civilisations, help ordinary people, and right wrongs.</p>
    <p>The show has received recognition as one of Britain's finest television programmes, winning the 2006 British Academy Television Award for Best Drama Series and five consecutive (2005–2010) awards at the National Television Awards during Russell T Davies's tenure as executive producer. In 2011, Matt Smith became the first Doctor to be nominated for a BAFTA Television Award for Best Actor. In 2013, the Peabody Awards honoured <i>Doctor Who</i> with an Institutional Peabody "for evolving with technology and the times like nothing else in the known television universe." The programme is listed in <i>Guinness World Records</i> as the longest-running science fiction television show in the world and as the "most successful" science fiction series of all time—based on its over-all broadcast ratings, DVD and book sales, and iTunes traffic. During its original run, it was recognised for its imaginative stories, creative low-budget special effects, and pioneering use of electronic music (originally produced by the BBC Radiophonic Workshop).</p>
    <p>The show is a significant part of British popular culture; and elsewhere it has become a cult television favourite. The show has influenced generations of British television professionals, many of whom grew up watching the series. The programme originally ran from 1963 to 1989. After an unsuccessful attempt to revive regular production in 1996 with a backdoor pilot in the form of a television film, the programme was relaunched in 2005 by Russell T Davies who was showrunner and head writer for the first five years of its revival, produced in-house by BBC Wales in Cardiff. Series 1 in the 21st century, featuring Christopher Eccleston as the ninth incarnation, was produced by the BBC. Series 2 and 3 had some development money contributed by the Canadian Broadcasting Corporation (CBC), which was credited as a co-producer. <i>Doctor Who</i> also spawned spin-offs in multiple media, including <i>Torchwood</i> (2006–11) and <i>The Sarah Jane Adventures</i> (2007–11), both created by Russell T Davies; <i>K-9</i> (2009–10), the four-part video series <i>P.R.O.B.E.</i> (1994–96), and a single pilot episode of <i>K-9 and Company</i> (1981). There also have been many spoofs and cultural references of the character in other media.</p>
    <p>Eleven actors have headlined the series as the Doctor. The transition from one actor to another is written into the plot of the show as regeneration, a life process of Time Lords through which the character of the Doctor takes on a new body and, to some extent, new personality, which occurs after sustaining injury which would be fatal to most other species. Although each portrayal of the Doctor is different, and on occasions the various incarnations have even met one another, they are all meant to be aspects of the same character. The Doctor as of 2013 is portrayed by Matt Smith, who took up the role after David Tennant's last appearance. On 1 June 2013, it was announced that Matt Smith would leave the series and the eleventh Doctor would regenerate in the 2013 Christmas special. On 4 August 2013, Peter Capaldi was announced as the twelfth incarnation of the Doctor.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jacqueline_Kennedy_Onassis
  title: Jacqueline Kennedy Onassis
  extract: |-
    <p><b>Jacqueline Kennedy Onassis</b>, born Jacqueline Lee "Jackie" Bouvier (pronounced /ˌˈdʒækliːn ˈliː ˈbuːvieɪ/; July 28, 1929 – May 19, 1994), was the wife of the 35th President of the United States, John F. Kennedy, and First Lady of the United States during his presidency from 1961 until his assassination in 1963. Five years later she married Greek shipping magnate Aristotle Onassis; they remained married until his death in 1975. For the final two decades of her life, Jacqueline Kennedy Onassis had a career as a book editor. She is remembered for her contributions to the arts and preservation of historic architecture, her style, elegance, and grace. She was a fashion icon; her famous pink Chanel suit and pillbox hat have become symbols of her husband's assassination and one of the lasting images of the 1960s.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lee_Harvey_Oswald
  title: Lee Harvey Oswald
  extract: |-
    <p><b>Lee Harvey Oswald</b> (October 18, 1939 – November 24, 1963) was, according to five government investigations, the sniper who assassinated John F. Kennedy, the 35th President of the United States, in Dallas, Texas, on November 22, 1963.</p>
    <p>Oswald was a former U.S. Marine who defected to the Soviet Union in October 1959. He lived in the Soviet Union until June 1962, at which time he returned to the United States. Oswald was initially arrested for the murder of police officer J. D. Tippit, who was killed on a Dallas street approximately 45 minutes after President Kennedy was shot. Oswald would later be charged with the assassination of President Kennedy as well but denied involvement in either of the killings. Two days later, while being transferred from police headquarters to the county jail, Oswald was shot and killed by Dallas nightclub owner Jack Ruby in full view of television cameras broadcasting live.</p>
    <p>In 1964, the Warren Commission concluded that Oswald acted alone in assassinating Kennedy, firing three shots. One shot apparently missed the limousine entirely, another struck Kennedy and Texas Governor John Connally, and another struck Kennedy in the head. This conclusion was supported by prior investigations carried out by the Federal Bureau of Investigation, the Secret Service, and Dallas Police Department.</p>
    <p>Despite forensic, ballistic, and eyewitness evidence supporting the lone gunman theory, public opinion polls taken over the years have shown that a majority of Americans believe that Oswald did not act alone, but conspired with others to kill the president, and the assassination has spawned numerous conspiracy theories. In 1979, the House Select Committee on Assassinations concluded that Oswald fired the shots that killed Kennedy, but differed from previous investigations in concluding that "scientific acoustical evidence establishes a high probability that two gunmen fired at President John F. Kennedy". The House Select Committee's acoustical evidence has since been discredited.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jack_Ruby
  title: Jack Ruby
  extract: |-
    <p><b>Jack Leon Ruby</b> (born <b>Jacob Leon Rubenstein</b>; March 25, 1911 – January 3, 1967) was a nightclub operator in Dallas, Texas. Ruby was originally from Chicago, Illinois; he moved to Dallas in 1947. On November 24, 1963, Ruby shot and killed Lee Harvey Oswald, the man who had assassinated<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> President John F. Kennedy two days earlier. A Dallas jury found Ruby guilty of murdering Oswald, and Ruby was sentenced to death. Later, Ruby appealed his conviction and death sentence and was granted a new trial. As the date for his new trial was being set, Ruby became ill and died of a pulmonary embolism due to lung cancer.</p>
    <p>Some contend Ruby was involved with major figures in organized crime, and conspiracy theorists widely assert that Ruby killed Oswald as part of an overall plot surrounding the assassination of President Kennedy. Others have disputed this, arguing that Ruby's connection with gangsters was minimal at most, or circumstantial, and also that Ruby was not the sort to be entrusted with such an act within a high-level conspiracy.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Albino_redwood
  title: Albino redwood
  extract: |-
    <p>An '<b>albino'</b> <b>redwood</b> is a redwood tree which is unable to produce chlorophyll, and so has white needles instead of the normal green. In order to survive it must join its roots to the roots of a normal redwood, usually the parent tree from whose base it has sprouted, from which it obtains nutrition as a parasite. Only about twenty examples are known. These can be found in both Henry Cowell Redwoods State Park and Humboldt Redwoods State Park, with eight trees in the first. The exact locations however, are not publicized to protect the rare trees. They reach a maximum height of about 20 m (66 ft).</p>
    <p>Other conifers lack the ability to graft their roots, and so 'albino' mutants of other species do not survive to become sizable trees.</p>
