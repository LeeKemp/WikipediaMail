- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Curling
  title: Curling
  extract: |
    <p><b>Curling</b> is a sport in which players slide stones across a sheet of ice towards a target area which is segmented into four concentric rings. It is related to bowls, boules and shuffleboard. Two teams, each of four players, take turns sliding heavy, polished granite stones, also called <i>rocks</i>, across the ice <i>curling sheet</i> towards the <i>house</i>, a circular target marked on the ice. Each team has eight stones. The purpose is to accumulate the highest score for a <i>game</i>; points are scored for the stones resting closest to the centre of the house at the conclusion of each <i>end</i>, which is completed when both teams have thrown all of their stones. A game may consist of ten or eight ends.</p>
    <p>The curler can induce a curved path by causing the stone to slowly turn as it slides, and the path of the rock may be further influenced by two sweepers with brooms who accompany it as it slides down the sheet, using the brooms to alter the state of the ice in front of the stone. A great deal of strategy and teamwork goes into choosing the ideal path and placement of a stone for each situation, and the skills of the curlers determine how close to the desired result the stone will achieve. This gives curling its nickname of "chess on ice".</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ellen_DeGeneres
  title: Ellen DeGeneres
  extract: |-
    <p><b>Ellen Lee DeGeneres</b> (/dɨˈdʒɛnərəs/; born January 26, 1958) is an American stand-up comedian, television host, and actress. She starred in the popular sitcom <i>Ellen</i> from 1994 to 1998 and has hosted the syndicated talk show <i>The Ellen DeGeneres Show</i> since 2003.</p>
    <p>As a film actress, she starred in <i>Mr. Wrong</i>, appeared in <i>EDtv</i> and <i>The Love Letter</i>, and provided the voice of Dory in the Disney-Pixar animated film <i>Finding Nemo</i>, for which she was awarded the Saturn Award for Best Supporting Actress, the only time a voice performance has won a Saturn Award. She was a judge on <i>American Idol</i> in its ninth season. DeGeneres has hosted the Academy Awards, Grammy Awards, and the Primetime Emmys.</p>
    <p>She starred in two television sitcoms, <i>Ellen</i> from 1994 to 1998 and <i>The Ellen Show</i> from 2001 to 2002. During the fourth season of <i>Ellen</i> in 1997, DeGeneres came out publicly as a lesbian in an appearance on <i>The Oprah Winfrey Show</i>. Shortly afterwards, her character Ellen Morgan also came out to a therapist played by Winfrey, and the series went on to explore various LGBT issues including the coming-out process. She has won 13 Emmys and numerous other awards for her work and charitable efforts.</p>
    <p></p>
