- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Valentine%27s_Day
  title: Valentine's Day
  extract: |-
    <p><b>Saint Valentine's Day</b>, also known as <b>Valentine's Day</b> or the <b>Feast of Saint Valentine</b>, is observed on February 14 each year. It is celebrated in many countries around the world, although it is not a holiday in most of them.</p>
    <p>St. Valentine's Day began as a liturgical celebration of one or more early Christian saints named Valentinus. Several martyrdom stories were invented for the various Valentines that belonged to February 14, and added to later martyrologies. A popular hagiographical account of Saint Valentine of Rome states that he was imprisoned for performing weddings for soldiers who were forbidden to marry and for ministering to Christians, who were persecuted under the Roman Empire. According to legend, during his imprisonment, he healed the daughter of his jailer, Asterius. An embellishment to this story states that before his execution he wrote her a letter signed "Your Valentine" as a farewell. Today, Saint Valentine's Day is an official feast day in the Anglican Communion, as well as in the Lutheran Church. The Eastern Orthodox Church also celebrates Saint Valentine's Day, albeit on July 6 and July 30, the former date in honor of the Roman presbyter Saint Valentine, and the latter date in honor of Hieromartyr Valentine, the Bishop of Interamna (modern Terni). In Brazil, the <i>Dia de São Valentim</i> is recognized on June 12.</p>
    <p>The day was first associated with romantic love in the circle of Geoffrey Chaucer in the High Middle Ages, when the tradition of courtly love flourished. In 18th-century England, it evolved into an occasion in which lovers expressed their love for each other by presenting flowers, offering confectionery, and sending greeting cards (known as "<i>valentines</i>"). Valentine's Day symbols that are used today include the heart-shaped outline, doves, and the figure of the winged Cupid. Since the 19th century, handwritten valentines have given way to mass-produced greeting cards.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jewel_(singer)
  title: Jewel (singer)
  extract: |-
    <p><b>Jewel Kilcher</b> (born May 23, 1974), professionally known as <b>Jewel</b>, is an American singer-songwriter, guitarist, producer, actress, and poet. She has received four Grammy Award nominations and has sold over 27 million albums worldwide.</p>
    <p>Jewel's debut album, <i>Pieces of You</i>, released on February 28, 1995, became one of the best-selling debut albums of all time, going 15 times platinum. One single from the album, "Who Will Save Your Soul", peaked at number eleven on the <i>Billboard</i> Hot 100; two others, "You Were Meant for Me" and "Foolish Games", reached number seven and two respectively on the Hot 100, and were listed on <i>Billboard</i>'s 1997 year-end singles chart, as well as <i>Billboard</i>'s 1998 year-end singles chart. She has crossed multiple genres throughout her career. <i>Perfectly Clear</i>, her first country album, was released on The Valory Music Co. in 2008. It debuted atop <i>Billboard</i>'s Top Country Albums chart and featured three singles, "Stronger Woman", "I Do", and "Til It Feels Like Cheating". Jewel released her first independent album <i>Lullaby</i> in May 2009.</p>
    <p>Jewel is the co-host, as well as a judge, with Kara DioGuardi on the songwriting competition reality television series <i>Platinum Hit</i>, which premiered May 30, 2011 on the cable network Bravo. Jewel has the vocal range of a lyric soprano. On July 2, 2013, NBC announced that Jewel would be a judge on the fourth season of the a cappella competition <i>The Sing-Off</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Julia_Roberts
  title: Julia Roberts
  extract: |-
    <p><b>Julia Fiona Roberts</b> (born October 28, 1967) is an American actress and producer. She became a Hollywood star after headlining the romantic comedy <i>Pretty Woman</i> (1990), which grossed $464 million worldwide. After receiving Golden Globe Awards and Academy Award nominations for <i>Steel Magnolias</i> (1989) and <i>Pretty Woman</i>, she won the Academy Award for Best Actress for her performance in <i>Erin Brockovich</i> (2000). Her films <i>Mystic Pizza</i> (1988), <i>The Pelican Brief</i> (1993), <i>My Best Friend's Wedding</i> (1997), <i>Notting Hill</i> (1999), <i>Runaway Bride</i> (1999), <i>Ocean's Eleven</i> (2001), <i>Ocean's Twelve</i> (2004), <i>Charlie Wilson's War</i> (2007), <i>Valentine's Day</i> (2010), <i>Eat Pray Love</i> (2010), and <i>Mirror Mirror</i> (2012) have collectively brought box office receipts of over $2.6 billion, making her one of the most successful actresses in terms of box office receipts. In 2013, she appeared in <i>August: Osage County</i>, for which she received an Academy Award nomination.</p>
    <p>Roberts had become one of the highest-paid actresses in the world, topping <i>The Hollywood Reporter</i>'s annual "power list" of top-earning female stars from 2005 to 2006. Her fee for 1990's <i>Pretty Woman</i> was $300,000; in 2003, she was paid an unprecedented $25 million for her role in <i>Mona Lisa Smile</i> (2003). As of 2010, Roberts's net worth was estimated to be $140 million.</p>
    <p>Roberts has been named one of <i>People</i> magazine's "50 Most Beautiful People in the World" eleven times, tied with Halle Berry. In 2011, she was named one of the "100 Hottest Women of All-Time" by <i>Men's Health</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pornography
  title: Pornography
  extract: |-
    <p><b>Pornography</b> (often abbreviated as "<b>porn</b>" or "<b>porno</b>" in informal usage) (Greek: πορνεία, <i>porneia</i>, fornication) is the explicit portrayal of sexual subject matter for the purpose of sexual arousal. Pornography may use a variety of media, including books, magazines, postcards, photos, sculpture, drawing, painting, animation, sound recording, film, video, and video games. The term applies to the depiction of the act rather than the act itself, and so does not include live exhibitions like sex shows and striptease. A <i>pornographic model</i> poses for still photographs. A <i>pornographic actor</i> or <i>porn star</i> performs in pornographic films. If dramatic skills are not involved, a performer in porn films may be also be called a <i>model</i>.</p>
    <p>Pornography is often distinguished from erotica, which consists of the portrayal of sexuality with high-art aspirations, focusing also on feelings and emotions, while pornography involves the depiction of acts in a sensational manner, with the entire focus on the physical act, so as to arouse quick intense reactions. Pornography is generally classified as either <b>softcore</b> or <b>hardcore</b> pornography. A pornographic work is characterized as hardcore if it has any hardcore content, no matter how small.</p>
    <ul><li>Softcore pornography generally contains nudity or partial nudity in sexually suggestive situations, but not explicit sexual activity, sexual penetration or "extreme" fetishism.</li>
    </ul><ul><li>Hardcore pornography contains graphic sexual activity and visible penetration.</li>
    </ul><p>Pornography has often been subject to censorship and legal restraints to publication on grounds of obscenity. Such grounds and even the definition of pornography have differed in various historical, cultural, and national contexts. With the emergence of social attitudes more tolerant of sexuality and more specific legal definitions of obscenity, an industry for the production and consumption of pornography arose in the latter half of the 20th century. The introduction of home video and the Internet saw booms in a worldwide porn industry that generates billions of dollars annually.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Matthew_McConaughey
  title: Matthew McConaughey
  extract: |-
    <p><b>Matthew David McConaughey</b> (/məˈkɒnəheɪ/; born November 4, 1969) is an American actor. He first gained notice for his breakout role in the coming of age comedy <i>Dazed and Confused</i> (1993), and went on to appear in films such as the slasher <i>Texas Chainsaw Massacre: The Next Generation</i> (1994), the legal thriller <i>A Time to Kill</i> (1996), Steven Spielberg's historical drama <i>Amistad</i> (1997), the science fiction drama <i>Contact</i> (1997), the comedy <i>EDtv</i> (1999) and the war film <i>U-571</i> (2000).</p>
    <p>In the 2000s, he became best known for starring in romantic comedies, including <i>The Wedding Planner</i> (2001), <i>How to Lose a Guy in 10 Days</i> (2003), <i>Failure to Launch</i> (2006) and <i>Ghosts of Girlfriends Past</i> (2009). Since 2010 he has moved away from romantic comedies and has had critically acclaimed roles in the films <i>The Lincoln Lawyer</i> (2011), <i>Bernie</i> (2011), <i>Killer Joe</i> (2011), <i>Mud</i> (2012), <i>Magic Mike</i> (2012) and <i>The Wolf of Wall Street</i> (2013). He achieved further success in 2013 for portraying a cowboy diagnosed with AIDS in the biographical film <i>Dallas Buyers Club</i>, which earned him the Golden Globe Award for Best Actor – Drama and an Academy Award for Best Actor nomination, among other awards and nominations. He is currently a co-star in the 2014 HBO crime drama <i>True Detective</i>, along with Woody Harrelson.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Elvis_Presley
  title: Elvis Presley
  extract: |-
    <p><b>Elvis Aaron Presley</b> (January 8, 1935 – August 16, 1977) was an American singer, musician, and actor. One of the most significant cultural icons of the 20th century, he is often referred to as "the King of Rock and Roll", or simply, "the King".</p>
    <p>Born in Tupelo, Mississippi, Presley and his family moved to Memphis, Tennessee, when he was 13 years old. His music career began there in 1954, when he started to work with Sam Phillips, the owner of Sun Records. Accompanied by guitarist Scotty Moore and bassist Bill Black, Presley was an early popularizer of rockabilly, an uptempo, backbeat-driven fusion of country music and rhythm and blues. RCA Victor acquired his contract in a deal arranged by Colonel Tom Parker, who was to manage the singer for more than two decades. Presley's first RCA single, "Heartbreak Hotel", released in January 1956, was a number-one hit in the US. He became the leading figure of rock and roll after a series of network television appearances and chart-topping records. His energized interpretations of songs and sexually provocative performance style, combined with a singularly potent mix of influences across color lines that coincided with the dawn of the Civil Rights Movement, made him enormously popular—and controversial.</p>
    <p>In November 1956, he made his film debut in <i>Love Me Tender</i>. In 1958, he was drafted into military service: He resumed his recording career two years later, producing some of his most commercially successful work before devoting much of the 1960s to making Hollywood movies and their accompanying soundtrack albums, most of which were critically derided. In 1968, following a seven-year break from live performances, he returned to the stage in the acclaimed televised comeback special, <i>Elvis</i>, which led to an extended Las Vegas concert residency and a string of highly profitable tours. In 1973, Presley was featured in the first globally broadcast concert via satellite, <i>Aloha from Hawaii</i>. Several years of prescription drug abuse severely deteriorated his health, and he died in 1977 at the age of 42.</p>
    <p>Presley is one of the most celebrated musicians of the 20th century. Commercially successful in many genres, including pop, blues and gospel, he is the best-selling solo artist in the history of recorded music, with estimated album sales of around 600 million units worldwide. He was nominated for 14 Grammys and won three, receiving the Grammy Lifetime Achievement Award at age 36, and has been inducted into multiple music halls of fame.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Denzel_Washington
  title: Denzel Washington
  extract: |-
    <p><b>Denzel Hayes Washington, Jr.</b> (born December 28, 1954) is an American actor, film director, and film producer. He has received much critical acclaim for his work in film since the 1990s, including for his portrayals of real-life figures such as Steve Biko, Malcolm X, Rubin "Hurricane" Carter, Melvin B. Tolson, Frank Lucas, and Herman Boone. Washington is a featured actor in the films produced by Jerry Bruckheimer and was a frequent collaborator of the late director Tony Scott.</p>
    <p>Washington has received two Golden Globe awards and a Tony Award, and two Academy Awards: Best Supporting Actor for <i>Glory</i> (1989) and Best Actor for <i>Training Day</i> (2001).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_Winter_Olympics
  title: 2014 Winter Olympics
  extract: |-
    <p>The <b>2014 Winter Olympics</b>, officially known as the <b>XXII Olympic Winter Games</b> (French: Les <i>XXIIes Jeux olympiques d'hiver</i>), is a major international multi-sport event being held in Sochi, Russia in the tradition of the Winter Olympic Games. Scheduled for 7–23 February 2014, opening rounds in certain events were held on the eve of the Opening Ceremony, 6 February 2014. Both the Olympics and 2014 Winter Paralympics are being organized by the Sochi Organizing Committee (SOC). Sochi was selected as the host city in July 2007, during the 119th IOC Session held in Guatemala City. It is the first Olympics in Russia since the breakup of the USSR in 1991. The USSR was the host nation for the 1980 Summer Olympics in Moscow.</p>
    <p>A total of 98 events in 15 winter sport disciplines are being held during the Games. A number of new competitions—a total of 12 accounting for gender—are being held during the Games, including biathlon mixed relay, women's ski jumping, mixed-team figure skating, mixed-team luge, half-pipe skiing, ski and snowboard slopestyle, and snowboard parallel slalom. The events are being held around two clusters of new venues; an Olympic Park constructed in Sochi's Imeretinsky Valley on the coast of the Black Sea, with Fisht Olympic Stadium and the Games' indoor venues located within walking distance, and snow events in the resort settlement of Krasnaya Polyana.</p>
    <p>In preparation, organizers focused on modernizing the telecommunications, electric power, and transportation infrastructures of the region. While originally budgeted at US$12 billion, various factors caused the budget to expand to over US$51 billion, surpassing the estimated $44 billion cost of the 2008 Summer Olympics in Beijing as the most expensive Olympics in history.</p>
    <p>The lead-up to the 2014 Games was marked by major controversies, including allegations of corruption leading to the aforementioned cost overruns, concerns for the safety and human rights of lesbian, gay, bisexual and transgender (LGBT) athletes and supporters during the Games due to the country's recent anti-LGBT policies, which led to ongoing Olympic-focussed protests of the laws and its effects, protests by ethnic Circassian activists over the site of Sochi (the site of what they consider to be a genocide) and various security concerns over threats by jihadist groups tied to the insurgency in the North Caucasus.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Saint_Valentine
  title: Saint Valentine
  extract: |-
    <p><b>Saint Valentine</b> (in Latin, <b>Valentinus</b>) is a widely recognized third-century Roman saint commemorated on February 14 and associated since the High Middle Ages with a tradition of courtly love. Nothing is reliably known of St. Valentine except his name and the fact that he died on February 14 on Via Flaminia in the north of Rome. It is uncertain whether St. Valentine is to be identified as one saint or two saints of the same name. Several different martyrologies have been added to later hagiographies that are unreliable. For these reasons this liturgical commemoration was not kept in the Catholic calendar of saints for universal liturgical veneration as revised in 1969. But the "Martyr Valentinus who died on the 14th of February on the Via Flaminia close to the Milvian bridge in Rome" still remains in the list of officially recognized saints for local veneration. Saint Valentine's Church in Rome, built in 1960 for the needs of the Olympic Village, continues as a modern, well-visited parish church.</p>
    <p>Today, Saint Valentine's Day, also known as the Feast of Saint Valentine, is an official feast day in the Anglican Communion, as well as in the Lutheran Church. In the Eastern Orthodox Church, Saint Valentine the Presbyter is celebrated on July 6 and Hieromartyr Saint Valentine (Bishop of Interamna, Terni in Italy) is celebrated on July 30. Notwithstanding, because of the relative obscurity of this western saint in the East, members of the Greek Orthodox Church named Valentinos (male) or Valentina (female) may celebrate their name day on the Western ecclesiastical calendar date of February 14.</p>
    <p></p>
