    <p><b>Shashi Tharoor</b> (born 9 March 1956) is the Indian Minister of State for Human Resource Development (HRD), Member of Parliament (MP) from the Thiruvananthapuram of Kerala, an author and a columnist.</p>
    <p>Until 2008, he was a career official at the United Nations, rising to Under-Secretary General for Communications and Public Information, but resigned after losing to Ban Ki-moon in the 2007 election for the Secretary-General. After his entry into politics in 2009, he served as Minister of State for the Ministry of External Affairs, but was forced to resign in less than a year after becoming embroiled in a political scandal.</p>
