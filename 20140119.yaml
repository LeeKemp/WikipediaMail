- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Frozen_(2013_film)
  title: Frozen (2013 film)
  extract: |-
    <p><i><b>Frozen</b></i> is a 2013 American 3D computer-animated musical fantasy film produced by Walt Disney Animation Studios and released by Walt Disney Pictures. It is the 53rd animated feature in the Walt Disney Animated Classics series. Loosely based on Hans Christian Andersen's fairy tale <i>The Snow Queen</i>, and featuring the voices of Kristen Bell, Idina Menzel, Jonathan Groff, Josh Gad, and Santino Fontana, the film tells the story of a fearless princess who sets off on an epic journey alongside a rugged, thrill-seeking mountain man, his loyal pet reindeer, and a hapless snowman to find her estranged sister, whose icy powers have trapped the kingdom in eternal winter.</p>
    <p>The film underwent several story treatments for several years, before being commissioned in 2011, with a screenplay written by Jennifer Lee, and both Chris Buck and Lee serving as directors. Christophe Beck, who had worked on Disney's award-winning short <i>Paperman</i>, was hired to compose the film's orchestral score, while husband-and-wife songwriting team Robert Lopez and Kristen Anderson-Lopez penned the songs.</p>
    <p><i>Frozen</i> premiered at the El Capitan Theatre on November 19, 2013, and went into general theatrical release on November 27. The film has so far grossed $715 million in worldwide box office revenue, $320 million of which has been earned in the United States and Canada; it was met with widespread critical acclaim, with several film critics considering it to be the best Disney animated musical since the studio's renaissance era. The film won the Golden Globe Award for Best Animated Feature Film and the Critic's Choice Award for Best Animated Feature, and has received Academy Award, BAFTA, Annie Award, and Satellite Award nominations.</p>
    <p></p>
