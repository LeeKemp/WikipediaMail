  title: Operation Snow White
  extract: |-
    <p><b>Operation Snow White</b> was the Church of Scientology's internal name for a major criminal conspiracy during the 1970s to purge unfavorable records about Scientology and its founder L. Ron Hubbard. This project included a series of infiltrations and thefts from 136 government agencies, foreign embassies and consulates, as well as private organizations critical of Scientology, carried out by Church members, in more than 30 countries. It was the single largest infiltration of the United States government in history with up to 5,000 covert agents. This operation also exposed the Scientology plot 'Operation Freakout', because Operation Snow White was the case that initiated the US government investigation of the Church.</p>
    <p>Under this program, Scientology operatives committed infiltration, wiretapping, and theft of documents in government offices, most notably those of the U.S. Internal Revenue Service. Eleven highly placed Church executives, including Mary Sue Hubbard (wife of founder L. Ron Hubbard and second-in-command of the organization), pleaded guilty or were convicted in federal court of obstructing justice, burglary of government offices, and theft of documents and government property. The case was <i>United States v. Mary Sue Hubbard et al.</i>, 493 F.Supp. 209 (D.D.C. 1979).</p>
