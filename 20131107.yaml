- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pythagorean_cup
  title: Pythagorean cup
  extract: <p>A <b>Pythagorean cup</b> (also known as a <b>Pythagoras cup</b>, a <b>Greedy
    Cup</b> or a <b>Tantalus cup</b>) is a form of drinking cup which forces its user
    to imbibe only in moderation. Credited to Pythagoras of Samos, it allows the user
    to fill the cup with wine up to a certain level. If the user fills the cup only
    to that level, the imbiber may enjoy a drink in peace. If the imbiber exhibits
    gluttony, however, the cup spills its entire contents out the bottom (onto the
    lap of the immodest drinker). </p>
