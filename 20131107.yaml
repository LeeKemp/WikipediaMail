- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |-
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, a federal district, and various overseas extraterritorial jurisdictions. The 48 contiguous states and the federal district of Washington, D.C., are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the US mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legalized slavery in the United States. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated GDP in 2013 of $16.7 trillion – 19% of global GDP at purchasing-power parity. The per capita GDP of the U.S. was the world's sixth-highest in 2010 and the U.S. has the highest mean and second-highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and high productivity; and while its economy is considered post-industrial the US continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Alkyne
  title: Alkyne
  extract: <p>In organic chemistry, an <b>alkyne</b> is an unsaturated hydrocarbon
    which has at least one carbon—carbon triple bond between two carbon atoms. The
    simplest acyclic alkynes with only one triple bond and no other functional groups
    form a homologous series with the general chemical formula C<sub>n</sub>H<sub>2n-2</sub>.
    Alkynes are traditionally known as acetylenes, although the name <i>acetylene</i>
    also refers specifically to C<sub>2</sub>H<sub>2</sub>, known formally as ethyne
    using IUPAC nomenclature. Like other hydrocarbons, alkynes are generally hydrophobic
    but tend to be more reactive.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/George_Strait
  title: George Strait
  extract: |-
    <p><b>George Harvey Strait</b> (born May 18, 1952), is an American country music singer, actor, and music producer known as the "King of Country" and called a living legend by some critics. He is known for his neotraditionalist country style.</p>
    <p>Strait's success began when his first single "Unwound" was a hit in 1981. During the 1980s, seven of his albums reached number one on the country charts. In the 2000s, Strait was named Artist of the Decade by the Academy of Country Music, was elected into the Country Music Hall of Fame, and won his first Grammy award for the album <i>Troubadour</i>. Strait was named CMA Entertainer of the Year in 1989, 1990 and 2013, and ACM Entertainer of the Year in 1990. He has been nominated for more CMA and ACM awards and has more wins in both categories than any other artist. In 2009, he broke Conway Twitty's previous record for the most number-one hits on <i>Billboard'</i>s Hot Country Songs chart when his 44 number one singles surpassed Twitty's 40. Counting all music charts, Strait has amassed a total of 60 number-one hits, breaking a record also previously set by Twitty.</p>
    <p>Strait has sold more than 70 million albums in the United States and his certifications from the RIAA include 13 multi-platinum, 33 platinum, and 38 gold albums. His best-selling album is <i>Pure Country</i> (1992), which sold 6 million (6× platinum). His highest certified album is <i>Strait Out of the Box</i> (1995), which sold 2 million copies (8× Platinum due to being a box set with four CDs). According to the RIAA, Strait is the 12th best-selling album recording artist in the United States overall. Strait's singing and acting career has earned him a net worth of $300 million so far.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/X-ray
  title: X-ray
  extract: |-
    <p><b>X-radiation</b> (composed of <b>X-rays</b>) is a form of electromagnetic radiation. Most X-rays have a wavelength in the range of 0.01 to 10 nanometers, corresponding to frequencies in the range 30 petahertz to 30 exahertz (3×10<sup>16</sup> Hz to 3×10<sup>19</sup> Hz) and energies in the range 100 eV to 100 keV. However, much higher-energy X-rays can be generated for medical and industrial uses, for example radiotherapy, which utilizes linear accelerators to generate X-rays in the ranges of 6-20 MeV. X-ray wavelengths are shorter than those of UV rays and typically longer than those of gamma rays. In many languages, X-radiation is referred to with terms meaning <b>Röntgen radiation</b>, after Wilhelm Röntgen, who is usually credited as its discoverer, and who had named it <i>X-radiation</i> to signify an unknown type of radiation. Spelling of <i>X-ray(s)</i> in the English language includes the variants <i>x-ray(s)</i> and <i>X ray(s)</i>.</p>
    <p>X-rays with photon energies above 5-10 keV (below 0.2-0.1 nm wavelength) are called <i>hard X-rays</i>, while those with lower energy are called <i>soft X-rays</i>. Due to their penetrating ability hard X-rays are widely used to image the inside of objects, e.g. in medical radiography and airport security. As a result, the term <i>X-ray</i> is metonymically used to refer to a radiographic image produced using this method, in addition to the method itself. Since the wavelengths of hard X-rays are similar to the size of atoms they are also useful for determining crystal structures by X-ray crystallography. By contrast, soft X-rays are easily absorbed in air and the attenuation length of 600 eV (~2 nm) X-rays in water is less than 1 micrometer.</p>
    <p>The distinction between X-rays and gamma rays is not universal, however it is common practice to see the two types of radiation separated by their origin: X-rays are emitted by electrons, while gamma rays are emitted by the atomic nucleus. An alternative method for distinguishing between X- and gamma radiation is on the basis of wavelength, with radiation shorter than some arbitrary wavelength, such as 10<sup>−11</sup> m, defined as gamma rays. These definitions usually coincide since the electromagnetic radiation emitted by X-ray tubes generally has a longer wavelength and lower photon energy than the radiation emitted by radioactive nuclei.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Yasser_Arafat
  title: Yasser Arafat
  extract: |-
    <p><b>Mohammed Yasser Abdel Rahman Abdel Raouf Arafat al-Qudwa</b> (Arabic: محمد ياسر عبد الرحمن عبد الرؤوف عرفات ‎‎; 24 August 1929 – 11 November 2004), popularly known as <b>Yasser Arafat</b> (Arabic: ياسر عرفات‎ , <i>Yāsir `Arafāt</i>) or by his kunya <b>Abu Ammar</b> (Arabic: أبو عمار‎ , <i>'Abū `Ammār</i>), was a Palestinian leader. He was Chairman of the Palestine Liberation Organization (PLO), President of the Palestinian National Authority (PNA), and leader of the Fatah political party and former paramilitary group, which he founded in 1959. Arafat spent much of his life fighting against Israel in the name of Palestinian self-determination. Originally opposed to Israel's existence, he modified his position in 1988 when he accepted UN Security Council Resolution 242. Arafat and his movement operated from several Arab countries. In the late 1960s and early 1970s, Fatah faced off with Jordan in a brief civil war. Forced out of Jordan and into Lebanon, Arafat and Fatah were major targets of Israel's 1978 and 1982 invasions of that country.</p>
    <p>Arafat remains a highly controversial figure whose legacy has been widely disputed. He was "revered by many Arabs," and most Palestinians, regardless of political ideology or faction, viewing him as a freedom fighter who symbolized their national aspirations. However, he was also reviled, especially by many Israelis, who viewed him as a terrorist responsible for hundreds of bombings and deaths. Critics have accused Arafat of mass corruption, secretly amassing a personal wealth estimated to be USD $1.3 billion by 2002 despite the degrading economic conditions of the Palestinians.</p>
    <p>Later in his career, Arafat engaged in a series of negotiations with the government of Israel to end the decades-long conflict between it and the PLO. These included the Madrid Conference of 1991, the 1993 Oslo Accords and the 2000 Camp David Summit. His political rivals, including Islamists and several PLO leftists, often denounced him for being corrupt or too submissive in his concessions to the Israeli government. In 1994 Arafat received the Nobel Peace Prize, together with Yitzhak Rabin and Shimon Peres, for the negotiations at Oslo. During this time, Hamas and other militant organizations rose to power and shook the foundations of the authority that Fatah under Arafat had established in the Palestinian territories.</p>
    <p>In late 2004, after effectively being confined within his Ramallah compound for over two years by the Israeli army, Arafat became ill, fell into a coma and died on 11 November 2004 at the age of 75. The cause of his illness and subsequent death is disputed.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Google
  title: Google
  extract: |-
    <p><b>Google Inc.</b> is an American multinational corporation specializing in Internet-related services and products. These include search, cloud computing, software, and online advertising technologies. Most of its profits are derived from AdWords.</p>
    <p>Google was founded by Larry Page and Sergey Brin while they were Ph.D. students at Stanford University. Together they own about 16 percent of its shares. They incorporated Google as a privately held company on September 4, 1998. An initial public offering followed on August 19, 2004. Its mission statement from the outset was "to organize the world's information and make it universally accessible and useful", and its unofficial slogan was "Don't be evil". In 2006 Google moved to headquarters in Mountain View, California, nicknamed the Googleplex.</p>

    <p>Rapid growth since incorporation has triggered a chain of products, acquisitions and partnerships beyond Google's core search engine. It offers online productivity software including email (Gmail), an office suite (Google Drive), and social networking (Google+). Desktop products include applications for web browsing, organizing and editing photos, and instant messaging. The company leads the development of the Android mobile operating system and the browser-only Chrome OS for a netbook known as a Chromebook. Google has moved increasingly into communications hardware: it partners with major electronics manufacturers in production of its high-end Nexus devices and acquired Motorola Mobility in May 2012. In 2012, a fiber-optic infrastructure was installed in Kansas City to facilitate a Google Fiber broadband service.</p>
    <p>The corporation has been estimated to run more than one million servers in data centers around the world and to process over one billion search requests and about 24 petabytes of user-generated data each day. In December 2012 Alexa listed google.com as the most visited website in the world. Numerous Google sites in other languages figure in the top one hundred, as do several other Google-owned sites such as YouTube and Blogger. Its market dominance has led to criticism of the company over issues such as copyright, censorship, and privacy.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Go_(game)
  title: Go (game)
  extract: |-
    <p><b>Go</b> (Chinese: 圍棋 <i>wéiqí</i>, Japanese: 囲碁 <i>igo</i>, Korean: 바둑 <i>baduk</i>, Vietnamese: <i>碁圍</i> <i>cờ vây</i>, common meaning: "encircling game") is a board game for two players that originated in China more than 2,500 years ago. The game is noted for being rich in strategy despite its relatively simple rules.</p>
    <p>The two players alternately place black and white playing pieces, called "stones", on the vacant intersections (called "points") of a grid of 19×19 lines (beginners often play on smaller 9×9 and 13×13 boards). The object of the game is to use one's stones to surround a larger total area of the board than the opponent. Once placed on the board, stones may not be moved, but stones are removed from the board if captured; this is done by surrounding an opposing stone or group of stones by occupying all orthogonally-adjacent points. Players continue in this fashion until neither player wishes to make another move; the game has no set ending conditions. When a game concludes, the controlled points (territory) are counted along with captured stones to determine who has more points. Games may also be won by resignation.</p>
    <p>Go originated in ancient China. Archaeological evidence shows that the early game was played on a board with a 17×17 grid, but by the time the game had spread to Korea and Japan, in about the 5th and 7th centuries AD respectively, boards with a 19×19 grid had become standard.</p>
    <p>As of mid-2008 there were well over 40 million Go players worldwide, the overwhelming majority living in East Asia. As of May 2012<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the International Go Federation has a total of 74 member countries and four Association Members covering multiple countries.</p>
