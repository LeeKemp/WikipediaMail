    <p><b>Lombardi's</b> is a pizzeria located at 32 Spring Street on the corner of Mott Street in the Nolita neighborhood in the borough of Manhattan, New York City. Opened in 1905, it has been acknowledged by the Pizza Hall of Fame as the first pizzeria in the United States.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Arvind_Kejriwal
  title: Arvind Kejriwal
  extract: |
    <p><b>Arvind Kejriwal</b> (born 16 August 1968) is an Indian social activist and politician. Born in Haryana, Kejriwal is a graduate of the Indian Institute of Technology Kharagpur, where he studied Mechanical Engineering. He is a former Indian Revenue Service (IRS) officer and former Joint Commissioner in the Income Tax Department. He is well-known for his role in drafting a proposed Jan Lokpal Bill and his efforts to bring and implement the Right to Information (RTI) act at grassroots level.</p>
    <p>Kejriwal won the Ramon Magsaysay Award for Emergent Leadership in 2006 for his contribution to the enactment of the Right to Information Act and for his efforts to empower the poorest citizens of India. In 2006, after resigning from the IRS, he donated his Magsaysay award money as a corpus fund to found an NGO, Public Cause Research Foundation. In 2012, he launched the Aam Aadmi Party (AAP), and defeated Sheila Dixit in the Delhi Legislative Assembly election, 2013.</p>
    <p></p>

