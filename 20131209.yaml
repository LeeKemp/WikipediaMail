- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Aladdin_(1992_Disney_film)
  title: Aladdin (1992 Disney film)
  extract: |-
    <p><i><b>Aladdin</b></i> is a 1992 American animated musical fantasy film produced by Walt Disney Feature Animation and released by Walt Disney Pictures. <i>Aladdin</i> was the 31st animated feature in the Walt Disney Animated Classics series, and was part of the Disney film era known as the Disney Renaissance. The film was directed by John Musker and Ron Clements, and is based on the Arab folktale of Aladdin and the magic lamp from <i>One Thousand and One Nights</i>. The voice cast features Scott Weinger, Jonathan Freeman, Robin Williams, Linda Larkin, Frank Welker, Gilbert Gottfried, and Douglas Seale.</p>
    <p>Lyricist Howard Ashman first pitched the idea, and the screenplay went through three drafts before Disney president Jeffrey Katzenberg agreed to its production. The animators based their designs on the work of caricaturist Al Hirschfeld, and computers were used for both colouring and creating some animated elements. The musical score was written by Alan Menken and features six songs with lyrics written by both Ashman and Tim Rice, who took over after Ashman's death.</p>
    <p><i>Aladdin</i> was released on November 25, 1992 to positive reviews and was the most successful film of 1992, earning over $217 million in revenue in the United States, and over $504 million worldwide. The film also won many awards, most of them for its soundtrack. <i>Aladdin</i>'s success led to other material inspired by the film, including two direct-to-video sequels, <i>The Return of Jafar</i> and <i>Aladdin and the King of Thieves</i>; an animated television series; toys, video games, spin-offs, and Disney merchandise. A Broadway adaptation is scheduled to debut in 2014.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Asperger_syndrome
  title: Asperger syndrome
  extract: |
    <p><b>Asperger syndrome</b> (<b>AS</b>), also known as <b>Asperger disorder</b> (<b>AD</b>) or simply <b>Asperger's</b>, is an autism spectrum disorder (ASD) that is characterized by significant difficulties in social interaction and nonverbal communication, alongside restricted and repetitive patterns of behavior and interests. It differs from other autism spectrum disorders by its relative preservation of linguistic and cognitive development. Although not required for diagnosis, physical clumsiness and atypical (peculiar, odd) use of language are frequently reported.</p>
    <p>The syndrome is named after the Austrian pediatrician Hans Asperger who, in 1944, studied and described children in his practice who lacked nonverbal communication skills, demonstrated limited empathy with their peers, and were physically clumsy. The modern conception of Asperger syndrome came into existence in 1981 and went through a period of popularization, becoming standardized as a diagnosis in the early 1990s. Many questions remain about aspects of the disorder. There is doubt about whether it is distinct from high-functioning autism (HFA); partly because of this, its prevalence is not firmly established. The diagnosis of Asperger's was eliminated in the 2013 fifth edition of the <i>Diagnostic and Statistical Manual of Mental Disorders</i> (DSM-5) and replaced by a diagnosis of autism spectrum disorder on a severity scale.</p>
    <p>The exact cause is unknown. Although research suggests the likelihood of a genetic basis, there is no known genetic cause and brain imaging techniques have not identified a clear common pathology. There is no single treatment, and the effectiveness of particular interventions is supported by only limited data. Intervention is aimed at improving symptoms and function. The mainstay of management is behavioral therapy, focusing on specific deficits to address poor communication skills, obsessive or repetitive routines, and physical clumsiness. Most children improve as they mature to adulthood, but social and communication difficulties may persist. Some researchers and people with Asperger's have advocated a shift in attitudes toward the view that it is a difference, rather than a disability that must be treated or cured.</p>
    <p></p>

    <p></p>
