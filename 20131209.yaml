    <p><b>Zachary Knight "Zach" Galifianakis</b> (/ˌɡælɨfəˈnækɨs/ <i><b>GAL</b>-i-fə-<b>NAK</b>-iss</i>; born October 1, 1969) is an American stand-up comedian and actor known for his numerous film and television appearances including his own <i>Comedy Central Presents</i> special. He has garnered attention for his role as Alan Garner in <i>The Hangover</i> trilogy, directed by Todd Phillips and in the road trip comedy <i>Due Date</i>.</p>
