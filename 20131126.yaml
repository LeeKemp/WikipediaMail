- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_Family_Guy_episodes
  title: List of Family Guy episodes
  extract: |-
    <p><i>Family Guy</i> is an American animated television sitcom created by Seth MacFarlane for the Fox Broadcasting Company. The series centers on the dysfunctional Griffin family, which consists of father Peter (MacFarlane), mother Lois (Alex Borstein), daughter Meg (Mila Kunis; Lacey Chabert, 1999; Rachael MacFarlane, pilot), son Chris (Seth Green), baby Stewie (MacFarlane) and Brian (MacFarlane), the family dog. The show is set in the fictional town of Quahog, Rhode Island, and lampoons American culture, often in the form of cutaway gags, and tangential vignettes.</p>
    <p>The concept of <i>Family Guy</i> was conceived by MacFarlane in 1995 while studying animation at the Rhode Island School of Design. He created two shorts entitled <i>The Life of Larry</i> and <i>Larry &amp; Steve</i>, both of which played a key role in Fox executives' decision to pick up the series in 1998. After two seasons, Fox decided to cancel the show. Despite the cancellation, a third season was produced, after which the series was officially canceled at the end of 2003. Reruns on Cartoon Network's block Adult Swim drove up interest, and a letter-writing campaign, along with impressive DVD sales, encouraged Fox to bring the show back permanently. <i>Family Guy</i> returned to production in 2005, and is contracted to continue producing episodes until at least 2013. In May 2013, <i>Family Guy</i> was renewed for an 12th season in 2013/14.</p>
    <p><i>Family Guy</i> and its cast have been nominated for thirteen Emmy Awards, with four wins. MacFarlane won the Outstanding Voice-Over Performance award for his performance as Stewie, Murphy and MacFarlane won the Outstanding Music and Lyrics award for the song "You Got a Lot to See" from the episode "Brian Wallows and Peter's Swallows", Steven Fonti won the Outstanding Individual Achievement in Animation award for his storyboard work in the episode "No Chris Left Behind", and Greg Colton won the Outstanding Individual Achievement in Animation award for his storyboard work in the episode "Road to the Multiverse". The show was nominated for eleven Annies, and won three times, twice in 2006 and once in 2008. In 2009, it was nominated for an Emmy for Outstanding Comedy Series, becoming the first animated program to be nominated in this category since <i>The Flintstones</i> in 1961.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Hunger_Games
  title: The Hunger Games
  extract: |-
    <p><i><b>The Hunger Games</b></i> is a 2008 science fiction novel by the American writer Suzanne Collins. It is written in the voice of 16-year-old Katniss Everdeen, who lives in the post-apocalyptic nation of Panem in North America. The Capitol, a highly advanced metropolis, exercises political control over the rest of the nation. The Hunger Games are an annual event in which one boy and one girl aged 12–18 from each of the twelve districts surrounding the Capitol are selected by lottery to compete in a televised battle to the death.</p>
    <p>The book received mostly positive feedback from major reviewers and authors, including authors Stephen King and Stephenie Meyer. It was praised for its storyline and character development, though some reviewers have noted similarities between Collins' book and Koushun Takami's <i>Battle Royale</i> (1999). In writing <i>The Hunger Games</i>, Collins drew upon Greek mythology, Roman gladiatorial games, and contemporary reality television for thematic content. The novel won many awards, including the California Young Reader Medal, and was named one of <i>Publishers Weekly'</i>s "Best Books of the Year" in 2008.</p>
    <p><i>The Hunger Games</i> was first published in hardcover on September 14, 2008, by Scholastic, featuring a cover designed by Tim O'Brien. It has since been released in paperback and also as an audiobook and ebook. After an initial print of 200,000, the book had sold 800,000 copies by February 2010. Since its release, <i>The Hunger Games</i> has been translated into 26 languages, and publishing rights have been sold in 38 territories. The novel is the first in <i>The Hunger Games</i> trilogy, followed by <i>Catching Fire</i> (2009) and <i>Mockingjay</i> (2010). A film adaptation, directed by Gary Ross and co-written and co-produced by Collins herself, was released in 2012.</p>
    <p></p>
- !ruby/object:Page
