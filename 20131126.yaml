  title: Family Guy
  extract: |-
    <p><i><b>Family Guy</b></i> is an American adult animated sitcom created by Seth MacFarlane for the Fox Broadcasting Company. The series centers on the Griffins, a family consisting of parents Peter and Lois; their children Meg, Chris, and Stewie; and their anthropomorphic pet dog Brian. The show is set in the fictional city of Quahog, Rhode Island, and exhibits much of its humor in the form of cutaway gags that often lampoon American culture.</p>
    <p>The family was conceived by MacFarlane after developing two animated films, <i>The Life of Larry</i> and <i>Larry &amp; Steve</i>. MacFarlane redesigned the films' protagonist, Larry, and his dog, Steve, and renamed them Peter and Brian, respectively. MacFarlane pitched a seven-minute pilot to Fox on May 15, 1998. The show was given the green light and started production. Shortly after the third season of <i>Family Guy</i> aired in 2001, Fox cancelled the series, putting the series to a 2-year hiatus. However, favorable DVD sales and high ratings for syndicated reruns on Adult Swim convinced the network to renew the show in 2004 for a 4th season, which began airing on May 1, 2005.</p>
    <p><i>Family Guy</i> has been nominated for 12 Primetime Emmy Awards and 11 Annie Awards, and has won three of each. In 2009, it was nominated for an Emmy for Outstanding Comedy Series, the first time an animated series was nominated for the award since <i>The Flintstones</i> in 1961. <i>Family Guy</i> has also received criticism, including unfavorable comparisons for its similarities to <i>The Simpsons</i>.</p>
    <p>Many tie-in media have been released, including <i>Stewie Griffin: The Untold Story</i>, a straight-to-DVD special released in 2005; <i>Family Guy: Live in Vegas</i>, a soundtrack-DVD combo released in 2005, featuring music from the show as well as original music created by MacFarlane and Walter Murphy; a video game and pinball machine, released in 2006 and 2007, respectively; since 2005, six books published by Harper Adult based on the <i>Family Guy</i> universe; and <i>Laugh It Up, Fuzzball: The Family Guy Trilogy</i> (2010), a series of parodies of the original <i>Star Wars</i> trilogy. In 2008, MacFarlane confirmed that the cast was interested in producing a feature film and that he was working on a story for a film adaptation. A spin-off series, <i>The Cleveland Show</i>, featuring Cleveland Brown, aired from September 27, 2009 to May 19, 2013. "The Simpsons Guy", a crossover episode with <i>The Simpsons</i>, is scheduled to air in Fall 2014. <i>Family Guy</i> is a joint production by Fuzzy Door Productions and 20th Century Fox Television and syndicated by 20th Television. </p>
    <p></p>
