  title: Brian Griffin
  extract: |-
    <p><b>Brian Griffin</b> is a fictional character from the animated television series <i>Family Guy</i>. An anthropomorphic dog, voiced by Seth MacFarlane, he was one of the show's main characters and a member of the Griffin family.</p>
    <p>He first appeared on television, along with the rest of the family, in a 15-minute short on December 20, 1998. Brian was created and designed by MacFarlane himself. MacFarlane was asked to pitch a pilot to the Fox Broadcasting Company based on <i>The Life of Larry and Larry &amp; Steve</i>, two shorts made by MacFarlane (the second one at Hanna-Barbera for Cartoon Network's "What-A-Cartoon" project) which featured a middle-aged character named Larry and an intellectual dog, Steve. After the pilot was given the green light, the Griffin family appeared on the episode "Death Has a Shadow".</p>
    <p>Brian was a member of the Griffin family. He primarily worked in the series as a struggling writer attempting essays, books, novels, screenplays and newspaper articles. His appearance was a redesign of the protagonist Steve from MacFarlane's previous animated short films, <i>The Life of Larry &amp; Steve</i>. He has been featured in much of the <i>Family Guy</i> merchandise, including toys, t-shirts, and video games, and has made crossover appearances in the other MacFarlane-produced shows, <i>American Dad!</i> and <i>The Cleveland Show</i>.</p>
    <p>In the twelfth season episode "Life of Brian", Brian dies after being struck by a car.</p>
