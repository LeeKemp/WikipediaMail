- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(TV_series)
  title: The Walking Dead (TV series)
  extract: |-
    <p><i><b>The Walking Dead</b></i> is an American horror drama television series developed by Frank Darabont. It is based on the comic book series of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard. The series stars Andrew Lincoln as sheriff's deputy Rick Grimes, who awakens from a coma to find a post-apocalyptic world dominated by flesh-eating zombies. He sets out to find his family and encounters many other survivors along the way.</p>
    <p><i>The Walking Dead</i> premiered on October 31, 2010, on the cable television channel AMC in the United States. It premiered internationally during the first week of November 2010 on Fox International Channels. Based on its reception, AMC renewed the series for a second season of 13 episodes, which premiered on October 16, 2011. Two episodes into the second season, AMC announced that the show would return for a third season of 16 episodes, which began airing on October 14, 2012. On December 21, 2012, AMC renewed <i>The Walking Dead</i> for a fourth season of 16 episodes, which premiered on October 13, 2013. On October 29, 2013, AMC renewed it for a fifth season.</p>
    <p>The series has been well received and has received many award nominations including ones for the Writers Guild of America Award and a Golden Globe Award for Best Television Series (Drama). The series has also attained strong Nielsen ratings, surpassing various records for a cable series, including receiving 16.1 million viewers for its season four premiere to become the most-watched drama series telecast in basic cable history.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eminem
  title: Eminem
  extract: |-
    <p><b>Marshall Bruce Mathers III</b> (born October 17, 1972), better known by his stage name <b>Eminem</b> and by his alter ego <b>Slim Shady</b>, is an American rapper, record producer, songwriter and actor. In addition to his solo career, Eminem is a member of his group D12, as well as one half of the hip hop duo Bad Meets Evil, alongside Royce da 5'9". Eminem is one of the world's best-selling music artists and is the best-selling artist of the 2000s. He has been listed and ranked as one of the greatest artists of all time by many magazines, including <i>Rolling Stone</i> magazine which ranked him 82nd on its list of The 100 Greatest Artists of All Time. The same magazine declared him The King of Hip Hop. Including his work with D12 and Bad Meets Evil, Eminem has achieved ten number-one albums on the <i>Billboard</i> 200. His worldwide albums sales stand at more than 100 million, singles 120 million, and the estimated sale of over 220 million records worldwide. In the United States, he has sold 49.1 million albums and 42 million tracks.</p>
    <p>After releasing his independent debut album <i>Infinite</i> in 1996, Eminem rose to mainstream popularity in 1999 with the release of his major-label debut album <i>The Slim Shady LP</i>. The LP also earned Eminem his first Grammy Award for Best Rap Album. His next two records <i>The Marshall Mathers LP</i>, and <i>The Eminem Show</i>, also won Best Rap Album Grammy Awards, making Eminem the first artist to win Best Rap Album for three consecutive LPs. This was followed by another studio release in 2004 titled <i>Encore</i>. Eminem then went on hiatus after touring in 2005. He released his first album in five years titled <i>Relapse</i>, on May 15, 2009. In 2010, Eminem released his seventh studio album <i>Recovery</i>. <i>Recovery</i> was an international success and was named the best selling album of 2010 worldwide, joining <i>The Eminem Show</i>, which was the best seller of 2002. Eminem won Grammy Awards for both <i>Relapse</i> and <i>Recovery</i>, giving him a total of 13 Grammys in his career, making up it best-selling rap album artist of all-time. Eminem is currently working on his eighth studio album, <i>The Marshall Mathers LP 2</i> set to be released on November 5, 2013.</p>
    <p>Eminem has opened other ventures, including his own record label Shady Records with his manager Paul Rosenberg. He also has his own radio channel, Shade 45 on Sirius XM Radio. In 2002, Eminem starred in the hip hop drama film <i>8 Mile</i>. He won the Academy Award for Best Original Song, becoming the first rap artist ever to win the award. He has also made cameo appearances in <i>The Wash</i> (2001), <i>Funny People</i> (2009) and the television series <i>Entourage</i>.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Marshall_Mathers_LP_2
  title: The Marshall Mathers LP 2
  extract: |-
    <p><i><b>The Marshall Mathers LP 2</b></i> is the upcoming eighth studio album by American hip hop recording artist Eminem, scheduled to be released on November 5, 2013, by Aftermath Entertainment, Shady Records, and Interscope Records. A continuation of Eminem's most acclaimed studio effort, 2000's <i>The Marshall Mathers LP</i>, production for the album took place from 2012 to 2013 and was handled by Eminem and other record producers, including Rick Rubin, Luis Resto, Emile Haynie, and Alex da Kid. The album features guest appearances from singers Skylar Grey, Rihanna, and Fun. frontman Nate Ruess, with the only other rapper appearing on the album being Eminem's Aftermath label-mate Kendrick Lamar.</p>
    <p>The album title was revealed during the 2013 MTV Video Music Awards on August 25 with a preview of the lead single "Berzerk", released two days later in the US, peaking at number three on the <i>Billboard</i> Hot 100. It was followed by two singles: "Survival", released on October 8, and "Rap God", released on October 15, 2013. The former debuted at number 17 on the Hot 100, and the latter at number seven. "The Monster", featuring Rihanna, was released as the album's fourth single on October 29, 2013.</p>
- !ruby/object:Page
