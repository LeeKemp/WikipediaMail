- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Case_Keenum
  title: Case Keenum
  extract: |-
    <p><b>Casey Austin "Case" Keenum</b> (born February 17, 1988) is an American football quarterback for the Houston Texans of the National Football League (NFL). Keenum is the NCAA's all-time leader in total passing yards, touchdowns, and completions. On October 22, 2011, Keenum became the Football Bowl Subdivision's all-time leader in total offense. On October 27, 2011, Keenum became the all-time leader in total touchdown passes by an FBS quarterback. During that game he threw for nine touchdowns and 534 yards.</p>
    <p>In the 2008 college football season, Keenum ranked first nationally in total offense and second in total passing yards. As a result of his on-field contributions to Houston's success, Keenum was named to several All-American lists. He is the only quarterback in Division I FBS football history to have passed for more than 5,000 yards in each of three seasons.</p>
