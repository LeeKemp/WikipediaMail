  title: University of Mississippi
  extract: <p><b>The University of Mississippi</b> (colloquially known as <b>Ole Miss</b>)
    is a public, coeducational research university in Oxford, Mississippi, United
    States. Founded in 1848, the school is composed of the main campus in Oxford,
    four branch campuses located in Booneville, Grenada, Tupelo, and Southaven, as
    well as the University of Mississippi Medical Center in Jackson. It also operates
    the University of Mississippi Field Station in Abbeville. It is both a sea-grant
    and space-grant institute. Sixty-two percent of undergraduates are from Mississippi
    and twenty-five percent of all students are minorities. International students
    come from seventy-four nations. Ole Miss is Mississippi's largest university with
    a total enrollment of 21,528 in fall 2012. The Oxford campus is the second-largest
    main campus in the state with a fall 2012 enrollment of 17,142.</p>
