  title: Krrish 3
  extract: |-
    <p><i><b>Krrish 3</b></i> is a 2013 Bollywood superhero science fiction film produced and directed by Rakesh Roshan. It is the third film in the Krrish series after <i>Koi... Mil Gaya</i> (2003) and <i>Krrish</i> (2006). The film stars Hrithik Roshan, Vivek Oberoi, Priyanka Chopra, and Kangna Ranaut in lead roles. The story follows the life of Rohit Mehra, a scientist, and Krishna "Krrish" Mehra, his superhero son, who have to face an elaborate conspiracy orchestrated by the evil genius Kaal and his female henchman Kaya. In the process, Krishna's pregnant wife Priya is kidnapped by Kaal and the form-changing Kaya takes her place at the Mehra home and eventually falls in love with Krishna.</p>
    <p><i>Krrish 3</i> was produced on a budget of 1 billion (US$15 million) to 1.5 billion (US$23 million) and was initially scheduled to release in a 3D format. However, due to lack of time to convert the film to 3D, director Rakesh Roshan mentioned that the film will be released only in the 2D format. <i>Krrish 3</i> released worldwide on 1 November 2013. It has since received positive to mixed reviews from film critics with praise directed to Roshan and Ranaut's performances, the visual effects, and the cinematography; criticism has been directed to the music, story and screenplay.</p>
