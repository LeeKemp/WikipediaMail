  title: Usage share of operating systems
  extract: |-
    <p>The <b>usage share of operating systems</b> is the percentage market share of the operating systems used in computers. Different categories of computers use a wide variety of operating systems, so the total usage share varies enormously from one category to another.</p>
    <p>In certain categories, one family of operating systems dominates, for example, most desktop and laptop computers use Microsoft Windows, while most supercomputers use Linux. In other categories, such as smartphones and servers, there is more diversity and competition.</p>
    <p>Data about operating system share is difficult to obtain, since in most of the categories below there are no reliable primary sources or agreed methodologies for its collection. Data for both mobile and desktop operating systems can be seen on the right, using information from Net Applications.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lithuanian_people
  title: Lithuanian people
  extract: '<p><b>Lithuanians</b> (Lithuanian: <i>lietuviai</i>, singular <i>lietuvis/lietuvė</i>)
    are the Baltic ethnic group native to Lithuania, where they number around 2,561,300
    people. Another million or more make up the Lithuanian diaspora, largely found
    in countries such as the United States, Brazil, Canada, Colombia, Russia, United
    Kingdom and Ireland. Their native language is Lithuanian, one of only two surviving
    members of the Baltic language family. According to the census conducted in 2001,
    83.45% of the population of Lithuania proper identified themselves as Lithuanians,
    6.74% as Poles, 6.31% as Russians, 1.23% as Belarusians, and 2.27% as members
    of other ethnic groups. Most Lithuanians belong to the Roman Catholic Church,
    while the Lietuvininkai who lived in the northern part of East Prussia prior to
    World War II, were mostly Evangelical Lutherans.</p>'
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ender%27s_Game
  title: Ender's Game
  extract: |-
    <dl><dd><i>This article is about the novel. For the 2013 film based on the novel, see Ender's Game (film). For other uses, see Ender's Game (disambiguation).</i></dd>
    </dl><p><i><b>Ender's Game</b></i> (1985) is a military science fiction novel by American author Orson Scott Card. Set in Earth's future, the novel presents an imperilled mankind after two conflicts with the "Buggers", an insectoid alien species. In preparation for an anticipated third invasion, children, including the novel's protagonist, Ender Wiggin, are trained at a very young age through increasingly difficult games including some in zero gravity, where Ender's tactical genius is revealed.</p>
    <p>The book originated as the short story "Ender's Game", published in the August 1977 issue of <i>Analog Science Fiction and Fact</i>. Elaborating on characters and plot lines depicted in the novel, Card later wrote additional books to form the Ender's Game series. Card released an updated version of <i>Ender's Game</i> in 1991, changing some political facts to accurately reflect the times; most notably, to include the collapse of the Soviet Union and the end of the Cold War.</p>
    <p>Reception of the book has generally been positive, though some critics have denounced Card's perceived justification of his characters' violence. It has also become suggested reading for many military organizations, including the United States Marine Corps. <i>Ender's Game</i> won the 1985 Nebula Award for best novel and the 1986 Hugo Award for best novel. Its sequels, <i>Speaker for the Dead</i>, <i>Xenocide</i>, <i>Children of the Mind</i> and <i>Ender in Exile</i>, follow Ender's subsequent travels to many different worlds in the galaxy. In addition, the later novella <i>A War of Gifts</i> and novel <i>Ender's Shadow</i> take place during the same time period as the original. <i>Ender's Game</i> has been adapted into two comic series.</p>
    <p>A film adaptation of the same name directed by Gavin Hood and starring Asa Butterfield as Ender was released in October 2013. Card co-produced the film.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Namaste
  title: Namaste
  extract: |-
    <p><i><b>Namaste</b></i> (/ˈnɑːməsteɪ/ <i><b>NAH</b>-məs-tay</i>; <small>Hindi: </small>[nəməsteː]<small class="nowrap"> ( listen)</small>; Devanagari: नमस्ते; formal<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup>: <b>Namaskar</b>/<b>Namaskaram</b>) is a common spoken valediction or salutation originating in the Indian Subcontinent. It is a customary greeting when individuals meet, and a valediction upon their parting. A non-contact form<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> of salutation is traditionally preferred in India<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> and Nepal; Namaste is the most common form of such a salutation.</p>
    <p>When spoken to another person, it is commonly accompanied by a slight bow made with hands pressed together, palms touching and fingers pointed upwards, in front of the chest. This gesture, called <i>Añjali Mudrā</i> or <i>Pranamasana</i>, can also be performed wordlessly and carries the same meaning.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tunguska_event
  title: Tunguska event
  extract: |-
    <p>Coordinates: 60°55′N 101°57′E</p>
    <p>The <b>Tunguska event</b> was an enormously powerful explosion that occurred near the Podkamennaya Tunguska River in what is now Krasnoyarsk Krai, Russia, at about 07:14 KRAT (00:14 UT) on June 30 <small>[O.S. June 17]</small>, 1908. The explosion, having the epicentre (60.886°N, 101.894°E), is believed to have been caused by the air burst of a small asteroid or comet at an altitude of 5–10 kilometres (3–6 mi) above Earth's surface. Different studies have yielded widely varying estimates of the object's size, on the order of 60 m (200 ft) to 190 m (620 ft). It is the largest impact event on or near Earth in recorded history. (It is classified as an impact even though the asteroid or comet is believed to have burst in the air rather than hitting the surface.)</p>
    <p>Since the 1908 explosion, there have been an estimated 1,000 scholarly papers (mainly in Russian) published on the problem of the Tunguska explosion. Many scientists have participated in Tunguska studies; the best known are Leonid Kulik, Yevgeny Krinov, Kirill Florensky, Nikolai Vladimirovich Vasiliev, and Wilhelm Fast. In 2013, a team of researchers led by Victor Kvasnytsya of the National Academy of Sciences of Ukraine published analysis results of micro-samples from a peat bog near the blast epicenter showing fragments that may be of meteoric origin.</p>
    <p>Estimates of the energy of the blast range from as low as three to as high as 30 megatons of TNT (between 13 and 130 PJ). (Most likely it was between 10–15 megatons of TNT (42–63 PJ).) The energy of the explosion was about 1,000 times greater than that of the atomic bomb dropped on Hiroshima, Japan; roughly equal to that of the United States' Castle Bravo ground-based thermonuclear test detonation on March 1, 1954; and about two-fifths that of the Soviet Union's later Tsar Bomba (the largest nuclear weapon ever detonated).</p>
    <p>It is estimated that the Tunguska explosion knocked down some 80 million trees over an area of 2,150 square kilometres (830 sq mi), and that the shock wave from the blast would have measured 5.0 on the Richter scale. An explosion of this magnitude is capable of destroying a large metropolitan area. This possibility has helped to spark discussion of asteroid deflection strategies.</p>
