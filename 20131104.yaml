  title: UTA Flight 772
  extract: |-
    <p><b>UTA Flight 772</b> of the French airline Union des Transports Aériens was a scheduled flight operating from Brazzaville in the Republic of Congo, via N'Djamena in Chad, to Paris CDG airport in France.</p>
    <p>On Tuesday, 19 September 1989 the McDonnell Douglas DC-10 aircraft registered N54629 took off from N'Djamena International Airport at 13:13. 46 minutes later, at its cruising altitude of 10,700 metres (35,100 ft), an explosion caused UTA Flight 772 to break up over the Sahara Desert near the towns of Bilma and Ténéré in Niger. All 155 passengers and 15 crew members died.</p>
