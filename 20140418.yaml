- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Game_of_Thrones
  title: Game of Thrones
  extract: |-
    <p><i><b>Game of Thrones</b></i> is an American fantasy drama television series created for HBO by David Benioff and D. B. Weiss. It is an adaptation of <i>A Song of Ice and Fire</i>, George R. R. Martin's series of fantasy novels, the first of which is titled <i>A Game of Thrones</i>. Filmed in a Belfast studio and on location elsewhere in Northern Ireland, Malta, Scotland, Croatia, Iceland and Morocco, it premiered on HBO in the United States on April 17, 2011. Two days after the fourth season premiered in April 2014, HBO renewed <i>Game of Thrones</i> for a fifth and sixth season.</p>
    <p>The series, set on the fictional continents of Westeros and Essos at the end of a decade-long summer, interweaves several plot lines. The first follows the members of several noble houses in a civil war for the Iron Throne of the Seven Kingdoms; the second covers the rising threat of the impending winter and the mythical creatures of the North; the third chronicles the attempts of the exiled last scion of the realm's deposed dynasty to reclaim the throne. Through its morally ambiguous characters, the series explores the issues of social hierarchy, religion, loyalty, corruption, civil war, crime, and punishment. It is the most recent big-budget work to have contributed to the popularity of the fantasy genre in mainstream media.</p>
    <p><i>Game of Thrones</i> has obtained an exceptionally broad and active international fan base. It received widespread acclaim by critics, although its use of nudity and violence has caused controversy. The series has won numerous awards and nominations, including a Primetime Emmy Award nomination for Outstanding Drama Series in all three seasons, a Golden Globe Award nomination for Best Television Series – Drama, a Hugo Award for Best Dramatic Presentation in Long Form, and a Peabody Award. Among the ensemble cast, Peter Dinklage won the Primetime Emmy Award for Outstanding Supporting Actor in a Drama Series and the Golden Globe Award for Best Supporting Actor – Series, Miniseries or Television Film for his role as Tyrion Lannister.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Binturong
  title: Binturong
  extract: |-
    <p>The <b>binturong</b> (<i>Arctictis binturong</i>), also known as <b>bearcat</b>, is a viverrid native to South and Southeast Asia. It is uncommon in much of its range, and listed as <i>Vulnerable</i> by IUCN because of a declining population trend that is estimated at more than 30% over the last three decades.</p>
    <p>Thomas Stamford Raffles first described a specimen from Malacca where it is called <i>binturung</i>. In standard Malay, it is known as <i>benturung</i>, and in Riau, Indonesia as <i>tenturun</i>.</p>
    <p>The binturong is a monotypic genus. Its genus name <i>Arctictis</i> means ‘bear-weasel’, from Greek <i>arkt-</i> ‘bear’ + <i>iktis</i> ‘weasel’.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rabbit
  title: Rabbit
  extract: |
    <p><b>Rabbits</b> are small mammals in the family Leporidae of the order Lagomorpha, found in several parts of the world. There are eight different genera in the family classified as rabbits, including the European rabbit (<i>Oryctolagus cuniculus</i>), cottontail rabbits (genus <i>Sylvilagus</i>; 13 species), and the Amami rabbit (<i>Pentalagus furnessi</i>, an endangered species on Amami Ōshima, Japan). There are many other species of rabbit, and these, along with pikas and hares, make up the order Lagomorpha. The male is called a <i>buck</i> and the female is a <i>doe</i>; a young rabbit is a <i>kitten</i> or <i>kit</i>.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/One_Hundred_Years_of_Solitude
  title: One Hundred Years of Solitude
  extract: |-
    <p><i><b>One Hundred Years of Solitude</b></i> (Spanish: <i>Cien años de soledad</i>) is a 1967 novel by Colombian author Gabriel García Márquez that tells the multi-generational story of the Buendía family, whose patriarch, José Arcadio Buendía, founds the town of Macondo, the metaphoric Colombia.</p>
    <p>The widely acclaimed book, considered by many to be the author's masterpiece, was first published in Spanish in 1967, and subsequently has been translated into thirty-seven languages and has sold more than 30 million copies. The magic realist style and thematic substance of <i>One Hundred Years of Solitude</i> established it as an important, representative novel of the literary Latin American Boom of the 1960s and 1970s, that was stylistically influenced by Modernism (European and North American), and the Cuban <i>Vanguardia</i> (Vanguard) literary movement.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Great_white_shark
  title: Great white shark
  extract: |
    <p>The <b>great white shark</b> (<i>Carcharodon carcharias</i>), also known as the <b>great white</b>, <b>white pointer</b>, <b>white shark</b>, or <b>white death</b>, is a species of large lamniform shark which can be found in the coastal surface waters of all the major oceans. The great white shark is mainly known for its size, with mature individuals growing up to 6.4 m (21 ft) in length (although reports have been published of great white sharks measuring over 8 m (26 ft), and 3,324 kg (7,328 lb) in weight). This shark reaches its maturity around 15 years of age and was previously believed to have a life span of over 30 years. The true lifespan of great white sharks is far longer; now estimated to be as long as 70 years or more, making it one of the longest lived cartilaginous fish currently known. Great white sharks can accelerate to speeds that exceed 56 km/h (35 mph).</p>
    <p>The great white shark is an apex predator of the seas and has no natural predators other than the Orca. The great white shark is arguably the world's largest known extant macropredatory fish, and is one of the primary predators of marine mammals. It is also known to prey upon a variety of other marine animals, including fish and seabirds. It is the only known surviving species of its genus <i>Carcharodon</i>, and is ranked first in having the most attacks on humans. The IUCN list the great white shark as a vulnerable species, while it is included in Appendix II of CITES.</p>
    <p>The bestselling novel <i>Jaws</i> by Peter Benchley and the subsequent blockbuster film by Steven Spielberg depicted the great white shark as a "ferocious man eater". In reality, humans are not the preferred prey of the great white shark, however of all shark species, the great white shark is responsible for by far the largest number of fatal unprovoked attacks on humans.</p>
    <p></p>

