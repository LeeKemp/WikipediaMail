- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Easter
  title: Easter
  extract: |
    <p><b>Easter</b> (Old English <i>Ēostre</i>; Latin: <i>Pascha</i>; Greek Πάσχα <i>Paskha</i>, the latter two derived from Hebrew: פֶּסַח‎ <i>Pesaḥ</i>) is a festival and holiday in the northern hemisphere spring celebrating various aspects of fertility and resurrection.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> In Christianity it commemorates the resurrection of Jesus Christ from the dead, described in the New Testament as having occurred three days after his crucifixion at Calvary, and is the culmination of the Passion of Christ, preceded by Lent, a forty-day period of fasting, prayer, and penance.</p>
    <p>The last week of Lent is called Holy Week, and it contains the days of the Easter Triduum, including Maundy Thursday (also known as Holy Thursday), commemorating the Last Supper and its preceding foot washing, as well as Good Friday, commemorating the crucifixion and death of Jesus. Easter is followed by a fifty-day period called Eastertide, or the Easter Season, ending with Pentecost Sunday.</p>
    <p>Easter is a moveable feast, meaning it is not fixed in relation to the civil calendar. The First Council of Nicaea (325) established the date of Easter as the first Sunday after the full moon (the Paschal Full Moon) following the March equinox. Ecclesiastically, the equinox is reckoned to be on 21 March (although the astronomical equinox occurs on 20 March in most years), and the "Full Moon" is not necessarily on the astronomically correct date. The date of Easter therefore varies from 22 March to 25 April inclusive. Eastern Christianity bases its calculations on the Julian calendar, whose 21 March corresponds, during the 21st century, to 3 April in the Gregorian calendar, and in which therefore the celebration of Easter varies between 4 April and 8 May.</p>
    <p>Easter is linked to the Jewish Passover by much of its symbolism, as well as by its position in the calendar. In many languages, the words for "Easter" and "Passover" are identical or very similar. Easter customs vary across the Christian world, and include sunrise services, exclaiming the Paschal greeting, clipping the church and decorating Easter eggs, a symbol of the empty tomb. Additional customs that have become associated with Easter and are observed by both Christians and some non-Christians include egg hunting, the Easter Bunny, and Easter parades. There are also various traditional Easter foods that vary regionally.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Entertainment_Software_Rating_Board
  title: Entertainment Software Rating Board
  extract: |-
    <p>The <b>Entertainment Software Rating Board</b> (<b>ESRB</b>) is a self-regulatory organization that assigns age and content ratings, enforces industry-adopted advertising guidelines, and ensures responsible online privacy principles for computer and video games in the United States and Canada. The ESRB was established in 1994 by the Entertainment Software Association (formerly the Interactive Digital Software Association), in response to criticism of violent content found in video games such as <i>Night Trap</i>, <i>Mortal Kombat</i>, and other controversial video games portraying excessively violent or intense sexual situations.</p>
    <p>The board assigns ratings to games based on their content, using judgment similar to the motion picture rating systems used in many countries, using a combination of six age-based levels intended to aid consumers in determining a game's content and suitability, along with a system of "content descriptors" which detail specific types of content present in a particular game. The ESRB also maintains an code of ethics for the advertising and promotion of video games, ensuring that marketing materials for games display their ESRB ratings information, and are targeted to appropriate audiences. The ESRB also operates an online privacy certification program, and in 2011, began a program for rating mobile apps in partnership with CTIA.</p>
    <p>Although use of the ESRB ratings system is not enforced by federal law in either the United States and Canada, it is effectively a de facto standard because of how it is treated by the industry: major console manufacturers will not license games for their systems unless they carry ESRB ratings, most retail stores enforce ESRB ratings, and also do not carry any games which are not rated by the organization. Due to the level of consumer and retail awareness of the ratings system, along with the organization's efforts to ensure that retailers comply with the ratings system and that publishers comply with its marketing code, the ESRB has considered its system to be effective, and was praised by Federal Trade Commission for being the "strongest" self-regulatory organization in the entertainment sector. Despite this, the ESRB has still faced criticism for not rating certain games harshly enough for their violent content, and was also criticized for its handling of objectionable content that could only be accessed through modding.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Maundy_Thursday
  title: Maundy Thursday
  extract: |-
    <p><b>Maundy Thursday</b> (also known as <b>Holy Thursday</b>, <b>Covenant Thursday</b>, <b>Great and Holy Thursday</b>, <b>Sheer Thursday</b> and <b>Thursday of Mysteries</b>) is the Christian feast, or holy day, falling on the Thursday before Easter. It commemorates the Maundy and Last Supper of Jesus Christ with the Apostles as described in the Canonical gospels. It is the fifth day of Holy Week, and is preceded by Holy Wednesday and followed by Good Friday.</p>
    <p>The date is always between 19 March and 22 April inclusive, but these dates fall on different days depending on whether the Gregorian or Julian calendar is used liturgically. Eastern churches generally use the Julian calendar, and so celebrate this feast throughout the 21st century between 1 April and 5 May in the more commonly used Gregorian calendar. The liturgy held on the evening of Maundy Thursday initiates the Easter Triduum, the period which commemorates the passion, death, and resurrection of Christ; this period includes Good Friday, Holy Saturday, and ends on the evening of Easter. The Mass or service of worship is normally celebrated in the evening, when Friday begins according to Jewish tradition, as the Last Supper was held on feast of Passover.</p>
    <p></p>
