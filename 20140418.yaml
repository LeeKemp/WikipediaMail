- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Off-the-Record_Messaging
  title: Off-the-Record Messaging
  extract: |-
    <p><b>Off-the-Record Messaging</b>, commonly referred to as <b>OTR</b>, is a cryptographic protocol that provides strong encryption for instant messaging conversations. OTR uses a combination of the AES symmetric-key algorithm, the Diffie–Hellman key exchange, and the SHA-1 hash function. In addition to authentication and encryption, OTR provides perfect forward secrecy and malleable encryption.</p>
    <p>The primary motivation behind the protocol was providing deniability for the conversation participants while keeping conversations confidential, like a private conversation in real life, or off the record in journalism sourcing. This is in contrast with other cryptography tools that produce output which can be later used as a verifiable record of the communication event and the identities of the participants. In most cases, people using such cryptography software are not aware of this and might be better served by OTR tools instead.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> The initial introductory paper was named "<i>Off-the-Record Communication, or, Why Not To Use PGP</i>".</p>
    <p>The OTR protocol was designed by cryptographers Ian Goldberg and Nikita Borisov. They provide a client library to facilitate support for instant messaging client developers who want to implement the protocol. A Pidgin and Kopete plugin exists that allows OTR to be used over any IM protocol supported by Pidgin or Kopete, offering an auto-detection feature that starts the OTR session with the buddies that have it enabled, without interfering with regular, unencrypted conversations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Good_Friday
  title: Good Friday
  extract: |-
    <p><b>Good Friday</b> is a religious holiday observed primarily by Christians commemorating the crucifixion of Jesus Christ and his death at Calvary. The holiday is observed during Holy Week as part of the Paschal Triduum on the Friday preceding Easter Sunday, and may coincide with the Jewish observance of Passover. It is also known as <b>Holy Friday</b>, <b>Great Friday</b>, <b>Black Friday</b>, or <b>Easter Friday</b>, though the latter properly refers to the Friday in Easter week.</p>
    <p>Based on the details of the Canonical gospels, the Crucifixion of Jesus was most likely to have been on a Friday (the day before the Sabbath) (John 19:42). The estimated year of the Crucifixion is AD 33, by two different groups, and originally as AD 34 by Isaac Newton via the differences between the Biblical and Julian calendars and the crescent of the moon. A third method, using a completely different astronomical approach based on a lunar Crucifixion darkness and eclipse model (consistent with Apostle Peter's reference to a "moon of blood" in Acts 2:20), points to Friday, 3 April AD 33.</p>
    <p>Good Friday is a widely-instituted legal holiday in many national governments around the world, including in most Western countries as well as in 12 U.S. states. Some governments have laws prohibiting certain acts that are seen as contrasting the solemn nature of the day.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Gabriel_Garc%C3%ADa_M%C3%A1rquez
  title: Gabriel García Márquez
  extract: |-
    <p><b>Gabriel José de la Concordia</b> <b>García Márquez</b> (<small>American Spanish: </small>[ɡaˈβɾjel ɣarˈsi.a ˈmarkes]  audio ; 6 March 1927 – 17 April 2014) was a Colombian novelist, short-story writer, screenwriter and journalist, known affectionately as <b>Gabo</b> throughout Latin America. Considered one of the most significant authors of the 20th century, he was awarded the 1972 Neustadt International Prize for Literature and the 1982 Nobel Prize in Literature. He pursued a self-directed education that resulted in his leaving law school for a career in journalism. From early on, he showed no inhibitions in his criticism of Colombian and foreign politics. In 1958, he married Mercedes Barcha; they had two sons, Rodrigo and Gonzalo.</p>
    <p>García Márquez started as a journalist, and wrote many acclaimed non-fiction works and short stories, but is best known for his novels, such as <i>One Hundred Years of Solitude</i> (1967), <i>Autumn of the Patriarch</i> (1975) and <i>Love in the Time of Cholera</i> (1985). His works have achieved significant critical acclaim and widespread commercial success, most notably for popularizing a literary style labeled as magic realism, which uses magical elements and events in otherwise ordinary and realistic situations. Some of his works are set in a fictional village called Macondo (the town mainly inspired by his birthplace Aracataca), and most of them explore the theme of solitude.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, with Javanese being the dominant language; it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
