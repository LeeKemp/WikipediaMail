- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rose_Bowl_Game
  title: Rose Bowl Game
  extract: |-
    <p>The <b>Rose Bowl</b> (officially known since 2011 as the <b>Rose Bowl Game presented by Vizio</b> for sponsorship purposes) is an annual American college football bowl game, usually played on January 1 (New Year's Day) at the Rose Bowl in Pasadena, California. When New Year's Day falls on a Sunday, the game is played on Monday, January 2 (14 times now). The Rose Bowl is nicknamed "<b>The Granddaddy of Them All</b>" because it is the oldest bowl game. It was first played in 1902, and has been played annually since 1916. Since 1945, it has been the highest attended college football bowl game. It is a part of the Tournament of Roses "America's New Year Celebration", which also includes the historic Tournament of Roses Parade. Except in the years when the Rose Bowl Game served as the BCS National Championship Game, it has continued to be played in the afternoon. In 2014, the Rose Bowl Game celebrated its 100th game.</p>
    <p>In 2002 and 2006 (2001 and 2005 football seasons), the Rose Bowl game was also the BCS National Championship Game. In the current BCS alignment, the Rose Bowl hosts the Big Ten and Pacific-12 conference champions unless they are involved in the national championship game. Beginning with the 2012 Rose Bowl, Rose Bowl game representative teams from the Big Ten and Pacific-12 conferences are determined by Big Ten Football Championship Game and Pacific-12 Football Championship Game, respectively.</p>
    <p></p>
