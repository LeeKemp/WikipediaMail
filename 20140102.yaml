- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sherlock_(TV_series)
  title: Sherlock (TV series)
  extract: |-
    <p><i><b>Sherlock</b></i> is a British television crime drama that presents a contemporary adaptation of Sir Arthur Conan Doyle's Sherlock Holmes detective stories. Created by Steven Moffat and Mark Gatiss, it stars Benedict Cumberbatch as Sherlock Holmes and Martin Freeman as Doctor John Watson. Nine episodes have been produced, the first three of which aired in 2010. Series two aired in 2012, and a third series will air in 2014. A fourth series was confirmed by Cumberbatch. The series has been sold to over 200 territories.</p>
    <p>The show was conceived by Moffat and Gatiss during train journeys to and from the <i>Doctor Who</i> production base in Cardiff, where they were both writers. They aspired to produce a modern-day version of Conan Doyle's stories in which Sherlock uses the technologies that are available to him today in order to help him solve crimes. Credited as co-creators, Moffat and Gatiss each write one episode per series, with the other written by Stephen Thompson. Hartswood Films produced the series for the BBC and co-produced it with WGBH Boston for its <i>Masterpiece</i> anthology series. The series is primarily filmed in Cardiff, although the production also uses a variety of other locations. North Gower Street in London was used for exterior shots of Holmes and Watson's 221B Baker Street residence.</p>
    <p><i>Sherlock</i> depicts "consulting detective" Holmes, assisting the Metropolitan Police Service, primarily Detective Inspector Greg Lestrade (Rupert Graves), in solving various crimes. Holmes is assisted by his flatmate, Dr John Watson, who has returned from military service in Afghanistan. Although the series depicts a variety of crimes and perpetrators, Holmes' conflict with his archnemesis Jim Moriarty (Andrew Scott) is a recurring feature. Pathologist Molly Hooper (Louise Brealey) assists Holmes in her laboratory. Other recurring roles include Una Stubbs as Mrs. Hudson, Holmes and Watson's landlady; and co-creator Mark Gatiss as Sherlock's brother, Mycroft Holmes.</p>
    <p>After an unaired pilot in 2009, the first series of three 90-minute episodes was transmitted on BBC One and BBC HD in 2010, with a second series of three episodes first broadcast in 2012. Critical reception was extremely positive, with many reviews commending the quality of the writing, performances and direction. <i>Sherlock</i> has been nominated for numerous awards, including BAFTAs and Emmys, winning several across a variety of categories. The first two series have been released on DVD and Blu-ray, alongside tie-in editions of some of Conan Doyle's original books. Soundtrack albums from series one and two have also been released.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Vitiligo
  title: Vitiligo
  extract: |-
    <p><b>Vitiligo</b> /ˌvɪtɨˈlaɪɡoʊ/ is a condition that causes depigmentation of parts of the skin. It occurs when melanocytes, the cells responsible for skin pigmentation, die or are unable to function. The cause of vitiligo is unknown, but research suggests that it may arise from autoimmune, genetic, oxidative stress, neural, or viral causes. The incidence worldwide is less than 1%. The most common form is non-segmental vitiligo, which tends to appear in symmetric patches, sometimes over large areas of the body.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Scientology_in_Germany
  title: Scientology in Germany
  extract: |
    <p>The Church of Scientology has been present in Germany since 1970. German authorities estimate that there are 4,000 active Scientologists in Germany today; the Church of Scientology gives a membership figure of around 12,000. The Church of Scientology has encountered particular antagonism from the German press and government and occupies a precarious legal, social and cultural position in Germany.</p>
    <p>German courts have so far not resolved whether Scientology should be accorded the legal status of a religious or worldview community, and different courts have reached contradictory conclusions. German domestic intelligence services have monitored the organization's activities. The German government does not recognize Scientology as a religion. It views it as an abusive business masquerading as a religion and believes that it pursues political goals that conflict with the values enshrined in the German constitution. This stance has been criticized, most notably by the U.S. government, which recognizes Scientology as a religion and has repeatedly raised concerns over discriminatory practices directed at individual Scientologists.</p>
    <p>Scientologists in Germany face specific political and economic restrictions. They are barred from membership in some major political parties, and businesses and other employers use so-called "sect filters" to expose a prospective business partner's or employee's association with the organization. German federal and state interior ministers started a process aimed at banning Scientology in late 2007, but abandoned the initiative a year later, finding insufficient legal grounds. Despite this, polls suggest that most Germans favor banning Scientology altogether.</p>
    <p></p>

