  title: List of Sherlock episodes
  extract: |-
    <p><i>Sherlock</i> is a BBC Television series that presents a contemporary update of Sir Arthur Conan Doyle's Sherlock Holmes detective stories. It was created by Steven Moffat and Mark Gatiss, and stars Benedict Cumberbatch as Sherlock Holmes and Martin Freeman as Doctor John Watson.</p>
    <p>Hartswood Films produced the series for the BBC. Filming took place at various locations, including South Wales and London. Other cast members include Rupert Graves as DI Greg Lestrade, Andrew Scott as Jim Moriarty, Louise Brealey as Molly Hooper, Gatiss as Mycroft Holmes, Una Stubbs as Mrs. Hudson, as well as Vinette Robinson playing a recurring role.</p>
    <p>Critical reception was overwhelmingly positive and the first series won the 2011 BAFTA Television Award for Best Drama Series. The first two series, each of three episodes, have been released on DVD and Blu-ray Disc in the UK, alongside tie-in editions of some of Conan Doyle's original books. Soundtrack albums from series one and two have also been released.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Alice_Brady
  title: Alice Brady
  extract: |-
    <dl><dd><i>For the character in The Brady Bunch seen in the middle of the 9 intro subscreens, see Alice Nelson.</i></dd>
    </dl><p><b>Alice Brady</b> (born <b>Mary Rose Brady</b>, November 2, 1892 – October 28, 1939) was an American actress who began her career in the silent film era and survived the transition into talkies. She worked up until six months before her death from cancer in 1939. Her films include <i>My Man Godfrey</i> (1936), in which she played the flighty mother of Carole Lombard's character, and <i>In Old Chicago</i> (1937) for which she won the Academy Award for Best Supporting Actress.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Fresh_Prince_of_Bel-Air
  title: The Fresh Prince of Bel-Air
  extract: |
    <p><i><b>The Fresh Prince of Bel-Air</b></i> is an American television sitcom that originally aired on NBC from September 10, 1990, to May 20, 1996. The show stars Will Smith as a fictionalized version of himself, a street-smart teenager from West Philadelphia who is sent to move in with his aunt and uncle in their wealthy Bel Air mansion, where his lifestyle often clashes with that of his relatives. The 148 episodes were broadcast over six seasons.</p>
    <p></p>

