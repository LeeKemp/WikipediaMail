- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/James_Avery_(actor)
  title: James Avery (actor)
  extract: |
    <p><b>James La Rue Avery</b> (November 27, 1945 – December 31, 2013) was an American actor, best known for his portrayal of the patriarch and attorney (later judge) Philip Banks, Will Smith's character's uncle, in the TV sitcom <i>The Fresh Prince of Bel-Air</i>. This character was ranked #34 in <i>TV Guide</i>'s "50 Greatest TV Dads of All Time." He also provided the voice of Shredder in the original <i>Teenage Mutant Ninja Turtles</i> television series, as well as War Machine in the animated series <i>Iron Man</i> and Junkyard Dog in <i>Hulk Hogan's Rock 'n' Wrestling</i>. He also played Michael Kelso's commanding officer at the police academy late in the series run of <i>That '70s Show</i>.</p>
    <p></p>

