- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Arrow_(TV_series)
  title: Arrow (TV series)
  extract: |-
    <p><i><b>Arrow</b></i> is an American action adventure television series developed by Greg Berlanti, Marc Guggenheim, and Andrew Kreisberg. It is based on the fictional superhero Green Arrow, a costumed crime-fighter who appears in comic books published by DC Comics. It premiered in North America on The CW on October 10, 2012, with international broadcasting to take place in late 2012. The series follows billionaire playboy Oliver Queen, portrayed by Stephen Amell, who, after five years of being stranded on a hostile island, returns home to fight crime and corruption as a secret vigilante whose weapon of choice is a bow and arrows. <i>Arrow</i> will also feature appearances by other DC Comics characters. To assist in promotion, a preview comic book was released to tie into the television series.</p>
    <p>On October 22, 2012, <i>Arrow</i> was picked up by The CW for a full season. On February 11, 2013, <i>Arrow</i> was renewed for a second season by The CW. The second season of <i>Arrow</i> premiered on October 9, 2013 and will feature 23 episodes.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Google
  title: Google
  extract: |-
    <p><b>Google Inc.</b> is an American multinational corporation specializing in Internet-related services and products. These include search, cloud computing, software, and online advertising technologies. Most of its profits are derived from AdWords.</p>
    <p>Google was founded by Larry Page and Sergey Brin while they were Ph.D. students at Stanford University. Together they own about 16 percent of its shares. They incorporated Google as a privately held company on September 4, 1998. An initial public offering followed on August 19, 2004. Its mission statement from the outset was "to organize the world's information and make it universally accessible and useful", and its unofficial slogan was "Don't be evil". In 2006 Google moved to headquarters in Mountain View, California, nicknamed the Googleplex.</p>
    <p>Rapid growth since incorporation has triggered a chain of products, acquisitions and partnerships beyond Google's core search engine. It offers online productivity software including email (Gmail), an office suite (Google Drive), and social networking (Google+). Desktop products include applications for web browsing, organizing and editing photos, and instant messaging. The company leads the development of the Android mobile operating system and the browser-only Chrome OS for a netbook known as a Chromebook. Google has moved increasingly into communications hardware: it partners with major electronics manufacturers in production of its high-end Nexus devices and acquired Motorola Mobility in May 2012. In 2012, a fiber-optic infrastructure was installed in Kansas City to facilitate a Google Fiber broadband service.</p>
    <p>The corporation has been estimated to run more than one million servers in data centers around the world and to process over one billion search requests and about 24 petabytes of user-generated data each day. In December 2012 Alexa listed google.com as the most visited website in the world. Numerous Google sites in other languages figure in the top one hundred, as do several other Google-owned sites such as YouTube and Blogger. Its market dominance has led to criticism over issues including copyright, censorship, and privacy.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Legend_of_Korra_(Book_2)
  title: The Legend of Korra (Book 2)
  extract: '<p><i><b>Book Two: Spirits</b></i> is the second season of the animated
    TV series <i>The Legend of Korra</i> by Michael Dante DiMartino and Bryan Konietzko.
    It is to consist of fourteen episodes ("chapters"). A sequel to <i>The Legend
    of Korra: Book 1</i>, it focuses more on spiritual concepts and themes. Ordered
    in early 2011, <i>Book Two: Spirits</i> began airing on Nickelodeon in the U.S.
    on September 13, 2013.</p>'
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lego_tire
  title: Lego tire
  extract: <p>A <b>Lego tire</b> is a rubber tire manufactured by the toy building
    block company The Lego Group for use on vehicles within their Lego building sets.
    The tires are available in a range of sizes depending on the application. Lego
    first began manufacturing tires in 1962 and included them in what would become
    their most popular set at the time. Previously, the only tire options for Lego
    users were either purchasing complete car kits from Lego, or building their own
    tires out of existing Lego blocks. Lego produced 381 million tires in 2011, making
    them the world's largest tire manufacturer by number of units produced.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dracula_(TV_series)
  title: Dracula (TV series)
  extract: |-
    <p><i><b>Dracula</b></i> is a British-American limited series television drama that is expected to air on Sky Living and premiered on NBC. It is produced by London-based Carnival Films. <i>Dracula</i> premiered on October 25, 2013, and will air on Fridays 10/9c after new episodes of <i>Grimm</i> on NBC. The series was created by Cole Haddon, and is a reimagining of the classic <i>Dracula</i> novel by Bram Stoker. Daniel Knauf, creator of the HBO series <i>Carnivàle</i>, will serve as showrunner/head writer, working with Haddon.</p>
    <p>The series begins in the United Kingdom on Halloween 31 October 2013 on Sky Living.</p>
    <p>The network announced the series in January 2012 with a straight-to-series commitment, and in July 2012 the series was green-lit for 10 episodes.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lorde
  title: Lorde
  extract: <p><b>Ella Maria Lani Yelich-O'Connor</b> (born 7 November 1996), known
    by her stage name <b>Lorde</b> (/ˈlɔrd/), is a New Zealand singer-songwriter.
    Her first EP, <i>The Love Club</i>, was released on 22 November 2012 (2012-11-22),
    and her first single, "Royals", debuted at number one on the New Zealand Top 40,
    and also reached number one on the <i>Billboard</i> Hot 100 in 2013, making her
    the first New Zealand solo artist to have a number one song in the United States.
    Her debut album, <i>Pure Heroine</i>, was released on 27 September 2013 (2013-09-27).
    She won the Silver Scroll Award for 2013 for "Royals".</p>
