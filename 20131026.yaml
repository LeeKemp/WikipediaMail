- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Charles_Krauthammer
  title: Charles Krauthammer
  extract: <p><b>Charles Krauthammer</b> (/ˈkraʊt.hæmər/; born March 13, 1950) is
    an American Pulitzer Prize-winning syndicated columnist, political commentator,
    and physician. His column is syndicated to more than 350 newspapers and media
    outlets. He is a contributing editor to the <i>Weekly Standard</i>, a weekly panelist
    on the PBS news program <i>Inside Washington</i>, and a nightly panelist on Fox
    News's <i>Special Report with Bret Baier</i>.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Murder_of_JonBen%C3%A9t_Ramsey
  title: Murder of JonBenét Ramsey
  extract: |-
    <p><b>JonBenét Patricia Ramsey</b> /ˌdʒɒnbəˈneɪ pəˈtrɪʃə ˈræmzi/; (August 6, 1990 – December 25, 1996) was an American child beauty pageant queen who was murdered in her home in Boulder, Colorado, in 1996. The six-year-old's body was found in the basement of the family home about eight hours after she was reported missing during a police search of her home. She had been struck on the head and strangled. The case remains unsolved, even after several grand jury hearings, and continues to generate public and media interest.</p>
    <p>Colorado law enforcement agencies initially suspected JonBenét's parents and her brother. However, the family was partially exonerated in 2003 when DNA taken from the victim's clothes suggested they were not involved. Her parents would not be completely cleared until July 2008. In February 2009, the Boulder Police Department took the case back from the district attorney to reopen the investigation.</p>
    <p>Media coverage of the case has often focused on JonBenét's participation in child beauty pageants, her parents' affluence and the unusual evidence in the case. Reports have also questioned the police's overall handling of the case. Several defamation suits have been filed against several media organizations by Ramsey family members and their friends over reporting of the murder.</p>
    <p>On October 25, 2013, previously sealed court documents were released, showing that a Colorado grand jury had voted in 1999 to indict John and Patricia Ramsey in the murder of 6-year-old JonBenet Ramsey on charges of child abuse resulting in death and being accessories to a crime. However, then-District Attorney Alex Hunter, a personal friend of the Ramseys,<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> refused to sign the indictment.</p>
