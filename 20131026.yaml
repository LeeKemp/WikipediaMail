- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/June_and_Jennifer_Gibbons
  title: June and Jennifer Gibbons
  extract: <p><b>June and Jennifer Gibbons</b> (born 11 April 1963; Jennifer died
    in 1993) were identical twins who grew up in Wales. They became known as 'The
    Silent Twins' owing to their choice to communicate only with their immediate family.
    They began writing works of fiction but turned to crime in a bid for recognition.
    Both women were committed to Broadmoor Hospital where they were held for 14 years.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Halloween
  title: Halloween
  extract: |-
    <p><b>Halloween</b> or <b>Hallowe'en</b> (/ˌhæləˈwin, -oʊˈin, ˌhɒl-/; a contraction of "All Hallows' Evening"), also known as <b>All Hallows' Eve</b>, is a yearly celebration observed in a number of countries on October 31, the eve of the Western Christian feast of All Hallows' Day. It initiates the triduum of Hallowmas, the time in the liturgical year dedicated to remembering the dead, including saints (hallows), martyrs, and all the faithful departed believers.</p>
    <p>According to many scholars, All Hallows' Eve is a Christianized feast initially influenced by Celtic harvest festivals, with possible pagan roots, particularly the Gaelic Samhain. Other academics maintain that it originated independently of Samhain and has solely Christian roots.</p>
    <p>Typical festive Halloween activities include trick-or-treating (or the related "guising" or "trunk-or-treating"), attending costume parties, decorating, carving pumpkins into jack-o'-lanterns, lighting bonfires, apple bobbing, visiting haunted attractions, playing pranks, telling scary stories, and watching horror films.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Glowsticking
  title: Glowsticking
  extract: |-
    <p><b>Glowsticking</b> is a form of dancing with glowsticks or other glowstick-like instruments that share the same qualities: durability, consistency in light, safe to toss around, and the material of which they are made, often a soft and pliant plastic.</p>
    <p>Glowsticking is an "umbrella term" describing two broad categories of glowsticking, with the most agreed upon separation being whether it is stringed or not stringed. More importantly, glowsticking has roots in the electronica and rave scenes, and has a cultural paradigm more in common with those scenes than those of other scenes. Some aspects include the culture of non-competitiveness, preferring sharing and performing in accordance with your observer, without any kind of negative statement implied. Because of this glowsticking competitions are frowned upon by most practitioners of glowsticking. Although glowsticking as a field can largely be practiced anywhere, the roots it has with raving has led to the adoption of most of the ideals of the rave scene. In recent days complete glow stick costumes have been created that attach to ones body, the two most popular being from Crayola and Glowstickables.</p>
