- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/World_War_II
  title: World War II
  extract: |-
    <p><b>World War II</b> (<b>WWII</b> or <b>WW2</b>), also known as the <b>Second World War</b>, was a global war. It is generally considered to have lasted from 1939 to 1945, although some conflicts in Asia that are commonly viewed as becoming part of the world war had been going on earlier than that. It involved the vast majority of the world's nations—including all of the great powers—eventually forming two opposing military alliances: the Allies and the Axis. It was the most widespread war in history, with more than 100 million people, from more than 30 different countries, serving in military units. In a state of "total war", the major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, erasing the distinction between civilian and military resources. Marked by mass deaths of civilians, including the Holocaust and the only use of nuclear weapons in warfare, it resulted in an estimated 50 million to 85 million fatalities. These made World War II the deadliest conflict in human history.</p>
    <p>The Empire of Japan aimed to dominate East Asia and was already at war with the Republic of China in 1937, but the world war is generally said to have begun on 1 September 1939 with the invasion of Poland by Germany and subsequent declarations of war on Germany by France and the United Kingdom. From late 1939 to early 1941, in a series of campaigns and treaties, Germany formed the Axis alliance with Italy, conquering or subduing much of continental Europe. Following the Molotov–Ribbentrop Pact, Germany and the Soviet Union partitioned and annexed territories between themselves of their European neighbours, including Poland and the Baltic states. The United Kingdom and the other members of the British Commonwealth were the only major Allied forces continuing the fight against the Axis, with battles taking place in North Africa as well as the long-running Battle of the Atlantic. In June 1941, the European Axis launched an invasion of the Soviet Union, giving a start to the largest land theatre of war in history, which tied down the major part of the Axis' military forces for the rest of the war. In December 1941, Japan joined the Axis, attacked the United States and European territories in the Pacific Ocean, and quickly conquered much of the Western Pacific.</p>
    <p>The Axis advance was stopped in 1942. Japan lost a critical battle at Midway, near Hawaii, and never regained its earlier momentum. Germany was defeated in North Africa and, decisively, at Stalingrad in Russia. In 1943, with a series of German defeats in Eastern Europe, the Allied invasion of Italy which brought about that nation's surrender, and American victories in the Pacific, the Axis lost the initiative and undertook strategic retreat on all fronts. In 1944, the Western Allies invaded France, while the Soviet Union regained all of its territorial losses and invaded Germany and its allies. During 1944 and 1945 the United States defeated the Japanese Navy and captured key Western Pacific islands.</p>
    <p>The war in Europe ended with an invasion of Germany by the Western Allies and the Soviet Union culminating in the capture of Berlin by Soviet and Polish troops and the subsequent German unconditional surrender on 8 May 1945. Following the Potsdam Declaration by the Allies on 26 July 1945, the United States dropped atomic bombs on the Japanese cities of Hiroshima and Nagasaki on 6 August and 9 August respectively. With an invasion of the Japanese archipelago (known as Operation Downfall) imminent, and the Soviet Union having declared war on Japan by invading Manchuria, Japan surrendered on 15 August 1945, ending the war in Asia and cementing the total victory of the Allies over the Axis.</p>
    <p>World War II altered the political alignment and social structure of the world. The United Nations (UN) was established to foster international co-operation and prevent future conflicts. The great powers that were the victors of the war—the United States, the Soviet Union, China, the United Kingdom, and France—became the permanent members of the United Nations Security Council. The Soviet Union and the United States emerged as rival superpowers, setting the stage for the Cold War, which lasted for the next 46 years. Meanwhile, the influence of European great powers started to decline, while the decolonisation of Asia and Africa began. Most countries whose industries had been damaged moved towards economic recovery. Political integration, especially in Europe, emerged as an effort to stabilise postwar relations and cooperate more effectively in the Cold War.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |-
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, a federal district, and various overseas extraterritorial jurisdictions. The 48 contiguous states and the federal district of Washington, D.C. are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the US mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legalized slavery in the United States. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated 2013 GDP of $16.2 trillion –22% of global GDP at purchasing-power parity, as of 2011. The per capita GDP of the U.S. was the world's sixth-highest as of 2010 and the U.S. has the highest mean and second highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and high productivity; and while its economy is considered post-industrial the US continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Breaking_Bad
  title: Breaking Bad
  extract: |-
    <p><i><b>Breaking Bad</b></i> is an American crime drama television series created and produced by Vince Gilligan. Set and produced in Albuquerque, New Mexico, <i>Breaking Bad</i> is the story of Walter White (Bryan Cranston), a struggling high school chemistry teacher who is diagnosed with inoperable lung cancer at the beginning of the series. He turns to a life of crime, producing and selling methamphetamine, in order to secure his family's financial future before he dies, teaming with his former student, Jesse Pinkman (Aaron Paul). The series has been labeled a contemporary western by its creator.</p>
    <p>The series premiered on January 20, 2008 in the United States and Canada on the cable channel AMC and the series finale aired on September 29, 2013. The show has received widespread critical acclaim, and is considered by many to be the greatest television series of all time. By its end, <i>Breaking Bad</i> was among the most-watched cable shows on American television, with audience numbers that doubled in the fifth season from the previous year's episodes.</p>
    <p>The series won ten Primetime Emmy Awards, including three consecutive wins for Best Actor for Cranston, two wins for Best Supporting Actor for Paul, a Best Supporting Actress win for Anna Gunn, and the Outstanding Drama Series in 2013, after three nominations. The series has been nominated for a Golden Globe Award for Best Television Series – Drama and Cranston three times for Best Actor, besides being nominated four times for a Screen Actors Guild Award for Best Actor, winning once at the 19th Screen Actors Guild Awards. In 2013, the Writers Guild of America named <i>Breaking Bad</i> the 13th best-written TV series of all time. That same year, Guinness World Records called it the highest-rated TV series of all time, citing its season 5 Metacritic score of 99 out of 100.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Gravity_(film)
  title: Gravity (film)
  extract: |-
    <p><i><b>Gravity</b></i> is a 2013 3D science fiction thriller and space drama film directed, co-written, co-produced and co-edited by Alfonso Cuarón. The film stars Sandra Bullock and George Clooney as surviving astronauts from a damaged Space Shuttle mission, as they attempt to return to Earth.</p>
    <p>Cuarón wrote the screenplay with his son Jonás and attempted to develop the project at Universal Studios. After the rights to the project were sold, the project found traction at Warner Bros. instead. The studio approached multiple actresses before casting Bullock in the female lead role. Robert Downey Jr. was also involved as the male lead before leaving the project and being replaced by Clooney.</p>
    <p><i>Gravity</i> opened at the 70th Venice International Film Festival in August 2013. Its North American premiere was three days later at the Telluride Film Festival. It received a wide release in the United States and Canada on October 4, 2013. Reactions from critics and audiences alike have been overwhelmingly positive, both sides giving much praise for Emmanuel Lubezki's cinematography, as well as Bullock's and Clooney's performances.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest revision of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of September 2013<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 2% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Russell_Brand
  title: Russell Brand
  extract: |-
    <p><b>Russell Edward Brand</b> (born 4 June 1975) is an English comedian, actor, radio host, and author.</p>
    <p>In 2004, Brand achieved notoriety as the host of <i>Big Brother's Big Mouth</i>, a <i>Big Brother</i> spin-off. In 2007, he had his first major film role in <i>St Trinian's</i>. In 2008, he had a major role in <i>Forgetting Sarah Marshall</i>; the film led to a starring role in <i>Get Him to the Greek</i> in 2010. He also worked as a voice actor in the animated films <i>Despicable Me</i> in 2010, <i>Hop</i> in 2011, and <i>Despicable Me 2</i> in 2013. He was cast in the lead role for the film Arthur in 2011.</p>
    <p>Brand has received significant media coverage for controversies such as his dismissal from MTV, his controversial behavior as a presenter at various award ceremonies, and his drug use. In 2008, he resigned from the BBC following prank calls he made to actor Andrew Sachs on <i>The Russell Brand Show</i>. He has incorporated his notorious drug use, alcoholism, and promiscuity into his comedic material.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Krrish_3
  title: Krrish 3
  extract: <p><i><b>Krrish 3</b></i> is an upcoming Bollywood superhero science fiction
