  title: Murder of Meredith Kercher
  extract: |-
    <p>Meredith Kercher, a British university exchange student from Coulsdon, London, was murdered in Perugia, Italy, on 1 November 2007. Kercher, aged 21, was found dead on the floor of her bedroom. Some of her belongings were missing, including cash, two credit cards, two mobile phones, and her house keys. The alarm had been raised by one of her flatmates, Amanda Knox, who had reported an apparent burglary when she arrived the next morning. Within hours the principal investigator had concluded that signs of a break-in had been staged to mislead the police enquiry, and Knox became the prime suspect. After four days of repeatedly being questioned, Knox was subjected to an all night interrogation during which—in disputed circumstances—she implicated herself and a bar owner she worked for; he was then arrested along with Knox and her boyfriend. The bar owner was released when forensic evidence pointed to Rudy Guede, an Ivory Coast native raised in Perugia. Guede opted for a fast track trial. Under Italian law a guilty verdict is not regarded as a definitive conviction until the accused has exhausted the appeals process, irrespective of the number of times the defendant has been put on trial.  In October 2008 Guede was found guilty of having sexually assaulted and murdered Kercher. He exhausted the appeals process and is currently in prison serving a 16 year sentence, but he may be released from prison in 2014.</p>
    <p>Knox and her then-boyfriend Raffaele Sollecito were accused of acting with Guede to murder Kercher. Knox and Sollecito were tried together and found guilty at the initial stage of a two-level trials process. They were sentenced to 26 and 25 years, respectively. In October 2011 they were released after almost four years in prison following their acquittals at the second level trial. In an official statement of their grounds for overturning the convictions the judges wrote there was a "material non-existence" of evidence to support the guilty verdicts, and that an association among Sollecito, Knox, and Guede to commit the murder was "far from probable". The murder and subsequent events, especially Knox's arrest and trial, received worldwide press coverage. Some observers criticised the media for not describing the case accurately and dispassionately, as they believed it could influence the court case.<br></p>
    <p>Italy's supreme court granted a prosecution appeal, setting aside the judgement of the appellate trial that had acquitted Knox and Sollecito, and ordering them to be retried. Neither was required to attend. On 30 January 2014, the court rendered a guilty verdict for both accused parties. The lawyers for Knox and Sollecito said they plan to appeal.</p>
