  title: D-IX
  extract: '<p><b>D-IX</b> was a cocaine-based experimental drug cocktail developed
    by the Nazis in 1944 for military application. Nazi doctors found that equipment-laden
    test subjects who had taken the drug could march 88.5 kilometers (55 miles) without
    resting before they collapsed. Each tablet contained 5 mg of oxycodone (brand
    name Eukodal), 5 mg of cocaine and 3 mg of methamphetamine (then called Pervitin,
    now available under the brandname Desoxyn). The researcher who uncovered the project,
    Wolf Kemper, said: "The aim was to use D-IX to redefine the limits of human endurance."
    Test subjects could march in a circle for up to 90 kilometers per day without
    rest while carrying a 20 kilogram backpack. Nazi doctors were enthusiastic about
    the results, and planned to supply all German troops with the pills, but the war
    ended before D-IX could be put into mass production, though it did see limited
    use among a handful of Neger and Biber pilots.</p>'
