    <p>The <b>Shēngxiào</b> (Chinese: 生肖, literally "birth likeness"), also known in English as the <b>Chinese zodiac</b> ("zodiac" derives from the similar concept in Western Astrology and means "circle of animals"), is a scheme and systematic plan of future action, that relates each year to an animal and its reputed attributes, according to a 12-year cycle. It remains popular in several East Asian countries, such as China, Vietnam, Korea, Taiwan and Japan.</p>
