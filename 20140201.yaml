  title: Super Bowl XLVIII
  extract: |-
    <p><b>Super Bowl XLVIII</b> is an upcoming American football game between the American Football Conference (AFC) champion Denver Broncos and National Football Conference (NFC) champion Seattle Seahawks to decide the National Football League (NFL) champion for the 2013 season. It is scheduled to be held on February 2, 2014, at MetLife Stadium at the Meadowlands Sports Complex in East Rutherford, New Jersey, with kickoff scheduled for 6:25pm EST (UTC−05:00).</p>
    <p>This will be the first Super Bowl to be played outdoors in a cold weather environment, the first to be played outdoors on artificial turf (in this case FieldTurf) since Super Bowl X at the Miami Orange Bowl, and the first in which two U.S. states (New York and New Jersey) will share hosting duties. It is also the first time since Super Bowl XLIV, and just the second time in the past twenty seasons that the number 1 seeds from each conference will meet to decide the championship. The game will feature the league's top offense (Denver) vs. the top defense (Seattle), and will also feature two former division rivals (Seattle played for the AFC West from 1977 to 2001). Both of these types of match-ups have not occurred since Super Bowl XXXVII.</p>
    <p></p>
