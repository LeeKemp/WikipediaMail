  title: Amanda Knox
  extract: |-
    <p><b>Amanda Marie Knox</b> (born July 9, 1987) is an American woman who, in 2009, was convicted of the murder of Meredith Kercher in Perugia, Umbria, Italy. She served four years of a 26-year sentence before the murder conviction was overturned on October 3, 2011. However, on March 26, 2013, Knox's acquittal was overturned by the Italian Supreme Court, sending the case back to the lower court for reconsideration. Rudy Guede was found guilty in October 2008 of the murder and sexual assault of Kercher and was sentenced to 30 years' imprisonment. Raffaele Sollecito, Knox's boyfriend at the time of the murder, was also found guilty of the murder but had his conviction overturned by an appeal; this decision was likewise reversed on March 26, 2013.</p>
    <p>The jury upheld Knox's separate <i>calunnia</i> conviction for falsely implicating bar owner Patrick Lumumba. For this Knox was sentenced to three years in prison, which she had already served, and was ordered to pay Lumumba's court costs of about 22,000 euros. Knox's retrial on the charge of murder began, with Knox herself in absentia, on September 30, 2013. On January 30, 2014, Knox lost the appeal of her conviction at that retrial: the lower court's guilty verdict was affirmed, sentencing her to 28 years in prison.</p>
