  url: http://en.wikipedia.org/wiki/Ender%27s_Game_(film)
  title: Ender's Game (film)
  extract: |-
    <p><i><b>Ender's Game</b></i> is an American science fiction action film based on the novel of the same name by Orson Scott Card. Directed and written by Gavin Hood, the film stars Asa Butterfield as Andrew "Ender" Wiggin, an unusually gifted child who is sent to an advanced military school in space to prepare for a future alien invasion. The cast also includes Hailee Steinfeld, Ben Kingsley, Viola Davis, Abigail Breslin, and Harrison Ford.</p>
    <p>The film was first released in Germany October 24 followed by the United Kingdom and Ireland on October 25. It was released in the United States, Canada and India on November 1 and many other countries from October 30 throughout mid-January of 2014.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Big_Bang_Theory
  title: The Big Bang Theory
  extract: |-
    <p><i><b>The Big Bang Theory</b></i> is an American sitcom created by Chuck Lorre and Bill Prady, both of whom serve as executive producers on the show along with Steven Molaro. All three also serve as head writers. It premiered on CBS on September 24, 2007. The seventh season premiered on September 26, 2013.</p>
    <p>The show is centered on five characters living in Pasadena, California: roommates Leonard Hofstadter and Sheldon Cooper; Penny, a waitress and aspiring actress who lives across the hall; and Leonard and Sheldon's equally geeky and socially awkward friends and co-workers, mechanical engineer Howard Wolowitz and astrophysicist Raj Koothrappali. The geekiness and intellect of the four guys is contrasted for comic effect with Penny's social skills and common sense.</p>
    <p>Over time, supporting characters have been promoted to starring roles: Leslie Winkle, a physicist colleague at Caltech and, at different times, a lover of both Leonard and Howard; Bernadette Rostenkowski, Howard's girlfriend (later his wife), a microbiologist and former part-time waitress alongside Penny; neuroscientist Amy Farrah Fowler, who joins the group after being matched to Sheldon on a dating website (and later becomes Sheldon's girlfriend), and Stuart Bloom, the cash-strapped owner of the comic book store the characters often visit.</p>
    <p>On January 12, 2011, CBS announced that the series had been renewed for an additional three years, extending it through the 2013–14 season.</p>
