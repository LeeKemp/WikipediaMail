- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ultra_Hand
  title: Ultra Hand
  extract: |-
    <p>The <b>Ultra Hand</b> was a toy manufactured by Nintendo in the late 1960s. It was created in 1966 by employee Gunpei Yokoi.</p>
    <p>The Ultra Hand consists of several criss-cross-connected plastic elements, and operates on the "lazy tongs" pantograph principle. One end of the Ultra Hand has scissor-like handles and is operated like scissors, extending when the handles are pinched together and retracting when they are parted. On the other end of the Ultra Hand are two bowl-shaped grips with which ball-like objects can be gripped when the Ultra Hand is fully extended. Three colored balls were included in the Ultra Hand package, along with stands on which the balls can rest.</p>
    <p>Ultra Hand was a commercial success, selling over a million units. It was the first of several toys developed by Yokoi that helped to save the company from serious financial difficulties.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ender%27s_Game
  title: Ender's Game
  extract: |-
    <dl><dd><i>This article is about the novel. For the 2013 film based on the novel, see Ender's Game (film). For other uses, see Ender's Game (disambiguation).</i></dd>
    </dl><p><i><b>Ender's Game</b></i> (1985) is a military science fiction novel by American author Orson Scott Card. Set in Earth's future, the novel presents an imperilled mankind after two conflicts with the "Buggers", an insectoid alien species. In preparation for an anticipated third invasion, children, including the novel's protagonist, Ender Wiggin, are trained at a very young age through increasingly difficult games including some in zero gravity, where Ender's tactical genius is revealed.</p>
    <p>The book originated as the short story "Ender's Game", published in the August 1977 issue of <i>Analog Science Fiction and Fact</i>. Elaborating on characters and plot lines depicted in the novel, Card later wrote additional books to form the Ender's Game series. Card released an updated version of <i>Ender's Game</i> in 1991, changing some political facts to accurately reflect the times; most notably, to include the collapse of the Soviet Union and the end of the Cold War.</p>
    <p>Reception of the book has generally been positive, though some critics have denounced Card's perceived justification of his characters' violences. It has also become suggested reading for many military organizations, including the United States Marine Corps. <i>Ender's Game</i> won the 1985 Nebula Award for best novel and the 1986 Hugo Award for best novel. Its sequels, <i>Speaker for the Dead</i>, <i>Xenocide</i>, <i>Children of the Mind</i> and <i>Ender in Exile</i>, follow Ender's subsequent travels to many different worlds in the galaxy. In addition, the later novella <i>A War of Gifts</i> and novel <i>Ender's Shadow</i> take place during the same time period as the original. <i>Ender's Game</i> has been adapted into two comic series.</p>
    <p>A film adaptation of the same name directed by Gavin Hood and starring Asa Butterfield as Ender was released in November 2013. Card co-produced the film.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/All_Saints%27_Day
  title: All Saints' Day
  extract: |-
    <p><b>All Saints' Day</b> (also known as <b>All Hallows</b>, <b>Solemnity of All Saints</b> or <b>The Feast of All Saints</b>) is a solemnity celebrated on 1 November by parts of Western Christianity, and on the first Sunday after Pentecost in Eastern Christianity, in honour of all the saints, known and unknown. All Saints' Day is the second day of Hallowmas, and begins at sunrise on the first day of November and finishes at sundown. It is the day before All Souls' Day.</p>
    <p>In Western Christian theology, the day commemorates all those who have attained the beatific vision in Heaven. It is a national holiday in many historically Catholic countries. In the Catholic Church and many Anglican churches, the next day specifically commemorates the departed faithful who have not yet been purified and reached heaven. Christians who celebrate All Saints' Day and All Souls' Day do so in the fundamental belief that there is a prayerful spiritual bond between those in heaven (the "Church triumphant"), and the living (the "Church militant"). Other Christian traditions define, remember and respond to the saints in different ways; for example, in the Methodist Church, the word "saints" refers to all Christians and therefore, on All Saints' Day, the Church Universal, as well as the deceased members of a local congregation, are honored and remembered.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Marshall_Mathers_LP_2
  title: The Marshall Mathers LP 2
  extract: |-
    <p><i><b>The Marshall Mathers LP 2</b></i> is the upcoming eighth studio album by American hip hop recording artist Eminem, scheduled to be released on November 5, 2013, by Aftermath Entertainment, Shady Records, and Interscope Records. A continuation of Eminem's most acclaimed studio effort, 2000's <i>The Marshall Mathers LP</i>, production for the album took place from 2012 to 2013 and was handled by Eminem and other record producers, including Rick Rubin, Luis Resto, Emile Haynie, and Alex da Kid. The album features guest appearances from singers Skylar Grey, Rihanna, and Fun. frontman Nate Ruess, with the only other rapper appearing on the album being Eminem's Aftermath label-mate Kendrick Lamar.</p>
    <p>The album title was revealed during the 2013 MTV Video Music Awards on August 25 with a preview of the lead single "Berzerk", released two days later in the US, peaking at number three on the <i>Billboard</i> Hot 100. It was followed by two singles: "Survival", released on October 8, and "Rap God", released on October 15, 2013. The former debuted at number 17 on the Hot 100, and the latter at number seven. "The Monster", featuring Rihanna, was released as the album's fourth single on October 29, 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rangoli
  title: Rangoli
  extract: |-
    <p><b>Rangoli</b>, also known as <b>kolam</b> or muggu is a folk art from India. It is usually made during Diwali, Onam, Pongal and other Indian festivals. Typically consisting of bright colors, rangoli is a decorative design made in living rooms and courtyard floors during Hindu festivals . They are meant to be sacred welcoming areas for the Hindu deities. The ancient symbols have been passed down through the ages, from each generation to the next, keeping both the art form and the tradition alive. The patterns are typically created with materials including colored rice, dry flour, (colored) sand or even flower petals. Similar practices are followed in different Indian states: in Tamil Nadu, there is Kolam in Tamil Nadu; Mandana in Rajasthan; Chowkpurna in Northern India; Alpana in West Bengal; Aripana in Bihar; Chowk pujan in Uttar Pradesh; Muggu in Andhra Pradesh and others.</p>
    <p>The purpose of rangoli is decoration, and it is thought to bring good luck. Design depictions may also vary as they reflect traditions, folklore and practices that are unique to each area. It is traditionally done by women. Generally, this practice is showcased during occasions such as festivals, auspicious observances, marriage celebrations and other similar milestones and gatherings.</p>
    <p>Rangoli designs can be simple geometric shapes, deity impressions, or flower and petal shapes (appropriate for the given celebrations), but they can also be very elaborate designs crafted by numerous people. The base material is usually dry or wet granulated rice or dry flour, to which sindoor (vermilion), haldi (turmeric) and other natural colors can be added. Chemical colors are a modern variation. Other materials include colored sand and even flowers and petals, as in the case of flower rangolis.</p>
