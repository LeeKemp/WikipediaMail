    <p><i>The Big Bang Theory</i> is an American comedy television series created and executive produced by Chuck Lorre and Bill Prady.</p>
    <p>Like the name of the series itself, with the exception of the first episode—"Pilot"—episode titles of <i>The Big Bang Theory</i> always start with "<i>The</i>" and resemble the name of a scientific principle, theory or experiment, whimsically referencing a plot point or quirk.</p>
    <p>As of October 24, 2013 (2013-10-24)<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, 141 episodes have aired.</p>
    <p><i>The Big Bang Theory</i> was renewed for a seventh season, which premiered on September 26, 2013.</p>
