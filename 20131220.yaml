  title: Dhoom 3
  extract: |-
    <p><i><b>Dhoom 3</b></i> is a Hindi action thriller film, written and directed by Vijay Krishna Acharya and produced by Aditya Chopra. It is the third installment of the <i>Dhoom series</i>. Abhishek Bachchan and Uday Chopra will reprise their roles as Jai Dixit and Ali Akbar while Aamir Khan and Katrina Kaif  form the antagonist duo. Believed to be one of the most expensive Indian films of all time, <i>Dhoom 3</i> was released on 20 December 2013 in regular 2D and IMAX formats. It is the first Bollywood movie to be released in the IMAX format. The film was also released in Dolby Atmos.</p>
