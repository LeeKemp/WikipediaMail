- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Great_Train_Robbery_(1963)
  title: Great Train Robbery (1963)
  extract: |-
    <p>The <b>Great Train Robbery</b> was the robbery of a Royal Mail train heading between Glasgow and London in the early hours of Thursday 8 August 1963 at Bridego Railway Bridge, Ledburn near Mentmore in Buckinghamshire, England.</p>
    <p>After tampering with line signals, a 15-strong gang of robbers led by Bruce Reynolds attacked the train. Other gang members included Gordon Goody, Buster Edwards, Charlie Wilson, Roy James, John Daly, Jimmy White, Ronnie Biggs, Tommy Wisbey, Jim Hussey, Bob Welch and Roger Courdrey as well as three men known only as numbers '1', '2' and '3'. A 16th man, an unnamed retired train driver, was also present at the time of robbery.</p>
    <p>With careful planning based on inside information from an individual known only as 'The Ulsterman', the robbers got away with over £2.6 million (the equivalent of £46 million today). The bulk of the stolen money was never recovered. Though the gang did not use any firearms, Jack Mills, the train driver, was beaten over the head with a metal bar. Mills' injuries were severe enough to end his career.</p>
    <p>After the robbery the gang hid at Leatherslade Farm. It was after the police found this hideout that incriminating evidence would lead to the eventual arrest and conviction of most of the gang. The ringleaders were handed 30-year jail sentences.</p>
    <p></p>
