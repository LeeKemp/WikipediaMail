- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jennifer_Lawrence
  title: Jennifer Lawrence
  extract: |-
    <p><b>Jennifer Shrader Lawrence</b> (born August 15, 1990) is an American actress. Her first major role was as a lead cast member on TBS's <i>The Bill Engvall Show</i> (2007–2009) and she subsequently appeared in the independent films <i>The Burning Plain</i> (2008) and <i>Winter's Bone</i> (2010), for which she received nominations for the Academy Award, Golden Globe Award, Satellite Award, Independent Spirit Award, and Screen Actors Guild Award for Best Actress. At age 20, she was the third-youngest actress ever to be nominated for the Academy Award for Best Actress. At age 22, her performance in the romantic comedy <i>Silver Linings Playbook</i> (2012) earned her the Academy Award, Golden Globe Award, Screen Actors Guild Award, Satellite Award and the Independent Spirit Award for Best Actress, amongst other accolades, making her the youngest person ever to be nominated for two Academy Awards for Best Actress and the second-youngest Best Actress winner.</p>
    <p>Lawrence is also known for playing Raven Darkhölme / Mystique in the 2011 film <i>X-Men: First Class</i>, a role she will reprise in <i>X-Men: Days of Future Past</i> in 2014. In 2012, she gained international fame playing as the heroine Katniss Everdeen in the first film of the <i>The Hunger Games</i> film series, an adaptation of Suzanne Collins' best-selling trilogy of novels. Her performance in the films garnered her notable critical praise and marked her as the highest-grossing action heroine to date. Lawrence's performances thus far have prompted <i>Rolling Stone</i> to call her "the most talented young actress in America." In 2013, <i>Time</i> named her one of the 100 most influential people in the world, <i>ELLE Magazine</i> named her the most powerful woman in the entertainment business, and she ranked No. 1 on AskMen's list of <i>Top 99 Most Desirable Women</i> of the year.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Christmas
  title: Christmas
  extract: |
    <p><b>Christmas</b> (Old English: <i>Crīstesmæsse</i>, meaning "Christ's Mass") is an annual commemoration of the birth of Jesus Christ and a widely observed cultural holiday, celebrated generally on December 25 by billions of people around the world. A feast central to the Christian liturgical year, it closes the Advent season and initiates the twelve days of Christmastide, which ends after the twelfth night. Christmas is a civil holiday in many of the world's nations, is celebrated by an increasing number of non-Christians, and is an integral part of the Christmas and holiday season.</p>
    <p>While the birth year of Jesus is estimated among modern historians to have been between 7 and 2 BC, the exact month and day of his birth are unknown. His birth is mentioned in two of the four canonical gospels. By the early-to-mid 4th century, the Western Christian Church had placed Christmas on December 25, a date later adopted in the East, although some churches celebrate on the December 25 of the older Julian calendar, which corresponds to January in the modern-day Gregorian calendar. The date of Christmas may have initially been chosen to correspond with the day exactly nine months after early Christians believed Jesus to have been conceived, or with one or more ancient polytheistic festivals that occurred near southern solstice (i.e., the Roman winter solstice); a further solar connection has been suggested because of a biblical verse identifying Jesus as the "Sun of righteousness".</p>
    <p>The celebratory customs associated in various countries with Christmas have a mix of pre-Christian, Christian, and secular themes and origins. Popular modern customs of the holiday include gift giving, Christmas music and caroling, an exchange of Christmas cards, church celebrations, a special meal, and the display of various Christmas decorations, including Christmas trees, Christmas lights, nativity scenes, garlands, wreaths, mistletoe, and holly. In addition, several closely related and often interchangeable figures, known as Santa Claus, Father Christmas, Saint Nicholas, and Christkind, are associated with bringing gifts to children during the Christmas season and have their own body of traditions and lore. Because gift-giving and many other aspects of the Christmas festival involve heightened economic activity among both Christians and non-Christians, the holiday has become a significant event and a key sales period for retailers and businesses. The economic impact of Christmas is a factor that has grown steadily over the past few centuries in many regions of the world.</p>
    <p></p>

