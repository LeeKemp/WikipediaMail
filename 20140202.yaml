- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/War_Is_a_Racket
  title: War Is a Racket
  extract: |-
    <p><i><b>War Is a Racket</b></i> is the title of two works, a speech and a booklet, by retired United States Marine Corps Major General and two time Medal of Honor recipient Smedley D. Butler. In them, Butler frankly discusses from his experience as a career military officer how business interests commercially benefit from warfare.</p>
    <p>After his retirement from the Marine Corps, Butler made a nationwide tour in the early 1930s giving his speech "War is a Racket". The speech was so well received that he wrote a longer version as a small book with the same title that was published in 1935 by Round Table Press, Inc., of New York. The booklet was also condensed in <i>Reader's Digest</i> as a book supplement which helped popularize his message. In an introduction to the <i>Reader's Digest</i> version, Lowell Thomas, the "as told to" author of Butler's oral autobiographical adventures, praised Butler's "moral as well as physical courage".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/William_Duell_(criminal)
  title: William Duell (criminal)
  extract: <p><b>William Duell</b> was a 17-year old English boy convicted of raping
    and murdering Sarah Griffin in Acton, London. He was sentenced to death. On 24
    November 1740, he was hanged in Tyburn, along with four others. His body hanged
    for about 20 minutes before being cut down. It was then brought to the Surgeon's
    Hall to be anatomized for a medical training college, a common practice at the
    time.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mia_Farrow
  title: Mia Farrow
  extract: |-
    <p><b>Mia Farrow</b> (born <b>Maria de Lourdes Villiers Farrow</b>; February 9, 1945) is an Australian-Irish-American actress, humanitarian, and former fashion model.</p>
    <p>Farrow first gained wide acclaim for her role as Allison MacKenzie in the television soap opera <i>Peyton Place</i> and gained further recognition for her subsequent short-lived marriage to Frank Sinatra. An early film role, as Rosemary in Roman Polanski's <i>Rosemary's Baby</i> (1968), saw her nominated for a BAFTA and a Golden Globe for Best Actress. She went on to appear in films such as <i>John and Mary</i> (1969), <i>Follow Me!</i> (1972), <i>The Great Gatsby</i> (1974) and <i>Death on the Nile</i> (1978).</p>
    <p>Farrow dated actor-director Woody Allen from 1980 to 1992 and appeared in twelve of his thirteen films over that period, most notably <i>Zelig</i> (1983), <i>Broadway Danny Rose</i> (1984), <i>The Purple Rose of Cairo</i> (1985), <i>Hannah and Her Sisters</i> (1986), <i>Radio Days</i> (1987), <i>Crimes and Misdemeanors</i> (1989), <i>Alice</i> (1990) and <i>Husbands and Wives</i> (1992). Her more recent film roles include <i>Widows' Peak</i> (1994), <i>The Omen</i> (2006), <i>Be Kind Rewind</i> (2008), <i>Dark Horse</i> (2011) and Luc Besson's <i>Arthur</i> series (2006–2010).</p>
    <p>Farrow has appeared in more than 50 films and won numerous awards, including a Golden Globe award, received seven additional Golden Globe nominations, three BAFTA nominations and a best actress award at the San Sebastian International Film Festival. Farrow is also known for her extensive humanitarian work as a UNICEF Goodwill Ambassador. She is involved in humanitarian activities in Darfur, Chad, and the Central African Republic. In 2008, <i>Time</i> magazine named her one of the most influential people in the world.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Maximilian_Schell
  title: Maximilian Schell
  extract: |-
    <p><b>Maximilian Schell</b> (8 December 1930 – 1 February 2014) was an Austrian-Swiss film and stage actor, who also wrote, directed and produced some of his own films. He achieved fame after winning the Academy Award for Best Actor in the U.S. film, <i>Judgment at Nuremberg</i> in 1961.</p>
    <p>Schell, whose parents were involved in the arts, grew up surrounded by acting and literature. While he was a child, his family was forced to flee Vienna in 1938 when Austria was annexed by Nazi Germany, and they settled in Zurich, Switzerland. After World War II ended, Schell took up acting or directing full time. He appeared in numerous German films, often anti-war, before moving on to Hollywood.</p>
    <p>He was top billed in a number of Nazi-era themed films, as he could speak both English and German. Among those were two films for which he was Oscar nominated as best actor: <i>The Man in the Glass Booth</i> (1975), where he played a character with two identities, and <i>Julia</i> (1977), where he helps the underground in Nazi Germany. His range of acting went beyond German characters, however, and during his career, he also played personalities as diverse as Venezuelan leader Simón Bolívar, Russian emperor Peter the Great, and scientist Albert Einstein.</p>
    <p>In his private life, he was an accomplished pianist. His sister, Maria Schell, was also a noted Hollywood actress.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jack_Rollins_(producer)
  title: Jack Rollins (producer)
  extract: |-
    <p><b>Jack Rollins</b> (born <i>Jack Rabinowitz</i>; March 23, 1915) is an American film producer and former manager of numerous successful comedians and television personalities.</p>
    <p>He is best known for his successful partnership with Charles H. Joffe, the producer or executive producer of virtually all of the films directed by Woody Allen.</p>
    <p>The Woody Allen film <i>Annie Hall</i> was listed as "A Jack Rollins and Charles H. Joffe Production", though only Joffe took producer credit and received the 1977 Academy Award for Best Picture. Both were Allen's veteran managers and had that credit on all his films from 1969 to 1993.</p>
    <p>Rollins' management clients also included Robert Klein and David Letterman. Joffe focused more on Allen, with Rollins focusing on others.</p>
