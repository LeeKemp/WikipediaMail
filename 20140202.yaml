  extract: |-
    <p><b>John Rollins</b> (born June 25, 1975) is an American professional golfer.</p>
    <p>Rollins was born in Richmond, Virginia. He attended Virginia Commonwealth University, graduating in 1997. He turned professional after graduation.</p>
    <p>Rollins has won three times on the PGA Tour, in 2002, 2006 and 2009, and once on the Buy.com Tour (now Nationwide Tour) in 2001.</p>
    <p>Rollins has featured in the top 50 of the Official World Golf Ranking.</p>
