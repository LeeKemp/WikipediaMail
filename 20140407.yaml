  title: John Pinette
  extract: |-
    <p><b>John Pinette</b> (/pɨˈnɛt/ <i>pə-<b>NET</b></i>; March 23, 1964 – April 5, 2014) was an American actor and stand-up comedian. He toured the comedy club circuit beginning in the 1980s and appeared in cinema and on television. Besides stand-up, Pinette did impressions of The Chipmunks, Elvis Presley, Gollum from <i>The Lord of the Rings</i>, Hervé Villechaize (Tattoo from <i>Fantasy Island</i>), an Ewok, actor Marlon Brando (notably Brando's role in <i>The Godfather)</i>, as well as various ethnic accents. He occasionally sang, for example "Over the Rainbow" from <i>The Wizard of Oz</i>, in stand-up routines.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Buzz_Aldrin
  title: Buzz Aldrin
  extract: |-
    <p><b>Buzz Aldrin</b> (born <b>Edwin Eugene Aldrin, Jr.</b>, January 20, 1930) is an engineer and former American astronaut, and the second person to walk on the Moon. He was the lunar module pilot on <i>Apollo 11</i>, the first manned lunar landing in history. He set foot on the Moon at 03:15:16 (UTC) on July 21, 1969, following mission commander Neil Armstrong. He is also a retired colonel in the United States Air Force (USAF) and a USAF Command Pilot / Astronaut.</p>
    <p></p>
