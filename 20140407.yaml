  title: WrestleMania XXX
  extract: |-
    <p><b>WrestleMania XXX</b> (also written as <b>WrestleMania 30</b>) was the thirtieth annual WrestleMania professional wrestling pay-per-view (PPV) event produced by WWE, which was held on April 6, 2014, at the Mercedes-Benz Superdome in New Orleans, Louisiana.</p>
    <p>It was the first WWE event simultaneously broadcast live on pay-per-view television and WWE's new streaming media service, the WWE Network.</p>
    <p></p>
- !ruby/object:Page
