- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mickey_Rooney
  title: Mickey Rooney
  extract: |-
    <p><b>Mickey Rooney</b> (born <b>Joseph Yule, Jr.</b>; September 23, 1920 – April 6, 2014) was an American film actor and entertainer whose film, television, and stage appearances spanned nearly his entire lifetime.</p>
    <p>He received multiple awards, including a Juvenile Academy Award, an Honorary Academy Award, two Golden Globes and an Emmy Award. Working as a performer since he was a child, he was a superstar as a teenager for the films in which he played Andy Hardy, and he had one of the longest careers of any actor, spanning 92 years actively making films in ten decades, from the 1920s to the 2010s. For a younger generation of fans, he gained international fame for his leading role as Henry Dailey in The Family Channel's <i>The Adventures of the Black Stallion</i>.</p>
    <p>Until his death in April 2014, Rooney was one of the last surviving stars who worked in the silent film era. He was also the last surviving cast member of several films in which he appeared during the 1930s and 1940s.</p>
    <p></p>
- !ruby/object:Page
