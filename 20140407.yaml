  url: http://en.wikipedia.org/wiki/The_Undertaker
  title: The Undertaker
  extract: |-
    <p><b>Mark William Calaway</b> (born March 24, 1965), better known by his ring name <b>The Undertaker</b> (sometimes simply <b>Taker</b>), is an American professional wrestler signed to WWE. An employee of the company since 1990, he is its most tenured performer, and the only remaining active competitor from the very first episode of <i>WWE Raw</i> in 1993. Calaway began his wrestling career with World Class Championship Wrestling (WCCW) in 1984. He joined World Championship Wrestling (WCW) as <b>"Mean" Mark Callous</b> in 1989. When WCW did not renew Calaway's contract in 1990, he signed with the World Wrestling Federation (WWF, now WWE). After debuting as <b>Kane the Undertaker</b>, the name was shortened to The Undertaker and he has remained with the company since. Nicknamed "The Deadman", he is portrayed as an undead and macabre entity who uses scare tactics. The Undertaker has also used the alternate identity of a biker dubbed the "American Bad-Ass", which he portrayed from May 2000 to November 2003. His half-brother, Kane, is also a character within WWE; the pair have both feuded, and allied as a tag team called the Brothers of Destruction.</p>
    <p>The Undertaker holds an unrivaled record at WrestleMania, WWE's premier annual pay-per-view event, with a 21–0 undefeated streak (with no appearances at WrestleMania X and 2000) before being beaten by Brock Lesnar at WrestleMania XXX. Another similar achievement was from December 1991 to September 1993, when he did not lose a single match, marking the longest undefeated streak in WWF in the 90s.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> Calaway is an eight-time World Champion having won the WWF/E Championship four times and the World Heavyweight Championship three times as The Undertaker, and the USWA Unified World Heavyweight Championship once under his Master of Pain character. The Undertaker is also a seven-time Tag Team champion: a six-time World Tag Team Champion and one-time WCW World Tag Team Champion. The Undertaker was the winner of the 2007 Royal Rumble and became the first man to enter the annual event last and win.</p>
    <p></p>
