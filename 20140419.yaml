- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Off-the-Record_Messaging
  title: Off-the-Record Messaging
  extract: |-
    <p><b>Off-the-Record Messaging</b>, commonly referred to as <b>OTR</b>, is a cryptographic protocol that provides strong encryption for instant messaging conversations. OTR uses a combination of the AES symmetric-key algorithm, the Diffie–Hellman key exchange, and the SHA-1 hash function. In addition to authentication and encryption, OTR provides perfect forward secrecy and malleable encryption.</p>
    <p>The primary motivation behind the protocol was providing deniability for the conversation participants while keeping conversations confidential, like a private conversation in real life, or off the record in journalism sourcing. This is in contrast with other cryptography tools that produce output which can be later used as a verifiable record of the communication event and the identities of the participants. In most cases, people using such cryptography software are not aware of this and might be better served by OTR tools instead.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> The initial introductory paper was named "<i>Off-the-Record Communication, or, Why Not To Use PGP</i>".</p>
    <p>The OTR protocol was designed by cryptographers Ian Goldberg and Nikita Borisov. They provide a client library to facilitate support for instant messaging client developers who want to implement the protocol. A Pidgin and Kopete plugin exists that allows OTR to be used over any IM protocol supported by Pidgin or Kopete, offering an auto-detection feature that starts the OTR session with the buddies that have it enabled, without interfering with regular, unencrypted conversations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Nanking_Massacre
  title: Nanking Massacre
  extract: |-
    <p>The <b>Nanking Massacre</b>, also known as the <b>Rape of Nanking</b>, was an episode of mass murder and mass rape committed by Japanese troops against Nanking (current official spelling: Nanjing) during the Second Sino-Japanese War. The massacre occurred during a six-week period starting December 13, 1937, the day that the Japanese captured Nanking, which was then the Chinese capital. (See Republic of China). During this period, tens of thousands if not hundreds of thousands of Chinese civilians and disarmed combatants were murdered by soldiers of the Imperial Japanese Army. Widespread rape and looting also occurred. Several of the key perpetrators of the atrocities, at the time labelled as war crimes, were later tried and found guilty at the International Military Tribunal of the Far East and the Nanjing War Crimes Tribunal, and were executed. Another key perpetrator, Prince Asaka, a member of the Imperial Family, escaped prosecution by having earlier been granted immunity by the Allies.</p>
    <p>An accurate estimation of the death toll in the massacre has not been achieved because most of the Japanese military records on the killings were deliberately destroyed or kept secret shortly after the surrender of Japan in 1945. The International Military Tribunal of the Far East estimated in 1948 over 200,000 Chinese were killed in the incident. China's official estimate is more than 300,000 dead based on the evaluation of the Nanjing War Crimes Tribunal in 1947. The death toll has been actively contested among scholars since the 1980s, with typical estimates ranging from 40,000 to over 300,000.</p>
    <p>The event remains a contentious political issue, as various aspects of it have been disputed by some historical revisionists and Japanese nationalists, who have claimed that the massacre has been either exaggerated or wholly fabricated for propaganda purposes. As a result of the nationalist efforts to deny or rationalize the war crimes, the controversy surrounding the massacre remains a stumbling block in Sino-Japanese relations, as well as Japanese relations with other Asia-Pacific nations such as South Korea and the Philippines.</p>
    <p>Although the Japanese government has admitted to the acts of killing of a large number of non-combatants, looting, and other violence committed by the Imperial Japanese Army after the fall of Nanking, and Japanese veterans who served in Nanking at that time have confirmed that a massacre took place, a small but vocal minority within both the Japanese government and society have argued that the death toll was military in nature and that no such crimes ever occurred. Denial of the massacre (and a divergent array of revisionist accounts of the killings) has become a staple of Japanese nationalism. In Japan, public opinion of the massacres varies, and few deny the occurrence of the massacre outright. Nonetheless, recurring attempts by negationists to promote a revisionist history of the incident have created controversy that periodically reverberates in the international media, particularly in China, South Korea, and other East Asian nations.</p>
    <p></p>
