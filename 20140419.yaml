  url: http://en.wikipedia.org/wiki/Good_Friday
  title: Good Friday
  extract: |
    <p><b>Good Friday</b> is a religious holiday, observed primarily by Christians, commemorating the crucifixion of Jesus Christ and his death at Calvary. The holiday is observed during Holy Week as part of the Paschal Triduum on the Friday preceding Easter Sunday, and may coincide with the Jewish observance of Passover. It is also known as <b>Holy Friday</b>, <b>Great Friday</b>, <b>Black Friday</b>, or <b>Easter Friday</b>, though the last term properly refers to the Friday in Easter week.</p>
    <p>Based on the details of the canonical gospels, the Crucifixion of Jesus was most likely to have been on a Friday (the day before the Jewish Sabbath) (John 19:42). The estimated year of the Crucifixion is AD 33, by two different groups, and originally as AD 34 by Isaac Newton via the differences between the Biblical and Julian calendars and the crescent of the moon. A third method, using a completely different astronomical approach based on a lunar Crucifixion darkness and eclipse model (consistent with Apostle Peter's reference to a "moon of blood" in Acts 2:20), points to Friday, 3 April AD 33.</p>
    <p>Good Friday is a widely-instituted legal holiday in many national governments around the world, including in most Western countries as well as in 12 U.S. states. Some governments have laws prohibiting certain acts that are seen as contrasting the solemn nature of the day.</p>
    <p></p>

    <p></p>
