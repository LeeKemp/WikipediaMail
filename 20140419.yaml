- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Easter
  title: Easter
  extract: |-
    <p><b>Easter</b> (Old English <i>Ēostre</i>), also called <b>the Pasch</b> or <b>Pascha</b> (the two latter names derived, through Latin: <i>Pascha</i> and Greek Πάσχα <i>Paskha</i>, from Hebrew: פֶּסַח‎ <i>Pesaḥ</i>), or <b>Resurrection Sunday</b>, is a festival and holiday celebrating the resurrection of Jesus Christ from the dead, described in the New Testament as having occurred three days after his crucifixion at Calvary. It is the culmination of the Passion of Christ, preceded by Lent, a forty-day period of fasting, prayer, and penance.</p>
    <p>The last week of Lent is called Holy Week, and it contains the days of the Easter Triduum, including Maundy Thursday (also known as Holy Thursday), commemorating the Last Supper and its preceding foot washing, as well as Good Friday, commemorating the crucifixion and death of Jesus. Easter is followed by a fifty-day period called Eastertide, or the Easter Season, ending with Pentecost Sunday.</p>
    <p>Easter is a moveable feast, meaning it is not fixed in relation to the civil calendar. The First Council of Nicaea (325) established the date of Easter as the first Sunday after the full moon (the Paschal Full Moon) following the March equinox. Ecclesiastically, the equinox is reckoned to be on 21 March (although the astronomical equinox occurs on 20 March in most years), and the "Full Moon" is not necessarily on the astronomically correct date. The date of Easter therefore varies from 22 March to 25 April inclusive. Eastern Christianity bases its calculations on the Julian calendar, whose 21 March corresponds, during the 21st century, to 3 April in the Gregorian calendar, and in which therefore the celebration of Easter varies between 4 April and 8 May.</p>
    <p>Easter is linked to the Jewish Passover by much of its symbolism, as well as by its position in the calendar. In many languages, the words for "Easter" and "Passover" are identical or very similar. Easter customs vary across the Christian world, and include sunrise services, exclaiming the Paschal greeting, clipping the church and decorating Easter eggs, a symbol of the empty tomb. Additional customs that have become associated with Easter and are observed by both Christians and some non-Christians include egg hunting, the Easter Bunny, and Easter parades. There are also various traditional Easter foods that vary regionally.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Gabriel_Garc%C3%ADa_M%C3%A1rquez
  title: Gabriel García Márquez
  extract: |-
    <p><b>Gabriel José de la Concordia</b> <b>García Márquez</b> (<small>American Spanish: </small>[ɡaˈβɾjel ɣarˈsi.a ˈmarkes]  audio ; 6 March 1927 – 17 April 2014) was a Colombian novelist, short-story writer, screenwriter and journalist, known affectionately as <b>Gabo</b> throughout Latin America. Considered one of the most significant authors of the 20th century, he was awarded the 1972 Neustadt International Prize for Literature and the 1982 Nobel Prize in Literature. He pursued a self-directed education that resulted in his leaving law school for a career in journalism. From early on, he showed no inhibitions in his criticism of Colombian and foreign politics. In 1958, he married Mercedes Barcha; they had two sons, Rodrigo and Gonzalo.</p>
    <p>García Márquez started as a journalist, and wrote many acclaimed non-fiction works and short stories, but is best known for his novels, such as <i>One Hundred Years of Solitude</i> (1967), <i>The Autumn of the Patriarch</i> (1975) and <i>Love in the Time of Cholera</i> (1985). His works have achieved significant critical acclaim and widespread commercial success, most notably for popularizing a literary style labeled as magic realism, which uses magical elements and events in otherwise ordinary and realistic situations. Some of his works are set in a fictional village called Macondo (the town mainly inspired by his birthplace Aracataca), and most of them explore the theme of solitude.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Hi-hat
  title: Hi-hat
  extract: |-
    <p>A <b>hi-hat</b>, or <b>hihat</b>, is a type of cymbal and stand used as a typical part of a drum kit by percussionists in R&amp;B, hip-hop, disco, jazz, metal, rock and roll, house, reggae and other forms of contemporary popular music. It is a standard part of the modern drum kit. The hi-hat consists of two cymbals that are mounted on a stand, one on top of the other, and a pedal which can be used to clash and hold the cymbals together.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Snipe
  title: Snipe
  extract: |-
    <p>A <b>snipe</b> is any of about 25 wading bird species in three genera in the family Scolopacidae. They are characterized by a very long, slender bill and crypsis plumage. The <i>Gallinago</i> snipes have a nearly worldwide distribution, the <i>Lymnocryptes</i> Jack Snipe is restricted to Asia and Europe and the <i>Coenocorypha</i> snipes are found only in the Outlying Islands of New Zealand. The three species of painted snipe are not closely related to the typical snipes, and are placed in their own family, the Rostratulidae.</p>
    <p></p>
