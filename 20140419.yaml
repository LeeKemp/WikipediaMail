  title: Chrysopelea
  extract: |-
    <p><i><b>Chrysopelea</b></i>, or more commonly known as the <b>flying snake</b>, is a genus that belongs to the family Colubridae. Flying snakes are mildly venomous, though they are considered harmless because their toxicity is not dangerous to humans. Their range is in Southeast Asia (the mainland, Greater and Lesser Sundas, Maluku, and the Philippines), southernmost China, India, and Sri Lanka.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Water_deer
  title: Water deer
  extract: |
    <p>The <b>water deer</b> (<i>Hydropotes inermis</i>) is a small deer superficially more similar to a musk deer than a true deer. Native to China and Korea, there are two subspecies: the <b>Chinese water deer</b> (<i>Hydropotes inermis inermis</i>) and the <b>Korean water deer</b> (<i>Hydropotes inermis argyropus</i>). Its prominent tusks have led to it being colloquially named the <b>vampire deer</b> in English-speaking areas to which it has been imported. Despite its lack of antlers and certain other anatomical anomalies—including a pair of prominent tusks (downward-pointing canine teeth), it is classified as a cervid. Its unique anatomical characteristics have caused it to be classified in its own genus (<i><b>Hydropotes</b></i>) as well as its own subfamily (<b>Hydropotinae</b>). However, a study of mitochondrial cytochrome b sequences placed it near <i>Capreolus</i> within an Old World section of the subfamily Capreolinae.</p>
    <p></p>

