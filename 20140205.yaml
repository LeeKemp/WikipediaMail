  title: Cher Ami
  extract: |-
    <p><b>Cher Ami</b> (French for "dear friend", in the masculine) was a homing pigeon which had been donated by the pigeon fanciers of Britain for use by the U.S. Army Signal Corps in France during World War I and had been trained by American pigeoneers. She helped save the Lost Battalion of the 77th Division in the Battle of the Argonne, October 1918.</p>
