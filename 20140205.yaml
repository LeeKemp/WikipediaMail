- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pornography
  title: Pornography
  extract: |-
    <p><b>Pornography</b> (often abbreviated as "<b>porn</b>" or "<b>porno</b>" in informal usage) (Greek: πορνεία, <i>porneia</i>, fornication) is the explicit portrayal of sexual subject matter for the purpose of sexual arousal. Pornography may use a variety of media, including books, magazines, postcards, photos, sculpture, drawing, painting, animation, sound recording, film, video, and video games. The term applies to the depiction of the act rather than the act itself, and so does not include live exhibitions like sex shows and striptease. A <i>pornographic model</i> poses for still photographs. A <i>pornographic actor</i> or <i>porn star</i> performs in pornographic films. If dramatic skills are not involved, a performer in porn films may be also be called a <i>model</i>.</p>
    <p>Pornography is often distinguished from erotica, which consists of the portrayal of sexuality with high-art aspirations, focusing also on feelings and emotions, while pornography involves the depiction of acts in a sensational manner, with the entire focus on the physical act, so as to arouse quick intense reactions. Pornography is generally classified as either <b>softcore</b> or <b>hardcore</b> pornography. A pornographic work is characterized as hardcore if it has any hardcore content, no matter how small.</p>
    <ul><li>Softcore pornography generally contains nudity or partial nudity in sexually suggestive situations, but not explicit sexual activity, sexual penetration or "extreme" fetishism.</li>
    </ul><ul><li>Hardcore pornography contains graphic sexual activity and visible penetration.</li>
    </ul><p>Pornography has often been subject to censorship and legal restraints to publication on grounds of obscenity. Such grounds and even the definition of pornography have differed in various historical, cultural, and national contexts. With the emergence of social attitudes more tolerant of sexuality and more specific legal definitions of obscenity, an industry for the production and consumption of pornography arose in the latter half of the 20th century. The introduction of home video and the Internet saw booms in a worldwide porn industry that generates billions of dollars annually.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Delay_certificate
  title: Delay certificate
  extract: |-
    <p>A <b>delay certificate</b> (電車遅延証明書, <i>densha chien shoumei sho</i><sup>?</sup>, <i>lit</i> certificate of lateness or <i><b>Bescheinigung über Zugverspätung</b></i>, literally <i>certificate about train delay</i>) is a documentation of proof issued by a railway company that its scheduled passenger train arrived at a station later than what is stipulated in the company's scheduled timetable.</p>
    <p>This practice is only prevalent in private and public Japanese railway companies and Germany's Deutsche Bahn, where a well-established reputation for its trains' punctuality exists and its passengers take for granted that they always operate on time. Parisian RATP also issues such certificates under the name "bulletin de retard" if the delay is greater than 15 minutes. They can be used for example for late admission at university exams. In addition, a few bus companies in Japan have also adopted this practice.</p>
    <p>The certificate is issued when delays as little as five minutes occur, and even for instances where the delay is caused by circumstances beyond the railway company's control (e.g. foul weather, person under train). Handwritten certificates or printouts given out (generally in 10 × 15 cm strips) by conductors or station staff can be collected by passengers affected by lateness or delay, who can then produce it to their superiors at school or work and considered as a valid reason for reporting late.</p>
    <p>Major Japanese railway companies such as JR East, Tokyu Corporation and Tokyo Metro have introduced electronic versions of the delay certificates on their websites, which would remain there for a week or less. Affected passengers who were unable to or did not collect the certificate could alternatively access and download it into their mobile phones or computers, and print them out if necessary.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bill_Gates
  title: Bill Gates
  extract: |-
    <p><b>William Henry "Bill" Gates III</b> (born October 28, 1955) is an American business magnate, investor, programmer, inventor and philanthropist. Gates is the former chief executive and chairman of Microsoft, the world’s largest personal-computer software company, which he co-founded with Paul Allen.</p>
    <p>He is consistently ranked in the Forbes list of the world's wealthiest people and was the wealthiest overall from 1995 to 2009—excluding 2008, when he was ranked third; in 2011 he was the wealthiest American and the world's second wealthiest person. According to the Bloomberg Billionaires List, Gates is the world's richest person in 2013, a position that he last held on the list in 2007.</p>
    <p>During his career at Microsoft, Gates held the positions of CEO and chief software architect, and remains the largest individual shareholder, with 6.4 percent of the common stock. He has also authored and co-authored several books.</p>
    <p>Gates is one of the best-known entrepreneurs of the personal computer revolution. Gates has been criticized for his business tactics, which have been considered anti-competitive, an opinion which has in some cases been upheld by the courts. In the later stages of his career, Gates has pursued a number of philanthropic endeavors, donating large amounts of money to various charitable organizations and scientific research programs through the Bill &amp; Melinda Gates Foundation, established in 2000.</p>
    <p>Gates stepped down as chief executive officer of Microsoft in January 2000. He remained as chairman and created the position of chief software architect for himself. In June 2006, Gates announced that he would be transitioning from full-time work at Microsoft to part-time work, and full-time work at the Bill &amp; Melinda Gates Foundation. He gradually transferred his duties to Ray Ozzie, chief software architect, and Craig Mundie, chief research and strategy officer. Gates's last full-time day at Microsoft was June 27, 2008. He stepped down as chairman of Microsoft in February 2014, taking on a new post as technology advisor to support newly-appointed CEO Satya Nadella.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded on February 4, 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 9% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462. Facebook is considered the 5th most successful startup company of all time, by market capitalization, revenue, and growth.</p>
    <p>In 2012, Facebook was valued at $104 billion, and by January 2014 its market capitalization had risen to over $134 billion. At the end of January 2014, 1.23 billion users were active on the website every month, while on December 31, 2013, 945 million of this total were identified by the company as mobile users. The company celebrates its tenth anniversary in the week beginning February 3, 2014.</p>
    <p>On January 2014, during the week previous to the company's tenth anniversary, chief operating officer of Facebook, Sheryl Sandberg, clarified: "He [Mark] always said Facebook was started not just to be a company, but to fulfill a vision of connecting the world".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_Winter_Olympics
  title: 2014 Winter Olympics
  extract: |-
    <p>The <b>2014 Winter Olympics</b>, officially the <b>XXII Olympic Winter Games</b>, or the 22nd Winter Olympics, are scheduled to take place from 7 to 23 February 2014, in Sochi, Russia, with some events held in the resort settlement of Krasnaya Polyana. Both the Olympics and 2014 Winter Paralympics are being organized by the Sochi Organizing Committee (SOC). Sochi was selected as the host city in July 2007, during the 119th IOC Session held in Guatemala City. The Sochi Olympics will be the first Olympics in the Russian Federation since the breakup of the USSR in 1991. The USSR was the host nation for the 1980 Summer Olympics in Moscow.</p>
    <p>98 events in 15 winter sport disciplines will be held throughout the Games. A number of new competitions—a total of twelve accounting for gender—will be held during the Games, including biathlon mixed relay, women's ski jumping, mixed-team figure skating, mixed-team luge, half-pipe skiing, ski and snowboard slopestyle, and snowboard parallel slalom. The events will be held around two clusters of new venues; an Olympic Park was constructed in Sochi's Imeretinsky Valley on the coast of the Black Sea, with Fisht Olympic Stadium and the Games' indoor venues located within walking distance, and snow events will be held at Krasnaya Polyana. In all, there are 11 venues having a seat capacity of around 120,000. In fact, the Sochi 2014 Games will be the most compact in the entire history of the hosting of the Winter Olympic Games.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
    <p>Over 2800 athletes from a record 88 nations will compete at the Sochi 2014 Winter Olympics, the highest ever participation beating the record of 2010 Vancouver Winter Games where 2,566 athletes 82 nations participated.</p>
    <p>In preparation for the games, organizers focused on modernizing the telecommunications, electric power, and transportation infrastructures of the region. While originally budgeted at US$12 billion, various factors caused the budget to expand to over US$51 billion, surpassing the estimated $44 billion cost of the 2008 Summer Olympics in Beijing as the most expensive Olympics in history.</p>
    <p>The lead-up to the 2014 Winter Olympics was marked by several major controversies, including allegations of corruption leading to the aforementioned cost overruns, concerns from politicians and athletes over the effects of the country's ban on the promotion of homosexuality to minors (which led to ongoing protests), and various security concerns over threats by a jihadist group.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bill_Nye
  title: Bill Nye
  extract: |-
    <p><b>William Sanford "Bill" Nye</b> (born November 27, 1955), popularly known as <b>Bill Nye the Science Guy</b>, is an American science educator, comedian, television host, actor, writer, and scientist who began his career as a mechanical engineer at Boeing. He is best known as the host of the Disney/PBS children's science show <i>Bill Nye the Science Guy</i> (1993–98) and for his many subsequent appearances in popular media as a science educator.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Old_Tjikko
  title: Old Tjikko
  extract: |-
    <p><b>Old Tjikko</b> is a 9,550-year-old Norway Spruce tree, located on Fulufjället Mountain of Dalarna province in Sweden. Old Tjikko is the world's oldest known living individual clonal tree. However, there are many examples of much older clonal colonies (multiple trees connected by a common root system), such as "Pando", estimated to be over 80,000 years old.</p>
    <p>The age of the tree was determined by carbon dating of the root system under the tree, not by dendrochronology, or counting tree rings. The trunk itself is estimated to be only a few hundred years old, but the tree as a whole may have survived for much longer due to a process known as layering (when a branch comes in contact with the ground, it sprouts a new root), or vegetative cloning (when the trunk dies but the root system is still alive, it may sprout a new trunk).</p>
    <p>The oldest living non-clonal tree, verified by dendrochronology, is 5064 years old as of 2014 (the former record was held by "Methuselah" (4847)). Both trees are Great Basin Bristlecone Pine located in California. Vegetative cloning and reproduction is common in many plants, such as the creosote bush (see "King Clone", estimated from growth rate to be almost 12,000 years old). Many other plants also may take advantage of this process either exclusively or in tandem with sexual reproduction, but dating or estimating the age of these organisms may not be possible without evidence (e.g., old roots, ancient remains, consistent growth rates).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bruno_Mars
  title: Bruno Mars
  extract: |-
    <p><b>Peter Gene Hernandez</b> (born October 8, 1985), known by his stage name <b>Bruno Mars</b>, is an American singer-songwriter and record producer. Born and raised in Honolulu, Hawaii, by a family of musicians, Mars began making music at a young age and performed in various musical venues in his hometown throughout his childhood. He graduated from high school and moved to Los Angeles to pursue a musical career. Mars produced songs for other artists, joining production team The Smeezingtons.</p>
    <p>Mars had an unsuccessful stint with Motown Records, but then signed with Atlantic in 2009. He became recognized as a solo artist after lending his vocals to the songs "Nothin' on You" by B.o.B, and "Billionaire" by Travie McCoy, which were worldwide successes, and for which he co-wrote the hooks. He also co-wrote the songs "Right Round" by Flo Rida featuring Ke$ha, and "Wavin' Flag" by K'naan, allowing him to work with an assortment of artists from various genres. Mars' debut studio album, <i>Doo-Wops &amp; Hooligans</i> (2010), peaked at number three on the <i>Billboard</i> 200, anchored by the worldwide number-one singles "Just the Way You Are" and "Grenade", as well as by the single "The Lazy Song". The album was nominated for seven Grammy Awards, winning Best Pop Vocal Performance for "Just The Way You Are". His second album, <i>Unorthodox Jukebox</i> (2012), peaked at number one in the United States. The album spawned the international singles "Locked Out of Heaven", "When I Was Your Man" and the moderate success "Treasure".</p>
    <p>He has sold 10 million albums during his 3-year singing career and 58 million singles worldwide. His combined downloaded works as a singer, songwriter, and producer total over $115 million . As a solo artist he has had five number-one singles on the Billboard Hot 100 chart and seven top-ten singles, only the second artist to do so after Richard Marx. "Just the Way You Are" sold 12.5 million copies and contributed to Mars becoming the best-selling digital artist in 2011. In 2011, Mars was named one of Time Magazine's 100 most influential people in the world. In 2014, he was ranked number one on the Forbes 30 under 30 list.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Teamwork
  title: Teamwork
  extract: |-
    <p><b>Teamwork</b> is "work done by several associates with each doing a part but all subordinating personal prominence to the efficiency of the whole" .</p>
    <p>In a business setting accounting techniques may be used to provide financial measures of the benefits of teamwork which are useful for justifying the concept. Teamwork is increasingly advocated by health care policy makers as a means of assuring quality and safety in the delivery of services; a committee of the Institute of Medicine recommended in 2000 that patient safety programs "establish interdisciplinary team training programs for providers that incorporate proven methods of team training, such as simulation."</p>
    <p>In health care, a systematic concept analysis in 2008 concluded teamwork to be "a dynamic process involving two or more healthcare professionals with complementary backgrounds and skills, sharing common health goals and exercising concerted physical and mental effort in assessing, planning, or evaluating patient care." Elsewhere teamwork is defined as "those behaviours that facilitate effective team member interaction," with "team" defined as "a group of two or more individuals who perform some work related task, interact with one another dynamically, have a shared past, have a foreseeable shared future, and share a common fate." Another definition for teamwork proposed in 2008 is "the interdependent components of performance required to effectively coordinate the performance of multiple individuals"; as such, teamwork is "nested within" the broader concept of team performance which also includes individual-level taskwork. A 2012 review of the academic literature found that the word "teamwork" has been used "as a catchall to refer to a number of behavioral processes and emergent states."</p>
    <p></p>
