- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Satya_Nadella
  title: Satya Nadella
  extract: |-
    <p><b>Satya Nadella</b> born Nadella Satya Narayana Chowdary (Telugu: సత్య నాదెళ్ల) is the Chief Executive Officer of Microsoft. He was appointed CEO on February 4, 2014, succeeding Steve Ballmer. Previously, he was executive vice president of Microsoft’s Cloud and Enterprise group, responsible for building and running the company’s computing platforms, developer tools and cloud services.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Philip_Seymour_Hoffman
  title: Philip Seymour Hoffman
  extract: |-
    <p><b>Philip Seymour Hoffman</b> (July 23, 1967 – February 2, 2014) was an American film actor, producer, and director. He won the Academy Award for Best Actor for the 2005 biographical film <i>Capote</i>, was nominated three times for Best Supporting Actor and also received three Tony Award nominations for his work in theater.</p>
    <p>Hoffman began his acting career in 1991, and the following year he began to appear in films. He gained recognition for his supporting work in a series of notable films, including <i>Scent of a Woman</i> (1992), <i>Twister</i> (1996), <i>Boogie Nights</i> (1997), <i>The Big Lebowski</i> (1998), <i>Patch Adams</i> (1998), <i>Magnolia</i> (1999), <i>The Talented Mr. Ripley</i> (1999), <i>Almost Famous</i> (2000), <i>Red Dragon</i> (2002), <i>25th Hour</i> (2002), <i>Punch-Drunk Love</i> (2002) and <i>Cold Mountain</i> (2003).</p>
    <p>In 2005, Hoffman played the title role in <i>Capote</i>, for which he won multiple acting awards including the Oscar for best actor. His three other Academy Award nominations came for his supporting work in <i>Charlie Wilson's War</i> (2007), <i>Doubt</i> (2008) and <i>The Master</i> (2012). Other critically acclaimed films in his later years included <i>Owning Mahowny</i> (2003), <i>Before the Devil Knows You're Dead</i> (2007), <i>The Savages</i> (2007), <i>Synecdoche, New York</i> (2008), <i>Moneyball</i> (2011) and <i>The Ides of March</i> (2011). In 2010, Hoffman made his feature film directorial debut with <i>Jack Goes Boating</i>.</p>
    <p>Hoffman was an accomplished theater actor and director. He joined the LAByrinth Theater Company in 1995, and directed and performed in numerous stage productions. His performances in three Broadway plays led to three Tony Award nominations: two for Best Leading Actor, in <i>True West</i> (2000) and <i>Death of a Salesman</i> (2012), and one for Best Featured Actor in <i>Long Day's Journey into Night</i> (2003). In its front-page obituary, <i>The New York Times</i> referred to Hoffman as "perhaps the most ambitious and widely admired American actor of his generation."</p>
    <p></p>
