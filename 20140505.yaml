- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Audrey_Hepburn
  title: Audrey Hepburn
  extract: |-
    <p><b>Audrey Hepburn</b> (born <b>Audrey Kathleen Ruston</b>; 4 May 1929 – 20 January 1993) was a British actress and humanitarian. Recognised as a film and fashion icon, Hepburn was active during Hollywood's Golden Age. She was ranked by the American Film Institute as the third greatest female screen legend in the history of American cinema and has been placed in the International Best Dressed List Hall of Fame. She is also regarded by some to be the most naturally beautiful woman of all time.</p>
    <p>Born in Ixelles, a district of Brussels, Hepburn spent her childhood between Belgium, England and the Netherlands, including German-occupied Arnhem during the Second World War. In Amsterdam, she studied ballet with Sonia Gaskell before moving to London in 1948 to continue her ballet training with Marie Rambert and perform as a chorus girl in West End musical theatre productions. She spoke several languages including English, French, Dutch, Italian, Spanish, and German.</p>
    <p>After appearing in several British films and starring in the 1951 Broadway play <i>Gigi</i>, Hepburn played the Academy Award-winning lead role in <i>Roman Holiday</i> (1953). She went on to star in a number of successful films, such as <i>Sabrina</i> (1954), <i>The Nun's Story</i> (1959), <i>Breakfast at Tiffany's</i> (1961), <i>Charade</i> (1963), <i>My Fair Lady</i> (1964) and <i>Wait Until Dark</i> (1967), for which she received Academy Award, Golden Globe and BAFTA nominations. For her role in <i>Roman Holiday</i>, Hepburn was also the first actress to win an Oscar, a Golden Globe and a BAFTA Award for a single performance in 1954. The same year, she won a Tony Award for Best Lead Actress in a Play for <i>Ondine</i>. Hepburn remains one of few people who have won Academy, Emmy, Grammy, and Tony Awards. She won a record three BAFTA Awards for Best British Actress in a Leading Role.</p>
    <p>She appeared in fewer films as her life went on, devoting much of her later life to UNICEF. Although contributing to the organisation since 1954, she worked in some of the most profoundly disadvantaged communities of Africa, South America and Asia between 1988 and 1992. She was awarded the Presidential Medal of Freedom in recognition of her work as a UNICEF Goodwill Ambassador in December 1992. A month later, Hepburn died of appendiceal cancer at her home in Switzerland at the age of 63. She was not related to actress Katharine Hepburn.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Cinco_de_Mayo
  title: Cinco de Mayo
  extract: |-
    <p><b>Cinco de Mayo</b> (Spanish for "fifth of May") is a celebration held on <b>May 5</b>. It is celebrated in the United States and in Mexico, primarily in the state of Puebla, where the holiday is called <i>El Día de la Batalla de Puebla</i> (English: The Day of the Battle of Puebla).</p>
    <p>It originated with Mexican-American communities in the American West as a way to commemorate the cause of freedom and democracy during the first years of the American Civil War, and today the date is observed in the United States as a celebration of Mexican heritage and pride. In the state of Puebla, the date is observed to commemorate the Mexican army's unlikely victory over French forces at the Battle of Puebla on May 5, 1862, under the leadership of General Ignacio Zaragoza Seguín. In the United States, Cinco de Mayo is generally mistaken to be Mexico's Independence Day—the most important national holiday in Mexico, celebrated on September 16—but it is not.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/National_Board_for_Prices_and_Incomes
  title: National Board for Prices and Incomes
  extract: |-
    <p>The <b>National Board for Prices and Incomes</b> was created by the government of Harold Wilson in 1965 in an attempt to solve the problem of inflation in the British economy by managing wages and prices.</p>
    <p>The Board's chairman was Aubrey Jones, formerly a Conservative MP, who resigned his seat to take the position. Amongst the other members was the academic Hugh Clegg. However, with the failure of George Brown's national economic plans, and especially after devaluation in 1967, wage control was consistently opposed by British trades unions, and eventually in 1970 Wilson proposed to merge the Board with the Monopolies Commission, with Jones at its head. In the event the 1971 General Election was won by the Conservatives, who scrapped the organization. Clegg wrote a book on his experience entitled <i>How to Run an Incomes Policy, and Why We Made Such a Mess of the Last One</i>. (1971).</p>
