- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Amazing_Spider-Man_2
  title: The Amazing Spider-Man 2
  extract: |-
    <p><i><b>The Amazing Spider-Man 2</b></i> (released as <i><b>The Amazing Spider-Man 2: Rise of Electro</b></i> in some markets) is a 2014 American superhero film featuring the Marvel Comics character Spider-Man, directed by Marc Webb and released by Columbia Pictures. It serves as a sequel to the 2012 film <i>The Amazing Spider-Man</i> and was announced in 2011. The studio hired James Vanderbilt to write the screenplay and Alex Kurtzman and Roberto Orci to rewrite it. Andrew Garfield, Emma Stone, Jamie Foxx, Dane DeHaan, Campbell Scott, Embeth Davidtz, Colm Feore, Paul Giamatti and Sally Field star.</p>
    <p>Development of <i>The Amazing Spider-Man 2</i> began after the success of <i>The Amazing Spider-Man</i>. DeHaan, Giamatti, Jones, and Cooper were cast between December 2012 and February 2013. Filming took place in New York from February to June 2013. The film was released in 2D, 3D, and IMAX 3D on May 2, 2014 in the United States.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, with Javanese being the dominant language; it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Extreme_Rules_(2014)
  title: Extreme Rules (2014)
  extract: |-
    <p><b>Extreme Rules (2014)</b> was a professional wrestling pay-per-view event produced by WWE which took place on May 4, 2014 at the Izod Center in East Rutherford, New Jersey. It was the sixth event in the history of the show and was broadcast on the WWE Network for the first time.</p>
    <p>Eight professional wrestling matches took place at the event. The event had three main events. The Shield (Dean Ambrose, Seth Rollins and Roman Reigns) managed to overcome the reunited Evolution (Triple H, Randy Orton and Batista) in a six man tag team match, Bray Wyatt would seek revenge for his loss to John Cena at WrestleMania XXX and managed to defeat the latter in a steel cage match and Daniel Bryan would successfully defend his WWE World Heavyweight Championship against Kane in his first title defense.</p>
    <p></p>
