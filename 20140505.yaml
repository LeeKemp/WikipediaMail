    <p><i>Game of Thrones</i> is a fantasy drama television series created by David Benioff and D. B. Weiss which premiered on HBO on April 17, 2011. The series is based on the <i>A Song of Ice and Fire</i> novels by author George R. R. Martin. The series takes place on the fictional continents of Westeros and Essos and chronicles the power struggles among the noble families as they fight for control of the Iron Throne of the Seven Kingdoms.</p>
