    <p><i><b>Noah</b></i> is a 2014 American epic biblical-inspired film directed by Darren Aronofsky, written by Aronofsky and Ari Handel, and based on the story of Noah's Ark. The film stars Russell Crowe as Noah along with Jennifer Connelly, Ray Winstone, Emma Watson, Logan Lerman, Anthony Hopkins, and Douglas Booth. It was released in North American theaters on March 28, 2014 in 2-D and IMAX while several countries will also release the film in 3-D and IMAX 3D.</p>
