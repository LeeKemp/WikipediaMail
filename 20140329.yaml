- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Cystic_fibrosis
  title: Cystic fibrosis
  extract: |-
    <p><b>Cystic fibrosis</b> (<b>CF</b>), also known as <b>mucoviscidosis</b>, is an autosomal recessive genetic disorder that affects most critically the lungs, and also the pancreas, liver, and intestine. It is characterized by abnormal transport of chloride and sodium across an epithelium, leading to thick, viscous secretions.</p>
    <p>The name <i>cystic fibrosis</i> refers to the characteristic scarring (fibrosis) and cyst formation within the pancreas, first recognized in the 1930s. Difficulty breathing is the most serious symptom and results from frequent lung infections that are treated with antibiotics and other medications. Other symptoms—including sinus infections, poor growth, and infertility—affect other parts of the body.</p>
    <p>CF is caused by a frameshift mutation in the gene  for the protein cystic fibrosis transmembrane conductance regulator (CFTR). This protein is required to regulate the components of sweat, digestive fluids, and mucus. CFTR regulates the movement of chloride and sodium ions across epithelial membranes, such as the alveolar epithelia located in the lungs. Most people without CF have two working copies of the CFTR gene, and both copies must be missing for CF to develop, due to the disorder's recessive nature. CF develops when neither copy works normally (as a result of mutation) and therefore has autosomal recessive inheritance.</p>
    <p>CF is most common among people of Central and Northern European ancestry, but occurs in many demographic groups around the world. The prevalence of CF is the rarest in Asia and the Middle East. Individuals with cystic fibrosis can be diagnosed before birth by genetic testing, or by a sweat test in early childhood. Ultimately, lung transplantation is often necessary as CF worsens.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Fibrodysplasia_ossificans_progressiva
  title: Fibrodysplasia ossificans progressiva
  extract: |-
    <p><i><b>Fibrodysplasia ossificans progressiva</b></i> (FOP), sometimes referred to as <b>Stone Man Syndrome</b>, is an extremely rare disease of the connective tissue. A mutation of the body's repair mechanism causes fibrous tissue (including muscle, tendon, and ligament) to be ossified spontaneously or when damaged. In many cases, injuries can cause joints to become permanently frozen in place. Surgical removal of the extra bone growths has been shown to cause the body to "repair" the affected area with more bone.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370), also marketed as China Southern Airlines Flight 748 (CZ748) through a codeshare, was a scheduled international passenger flight that disappeared on 8 March 2014 en route from Kuala Lumpur International Airport to Beijing Capital International Airport. The aircraft, a Boeing 777-200ER, last made contact with air traffic control less than an hour after takeoff. Operated by Malaysia Airlines (MAS), the aircraft carried 12 crew members and 227 passengers from 15 nations and regions, the majority of passengers being Chinese citizens.</p>
    <p>On the day that contact with the aircraft was lost, a joint search and rescue effort, later reported as the largest in history, was initiated in the Gulf of Thailand and the South China Sea. The search area was later extended to include the Strait of Malacca, Andaman Sea, and the Indian Ocean. On 15 March – based on military radar data and signals sent between the plane and a satellite – investigators believed that the aircraft had first headed west back across the Malay Peninsula, then continued on a northern or southern track for approximately seven hours. Subsequently the search was expanded to include an area north over Chinese territory and an area south of Indonesia and west of Australia. By 18 March 26 countries were participating in the search.</p>
    <p>Two satellite images taken on 16 March and 18 March showed potential aircraft debris in the southern Indian Ocean southwest of Western Australia, prompting increased search activity in the area. On 24 March, the Malaysian government confirmed analyses by the Air Accidents Investigation Branch (AAIB) and Inmarsat which concluded "beyond any reasonable doubt" that the aircraft had gone down in the southern Indian Ocean with no survivors.</p>
    <p>Since 22 March, there have been almost daily sightings of marine debris in the search area made by various countries' satellites. However none of the photographed objects have been positively confirmed as belonging to the missing aircraft.</p>
    <p>The flight's fuel estimates were revised, and the search area was moved on 28 March to 1,100 kilometres (680 mi) north-east of the previous search area.</p>
    <p></p>
