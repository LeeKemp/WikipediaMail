  title: Iwao Hakamada
  extract: |-
    <p><b>Iwao Hakamada</b> (袴田 巖, <i>Hakamada Iwao</i><sup class="t_nihongo_help noprint">?</sup>, born on March 10, 1936) is a Japanese former professional boxer who was sentenced to death on September 11, 1968 for a mass murder two years prior. It was suspected that he was falsely charged, however, and he was never executed as a result. On March 10, 2011, Guinness World Records certified Hakamada as the world’s longest-held death row inmate. In March 2014 he was granted a retrial and an immediate release when the Shizuoka District Court found there was reason to believe evidence against him had been falsified.</p>
    <p></p>
