  url: http://en.wikipedia.org/wiki/Next-generation_access
  title: Next-generation access
  extract: |-
    <p><b>Next-generation access</b> (NGA) describes a significant upgrade to the Broadband available by making a step change in speed and quality of the service. This is typically thought of as symmetrical with a download speed of 24Mb plus and a fast upload speed. The Definition of UK Superfast Next Generation Broadband  OFCOM have defined NGA as in "Ofcom's March 2010 'Review of the wholesale local access market" "Super-fast broadband is generally taken to mean broadband products that provide a maximum download speed that is greater than 24 Mbit/s. This threshold is commonly considered to be the maximum speed that can be supported on current generation (copper-based) networks."</p>
