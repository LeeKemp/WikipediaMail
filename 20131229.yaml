- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Borat
  title: Borat
  extract: |-
    <p><i><b>Borat: Cultural Learnings of America for Make Benefit Glorious Nation of Kazakhstan</b></i> is a 2006 British-American mockumentary comedy film directed by Larry Charles and distributed by 20th Century Fox. The film was written and produced by British comedian Sacha Baron Cohen; he also plays the title character, Borat Sagdiyev, a fictitious Kazakh journalist travelling through the United States recording real-life interactions with Americans. Much of the film features unscripted vignettes of Borat interviewing and interacting with Americans, who believe he is a foreigner with little or no understanding of American customs. It is the second of three films built around Baron Cohen's characters from <i>Da Ali G Show</i> (2002–04). <i>Ali G Indahouse</i> (2002) featured a cameo by Borat, and the third film, <i>Brüno</i>, was released in 2009. The film is produced by Baron Cohen's production company, Four By Two Productions. "Four By Two" is Cockney rhyming slang for "Jew".</p>
    <p>Despite a limited initial release in the United States, the film was a critical and commercial success. Baron Cohen won the 2007 Golden Globe Award for Best Actor: Musical or Comedy, as Borat, while the film was nominated for Best Motion Picture in the same category. <i>Borat</i> was also nominated for Best Adapted Screenplay at the 79th Academy Awards.</p>
    <p>Controversy surrounded the film even two years prior to release, and after the film's release, some cast members spoke against, and even sued, its creators. It was banned in all Arab countries except Lebanon, and the Russian government discouraged Russian cinemas from showing it. It was released on DVD 5 March 2007 (a day later in Region 1 countries).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Anderson_Silva
  title: Anderson Silva
  extract: |-
    <p><b>Anderson da Silva</b> (<small>Portuguese pronunciation: </small>[ˈɐ̃deʁsõ ˈsiwvɐ]; born April 14, 1975) is a Brazilian mixed martial artist and former UFC Middleweight Champion. Silva holds the longest title defense streak in UFC history, which ended in 2013 with 16 consecutive wins and 10 title defenses. He has 12 post-fight bonus awards. Silva is ranked as the #2 middleweight in the world by multiple publications including Sherdog and is the consensus No. 1 pound-for-pound mixed martial arts fighter in the world according to ESPN, Sherdog, Yahoo! Sports and other publications. UFC president Dana White and other publications have called Silva the greatest mixed martial artist of all time.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Brain_drain
  title: Brain drain
  extract: <p><b>Brain drain</b>, or <b>human capital flight</b>, is a buzzword that
    describes the departure or emigration of individuals with technical skills or
    knowledge from organizations, industries, or geographical regions. Brain drain
    is common among developing nations, such as the former colonies of Africa, the
    island nations of the Caribbean, and particularly in centralized economies such
    as former East Germany and the Soviet Union. Recently, it's been documented that
    China has been leading the world in <i>Brain Drain</i>.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ronda_Rousey
  title: Ronda Rousey
  extract: |-
    <p><b>Ronda Jean Rousey</b> (born February 1, 1987) is an American mixed martial artist and judoka. She is the first and current UFC Women's Bantamweight Champion, as well as the last Strikeforce Women's Bantamweight Champion. She has defeated all but one of her opponents by armbar in the first round. Rousey became the first American woman to earn an Olympic medal in Judo at the Summer Olympics in Beijing in 2008.</p>
    <p>Rousey trains under Gokor Chivichyan of the Hayastan MMA Academy, and Edmond Tarverdyan of the Glendale Fighting Club. She formerly trained at the Olympic Training Center in Wakefield, Massachusetts under guidance of Jimmy Pedro and is now part of Team Hayastan in Santa Monica, California. Rousey also trains with Romanian Leo Frîncu and Gene Lebell, along with Team Hayastan fighters such as Manny Gamburyan, Karen Darabedyan, Karo Parisyan and Sako Chivitchian. She is managed by Darin Harvey of Fight Tribe MMA. In July 2012, Rousey enlisted former undefeated boxing and kickboxing champion Lucia Rijker as striking coach.</p>
    <p>Rousey is the consensus #1 pound-for-pound female MMA fighter in the world, according to MMARising, MMAWeekly, and other publications. She is ranked #1 at 135 pounds according to the Unified Women's MMA Rankings. As of December 16, 2013, she is the #10 pound-for-pound fighter in the UFC.</p>
    <p>Rousey will star in the films <i>The Expendables 3</i> and <i>Fast &amp; Furious 7</i>, which will mark her first feature film roles.</p>
    <p></p>
