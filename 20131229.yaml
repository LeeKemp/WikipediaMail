- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Gauhar_Khan
  title: Gauhar Khan
  extract: |-
    <p><b>Gauhar Khan</b> (born circa 1980-83) is an Indian model and actress who appears in Hindi films. She subsequently earned wide critical recognition in the 2009 <i>Rocket Singh: Salesman of the Year</i>. In 2010, she joined the cast of the Bollywood musical, <i>Zangoora: The Gypsy Prince</i> at Kingdom of Dreams, Gurgaon, where she plays the female lead.</p>
    <p>She starred in films such as the action thriller <i>Game</i> (2011), and the revenge drama <i>Ishaqzaade</i> (2012). She was featured in songs including "Naa Pere Kanchan Mala" (<i>Shankar Dada M.B.B.S.</i>, 2004), "Nasha Nasha" (<i>Aan: Men at Work</i>, 2004), "Parda Parda" (<i>Once Upon a Time in Mumbaai</i>, 2010) and "Jhalla Walla" and "Chokra Jawaan" (<i>Ishaqzaade</i>, 2012).</p>
    <p>In addition to acting in films, she is active in humanitarian work, has a number of endorsement deals.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Breaking_Bad
  title: Breaking Bad
  extract: |
    <p><i><b>Breaking Bad</b></i> is an American crime drama television series created and produced by Vince Gilligan. Set and produced in Albuquerque, New Mexico, <i>Breaking Bad</i> is the two-year-long story of Walter White (Bryan Cranston), a struggling high school chemistry teacher who is diagnosed with inoperable lung cancer at the beginning of the series. He turns to a life of crime, producing and selling methamphetamine, in order to secure his family's financial future before he dies, teaming with his former student, Jesse Pinkman (Aaron Paul). The series has been labeled a contemporary western by its creator.</p>
    <p>The series premiered on January 20, 2008 in the United States and Canada on the cable channel AMC, and the series finale aired on September 29, 2013. <i>Breaking Bad</i> received widespread critical acclaim, and is widely regarded as one of the greatest television series of all time. By its end, the series was among the most-watched cable shows on American television, with audience numbers that doubled in the fifth season from the previous year's episodes.</p>
    <p>The series has won ten Primetime Emmy Awards, including three consecutive wins for Best Actor for Bryan Cranston, two wins for Best Supporting Actor for Aaron Paul, a Best Supporting Actress win for Anna Gunn, and the Outstanding Drama Series in 2013, after three nominations. The series has been nominated for a Golden Globe Award for Best Television Series – Drama and Cranston three times for Best Actor, besides being nominated four times for a Screen Actors Guild Award for Best Actor, winning once at the 19th Screen Actors Guild Awards. In 2013, the Writers Guild of America named <i>Breaking Bad</i> the 13th best-written TV series of all time. That same year, Guinness World Records called it the highest-rated TV series of all time, citing its season 5 Metacritic score of 99 out of 100.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Arvind_Kejriwal
  title: Arvind Kejriwal
  extract: |-
    <p><b>Arvind Kejriwal</b> (born 16 August 1968) is an Indian politician who has been the 7th Chief Minister of Delhi since 28 December 2013. Born in Haryana, Kejriwal is a graduate of the Indian Institute of Technology Kharagpur, where he studied mechanical engineering. He worked for the Indian Revenue Service (IRS) as a Joint Commissioner in the Income Tax Department. He is well-known for his role in drafting a proposed Jan Lokpal Bill and his efforts to bring and implement the Right to Information (RTI) Act at grassroots level.</p>
    <p>Kejriwal won the Ramon Magsaysay Award for Emergent Leadership in 2006 for his contribution to the enactment of the Right to Information Act and for his efforts to empower the poorest citizens of India. In 2006, after resigning from the IRS, he donated his Magsaysay award money as a corpus fund to found an NGO, Public Cause Research Foundation. In 2012, he launched the Aam Aadmi Party (AAP), and defeated Sheila Dixit in the 2013 Delhi Legislative Assembly election by a margin of 25,864 votes.</p>
    <p></p>
