    <p>This is a chronology of notable <b>deaths in 2014</b>. Names are reported under the date of death. Names under each date are reported in alphabetical order by family name or pseudonym. Deaths of notable animals and other organisms are also reported here if they first have their own page. A typical entry reports information in the following sequence:</p>
    <ul><li>Name, age, country of citizenship and reason for notability, established cause of death, reference.</li>
