- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Triceratops
  title: Triceratops
  extract: |-
    <p><i><b>Triceratops</b></i> (Greek for "three-horn face") is a genus of herbivorous ceratopsid dinosaur that first appeared during the late Maastrichtian stage of the late Cretaceous period, about 68 million years ago (Mya) in what is now North America. It is one of the last known non-avian dinosaur genera, and became extinct in the Cretaceous–Paleogene extinction event 66 million years ago. The term <i>Triceratops</i>, which literally means "three-horned face", is derived from the Greek τρί- (<i>tri-</i>) meaning "three", κέρας (<i>kéras</i>) meaning "horn", and ὤψ (<i>ops</i>) meaning "face".</p>
    <p>Bearing a large bony frill and three horns on its large four-legged body, and conjuring similarities with the modern rhinoceros, <i>Triceratops</i> is one of the most recognizable of all dinosaurs and the best known ceratopsid. It shared the landscape with and was probably preyed upon by the fearsome <i>Tyrannosaurus</i>, though it is less certain that the two did battle in the manner often depicted in traditional museum displays and popular images.</p>
    <p>The exact placement of the <i>Triceratops</i> genus within the ceratopsid group has been debated by paleontologists. Two species, <i>T. horridus</i> and <i>T. prorsus</i>, are considered valid although many other species have been named. Research published in 2010 suggests that the contemporaneous <i>Torosaurus</i>, a ceratopsid long regarded as a separate genus, represents <i>Triceratops</i> in its mature form, a view not accepted by everyone. A study published in 2012 by Daniel Field and Nicholas Longrich, researchers from Yale, would later disagree with this assertion upholding that the two should be classified as separate species.</p>
    <p><i>Triceratops</i> has been documented by numerous remains collected since the genus was first described in 1889, including at least one complete individual skeleton. Paleontologist John Scannella observed: "It is hard to walk out into the Hell Creek Formation and not stumble upon a <i>Triceratops</i> weathering out of a hillside." Forty-seven complete or partial skulls were discovered in just that area during the decade 2000–2010. Specimens representing life stages from hatchling to adult have been found.</p>
    <p>The function of the frills and three distinctive facial horns has long inspired debate. Traditionally these have been viewed as defensive weapons against predators. More recent theories, noting the presence of blood vessels in the skull bones of ceratopsids, find it more probable that these features were primarily used in identification, courtship and dominance displays, much like the antlers and horns of modern reindeer, mountain goats, or rhinoceros beetles. The theory finds additional support if <i>Torosaurus</i> represents the mature form of <i>Triceratops</i>, as this would mean the frill also developed holes (fenestrae) as individuals reached maturity, rendering the structure more useful for display than defense.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malware
  title: Malware
  extract: |-
    <p><b>Malware</b>, short for <b>malicious software</b>, is software used to disrupt computer operation, gather sensitive information, or gain access to private computer systems. It can appear in the form of code, scripts, active content, and other software. 'Malware' is a general term used to refer to a variety of forms of hostile or intrusive software.</p>
    <p>Malware includes computer viruses, ransomware, worms, trojan horses, rootkits, keyloggers, dialers, spyware, adware, malicious BHOs, rogue security software, and other malicious programs; the majority of active malware threats are usually worms or trojans rather than viruses. In law, malware is sometimes known as a <b>computer contaminant</b>, as in the legal codes of several U.S. states. Malware is different from defective software, which is a legitimate software but contains harmful bugs that were not corrected before release. However, some malware is disguised as genuine software, and may come from an official company website in the form of a useful or attractive program which has the harmful malware embedded in it along with additional tracking software that gathers marketing statistics.</p>
    <p>Software such as anti-virus, anti-malware, and firewalls are relied upon by users at home, small and large organizations around the globe to safeguard against malware attacks which helps in identifying and preventing the further spread of malware in the network.</p>
    <p>As of 2012<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup> approximately 60 to 70 percent of all active malware used some kind of click fraud to monetize their activity.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Isaac_Hayes
  title: Isaac Hayes
  extract: |-
    <p><b>Isaac Lee Hayes, Jr.</b> (August 20, 1942 – August 10, 2008) was an American singer-songwriter, actor, and producer. Hayes was one of the creative influences behind the southern soul music label Stax Records, where he served both as an in-house songwriter and as a record producer, teaming with his partner David Porter during the mid-1960s. Hayes, Porter, Bill Withers, the Sherman Brothers, Steve Cropper, and John Fogerty were inducted into the Songwriters Hall of Fame in 2005 in recognition of writing scores of notable songs for themselves, the duo Sam &amp; Dave, Carla Thomas, and others.</p>
    <p>The hit song "Soul Man", written by Hayes and Porter and first performed by Sam &amp; Dave, has been recognized as one of the most influential songs of the past 50 years by the Grammy Hall of Fame. It was also honored by The Rock and Roll Hall of Fame, by <i>Rolling Stone</i> magazine, and by the RIAA as one of the Songs of the Century.</p>
    <p>During the late 1960s, Hayes also began recording music and he had several successful soul albums such as <i>Hot Buttered Soul</i> (1969) and <i>Black Moses</i> (1971). In addition to his work in popular music, he worked as a composer of musical scores for motion pictures.</p>
    <p>He is well known for his musical score for the film <i>Shaft</i> (1971). For the "Theme from <i>Shaft</i>", he was awarded the Academy Award for Best Original Song in 1972. He became the third African-American, after Sidney Poitier and Hattie McDaniel, to win an Academy Award in any competitive field covered by Academy of Motion Picture Arts and Sciences. He also won two Grammy Awards for that same year. Later, he was given his third Grammy for his music album <i>Black Moses</i>.</p>
    <p>In recognition of his humanitarian work there Hayes was crowned honorary king of the Ada, Ghana region in 1992. He acted in motion pictures and television, such as in the movies <i>Truck Turner</i> and <i>I'm Gonna Git You Sucka</i>, and as Gandolf "Gandy" Fitch in the TV series <i>The Rockford Files</i> (1974–1980). From 1997 to 2005, he lent his distinctive, deep voice to the character "Chef" on the animated TV series <i>South Park</i>.</p>
    <p>His influences are Percy Mayfield, Big Joe Turner, James Brown, Jerry Butler, Sam Cooke, Fats Domino, Marvin Gaye, Otis Redding, and psychedelic soul groups like The Chambers Brothers and Sly and the Family Stone.</p>
    <p>On August 5, 2003, Hayes was honored as a BMI Icon at the 2003 BMI Urban Awards for his enduring influence on generations of music makers. Throughout his songwriting career, Hayes received five BMI R&amp;B Awards, two BMI Pop Awards, two BMI Urban Awards and six Million-Air citations. As of 2008, his songs generated more than 12 million performances.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Teenage_Mutant_Ninja_Turtles_(2014_film)
  title: Teenage Mutant Ninja Turtles (2014 film)
  extract: |-
    <p><i><b>Teenage Mutant Ninja Turtles</b></i> is an upcoming 2014 American action film based on the franchise of the same name. A reboot of the <i>Teenage Mutant Ninja Turtles</i> film series, the film is directed by Jonathan Liebesman and stars Megan Fox, Pete Ploszek, Noel Fisher, Jeremy Howard, Alan Ritchson, Danny Woodburn, William Fichtner, Will Arnett and Whoopi Goldberg.</p>
    <p>The film was announced shortly before <i>Teenage Mutant Ninja Turtles</i> co-creator Peter Laird sold the rights to the franchise to Nickelodeon in 2009. It is to be produced by Nickelodeon Movies and Michael Bay's production company Platinum Dunes, and distributed by Paramount Pictures. The film is scheduled to be released on August 8, 2014.</p>
    <p></p>
