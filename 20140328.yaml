- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Teenage_Mutant_Ninja_Turtles
  title: Teenage Mutant Ninja Turtles
  extract: |-
    <p>The <b>Teenage Mutant Ninja Turtles</b> (often shortened to <b>TMNT</b> or <b>Ninja Turtles</b>) are a fictional team of four teenage anthropomorphic turtles, named after four Renaissance artists, who were trained by their anthropomorphic rat sensei in the art of ninjutsu. From their home in the storm sewers of New York City, they battle petty criminals, evil overlords, mutated animals, and alien invaders while attempting to remain isolated from society.</p>
    <p>The characters originated in the <i>Teenage Mutant Ninja Turtles</i> comic book before their expansion into a cartoon series, films, video games, toys, and other general merchandise. During the peak of franchise’s popularity in the late 1980s through the early 1990s, the franchise gained considerable worldwide success and fame.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Noah_(film)
  title: Noah (film)
  extract: |-
    <p><i><b>Noah</b></i> is a 2014 American epic biblical-inspired film directed by Darren Aronofsky, written by Aronofsky and Ari Handel, and is based on the story of Noah's Ark. The film stars Russell Crowe as Noah along with Jennifer Connelly, Ray Winstone, Emma Watson, Logan Lerman, Anthony Hopkins, and Douglas Booth. It is set to be released in North American theaters on March 28, 2014 in 2-D and IMAX while several countries will release the film in 3-D and IMAX 3D.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded on February 4, 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which approximately 9% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p>In 2012, Facebook was valued at $104 billion, and by January 2014 its market capitalization had risen to over $134 billion. At the end of January 2014, 1.23 billion users were active on the website every month, while on December 31, 2013, 945 million of this total were identified by the company as mobile users. The company celebrates its tenth anniversary in the week beginning February 3, 2014.</p>
    <p>On January 2014, during the week previous to the company's tenth anniversary, chief operating officer of Facebook, Sheryl Sandberg, clarified: "He [Mark] always said Facebook was started not just to be a company, but to fulfill a vision of connecting the world".</p>
    <p></p>
