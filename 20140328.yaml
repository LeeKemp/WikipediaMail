  title: Nancy Grace
  extract: |-
    <p><b>Nancy Ann Grace</b> (born October 23, 1959) is an American legal commentator, television host, television journalist, and former prosecutor. She frequently discusses issues from what she describes as a "victims' rights" standpoint, with an outspoken style that has brought her both praise and criticism. She is the host of <i>Nancy Grace</i> (2005–present), a nightly celebrity news and current affairs show on HLN, and she was the host of Court TV's <i>Closing Arguments</i> (1996–2007). She also co-wrote the book <i>Objection! — How High-Priced Defense Attorneys, Celebrity Defendants, and a 24/7 Media Have Hijacked Our Criminal Justice System.</i> She was also the arbiter of <i>Swift Justice with Nancy Grace</i> in the syndicated courtroom reality show's first season. Due to the show relocating from Atlanta, Georgia (where Grace lives), she was replaced by former Clark County District Court Judge Jackie Glass. The show was not renewed for a new season under Glass.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370), also marketed as China Southern Airlines Flight 748 (CZ748) through a codeshare, was a scheduled international passenger flight that disappeared on 8 March 2014 en route from Kuala Lumpur International Airport to Beijing Capital International Airport. The aircraft, a Boeing 777-200ER, last made contact with air traffic control less than an hour after takeoff. Operated by Malaysia Airlines (MAS), the aircraft carried 12 crew members and 227 passengers from 15 nations and regions, the majority of passengers being Chinese citizens.</p>
    <p>On the day that contact with the aircraft was lost, a joint search and rescue effort, later reported as the largest in history, was initiated in the Gulf of Thailand and the South China Sea. The search area was later extended to include the Strait of Malacca and the Andaman Sea. On 15 March, following media reports that – based on military radar data – US investigators believed that after air traffic control lost contact, the aircraft had first headed west back across the Malay Peninsula, then continued on a broadly northern or southern track for approximately seven hours while transmitting hourly "ping" signals to a satellite, the search was expanded to include the area beneath the possible northern route over Chinese ocean and territory and a new area beneath the possible southern route at the Indian Ocean – south of Indonesia and west of Australia. By 18 March, 26 countries were participating in the search.</p>
    <p>Two satellite images taken on 16 March and 18 March, but both only published four days later, showed potential aircraft debris in the southern Indian Ocean southwest of Western Australia, prompting increased search activity in the area. Further possible debris was spotted in the vicinity by Australian and Chinese military aircraft on 24 March. That same day, officials with both Malaysia Airlines and the Malaysian government stated that while the aircraft's whereabouts were still not known, analyses by the United Kingdom's Air Accidents Investigation Branch (AAIB) and UK satellite company Inmarsat led officials to conclude "beyond any reasonable doubt" that the aircraft had crashed in the southern Indian Ocean with no survivors.</p>
    <p>From 22 March, there were a series of almost daily sightings of surface debris by various countries' satellites over the search area. None of the photographed debris was identified as belonging to the missing aircraft.</p>
    <p>Following recalculation of the amount of fuel likely to have been used by the plane the search area was moved on 28 March to 684 miles north-east of the previous search area. On the same day, surface debris were reportedly spotted by five search aircraft.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest version of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet is assigned an IP address for identification and location definition. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than the IPv4 address space has available. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 provides approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
