- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Hannah_Montana
  title: Hannah Montana
  extract: |-
    <p><i><b>Hannah Montana</b></i>, also known as <i><b>Hannah Montana Forever</b></i> for the fourth season, is an American musical comedy series created by Michael Poryes, Rich Correll, and Barry O'Brien which focused on Miley Stewart (portrayed by Miley Cyrus), a teenager living a double life as an average schoolgirl by day and a famous recording artist Hannah Montana by night. It follows the day-to-day life of Miley, her brother and friends while also starring Cyrus' country singer father Billy Ray Cyrus as her dad.</p>
    <p>The series, produced by It's a Laugh Productions and Michael Poryes Productions, premiered on Disney Channel on March 24, 2006 and concluded on January 16, 2011 after airing four seasons and ninety-eight episodes. The soundtrack albums <i>Hannah Montana</i> (2006), <i>Hannah Montana 2: Meet Miley Cyrus</i> (2007), <i>Hannah Montana 3</i> (2009), and <i>Hannah Montana Forever</i> (2010) were released to coincide with their respective seasons. In 2007, the series' success led to the Best of Both Worlds Tour, which visited North America. The following year, it was adapted into the 3D film <i>Hannah Montana &amp; Miley Cyrus: Best of Both Worlds Concert</i> and its accompanying <i>soundtrack</i>. In 2009, the series' first feature film <i>Hannah Montana: The Movie</i> was released to commercial success, and was additionally promoted through its accompanying soundtrack. The show has additionally distributed all seasons to DVD.</p>
    <p>The series received generally favorable reviews from critics, and has been recognized as a "guilty pleasure" by several media outlets. The show's instant success is widely credited with the launch of Cyrus' career and her establishment as a teen idol. However, as she continued to develop an increasingly provocative image as the series progressed, the series has received criticism for appearing to be a negative influence on its younger audience.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Percy_Lavon_Julian
  title: Percy Lavon Julian
  extract: |-
    <p><b>Percy Lavon Julian</b> (April 11, 1899 – April 19, 1975) was a U.S. research chemist and a pioneer in the chemical synthesis of medicinal drugs from plants. He was the first to synthesize the natural product physostigmine, and a pioneer in the industrial large-scale chemical synthesis of the human hormones progesterone and testosterone from plant sterols such as stigmasterol and sitosterol. His work laid the foundation for the steroid drug industry's production of cortisone, other corticosteroids, and birth control pills.</p>
    <p>He later started his own company to synthesize steroid intermediates from the Mexican wild yam. His work helped greatly reduce the cost of steroid intermediates to large multinational pharmaceutical companies, helping to significantly expand the use of several important drugs.</p>
    <p>Julian received more than 130 chemical patents. He was one of the first African-Americans to receive a doctorate in chemistry. He was the first African-American chemist inducted into the National Academy of Sciences, and the second African-American scientist inducted from any field.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, with Javanese being the dominant language; it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/7-Eleven
  title: 7-Eleven
  extract: |-
    <p><b>7-Eleven</b> is part of an international chain of convenience stores. 7-Eleven, primarily operating as a franchise, is the world's largest operator, franchisor, and licensor of convenience stores with more than 50,000 outlets. This number surpassed the previous record-holder, McDonald's Corporation, in 2007, by approximately 1,000 retail stores. 7-Eleven branded stores under parent company Seven &amp; I Holdings Co. The stores are located in 16 countries with its largest markets being Japan (15,000), the United States (8,200), Thailand (6,800), Indonesia, Canada, the Philippines, Hong Kong, Taiwan, Malaysia, and Singapore.</p>
    <p>7-Eleven Japan runs all 7-Eleven franchises worldwide and is headquartered in Tokyo, Japan.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tesseract
  title: Tesseract
  extract: |-
    <p>In geometry, the <b>tesseract</b>, also called an <b>8-cell</b> or <b>regular octachoron</b> or <b>cubic prism</b>, is the four-dimensional analog of the cube; the tesseract is to the cube as the cube is to the square. Just as the surface of the cube consists of 6 square faces, the hypersurface of the tesseract consists of 8 cubical cells. The tesseract is one of the six convex regular 4-polytopes.</p>
    <p>A generalization of the cube to dimensions greater than three is called a "hypercube", "<i>n</i>-cube" or "measure polytope". The tesseract is the <b>four-dimensional hypercube</b>, or <b>4-cube</b>.</p>
    <p>According to the <i>Oxford English Dictionary</i>, the word <i>tesseract</i> was coined and first used in 1888 by Charles Howard Hinton in his book <i>A New Era of Thought</i>, from the Greek τέσσερεις ακτίνες ("four rays"), referring to the four lines from each vertex to other vertices. In this publication, as well as some of Hinton's later work, the word was occasionally spelled "tessaract." Some people<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> have called the same figure a <b>tetracube</b>, and also simply a <b>hypercube</b> (although a <i>tetracube</i> can also mean a polycube made of four cubes, and the term <i>hypercube</i> is also used with dimensions greater than 4).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Stephen_Colbert
  title: Stephen Colbert
  extract: |-
    <p><b>Stephen Tyrone Colbert</b> (/koʊlˈbɛər/, né: /ˈkoʊlbərt/; born May 13, 1964) is an American political satirist, writer, comedian, television host, and actor. He is the host of Comedy Central's <i>The Colbert Report</i>, a satirical news show in which Colbert portrays a caricatured version of conservative political pundits. On April 10, 2014, Colbert was chosen to succeed David Letterman as the host of the <i>Late Show</i> on CBS after Letterman retires in 2015.</p>
    <p>Colbert originally studied to be an actor, but became interested in improvisational theatre when he met famed Second City director Del Close while attending Northwestern University. He first performed professionally as an understudy for Steve Carell at Second City Chicago; among his troupe mates were comedians Paul Dinello and Amy Sedaris, with whom he developed the sketch comedy series <i>Exit 57</i>.</p>
    <p>Colbert also wrote and performed on the short-lived <i>Dana Carvey Show</i> before collaborating with Sedaris and Dinello again on the cult television series <i>Strangers with Candy</i>. He gained considerable attention for his role on the latter as closeted gay history teacher Chuck Noblet. His work as a correspondent on Comedy Central's news-parody series <i>The Daily Show</i> first introduced him to a wide audience.</p>
    <p>In 2005, he left <i>The Daily Show</i> to host a spin-off series, <i>The Colbert Report</i>. Following <i>The Daily Show</i>'s news-parody concept, <i>The Colbert Report</i> is a parody of personality-driven political opinion shows such as <i>The O'Reilly Factor</i>. Since its debut, the series has established itself as one of Comedy Central's highest-rated series, earning Colbert three Emmy Award nominations and an invitation to perform as featured entertainer at the White House Correspondents' Association Dinner in 2006. Colbert was named one of <i>Time</i>'s 100 most influential people in 2006 and 2012. His book <i>I Am America (And So Can You!)</i> was number one on <i>The New York Times</i> Best Seller list.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Ultimate_Warrior
  title: The Ultimate Warrior
  extract: |-
    <p><b>Warrior</b> (born <b>James Brian Hellwig</b>; June 16, 1959 – April 8, 2014) was an American professional wrestler, who wrestled most famously under the ring name <b>the Ultimate Warrior</b>. He was best known for his appearances in the World Wrestling Federation (now WWE) from 1987 to 1991 and again in 1992 and 1996, and in World Championship Wrestling (WCW) in 1998.</p>
    <p>He was a two-time WWF Intercontinental Champion and won the WWF Championship when he pinned Hulk Hogan in the main event of WrestleMania VI making him the only wrestler in the history of the company to hold both the WWF Championship and the Intercontinental Championship at the same time. In 1993, Hellwig legally changed his name to "Warrior", which is also the last name of his wife and children. Warrior retired from professional wrestling in 1998 and embarked on a public speaking career, but wrestled one final match in Spain in 2008.</p>
    <p>Warrior died on April 8, 2014, at the age of 54, three days after being inducted into the WWE Hall of Fame and one day after reappearing on <i>WWE Raw</i>.</p>
    <p></p>
- !ruby/object:Page
