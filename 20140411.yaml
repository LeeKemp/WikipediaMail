  title: Siblings Day
  extract: |-
    <p><b>Siblings Day</b> (sometimes called <b>National Siblings Day</b>) is a holiday recognized annually in some parts of the United States on April 10  honoring the relationships of siblings. Unlike Mother's Day and Father's Day, it is not federally recognized, though the Siblings Day Foundation is working to change this. Since 1998, the governors of 39 states have officially issued proclamations to recognize Siblings Day in their state.</p>
    <p></p>
- !ruby/object:Page
