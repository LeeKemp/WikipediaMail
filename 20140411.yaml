  title: Jim Flaherty
  extract: |-
    <p><b>James Michael "Jim" Flaherty</b>, PC, (December 30, 1949 – April 10, 2014) was Canada's federal Minister of Finance (2006–2014) and also a former provincial Minister of Finance for Ontario (2001–2002). From 1995 until 2005, he was the Member of Provincial Parliament for Whitby—Ajax, and a member of the Ontario Progressive Conservative Party caucus and unsuccessfully sought the leadership of the provincial party on two occasions.</p>
    <p>Flaherty won the riding of Whitby—Oshawa in the federal election held January 23, 2006 as a member of the Conservative Party of Canada narrowly beating Liberal incumbent Judi Longfield. He was re-elected in 2008 and 2011. Flaherty's widow, Christine Elliott, represents Whitby—Oshawa in the Ontario legislature.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Methanesulfonic_acid
  title: Methanesulfonic acid
  extract: |
    <p><b>Methanesulfonic acid</b> is a colorless liquid with the chemical formula CH<sub>3</sub>SO<sub>3</sub>H. It is the simplest of the alkylsulfonic acids. Salts and esters of methanesulfonic acid are known as mesylates. Methanesulfonic acid is used as an acid catalyst in organic reactions because it is a non-volatile, strong acid that is soluble in organic solvents. Methanesulfonic acid is convenient for industrial applications because it is liquid at ambient temperature, while the closely related <i>p</i>-toluenesulfonic acid (PTSA) is solid. However, in a laboratory setting, solid PTSA is more convenient.</p>
    <p>Methanesulfonic acid may be considered an intermediate compound between sulfuric acid (H<sub>2</sub>SO<sub>4</sub>), and methylsulfonylmethane ((CH<sub>3</sub>)<sub>2</sub>SO<sub>2</sub>), effectively replacing an -OH group with a -CH<sub>3</sub> group at each step. This pattern can extend no further in either direction without breaking down the -SO<sub>2</sub> group.</p>
    <p>Methanesulfonic acid can be used in the generation of borane (BH<sub>3</sub>). By reacting methanesulfonic acid with NaBH<sub>4</sub> in an aprotic solvent such as THF or DMS, the complex of BH<sub>3</sub> and the solvent is formed.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tickling
  title: Tickling
  extract: |-
    <p><b>Tickling</b> is the act of touching a part of the body so as to cause involuntary twitching movements and/or laughter. The word  "tickle"  evolved from the Middle English <i>tikelen</i>, perhaps frequentative of <i>ticken</i>, to touch lightly. The idiom <i>tickled pink</i> means to be pleased or delighted.</p>
    <p>In 1897, psychologists G. Stanley Hall and Arthur Allin described a "tickle" as two different types of phenomena. One type is caused by very light movement across the skin. This type of tickle, called a knismesis, generally does not produce laughter and is sometimes accompanied by an itching sensation. Another type of tickle is the laughter inducing "heavy" tickle, produced by repeatedly applying pressure to "ticklish" areas, and is known as gargalesis. Such sensations can be pleasurable or exciting, but are sometimes considered highly unpleasant, particularly in the case of relentless heavy tickling.</p>
    <p>The question as to why a person could not tickle him/herself was raised by the Greek philosopher, Aristotle.</p>
    <p>Francis Bacon and Charles Darwin believe that humorous laughter requires a "light" frame of mind. But they differed on ticklish laughter: Darwin thought that the same light state of mind was required, whereas Bacon said no: When tickled, noted Bacon, "men even in a grieved state of mind, yet cannot sometimes forbear laughing."</p>
    <p></p>
