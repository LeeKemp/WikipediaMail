- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Giver
  title: The Giver
  extract: |-
    <p><b>The Giver</b> is a 1993 USA children's novel by Lois Lowry. It is set in a society which is at first presented as a utopian society and gradually appears more and more dystopian. The novel follows a boy named Jonas through the twelfth year of his life. The society has eliminated pain and strife by converting to "Sameness," a plan that has also eradicated emotional depth from their lives.</p>
    <p>Jonas is selected to inherit the position of "Receiver of Memory," the person who stores all the past memories of the time before Sameness, in case they are ever needed to aid in decisions that others lack the experience to make. When Jonas meets the previous receiver—The "Giver"—he is confused in many ways. Additionally, the Giver is able to break some rules, such as turning off the speaker that listens to peoples' conversations in their homes, and lying to people of the community. As Jonas receives the memories from the Giver, he discovers the power of knowledge. The people in his community are happy because they do not know of a better life, and the knowledge of what they are missing out on could create major chaos. He faces a dilemma: Should he stay with the community and the safe, consistent but shallow life it offers, or should he run away in pursuit of a life full of love, color, choices, and knowledge, but also potentially full of danger?</p>
    <p><i>The Giver</i> won the 1994 Newbery Medal and has sold more than 5.3 million copies. In Australia, Canada, and the United States, it is a part of many middle school reading lists, but it is also on many challenged book lists and appeared on the American Library Association's list of most challenged books of the 1990s.</p>
    <p>The novel forms a loose quartet with three other books set in the same future era: <i>Gathering Blue</i> (2000), <i>Messenger</i> (2004), and <i>Son</i> (2012).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Screw_(simple_machine)
  title: Screw (simple machine)
  extract: |-
    <p>A <b>screw</b> is a mechanism that converts rotational motion to linear motion, and a torque (rotational force) to a linear force. It is one of the six classical simple machines. The most common form consists of a cylindrical shaft with helical grooves or ridges called <i>threads</i> around the outside. The screw passes through a hole in another object or medium, with threads on the inside of the hole that mesh with the screw's threads. When the shaft of the screw is rotated relative to the stationary threads, the screw moves along its axis relative to the medium surrounding it; for example rotating a wood screw forces it into wood. In screw mechanisms, either the screw shaft can rotate through a threaded hole in a stationary object, or a threaded collar such as a nut can rotate around a stationary screw shaft. Geometrically, a screw can be viewed as a narrow inclined plane wrapped around a cylinder.</p>
    <p>Other mechanisms that use the same principle, also called screws, don't necessarily have a shaft or threads. For example, a corkscrew is a helix-shaped rod with a sharp point, and an Archimedes' screw is a water pump that uses a rotating helical chamber to move water uphill. The common principle of all screws is that a rotating helix can cause linear motion.</p>
    <p>A screw can amplify force; a small rotational force (torque) on the shaft can exert a large axial force on a load. The smaller the pitch, the distance between the screw's threads, the greater the mechanical advantage, the ratio of output to input force. Screws are widely used in threaded fasteners to hold objects together, and in devices such as screw tops for containers, vises, screw jacks and screw presses.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
