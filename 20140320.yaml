- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Equinox
  title: Equinox
  extract: |-
    <p>An <b>equinox</b> occurs twice a year (around 20 March and 22 September), when the plane of Earth's equator passes the center of the Sun. At this time the tilt of the Earth's axis is inclined neither away from nor towards the Sun. The term <i>equinox</i> can also be used in a broader sense, meaning the date when such a passage happens. The name "equinox" is derived from the Latin <i>aequus</i> (equal) and <i>nox</i> (night), because around the equinox, night and day are about equal length.</p>
    <p>At an equinox the Sun is at one of two opposite points on the celestial sphere where the celestial equator (i.e. declination 0) and ecliptic intersect. These points of intersection are called <b>equinoctial points</b>: classically, the <b>vernal point</b> (RA = 00<sup>h</sup> 00<sup>m</sup> 00<sup>s</sup> and longitude = 0º) and the <b>autumnal point</b> (RA = 12<sup>h</sup> 00<sup>m</sup> 00<sup>s</sup> and longitude = 180º). By extension, the term <i>equinox</i> may denote an equinoctial point.</p>
    <p>The equinoxes are the only times when the subsolar point (the place on Earth's surface where the center of the Sun is exactly overhead) is on the Equator. The subsolar point crosses the Equator moving northward at the March equinox and moving southward at the September equinox. (Since the sun's ecliptic latitude is not exactly zero it is not exactly above the equator at the moment of the equinox, but the two events usually occur less than 30 seconds apart.)</p>
    <p>The equinoxes are the only times when the terminator is perpendicular to Earth's equator. Thus the Northern and Southern hemispheres are illuminated equally. (At the solstices, that angle reaches its minimum of 66.5°, corresponding to 90° minus Earth's axial tilt).</p>
    <p>Another meaning of <b>equinox</b> is the date when day and night are the same length. The equinox is not exactly the same as the day when day and night are of equal length for two reasons. Firstly, because of the size of the sun, the top of the disk rises above the horizon (constituting 'sunrise' which is the start of 'daytime') when the center of the disk is still below the horizon. Secondly, Earth's atmosphere refracts sunlight which means that an observer can experience light (daytime) even before the first glimpse of the sun's disk has risen above the horizon. To avoid this ambiguity the term <b>equilux</b> is sometimes used in this sense. Times of sunset and sunrise vary with an observer's location (longitude and latitude), so the dates when day and night are of exactly equal length likewise depend on location. For places near the equator the daytime is always longer than the night, so they would never experience an equinox by this definition.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Historical_accuracy_of_Gladiator_(2000_film)
  title: Historical accuracy of Gladiator (2000 film)
  extract: |-
    <p>In making the film <i><b>Gladiator</b></i> (2000), director Ridley Scott wanted to portray the Roman culture more accurately than in any previous film and to that end hired several historians as advisors. Nevertheless, some deviations from historical fact were made to increase interest, some to maintain narrative continuity, and some were for practical or safety reasons. The public perception of what ancient Rome was like, due to previous Hollywood movies, made some historical facts, according to Scott, "too unbelievable" to include.</p>
    <p>At least one historical advisor resigned due to the changes he made and another advisor Kathleen Coleman asked not to be mentioned in the credits. Historians called the movie both the worst and best of all films: the worst for the historical inaccuracies in a film Scott promoted as historically accurate, and the best for the film's accurate depiction of the people and violence of the late 2nd century AD. Historian Allen Ward of the University of Connecticut noted that historical accuracy would not have made <i>Gladiator</i> less interesting or exciting and stated: "creative artists need to be granted some poetic license, but that should not be a permit for the wholesale disregard of facts in historical fiction."</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Job_analysis
  title: Job analysis
  extract: |-
    <p><b>Job analysis</b> is the important process of identifying the content of a job in terms of activities involved and attributes needed to perform the work and identifies major job requirements. Job analyses provide information to organizations which helps to determine which employees are best fit for specific jobs. Through job analysis, the analyst needs to understand what the important tasks of the job are, how they are carried out, and the necessary human qualities needed to complete the job successfully. The process of job analysis involves the analyst describing the duties of the incumbent, then the nature and conditions of work, and finally some basic qualifications. After this, the job analyst has completed a form called a <b>job psychograph</b>, which displays the mental requirements of the job. The measure of a sound job analysis is a valid task list. This list contains the functional or duty areas of a position, the related tasks, and the basic training recommendations. Subject matter experts (incumbents) and supervisors for the position being analyzed need to validate this final list in order to validate the job analysis. Job analysis is crucial for first, helping individuals develop their careers, and also for helping organizations develop their employees in order to maximize talent. The outcomes of job analysis are key influences in designing learning, developing performance interventions, and improving processes. The application of job analysis techniques makes the implicit assumption that information about a job as it presently exists may be used to develop programs to recruit, select, train, and appraise people for the job as it will exist in the future.</p>
    <p>Job analysts are typically industrial/organizational psychologists or human resource officers who have been trained by, and are acting under the supervision of an industrial/organizational psychologist. One of the first industrial-organizational psychologists to introduce job analysis was Morris Viteles. In 1922, he used job analysis in order to select employees for a trolley car company. Viteles' techniques could then be applied to any other area of employment using the same process. Job analysis was also conceptualized by two of the founders of Industrial-Organizational psychology, Frederick Winslow Taylor and Lillian Moller Gilbreth in the early 20th century.[1] Since then, experts have presented many different systems to accomplish job analysis that have become increasingly detailed over the decades. However, evidence shows that the root purpose of job analysis, understanding the behavioral requirements of work, has not changed in over 85 years.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370) was a scheduled international passenger flight that disappeared on 8 March 2014 en route from Kuala Lumpur International Airport to Beijing Capital International Airport. The aircraft operating the service, a Boeing 777-200ER, last made contact with air traffic control less than an hour after take-off. The aircraft was operated by Malaysia Airlines and was carrying 12 crew members and 227 passengers from 15 nations and regions. The majority of passengers on board were Chinese citizens.</p>
    <p>On the same day, a joint search and rescue effort – reportedly the largest in history – in the Gulf of Thailand and the South China Sea was initiated. On 11 March, the search area was extended to the Strait of Malacca. On 12 March, authorities also began to search the Andaman Sea, northwest of the Strait of Malacca. Subsequently, new information led to the search area being expanded to include the Indian Ocean south of Sumatra, as well as significant tracts of land.</p>
    <p>On 15 March, in the wake of media reports that US investigators believed that the aircraft had headed west back across the Malay Peninsula after air traffic control lost contact and that a satellite had continued to receive "pings" from the aircraft for several hours, Malaysian Prime Minister Najib Razak announced that satellite-related data showed that the aircraft's ACARS and transponder had been switched off and that radar data indicated that the aircraft's "movements are consistent with the deliberate action of someone on the plane." As of 18 March, there are 26 countries participating in the revised search, focusing on a northern locus from the Kazakh–Turkmen border to northern Thailand, as well as a southern locus from Indonesia to the southern Indian Ocean.<br><br></p>
