  title: Ilha da Queimada Grande
  extract: |-
    <p></p>

    <p><b>Ilha de Queimada Grande</b>, nicknamed <b>Snake Island</b>, is a 430,000-square-metre (43-hectare) island off the coast of the state of São Paulo, Brazil. It is home to a species of fer-de-lance, the Golden Lancehead Viper (<i>Bothrops insularis</i>), which is one of the most venomous snakes in the world. Local legend claims there are five snakes to every square meter, while a documentary on the Discovery Channel claims that in some places there are as many as one snake per square meter. The Golden Lancehead is the only species of snake on the island, yet is considered in danger of extinction since it has no other habitat and might be wiped out by wildfire. The viper population is also at risk from inbreeding, effects of which are evident in the population.</p>
    <p>Plans to build a banana plantation on the island fizzled, but this is likely the origin of the island's name, as in Portuguese, <i>queimada</i> is a name for a slash-and-burn fire (i.e., to clear land for agriculture); so, the island's name would mean "the island of the big land-clearing fire." For a long time, the island's only inhabitant was a lighthouse keeper. Currently, the Brazilian Navy bans civilians from the island, though scientists sometimes receive waivers.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Natalie_Imbruglia
  title: Natalie Imbruglia
  extract: |-
    <p><b>Natalie Jane Imbruglia</b> (/ɪmˈbruːliə/; born 4 February 1975) is an Australian singer/songwriter, model, and actress. In the early 1990s, Imbruglia was known to audiences as Beth Brennan in the popular Australian soap opera <i>Neighbours</i>. Three years after leaving the programme, Imbruglia launched a singing career with the international hit "Torn".</p>
    <p>Her subsequent debut album, <i>Left of the Middle</i> (1997), sold over 6 million copies worldwide. Further releases, <i>White Lilies Island</i> (2001) and <i>Counting Down the Days</i> (2005), have been unable to match the commercial success of her debut, although the latter did become her first UK No. 1. In 2007 she released <i>Glorious: The Singles 97–07</i>, a greatest hits compilation featuring the single "Glorious", which peaked at number 23 in the UK Singles Chart.</p>
    <p>Her latest album to date, <i>Come to Life</i> (2009), proved the least commercially successful in Australia and Europe, with a UK release cancelled altogether. She co-starred in the 2003 film <i>Johnny English</i> and made her leading actress debut in the 2009 film <i>Closed for Winter</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Aokigahara
  title: Aokigahara
  extract: |-
    <p><b>Aokigahara</b> (青木ヶ原<sup class="t_nihongo_help noprint">?</sup>), also known as the <b>Suicide Forest</b> or <b>Sea of Trees</b> (樹海, <i>Jukai</i><sup class="t_nihongo_help noprint">?</sup>), is a 35-square-kilometre (14 sq mi) forest that lies at the northwest base of Mount Fuji in Japan. The forest contains a number of rocky, icy caverns, a few of which are popular tourist destinations. Due to the wind-blocking density of the trees and an absence of nearly any wildlife, the forest is known for being exceptionally quiet.</p>
    <p>The forest has a historic association with demons in Japanese mythology and is a popular place for suicides (54 in 2010) despite numerous signs, in Japanese and English, urging people to reconsider their actions.</p>
    <p></p>
