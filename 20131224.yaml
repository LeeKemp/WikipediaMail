- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Polaris
  title: Polaris
  extract: |-
    <p><b>Polaris</b> (α UMi, α Ursae Minoris, Alpha Ursae Minoris, commonly North Star, Northern Star or Pole Star, also Lodestar, sometimes Guiding star) is the brightest star in the constellation Ursa Minor. It is very close to the north celestial pole, making it the current northern pole star.</p>
    <p>It is a multiple star, consisting of the main star α UMi Aa, two smaller companions, α UMi B and α UMi Ab, and two distant components α UMi C and α UMi D. α UMi B was discovered in 1780 by William Herschel.</p>
    <p>Many recent papers calculate the distance to Polaris at about 434 light-years (133 parsecs). Some suggest it may be 30% closer which, if correct, is especially notable because Polaris is the closest Cepheid variable to Earth so its physical parameters are of critical importance to the whole astronomical distance scale.</p>
    <p></p>
