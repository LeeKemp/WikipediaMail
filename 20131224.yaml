- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Festivus
  title: Festivus
  extract: |-
    <p><b>Festivus</b>, a well-celebrated parody, has become a secular holiday celebrated on December 23 which serves as an alternative to participating in the pressures and commercialism of the Christmas holiday season. Originally a family tradition of scriptwriter Dan O'Keefe, who worked on the American sitcom <i>Seinfeld</i>, the holiday entered popular culture after it was made the focus of a 1997 episode of the program. The holiday's celebration, as it was shown on <i>Seinfeld</i>, includes a Festivus dinner, an unadorned aluminum Festivus pole, practices such as the "Airing of Grievances" and "Feats of Strength," and the labeling of easily explainable events as "Festivus miracles."</p>
    <p>The episode refers to it as "a Festivus for the rest of us", referencing its non-commercial aspect. It has also been described as a "parody holiday festival" and as a form of playful consumer resistance.</p>
    <p>Some atheists celebrate Festivus, and have joined other celebrants in erecting Festivus poles alongside public displays of the Nativity scene of Christmas and the menorah of Hanukkah.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/AK-47
  title: AK-47
  extract: |-
    <p>The <b>AK-47</b> is a selective-fire, gas-operated 7.62×39mm assault rifle, first developed in the Soviet Union by Mikhail Kalashnikov. It is officially known as <i>Avtomat Kalashnikova</i> (Russian: <b>А</b>втомат <b>К</b>алашникова). It is also known as <b>Kalashnikov</b>, <b>AK</b>, or in Russian slang, <b>Kalash</b>.</p>
    <p>Design work on the AK-47 began in the last year of World War II (1945). After the war in 1946, the AK-46 was presented for official military trials. In 1948 the fixed-stock version was introduced into active service with selected units of the Soviet Army. An early development of the design was the <b>AKS</b> (S—<i>Skladnoy</i> or "folding"), which was equipped with an underfolding metal shoulder stock. In 1949, the AK-47 was officially accepted by the Soviet Armed Forces and used by the majority of the member states of the Warsaw Pact.</p>
    <p>The original AK-47 was one of the first assault rifles of 2nd generation, after the German StG 44. Even after six decades the model and its variants remain the most widely used and popular assault rifles in the world because of their durability, low production cost, availability, and ease of use. It has been manufactured in many countries and has seen service with armed forces as well as irregular forces worldwide. The AK-47 was the basis for developing many other types of individual and crew-served firearms. More AK-type rifles have been produced than all other assault rifles combined.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Christmas
  title: Christmas
  extract: |
    <p><b>Christmas</b> (Old English: <i>Crīstesmæsse</i>, meaning "Christ's Mass") is an annual commemoration of the birth of Jesus Christ and a widely observed cultural holiday, celebrated generally on December 25 by billions<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> of people around the world. A feast central to the Christian liturgical year, it closes the Advent season and initiates the twelve days of Christmastide, which ends after the twelfth night. Christmas is a civil holiday in many of the world's nations, is celebrated by an increasing number of non-Christians, and is an integral part of the Christmas and holiday season.</p>
    <p>While the birth year of Jesus is estimated among modern historians to have been between 7 and 2 BC, the exact month and day of his birth are unknown. His birth is mentioned in two of the four canonical gospels. By the early-to-mid 4th century, the Western Christian Church had placed Christmas on December 25, a date later adopted in the East, although some churches celebrate on the December 25 of the older Julian calendar, which corresponds to January in the modern-day Gregorian calendar. The date of Christmas may have initially been chosen to correspond with the day exactly nine months after early Christians believed Jesus to have been conceived, or with one or more ancient polytheistic festivals that occurred near southern solstice (i.e., the Roman winter solstice); a further solar connection has been suggested because of a biblical verse identifying Jesus as the "Sun of righteousness".</p>
    <p>The celebratory customs associated in various countries with Christmas have a mix of pre-Christian, Christian, and secular themes and origins. Popular modern customs of the holiday include gift giving, Christmas music and caroling, an exchange of Christmas cards, church celebrations, a special meal, and the display of various Christmas decorations, including Christmas trees, Christmas lights, nativity scenes, garlands, wreaths, mistletoe, and holly. In addition, several closely related and often interchangeable figures, known as Santa Claus, Father Christmas, Saint Nicholas, and Christkind, are associated with bringing gifts to children during the Christmas season and have their own body of traditions and lore. Because gift-giving and many other aspects of the Christmas festival involve heightened economic activity among both Christians and non-Christians, the holiday has become a significant event and a key sales period for retailers and businesses. The economic impact of Christmas is a factor that has grown steadily over the past few centuries in many regions of the world.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dhoom_3
  title: Dhoom 3
  extract: |-
    <p><i><b>Dhoom: 3</b></i> ([ˈd̪ʱuːm 3], English: <i>Blast 3</i>, Hindi: धूम 3 also abbreviated and known as <i><b>D:3</b></i> and <i><b>D3</b></i>) is a Hindi action thriller film, written and directed by Vijay Krishna Acharya and produced by Aditya Chopra. It is the third installment of the <i>Dhoom series</i>. Abhishek Bachchan and Uday Chopra will reprise their roles as Jai Dixit and Ali Akbar while Aamir Khan and Katrina Kaif  being the antagonist duo. Believed to be one of the most expensive Indian films of all time, <i>Dhoom 3</i> was released on 20 December 2013 in regular 2D and IMAX formats. It is the first Bollywood movie to be released in the IMAX format. The film was also released in Dolby Atmos.</p>
    <p>Upon release, the film received mixed reviews from critics worldwide. The film broke several records on its opening days in India and abroad, Box Office India declared <i>Dhoom 3</i> "the biggest hit of 2013" after two days of release, with the film grossing 2 billion (US$31 million) worldwide in just three days.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Alan_Turing
  title: Alan Turing
  extract: |-
    <p><b>Alan Mathison Turing</b>, OBE, FRS (/ˈtjʊərɪŋ/ <i><b>TEWR</b>-ing</i>; 23 June 1912 – 7 June 1954), was a British mathematician, logician, cryptanalyst and computer scientist. He was highly influential in the development of computer science, giving a formalisation of the concepts of "algorithm" and "computation" with the Turing machine, which can be considered a model of a general purpose computer. Turing is widely considered to be the father of computer science and artificial intelligence.</p>
    <p>During the Second World War, Turing worked for the Government Code and Cypher School (GC&amp;CS) at Bletchley Park, Britain's codebreaking centre. For a time he was head of Hut 8, the section responsible for German naval cryptanalysis. He devised a number of techniques for breaking German ciphers, including the method of the bombe, an electromechanical machine that could find settings for the Enigma machine.</p>
    <p>After the war, he worked at the National Physical Laboratory, where he designed the ACE, one of the first designs for a stored-program computer. In 1948 Turing joined Max Newman's Computing Laboratory at Manchester University, where he assisted in the development of the Manchester computers and became interested in mathematical biology. He wrote a paper on the chemical basis of morphogenesis, and predicted oscillating chemical reactions such as the Belousov–Zhabotinsky reaction, which were first observed in the 1960s.</p>
    <p>Turing's homosexuality resulted in a criminal prosecution in 1952, when homosexual acts were still criminalized in the United Kingdom. He accepted treatment with female hormones (chemical castration) as an alternative to prison. Turing died in 1954, just over two weeks before his 42nd birthday, from cyanide poisoning. An inquest determined that his death was suicide; his mother and some others believed his death was accidental. On 10 September 2009, following an Internet campaign, British Prime Minister Gordon Brown made an official public apology on behalf of the British government for "the appalling way he was treated." In May 2012, a private member's bill was put before the House of Lords to grant Turing a statutory pardon. In July 2013 it gained government support and the royal prerogative of mercy was granted on 23 December 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Santa_Claus
  title: Santa Claus
  extract: |-
    <p><b>Santa Claus</b>, also known as <b>Saint Nicholas</b>, <b>Father Christmas</b>, <b>Kris Kringle</b> and simply "<b>Santa</b>", is a mythical, fictitious figure with legendary, historical and folkloric origins who, in many Western cultures, is said to bring gifts to the homes of the good children on December 24, the night before Christmas. However, in some European countries children receive their presents on St. Nicholas' Day, December 6. The modern figure of Santa Claus is derived from the Dutch figure of Sinterklaas, which, in turn, has part of its basis in hagiographical tales concerning the historical figure of Christian bishop and gift-giver Saint Nicholas. During the Christianization of Germanic Europe, this figure may have absorbed elements of the god Odin, who was associated with the Germanic pagan midwinter event of Yule and led the Wild Hunt, a ghostly procession through the sky. Over time, traits of this character and the British folklore character Father Christmas merged to form the modern Santa Claus known today.</p>
    <p>Santa Claus is generally depicted as a portly, joyous, white-bearded man—sometimes with spectacles—wearing a red coat with white collar and cuffs, white-cuffed red trousers, and black leather belt and boots and who carries a bag full of gifts for children. Images of him rarely have a beard with no moustache. This image became popular in the United States and Canada in the 19th century due to the significant influence of the 1823 poem "A Visit From St. Nicholas" and of caricaturist and political cartoonist Thomas Nast. This image has been maintained and reinforced through song, radio, television, children's books and films.</p>
    <p>Since the 20th century, in an idea popularized by the 1934 song "Santa Claus Is Coming to Town", Santa Claus has been believed to make a list of children throughout the world, categorizing them according to their behavior ("naughty" or "nice") and to deliver presents, including toys, and candy to all of the well-behaved children in the world, and sometimes coal to the naughty children, on the single night of Christmas Eve. He accomplishes this feat with the aid of the elves who make the toys in the workshop and the flying reindeer who pull his sleigh.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Duck_Dynasty
  title: Duck Dynasty
  extract: |
    <p><i><b>Duck Dynasty</b></i> is an American reality television series on A&amp;E. It shows the lives of the Robertson family, who became wealthy from their family-operated business, Duck Commander, operated in West Monroe, Louisiana, which makes products for duck hunters, primarily the duck call named <i>Duck Commander</i>. The Robertson men, brothers Phil and Si, and Phil's sons Jase, Willie, and Jep, are known for their long beards and their religious views. The business began in a family shed, where Phil Robertson spent 25 years making duck calls from Louisiana cedar trees. His son Willie is now the CEO of the company. The family was previously featured on the series <i>Benelli Presents Duck Commander</i> and its spin-off <i>Buck Commander</i>, which still airs on the Outdoor Channel.</p>
    <p>The show has broken several ratings records on both A&amp;E and cable television as a whole. The fourth season premiere drew 11.8 million viewers; the most-watched nonfiction cable series in history. On December 18, 2013, A&amp;E announced that it was suspending Phil Robertson from the show indefinitely due to comments he made in a GQ interview.</p>
    <p></p>

