- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Velvet_Underground_%26_Nico
  title: The Velvet Underground & Nico
  extract: |-
    <p><i><b>The Velvet Underground &amp; Nico</b></i> is the debut album by American rock band The Velvet Underground and vocal collaborator Nico. It was originally released in March 1967 by Verve Records. Recorded in 1966 during Andy Warhol's Exploding Plastic Inevitable multimedia event tour, <i>The Velvet Underground &amp; Nico</i> would gain notoriety for its experimentalist performance sensibilities, as well as the focus on controversial subject matter expressed in many of its songs including drug abuse, prostitution, sadism and masochism and sexual deviancy.</p>
    <p>Though a commercial and critical failure upon release, the record has since become one of the most influential and critically acclaimed rock albums in history, appearing at number thirteen on <i>Rolling Stone</i> magazine's list of the 500 Greatest Albums of All Time as well as being added to the 2006 National Recording Registry by the Library of Congress.</p>
