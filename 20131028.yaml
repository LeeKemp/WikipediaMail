  title: Gravity (film)
  extract: |-
    <p><i><b>Gravity</b></i> is a 2013 3D science fiction thriller and space drama film directed, co-written, co-produced and co-edited by Alfonso Cuarón. The film stars Sandra Bullock and George Clooney as surviving astronauts from a damaged Space Shuttle mission, as they attempt to return to Earth.</p>
    <p>Cuarón wrote the screenplay with his son Jonás and attempted to develop the project at Universal Studios. After the rights to the project were sold, the project found traction at Warner Bros. instead. The studio approached multiple actresses before casting Bullock in the female lead role. Robert Downey Jr. was also involved as the male lead before leaving the project and being replaced by Clooney.</p>
    <p><i>Gravity</i> opened at the 70th Venice International Film Festival in August 2013. Its North American premiere was three days later at the Telluride Film Festival. It received a wide release in the United States and Canada on October 4, 2013. Reactions from critics and audiences alike have been overwhelmingly positive, both groups giving much praise for Emmanuel Lubezki's cinematography, as well as Bullock's and Clooney's performances.</p>
