- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Laurie_Anderson
  title: Laurie Anderson
  extract: |-
    <p><b>Laura Phillips</b> "<b>Laurie</b>" <b>Anderson</b> (born June 5, 1947) is an American experimental performance artist, composer and musician who plays violin and keyboards and sings in a variety of experimental music and art rock styles. Initially trained as a sculptor, Anderson did her first performance-art piece in the late 1960s. Throughout the 1970s, Anderson did a variety of different performance-art activities. She became widely known outside the art world in 1981 when her single "O Superman" reached number two on the UK pop charts. She also starred in and directed the 1986 concert film <i>Home of the Brave</i>.</p>
    <p>Anderson is a pioneer in electronic music and has invented several devices that she has used in her recordings and performance art shows. In 1977, she created a tape-bow violin that uses recorded magnetic tape on the bow instead of horsehair and a magnetic tape head in the bridge. In the late 1990s, she developed a talking stick, a six-foot-long baton-like MIDI controller that can access and replicate sounds.</p>
    <p>Anderson was married to singer-songwriter and guitarist Lou Reed from 2008 until his death on October 27, 2013.</p>
