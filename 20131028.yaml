- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pythagorean_theorem
  title: Pythagorean theorem
  extract: |-
    <p>In mathematics, the <b>Pythagorean theorem</b>—or <b>Pythagoras' theorem</b>—is a relation in Euclidean geometry among the three sides of a right triangle. It states that the square of the hypotenuse (the side opposite the right angle) is equal to the sum of the squares of the other two sides. The theorem can be written as an equation relating the lengths of the sides <i>a</i>, <i>b</i> and <i>c</i>, often called the <i>Pythagorean equation</i>:</p>
    <dl><dd></dd>
    </dl><p>where <i>c</i> represents the length of the hypotenuse, and <i>a</i> and <i>b</i> represent the lengths of the other two sides.</p>
    <p>The Pythagorean theorem is named after the Greek mathematician Pythagoras (<i>ca.</i> 570 BC—<i>ca.</i> 495 BC), who by tradition is credited with its proof, although it is often argued that knowledge of the theorem predates him. There is evidence that Babylonian mathematicians understood the formula, although there is little surviving evidence that they used it in a mathematical framework. Also, Mesopotamian, Indian and Chinese mathematicians have all been known for independently discovering the result, some even providing proofs of special cases.</p>
    <p>The theorem has numerous proofs, possibly the most of any mathematical theorem. These are very diverse, including both geometric proofs and algebraic proofs, with some dating back thousands of years. The theorem can be generalized in various ways, including higher-dimensional spaces, to spaces that are not Euclidean, to objects that are not right triangles, and indeed, to objects that are not triangles at all, but <i>n</i>-dimensional solids. The Pythagorean theorem has attracted interest outside mathematics as a symbol of mathematical abstruseness, mystique, or intellectual power; popular references in literature, plays, musicals, songs, stamps and cartoons abound.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(TV_series)
  title: The Walking Dead (TV series)
  extract: |-
    <p><i><b>The Walking Dead</b></i> is an American horror drama television series developed by Frank Darabont. It is based on the comic book series of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard. The series stars Andrew Lincoln as sheriff's deputy Rick Grimes, who awakens from a coma to find a post-apocalyptic world dominated by flesh-eating zombies. He sets out to find his family and encounters many other survivors along the way.</p>
    <p><i>The Walking Dead</i> premiered on October 31, 2010, on the cable television channel AMC in the United States. It premiered internationally during the first week of November 2010 on Fox International Channels. Based on its reception, AMC renewed the series for a second season of 13 episodes, which premiered on October 16, 2011. Two episodes into the second season, AMC announced that the show would return for a third season of 16 episodes, which began airing on October 14, 2012. On December 21, 2012, AMC renewed <i>The Walking Dead</i> for a fourth season of 16 episodes, which premiered on October 13, 2013.</p>
    <p>The series has been well received and has received many award nominations including ones for the Writers Guild of America Award and a Golden Globe Award for Best Television Series (Drama). The series has also attained strong Nielsen ratings, surpassing various records for a cable series, including receiving 16.1 million viewers for its season four premiere to become the most-watched drama series telecast in basic cable history.</p>
