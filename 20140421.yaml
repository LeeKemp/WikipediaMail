- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Snoop_Dogg
  title: Snoop Dogg
  extract: |-
    <p><b>Calvin Cordozar Broadus, Jr.</b> (born October 20, 1971), known by his stage names <b>Snoop Doggy Dogg</b>, <b>Snoop Dogg</b>, and later <b>Snoop Lion</b>, is an American rapper, singer-songwriter, and actor. Snoop has sold over 30 million albums worldwide. His music career began in 1992 when he was discovered by Dr. Dre. He collaborated on Dre's solo debut <i>The Chronic</i> (1992), and on the theme song to the feature film <i>Deep Cover</i>.</p>
    <p>Snoop's debut album, <i>Doggystyle</i>, was released in 1993 under Death Row Records, debuting at No. 1 on both the Billboard 200 and Billboard Hot R&amp;B/Hip-Hop Songs charts. Selling almost a million copies in the first week of its release, <i>Doggystyle</i> became certified 4× platinum in 1994 and spawned several hit singles, including "What's My Name" and "Gin &amp; Juice". In 1994, Snoop released a soundtrack on Death Row Records for the short film <i>Murder Was The Case</i>, starring himself. His second album <i>Tha Doggfather</i> (1996), also debuted at No. 1 on both charts with "Snoop's Upside Ya Head" as the lead single. The album was certified double platinum in 1997.</p>
    <p>After leaving Death Row, Snoop signed with No Limit Records, where he recorded his next three albums. <i>Da Game Is to Be Sold, Not to Be Told</i> (1998), <i>No Limit Top Dogg</i> (1999), and <i>Tha Last Meal</i> (2000). Snoop then signed with Priority/Capitol/EMI Records in 2002, where he released <i>Paid tha Cost to Be da Boss</i>. He then signed with Geffen Records in 2004 for his next three albums <i>R&amp;G (Rhythm &amp; Gangsta): The Masterpiece</i>, <i>Tha Blue Carpet Treatment</i>, and <i>Ego Trippin'</i>. <i>Malice 'n Wonderland</i> (2009) and <i>Doggumentary</i> (2011), were released on Priority. Snoop Dogg has starred in motion pictures and hosted several television shows including, <i>Doggy Fizzle Televizzle</i>, <i>Snoop Dogg's Father Hood</i>, and <i>Dogg After Dark</i>. He also coaches a youth football league and high school football team. In September 2009, Snoop was hired by EMI as the chairman of a reactivated Priority Records.</p>
    <p>In 2012, after a trip to Jamaica, Snoop announced a conversion to the Rastafari movement and a new alias, Snoop Lion. Under the new moniker, he released a reggae album, <i>Reincarnated</i>, and a documentary film of the same name, of his Jamaican experience, in early 2013. He is currently working on his last solo studio album under his rap moniker Snoop Dogg.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/420_(cannabis_culture)
  title: 420 (cannabis culture)
  extract: |-
    <p><b>420</b>, <b>4:20</b>, or <b>4/20</b> (pronounced <b>four-twenty</b>) is a code-term that refers to the consumption of cannabis and by extension, as a way to identify oneself with cannabis subculture or simply cannabis itself. Observances based on the number 420 include smoking cannabis around the time 4:20 p.m. (with some sources also indicating 4:20 a.m.) on any given day, as well as smoking and celebrating cannabis on the date April 20 (4/20 in U.S. form).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Easter
  title: Easter
  extract: |-
    <p><b>Easter</b> (Old English <i>Ēostre</i>), also called <b>the Pasch</b> or <b>Pascha</b> (the two latter names derived, through Latin: <i>Pascha</i> and Greek Πάσχα <i>Paskha</i>, from Hebrew: פֶּסַח‎ <i>Pesaḥ</i>), or <b>Resurrection Sunday</b>, is a festival and holiday celebrating the Resurrection of Jesus Christ from the dead, described in the New Testament as having occurred three days after his crucifixion by Romans at Calvary. It is the culmination of the Passion of Christ, preceded by Lent, a forty-day period of fasting, prayer, and penance.</p>
    <p>The last week of Lent is called Holy Week, and it contains the days of the Easter Triduum, including Maundy Thursday (also known as Holy Thursday), commemorating the Last Supper and its preceding foot washing, as well as Good Friday, commemorating the crucifixion and death of Jesus. Easter is followed by a fifty-day period called Eastertide, or the Easter Season, ending with Pentecost Sunday.</p>
    <p>Easter is a moveable feast, meaning it is not fixed in relation to the civil calendar. The First Council of Nicaea (325) established the date of Easter as the first Sunday after the full moon (the Paschal Full Moon) following the March equinox. Ecclesiastically, the equinox is reckoned to be on 21 March (although the astronomical equinox occurs on 20 March in most years), and the "Full Moon" is not necessarily on the astronomically correct date. The date of Easter therefore varies from 22 March to 25 April inclusive. Eastern Christianity bases its calculations on the Julian calendar, whose 21 March corresponds, during the 21st century, to 3 April in the Gregorian calendar, and in which therefore the celebration of Easter varies between 4 April and 8 May.</p>
    <p>Easter is linked to the Jewish Passover by much of its symbolism, as well as by its position in the calendar. In many languages, the words for "Easter" and "Passover" are identical or very similar. Easter customs vary across the Christian world, and include sunrise services, exclaiming the Paschal greeting, clipping the church, and decorating Easter eggs, a symbol of the empty tomb. The Easter lily, a symbol of the resurrection, traditionally decorates the chancel area of churches on this day and for the rest of Eastertide. Additional customs that have become associated with Easter and are observed by both Christians and some non-Christians include egg hunting, the Easter Bunny, and Easter parades. There are also various traditional Easter foods that vary regionally.</p>
    <p></p>
