- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Charlotte_Bront%C3%AB
  title: Charlotte Brontë
  extract: |-
    <p><b>Charlotte Brontë</b> (/ˈbrɒnti/; 21 April 1816 – 31 March 1855) was an English novelist and poet, the eldest of the three Brontë sisters who survived into adulthood and whose novels are English literature standards. She wrote <i>Jane Eyre</i> under the pen name <b>Currer Bell.</b></p>
    <p>Charlotte was born in Thornton, West Riding of Yorkshire in 1816, the third of six children, to Maria (née Branwell) and Patrick Brontë (formerly surnamed Brunty or Prunty), an Irish Anglican clergyman. In 1820 her family moved a few miles to the village of Haworth, where her father had been appointed Perpetual curate of St Michael and All Angels Church. Her mother died of cancer on 15 September 1821, leaving five daughters, Maria, Elizabeth, Charlotte, Emily, Anne and a son Branwell to be taken care of by her sister, Elizabeth Branwell.</p>
    <p>In August 1824, Patrick Brontë sent Charlotte, Emily, Maria and Elizabeth to the Clergy Daughters' School at Cowan Bridge in Lancashire. Charlotte maintained the school's poor conditions permanently affected her health and physical development and hastened the deaths of Maria (born 1814) and Elizabeth (born 1815), who died of tuberculosis in June 1825. After the deaths of her older sisters, her father removed Charlotte and Emily from the school. Charlotte used the school as the basis for Lowood School in <i>Jane Eyre</i>.</p>
    <p>At home in Haworth Parsonage Charlotte acted as "the motherly friend and guardian of her younger sisters". She and her surviving siblings — Branwell, Emily, and Anne – created their own literary fictional worlds and began chronicling the lives and struggles of the inhabitants of their imaginary kingdoms. Charlotte and Branwell wrote Byronic stories about their imagined country, "Angria", and Emily and Anne wrote articles and poems about "Gondal". The sagas they created were elaborate and convoluted (and exist in partial manuscripts) and provided them with an obsessive interest during childhood and early adolescence which prepared them for literary vocations in adulthood.</p>

    <p>Between 1831 and 1832 Charlotte continued her education at Roe Head in Mirfield, where she met her lifelong friends and correspondents, Ellen Nussey and Mary Taylor. In 1833 she wrote a novella, <i>The Green Dwarf</i>, using the name Wellesley. She returned to Roe Head as a teacher from 1835 to 1838. In 1839 she took up the first of many positions as governess to families in Yorkshire, a career she pursued until 1841. In particular, from May to July 1839 she was employed by the Sidgwick family at their summer residence, Stone Gappe, in Lothersdale, where one of her charges was John Benson Sidgwick (1835–1927), an unruly child who on one occasion threw a Bible at Charlotte, an incident which may have been the inspiration for that part of the opening chapter of <i>Jane Eyre</i> in which John Reed throws a book at the young Jane.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Automobile
  title: Automobile
  extract: |-
    <p>An <b>automobile</b>, <b>autocar</b>, <b>motor car</b> or <b>car</b> is a wheeled motor vehicle used for transporting passengers, which also carries its own engine or motor. Most definitions of the term specify that automobiles are designed to run primarily on roads, to have seating for one to eight people, to typically have four wheels, and to be constructed principally for the transport of people rather than goods.</p>
    <p>The year 1886 is regarded the year of birth of the modern automobile - with the Benz Patent-Motorwagen, by German inventor Karl Benz. Motorized wagons soon replaced animal-drafted carriages, especially after automobiles became affordable for many people when the Ford Model T was introduced in 1908.</p>
    <p>The term <i>motorcar</i> has formerly also been used in the context of electrified rail systems to denote a car which functions as a small locomotive but also provides space for passengers and baggage. These locomotive cars were often used on suburban routes by both interurban and intercity railroad systems.</p>
    <p>It was estimated in 2010 that the number of automobiles had risen to over 1 billion vehicles, up from the 500 million of 1986. The numbers are increasing rapidly, especially in China, India and other NICs.</p>
    <p></p>
