- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Aladdin_(1992_Disney_film)
  title: Aladdin (1992 Disney film)
  extract: |-
    <p><i><b>Aladdin</b></i> is a 1992 American animated musical fantasy film produced by Walt Disney Feature Animation and released by Walt Disney Pictures. <i>Aladdin</i> was the 31st animated feature in the Walt Disney Animated Classics series, and was part of the Disney film era known as the Disney Renaissance. The film was directed by John Musker and Ron Clements, and is based on the Arab folktale of Aladdin and the magic lamp from <i>One Thousand and One Nights</i>. The voice cast features Scott Weinger, Jonathan Freeman, Robin Williams, Linda Larkin, Frank Welker, Gilbert Gottfried, and Douglas Seale.</p>
    <p>Lyricist Howard Ashman first pitched the idea, and the screenplay went through three drafts before Disney president Jeffrey Katzenberg agreed to its production. The animators based their designs on the work of caricaturist Al Hirschfeld, and computers were used for both colouring and creating some animated elements. The musical score was written by Alan Menken and features six songs with lyrics written by both Ashman and Tim Rice, who took over after Ashman's death.</p>
    <p><i>Aladdin</i> was released on November 25, 1992 to positive reviews and was the most successful film of 1992, earning over $217 million in revenue in the United States, and over $504 million worldwide. The film also won many awards, most of them for its soundtrack. <i>Aladdin</i>'s success led to other material inspired by the film, including two direct-to-video sequels, <i>The Return of Jafar</i> and <i>Aladdin and the King of Thieves</i>; an animated television series; toys, video games, spin-offs, and Disney merchandise. A Broadway adaptation is scheduled to debut in 2014.</p>
    <p></p>
