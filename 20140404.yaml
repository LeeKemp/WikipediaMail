- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sleep_paralysis
  title: Sleep paralysis
  extract: |-
    <p><b>Sleep paralysis</b> is a phenomenon in which people, either when falling asleep or wakening, temporarily experience an inability to move. It is a transition state between wakefulness and rest characterized by complete muscle atonia (muscle weakness). It can occur at sleep onset or upon awakening, and it is often associated with terrifying visions, such as an intruder in the room, to which one is unable to react due to paralysis. It is believed a result of disrupted REM sleep, which is normally characterized by complete muscle atonia that prevents individuals from acting out their dreams. Sleep paralysis has been linked to disorders such as narcolepsy, migraines, anxiety disorders, and obstructive sleep apnea; however, it can also occur in isolation. When linked to another disorder, sleep paralysis commonly occurs in association with the neurological sleep disorder narcolepsy.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/David_Letterman
  title: David Letterman
  extract: |-
    <p><b>David Michael Letterman</b> (born April 12, 1947) is an American television host and comedian. He hosts the late night television talk show <i>Late Show with David Letterman</i>, broadcast on CBS. Letterman has been a fixture on late night television since the 1982 debut of <i>Late Night with David Letterman</i> on NBC. In 1996, David Letterman was ranked #45 on <i>TV Guide</i>'s 50 Greatest TV Stars of All Time. In 2013, Letterman surpassed friend and mentor Johnny Carson as the longest-serving late-night talk show host in TV history, at 31 years. On April 3, 2014, Letterman announced he will retire sometime in 2015 around the conclusion of his current contract which ends in August 2015.</p>
    <p>Letterman is also a television and film producer. His company Worldwide Pants produces his show as well as its network followup <i>The Late Late Show with Craig Ferguson</i>. Worldwide Pants has also produced several prime-time comedies, the most successful of which was <i>Everybody Loves Raymond</i>, currently in syndication.</p>
    <p></p>
