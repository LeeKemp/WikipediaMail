  title: One World Futbol
  extract: |-
    <p>The <b>One World Football</b> is a soccer ball that is designed to be very difficult to destroy. It is made with a specialized foam, related to the material used to make Crocs shoes, that allows the ball to re-inflate after being punctured. The One World Football Project, which manufactures and distributes the One World Football, was founded in California in 2010 to manufacture, sell, and donate the balls.</p>
    <p>The company has produced about 33,000 balls.<sup class="noprint Inline-Template" style="white-space:nowrap;">[<i>when?</i>]</sup> About half of them were bought for $40 each; for each ball purchased, another is given away. The ball has been spread by numerous organizations and made its way to over 140 countries.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
