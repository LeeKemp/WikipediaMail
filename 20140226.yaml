  title: Robert Bausch
  extract: |-
    <p><b>Robert Bausch</b> (born 1945) is an American fiction writer, the author of nine novels and one collection of short stories. He is currently a Professor of English at Northern Virginia Community College, and he has taught at the University of Virginia, The American University, Johns Hopkins University, George Mason University, and the University of Maryland, Baltimore County. His fourth novel, <i>A Hole in the Earth</i>, was a <i>New York Times</i> Notable Book of the Year and a <i>Washington Post</i> Favorite Book of the Year. He has been awarded the Fellowship of Southern Writer's award for fiction for his fifth novel, <i>The Gypsy Man</i>. His most recent novel, <i>Out of Season</i>, was published in the fall of 2005. In 2009 he was awarded the Dos Passos Prize in Literature. He is the twin brother of author Richard Bausch.</p>
