    <p><i><b>Godzilla</b></i> (Japanese: ゴジラ, Hepburn: <i>Gojira</i><sup>?</sup>) is an upcoming American science fiction monster film featuring the Japanese film monster of the same name in a reboot of the <i>Godzilla</i> film franchise. The film retells the origin of Godzilla in contemporary times as a "terrifying force of nature". The film is directed by British filmmaker Gareth Edwards, written by Max Borenstein and stars Aaron Taylor-Johnson, Elizabeth Olsen, Bryan Cranston, Juliette Binoche, David Strathairn, Sally Hawkins, and Ken Watanabe.</p>
    <p>The film is a co-production of Legendary Pictures and Warner Bros. Pictures and will be distributed by Warner Bros. Pictures worldwide, except for Japan where it will be distributed by Toho. It is the second <i>Godzilla</i> film to be fully filmed by an American studio, the first having been the 1998 film of the same name. The film is scheduled to be released on May 16, 2014 in 2D and 3D.</p>
