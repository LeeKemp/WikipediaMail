  title: The Trillion Dollar Campaign
  extract: <p><i><b>The Trillion Dollar Campaign</b></i> is an outdoor advertising
    campaign launched in 2009 to promote the newspaper <i>The Zimbabwean</i> in South
    Africa. The campaign was created by advertising agency TBWA Hunt Lascaris with
    the goal of both increasing awareness of the newspaper itself, and of the growing
    problems of hyperinflation in Zimbabwe and increasing restrictions on free speech
    by the government. <i>The Trillion Dollar Campaign</i> made extensive use of Zimbabwean
    banknotes, repurposing them as printing paper for handouts, billboards, and poster
    advertisements. The campaign was highly successful, and gathered significant publicity;
    first in other South African newspapers, then in other media such as television
    and radio, and finally in international publications such as <i>The Guardian</i>
    and <i>The Times</i>. <i>The Trillion Dollar Campaign</i> went on to win several
    honours from the marketing community, receiving Golds at The Art Directors Club
    Awards and the ANDY Awards, and taking home the Grand Prix in the Outdoor category
    of the 2009 Cannes Lions International Advertising Festival, the most prestigious
    awards ceremony in the advertising industry.</p>
