  title: History of syphilis
  extract: |-
    <p>The <b>history of syphilis</b> has been well studied, but the exact origin of syphilis is unknown. There are two primary hypotheses: one proposes that syphilis was carried from the Americas to Europe by the crew of Christopher Columbus, the other proposes that syphilis previously existed in Europe but went unrecognized. These are referred to as the "Columbian" and "pre-Columbian" hypotheses respectively.</p>
    <p>In late 2011 newly published evidence suggested that the Columbian hypothesis is the valid one.</p>
    <blockquote>
    <p>"Skeletal evidence that reputedly showed signs of syphilis in Europe and other parts of the Old World before Christopher Columbus made his voyage in 1492 does not hold up when subjected to standardized analyses for diagnosis and dating, according to an appraisal in the current Yearbook of Physical Anthropology. This is the first time that all 54 previously published cases have been evaluated systematically, and bolsters the case that syphilis came from the New World."</p>
    </blockquote>
    <p>The first written records of an outbreak of syphilis in Europe occurred in 1494/1495 in Naples, Italy, during a French invasion. Because it was spread by returning French troops, the disease was known as "French disease", and it was not until 1530 that the term "syphilis" was first applied by the Italian physician and poet Girolamo Fracastoro. The causative organism, <i>Treponema pallidum</i>, was first identified by Fritz Schaudinn and Erich Hoffmann in 1905. The first effective treatment (Salvarsan) was developed in 1910 by Paul Ehrlich which was followed by the introduction of penicillin in 1943. Many famous historical figures including Franz Schubert, Arthur Schopenhauer, and Édouard Manet are believed to have had the disease.</p>
