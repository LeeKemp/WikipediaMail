  title: Wrongful execution
  extract: |-
    <p><b>Wrongful execution</b> is a miscarriage of justice occurring when an innocent person is put to death by capital punishment, the "death penalty." Cases of wrongful execution are cited as an argument by opponents of capital punishment.</p>
    <p>A number of people are claimed to have been innocent victims of the death penalty. Newly available DNA evidence has allowed the exoneration and release of more than 15 death row inmates since 1992 in the United States, but DNA evidence is available in only a fraction of capital cases. Others have been released on the basis of weak cases against them, sometimes involving prosecutorial misconduct; resulting in acquittal at retrial, charges dropped, or innocence-based pardons. The Death Penalty Information Center (U.S.) has published a list of 10 inmates "executed but possibly innocent". At least 39 executions are claimed to have been carried out in the U.S. in the face of evidence of innocence or serious doubt about guilt.</p>
    <p>In the UK, reviews prompted by the Criminal Cases Review Commission have resulted in one pardon and three exonerations for people executed between 1950 and 1953 (when the execution rate in England and Wales averaged 17 per year), with compensation being paid.</p>
