- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5.1 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p>In 2012, Facebook was valued at $104 billion. As of January 2014, the company has about 1.15 billion monthly users.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Global_warming
  title: Global warming
  extract: |-
    <p><b>Global warming</b> refers to an unequivocal and continuing rise in the average temperature of Earth's climate system. Since 1971, 90% of the warming has occurred in the oceans. Despite the oceans' dominant role in energy storage, the term "global warming" is also used to refer to increases in average temperature of the <i>air and sea at earth's surface</i>. Since the early 20th century, the global air and sea surface temperature has increased about 0.8 °C (1.4 °F), with about two-thirds of the increase occurring since 1980. Each of the last three decades has been successively warmer at the Earth’s surface than any preceding decade since 1850.</p>
    <p>Scientific understanding of the cause of global warming has been increasing. In its fourth assessment (AR4 2007) of the relevant scientific literature, the International Panel on Climate Change (IPCC) reported that scientists were more than 90% certain that most of global warming was being caused by increasing concentrations of greenhouse gases produced by human activities. In 2010 that finding was recognized by the national science academies of all major industrialized nations. Affirming these findings in 2013, IPCC says that the largest driver of global warming is carbon dioxide (CO2) emissions from fossil fuel combustion, cement production, and land use changes such as deforestation. Its 2013 report states</p>
    <blockquote class="templatequote">
    <p>Human influence has been detected in warming of the atmosphere and the ocean, in changes in the global water cycle, in reductions in snow and ice, in global mean sea level rise, and in changes in some climate extremes. This evidence for human influence has grown since AR4. It is extremely likely (95-100%) that human influence has been the dominant cause of the observed warming since the mid-20th century.</p>

    </blockquote>
    <p>Climate model projections were summarized in the 2007 Fourth Assessment Report (AR4) by the Intergovernmental Panel on Climate Change (IPCC). They indicated that during the 21st century the global surface temperature is likely to rise a further 1.1 to 2.9 °C (2.0 to 5.2 °F) for their lowest emissions scenario and 2.4 to 6.4 °C (4.3 to 11.5 °F) for their highest. The ranges of these estimates arise from the use of models with differing sensitivity to greenhouse gas concentrations.</p>
    <p>Future climate change and associated impacts will vary from region to region around the globe.  The effects of an increase in global temperature include a rise in sea levels and a change in the amount and pattern of precipitation, as well as a probable expansion of subtropical deserts. Warming is expected to be strongest in the Arctic, with the continuing retreat of glaciers, permafrost and sea ice. Other likely effects of the warming include more frequent extreme weather events including heat waves, droughts and heavy rainfall; ocean acidification; and species extinctions due to shifting temperature regimes. Effects significant to humans include the threat to food security from decreasing crop yields and the loss of habitat from inundation.</p>
    <p>Proposed policy responses to global warming include mitigation by emissions reduction, adaptation to its effects, and possible future geoengineering. Most countries are parties to the United Nations Framework Convention on Climate Change (UNFCCC), whose ultimate objective is to prevent dangerous anthropogenic (i.e., human-induced) climate change. Parties to the UNFCCC have adopted a range of policies designed to reduce greenhouse gas emissions and to assist in adaptation to global warming. Parties to the UNFCCC have agreed that deep cuts in emissions are required, and that future global warming should be limited to below 2.0 °C (3.6 °F) relative to the pre-industrial level. Reports published in 2011 by the United Nations Environment Programme and the International Energy Agency suggest that efforts as of the early 21st century to reduce emissions may be inadequate to meet the UNFCCC's 2 °C target.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Wolf_of_Wall_Street_(2013_film)
  title: The Wolf of Wall Street (2013 film)
  extract: |-
    <p><i><b>The Wolf of Wall Street</b></i> is a 2013 American biographical dark comedy directed by Martin Scorsese, based on Jordan Belfort's memoir of the same name. It was released on December 25, 2013. The screenplay was written by Terence Winter, and the film stars Leonardo DiCaprio as Belfort, a New York stockbroker who runs a firm that engages in securities fraud and corruption on Wall Street in the 1990s.</p>
    <p>The film also features Jonah Hill, Matthew McConaughey and Jean Dujardin. It is the fifth collaboration between Scorsese and DiCaprio, and the second between Scorsese and Winter after <i>Boardwalk Empire</i>.</p>
    <p>The film received five Academy Award nominations: Best Picture, Best Director for Scorsese, Best Adapted Screenplay for Winter, Best Actor for DiCaprio and Best Supporting Actor for Hill.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jane_Goodall
  title: Jane Goodall
  extract: |-
    <p><b>Dame Jane Morris Goodall</b>, DBE (born <b>Valerie Jane Morris-Goodall</b> on 3 April 1934) is a British primatologist, ethologist, anthropologist, and UN Messenger of Peace. Considered to be the world's foremost expert on chimpanzees, Goodall is best known for her 45-year study of social and family interactions of wild chimpanzees in Gombe Stream National Park, Tanzania. She is the founder of the Jane Goodall Institute and the Roots &amp; Shoots program, and she has worked extensively on conservation and animal welfare issues. She has served on the board of the Nonhuman Rights Project since its founding in 1996.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sherlock_(TV_series)
  title: Sherlock (TV series)
  extract: |-
    <p><i><b>Sherlock</b></i> is a British television crime drama that presents a contemporary adaptation of Sir Arthur Conan Doyle's Sherlock Holmes detective stories. Created by Steven Moffat and Mark Gatiss, it stars Benedict Cumberbatch as Sherlock Holmes and Martin Freeman as Doctor John Watson. Nine episodes have been produced, the first three of which aired in 2010. Series two aired in 2012, and a third series aired in January 2014. The show's executive producer, Steven Moffat, has announced that a fourth series has been commissioned, with scripts being planned. The series has been sold to over 200 territories.</p>
    <p>The show was conceived by Moffat and Gatiss during train journeys to and from the <i>Doctor Who</i> production base in Cardiff, where they were both writers. They aspired to produce a modern-day version of Conan Doyle's stories in which Holmes uses the technologies that are available to him today in order to help him solve crimes. Credited as co-creators, Moffat and Gatiss each write one episode per series, with the other written by Stephen Thompson. Hartswood Films produced the series for the BBC and co-produced it with WGBH Boston for its <i>Masterpiece</i> anthology series. The series is primarily filmed in Cardiff, although the production also uses a variety of other locations. North Gower Street in London was used for exterior shots of Holmes and Watson's 221B Baker Street residence.</p>
    <p><i>Sherlock</i> depicts "consulting detective" Holmes, assisting the Metropolitan Police Service, primarily Detective Inspector Greg Lestrade (Rupert Graves), in solving various crimes. Holmes is assisted by his flatmate, Dr John Watson, who has returned from military service in Afghanistan. Although the series depicts a variety of crimes and perpetrators, Holmes' conflict with his archnemesis Jim Moriarty (Andrew Scott) is a recurring feature. Pathologist Molly Hooper (Louise Brealey) assists Holmes in her laboratory. Other recurring roles include Una Stubbs as Mrs Hudson, Holmes and Watson's landlady; and co-creator Mark Gatiss as Sherlock's brother, Mycroft Holmes.</p>
    <p>After an unaired pilot in 2009, the first series of three 90-minute episodes was transmitted on BBC One and BBC HD in 2010, with a second series of three episodes first broadcast in 2012. Critical reception was extremely positive, with many reviews commending the quality of the writing, performances and direction. <i>Sherlock</i> has been nominated for numerous awards, including Baftas and Emmys, winning several across a variety of categories. The first two series have been released on DVD and Blu-ray, alongside tie-in editions of some of Conan Doyle's original books. Soundtrack albums from series one and two have also been released.</p>
    <p></p>
- !ruby/object:Page
