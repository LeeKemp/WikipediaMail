  extract: |-
    <p><b>Roger Lloyd-Pack</b> (8 February 1944 – 15 January 2014) was an English actor. He is best known for his roles in the television shows <i>Only Fools and Horses</i>, <i>The Vicar of Dibley</i>, and <i>The Old Guys</i>, as well as his role in the film <i>Harry Potter and the Goblet of Fire</i>. He was occasionally credited without the hyphen in his surname.</p>
