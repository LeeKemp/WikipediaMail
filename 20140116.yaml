  url: http://en.wikipedia.org/wiki/German_submarine_U-530
  title: German submarine U-530
  extract: |
    <p><b>German submarine <i>U-530</i></b> was a Type IXC/40 U-boat of the German Navy during World War II. She was laid down at the Deutsche Werft in Hamburg on 8 December 1941 as 'werk' 345, launched on 28 July 1942 and commissioned on 14 October 1942 with <i>Kapitänleutnant</i> Kurt Lange in command. He was replaced in January 1945 by <i>Oberleutnant zur See</i> Otto Wermuth.</p>
    <p>She served with the 4th U-boat Flotilla while training, then the 10th flotilla from 1 March 1943 to 30 September 1944 and the 33rd flotilla from 1 October 1944 to 8 May 1945. <i>U-530</i> completed seven war patrols, sinking two ships totalling 12,063 gross register tons (GRT) and damaging another of 10,195 GRT. She surrendered in Mar del Plata, Argentina on 10 July 1945.</p>
    <p></p>

