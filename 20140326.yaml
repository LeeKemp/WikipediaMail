- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Graham_Island_%28Sicily%29
  title: Graham Island (Sicily)
  extract: |-
    <p><b>Ferdinandea</b> (Sicilian: <i><b>Ìsula Firdinandèa</b></i>) is a submerged volcanic island discovered when it last appeared on August 1 1831 by Humphrey Senhouse, the captain of the Royal Navy flag Ship St Vincent and named after Sir James Graham, the First Lord of the Admiralty. It was claimed by the United Kingdom. It forms part of the underwater volcano Empedocles, 30 km (19 mi) south of Sicily, and which is one of a number of submarine volcanoes known as the Campi Flegrei del Mar di Sicilia. Currently a seamount, eruptions have raised it above sea level several times before erosion has caused it to submerge again. When it last rose above sea level after erupting in 1831, a four-way dispute over its sovereignty began, which was still unresolved when it disappeared beneath the waves again in early 1832. During its brief life, the French geologist Constant Prévost was on hand, accompanied by an artist, to witness it in July 1831; he named it <i>Île Julia</i>, for its July appearance, and reported in the <i>Bulletin de la Société Géologique de France</i>. Some observers at the time wondered if a chain of mountains would spring up, linking Sicily to Tunisia and thus upsetting the geopolitics of the region. More recently, it has showed signs of volcanic activity in 2000 and 2002, forecasting a possible appearance; however, as of 2006<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup> it remains 6 m (20 ft) under sea level.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tinikling
  title: Tinikling
  extract: |-
    <p>The <b>tinikling</b> dance is one of the most popular and well-known of traditional Philippine dances. The tinikling is a pre-Spanish dance from the Philippines that involves two people beating, tapping, and sliding bamboo poles on the ground and against each other in coordination with one or more dancers who step over and in between the poles in a dance. The name is a reference to birds locally known as <i>tikling</i>, which can be any of a number of rail species; the term <i>tinikling</i> literally means "tikling-like." The dance originated in Leyte among the Visayan islands in the central Philippines as an imitation of the tikling bird dodging bamboo traps set by rice farmers. The dance imitates the movement of the tikling birds as they walk between grass stems, run over tree branches, or dodge bamboo traps set by rice farmers. Dancers imitate the tikling bird's legendary grace and speed by skillfully maneuvering between large bamboo poles.</p>
    <p>Legend says that Tinikling originated during the time when the Spaniards took over the Philippines. Natives worked on large plantations under the control of the King of Spain. Those who didn't work productively were punished by standing between two bamboo poles.</p>
    <p>For this traditional folk dance, females wear a dress called <b>balintawak</b> or <b>patadyong</b>, and males wear a uniform called <b>barong tagalog</b>. The balintawak are colorful dresses with wide arched sleeves and the patadyong is a pineapple fiber blouse paired with checkered skirts. The barong tagalog uniform is usually lightweight long sleeved shirts and worn with red trousers. Dancers wear no footwear while performing.</p>
    <p>Tinikling involves five steps; during the first four steps, the dancers dance opposite each other, and during the last step, they start from the same side of the poles.</p>
    <p>The bamboo is also used as a percussive instrument as it is banged against the ground (or a piece of wood to make it easier to hold) and each other in a pattern. The bamboo has to be closed hard enough to make a sound, and the dancers must be quick enough to not get their foot (or feet) caught. As the dance continues, the banging of the bamboo becomes faster and harder, the sound of the clashing bamboo and the quickness of feet demonstrated by the dancers thrilling and awing the crowd. In the United States, this dance had been altered into a four-beat rhythm to adjust to popular music. In some cases, it has been used in conjunction with traditional Filipino martial arts to demonstrate fleetness of foot and flow of movement.</p>
    <p>Today Tinikling is taught throughout the United States. In grades K-12 they use this type of folk dance as an aerobic exercise for physical education classes to help expand physical movements such as hand coordination, foot speed, and also their rhythm. Tinikling is commonly performed on special occasions such as the Filipino Independence Day Independence Day (Philippines). This traditional dance is a celebration of Filipino culture and Filipino pride. </p>
