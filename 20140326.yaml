  title: Christian atheism
  extract: |-
    <p><b>Christian atheism</b> is a theological position in which the belief in the God of Christianity is rejected or absent but the moral teachings of Jesus are followed.</p>
    <p>Christian atheism is related to Jesusism, the Christian theological-philosophical movement named for its understanding of Jesus as a simple teacher of morals, in direct contrast to traditional Christianity, which claims that Jesus is divine.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370), also marketed as China Southern Airlines Flight 748 (CZ748) through a codeshare, was a scheduled international passenger flight that disappeared on 8 March 2014 en route from Kuala Lumpur International Airport to Beijing Capital International Airport. The aircraft, a Boeing 777-200ER, last made contact with air traffic control less than an hour after takeoff. Operated by Malaysia Airlines (MAS), the aircraft carried 12 crew members and 227 passengers from 15 nations and regions, the majority of passengers being Chinese citizens.</p>
    <p>On the day that contact with the aircraft was lost, a joint search and rescue effort, later reported as the largest in history, was initiated in the Gulf of Thailand and the South China Sea. The search area was later extended to include the Strait of Malacca and the Andaman Sea. On 15 March, in the wake of media reports that US investigators believed the aircraft had headed west back across the Malay Peninsula after air traffic control lost contact and that a satellite had continued to receive "pings" from the aircraft, the search was expanded to include the Indian Ocean. By 18 March, 26 countries were participating in the search.</p>
    <p>A series of satellite images taken on 20 March showed potential aircraft debris in the southern Indian Ocean southwest of Western Australia, prompting increased search activity in the area. Further possible debris was spotted in the vicinity by Australian and Chinese military aircraft on 24 March. That same day, officials with both Malaysia Airlines and the Malaysian government stated that while the aircraft's whereabouts were still not known, analyses by the United Kingdom's Air Accidents Investigation Branch (AAIB) and UK satellite company Inmarsat led officials to conclude "beyond any reasonable doubt" that the aircraft had crashed in the southern Indian Ocean with no survivors. Since 22 March, there have been a series of as yet unconfirmed sightings of surface debris, on an almost daily basis, by satellite over the search area.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Kathryn_Johnston_shooting
  title: Kathryn Johnston shooting
  extract: |-
    <p><b>Kathryn Johnston</b> (June 26, 1914 – November 21, 2006) was an elderly Atlanta, Georgia, woman who was shot by undercover police officers in her home on Neal Street in northwest Atlanta on November 21, 2006, where she had lived for 17 years. Three officers had entered her home in what was later described as a 'botched' drug raid. Officers cut off burglar bars and broke down her door using a no-knock warrant. Police said Johnston fired at them and they fired in response; she fired one shot out the door over the officers' heads and they fired 39 shots, five or six of which hit her. None of the officers were injured by her gunfire, but Johnston was killed by the officers. Police injuries were later attributed to "friendly fire" from each other's weapons.</p>
    <p>One of the officers planted marijuana in Johnston's house after the shooting. Later investigations found that the paperwork stating that drugs present at Johnston's house, which had been the basis for the raid, had been falsified. The officers later admitted to having lied when they submitted cocaine as evidence claiming that they had bought it at Johnston's house. Three officers were tried for manslaughter and other charges surrounding falsification and were sentenced to ten, six, and five years.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sensorineural_hearing_loss
  title: Sensorineural hearing loss
  extract: |-
    <p><b>Sensorineural hearing loss</b> (<b>SNHL</b>) is a type of hearing loss in which the root cause lies in the vestibulocochlear nerve (cranial nerve VIII), the inner ear, or central processing centers of the brain. Sensorineural hearing loss can be mild, moderate, or severe, including total deafness.</p>
    <p>The great majority of human sensorineural hearing loss is caused by abnormalities in the hair cells of the organ of Corti in the cochlea. There are also very unusual sensorineural hearing impairments that involve the eighth cranial nerve (the vestibulocochlear nerve) or the auditory portions of the brain. In the rarest of these sorts of hearing loss, only the auditory centers of the brain are affected. In this situation, cortical deafness, sounds may be heard at normal thresholds, but the quality of the sound perceived is so poor that speech cannot be understood.</p>
    <p>Most sensory hearing loss is due to poor hair cell function. The hair cells may be abnormal at birth, or damaged during the lifetime of an individual. There are both external causes of damage, like noise trauma and infection, and intrinsic abnormalities, like deafness genes.</p>
    <p>Sensory hearing loss that results from abnormalities of the central auditory system in the brain is called central hearing impairment. Since the auditory pathways cross back and forth on both sides of the brain, deafness from a central cause is unusual.</p>
    <p>This type of hearing loss can also be caused by prolonged exposure to very loud noise, for example, being in a loud workplace without hearing protection, or having headphones set to high volumes for a long period.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest version of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet is assigned an IP address for identification and location definition. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than the IPv4 address space has available. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 provides approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded on February 4, 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which approximately 9% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p>In 2012, Facebook was valued at $104 billion, and by January 2014 its market capitalization had risen to over $134 billion. At the end of January 2014, 1.23 billion users were active on the website every month, while on December 31, 2013, 945 million of this total were identified by the company as mobile users. The company celebrates its tenth anniversary in the week beginning February 3, 2014.</p>
    <p>On January 2014, during the week previous to the company's tenth anniversary, chief operating officer of Facebook, Sheryl Sandberg, clarified: "He [Mark] always said Facebook was started not just to be a company, but to fulfill a vision of connecting the world".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Oculus_Rift
  title: Oculus Rift
  extract: |-
    <p>The <b>Oculus Rift</b> is an upcoming virtual reality head-mounted display. It is being developed by Oculus VR, which has raised US $91 million, of which $2.4 million was raised with crowdfunding via Kickstarter. The company was founded by Palmer Luckey and Scaleform co-founders Brendan Iribe and Michael Antonov, as well as Nate Mitchell. id Software co-founder John Carmack was later hired as its Chief Technology Officer.</p>
    <p>On December 12, 2013, Marc Andreessen joined the company's board when his firm Andreessen Horowitz led the $75 million Series B venture funding.</p>
    <p>On March 25, 2014, Oculus was purchased by Facebook for US$2 billion.</p>
    <p>The consumer version of the product is expected (but not confirmed) to become available in late 2014 or early 2015.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/How_I_Met_Your_Mother_(season_9)
  title: How I Met Your Mother (season 9)
  extract: |-
    <p>The ninth and final season of <i>How I Met Your Mother</i>, an American sitcom created by Carter Bays and Craig Thomas, premiered on CBS on September 23, 2013, with two episodes, and is set to conclude in the following year. The show was renewed for the final season on December 21, 2012, after cast member Jason Segel changed his decision to leave the show after Season 8. Cristin Milioti, who was revealed as "The Mother" in the Season 8 finale, was promoted to a series regular, the first time <i>How I Met Your Mother</i> added a new regular cast member. Season 9 will consist of 24 episodes, each running approximately 22 minutes in length.</p>
    <p>Taking place immediately after where the previous season left off, Season 9 will cover the events of a single weekend that lead up to Barney (Neil Patrick Harris) and Robin's (Cobie Smulders) wedding. During the course of the weekend, "The Mother" (Milioti) will separately be introduced to Robin, Barney, Lily (Alyson Hannigan), and Marshall (Segel), before finally meeting Ted (Josh Radnor). The season will also feature frequent flashbacks and flashforwards in order to fully integrate The Mother's character with the rest of the cast. Thomas said in an interview that Season 9 is like "the Wild West – anything can happen".</p>
    <p>In February 2013, Bays and Thomas teased that Season 9 is "going to be a new way to tell the story". The initial reaction to the new storytelling structure of Season 9 was mixed. Ethan Anderton from <i>Screen Rant</i> was concerned about how "24 episodes of television are going to be crafted from just three days of time", and Alan Sepinwall of <i>HitFix</i> was exasperated that after eight seasons, "They are really going to stretch Robin and Barney's wedding weekend out over the entire final season," though he expressed more optimism after the San Diego Comic-Con panel for the final season. Gareth Mitchell at "House of Geekery" also responded negatively, stating that they are "struggling to come up with stories that last out the 22 minutes".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dandelion_Wine
  title: Dandelion Wine
  extract: |-
    <p><i><b>Dandelion Wine</b></i> is a 1957 novel by Ray Bradbury, taking place in the summer of 1928 in the fictional town of Green Town, Illinois, based upon Bradbury's childhood home of Waukegan, Illinois. The novel developed from the short story "Dandelion Wine" which appeared in the June 1953 issue of <i>Gourmet</i> magazine.</p>
    <p>The title refers to a wine made with dandelion petals and other ingredients, commonly citrus fruit. In the story, dandelion wine, as made by the protagonist's grandfather, serves as a metaphor for packing all of the joys of summer into a single bottle.</p>
    <p>The main character of the story is Douglas Spaulding, a 12-year-old boy loosely patterned after Bradbury. Most of the book is focused upon the routines of small-town America, and the simple joys of yesterday.</p>
    <p></p>
