  title: Game of Thrones
  extract: |-
    <p><i><b>Game of Thrones</b></i> is an American fantasy drama television series created for HBO by David Benioff and D. B. Weiss. It is an adaptation of <i>A Song of Ice and Fire</i>, George R. R. Martin's series of fantasy novels, the first of which is titled <i>A Game of Thrones</i>. Filmed in a Belfast studio and on location elsewhere in Northern Ireland, Malta, Scotland, Croatia, Iceland and Morocco, it premiered on HBO in the United States on April 17, 2011. Two days after the fourth season premiered in April 2014, HBO renewed <i>Game of Thrones</i> for a fifth and sixth season.</p>
    <p>The series, set on the fictional continents of Westeros and Essos at the end of a decade-long summer, interweaves several plot lines. The first follows the members of several noble houses in a civil war for the Iron Throne of the Seven Kingdoms; the second covers the rising threat of the impending winter and the mythical creatures of the North; the third chronicles the attempts of the exiled last scion of the realm's deposed dynasty to reclaim the throne. Through its morally ambiguous characters, the series explores the issues of social hierarchy, religion, loyalty, corruption, civil war, crime, and punishment.</p>
    <p><i>Game of Thrones</i> has obtained an exceptionally broad and active international fan base. It received widespread acclaim by critics, although its use of nudity and violence has caused controversies. The series has won numerous awards and nominations, including a Primetime Emmy Award nomination for Outstanding Drama Series in all three seasons, a Golden Globe Award nomination for Best Television Series – Drama, a Hugo Award for Best Dramatic Presentation in Long Form, and a Peabody Award. Among the ensemble cast, Peter Dinklage won the Primetime Emmy Award for Outstanding Supporting Actor in a Drama Series and the Golden Globe Award for Best Supporting Actor – Series, Miniseries or Television Film for his role as Tyrion Lannister.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Armenian_Genocide
  title: Armenian Genocide
  extract: |-
    <p>The <b>Armenian Genocide</b> (Armenian: Հայոց Ցեղասպանություն <i>Hayots Tseghaspanutyun</i>), also known as the <b>Armenian Holocaust</b>, the <b>Armenian Massacres</b> and, traditionally by Armenians, as <b>Medz Yeghern</b> (Armenian: Մեծ Եղեռն, "Great Crime") was the Ottoman government's systematic extermination of its minority Armenian subjects from their historic homeland in the territory constituting the present-day Republic of Turkey. It took place during and after World War I and was implemented in two phases: the wholesale killing of the able-bodied male population through massacre and forced labor, and the deportation of women, children, the elderly and infirm on death marches to the Syrian Desert. The total number of people killed as a result has been estimated at between 1 and 1.5 million. Other indigenous and Christian ethnic groups such as the Assyrians, the Greeks and other minority groups were similarly targeted for extermination by the Ottoman government, and their treatment is considered by many historians to be part of the same genocidal policy. It is acknowledged to have been one of the first modern genocides, as scholars point to the organized manner in which the killings were carried out to eliminate the Armenians, and it is the second most-studied case of genocide after the Holocaust. The word <i>genocide</i> was coined in order to describe these events.</p>
    <p>The starting date of the genocide is conventionally held to be 24 April 1915, the day Ottoman authorities rounded up and arrested some 250 Armenian intellectuals and community leaders in Constantinople. Thereafter, the Ottoman military began expelling the Armenians from their homes throughout Turkey, forcing them onto roads that led to the Syrian desert hundreds of miles away. They were deprived of food and water and subjected to periodic robbery, rape, and massacre as they were marched along by military escorts. The majority of Armenian diaspora communities around the world came into being as a direct result of the Armenian Genocide.</p>
    <p>Turkey, the successor state of the Ottoman Empire, denies the word <i>genocide</i> as an accurate description of the events. In recent years, it has faced repeated calls to accept the events as genocide. To date, 23 countries have officially recognized the events of the period as genocide, and most genocide scholars and historians accept this view.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Louis_van_Gaal
  title: Louis van Gaal
  extract: |-
    <p><b>Louis van Gaal</b> <small>OON</small> (<small>Dutch pronunciation: </small>[luˈwi vɑŋˈɣaːɫ]; born 8 August 1951) is a Dutch football manager who is the current manager of the Dutch national team. He was formerly coach for Ajax, Barcelona, AZ and Bayern Munich. Before his career as coach Van Gaal played as a midfielder for Royal Antwerp, Telstar, Sparta Rotterdam and AZ. Van Gaal is also a fully qualified gymnastics teacher, and has worked as such at high-schools during various stages of his career as a semi-professional football-player.</p>
    <p>After a brief spell as coach at AZ, Van Gaal served as assistant coach under Leo Beenhakker at Ajax, and eventually took over as head coach in 1991. Under his lead, the club won three Eredivisie titles, the UEFA Cup, and the Champions League. Van Gaal moved to Barcelona in 1997 and won two Spanish league titles and one Copa del Rey. After some disagreements at Barcelona, he was appointed coach of the Netherlands national team, but failed to qualify for the 2002 World Cup. Another brief spell at Barcelona followed, before he became manager of AZ. After winning the Eredivisie with AZ in 2008–09, he was hired by Bayern Munich on 1 July 2009. In his first season at Bayern, he secured the Bundesliga title, won the DFB-Pokal, and reached the final of the Champions League. In July 2012, he was appointed manager of the Netherlands for the second time.</p>
    <p>Van Gaal is an avid promoter of attacking football, educated in the best traditions of the <i>Total Football</i> by Ajax and the Dutch national team of the 1970s. As a coach he is known as a slow starter who frequently finds his players needing ample time to grasp his tactics and intent of play. Generally his teams gather results in the second or third season under his coaching, an exception being the 2009–10 season when he grasped the Bundesliga title and lost the Champions League final with Bayern Munich. During several periods in his career, Van Gaal has had his troubles with the media. He is known to be very blunt with media representatives he perceives to be asking him 'stupid' questions.</p>
    <p></p>
