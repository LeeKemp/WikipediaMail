  url: http://en.wikipedia.org/wiki/Imgur
  title: Imgur
  extract: |-
    <p><b>Imgur</b> (pronounced like image-er; imager; or im-gur (two syllables) and stylized as <i>imgur</i>) is an online image hosting service founded by Alan Schaaf in 2009 in Athens, Ohio. Imgur describes itself as "the home to the web's most popular image content, curated in real time by a dedicated community through commenting, voting and sharing." It offers free image hosting to millions of users a day, and a comment-based social community. The company supports itself with revenue generated from ad sales, Pro accounts, commercial hosting and merchandise.</p>
    <p>On October 22, 2012, Imgur released a user-submitted gallery, which allows users to submit directly to the Imgur gallery for public view, comments and votes.</p>
    <p>On June 26, 2013, Imgur released its first content creation tool, the Imgur Meme Generator, which offers simple image macro creation as well as a public gallery of popular meme templates.</p>
    <p>The official Imgur mascot is the Imguraffe, which was created originally as an April Fools' Day joke, but was "too cute to give up", thereby becoming the official mascot.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Earth_Day
  title: Earth Day
  extract: |-
    <p><b>Earth Day</b> is an annual event, celebrated on April 22, on which events are held worldwide to demonstrate support for environmental protection. It was first celebrated in 1970, and is now coordinated globally by the Earth Day Network, and celebrated in more than 192 countries each year.</p>
    <p>In 1969 at a UNESCO Conference in San Francisco, peace activist John McConnell proposed a day to honor the Earth and the concept of peace, to first be celebrated on March 21, 1970, the first day of spring in the northern hemisphere. This day of nature's equipoise was later sanctioned in a Proclamation written by McConnell and signed by Secretary General U Thant at the United Nations. A month later a separate Earth Day was founded by United States Senator Gaylord Nelson as an environmental teach-in first held on April 22, 1970. Nelson was later awarded the Presidential Medal of Freedom Award in recognition of his work. While this April 22 Earth Day was focused on the United States, an organization launched by Denis Hayes, who was the original national coordinator in 1970, took it international in 1990 and organized events in 141 nations. Numerous communities celebrate <b>Earth Week</b>, an entire week of activities focused on environmental issues.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, with Javanese being the dominant language; it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
