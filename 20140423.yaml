  title: Saint George&#39;s Day
  extract: |-
    <p><b>Saint George</b> (Greek: Γεώργιος (Georgios), Classical Syriac: ܓܝܘܪܓܝܣ (Giwargis), Latin: <i>Georgius</i>; c. 275/281 – 23 April 303 AD), born in Lydda, Roman Palestine, was a soldier in the Roman army and was later venerated as a Christian martyr. His father was Gerontius, a Greek Christian from Cappadocia, and an official in the Roman army. His mother, Polychronia was a Palestinian Christian. Saint George became an officer in the Roman army in the Guard of Diocletian. In hagiography, Saint George is one of the most venerated saints in the Catholic (Western and Eastern Rites), Anglican, Eastern Orthodox, and the Oriental Orthodox churches. He is immortalized in the tale of Saint George and the Dragon and is one of the Fourteen Holy Helpers. His memorial is celebrated on 23 April, and he is regarded as one of the most prominent military saints.</p>
    <p>Many <i>Patronages of Saint George</i> exist around the world, including: Georgia, England, Egypt, Bulgaria, Aragon, Catalonia, Romania, Ethiopia, Greece, India, Iraq, Lebanon, Lithuania, Palestine, Portugal, Serbia, Macedonia, Ukraine, Russia and Syria, as well as the cities of Genoa, Amersfoort, Beirut, Botoşani, Drobeta Turnu-Severin, Timişoara, Fakiha, Bteghrine, Cáceres, Ferrara, Freiburg im Breisgau, Kragujevac, Kumanovo, Ljubljana, Pérouges, Pomorie, Preston, Qormi, Rio de Janeiro, Lydda, Lviv, Barcelona, Moscow and Victoria, as well as of the Scout Movement and a wide range of professions, organizations and disease sufferers.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Seth_Rogen
  title: Seth Rogen
  extract: |-
    <p><b>Seth Rogen</b> (/ˈroʊɡɪn/; born April 15, 1982) is a Canadian stand-up comedian, actor, producer, director, and screenwriter. Rogen began his career performing stand-up comedy during his teenage years, winning the Vancouver Amateur Comedy Contest in 1998. While still living in his native Vancouver, he landed a small role in <i>Freaks and Geeks</i>. Shortly after Rogen moved to Los Angeles for his role, <i>Freaks and Geeks</i> was officially cancelled after one season due to low viewership. Rogen later got a part on the equally short-lived <i>Undeclared</i>, which also hired him as a staff writer.</p>
    <p>After landing his job as a staff writer on the final season of <i>Da Ali G Show</i>, for which Rogen and the other writers received their Emmy Award nomination, Rogen was guided by Judd Apatow toward a film career. Rogen was cast in a major supporting role and credited as a co-producer in Apatow's directorial debut, <i>The 40-Year-Old Virgin</i>. After Rogen received critical praise for his performance, Universal Pictures agreed to cast him as the lead in Apatow's directorial feature films <i>Knocked Up</i> and <i>Funny People</i>. Rogen and his comedy partner Evan Goldberg co-wrote the films <i>Superbad</i>, <i>Pineapple Express</i>, and <i>This Is the End</i>. Rogen has also done voice work for the films <i>Horton Hears a Who!</i>, <i>Kung Fu Panda</i>, <i>Monsters vs. Aliens</i>, and <i>Paul</i>. Rogen married fellow screenwriter Lauren Miller in October 2011.</p>
    <p></p>
