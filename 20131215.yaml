- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Beyonc%C3%A9_Knowles
  title: Beyoncé Knowles
  extract: |-
    <p><b>Beyoncé Giselle Knowles-Carter</b>, simply known as <b>Beyoncé</b> (/biˈjɒnseɪ/ <i>bee-<b>YON</b>-say</i>; born September 4, 1981), is an American singer, songwriter and actress. Born and raised in Houston, Texas, she performed in various singing and dancing competitions as a child, and rose to fame in the late 1990s as lead singer of R&amp;B girl-group Destiny's Child. Managed by her father Mathew Knowles, the group became one of the world's best-selling girl groups of all time. Their hiatus saw the release of Knowles' debut album <i>Dangerously in Love</i> (2003), which established her as a viable solo artist worldwide; it sold 11 million copies, earned five Grammy Awards and featured the <i>Billboard</i> number one singles "Crazy in Love" and "Baby Boy".</p>
    <p>Following the disbandment of Destiny's Child in 2005, she released her second solo album, <i>B'Day</i> (2006), which contained hits "Irreplaceable" and "Beautiful Liar". Knowles also ventured into acting, with a Golden Globe nominated performance in <i>Dreamgirls</i> (2006), and starring roles in <i>The Pink Panther</i> (2006) and <i>Obsessed</i> (2009). Her marriage to rapper Jay-Z and portrayal of Etta James in <i>Cadillac Records</i> (2008) influenced her third album <i>I Am... Sasha Fierce</i> (2008), which saw the birth of her alter-ego Sasha Fierce and earned a record-setting six Grammy Awards in 2010, including Song of the Year for "Single Ladies (Put a Ring on It)". Knowles took a hiatus from music in 2010, took over management of her career and explored 1970s R&amp;B, rock and roll, and African and funk styles. As a result, her subsequent album, <i>4</i> (2011) deviated towards a more experimental sound. Similarly, her fifth studio album Beyoncé (2013) explored elements of electro-R&amp;B.</p>
    <p>A self-described "modern-day feminist", Knowles' songs are often characterized by themes of love, relationships and monogamy, as well as female sexuality and empowerment. On stage, her dynamic, highly-choreographed performances have led to critics hailing her as one of the best entertainers in contemporary popular music. Throughout a career spanning 15 years, she has won 17 Grammy Awards and sold over 118 million records as a solo artist and 60 million with Destiny's Child, making her one of the best-selling music artists of all time. The Recording Industry Association of America recognized Knowles as the Top Certified Artist in America during the 2000s decade. In 2009, <i>Billboard</i> named her the Top Radio Songs Artist of the Decade, the Top Female Artist of the 2000s and their Artist of the Millennium. In 2013, she was also included in <i>Time</i> magazine's list of the 100 most influential people in the world.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Once_Upon_a_Time_(TV_series)
  title: Once Upon a Time (TV series)
  extract: |-
    <p><i><b>Once Upon a Time</b></i> is an American fairy tale drama series that premiered on Sunday, October 23, 2011, on ABC. The show takes place in the fictional seaside town of Storybrooke, Maine, the residents of which are actually characters from various fairy tales that were transported to the "real world" town and robbed of their real memories by a powerful curse. Episodes typically feature a primary storyline in Storybrooke, as well as a secondary storyline usually from another point in a character's life before the curse was enacted. The show airs Sunday nights at 8:00 pm ET/7:00 pm CT.</p>
    <p><i>Once Upon a Time</i> was created by <i>Lost</i> and <i>Tron: Legacy</i> writers Edward Kitsis and Adam Horowitz. Its first season received "generally favorable" reviews from critics. Metacritic gave it a score of 66 out of 100 based on 26 reviews. The pilot episode was watched by 12.93 million viewers and achieved an adult 18–49 rating/share of 4.0/10. A second season premiered on September 30, 2012 to an audience of 11.36 million. The third season began on September 29, 2013, opening to 8.52 million viewers. A green-light for a spin-off series <i>Once Upon a Time in Wonderland</i> was also given by ABC, and the first series consisting of 13 episodes premièred on ABC on October 10, 2013. The spin-off, that includes crossovers with its parent show, airs at 8:00pm (ET) on Thursday nights in the 2013–14 TV schedule</p>
    <p></p>
