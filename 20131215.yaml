- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Nelson_Mandela
  title: Nelson Mandela
  extract: |-
    <p><b>Nelson Rolihlahla Mandela</b> (<small>Xhosa pronunciation: </small>[xoˈliːɬaɬa manˈdeːla]; 18 July 1918 – 5 December 2013) was a South African anti-apartheid revolutionary, politician, and philanthropist who served as President of South Africa from 1994 to 1999. He was South Africa's first black chief executive, and the first elected in a fully representative democratic election. His government focused on dismantling the legacy of apartheid through tackling institutionalised racism, poverty and inequality, and fostering racial reconciliation. Politically an African nationalist and democratic socialist, he served as President of the African National Congress (ANC) from 1991 to 1997. Internationally, Mandela was Secretary General of the Non-Aligned Movement from 1998 to 1999.</p>
    <p>A Xhosa born to the Thembu royal family, Mandela attended the Fort Hare University and the University of Witwatersrand, where he studied law. Living in Johannesburg, he became involved in anti-colonial politics, joining the ANC and becoming a founding member of its Youth League. After the South African National Party came to power in 1948, he rose to prominence in the ANC's 1952 Defiance Campaign, was appointed superintendent of the organisation's Transvaal chapter and presided over the 1955 Congress of the People. Working as a lawyer, he was repeatedly arrested for seditious activities and, with the ANC leadership, was unsuccessfully prosecuted in the Treason Trial from 1956 to 1961. Although initially committed to non-violent protest, he co-founded the militant Umkhonto we Sizwe (MK) in 1961, in association with the South African Communist Party, leading a sabotage campaign against the apartheid government. In 1962, he was arrested, convicted of conspiracy to overthrow the state, and sentenced to life imprisonment in the Rivonia Trial.</p>
    <p>Mandela served over 27 years in prison, initially on Robben Island, and later in Pollsmoor Prison and Victor Verster Prison. An international campaign lobbied for his release. He was released in 1990, during a time of escalating civil strife. Mandela joined negotiations with President F. W. de Klerk to abolish apartheid and establish multiracial elections in 1994, in which he led the ANC to victory and became South Africa's first black president. He published his autobiography in 1995. During his tenure in the Government of National Unity he invited several other political parties to join the cabinet. As agreed to during the negotiations to end apartheid in South Africa, he promulgated a new constitution. He also created the Truth and Reconciliation Commission to investigate past human rights abuses. While continuing the former government's liberal economic policy, his administration also introduced measures to encourage land reform, combat poverty, and expand healthcare services. Internationally, he acted as mediator between Libya and the United Kingdom in the Pan Am Flight 103 bombing trial, and oversaw military intervention in Lesotho. He declined to run for a second term, and was succeeded by his deputy, Thabo Mbeki. Mandela became an elder statesman, focusing on charitable work in combating poverty and HIV/AIDS through the Nelson Mandela Foundation.</p>
    <p>Mandela was a controversial figure for much of his life. Denounced as a Marxist terrorist by critics, he nevertheless gained international acclaim for his activism, having received more than 250 honours, including the 1993 Nobel Peace Prize, the US Presidential Medal of Freedom, the Soviet Order of Lenin and the Bharat Ratna. He is held in deep respect within South Africa, where he is often referred to by his Xhosa clan name, <b>Madiba</b>, or as <b>Tata</b> ("Father"); he is often described as "the father of the nation".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Wow!_signal
  title: Wow! signal
  extract: |-
    <p>The <b>Wow! signal</b> was a strong narrowband radio signal detected by Jerry R. Ehman on August 15, 1977, while he was working on a SETI project at the Big Ear radio telescope of The Ohio State University, then located at Ohio Wesleyan University's Perkins Observatory in Delaware, Ohio. The signal bore the expected hallmarks of non-terrestrial and non-Solar System origin. It lasted for the full 72-second window that Big Ear was able to observe it, but has not been detected again. The signal has been the subject of significant media attention.</p>
    <p>Amazed at how closely the signal matched the expected signature of an interstellar signal in the antenna used, Ehman circled the signal on the computer printout and wrote the comment "Wow!" on its side. This comment became the name of the signal.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bonnie_and_Clyde
  title: Bonnie and Clyde
  extract: |-
    <p><b>Bonnie Elizabeth Parker</b> (October 1, 1910 – May 23, 1934) and <b>Clyde Chestnut Barrow</b> (March 24, 1909 – May 23, 1934) were well-known murderers, American outlaws, robbers, and criminals from the Dallas area who traveled the Central United States with their gang during the Great Depression. At times the gang included Buck Barrow, Blanche Barrow, Raymond Hamilton, W. D. Jones, Joe Palmer, Ralph Fults, and Henry Methvin. Their exploits captured the attention of the American public during the "public enemy era" between 1931 and 1934. Though known today for his dozen-or-so bank robberies, Barrow preferred to rob small stores or rural gas stations. The gang is believed to have killed at least nine police officers and several civilians. The couple were eventually ambushed and killed in Bienville Parish, Louisiana, by law officers. Their reputation was revived and cemented in American pop folklore by Arthur Penn's 1967 film <i>Bonnie and Clyde</i>, which starred Faye Dunaway and Warren Beatty as the pair.</p>
    <p>Even during their lifetimes, the couple's depiction in the press was at considerable odds with the hardscrabble reality of their life on the road—particularly in the case of Parker. Though she was present at a hundred or more felonies during her two years as Barrow's companion, she was not the machine gun-wielding killer portrayed in the newspapers, newsreels, and pulp detective magazines of the day. Gang member W.D. Jones later testified that he was unsure whether he had ever seen her fire at officers. Parker's reputation as a cigar-smoking gun moll grew out of a playful snapshot found by police at an abandoned hideout, released to the press, and published nationwide. While she did chain-smoke Camel cigarettes, she was not a cigar smoker.</p>
    <p>Historian Jeff Guinn has said that the hideout photos led to the glamorization and creation of legend about the outlaws:</p>
    <blockquote>
    <p>"John Dillinger had matinee-idol good looks and Pretty Boy Floyd had the best possible nickname, but the Joplin photos introduced new criminal superstars with the most titillating trademark of all—illicit sex. Clyde Barrow and Bonnie Parker were wild and young, and undoubtedly slept together. "</p>
    </blockquote>
- !ruby/object:Page
