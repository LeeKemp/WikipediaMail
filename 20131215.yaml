  title: Maurice Clarett
  extract: |-
    <p><b>Maurice Edward Clarett</b> (born October 29, 1983) is an American football running back who played for the Omaha Nighthawks of the United Football League. During his freshman year at Ohio State University in 2002, he helped lead the Buckeyes to a national championship. In a widely unexpected move, Clarett was drafted on the first day of the 2005 NFL Draft with the final pick of the 3rd round (#101 overall) by the Denver Broncos. He is well known for unsuccessfully challenging the NFL's draft eligibility rules requiring a player to be three years removed from high school and for his tumultuous life outside of football, including his dismissal from Ohio State, several arrests, and later, imprisonment.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jack_Hanna
  title: Jack Hanna
  extract: |-
    <p><b>John Bushnell "Jack" Hanna</b> (born January 2, 1947) is an American zookeeper who is the Director Emeritus of the Columbus Zoo and Aquarium. He was Director of the zoo from 1978 to 1993, and is viewed as largely responsible for elevating its quality and reputation. His media appearances, particularly with David Letterman, have made him one of the most notable animal experts in the United States. Hanna, nicknamed "Jungle Jack", is known for his khaki safari outfit, deep tan, and Southern accent.</p>
    <p></p>
