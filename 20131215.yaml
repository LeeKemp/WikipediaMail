- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Beyonc%C3%A9_(album)
  title: Beyoncé (album)
  extract: |-
    <p><i><b>Beyoncé</b></i> (stylized as <i><b>BEYONCÉ</b></i>) is the self-titled fifth studio album by American singer-songwriter Beyoncé Knowles, released on December 13, 2013 by Parkwood Entertainment and Columbia Records. Knowles served as executive producer, co-writer and co-director of the album's music videos; significant contributions came from Timbaland, Pharrell Williams and Boots. Recording began in 2012 in New York City, and continued internationally during Knowles' world tour in 2013.</p>
    <p>Described by Knowles as a "visual album", <i>Beyoncé</i> consists of fourteen tracks, each having an accompanying music video. On the morning of December 13, 2013, <i>Beyoncé</i> was unexpectedly released to the iTunes Store, with no promotion having taken place beforehand. It will be available exclusively through the service until December 20, when physical versions will be distributed to retailers.</p>
    <p>Upon its release, <i>Beyoncé</i> garnered critical acclaim from critics, who commended its experimental production. "Blow" and "Drunk in Love", featuring Jay-Z, will be simultaneously serviced as the lead singles from the album in December 2013. "XO" will follow in 2014 as the second pop single and third overall.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to American university students. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5.1 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Interstellar_(film)
  title: Interstellar (film)
  extract: |-
    <p><i><b>Interstellar</b></i> is an upcoming science fiction film directed by Christopher Nolan. It features a team of space travelers who travel through a wormhole. Nolan combined his idea with an existing script by his brother Jonathan Nolan that was developed in 2007 for Paramount Pictures and producer Lynda Obst. Nolan is producing the film with Obst and Emma Thomas. <i>Interstellar</i> stars Matthew McConaughey, Anne Hathaway, Jessica Chastain, Bill Irwin, Ellen Burstyn, and Michael Caine.</p>
    <p>Warner Bros., who distributed Nolan's previous films, negotiated with Paramount, traditionally a rival studio, to have a financial stake in <i>Interstellar</i>. Legendary Pictures, who formerly partnered with Warner Bros., also sought a stake. The three studios co-financed the film, which is being produced under Nolan's label Syncopy and Lynda Obst Productions. The director also hired cinematographer Hoyte van Hoytema since his previous collaborator Wally Pfister was busy working on <i>Transcendence</i>, his directorial debut. <i>Interstellar</i> is being filmed with a combination of anamorphic 35mm and IMAX film photography. Principal photography began in August 2013 in the province of Alberta, Canada and continued in southern Iceland. <i>Interstellar</i> will be released on November 7, 2014. Paramount will distribute the film in the United States, and Warner Bros. will distribute the film in other territories.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Paul_Walker
  title: Paul Walker
  extract: |-
    <p><b>Paul William Walker IV</b> (September 12, 1973 – November 30, 2013) was an American actor. He became famous in 1999 after his role in the hit film <i>Varsity Blues</i>, but later garnered fame as Brian O'Conner in <i>The Fast and the Furious</i> film series. His other well known works are <i>Eight Below</i>, <i>Running Scared</i>, <i>The Lazarus Project</i>, <i>Into the Blue</i>, <i>Joy Ride</i>, <i>She's All That</i>, and <i>Takers</i>. He held a brown belt in Brazilian jiu-jitsu under Ricardo "Franjinha" Miller and was posthumously awarded with the black belt.</p>
    <p></p>
