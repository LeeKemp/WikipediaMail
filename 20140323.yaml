- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sildenafil
  title: Sildenafil
  extract: |
    <p><b>Sildenafil citrate</b>, sold as <b>Viagra</b>, <b>Revatio</b> and under various other trade names, is a drug used to treat erectile dysfunction and pulmonary arterial hypertension (PAH). It was originally developed by British scientists and then brought to market by the US-based pharmaceutical company Pfizer. It acts by inhibiting cGMP-specific phosphodiesterase type 5 (PDE5), an enzyme that promotes degradation of cGMP, which regulates blood flow in the penis. Since becoming available in 1998, sildenafil has been the prime treatment for erectile dysfunction; its primary competitors on the market are tadalafil (Cialis) and vardenafil (Levitra).</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jean_Harlow
  title: Jean Harlow
  extract: |-
    <p><b>Jean Harlow</b> (born <b>Harlean Harlow Carpenter</b>; March 3, 1911 – June 7, 1937) was an American film actress and sex symbol of the 1930s.</p>
    <p>After being signed by director Howard Hughes, Harlow's first major appearance was in <i>Hell's Angels</i> (1930), followed by a series of critically unsuccessful films, before signing with Metro-Goldwyn-Mayer in 1932. Harlow became a leading lady for MGM, starring in a string of hit films including <i>Red Dust</i> (1932), <i>Dinner at Eight</i> (1933), <i>Reckless</i> (1935) and <i>Suzy</i> (1936). Among her frequent co-stars were William Powell, Spencer Tracy and, in six films, Clark Gable.</p>
    <p>Harlow's popularity rivaled and soon surpassed that of her MGM colleagues Joan Crawford and Norma Shearer. She had become one of the biggest movie stars in the world by the late 1930s, often nicknamed the "Blonde Bombshell" and the "Platinum Blonde", and popular for her "Laughing Vamp" movie persona.</p>
    <p>She died of renal failure during the filming of <i>Saratoga</i> in 1937 at the age of 26. The film was completed using doubles and released a little over a month after Harlow's death. The American Film Institute ranked her as the 22nd greatest female movie star.</p>
    <p></p>
