  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest version of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370) was a scheduled international passenger flight that disappeared on 8 March 2014 en route from Kuala Lumpur International Airport to Beijing Capital International Airport. The aircraft, a Boeing 777-200ER, last made contact with air traffic control less than an hour after takeoff. Operated by Malaysia Airlines (MAS), the aircraft carried 12 crew members and 227 passengers from 15 nations, the majority of passengers being Chinese citizens.</p>
    <p>On the same day, a joint search and rescue effort, later reported as the largest in history, was initiated in the Gulf of Thailand and the South China Sea. On 11 March, the search area was extended to the Strait of Malacca. On 12 March, authorities also began to search the Andaman Sea, northwest of the Strait of Malacca. Subsequently, new information led to the search area being expanded to include the Indian Ocean south of Sumatra, as well as significant tracts of land.</p>
    <p>On 15 March, in the wake of media reports that US investigators believed that the aircraft had headed west back across the Malay Peninsula after air traffic control lost contact and that a satellite had continued to receive "pings" from the aircraft for several hours, Malaysian Prime Minister Najib Razak announced that satellite-related data showed that the aircraft's ACARS and transponder had been switched off and that radar data indicated that the aircraft's "movements are consistent with the deliberate action of someone on the plane." As of 18 March, there were 26 countries participating in the revised search, focusing on a northern locus from the Kazakh–Turkmen border to northern Thailand, as well as a southern locus from Indonesia to the southern Indian Ocean.</p>
    <p>From 20 March, a series of satellite images were released showing potential aircraft debris in the southern Indian Ocean south west of Australia – at the southern-most tip of the southern locus – prompted increased search activity in the area. Air assets from several of the nations involved in the search, based at RAAF Pearce near Perth, flew long-range sorties each day, and surface vessels were also on station, although none of the satellite sightings had been confirmed as originating from flight MH370. Searches also continued in the northern locus.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Frozen_(2013_film)
  title: Frozen (2013 film)
  extract: |-
    <p><i><b>Frozen</b></i> is a 2013 American 3D computer-animated musical fantasy-comedy film produced by Walt Disney Animation Studios and released by Walt Disney Pictures. It is the 53rd animated feature in the Walt Disney Animated Classics series. Inspired by Hans Christian Andersen's fairy tale <i>The Snow Queen</i>, and featuring the voices of Kristen Bell, Idina Menzel, Jonathan Groff, Josh Gad, and Santino Fontana, the film tells the story of a fearless princess who sets off on an epic journey alongside a rugged, thrill-seeking mountain man, his loyal pet reindeer, and a hapless snowman to find her estranged sister, whose icy powers have inadvertently trapped the kingdom in eternal winter.</p>
    <p>The film underwent several story treatments for several years, before being commissioned in 2011, with a screenplay written by Jennifer Lee, and both Chris Buck and Lee serving as directors. Christophe Beck, who had worked on Disney's award-winning short <i>Paperman</i>, was hired to compose the film's orchestral score, while husband-and-wife songwriting team Robert Lopez and Kristen Anderson-Lopez penned the songs.</p>
    <p><i>Frozen</i> premiered at the El Capitan Theatre on November 19, 2013, and went into general release on November 27. The film has so far grossed $1.032 billion in worldwide box office revenue, $397 million of which has been earned in the United States and Canada; it was met with widespread critical acclaim, with several film critics considering it to be the best Disney animated musical since the studio's renaissance era. The film won two Academy Awards for Best Animated Feature and Best Original Song ("Let It Go"), the Golden Globe Award for Best Animated Feature Film, the BAFTA Award for Best Animated Film, five Annie Awards (including Best Animated Feature), and two Critics' Choice Awards for Best Animated Feature and Best Original Song ("Let It Go").</p>
    <p></p>
- !ruby/object:Page
