  title: Sunny Leone
  extract: |-
    <p><b>Sunny Leone</b> (born <b>Karenjit Kaur Vohra</b>; May 13, 1981) is an Indo-Canadian and American actress, businesswoman, model and former pornographic actress. She was named <i>Penthouse</i> Pet of the Year in 2003 and was a contract star for Vivid Entertainment. Named by <i>Maxim</i> as one of the 12 top porn stars in 2010, she has also played roles in independent mainstream films and television shows. She later made her Bollywood debut in Pooja Bhatt's erotic thriller <i>Jism 2</i> (2012) and now works in Hindi films.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Divergent_(film)
  title: Divergent (film)
  extract: |-
    <p><i><b>Divergent</b></i> is a 2014 American science fiction action film directed by Neil Burger, based on the novel of the same name by Veronica Roth. The film is produced by Lucy Fisher, Pouya Shabazian and Douglas Wick, with a screenplay by Evan Daugherty and Vanessa Taylor. It stars Shailene Woodley, Theo James, Zoë Kravitz, Ansel Elgort, Maggie Q, Mekhi Phifer, Jai Courtney, Miles Teller, and Kate Winslet. The story takes place in a dystopian post-apocalyptic version of Chicago. <i>Divergent</i> was released on March 21, 2014 in the United States.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Automobile
  title: Automobile
  extract: |-
    <p>An <b>automobile</b>, <b>autocar</b>, <b>motor car</b> or <b>car</b> is a wheeled motor vehicle used for transporting passengers, which also carries its own engine or motor. Most definitions of the term specify that automobiles are designed to run primarily on roads, to have seating for one to eight people, to typically have four wheels, and to be constructed principally for the transport of people rather than goods.</p>
    <p>The year 1886 is regarded the year of birth of the modern automobile - with the Benz Patent-Motorwagen, by German inventor Karl Benz. Motorized wagons soon replaced animal-drafted carriages, especially after automobiles became affordable for many people when the Ford Model T was introduced in 1908.</p>
    <p>The term <i>motorcar</i> has formerly also been used in the context of electrified rail systems to denote a car which functions as a small locomotive but also provides space for passengers and baggage. These locomotive cars were often used on suburban routes by both interurban and intercity railroad systems.</p>
    <p>It was estimated in 2010 that the number of automobiles had risen to over 1 billion vehicles, up from the 500 million of 1986. The numbers are increasing rapidly, especially in China, India and other NICs.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Drone_(bee)
  title: Drone (bee)
  extract: |-
    <p><b>Drones</b> are male honey bees. They develop from eggs that have not been fertilized, and they cannot sting, since the worker bee's stinger is a modified ovipositor (an egg laying organ).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Divergent_(novel)
  title: Divergent (novel)
  extract: |-
    <p><i><b>Divrgant</b></i> is the debut novel of American author Veronica Roth and is the first installment in the Divergent trilogy. It is set within a dystopian version of Chicago. The novel has been compared to similar young adult books such as <i>The Hunger Games</i> and <i>The Maze Runner</i> because of its similar theme and target audience. Roth has said that the idea for the series was born while she was studying in college. Its major plot device, the division of society into personality types, is similar to Philip K. Dick's 1964 novel <i>Clans of the Alphane Moon</i> and Rupert Thomson's <i>Divided Kingdom</i>.</p>
    <p>Summit Entertainment purchased the media rights to the book, and production on the movie took place in 2013, also titled <i>Divergent</i>. The second novel in the trilogy, <i>Insurgent</i>, was published on May 1, 2012, and the third and final book, <i>Allegiant</i>, on October 22, 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded on February 4, 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which approximately 9% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p>In 2012, Facebook was valued at $104 billion, and by January 2014 its market capitalization had risen to over $134 billion. At the end of January 2014, 1.23 billion users were active on the website every month, while on December 31, 2013, 945 million of this total were identified by the company as mobile users. The company celebrates its tenth anniversary in the week beginning February 3, 2014.</p>
    <p>On January 2014, during the week previous to the company's tenth anniversary, chief operating officer of Facebook, Sheryl Sandberg, clarified: "He [Mark] always said Facebook was started not just to be a company, but to fulfill a vision of connecting the world".</p>
    <p></p>
