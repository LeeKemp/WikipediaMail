- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ryan_Tedder
  title: Ryan Tedder
  extract: |-
    <p><b>Ryan Benjamin Tedder</b> (born June 26, 1979) is an American singer-songwriter, record producer, multi-instrumentalist, and occasional actor. He is best known as the frontman of the pop rock band OneRepublic, though he has an independent career as songwriter and producer for various artists such as Adele, Beyoncé, Birdy, Maroon 5, Demi Lovato, Ellie Goulding, B.o.B, Kelly Clarkson, K'naan, Carrie Underwood, Jennifer Lopez, Jordin Sparks, Leona Lewis, Gavin DeGraw, Sebastian Ingrosso, Gym Class Heroes, One Direction, James Blunt, Far East Movement, and Paul Oakenfold.</p>
