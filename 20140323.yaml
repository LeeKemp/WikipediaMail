  url: http://en.wikipedia.org/wiki/Agnes_Martin
  title: Agnes Martin
  extract: |-
    <p><b>Agnes Bernice Martin</b> (March 22, 1912 – December 16, 2004) was a Canadian-American abstract painter. Often referred to as a minimalist, Martin considered herself an abstract expressionist. She was awarded a National Medal of Arts from the National Endowment for the Arts in 1998.</p>
