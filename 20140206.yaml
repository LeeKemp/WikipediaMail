  title: Mick Foley
  extract: |-
    <p><b>Michael Francis "Mick" Foley, Sr.</b> (born June 7, 1965) is an American retired professional wrestler, author, comedian, actor, voice actor and former color commentator currently working for WWE as the on-screen general manager for <i>Saturday Morning Slam</i>. He has worked for many wrestling promotions, including WWE, World Championship Wrestling (WCW), Extreme Championship Wrestling (ECW) and Total Nonstop Action Wrestling (TNA), as well as numerous promotions in Japan. He is often referred to as "The Hardcore Legend", a nickname he shares with Terry Funk.</p>
    <p>Foley has wrestled both under his real name and various personas, including Dude Love, Cactus Jack, and Mankind, also known as the <i>Three Faces of Foley</i>. Foley is a four-time world champion (three WWF Championships, and one TNA World Heavyweight Championship), an 11-time tag team champion (eight WWF Tag Team Titles, two ECW World Tag Team Titles, and one WCW World Tag Team Championship), the first WWF Hardcore Champion, and a one-time TNA Legends Champion. Foley headlined many pay-per-views for WWE from the mid-1990s to the mid 2000s; he participated in the closing matches of WrestleMania XV and WrestleMania 2000 – as a special guest referee in the former.</p>
    <p></p>
