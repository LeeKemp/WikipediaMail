- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_Winter_Olympics
  title: 2014 Winter Olympics
  extract: |-
    <p>The <b>2014 Winter Olympics</b>, officially the <b>XXII Olympic Winter Games</b>, or the 22nd Winter Olympics, is a major international multi-sport event being held in Sochi, Russia. Although officially running from 7 February to 23 February 2014, selected figure skating, skiing, and snowboard competitions began on the eve of the Opening Ceremony, 6 February 2014. Both the Olympics and 2014 Winter Paralympics are being organized by the Sochi Organizing Committee (SOC). Sochi was selected as the host city in July 2007, during the 119th IOC Session held in Guatemala City. The Sochi Olympics will be the first Olympics in the Russian Federation since the breakup of the USSR in 1991. The USSR was the host nation for the 1980 Summer Olympics in Moscow.</p>
    <p>98 events in 15 winter sport disciplines will be held throughout the Games. A number of new competitions—a total of twelve accounting for gender—will be held during the Games, including biathlon mixed relay, women's ski jumping, mixed-team figure skating, mixed-team luge, half-pipe skiing, ski and snowboard slopestyle, and snowboard parallel slalom. The events will be held around two clusters of new venues; an Olympic Park was constructed in Sochi's Imeretinsky Valley on the coast of the Black Sea, with Fisht Olympic Stadium and the Games' indoor venues located within walking distance, and snow events will be held in the resort settlement of Krasnaya Polyana.</p>
    <p>In preparation for the games, organizers focused on modernizing the telecommunications, electric power, and transportation infrastructures of the region. While originally budgeted at US$12 billion, various factors caused the budget to expand to over US$51 billion, surpassing the estimated $44 billion cost of the 2008 Summer Olympics in Beijing as the most expensive Olympics in history.</p>
    <p>The lead-up to the 2014 Winter Olympics was marked by several major controversies, including allegations of corruption leading to the aforementioned cost overruns, concerns for the safety and human rights of lesbian, gay, bisexual and transgender (LGBT) athletes and supporters during the Games due to the country's recent ban on the promotion of homosexuality and other "non-traditional sexual relations" to minors (which has led to ongoing protests), and various security concerns over threats by jihadist groups tied to the insurgency in the North Caucasus.</p>
    <p></p>
