- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Second_law_of_thermodynamics
  title: Second law of thermodynamics
  extract: |-
    <p>The <b>second law of thermodynamics</b> states that the entropy of an isolated system never decreases, because isolated systems spontaneously evolve toward thermodynamic equilibrium—the state of maximum entropy. Equivalently, perpetual motion machines of the second kind are impossible.</p>
    <p>The second law is an empirically validated postulate of thermodynamics, but it can be understood and explained using the underlying quantum statistical mechanics. In the language of statistical mechanics, entropy is a measure of the number of microscopic configurations corresponding to a macroscopic state. Because thermodynamic equilibrium corresponds to a vastly greater number of microscopic configurations than any non-equilibrium state, it has the maximum entropy, and the second law follows because random chance alone practically guarantees that the system will evolve towards such thermodynamic equilibrium.</p>
    <p>It is an expression of the fact that over time, differences in temperature, pressure, and chemical potential decrease in an isolated non-gravitational physical system, leading eventually to a state of thermodynamic equilibrium.</p>
    <p>The second law may be expressed in many specific ways, but the first formulation is credited to the French scientist Sadi Carnot in 1824 (see Timeline of thermodynamics). Strictly speaking, the early statements of the Second Law are only correct in a horizontal plane in a gravitational field.</p>
    <p>The second law has been shown to be equivalent to the internal energy <i>U</i> being a weakly convex function, when written as a function of extensive properties (mass, volume, entropy, ...).</p>
