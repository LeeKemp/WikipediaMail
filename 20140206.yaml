    <p><b>Satya Narayana Nadella</b> is the Chief Executive Officer of Microsoft. He was appointed CEO on February 4, 2014, succeeding Steve Ballmer. Previously, he was executive vice president of Microsoft’s Cloud and Enterprise group, responsible for building and running the company’s computing platforms, developer tools and cloud services.</p>
