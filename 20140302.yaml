    <p>This is a chronology of notable <b>deaths in 2014</b>. Names are reported under the date of death. Names under each date are reported in alphabetical order by family name or pseudonym. Deaths of notable animals and other organisms are also reported here if they first have their own page. A typical entry reports information in the following sequence:</p>
    <ul><li>Name, age, country of citizenship and reason for notability, established cause of death, reference.</li>
    </ul>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tattoo_artist
  title: Tattoo artist
  extract: |-
    <p>A tattoo artist (also tattooer or tattooist) is an individual who applies permanent decorative tattoos, often in an established business called a "tattoo shop," "tattoo studio" or '"tattoo parlour." Tattoo artists usually learn their craft via an apprenticeship under a trained and experienced mentor.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Allen_Iverson
  title: Allen Iverson
  extract: |-
    <p><b>Allen Ezail Iverson</b> (born June 7, 1975), nicknamed <b>A.I.</b> and <b>The Answer</b>, is a former American professional basketball player. He played both the point guard and shooting guard positions. Iverson attended Bethel High School in Hampton, Virginia and was a dual-sport athlete; he earned the Associated Press High School Player of the Year award in both football and basketball, and won the Division AAA Virginia state championship in both sports. After high school, Iverson attended Georgetown University for two years, where he set the school record for career scoring average (22.9 points per game) and won Big East Defensive Player of the Year awards both years.</p>
    <p>Following two successful years at Georgetown, Iverson declared eligibility for the 1996 NBA Draft, and was selected by the Philadelphia 76ers with the number one pick. He was named the NBA Rookie of the Year in the 1996–97 season. Iverson was an eleven-time NBA All-Star and won the All-Star MVP award in 2001 and 2005.</p>
    <p>Winning the NBA scoring title during the 1998–99, 2000–01, 2001–02 and 2004–05 seasons, Iverson was one of the most prolific scorers in NBA history, despite his small stature (listed at 6 feet, 0 inches). His regular season career scoring average of 26.7 points per game ranks sixth all-time, and his playoff career scoring average of 29.7 points per game is second only to Michael Jordan. Iverson was also the NBA Most Valuable Player of the 2000–01 season and led his team to the 2001 NBA Finals the same season. Iverson represented the United States at the 2004 Summer Olympics, winning the bronze medal. He also played for the Denver Nuggets, Detroit Pistons and the Memphis Grizzlies, before ending his NBA career with the 76ers during the 2009–10 season.</p>
    <p>He was rated the fifth greatest NBA shooting guard of all time by ESPN in 2008. Iverson officially announced his retirement from professional basketball on October 30, 2013.</p>
    <p></p>
