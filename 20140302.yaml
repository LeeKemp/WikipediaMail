- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Back_to_the_Future
  title: Back to the Future
  extract: |-
    <p><i><b>Back to the Future</b></i> is a 1985 American science fiction comedy film. It was directed by Robert Zemeckis, written by Zemeckis and Bob Gale, produced by Steven Spielberg, and stars Michael J. Fox, Christopher Lloyd, Lea Thompson, Crispin Glover and Thomas F. Wilson. Fox plays Marty McFly, a teenager who is accidentally sent back in time to 1955. He meets his future parents in high school and accidentally attracts his mother's romantic interest. Marty must repair the damage to history by causing his parents-to-be to fall in love, and with the help of scientist Dr. Emmett "Doc" Brown (Lloyd), he must find a way to return to 1985.</p>
    <p>Zemeckis and Gale wrote the script after Gale mused upon whether he would have befriended his father if they attended school together. Various film studios rejected the script until the financial success of Zemeckis' <i>Romancing the Stone</i>. Zemeckis approached Spielberg and the project was planned to be financed and released through Universal Pictures. The first choice for the role of Marty McFly was Michael J. Fox. He was busy filming his TV series <i>Family Ties</i> and the show's producers would not allow him to star in the film. Consequently, Eric Stoltz was cast in the role. During filming, Stoltz and the filmmakers decided that he was miscast, and Fox was approached for the part. Now with more flexibility in his schedule and the blessing of his show's producers, Fox managed to work out a timetable in which he could give enough time and commitment to both.</p>
    <p><i>Back to the Future</i> was released on July 3, 1985 and became the most successful film of the year, grossing more than $383 million worldwide and receiving critical acclaim. It won the Hugo Award for Best Dramatic Presentation and the Saturn Award for Best Science Fiction Film, as well as an Academy Award, and Golden Globe nominations among others. Ronald Reagan even quoted the film in his 1986 State of the Union Address. In 2007, the Library of Congress selected it for preservation in the National Film Registry, and in June 2008 the American Film Institute's special AFI's 10 Top 10 designated the film as the 10th-best film in the science fiction genre. The film marked the beginning of a franchise, with sequels <i>Back to the Future Parts II</i> and <i>III</i> released in 1989 and 1990, as well as an animated series, theme park ride and several video games.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Crimean_War
  title: Crimean War
  extract: |-
    <p>The <b>Crimean War</b> (pronounced /kraɪˈmiːən/ or /krɨˈmiːən/) (October 1853 – February 1856) was a conflict in which Russia lost to an alliance of France, Britain, the Ottoman Empire, and Sardinia. While neutral, Austria played a role in stopping the Russians.</p>
    <p>The immediate issue involved the rights of Christians in the Holy Land, which was controlled by the Ottoman Empire. The French promoted the rights of Catholics, while Russia promoted those of the Orthodox. The longer-term causes involved the decline of the Ottoman Empire, and the unwillingness of Britain and France to allow Russia to gain territory and power at Ottoman expense. Russia lost and the Ottomans gained a twenty-year respite from Russian pressure. The Christians were granted a degree of official equality and the Orthodox gained control of the Christian churches in dispute. Russia survived, gained a new appreciation for its religious diversity, and launched a reform program with far-reaching consequences. According to Shepard Clough, professor of history at Columbia University, the war:</p>
    <dl><dd>"was not the result of a calculated plan, nor even of hasty last-minute decisions made under stress. It was the consequence of more than two years of fatal blundering in slow-motion by inept statesmen who had months to reflect upon the actions they took. It arose from Napoleon's search for prestige; Nicholas’s quest for control over the Straits; his naïve miscalculation of the probable reactions of the European powers; the failure of those powers to make their positions clear; and the pressure of public opinion in Britain and Constantinople at crucial moments."</dd>
    </dl><p>Russia and the Ottoman Empire went to war in October 1853 over Russia's rights to protect Orthodox Christians. Russia gained the upper hand after destroying the Ottoman fleet at the Black Sea port of Sinope; to stop Russia's conquest, France and Britain entered in March 1854. Most of the fighting took place for control of the Black Sea, with land battles on the Crimean peninsula in southern Russia. The Russians held their great fortress at Sevastopol for over a year. After it fell, peace became possible, and was arranged at Paris in March 1856. The religion issue had already been resolved. The main results were that the Black Sea was neutralised—Russia would not have any warships there—and the two vassals Wallachia and Moldavia became largely independent under nominal Ottoman rule.</p>
    <p>There were smaller campaigns in eastern Anatolia, Caucasus, the Baltic Sea, the Pacific Ocean and the White Sea. In Russia, this war is also known as the "<b>Eastern War</b>" (Russian: Восточная война, <i>Vostochnaya Voina</i>).</p>
    <p>The war transformed the region. Because of battles, population exchanges, and nationalist movements incited by the war, the present-day states of Ukraine, Moldova, Bulgaria, Romania, Greece, Turkey, Armenia, Georgia, and regions such as Crimea and the Caucasus all changed in small or large ways due to this conflict.</p>
    <p>The Crimean War is notorious for logistical, medical and tactical failure on both sides. The naval side saw both a successful Allied campaign which eliminated most of the ships of the Russian Navy in the Black Sea, and a successful blockade by the Royal Navy in the Baltic. It was one of the first "modern" wars because it saw the first use of major technologies, such as railways and telegraphs. It is also famous for the work of Florence Nightingale and Mary Seacole, who pioneered contrasting modern medical practices while treating the wounded.</p>
    <p>The Crimean War was one of the first wars to be documented extensively in written reports and photographs: notably by William Russell (writing for <i>The Times</i> newspaper) and the photographs of Roger Fenton. News from war correspondents reached all nations involved in the war and kept the public citizenry of those nations better informed of the day-to-day events of the war than had been the case in any other war to that date. The British public was very well informed regarding the day-to-day realities of the war in the Crimea. After the French extended the telegraph to the coast of the Black Sea during the winter of 1854, the news reached London in two days. When the British laid an underwater cable to the Crimean peninsula in April 1855, news reached London in a few hours. The daily news reports energised public opinion, which brought down the Aberdeen government and carried Lord Palmerston into office as prime minister.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest revision of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded on February 4, 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which approximately 9% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462. Facebook is considered the 5th most successful startup company of all time, by market capitalization, revenue, and growth.</p>
    <p>In 2012, Facebook was valued at $104 billion, and by January 2014 its market capitalization had risen to over $134 billion. At the end of January 2014, 1.23 billion users were active on the website every month, while on December 31, 2013, 945 million of this total were identified by the company as mobile users. The company celebrates its tenth anniversary in the week beginning February 3, 2014.</p>
    <p>On January 2014, during the week previous to the company's tenth anniversary, chief operating officer of Facebook, Sheryl Sandberg, clarified: "He [Mark] always said Facebook was started not just to be a company, but to fulfill a vision of connecting the world".<br></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/True_Detective_(TV_series)
  title: True Detective (TV series)
  extract: |-
    <p><i><b>True Detective</b></i> is an American television anthology crime drama series on HBO created and written by Nic Pizzolatto, with the first season directed by Cary Joji Fukunaga. Season one stars Matthew McConaughey, Woody Harrelson, Michelle Monaghan, Michael Potts, and Tory Kittles, and uses multiple timelines to trace two Louisiana State Police Criminal Investigations Division homicide detectives' hunt for a serial killer in Louisiana across seventeen years. The series premiered on January 12, 2014, and consists of eight episodes. The series debuted to widespread critical acclaim.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_Crimean_crisis
  title: 2014 Crimean crisis
  extract: |-
    <p>The <b>2014 Crimean crisis</b> is unfolding in the autonomous region of Crimea, Ukraine, in the aftermath of the 2014 Ukrainian revolution, in which the government of President Viktor Yanukovych was ousted. Protests were staged by Pro-Russian groups who opposed the events in Kiev and wanted closer ties or integration with Russia, in addition to expanded autonomy or possible independence for Crimea. Other groups, predominantly consisting of Crimean Tatars and ethnic Ukrainians, protested in support of the revolution.</p>
    <p>On 27 February, armed men wearing masks seized a number of important buildings in Crimea, including the parliament building and two airports.  They destroyed almost all telecommunication and Internet service between Crimea and the rest of Ukraine. Under siege, the Supreme Council of Crimea dismissed the autonomous republic's government and replaced chairman of the Council of Ministers of Crimea, Anatolii Mohyliov with Sergey Aksyonov.</p>
    <p>The Russian troops stationed in Crimea on bilateral agreement were being reinforced and two vessels of the Russian Baltic Fleet breached Ukrainian waters.</p>
    <p>Kiev accused Russia of intervening in Ukraine's internal affairs, while the Russian side officially denied such claims. On 1 March, the Russian parliament granted President Vladimir Putin the authority to use military force in Ukraine, following a plea for help from unofficial pro-Moscow leader, Sergey Aksyonov.</p>
    <p>On the same day, the acting president of Ukraine, Oleksandr Turchynov decreed the appointment of the Prime Minister of Crimea as unconstitutional. And there was information that there may have been falsification during the vote on referendum and change of government in Crimea. The General Prosecutor office informed that any decisions on referendum contradict the Constitution of Ukraine and Crimea.</p>
    <p>On 2 March, several Ukrainian military objects were reported under siege or assaulted as Ukraine declared full battle alert and general mobilization across the country. The Ukrainian Ministry of Defense announced that there were attempts of disinformation which claimed about surrendering of Ukrainian military in Crimea and do not correspond the reality. The United States and its allies have condemned Russia's invasion of Crimea, urging Russia to withdraw.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Frozen_(2013_film)
  title: Frozen (2013 film)
  extract: |-
    <p><i><b>Frozen</b></i> is a 2013 American 3D computer-animated musical fantasy-comedy film produced by Walt Disney Animation Studios and released by Walt Disney Pictures. It is the 53rd animated feature in the Walt Disney Animated Classics series. Loosely based on Hans Christian Andersen's fairy tale <i>The Snow Queen</i>, and featuring the voices of Kristen Bell, Idina Menzel, Jonathan Groff, Josh Gad, and Santino Fontana, the film tells the story of a fearless princess who sets off on an epic journey alongside a rugged, thrill-seeking mountain man, his loyal pet reindeer, and a hapless snowman to find her estranged sister, whose icy powers have trapped the kingdom in eternal winter.</p>
    <p>The film underwent several story treatments for several years, before being commissioned in 2011, with a screenplay written by Jennifer Lee, and both Chris Buck and Lee serving as directors. Christophe Beck, who had worked on Disney's award-winning short <i>Paperman</i>, was hired to compose the film's orchestral score, while husband-and-wife songwriting team Robert Lopez and Kristen Anderson-Lopez penned the songs.</p>
    <p><i>Frozen</i> premiered at the El Capitan Theatre on November 19, 2013, and went into general theatrical release on November 27. The film has so far grossed over $1 billion in worldwide box office revenue, $388 million of which has been earned in the United States and Canada; it has been met with widespread critical acclaim, with several film critics considering it to be the best Disney animated musical since the studio's renaissance era. The film won the Golden Globe Award for Best Animated Feature Film, the BAFTA Award for Best Animated Film, five Annie Awards (including Best Animated Feature), two Critics' Choice Awards for Best Animated Feature and Best Original Song for "Let It Go," and has received Academy Award (Best Animated Feature and Best Original Song), and Satellite Award nominations.</p>
    <p></p>
