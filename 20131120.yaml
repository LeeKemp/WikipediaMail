    <p><i><b>The Originals</b></i> is an American television series that began airing on The CW during the 2013–14 American television season. The series premiere aired after <i>The Vampire Diaries</i> on Thursday, October 3, 2013. A week later, on October 8, 2013, it moved to Tuesdays at 8:00 pm Eastern (7:00 pm Central) in its regular timeslot where it currently leads in <i>Supernatural</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Greenhouse_gas
  title: Greenhouse gas
  extract: |-
    <p>A <b>greenhouse gas</b> (sometimes abbreviated <b>GHG</b>) is a gas in an atmosphere that absorbs and emits radiation within the thermal infrared range. This process is the fundamental cause of the greenhouse effect. The primary greenhouse gases in the Earth's atmosphere are water vapor, carbon dioxide, methane, nitrous oxide, and ozone. In the Solar System, the atmospheres of Venus, Mars, and Titan also contain gases that cause greenhouse effects. Greenhouse gases greatly affect the temperature of the Earth; without them, Earth's surface would average about 33 C° (59 F°) colder than the present average of 14 °C (57 °F).</p>
    <p>Since the beginning of the Industrial Revolution (taken as the year 1750), the burning of fossil fuels and extensive clearing of native forests has contributed to a 40% increase in the atmospheric concentration of carbon dioxide, from 280 to 392.6 parts-per-million (ppm) in 2012. This increase has occurred despite the uptake of a large portion of the emissions by various natural "sinks" involved in the carbon cycle. Anthropogenic carbon dioxide (CO<sub>2</sub>) emissions (i.e., emissions produced by human activities) come from combustion of carbon based fuels, principally wood, coal, oil, and natural gas.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sean%27s_Bar
  title: Sean's Bar
  extract: |-
    <p><b>Sean's Bar</b> is a pub in Athlone, Ireland. It claims to be the oldest pub in Ireland, dating back to 900, and received a certificate in 2004 from Guinness World Records repeating the claim.</p>
    <p>Sean's Bar is located on Main Street, Athlone, on the West Bank of the River Shannon, and was originally known as <i>Luain's Inn</i>. It is often colloquially referred to simply as <i>Sean's</i>.</p>
    <p>During renovations in 1970, the walls of the bar were found to be made of wattle and wicker, dating back to the tenth century. According to Frommer's travel guide, the bar holds records of every owner since 900 A.D., including when Boy George owned it briefly in 1987.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/World_War_II
  title: World War II
  extract: |-
    <p><b>World War II</b> (<b>WWII</b> or <b>WW2</b>), also known as the <b>Second World War</b>, was a global war. It is generally considered to have lasted from 1939 to 1945, although some conflicts in Asia that are commonly viewed as becoming part of the world war had been going on earlier than that. It involved the vast majority of the world's nations—including all of the great powers—eventually forming two opposing military alliances: the Allies and the Axis. It was the most widespread war in history, with more than 100 million people, from more than 30 different countries, serving in military units. In a state of "total war", the major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, erasing the distinction between civilian and military resources. Marked by mass deaths of civilians, including the Holocaust and the only use of nuclear weapons in warfare, it resulted in an estimated 50 million to 85 million fatalities. These made World War II the deadliest conflict in human history.</p>
    <p>The Empire of Japan aimed to dominate East Asia and was already at war with the Republic of China in 1937, but the world war is generally said to have begun on 1 September 1939 with the invasion of Poland by Germany and subsequent declarations of war on Germany by France and the United Kingdom. From late 1939 to early 1941, in a series of campaigns and treaties, Germany formed the Axis alliance with Italy, conquering or subduing much of continental Europe. Following the Molotov–Ribbentrop Pact, Germany and the Soviet Union partitioned and annexed territories between themselves of their European neighbours, including Poland and the Baltic states. The United Kingdom and the other members of the British Commonwealth were the only major Allied forces continuing the fight against the Axis, with battles taking place in North Africa as well as the long-running Battle of the Atlantic. In June 1941, the European Axis launched an invasion of the Soviet Union, giving a start to the largest land theatre of war in history, which tied down the major part of the Axis' military forces for the rest of the war. In December 1941, Japan joined the Axis, attacked the United States and European territories in the Pacific Ocean, and quickly conquered much of the Western Pacific.</p>
    <p>The Axis advance was stopped in 1942. Japan lost a critical battle at Midway, near Hawaii, and never regained its earlier momentum. Germany was defeated in North Africa and, decisively, at Stalingrad in Russia. In 1943, with a series of German defeats in Eastern Europe, the Allied invasion of Italy which brought about that nation's surrender, and American victories in the Pacific, the Axis lost the initiative and undertook strategic retreat on all fronts. In 1944, the Western Allies invaded France, while the Soviet Union regained all of its territorial losses and invaded Germany and its allies. During 1944 and 1945 the United States defeated the Japanese Navy and captured key Western Pacific islands.</p>
    <p>The war in Europe ended with an invasion of Germany by the Western Allies and the Soviet Union culminating in the capture of Berlin by Soviet and Polish troops and the subsequent German unconditional surrender on 8 May 1945. Following the Potsdam Declaration by the Allies on 26 July 1945, the United States dropped atomic bombs on the Japanese cities of Hiroshima and Nagasaki on 6 August and 9 August respectively. With an invasion of the Japanese archipelago (known as Operation Downfall) imminent, and the Soviet Union having declared war on Japan by invading Manchuria, Japan surrendered on 15 August 1945, ending the war in Asia and cementing the total victory of the Allies over the Axis.</p>
    <p>World War II altered the political alignment and social structure of the world. The United Nations (UN) was established to foster international co-operation and prevent future conflicts. The great powers that were the victors of the war—the United States, the Soviet Union, China, the United Kingdom, and France—became the permanent members of the United Nations Security Council. The Soviet Union and the United States emerged as rival superpowers, setting the stage for the Cold War, which lasted for the next 46 years. Meanwhile, the influence of European great powers started to decline, while the decolonisation of Asia and Africa began. Most countries whose industries had been damaged moved towards economic recovery. Political integration, especially in Europe, emerged as an effort to stabilise postwar relations and cooperate more effectively in the Cold War.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
