- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Children's_Day
  title: Children's Day
  extract: |-
    <p><b>Children's Day</b> is recognized on various days in many places around the world, to honor children globally. It was first proclaimed by the World Conference for the Well-being of Children in 1925 and then established universally in 1954 to protect an "appropriate" day. Major global variants include a <b>Universal Children's Day</b> on November 20, by United Nations recommendation.</p>
    <p>Children's Day is often celebrated on other days as well. International Day for Protection of Children, observed in many countries as Children's Day on June 1 since 1950, was established by the Women's International Democratic Federation on its congress in Moscow (22 November 1949).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Gettysburg_Address
  title: Gettysburg Address
  extract: |-
    <p>The <b>Gettysburg Address</b> is a speech by U.S. President Abraham Lincoln, one of the best-known in American history. It was delivered by Lincoln during the American Civil War, on the afternoon of Thursday, November 19, 1863, at the dedication of the Soldiers' National Cemetery in Gettysburg, Pennsylvania, four and a half months after the Union armies defeated those of the Confederacy at the Battle of Gettysburg.</p>
    <p>Abraham Lincoln's carefully crafted address, secondary to other presentations that day, came to be regarded as one of the greatest speeches in American history. In just over two minutes, Lincoln reiterated the principles of human equality espoused by the Declaration of Independence and proclaimed the Civil War as a struggle for the preservation of the Union sundered by the secession crisis, with "a new birth of freedom," that would bring true equality to all of its citizens. Lincoln also redefined the Civil War as a struggle not just for the Union, but also for the principle of human equality.</p>
    <p>Beginning with the now-iconic phrase "Four score and seven years ago" — referring to the Declaration of Independence, written at the start of the American Revolution in 1776 — Lincoln examined the founding principles of the United States in the context of the Civil War, and memorialized the sacrifices of those who gave their lives at Gettysburg and extolled virtues for the listeners (and the nation) to ensure the survival of America's representative democracy, that "government of the people, by the people, for the people, shall not perish from the earth."</p>
    <p>Despite the speech's prominent place in the history and popular culture of the United States, the exact wording and location of the speech are disputed. The five known manuscripts of the Gettysburg Address differ in a number of details and also differ from contemporary newspaper reprints of the speech. Modern scholarship locates the speakers' platform 40 yards (or more) away from the <i>Traditional Site</i> within Soldiers' National Cemetery at the Soldiers' National Monument and entirely within private, adjacent Evergreen Cemetery.</p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Michael_Crichton
  title: Michael Crichton
  extract: |-
    <p><b>John Michael Crichton</b> /dʒɑn ˈmaɪkl̩ ˈkɹaɪʔn̩/ (October 23, 1942 – November 4, 2008) was an American best-selling author, physician, producer, director, and screenwriter, best known for his work in the science fiction, medical fiction, and thriller genres. His books have sold over 200 million copies worldwide, and many have been adapted into films. In 1994 Crichton became the only creative artist ever to have works simultaneously charting at No. 1 in television, film, and book sales (with <i>ER</i>, <i>Jurassic Park</i>, and <i>Disclosure</i>, respectively).</p>
    <p>His literary works are usually based on the action genre and heavily feature technology. His novels epitomize the techno-thriller genre of literature, often exploring technology and failures of human interaction with it, especially resulting in catastrophes with biotechnology. Many of his future history novels have medical or scientific underpinnings, reflecting his medical training and science background. He was the author of, among others, <i>The Andromeda Strain</i>, <i>Jurassic Park</i>, <i>Congo</i>, <i>Travels</i>, <i>Sphere</i>, <i>Rising Sun</i>, <i>Disclosure</i>, <i>The Lost World</i>, <i>Airframe</i>, <i>Timeline</i>, <i>Prey</i>, <i>State of Fear</i>, <i>Next</i> (the final book published before his death), <i>Pirate Latitudes</i> (published November 24, 2009), and a final unfinished techno-thriller, <i>Micro</i>, which was published in November 2011.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_FIFA_World_Cup_qualification
  title: 2014 FIFA World Cup qualification
  extract: |-
    <p>The <b>2014 FIFA World Cup qualification</b> is a series of tournaments organised by the six FIFA confederations. The 2014 World Cup will feature 32 teams, with one place reserved for the hosts, Brazil. The remaining 31 places are determined by a qualification process, in which entrants from among the other 207 teams from the six FIFA confederations will compete. Most qualifying teams have been determined within these confederations, with a limited number of inter-confederation play-offs occurring at the end of the process. Bhutan, Brunei, Guam and Mauritania did not enter, and South Sudan joined FIFA after the qualification process started and therefore could not take part.</p>
    <p>The first qualification match, between Montserrat and Belize, was played on 15 June 2011 and the Belizean striker Deon McCaulay scored the first goal in qualification. The originally published schedule would have consisted of 824 qualifying matches, but the withdrawal of the Bahamas and Mauritius means only 816 will be required.</p>
    <p>Teams will finish the qualification process on 20 November 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Def_Jam's_How_to_Be_a_Player
  title: Def Jam's How to Be a Player
  extract: |-
    <p><i><b>Def Jam's How to Be a Player</b></i> is a 1997 comedy film, starring Bill Bellamy, Natalie Desselle and Bernie Mac. The film was directed by Lionel C. Martin, and written by Mark Brown and Demetria Johnson. The film is rated R for crude humor, and sex-related activities.</p>
    <p>The <i>How to Be a Player Soundtrack</i>, released by Def Jam Recordings on August 5, 1997, featured the hit single "Big Bad Mama" by Foxy Brown featuring Dru Hill.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bitcoin
  title: Bitcoin
  extract: |-
    <p><b>Bitcoin</b> (sign: ; code: <b>BTC</b> or <b>XBT</b>) is a distributed, peer-to-peer digital currency that functions without the intermediation of any central authority. The concept was introduced in a 2008 paper by a pseudonymous developer known as "Satoshi Nakamoto".</p>
    <p>Bitcoin has been called a cryptocurrency because it is decentralized and uses cryptography to control transactions and prevent double-spending, a problem for digital currencies. Once validated, every individual transaction is permanently recorded in a public ledger known as the blockchain. Payment processing is done by a network of private computers often specially tailored to this task. The operators of these computers, known as "miners", are rewarded with transaction fees and newly minted Bitcoins. However, new Bitcoins are created at an ever-decreasing rate.</p>
    <p>In 2012, <i>The Economist</i> reasoned that Bitcoin has been popular because of "its role in dodgy online markets," and in 2013 the FBI shut down one such service, Silk Road, which specialized in illegal drugs (whereupon the FBI came into the control of approximately 1.5% of all bitcoins in circulation). However, Bitcoins are increasingly used as payment for legitimate products and services, and merchants have an incentive to accept the currency because transaction fees are lower than the 2 to 3% typically imposed by credit card processors. Notable vendors include WordPress, OkCupid, Reddit, and Chinese Internet giant Baidu.</p>
    <p>Speculators have been attracted to Bitcoin, fueling volatility and price swings. As of July 2013, the use of Bitcoin in the retail and commercial marketplace is relatively small compared with the use by speculators.</p>
    <p>Bitcoins are stored by associating them with addresses called "wallets". Wallets can be stored on web services, on local hardware like PCs and mobile devices, or on paper print-outs. Thefts of Bitcoins from web services and online wallets have been covered in the media, prompting assertions that the safest way to store Bitcoins is on secure paper wallets.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Brittany_Murphy
  title: Brittany Murphy
  extract: |-
    <p><b>Brittany Anne Murphy-Monjack</b> (born <b>Brittany Anne Bertolotti</b>; November 10, 1977 – December 20, 2009), known professionally as <b>Brittany Murphy</b>, was an American film and stage actress, singer, and voice artist. Murphy, a native of Atlanta, moved to Los Angeles, California as a teenager, and pursued a career in acting. Her breakthrough role was in Amy Heckerling's <i>Clueless</i> (1995), followed by supporting roles in independent films such as <i>Freeway</i> (1996) and <i>Bongwater</i> (1998). She made her stage debut in a Broadway production of Arthur Miller's <i>A View from the Bridge</i> in 1997, and then appeared in James Mangold's critically acclaimed drama <i>Girl, Interrupted</i> (1999), as well as the satire <i>Drop Dead Gorgeous</i> (1999).</p>
    <p>The 2000s saw Murphy with roles in <i>Don't Say a Word</i> (2001) alongside Michael Douglas, and alongside Eminem in Curtis Hanson's <i>8 Mile</i> (2002), which she gained critical recognition for. Her later roles included the dark comedy crime film <i>Spun</i> (2002), <i>Uptown Girls</i> (2003) alongside Dakota Fanning, <i>Sin City</i> (2005), <i>Riding in Cars with Boys</i> (2005), and <i>Happy Feet</i> (2006). Murphy also voiced Luanne Platter on the animated TV series <i>King of the Hill</i>. Her final film, <i>Something Wicked</i>, is scheduled to be released in 2013.</p>
    <p>Murphy died of apparent complications related to pneumonia and anaemia in December 2009, though, based on a recent toxicological report indicating high levels of heavy metals, it is suggested she may have died of poisoning.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_FIFA_World_Cup
  title: 2014 FIFA World Cup
  extract: |-
    <p>The <b>2014 FIFA World Cup</b> will be the 20th FIFA World Cup, an international men's football tournament, that is scheduled to take place in Brazil from 12 June to 13 July 2014. It will be the second time that Brazil has hosted the competition, the previous being in 1950. Brazil will become the fifth country to have hosted the World Cup twice, after Mexico, Italy, France, and Germany.</p>
    <p>Thirty-two countries' teams will take part in the finals tournament, playing in 12 cities throughout Brazil. It is scheduled to be the first World Cup to be held in South America since the 1978 World Cup in Argentina, the first time two consecutive World Cups are staged outside Europe, and the first time two consecutive World Cups are staged in the Southern Hemisphere, since the 2010 World Cup was held in South Africa. It will also be the first World Cup to use goal-line technology.</p>
    <p>Spain is the defending champion, having defeated the Netherlands 1–0 in the 2010 World Cup final. It will also be the first finals appearance of Bosnia and Herzegovina.</p>
    <p>The sale of tickets for the World Cup started on 20 August 2013. An estimated 3.3 million tickets will be available and the majority will be sold through FIFA's website.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Cristiano_Ronaldo
  title: Cristiano Ronaldo
  extract: |
    <p><b>Cristiano Ronaldo dos Santos Aveiro</b>, <small>OIH</small> (born 5 February 1985), commonly known as <b>Cristiano Ronaldo</b>, is a Portuguese footballer who plays as a forward for Spanish La Liga club Real Madrid and who serves as captain of the Portuguese national team. He became the most expensive footballer in history upon his 2009 move from Manchester United to Real Madrid in a transfer worth £80 million (€94 million/$131.6 million), a record that would later be reportedly broken by Gareth Bale, who joined Real Madrid in 2013 for £85 million (€100 million). Ronaldo's contract with Real Madrid, under the terms of which he is paid €21 million per year (after taxes), makes him the highest-paid footballer in the world, and his buyout clause is valued at €1 billion as per his contract.</p>
    <p>Ronaldo began his career as a youth player for Andorinha, where he played for two years, before moving to C.D. Nacional. In 1997, he made a move to Portuguese giants Sporting Clube de Portugal. Ronaldo caught the attention of Manchester United manager Alex Ferguson, who signed him for £12.24 million (€15 million) in 2003. The following season, Ronaldo won his first club honour, the FA Cup.</p>
    <p>Ronaldo was the first player playing in England to win all four main PFA and FWA awards, doing so in 2007. In 2008, Ronaldo won the Ballon d'Or. He placed second in the Ballon d'Or in 2007, 2009, 2011 and 2012. He was awarded the European Golden Shoe in both 2008 and 2011. In 2008, he won three of the four main PFA and FWA trophies and was named the FIFPro Player of the Year, World Soccer Player of the Year, Onze d'Or, and the FIFA World Player of the Year. In 2007 and 2008, Ronaldo was named FWA Footballer of the Year. Ronaldo was the inaugural winner of the FIFA Puskás Award for the Goal of the Year in 2009.</p>
    <p>Ronaldo is regarded to be one of the finest footballers in today's game and as one of the greatest of all time. Ronaldo is the first top European league player to reach 40 goals in a single season in two consecutive years, fastest Real Madrid player to reach one hundred league goals, and the first player ever to score against every team in a single season in La Liga. He also holds records for most goals scored in a season for Real Madrid and most goals scored per minute in La Liga for a Real Madrid player. In January 2013, Cristiano Ronaldo scored his 300th club goal.</p>
    <p>Ronaldo is a Portuguese international and made his debut against Kazakhstan in August 2003. He has been capped over 100 times and is his country's second-highest goalscorer of all time. With Portugal he has participated in five major tournaments; UEFA Euro 2004, the 2006 FIFA World Cup, UEFA Euro 2008, the 2010 FIFA World Cup and UEFA Euro 2012. He scored his first international goal in the opening game of the Euro 2004 against Greece, in addition to helping Portugal reach the final. He took over the captaincy of the side in July 2008 and went on to captain Portugal to the semi-finals at the Euro 2012 and finished the competition as the joint best scorer.</p>
    <p>He wore the number 7 shirt at United, which was previously worn by Bryan Robson, Eric Cantona and David Beckham. After spending his first year at Madrid wearing the number 9 shirt, he began wearing the number 7 again following the departure of the legendary Raúl.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Creigh_Deeds
  title: Creigh Deeds
  extract: |-
    <p><b>Robert Creigh Deeds</b> (/ˈkriː/; born January 4, 1958) is an American politician. He is a member of the Senate of Virginia representing the 25th district since 2001. Previously, he was the Democratic nominee for Attorney General of Virginia in 2005 and Governor of Virginia in 2009. He was defeated in both of those races by Bob McDonnell. Deeds lost by just 323 votes in 2005, but was defeated by a wide margin of almost 18 percentage points in 2009. He was a member of the Virginia House of Delegates from 1992 to 2001.</p>
    <p>On November 19, 2013, Deeds was critically wounded during an incident at his home in Millboro, in Bath County, Virginia, where he was stabbed multiple times by his son Austin "Gus" Deeds. Gus was found dead from a self-inflicted gunshot wound in the home.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Master%27s_degree
  title: Master's degree
  extract: |-
    <p>A <b>master's degree</b> is an academic degree granted to individuals who have undergone study demonstrating a mastery or high-order overview of a specific field of study or area of professional practice. Within the area studied, graduates are posited to possess advanced knowledge of a specialized body of theoretical and applied topics; high order skills in analysis, critical evaluation or professional application; and the ability to solve complex problems and think rigorously and independently. The degree is awarded upon graduation from a university.</p>
    <p>In some languages, a master's degree is called a <i>magister</i>, or a cognate can also be used for a person who has the degree. There are various degrees of the same level, such as engineer's degrees, which have different names for historical reasons. See List of master's degrees.</p>
    <p>There has recently been an increase in programs leading to these degrees in the United States; more than twice as many of such degrees are now awarded as compared to the 1970s. In Europe, there has been a standardisation of conditions to deliver the master's degrees and most countries offer degrees in all disciplines.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |-
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, and a federal district. The 48 contiguous states and the federal district of Washington, D.C., are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the US mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legal slavery in the United States and, from the industrialized North, expanded the practice of renting, rather than owning, labor resources through wage labor. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated GDP in 2013 of $16.7 trillion – 19% of global GDP at purchasing-power parity. The per capita GDP of the U.S. was the world's sixth-highest in 2010 and the U.S. has the highest mean and second-highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and the world's highest worker productivity; and while its economy is considered post-industrial, the US continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sachin_Tendulkar
  title: Sachin Tendulkar
  extract: |-
    <p><b>Sachin Ramesh Tendulkar</b> (/ˌsətʃɪn tɛnˈduːlkər/; born 24 April 1973) is a former Indian cricketer widely acknowledged as the greatest batsman of the modern generation and by many as the greatest cricketer of all time. He took up cricket at the age of eleven, made his Test debut against Pakistan at the age of sixteen, and went on to represent Mumbai domestically and India internationally for close to twenty-four years. He is the only player to have scored one hundred international centuries, the first batsman to score a double century in a One Day International, and the only player to complete more than 30,000 runs in international cricket. In October 2013, he became the 16th player and first Indian to aggregate 50,000 runs in all recognized cricket (first-class, List A and Twenty20 combined).</p>
    <p>In 2002, <i>Wisden Cricketers' Almanack</i> ranked him the second greatest Test batsman of all time, behind Don Bradman, and the second greatest ODI batsman of all time, behind Viv Richards. Later in his career, Tendulkar was a part of the Indian team that won the 2011 World Cup, his first win in six World Cup appearances for India. He had previously been named "Player of the Tournament" at the 2003 edition of the tournament, held in South Africa. In 2013, he was the only Indian cricketer included in an all-time Test World XI named to mark the 150th anniversary of <i>Wisden Cricketers' Almanack</i>.</p>
    <p>Tendulkar received the Arjuna Award in 1994 for outstanding sporting achievement, the Rajiv Gandhi Khel Ratna award in 1997, India's highest sporting honour, and the Padma Shri and Padma Vibhushan awards in 1999 and 2008, respectively, India's fourth and second highest civilian awards and within a few hours of ending of his final match on 16 November 2013, the Prime Minister's Office announced the decision to award Tendulkar with the Bharat Ratna, India's highest civilian award, making him the youngest recipient to date and the first ever sportsperson to receive the award. He also won the 2010 Sir Garfield Sobers Trophy for cricketer of the year at the ICC awards. In 2012, Tendulkar was nominated to Rajya Sabha, the upper house of the Parliament of India. He was also the first sportsperson (and the first without an aviation background) to be awarded the honorary rank of Group Captain by the Indian Air Force. In 2012, he was named an Honorary Member of the Order of Australia.</p>
    <p>In December 2012, Tendulkar announced his retirement from ODIs. He retired from Twenty20 cricket in October 2013, and subsequently announced his retirement from all forms of cricket, retiring on 16 November 2013 after playing his 200th and final Test match, against the West Indies in Mumbai's Wankhede Stadium. Tendulkar played 664 international cricket matches in total, scoring 34,357 runs.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Osmol_gap
  title: Osmol gap
  extract: |-
    <p><b>Osmol gap</b> (or "osmolal gap", or "osmolality gap", or "osmole gap") in medical science is the difference between measured serum osmolality and calculated serum osmolarity.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/American_cheese
  title: American cheese
  extract: |-
    <p><b>American cheese</b> is a processed cheese. It is orange, yellow, or white in color and mild in flavor, with a medium-firm consistency, and melts easily. American cheese was originally only white, but is often now modified to yellow. In the past, it was made from a blend of cheeses, most often Colby and Cheddar. Today’s American cheese is generally no longer made from blended cheeses, but instead is manufactured from a set of ingredients such as milk, whey, milkfat, milk protein concentrate, whey protein concentrate, and salt. In the United States, it may not be legally sold as "cheese", and must be labeled as "processed cheese", "cheese product", or similar—e.g., "cheese food". At times even the word "cheese" is missing in the name on the label, e.g. "American slices" or "American singles". In Canada, exactly the same product, often by the same manufacturer with the same label design, used to be sold as "Canadian cheese" or "Canadian slices". Today, most such product in Canada is vaguely labeled just "slices" or "singles". In the United Kingdom, packs are labelled as "singles", although it is commonly called cheese slices.</p>
    <p>The marketing label "American Cheese" for processed cheese combined with the prevalence of processed cheese in the U.S compared to the rest of the world has led to the term <i>American cheese</i> being used in the U.S. synonymously in place of processed cheese in America. The term "American cheese" has a legal definition as a type of pasteurized processed cheese under the U.S. Code of Federal Regulations.</p>
    <p>American cheese is used in American cuisine, for example on cheeseburgers, in grilled cheese sandwiches, and in macaroni and cheese.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Global_warming
  title: Global warming
  extract: |-
    <p><b>Global warming</b> is the rise in the average temperature of Earth's atmosphere and oceans since the late 19th century and its projected continuation. Since the early 20th century, Earth's mean surface temperature has increased by about 0.8 °C (1.4 °F), with about two-thirds of the increase occurring since 1980. Warming of the climate system is unequivocal, and scientists are 95-100% certain that it is primarily caused by increasing concentrations of greenhouse gases produced by human activities such as the burning of fossil fuels and deforestation. These findings are recognized by the national science academies of all major industrialized nations.</p>
    <p>Climate model projections were summarized in the 2007 Fourth Assessment Report (AR4) by the Intergovernmental Panel on Climate Change (IPCC). They indicated that during the 21st century the global surface temperature is likely to rise a further 1.1 to 2.9 °C (2 to 5.2 °F change) for their lowest emissions scenario and 2.4 to 6.4 °C (4.3 to 11.5 °F change) for their highest. The ranges of these estimates arise from the use of models with differing sensitivity to greenhouse gas concentrations.</p>
    <p>Future climate change and associated impacts will vary from region to region around the globe. The effects of an increase in global temperature include a rise in sea levels and a change in the amount and pattern of precipitation, as well as a probable expansion of subtropical deserts. Warming is expected to be strongest in the Arctic, with the continuing retreat of glaciers, permafrost and sea ice. Other likely effects of the warming include more frequent extreme weather events including heat waves, droughts and heavy rainfall; ocean acidification; and species extinctions due to shifting temperature regimes. Effects significant to humans include the threat to food security from decreasing crop yields and the loss of habitat from inundation.</p>
    <p>Proposed policy responses to global warming include mitigation by emissions reduction, adaptation to its effects, and possible future geoengineering. Most countries are parties to the United Nations Framework Convention on Climate Change (UNFCCC), whose ultimate objective is to prevent dangerous anthropogenic (i.e., human-induced) climate change. Parties to the UNFCCC have adopted a range of policies designed to reduce greenhouse gas emissions and to assist in adaptation to global warming. Parties to the UNFCCC have agreed that deep cuts in emissions are required, and that future global warming should be limited to below 2.0 °C (3.6 °F) relative to the pre-industrial level. Reports published in 2011 by the United Nations Environment Programme and the International Energy Agency suggest that efforts as of the early 21st century to reduce emissions may be inadequate to meet the UNFCCC's 2 °C target.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Joseph_Paul_Franklin
  title: Joseph Paul Franklin
  extract: |-
    <p><b>Joseph Paul Franklin</b> (April 13, 1950 – November 20, 2013) was an American serial killer. He was convicted of several murders, and given six life sentences, as well as a death sentence. He confessed to the attempted murders of two prominent men: the magazine publisher Larry Flynt in 1978 and Vernon Jordan, Jr., the civil rights activist, in 1980. Both survived their injuries, but Flynt was left permanently paralyzed from the waist down. Franklin was not convicted in either of those cases.</p>
    <p>Because Franklin has repeatedly changed his accounts of some cases, officials cannot determine the full extent of his crimes. His claims of racial motivation have been offset by a defense expert witness who testified in 1997 that Franklin was a paranoid schizophrenic who was not fit to stand trial.</p>
    <p>Franklin was on death row for 15 years awaiting execution in the state of Missouri for the 1977 murder of Gerald Gordon. The Missouri Supreme Court set November 20, 2013 as the execution date. Missouri Attorney General Chris Koster said in a statement that by setting execution dates, the state high court "has taken an important step to see that justice is finally done for the victims and their families."</p>
    <p></p>
