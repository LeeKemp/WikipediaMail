- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Godzilla
  title: Godzilla
  extract: |
    <p><b>Godzilla</b> (ゴジラ, <i>Gojira</i><sup>?</sup>) (/ɡɒdˈzɪlə/; [ɡoꜜdʑiɽa]<small class="nowrap"> ( )</small>) is a Kaiju first appearing in Ishirō Honda's 1954 film <i>Godzilla</i>. Since then, Godzilla has gone on to become a worldwide pop culture icon starring in 28 films produced by Toho Co., Ltd.. The monster has appeared in numerous other media incarnations including video games, novels, comic books, and television series. A 1998 American reimagining was produced and a second American version is currently undergoing post-production. The character is commonly alluded to by the title <b>King of the Monsters</b>, an epithet first used in the Americanized version of the original 1954 film.</p>
    <p>With the nuclear bombings of Hiroshima and Nagasaki and the <i>Lucky Dragon 5</i> incident still fresh in the Japanese consciousness, Godzilla was conceived as a metaphor for nuclear weapons. As the film series expanded, some stories took on less serious undertones portraying Godzilla as a hero while other plots still portrayed Godzilla as a destructive monster; sometimes the lesser of two threats who plays the defender by default but is still a danger to humanity.</p>
    <p></p>

