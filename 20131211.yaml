  extract: |-
    <p><b>Eleanor Jean Parker</b> (June 26, 1922 – December 9, 2013) was an American actress who appeared in some 80 movies and television series. An actress of notable versatility, she was called <i>Woman of a Thousand Faces</i>, the title of her biography by Doug McClelland. Her most famous role was playing Baroness Elsa Schrader in <i>The Sound of Music</i>.</p>
