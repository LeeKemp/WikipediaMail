  title: Fannie Mae
  extract: |
    <p>The <b>Federal National Mortgage Association</b> (<b>FNMA</b>), commonly known as <b>Fannie Mae</b>, was founded in 1938 during the Great Depression as part of the New Deal. It is a government-sponsored enterprise (GSE), though it has been a publicly traded company since 1968. The corporation's purpose is to expand the secondary mortgage market by securitizing mortgages in the form of mortgage-backed securities (MBS), allowing lenders to reinvest their assets into more lending and in effect increasing the number of lenders in the mortgage market by reducing the reliance on locally-based savings and loan associations (aka "thrifts"). For a comprehensive list of articles discussing Fannie Mae, see Fannie Mae and Freddie Mac: A Bibliography.</p>
