- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Crimea
  title: Crimea
  extract: |-
    <p><b>Crimea</b> (/kraɪˈmiːə/) is a peninsula of Ukraine located on the northern coast of the Black Sea. The <b>Autonomous Republic of Crimea</b> (Ukrainian: Автономна Республіка Крим, <i>Avtonomna Respublika Krym</i>; Russian: Автономная Республика Крым, <i>Avtonomnaya Respublika Krym</i>; Crimean Tatar: <i>Qırım Muhtar Cumhuriyeti</i>, Къырым Мухтар Джумхуриети) occupies most of the peninsula. It is often referred to with the definite article, as <b>the Crimea</b>.</p>
    <p>The territory of Crimea was conquered and controlled many times throughout its history. The Cimmerians, Greeks, Scythians, Goths, Huns, Bulgars, Khazars, the state of Kievan Rus', Byzantine Greeks, Kipchaks, Ottoman Turks, Golden Horde Tatars and the Mongols all controlled Crimea in its earlier history. In the 13th century, it was partly controlled by the Venetians and by the Genovese; they were followed by the Crimean Khanate and the Ottoman Empire in the 15th to 18th centuries, the Russian Empire in the 18th to 20th centuries, Germany during World War II and the Russian Soviet Federative Socialist Republic and later the Ukrainian Soviet Socialist Republic, within the Soviet Union during the rest of the 20th century.</p>
    <p>Crimea is now an autonomous parliamentary republic, within Ukraine, which is governed by the Constitution of Crimea in accordance with the laws of Ukraine. The capital and administrative seat of the republic's government is the city of Simferopol, located in the center of the peninsula. Crimea's area is 26,200 square kilometres (10,100 sq mi) and its population was 1,973,185 as of 2007. These figures do not include the area and population of the City of Sevastopol (2007 population: 379,200), which is administratively separate from the autonomous republic. The peninsula thus has 2,352,385 people (2007 estimate).</p>
    <p>Crimean Tatars, an ethnic minority who in 2001 made up 12.1% of the population, formed in Crimea in the late Middle Ages, after the Crimean Khanate had come into existence. The Crimean Tatars were forcibly expelled to Central Asia by Joseph Stalin's government. After the fall of the Soviet Union, Crimean Tatars began to return to the region. According to the 2001 Ukrainian population census 58.5% of the population of Crimea were ethnic Russians and 24.4% were ethnic Ukrainians.<br></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dice
  title: Dice
  extract: |-
    <p><b>Dice</b> (singular <b>die</b> or <b>dice</b>; from French <i>dé</i>; from Latin <i>datum</i> "something which is given or played") are small throwable objects with multiple resting positions, used for generating random numbers. Dice are suitable as gambling devices for games like craps, and are also used in non-gambling tabletop games.</p>
    <p>A traditional die is a rounded cube, with each of its six faces showing a different number of dots (pips) from 1 to 6. When thrown or rolled, the die comes to rest showing on its upper surface a random integer from one to six, each value being equally likely. A variety of similar devices are also described as dice; such specialized dice may have polyhedral or irregular shapes and may have faces marked with symbols instead of numbers. They may be used to produce results other than one through six. Loaded and crooked dice are designed to favor some results over others for purposes of cheating or amusement.</p>
    <p>A <b>dice tray</b> or a <b>dicebox</b> is a piece of gaming equipment, a tray used to contain thrown dice, for gambling or board games. One traditional form used in Flemish dice games is an octagonal shaped wooden tray, lined with fabric. A dice tray can be used to play games on its own or as an add-on for other board games, in particular to allow dice throws which do not interfere with other game pieces.</p>
    <p></p>
