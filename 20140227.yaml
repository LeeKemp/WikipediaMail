- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Samoset
  title: Samoset
  extract: |-
    <p><b>Samoset</b> (ca. 1590–1653) was the first Native American to make contact with the Pilgrims of Plymouth Colony. On March 16, 1621, the settlers were more than surprised when Samoset strolled straight through the middle of the encampment at Plymouth Colony and greeted them in English, which he had begun to learn from a group of English sailors who took Samoset from what is now Maine.</p>
    <p>The orthography of Samoset's name varied depending on which Englishman was discussing him. Although he appeared as <i>Samoset</i> in some accounts, in others he appeared as <i>Somerset</i>. This odd Anglicisation of this American Indian name probably came naturally to English explorers, many of whom hailed from the West Country. Even Captain Christopher Levett, a Yorkshireman, referred to this Native American as <i>Somerset</i> in his account of his journey to explore New England in 1623 and 1624. Capt. Levett entertained Samoset, along with other Native American leaders, in 1624 in the harbor of present-day Portland, Maine.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Maha_Shivaratri
  title: Maha Shivaratri
  extract: |-
    <p><b>Maha Shivratri</b> (the 'Great Night of Shiva') is a Hindu festival celebrated every year in reverence of Lord Shiva. The Mahashivratri festival, also much popular as 'Shivratri' or 'Great Night of Lord Shiva', is observed on the 13th night/14th day in the Krishna Paksha every year on the month of Maagh according to the Hindu calendar. Alternate common spellings include <i>Sivaratri</i>, <i>Shivaratri</i>, <i>Sivarathri</i>, and <i>Shivarathri</i>. It marks the convergence of Shiva and Shakti. Maha Shivratri is celebrated on the Krishna Paksha Chaturdashi of Hindu calendar month Maagha which falls in February or March as per the Gregorian calendar. Of the twelve Shivaratris in the year, the MahaShivarathri is the most powerful.</p>
    <p>The festival is principally celebrated by offerings of Bael or golden apple or <i>Bilva</i>/<i>Vilvam</i> leaves to Lord Shiva, all-day fasting and an all-night-long vigil (jagarana). All through the day, devotees chant "Om Namah Shivaya", a sacred Panchakshara mantra dedicated to Lord Shiva. In accordance with scriptural and discipleship traditions, penances are performed in order to gain boons in the practice of Yoga and meditation, in order to reach life's highest good steadily and swiftly. On this day, the planetary positions in the Northern hemisphere act as potent catalysts to help a person raise his / her spiritual energy easily. The benefits of powerful ancient Sanskrit Mantras such as Maha Mrityunjaya Mantra महामृत्युंजय मंत्र increase manifold on this night.</p>
    <p>In Nepal, millions of Hindus attend Shivaratri together from different part of the world at the famous Pashupatinath Temple. Thousands of devotees also attend Mahasivaratri at the famous Shiva Shakti Peetham of Nepal.</p>
    <p>On Mahashivratri, Nishita Kala is the ideal time to observe Shiva Pooja. Nishita Kala is the time when Lord Shiva appeared on the Earth in the form of Linga. On this day, in all Shiva temples, the most auspicious Lingodbhava puja is performed.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Macaroni_and_cheese
  title: Macaroni and cheese
  extract: |-
    <p><b>Macaroni and cheese</b>, also called "mac and cheese" in American English and Canadian English; "macaroni pie" in Caribbean English; and "macaroni cheese" in the United Kingdom, Australia, and New Zealand; is a dish consisting of cooked macaroni pasta and cheese, though it can also incorporate other ingredients, such as bread crumbs, Worcestershire sauce and white sauce.</p>
    <p>Traditional macaroni and cheese is a casserole baked in the oven; however, it may be prepared in a sauce pan on the top of the stove from scratch or using a packaged mix.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Migos
  title: Migos
  extract: |-
    <p><b>Migos</b> are an American hip-hop group from Gwinnett County, Georgia. The trio consists of Quavo (real name Quavious Marshall, age 22), Takeoff (real name Kirshnik Ball, age 19) and Offset (real name Kiari Cephus, age 22). Members Quavo and Takeoff are uncle and nephew; Offset is Quavo's cousin.</p>
    <p>They have collaborated with a number of major artists, such as Drake, R. Kelly, Gucci Mane, Young Scooter, Riff Raff, Trinidad James, ASAP Ferg, Busta Rhymes, Wiz Khalifa, Travis Scott, Chief Keef, Soulja Boy, OJ da Juiceman, Juicy J, Project Pat, French Montana, Twista and B.o.B, among others. They are managed by Coach K, the former manager of Young Jeezy and Gucci Mane, and are frequently collaborating with Bricksquad producer Zaytoven.</p>
    <p>Their single "Versace" went viral and peaked at number 99 on the <i>Billboard</i> Hot 100. It also inspired rapper Drake to join for the official remix. The latter performed it at the 2013 iHeartRadio Music Festival. On June 13, Migos released their mixtape <i>Young Rich Niggas</i> to critical acclaim. Brandon Soderberg of <i>Spin</i> gave it 8 out of 10 stars, commenting that it "is a super-cut of Dirty South vibes" and compared the three members to Gucci Mane, Soulja Boy and Future. On June 15, 2013, the group performed at rap radio station Hot 107.9's Birthday Bash. In October 2013, they were featured in <i>XXL</i>'s section Show &amp; Prove.</p>
    <p>"Versace" was placed in multiple year-end lists of 2013, including number three on <i>XXL</i>'s The 25 Best Songs of 2013, number four on <i>Complex</i>'s The 50 Best Songs of 2013, number five on <i>SPIN</i>'s 50 Best Songs of 2013, number 38 on Pitchfork's The Top 100 Tracks of 2013 and number 69 on <i>Rolling Stone</i>'s The 100 Best Songs of 2013. <i>Y.R.N. (Young Rich Niggas)</i> was named the 27th best album of 2013 and sixth best hip-hop album of 2013 by <i>SPIN</i>.</p>
    <p></p>
