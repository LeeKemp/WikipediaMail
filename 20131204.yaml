  title: Masayoshi Son
  extract: |-
    <p><b>Masayoshi Son</b> (Japanese: 孫 正義, Hepburn: <i>Son Masayoshi</i><sup>?</sup>, Korean: 손정의 <i>Son Jeong-ui</i>; born August 11, 1957) is a Japanese businessman and the founder and current chief executive officer of SoftBank, the chief executive officer of SoftBank Mobile, and current chairman of Sprint Corporation. According to Forbes magazine, his net worth is $9.1 billion as of 2013 and he is the second richest man in Japan, despite having the distinction of losing the most money in history (approximately $70 billion during the dot com crash of 2000). Forbes also describes him as a philanthropist.</p>
