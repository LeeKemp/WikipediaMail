  title: Simo Häyhä
  extract: |-
    <p><b>Simo Häyhä</b> (<small>Finnish pronunciation: </small>[ˈsimɔ ˈhæy̯hæ]; December 17, 1905 – April 1, 2002), nicknamed "White Death" (Russian: Белая смерть, <i>Belaya Smert</i>; Finnish: <i>valkoinen kuolema</i>; Swedish: <i>den vita döden</i>) by the Red Army, was a Finnish marksman. Using a modified Mosin–Nagant in the Winter War, he has the highest recorded number of confirmed sniper kills – 505 – in any major war.</p>
