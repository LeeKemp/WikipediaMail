  url: http://en.wikipedia.org/wiki/Tito_Vilanova
  title: Tito Vilanova
  extract: |-
    <p><b>Francesc "Tito" Vilanova i Bayó</b> (17 September 1968 – 25 April 2014) was a Spanish manager and footballer who played as a central midfielder.</p>
    <p>After a professional playing career which culminated in three seasons in La Liga, where he played 26 games in three seasons for Celta de Vigo, Vilanova went on to work with Barcelona as an assistant coach under Pep Guardiola, being part of the squads that won 14 titles.</p>
    <p>In 2012 Vilanova was appointed first-team manager, winning the La Liga title in his first season. He stepped down in July 2013, due to ill health. He died of cancer 10 months later on 25 April 2014.</p>
