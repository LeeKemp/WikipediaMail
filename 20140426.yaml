- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/National_Register_of_Historic_Places
  title: National Register of Historic Places
  extract: |-
    <p>The <b>National Register of Historic Places</b> (<b>NRHP</b>) is the United States federal government's official list of districts, sites, buildings, structures, and objects deemed worthy of preservation. A property listed in the National Register, or located within a National Register Historic District, may qualify for tax incentives derived from the total value of expenses incurred preserving the property.</p>
    <p>The passage of the National Historic Preservation Act (NHPA) in 1966 established the National Register and the process for adding properties to it. Of the more than one million properties on the National Register, 80,000 are listed individually. The remainder are contributing resources within historic districts. Each year approximately 30,000 properties are added to the National Register as part of districts or by individual listings.</p>
    <p>For most of its history the National Register has been administered by the National Park Service (NPS), an agency within the United States Department of the Interior. Its goals are to help property owners and interest groups, such as the National Trust for Historic Preservation, coordinate, identify, and protect historic sites in the United States. While National Register listings are mostly symbolic, their recognition of significance provides some financial incentive to owners of listed properties. Protection of the property is not guaranteed. During the nomination process, the property is evaluated in terms of the four criteria for inclusion on the National Register of Historic Places. The application of those criteria has been the subject of criticism by academics of history and preservation, as well as the public and politicians.</p>
    <p>Occasionally historic sites outside the country proper, but associated with the United States (such as the American Embassy in Tangiers) are also listed. Properties can be nominated in a variety of forms, including individual properties, historic districts, and multiple property submissions (MPS). The Register categorizes general listings into one of five types of properties: district, site, structure, building, or object. <b>National Register Historic Districts</b> are defined geographical areas consisting of contributing and non-contributing properties. Some properties are added automatically to the National Register when they become administered by the National Park Service. These include National Historic Landmarks (NHL), National Historic Sites (NHS), National Historical Parks, National Military Parks/Battlefields, National Memorials, and some National Monuments. (Federal properties can be proclaimed National Monuments under the Antiquities Act because of either their historical or natural significance. They are managed by multiple agencies. Only monuments that are historic in character and managed by the National Park Service are listed administratively in the National Register.)</p>
    <p>Some examples are Fallingwater, Robie House, Martin Luther King Jr's Grave, and Old Slater Mill.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Euthanasia_Coaster
  title: Euthanasia Coaster
  extract: |-
    <p>The <b>Euthanasia Coaster</b> is an art concept for a steel roller coaster designed to kill its passengers. In 2010, it was designed and made into a scale model by Julijonas Urbonas, a PhD candidate at the Royal College of Art in London. Urbonas, who has worked at an amusement park, stated that the goal of his concept roller coaster is to take lives "with elegance and euphoria". As for practical applications of his design, Urbonas mentioned "euthanasia" or "execution". John Allen, who served as president of the Philadelphia Toboggan Company, inspired Urbonas with his description of the "ultimate" roller coaster as one that "sends out 24 people and they all come back dead". As it would euthanise its passengers, it was criticised by the anti-euthanasia association Care Not Killing.</p>
    <p></p>
