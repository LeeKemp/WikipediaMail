- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Genie_(feral_child)
  title: Genie (feral child)
  extract: |-
    <p><b>Genie</b> (born 1957) is the pseudonym of a feral child who was the victim of extraordinarily severe abuse, neglect and social isolation. Her circumstances are recorded prominently in the annals of abnormal child psychology. Born in Arcadia, California, United States, Genie's father kept her locked alone in a room from the age of 20 months to 13 years, 7 months, almost always strapped to a child's toilet or bound in a crib with her arms and legs completely immobilized. During this time she was never exposed to any significant amount of speech, and as a result she did not acquire a first language during childhood. Her abuse came to the attention of Los Angeles child welfare authorities on November 4, 1970.</p>
    <p>In the first several years after Genie's life and circumstances came to light, psychologists, linguists and other scientists focused a great deal of attention on Genie's case, seeing in her near-total isolation an opportunity to study many aspects of human development. Upon finding that she had not yet learned a language, linguists saw Genie as potentially being an important way to gain further insight into the processes controlling language acquisition skills and linguistic development. Extensive observation of their new-found human subject enabled them to publish multiple academic works testing theories and hypotheses identifying critical periods during which humans learn to understand and use language.</p>
    <p>After being found Genie was initially cared for at Children's Hospital Los Angeles, and her subsequent placements eventually gave rise to rancorous debate. After approximately eight months at Children's Hospital she was moved to one foster home for a month and a half, which proved to be the first of several moves. Upon removal from this home she was then placed with the scientist who was heading the research team studying her, where she lived for approximately four years and where most of the testing and research on her was conducted. In mid-1975, soon after turning 18, she went back to live with her mother, who could not adequately care for her. After a few months she was then placed in a series of at least six institutions for disabled adults, where she experienced further extreme physical and emotional abuse. Cut off from almost all of the people who had studied her, her newly acquired language and behavioral skills rapidly regressed.</p>
    <p>After early 1978 Genie's mother decided to forbid all of the scientists except for one from having contact with Genie, and all testing and observations on her ceased. Although psychologists and linguists have continued to write about Genie's development long after the time she was being studied, no scientific analysis of Genie after 1977 has occurred. The only post-1977 updates on Genie and her whereabouts are personal observations or secondary accounts of them, and all are spaced several years apart. As of 2008<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, ABC News reported that Genie was living in California, "in psychological confinement as a ward of the state—her sixth foster home. And again, she is speechless."</p>
    <p>Genie's case has been extensively compared with that of Victor of Aveyron, an eighteenth-century French child who similarly became a classic case of late language acquisition and delayed development.</p>
    <p></p>
