- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Saint_Patrick%27s_Day
  title: Saint Patrick's Day
  extract: |-
    <p><b>Saint Patrick's Day</b>, or the <b>Feast of Saint Patrick</b> (Irish: <i>Lá Fhéile Pádraig</i>, "the Day of the Festival of Patrick"), is a cultural and religious holiday celebrated annually on 17 March, the death date of the most commonly-recognised patron saint of Ireland, Saint Patrick (<abbr title="circa">c.</abbr> AD 385–461).</p>
    <p>Saint Patrick's Day was made an official Christian feast day in the early seventeenth century and is observed by the Catholic Church, the Anglican Communion (especially the Church of Ireland), the Eastern Orthodox Church and Lutheran Church. The day commemorates Saint Patrick and the arrival of Christianity in Ireland, as well as celebrating the heritage and culture of the Irish in general. Celebrations generally involve public parades and festivals, céilithe, and the wearing of green attire or shamrocks. Christians also attend church services, and the Lenten restrictions on eating and drinking alcohol are lifted for the day, which has encouraged and propagated the holiday's tradition of alcohol consumption.</p>
    <p>Saint Patrick's Day is a public holiday in the Republic of Ireland, Northern Ireland, Newfoundland and Labrador and Montserrat. It is also widely celebrated by the Irish diaspora around the world; especially in Britain, Canada, the United States, Argentina, Australia and New Zealand.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370) was a scheduled international passenger flight that disappeared on 8 March 2014 en route from Kuala Lumpur International Airport to Beijing Capital International Airport. The aircraft operating the service, a Boeing 777-200ER, last made contact with air traffic control less than an hour after take-off. The aircraft was operated by Malaysia Airlines and was carrying 12 crew members and 227 passengers from 15 nations and regions. The majority of passengers on board were Chinese.</p>
    <p>On the same day, a joint search and rescue effort in the Gulf of Thailand and the South China Sea was initiated. On 11 March, the search area was extended to the Strait of Malacca. On 12 March, authorities also began to search the Andaman Sea, northwest of the Strait of Malacca. Subsequently, new information saw the search area expand to include the Indian Ocean south of Sumatra, as well as significant tracts of land.</p>
    <p>On 15 March, in the wake of media reports that US investigators believed that the aircraft had headed west back across the Malay Peninsula after air traffic control lost contact and that a satellite continued to receive "pings" from the aircraft for several hours, Malaysian Prime Minister Najib Razak announced that satellite-related data showed that the aircraft's ACARS and transponder had been switched off and that radar data indicated that the aircraft's "movements are consistent with the deliberate action of someone on the plane." As of 18 March, there are 26 countries participating in the revised search, focusing on a northern locus from the Kazakh–Turkmen border to northern Thailand, as well as a southern locus from Indonesia to the southern Indian Ocean.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Crimea
  title: Crimea
  extract: |-
    <p>The <b>Autonomous Republic of Crimea</b> (Ukrainian: Автономна Республіка Крим, <i>Avtonomna Respublika Krym</i>; Russian: Автономная Республика Крым, <i>Avtonomnaya Respublika Krym</i>; Crimean Tatar: <i>Qırım Muhtar Cumhuriyeti</i>, Къырым Мухтар Джумхуриети) is in the southwestern region of Ukraine, located on the Crimean Peninsula on the north shore of the Black Sea with a predominantly Russian ethnic majority (58%). The Autonomous Republic includes nearly all of the Crimean Peninsula, with the small exception of Sevastopol.</p>
    <p>Due to recent political instability in the region and occupation by Russian military forces, national sovereignty over the peninsula is currently being disputed by Russia (March 2014). On 11 March, 2014, the parliament of the Autonomous Republic of Crimea adopted a Crimean declaration of independence from Ukraine, ahead of a planned referendum. On 16 March 2014, an overwhelming majority voted in favour of independence of Crimea from Ukraine and joining Russia as a federal subject. After the referendum, Crimean lawmakers formally voted both to secede from Ukraine and ask for membership in the Russian Federation. The legitimacy and legality of the vote has been rejected by the government of Ukraine and the international community (with the exception of Russia).</p>
    <p>Since ca. 700 BC, the peninsula has changed hands well over a dozen times, with all or part having been controlled by Cimmerians, Bulgars, Greeks, Scythians, Romans, Goths, Huns, Khazars, Kievan Rus' (the historical precursor to the modern states of Belarus, Ukraine, and Russia), the Byzantine Empire, Venice, Genoa, Kipchaks, the Golden Horde, the Ottoman Empire, the Russian Empire, the Soviet Union, Nazi Germany and modern independent Ukraine.</p>
    <p>Crimea is an autonomous parliamentary republic within Ukraine and is governed by the Constitution of Crimea in accordance with the laws of Ukraine. The capital and administrative seat of the republic's government is the city of Simferopol, located in the center of the peninsula. Crimea's area is 26,200 square kilometers (10,100 sq mi) and its population was 1,973,185 as of 2007. These figures do not include the area and population of the City of Sevastopol (2007 population: 379,200), which is administratively separate from the autonomous republic. The peninsula thus has 2,352,385 people (2007 estimate).</p>
    <p>Crimean Tatars, a predominantly Muslim ethnic minority who in 2001 made up 12.10% of the population, formed in Crimea in the late Middle Ages, after the Crimean Khanate had come into existence. The Crimean Tatars were forcibly expelled to Central Asia by Joseph Stalin's government. After the fall of the Soviet Union, Crimean Tatars began to return to the region. According to the 2001 Ukrainian population census 58% of the population of Crimea are ethnic Russians and 24% are ethnic Ukrainians. The region has a high proportion of Muslims.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
