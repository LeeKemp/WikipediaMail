- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(TV_series)
  title: The Walking Dead (TV series)
  extract: |-
    <p><i><b>The Walking Dead</b></i> is an American post-apocalyptic horror drama television series developed by Frank Darabont. It is based on the comic book series of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard. The series stars Andrew Lincoln as sheriff's deputy Rick Grimes, who awakens from a coma to find a post-apocalyptic world dominated by flesh-eating zombies. He sets out to find his family and encounters many other survivors along the way.</p>
    <p><i>The Walking Dead</i> premiered on October 31, 2010, on the cable television channel AMC in the United States. It premiered internationally during the first week of November 2010 on Fox International Channels. Based on its reception, AMC renewed the series for a second season of 13 episodes, which premiered on October 16, 2011. Two episodes into the second season, AMC announced that the show would return for a third season of 16 episodes, which began airing on October 14, 2012. On December 21, 2012, AMC renewed <i>The Walking Dead</i> for a fourth season of 16 episodes, which premiered on October 13, 2013. On October 29, 2013, AMC renewed it for a fifth season.</p>
    <p>The series has been well received and has been nominated for many awards, including the Writers Guild of America Award and the Golden Globe Award for Best Television Series – Drama. The series has also attained strong Nielsen ratings, surpassing various records for a cable series, including viewership of 16.1 million for its season four premiere, making it the most-watched drama series telecast in basic cable history.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest version of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Holi
  title: Holi
  extract: |
    <p><b>Holi</b> (<small>English</small> <small>pronunciation:</small> /ˈhoʊliː/) (Sanskrit: होली) is a spring festival also known as the festival of colours and the festival of love. It is an ancient Hindu religious festival which has become popular with non-Hindus in many parts of South Asia, as well as people of other communities.</p>
    <p>It is primarily observed in India, Nepal, and other regions of the world with significant populations of Hindus or people of Indian origin. The festival has, in recent times, spread in parts of Europe and North America as a spring celebration of love, frolic and colours.</p>
    <p>Holi celebrations start with a Holika bonfire on the night before Holi where people gather, sing and dance. The next morning is a free-for-all carnival of colours, where everyone plays, chases and colours each other with dry powder and coloured water, with some carrying water guns and coloured water-filled balloons for their water fight. Anyone and everyone is fair game, friend or stranger, rich or poor, man or woman, children and elders. The frolic and fight with colours occurs in the open streets, open parks, outside temples and buildings. Groups carry drums and musical instruments, go from place to place, sing and dance. People move and visit family, friends and foes, first play with colours on each other, laugh and chit-chat, then share Holi delicacies, food and drinks. In the evening, after sobering up, people dress up, visit friends and family.</p>
    <p>Holi is celebrated at the approach of vernal equinox, on the Phalguna Purnima (Full Moon). The festival date varies every year, per the Hindu calendar, and typically comes in March, sometimes February in the Gregorian Calendar. The festival signifies the victory of good over evil, the arrival of spring, end of winter, and for many a festive day to meet others, play and laugh, forget and forgive, and repair ruptured relationships.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mick_Jagger
  title: Mick Jagger
  extract: |-
    <p><b>Sir Michael Philip "Mick" Jagger</b> (born 26 July 1943) is an English musician, singer, songwriter and actor, best known as the lead vocalist and a co-founder of the Rolling Stones.</p>
    <p>Jagger's career has spanned over 50 years, and he has been described as "one of the most popular and influential frontmen in the history of rock &amp; roll". His distinctive voice and performance, along with Keith Richards' guitar style, have been the trademark of the Rolling Stones throughout the career of the band. Jagger gained much press notoriety for admitted drug use and romantic involvements, and was often portrayed as a countercultural figure. In the late 1960s Jagger began acting in films (starting with <i>Performance</i> and <i>Ned Kelly</i>), to mixed reception. In 1985, Jagger released his first solo album, <i>She's the Boss</i>. In early 2009, he joined the electric supergroup SuperHeavy.</p>
    <p>In 1989 Jagger was inducted into the Rock and Roll Hall of Fame with the Rolling Stones. In 2003 he was knighted for his services to music.</p>
    <p></p>
