- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Polarizing_filter_(photography)
  title: Polarizing filter (photography)
  extract: |-
    <p>A <b>polarizing filter</b> or <b>polarising filter</b> is often placed in front of the camera lens in photography in order to darken skies, manage reflections, or suppress glare from the surface of lakes or sea. Since reflections (and sky-light) tend to be at least partially linearly-polarized, a linear polarizer can be used to change the balance of the light in the photograph. The rotational orientation of the filter is adjusted for the preferred artistic effect. For modern cameras, a circular polarizer is typically used, this comprises firstly a linear polarizer which performs the artistic function just described, followed by a quarter-wave plate which converts the now-linearly polarized light into circularly-polarised light before entering the camera. The additional step of converting the light to circular polarization avoids problems with auto-focus and light-metering sensors within some cameras, which otherwise may not function reliably with a simple linear polariser.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Clarissa_Dickson_Wright
  title: Clarissa Dickson Wright
  extract: |-
    <p><b>Clarissa Dickson Wright</b> (24 June 1947 – 15 March 2014) was an English- born celebrity chef, television personality, writer, businesswoman and formerly a barrister, who was best known as one half, along with the late Jennifer Paterson, of the <i>Two Fat Ladies</i> television cooking program on the BBC. Having trained as a lawyer, Dickson Wright was at the time the youngest person to be called to the Bar, as well as being an accredited cricket umpire and one of only two women to become a Guild Butcher.</p>
    <p></p>
