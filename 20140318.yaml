- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Saint_Patrick&#39;s_Day
  title: Saint Patrick&#39;s Day
  extract: |-
    <p><b>Saint Patrick</b> (Latin: <i>Patricius</i>; Proto-Irish: <i>*Qatrikias</i>; Modern Irish: <i>Pádraig</i>;<sup class="noprint Inline-Template" style="white-space:nowrap;">[<i>needs IPA</i>]</sup> Welsh: <i>Padrig</i>) was a 5th-century Romano-British Christian missionary and bishop in Ireland. Known as the "Apostle of Ireland", he is the primary patron saint of the island along with Saints Brigit and Columba.</p>
    <p>The dates of Patrick's life cannot be fixed with certainty but, on a widespread interpretation, he was active as a missionary in Ireland during the second half of the fifth century. He is generally credited with being the first bishop of Armagh, Primate of Ireland.</p>
    <p>When he was about 16, he was captured from his home in Great Britain, and taken as a slave to Ireland, where he lived for six years before escaping and returning to his family. After becoming a cleric, he returned to northern and western Ireland. In later life, he served as an ordained bishop, but little is known about the places where he worked. By the seventh century, he had already come to be revered as the patron saint of Ireland.</p>
    <p>Saint Patrick's Day is observed on 17 March, the date of his death. It is celebrated inside and outside Ireland as a religious and cultural holiday. In the dioceses of Ireland, it is both a solemnity and a holy day of obligation; it is also a celebration of Ireland itself.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Spite_house
  title: Spite house
  extract: |-
    <p>A <b>spite house</b> is a building constructed or modified to irritate neighbors or other parties with land stakes. Spite houses often serve as obstructions, blocking out light or access to neighboring buildings, or as flamboyant symbols of defiance. Because long-term occupation is at best a secondary consideration, spite houses frequently sport strange and impractical structures.</p>
    <p>Spite houses are much rarer than spite fences. This is partially attributable to the fact that modern building codes often prevent the construction of houses likely to impinge on neighbors' views or privacy, but mostly because fence construction is far cheaper than home construction.</p>
    <p></p>
