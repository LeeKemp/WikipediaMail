  title: Financial services
  extract: |
    <p><b>Financial services</b> are the economic services provided by the finance industry, which encompasses a broad range of organizations that manage money, including credit unions, banks, credit card companies, insurance companies, accountancy companies, consumer finance companies, stock brokerages, investment funds and some government sponsored enterprises.</p>
    <p>As of 2004, the financial services industry represented 20% of the market capitalization of the S&amp;P 500 in the United States. The U.S. finance industry comprised only 10% of total non-farm business profits in 1947, but it grew to 50% by 2010. Over the same period, finance industry income as a proportion of GDP rose from 2.5% to 7.5%, and the finance industry's proportion of all corporate income rose from 10% to 20%.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Maleficent_(film)
  title: Maleficent (film)
  extract: |-
    <p><i><b>Maleficent</b></i> /məˈlɛfɪsənt/ is an upcoming 2014 dark fantasy film directed by Robert Stromberg and produced by Walt Disney Pictures, from a screenplay written by Paul Dini and Linda Woolverton. Starring Angelina Jolie as the titular Disney Villain character, the film is a prequel and remake of Walt Disney's 1959 animated adaptation of <i>Sleeping Beauty</i>, and portrays the story from the perspective of the antagonist, Maleficent. It began filming on June 18, 2012, and is scheduled for release on May 30, 2014.</p>
    <p><i>Maleficent</i> marked the directorial debut of production designer Robert Stromberg (<i>Alice in Wonderland</i>, <i>Avatar</i>, <i>Oz the Great and Powerful</i>) and the return of longtime Disney filmmaker and enthusiast Don Hahn as producer.</p>
    <p></p>
