- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Maleficent
  title: Maleficent
  extract: |
    <p><b>Maleficent</b> /məˈlɛfɪsənt/ is a fictional character and the main antagonist in Walt Disney's 1959 film <i>Sleeping Beauty</i>. She is the self-proclaimed "Mistress of All Evil" who, after not being invited to a royal christening, curses the infant Princess Aurora to "prick her finger on the spindle of a spinning wheel and die" before the sun sets on her sixteenth birthday. The character is Disney's adaptation of the wicked fairy godmother from the original French fairy tale.</p>
    <p>Maleficent has been called "one of the most menacing villains in the Disney canon". In Ultimate Disney's top 30 Disney Villains countdown, Maleficent ranked #1. She also plays a major role as a recurring villain in the <i>Kingdom Hearts</i> series of role-playing games.</p>
    <p></p>

