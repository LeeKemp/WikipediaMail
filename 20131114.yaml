  title: Arrow (TV series)
  extract: |-
    <p><i><b>Arrow</b></i> is an American action adventure television series developed by writer/producers Greg Berlanti, Marc Guggenheim, and Andrew Kreisberg. It is based on the DC Comics character Green Arrow, a costumed crime-fighter who was created by Mort Weisinger and George Papp. It premiered in North America on The CW on October 10, 2012, with international broadcasting taking place in late 2012. The series follows billionaire playboy Oliver Queen, portrayed by Stephen Amell, who, after five years of being stranded on a hostile island, returns home to fight crime and corruption as a secret vigilante whose weapon of choice is a bow and arrows. Unlike in the comic books, Oliver does not go by the alias "Green Arrow" in the television series. <i>Arrow</i> also features appearances by other DC Comics characters. To assist in promotion, a preview comic book was released to tie into the television series. The second season of <i>Arrow</i> premiered on October 9, 2013.</p>
    <p></p>
