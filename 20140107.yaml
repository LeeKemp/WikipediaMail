  title: Yogendra Yadav
  extract: |-
    <p><b>Yogendra Singh Yadav</b> is an Indian social scientist who has become involved in electoral politics as a member of the Aam Aadmi Party. His areas of academic interest include democratic theory, election studies, survey research, political theory, modern Indian political thought and Indian socialism. Yogendra Yadav is a Senior Fellow at the Centre for the Study of Developing Societies (CSDS), Delhi since 2004.</p>
    <p></p>
