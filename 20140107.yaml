  title: Wallenberg family
  extract: |-
    <p>The <b>Wallenberg family</b> (known as <b>The Wallenbergs</b> or simply <b>Wallenbergs</b>) is a prominent Swedish banking family, renowned as bankers, industrialists, politicians, diplomats and philanthropists. The most famous of the Wallenbergs, Raoul Wallenberg, a diplomat, worked in Budapest, Hungary, during World War II to rescue Jews from the Holocaust. Between July and December 1944, he issued protective passports and housed Jews, saving tens of thousands of Jewish lives. The Wallenberg sphere, an international banking- and industry group under the control of Wallenberg family through the holding company Investor AB, based in Stockholm, Sweden, is today Europe's largest family-controlled business empire. In Sweden alone, the sphere was estimated to indirectly control about a third of the national GDP in 1990.</p>
    <p></p>
