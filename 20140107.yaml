- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Uday_Kiran
  title: Uday Kiran
  extract: |-
    <p><b>Uday Kiran</b> (26 June 1980 – 5 January 2014) was an Indian film actor, who primarily worked in the Telugu cinema. His first three films, <i>Chitram</i>, <i>Nuvvu Nenu</i> and <i>Manasantha Nuvve</i>, were successful hits, earning him the title "Hat-trick Hero".Hero Uday Kiran Death.</p>
    <p>In 2001, he won the Filmfare Award for Best Actor - Telugu for the film Nuvvu Nenu, and became the youngest winner of the Filmfare best actor award after Kamal Haasan. In 2006, He made his Tamil debut with the film <i>Poi</i>, directed by veteran K. Balachander.  Subsequently, he starred in romantic films including <i>Nee Sneham</i> and <i>Kalusukovalani</i>. His other performances have been in the films <i>Sreeram</i>, <i>Avunanna Kaadanna</i>, <i>Nuvvekaddunte Nenakkadunta</i> and <i>Jai Sriram</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pornography
  title: Pornography
  extract: |-
    <p><b>Pornography</b> (often abbreviated as "<b>porn</b>" or "<b>porno</b>" in informal usage) (Greek: πορνεία, <i>porneia</i>, fornication) is the explicit portrayal of sexual subject matter for the purpose of sexual arousal. Pornography may use a variety of media, including books, magazines, postcards, photos, sculpture, drawing, painting, animation, sound recording, film, video, and video games. The term applies to the depiction of the act rather than the act itself, and so does not include live exhibitions like sex shows and striptease. A <i>pornographic model</i> poses for still photographs. A <i>pornographic actor</i> or <i>porn star</i> performs in pornographic films. If dramatic skills are not involved, a performer in porn films may be also be called a <i>model</i>.</p>
    <p>Pornography is often distinguished from erotica, which consists of the portrayal of sexuality with high-art aspirations, focusing also on feelings and emotions, while pornography involves the depiction of acts in a sensational manner, with the entire focus on the physical act, so as to arouse quick intense reactions. Pornography is generally classified as either <b>softcore</b> or <b>hardcore</b> pornography. A pornographic work is characterized as hardcore if it has any hardcore content, no matter how small.</p>
    <ul><li>Softcore pornography generally contains nudity or partial nudity in sexually suggestive situations, but not explicit sexual activity, sexual penetration or "extreme" fetishism.</li>
    </ul><ul><li>Hardcore pornography contains graphic sexual activity and visible penetration.</li>
    </ul><p>Pornography has often been subject to censorship and legal restraints to publication on grounds of obscenity. Such grounds and even the definition of pornography have differed in various historical, cultural, and national contexts. With the emergence of social attitudes more tolerant of sexuality and more specific legal definitions of obscenity, an industry for the production and consumption of pornography arose in the latter half of the 20th century. The introduction of home video and the Internet saw booms in a worldwide porn industry that generates billions of dollars annually.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/BCS_National_Championship_Game
  title: BCS National Championship Game
  extract: |-
    <p>The <b>BCS National Championship Game</b>, or <b>BCS National Championship</b>, was the final bowl game of the annual Bowl Championship Series (BCS) and was intended by the organizers of the BCS to determine the U.S. national champion of the NCAA Division I Football Bowl Subdivision (formerly known as NCAA Division I-A). The participants were the two highest-ranked teams in the BCS standings at the end of the regular college football season, determined by averaging the results of the final weekly <i>USA Today</i> Coaches' Poll, Harris Interactive Poll of media, former players and coaches, and the average of six participating computer rankings.</p>
    <p>Since the formation of the Bowl Championship Series, there have been several controversies regarding the schools selected to participate in the BCS National Championship Game. Most notably, following the 2003 season, the BCS ranking system selected the #3 ranked school in the Associated Press writers' poll, the University of Oklahoma, over the #1 ranked school in that poll, the University of Southern California, to participate in the National Championship Game (the Nokia Sugar Bowl) despite Oklahoma's decisive loss to Kansas State in the 2003 Big 12 Championship Game. 2003 is the only season, to date, since the inception of the BCS in which the national championship has been split, with Louisiana State University winning the BCS national championship and the University of Southern California winning the AP national championship and the FWAA national championship.</p>
    <p>The BCS National Championship for the 2013 season at the Rose Bowl in Pasadena, CA was held on January 6, 2014, and televised on the ESPN television network. The Florida State Seminoles defeated the Auburn Tigers, 34–31.</p>
    <p>A four team system, the College Football Playoff, will replace the BCS single-game championship format beginning with the 2014 season.</p>
    <p></p>
- !ruby/object:Page
