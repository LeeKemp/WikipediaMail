    <p><b>Mary Kay Letourneau</b> (née <b>Schmitz</b>; born January 30, 1962) is a former American schoolteacher who was imprisoned from 1997 to 2004 for the child molestation of her 12-year-old student, Vili Fualaau. She gave birth to two of Fualaau's children while incarcerated. After her release from prison in 2004, Letourneau married Fualaau and took his name.</p>
