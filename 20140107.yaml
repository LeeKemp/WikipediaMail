- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Polar_vortex
  title: Polar vortex
  extract: |-
    <p>A <b>polar vortex</b> (also known as an <b>Arctic cyclone</b>, <b>sub-polar cyclone</b>, and a <b>circumpolar whirl</b>) is a persistent, large-scale cyclone located near either of a planet's geographical poles. On Earth, the polar vortices are located in the middle and upper troposphere and the stratosphere. They surround the polar highs and lie in the wake of the polar front. These cold-core low-pressure areas strengthen in the winter and weaken in the summer. They usually span 1,000–2,000 kilometers (620–1,240 miles) in which the air is circulating in a counter-clockwise fashion (in the northern hemisphere). As with other cyclones, their rotation is caused by the Coriolis effect.</p>
    <p>The Arctic vortex in the Northern Hemisphere has two centres, one near Baffin Island and the other over northeast Siberia. In the southern hemisphere, it tends to be located near the edge of the Ross ice shelf near 160 west longitude. When the polar vortex is strong, the Westerlies increase in strength. When the polar cyclone is weak, the general flow pattern across mid-latitudes buckles and significant cold outbreaks occur. Ozone depletion occurs within the polar vortex, particularly over the Southern Hemisphere, which reaches a maximum in the spring.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Archives_of_Terror
  title: Archives of Terror
  extract: |-
    <p>The <b>"Archives of Terror"</b> (Archivos del Terror) were found on December 22, 1992, by lawyer and human-rights activist Dr. Martín Almada, and judge José Agustín Fernández, in a police station in a suburb of Asunción (Lambaré), capital of Paraguay. Fernández was looking for files on a former prisoner. Instead, he found archives describing the fates of thousands of Latin Americans who had been secretly kidnapped, tortured, and killed by the security services of Argentina, Bolivia, Brazil, Chile, Paraguay, and Uruguay. This was known as Operation Condor.</p>
    <p>The "terror archives" listed 50,000 people murdered, 30,000 people disappeared and 400,000 people imprisoned. They also revealed that other countries such as Colombia, Peru, and Venezuela cooperated, to various degrees, by providing intelligence information that had been requested by the security services of the Southern Cone countries. Some of these countries have used portions of the archives, now in Asunción's Palace of Justice, to prosecute former military officers. Much of the case built against General Pinochet by Spanish judge Baltasar Garzón was made using those archives. Dr. Almada, himself a victim of Condor, was twice interviewed by Baltasar Garzón.</p>
    <p>"[The documents] are a mountain of ignominy, of lies, which Stroessner [Paraguay's dictator until 1989] used for 40 years to blackmail the Paraguayan people," states Dr. Almada. He wants the UNESCO to list the "terror archives" as an international cultural site, as this would greatly facilitate access to funding to preserve and protect the documents.</p>
    <p>In May 2000, a UNESCO mission visited Asunción following a request from the Paraguayan authorities for help in putting these files on the Memory of the World Register, one element of a program aimed at safeguarding and promoting the documentary heritage of humanity to ensure that records are preserved and available for consultation.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sherlock_(TV_series)
  title: Sherlock (TV series)
  extract: |-
    <p><i><b>Sherlock</b></i> is a British television crime drama that presents a contemporary adaptation of Sir Arthur Conan Doyle's Sherlock Holmes detective stories. Created by Steven Moffat and Mark Gatiss, it stars Benedict Cumberbatch as Sherlock Holmes and Martin Freeman as Doctor John Watson. Nine episodes have been produced, the first three of which aired in 2010. Series two aired in 2012, and a third series started to air in 2014. The series has been sold to over 200 territories.</p>
    <p>The show was conceived by Moffat and Gatiss during train journeys to and from the <i>Doctor Who</i> production base in Cardiff, where they were both writers. They aspired to produce a modern-day version of Conan Doyle's stories in which Sherlock uses the technologies that are available to him today in order to help him solve crimes. Credited as co-creators, Moffat and Gatiss each write one episode per series, with the other written by Stephen Thompson. Hartswood Films produced the series for the BBC and co-produced it with WGBH Boston for its <i>Masterpiece</i> anthology series. The series is primarily filmed in Cardiff, although the production also uses a variety of other locations. North Gower Street in London was used for exterior shots of Holmes and Watson's 221B Baker Street residence.</p>
    <p><i>Sherlock</i> depicts "consulting detective" Holmes, assisting the Metropolitan Police Service, primarily Detective Inspector Greg Lestrade (Rupert Graves), in solving various crimes. Holmes is assisted by his flatmate, Dr John Watson, who has returned from military service in Afghanistan. Although the series depicts a variety of crimes and perpetrators, Holmes' conflict with his archnemesis Jim Moriarty (Andrew Scott) is a recurring feature. Pathologist Molly Hooper (Louise Brealey) assists Holmes in her laboratory. Other recurring roles include Una Stubbs as Mrs. Hudson, Holmes and Watson's landlady; and co-creator Mark Gatiss as Sherlock's brother, Mycroft Holmes.</p>
    <p>After an unaired pilot in 2009, the first series of three 90-minute episodes was transmitted on BBC One and BBC HD in 2010, with a second series of three episodes first broadcast in 2012. Critical reception was extremely positive, with many reviews commending the quality of the writing, performances and direction. <i>Sherlock</i> has been nominated for numerous awards, including BAFTAs and Emmys, winning several across a variety of categories. The first two series have been released on DVD and Blu-ray, alongside tie-in editions of some of Conan Doyle's original books. Soundtrack albums from series one and two have also been released.</p>
    <p></p>
