  title: Jackie Coogan
  extract: |-
    <p><b>John Leslie "Jackie" Coogan</b> (October 26, 1914 – March 1, 1984) was an American actor who began his movie career as a child actor in silent films. Many years later, he became known as Uncle Fester on 1960s sitcom <i>The Addams Family</i>. In the interim, he sued his mother and stepfather over his squandered film earnings and provoked California to enact the first known legal protection for the earnings of child performers, widely known as the Coogan Act.</p>
    <p></p>
