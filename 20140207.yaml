  title: Nicholas Winton
  extract: |-
    <p><b>Sir Nicholas George Winton</b>, MBE (born <b>Chain Wertheimer</b>; 19 May 1909) is a British humanitarian who organized the rescue of 669 mostly Jewish children from German-occupied Czechoslovakia on the eve of the Second World War, in an operation later known as the Czech Kindertransport. Winton found homes for the children and arranged for their safe passage to Britain. The UK press has dubbed him the "British Schindler".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jay_Leno
  title: Jay Leno
  extract: |-
    <p><b>James Douglas Muir</b> "<b>Jay</b>" <b>Leno</b> (/ˈlɛnoʊ/; born April 28, 1950) is an American comedian, actor, voice actor, writer, producer and television host.</p>
    <p>Leno was the host of NBC's <i>The Tonight Show with Jay Leno</i> from 1992 to 2009. Beginning in September 2009, Leno started a primetime talk show, titled <i>The Jay Leno Show</i>, which aired weeknights at 10:00 p.m. (Eastern Time, UTC-5), also on NBC. After <i>The Jay Leno Show</i> was canceled in January 2010 amid a host controversy, Leno returned to host <i>The Tonight Show with Jay Leno</i> on March 1, 2010. Leno hosted his last episode of the Tonight Show on February 6, 2014.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Whale_fall
  title: Whale fall
  extract: |-
    <p>A <b>whale fall</b> is the carcass of a cetacean that has fallen into the Bathyal or Abyssal zone on the ocean floor. As they are found at depths of 2,000 m or 6,600 ft, they create complex localized ecosystems that supply sustenance to deep-sea organisms for decades. This is unlike in shallower waters, where a whale carcass will be consumed by scavengers over a relatively short period of time. It was with the development of deep-sea robotic exploration that whale falls were first observed in the late 1970s.</p>
    <p>Organisms that have been observed at deep-sea whale falls include giant isopods, squat lobsters, bristleworms, prawns, shrimp, lobsters, hagfish, <i>Osedax</i>, crabs, sea cucumbers, and sleeper sharks.</p>
    <p></p>
