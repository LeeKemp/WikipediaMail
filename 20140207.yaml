  title: Sochi
  extract: |-
    <p><b>Sochi</b> (Russian: Со́чи, <small>IPA: </small>[ˈsot͡ɕɪ]) is a city in Krasnodar Krai, Russia, located on the Black Sea coast near the border between Georgia/Abkhazia and Russia. The Greater Sochi area, which includes territories and localities subordinated to Sochi proper, has a total area of 3,526 square kilometers (1,361 sq mi) and sprawls for 145 kilometers (90 mi) along the shores of the Black Sea near the Caucasus Mountains.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> The area of the city proper is 176.77 square kilometers (68.25 sq mi). According to the 2010 Census, the city had a permanent population of 343,334, up from 328,809 recorded in the 2002 Census, making it Russia's largest resort city. It is one of the very few places in Russia with a subtropical climate, with warm to hot summers and mild winters.</p>
    <p>With the alpine and Nordic events held at the nearby ski resort of Roza Khutor in Krasnaya Polyana, Sochi hosts the XXII Olympic Winter Games and XI Paralympic Winter Games in 2014, as well as the Russian Formula 1 Grand Prix from 2014 until at least 2020 subject to the circuit being ready in time. It will also be one of the host cities for the 2018 FIFA World Cup.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Philip_Seymour_Hoffman
  title: Philip Seymour Hoffman
  extract: |-
    <p><b>Philip Seymour Hoffman</b> (July 23, 1967 – February 2, 2014) was an American actor and director. He won the Academy Award for Best Actor for the 2005 biographical film <i>Capote</i>, was nominated three times for Best Supporting Actor and also received three Tony Award nominations for his work in theater.</p>
    <p>Hoffman began his acting career in 1991, and the following year he began to appear in films. He gained recognition for his supporting work in a series of notable films, including <i>Scent of a Woman</i> (1992), <i>Twister</i> (1996), <i>Boogie Nights</i> (1997), <i>The Big Lebowski</i> (1998), <i>Patch Adams</i> (1998), <i>Magnolia</i> (1999), <i>The Talented Mr. Ripley</i> (1999), <i>Almost Famous</i> (2000), <i>Red Dragon</i> (2002), <i>25th Hour</i> (2002), <i>Punch-Drunk Love</i> (2002) and <i>Cold Mountain</i> (2003).</p>
    <p>In 2005, Hoffman played the title role in <i>Capote</i>, for which he won multiple acting awards. His three other Academy Award nominations came for his supporting work in <i>Charlie Wilson's War</i> (2007), <i>Doubt</i> (2008) and <i>The Master</i> (2012). Other critically acclaimed films in his later years included <i>Owning Mahowny</i> (2003), <i>Before the Devil Knows You're Dead</i> (2007), <i>The Savages</i> (2007), <i>Synecdoche, New York</i> (2008), <i>Moneyball</i> (2011) and <i>The Ides of March</i> (2011). In 2010, Hoffman made his feature film directorial debut with <i>Jack Goes Boating</i>.</p>
    <p>Hoffman was an accomplished theater actor and director. He joined the LAByrinth Theater Company in 1995, and directed and performed in numerous stage productions. His performances in three Broadway plays led to three Tony Award nominations: two for Best Leading Actor, in <i>True West</i> (2000) and <i>Death of a Salesman</i> (2012), and one for Best Featured Actor in <i>Long Day's Journey into Night</i> (2003). In their front-page obituary following his sudden death at age 46, <i>The New York Times</i> referred to Hoffman as "perhaps the most ambitious and widely admired American actor of his generation."</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ethan_Couch
  title: Ethan Couch
  extract: |-
    <p><b>Ethan Couch</b> (born April 11, 1997) is an American who was sentenced to 10 years probation after being convicted of killing four pedestrians and seriously injuring two others while driving drunk near Fort Worth, Texas. On June 15, 2013, he crashed a pickup truck into pedestrians. He was 16 at the time. In December 2013, he was sentenced to therapy at a long-term, in-patient facility, after his attorneys successfully argued that the teen suffered from so-called affluenza and needed rehabilitation, and not prison. His sentence set off what the <i>New York Times</i> called "an emotional, angry debate that has stretched far beyond the North Texas suburbs".</p>
    <p></p>
