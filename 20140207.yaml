  url: http://en.wikipedia.org/wiki/Patrick_Roy
  title: Patrick Roy
  extract: |-
    <p><b>Patrick Jacques Roy</b> (<small>French pronunciation: ​</small>[ʁwa]; born October 5, 1965) is a Canadian former ice hockey goaltender and the current head coach and Vice President of Hockey Operations for the Colorado Avalanche of the National Hockey League (NHL).</p>
    <p>Nicknamed "Saint Patrick," Roy split his professional career between the Montreal Canadiens, whom he played with for 10 years, and the Colorado Avalanche, whom he played with for 8 years, both of the NHL. Roy won four Stanley Cups during his career, two with each franchise. Roy was born in Quebec City, Quebec, but grew up in Cap-Rouge, Quebec.</p>
    <p>In 2004, Roy was selected as the greatest goaltender in NHL history by a panel of 41 writers, coupled with a simultaneous fan poll. On November 13, 2006, Roy was inducted into the Hockey Hall of Fame. He is the only player in NHL history to win the Conn Smythe Trophy (the award given to the most valuable player in the Stanley Cup playoffs) three times, in different decades, and for two different teams. Roy's No. 33 jersey is retired by both the Canadiens and Avalanche.</p>
    <p>Roy is widely credited with popularising the butterfly style of goaltending, which has since become associated with goalies from Roy's native Quebec. He was the general manager, and head coach — and remains a co-owner — of the Quebec Remparts of the Quebec Major Junior Hockey League.</p>
    <p></p>
