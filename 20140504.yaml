- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Audrey_Hepburn
  title: Audrey Hepburn
  extract: |-
    <p><b>Audrey Hepburn</b> (born <b>Audrey Kathleen Ruston</b>; 4 May 1929 – 20 January 1993) was a British actress and humanitarian. Recognised as a film and fashion icon, Hepburn was active during Hollywood's Golden Age. She was ranked by the American Film Institute as the third greatest female screen legend in the history of American cinema and has been placed in the International Best Dressed List Hall of Fame. She is also regarded by some to be the most naturally beautiful woman of all time.</p>
    <p>Born in Ixelles, a district of Brussels, Hepburn spent her childhood between Belgium, England and the Netherlands, including German-occupied Arnhem during the Second World War. In Amsterdam, she studied ballet with Sonia Gaskell before moving to London in 1948 to continue her ballet training with Marie Rambert and perform as a chorus girl in West End musical theatre productions. She spoke several languages including English, French, Dutch, Italian, Spanish, and German.</p>
    <p>After appearing in several British films and starring in the 1951 Broadway play <i>Gigi</i>, Hepburn played the Academy Award-winning lead role in <i>Roman Holiday</i> (1953). She went on to star in a number of successful films, such as <i>Sabrina</i> (1954), <i>The Nun's Story</i> (1959), <i>Breakfast at Tiffany's</i> (1961), <i>Charade</i> (1963), <i>My Fair Lady</i> (1964) and <i>Wait Until Dark</i> (1967), for which she received Academy Award, Golden Globe and BAFTA nominations. For her role in <i>Roman Holiday</i>, Hepburn was also the first actress to win an Oscar, a Golden Globe and a BAFTA Award for a single performance in 1954. The same year, she won a Tony Award for Best Lead Actress in a Play for <i>Ondine</i>. Hepburn remains one of few people who have won Academy, Emmy, Grammy, and Tony Awards. She won a record three BAFTA Awards for Best British Actress in a Leading Role.</p>
    <p>She appeared in fewer films as her life went on, devoting much of her later life to UNICEF. Although contributing to the organisation since 1954, she worked in some of the most profoundly disadvantaged communities of Africa, South America and Asia between 1988 and 1992. She was awarded the Presidential Medal of Freedom in recognition of her work as a UNICEF Goodwill Ambassador in December 1992. A month later, Hepburn died of appendiceal cancer at her home in Switzerland at the age of 63.<br></p>
