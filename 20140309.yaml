- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Sum_of_All_Fears_(film)
  title: The Sum of All Fears (film)
  extract: |-
    <p><i><b>The Sum of All Fears</b></i> is a 2002 American action political thriller film directed by Phil Alden Robinson, based on Tom Clancy's novel of the same name. This fourth film in the Jack Ryan film series is a reboot set in 2002, with Ryan portrayed as younger than in the 1990 film <i>The Hunt for Red October</i> (set in 1984) starring Alec Baldwin, and in that film's sequels, <i>Patriot Games</i> and <i>Clear and Present Danger</i>, both of which starred Harrison Ford.</p>
    <p>The film was a co-production between the motion picture studios of Paramount Pictures, Mace Neufeld Productions, MFP Munich Film Partners, and S.O.A.F. Productions. On June 4, 2002, the original motion picture soundtrack was released by the Elektra Records music label. The soundtrack was composed and orchestrated by musician Jerry Goldsmith.</p>
    <p>The film premiered in theaters in the United States on May 31, 2002 grossing $118,907,036 in box office revenue. Its worldwide theatrical run ended with a total of $193,921,372 in business. Considering its production budget of $68 million and related marketing costs, the film was considered a major financial success. It presently holds a 59% score on Rotten Tomatoes, with generally mixed critical reviews.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><br><b>Malaysia Airlines Flight 370</b> (MH370, also designated under a codeshare agreement as China Southern Airlines flight CZ748) is a missing international passenger flight operated by a Boeing 777-200ER aircraft with 227 passengers and 12 crew members on board.</p>
    <p>Flight 370 departed Kuala Lumpur, Malaysia, at 00:41 on 8 March 2014 (MST; UTC+8) for a scheduled six-hour flight to Beijing, China. Subang Air Traffic Control Centre lost contact with the plane at about 01:22, while over the Gulf of Thailand, and it was reported missing at 02:40. A joint search-and-rescue effort is being conducted by American, Australian, Chinese, Filipino, Indonesian, Malaysian, Singaporean, Thai, and Vietnamese authorities, mainly over the South China Sea.</p>
    <p>The United States Federal Bureau of Investigation is investigating the possibility that terrorism led to the disappearance of the aircraft, with focus on at least two passengers who were using false identities.</p>
    <p>Royal Malaysian Air Force chief Rodzali Daud claimed that recordings of radar signals did not exclude the possibility that the aircraft turned back on its flight path.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pachinko
  title: Pachinko
  extract: |
    <p><b>Pachinko</b> (パチンコ<sup class="t_nihongo_help noprint">?</sup>) is a mechanical game originating in Japan and is used as both a form of recreational arcade game and much more frequently as a gambling device, filling a Japanese gambling niche comparable to that of the slot machine in Western gaming. A pachinko machine resembles a vertical pinball machine, but has no flippers and uses a large number of small balls. The player fires balls into the machine, which then cascade down through a dense forest of pins. If the balls go into certain locations, they may be captured and sequences of events may be triggered that result in more balls being released. The object of the game is to capture as many balls as possible. These balls can then be exchanged for prizes. Pachinko machines were originally strictly mechanical, but modern ones have incorporated extensive electronics, becoming similar to video slot machines.</p>
    <p>Pachinko parlors are widespread in Japan, and they usually also feature a number of slot machines (called <i>pachislo</i> or pachislots); hence, these venues operate and look similar to casinos.</p>
    <p>Modern pachinko machines are highly customizable, keeping enthusiasts continuously entertained.</p>
    <p>Gambling for cash is illegal in Japan. Balls won cannot be exchanged directly for money in the parlor. The balls are exchanged for tokens or prizes, which are then taken outside and exchanged for cash at a place nominally separate from the parlor.</p>
    <p></p>

