- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Boeing_777
  title: Boeing 777
  extract: |-
    <p>The <b>Boeing 777</b> is a family of long-range wide-body twin-engine jet airliners developed and manufactured by Boeing Commercial Airplanes. It is the world's largest twinjet and has a typical seating capacity for 314 to 451 passengers, with a range of 5,235 to 9,380 nautical miles (9,695 to 17,372 km). Commonly referred to as the "Triple Seven", its distinguishing features include the largest-diameter turbofan engines of any aircraft, six wheels on each main landing gear, a circular fuselage cross-section, and a blade-shaped tail cone. Developed in consultation with eight major airlines, the 777 was designed to replace older wide-body airliners and bridge the capacity difference between the 767 and 747. As Boeing's first fly-by-wire airliner, it has computer-mediated controls; it is also the first entirely computer-designed commercial aircraft.</p>
    <p>As of 2013<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the 777 is produced in two fuselage lengths. The original 777-200 variant entered commercial service in 1995, followed by the extended-range 777-200ER in 1997. The stretched 777-300, which is 33.3 ft (10.1 m) longer, entered service in 1998. The longer-range 777-300ER and 777-200LR variants entered service in 2004 and 2006 respectively, while a freighter version, the 777F, debuted in February 2009. Both longer-range versions and the freighter feature General Electric GE90 engines and extended raked wingtips. The earlier 777-200, -200ER and -300 versions are equipped with GE90, Pratt &amp; Whitney PW4000 or Rolls-Royce Trent 800 engines. The 777-200LR is the world's longest-range airliner and can fly more than halfway around the globe; it holds the record for the longest distance flown non-stop by a commercial aircraft. In November 2013, Boeing announced the development of upgraded 777-8X and 777-9X models featuring composite wings and GE9X engines.</p>
    <p>United Airlines first placed the 777 into commercial airline service in June 1995. As of June 2013, 60 customers had placed orders for 1,452 aircraft of all variants, with 1,113 delivered. The most common and successful variant is the 777-300ER with 452 delivered and over 700 orders as of December 2013. Emirates operates the largest 777 fleet, with 127 passenger and freighter aircraft as of June 2013. The airliner is rated as one of the safest aircraft based on its accident safety record and high number of flight hours. The 777 has been involved in four hull-loss accidents as of March 2014; Asiana Airlines Flight 214 was the first fatal crash of the aircraft in 18 years of revenue service.</p>
    <p>The 777 ranks as one of Boeing's best-selling models. Because of rising fuel costs, airlines have acquired the type as a comparatively fuel-efficient alternative to other wide-body jets and have increasingly deployed the aircraft on long-haul transoceanic routes. Direct market competitors include the Airbus A330-300, upcoming Airbus A350 XWB, and the out-of-production A340 and McDonnell Douglas MD-11. The 787 Dreamliner, which entered service in 2011, shares design features with the 777. The updated 777X, currently in development, further includes technologies used on the 787.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tea_in_the_United_Kingdom
  title: Tea in the United Kingdom
  extract: |-
    <p>Since the 18th century the United Kingdom has been one of the largest per capita tea consumers in the world, with each citizen consuming on average 1.9 kg per year. The popularity of tea occasioned the furtive export of slips, a small shoot for planting or twig for grafting to tea plants, from China to British India and its commercial culture there, beginning in 1840; British interests controlled tea production in the subcontinent. Tea, which was an upper-class drink in Europe, became the infusion of every class in Great Britain in the course of the 18th century and has remained so.</p>
    <p>In Britain, the drinking of tea is so varied that it is quite hard to generalise, but usually it is served with milk and sometimes with lemon. Strong tea can be served with milk and occasionally one or two teaspoons of sugar in a mug, and is commonly referred to as <i>builder's tea</i>. The expression "cream tea" does not refer to cream mixed into the beverage but to a meal in which tea is taken along with scones and clotted cream, and usually strawberry jam as well. (This tradition originated from Devon and Cornwall.)</p>
    <p>Much of the time in the United Kingdom, tea drinking is not the delicate, refined cultural expression that some might imagine: a cup (or commonly a mug) of tea is something drunk often.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Winchester_Mystery_House
  title: Winchester Mystery House
  extract: |-
    <p>The <b>Winchester Mystery House</b> is a mansion in San Jose, California which was once the personal residence of Sarah Winchester, the widow of gun magnate William Wirt Winchester. The property and mansion have been claimed to be haunted—including by Winchester herself—since construction commenced in 1884. Under Winchester's day-to-day guidance, its "from-the-ground-up" construction proceeded around the clock, without interruption, until her death on September 5, 1922, at which time work immediately ceased. The cost for such constant building has been estimated at about US $5.5 million (equivalent to over $75 million in 2012). It now serves as a tourist attraction.</p>
    <p>Though it is possible Sarah Winchester was simply seeking a change of location and a hobby during her lengthy depression, other sources claim that while consulting The Boston Medium, Winchester came to believe her family and fortune were haunted by the ghosts of people who had fallen victim to Winchester rifles, and that only by moving West and continuously building them a house could she appease these spirits. Located at 525 South Winchester Blvd. in San Jose, California, the Queen Anne Style Victorian mansion is renowned for its size and utter lack of any master building plan.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ol%27_Dirty_Bastard
  title: Ol' Dirty Bastard
  extract: |-
    <p><b>Russell Tyrone Jones</b> (November 15, 1968 – November 13, 2004), best known by his stage name <b>Ol' Dirty Bastard</b> (or <b>ODB</b>), was an American rapper and occasional producer. He was one of the founding members of the Wu-Tang Clan, a rap group primarily from Staten Island, New York that first rose to mainstream prominence with their 1993 debut album <i>Enter the Wu-Tang (36 Chambers)</i>.</p>
    <p>After establishing the Wu-Tang Clan, Ol' Dirty Bastard went on to pursue a successful solo career and contributed as a rapper/producer for the Fugees. However, his professional success was hampered by frequent legal troubles, including incarceration. He died on November 13, 2004 of a drug overdose, two days before his 36th birthday. Prior to his death, Jones managed to record his third solo album, which remains unreleased.</p>
    <p>Jones was often noted for his trademark microphone techniques and his "outrageously profane, free-associative rhymes delivered in a distinctive half-rapped, half-sung style". His stage name was derived from the 1980 martial arts film <i>Ol' Dirty and the Bastard</i> (also called <i>An Old Kung Fu Master</i>, starring Simon "Ol' Dirty" Yuen); Method Man articulated its relevance on track 5 of <i>Enter the Wu-Tang (36 Chambers)</i>, stating there was "no father to his style".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Intel_vPro
  title: Intel vPro
  extract: |-
    <p><b>Intel vPro technology</b> is an umbrella marketing term nowadays used by Intel for a large collection of computer hardware technologies including Hyperthreading, Turbo Boost 2.0, VT-x, Trusted Execution Technology, and Intel Active Management Technology (AMT). When the vPro brand was launched however (circa 2007), it was mostly identified with AMT, and some journalists today still consider AMT to be the essence of vPro.</p>
    <p></p>
