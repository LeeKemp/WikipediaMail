- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Air_France_Flight_447
  title: Air France Flight 447
  extract: |-
    <p><b>Air France Flight 447</b> (abbreviated <b>AF447</b>) was a scheduled commercial flight from Galeão International Airport in Rio de Janeiro, Brazil to Charles de Gaulle International Airport in Paris, France. On 1 June 2009, the Airbus A330-203 airliner serving the flight crashed into the Atlantic Ocean, resulting in the deaths of all 216 passengers and 12 aircrew. The accident was the deadliest in the history of Air France. It was also the Airbus A330's second and deadliest fatal accident, and its first while in commercial passenger service.</p>
    <p>While authorities were able to locate the first major wreckage within five days of the accident, initial investigation was hampered because the aircraft's black boxes were not recovered from the ocean floor until May 2011, nearly two years later. The final report, released at a news conference on 5 July 2012, stated that the aircraft crashed after temporary inconsistencies between the airspeed measurements—likely due to the aircraft's pitot tubes being obstructed by ice crystals—caused the autopilot to disconnect, after which the crew reacted incorrectly and ultimately led the aircraft to an aerodynamic stall from which they did not recover.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Asparagus
  title: Asparagus
  extract: |-
    <p><i><b>Asparagus officinalis</b></i> is a spring vegetable, a flowering perennial plant species in the genus <i>Asparagus</i>. It was once classified in the lily family, like its <i>Allium</i> cousins, onions and garlic, but the Liliaceae have been split and the onion-like plants are now in the family Amaryllidaceae and asparagus in the Asparagaceae. <i>Asparagus officinalis</i> is native to most of Europe, northern Africa and western Asia, and is widely cultivated as a vegetable crop.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/James_Dean
  title: James Dean
  extract: |-
    <p><b>James Byron Dean</b> (February 8, 1931 – September 30, 1955) was an American actor. He is a cultural icon of teenage disillusionment, as expressed in the title of his most celebrated film, <i>Rebel Without a Cause</i> (1955), in which he starred as troubled Los Angeles teenager, Jim Stark. The other two roles that defined his stardom were as loner Cal Trask in <i>East of Eden</i> (1955), and as surly ranch hand Jett Rink in <i>Giant</i> (1956). Dean's enduring fame and popularity rest on his performances in only these three films, all leading roles. His premature death in a car crash cemented his legendary status.</p>
    <p>Dean was the first actor to receive a posthumous Academy Award nomination for Best Actor and remains the only actor to have had two posthumous acting nominations. In 1999, the American Film Institute ranked him the 18th best male movie star on their AFI's 100 Years...100 Stars list.</p>
    <p></p>
