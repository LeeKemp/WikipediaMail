  title: Kuznetsov-class aircraft carrier
  extract: |-
    <p>The <b><i>Kuznetsov</i> class aircraft carriers</b> (also known as the <i>Kreml</i> class) were built for the Soviet Navy. The Admiral of the Fleet of the Soviet Union Kuznetsov serves today in the Russian Navy. The only other ship in the class, the <i>Varyag</i>, had not yet been commissioned when the Soviet Union broke up in 1991. Ukraine sold the unfinished hull to China, where it was completed and commissioned as the <i>Liaoning</i>.</p>
