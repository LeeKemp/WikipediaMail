- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Colin_Kaepernick
  title: Colin Kaepernick
  extract: |-
    <p><b>Colin Rand Kaepernick</b> (born November 3, 1987) is an American football quarterback for the San Francisco 49ers of the National Football League. He played college football for the University of Nevada (Reno) Wolf Pack. At Nevada, Kaepernick twice was named the Western Athletic Conference Offensive Player of the Year, and he was the Most Valuable Player of the 2008 Humanitarian Bowl. In the 2011 NFL Draft the San Francisco 49ers selected Kaepernick in the second round with the 36th overall pick.</p>
    <p>Kaepernick began his pro career as the 49ers' backup to starter Alex Smith. In the middle of the 2012 season, Kaepernick filled in for an injured Smith and became the full-time starter as the 49ers advanced to the NFL playoffs for the second straight season. He set an NFL record for most rushing yards (181) by a quarterback in a game (playoffs or regular season) in his first playoff game. After beating the Atlanta Falcons in the NFC Championship 28-24, he led the 49ers to their first Super Bowl since 1994, where they lost to the Baltimore Ravens.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Peyton_Manning
  title: Peyton Manning
  extract: |-
    <p><b>Peyton Williams Manning</b> (born March 24, 1976) is an American football quarterback for the Denver Broncos of the National Football League (NFL). A four-time MVP, he played for the Indianapolis Colts for 14 seasons from 1998 to 2011. He is a son of former NFL quarterback Archie Manning and an elder brother of New York Giants quarterback Eli Manning.</p>
    <p>Manning played college football for the University of Tennessee, leading the Volunteers to the 1997 SEC Championship in his senior season. However, No. 3 Tennessee lost to the No. 2 Nebraska Cornhuskers 42-17 in the Orange Bowl giving Nebraska and Tom Osborne their 3rd national championship in 4 years. He was chosen by the Indianapolis Colts with the first overall pick in the 1998 NFL Draft. Manning's playing career and statistics have ranked him among the greatest quarterbacks of all-time. From 1998 to 2010, he led the Colts to eight (seven AFC South and one AFC East) division championships, two AFC championships, and one Super Bowl championship (Super Bowl XLI). His four NFL MVPs are a league record, he was the most valuable player of Super Bowl XLI, has been named to thirteen Pro Bowls, has thirteen 4,000-yard passing seasons, and is the Indianapolis Colts' all-time leader in passing yards (54,828) and touchdown passes (399). In 2009, he was named the best player in the NFL, and Fox Sports, along with <i>Sports Illustrated</i>, named him the NFL player of the decade for the 2000s. Before the 2013 season had even finished SI had named him their Sportsman of the Year.</p>
    <p>In May 2011, he underwent neck surgery to alleviate neck pain and arm weakness he dealt with during the previous few seasons before signing a five-year, $90 million contract extension with the Colts in July 2011. Manning had hoped to play in the 2011 season, but in September 2011 he underwent a second, and much more serious surgery: a level one cervical fusion procedure. Manning had never missed an NFL game in his career, but was forced to miss the entire 2011 season. He was released by the Colts on March 7, 2012, and after an almost two-week period where he visited with and worked out for several NFL teams, he signed with the Denver Broncos on March 20, 2012.</p>
    <p>Manning's pre-snap routine has earned him the nickname "The Sheriff", and he is one of the most recognizable and parodied players in the NFL. Teams led by Manning more often than not use the hurry-up offense in place of the standard huddle.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bellamy_salute
  title: Bellamy salute
  extract: |-
    <p>The <b>Bellamy salute</b> is the salute described by Francis Bellamy to accompany the American Pledge of Allegiance, which he had authored. During the period when it was used with the Pledge of Allegiance, it was sometimes known as the "flag salute". During the 1920s and 1930s, Italian fascists and Nazis adopted a salute which had the same form, resulting in controversy over the use of the Bellamy salute in the United States. It was officially replaced by the hand-over-heart salute when Congress amended the <i>Flag Code</i> on December 22, 1942.</p>
    <p>The inventor of the saluting gesture was James B. Upham, junior partner and editor of <i>The Youth's Companion</i>. Bellamy recalled Upham, upon reading the pledge, came into the posture of the salute, snapped his heels together, and said "Now up there is the flag; I come to salute; as I say 'I pledge allegiance to my flag,' I stretch out my right hand and keep it raised while I say the stirring words that follow."</p>
    <p>The Bellamy salute was first demonstrated on October 12, 1892 according to Bellamy's published instructions for the "National School Celebration of Columbus Day":</p>
    <blockquote class="toccolours" style="float:none; padding: 10px 15px 10px 15px; display:table;">
    <p>At a signal from the Principal the pupils, in ordered ranks, hands to the side, face the Flag. Another signal is given; every pupil gives the flag the military salute -- right hand lifted, palm downward, to a line with the forehead and close to it. Standing thus, all repeat together, slowly, “I pledge allegiance to my Flag and the Republic for which it stands; one Nation indivisible, with Liberty and Justice for all.” At the words, “to my Flag,” the right hand is extended gracefully, palm upward, toward the Flag, and remains in this gesture till the end of the affirmation; whereupon all hands immediately drop to the side.</p>
    <p style="text-align: right;">— From <i>The Youth’s Companion</i>, 65 (<b>1892</b>): 446–447.</p>
    </blockquote>
    <p>The initial civilian salute was replaced with a hand-on-heart gesture, followed by the extension of the arm as described by Bellamy.</p>
    <p>In the 1920s, Italian fascists adopted the Roman salute to symbolize their claim to have revitalized Italy on the model of ancient Rome. This was quickly copied by the German Nazis, creating the Nazi salute. The similarity to the Bellamy salute led to confusion, especially during World War II. From 1939 until the attack on Pearl Harbor, detractors of Americans who argued against intervention in World War II produced propaganda using the salute to lessen those Americans' reputations. Among the anti-interventionist Americans was aviation pioneer Charles Lindbergh. Supporters of Lindbergh's views would claim that Lindbergh did not support Adolf Hitler, and that pictures of him appearing to do the Nazi salute were actually pictures of him using the Bellamy salute. In his Pulitzer prize winning biography <i>Lindbergh</i>, author A. Scott Berg explains that interventionist propagandists would photograph Lindbergh and other isolationists using this salute from an angle that left out the American flag, so it would be indistinguishable from the Hitler salute to observers.</p>
    <p>In order to prevent further confusion or controversy, US Congress instituted the hand-over-the-heart gesture as the salute to be rendered by civilians during the Pledge of Allegiance in the United States, instead of the Bellamy salute. This was done when Congress amended the <i>Flag Code</i> on December 22, 1942.</p>
    <p>There was initially some resistance to dropping the Bellamy salute, for example from the Daughters of the American Revolution, but this opposition died down quickly following Nazi Germany's declaration of war against the United States on December 11, 1941.</p>
