- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_Super_Bowl_champions
  title: List of Super Bowl champions
  extract: |-
    <p>The <b>Super Bowl</b> is an annual American football game that determines the <b>champion of the National Football League (NFL)</b>. The contest is held in an American city that is chosen three to four years beforehand, usually in warm-weather or domed sites. Since 1971, the winner of the American Football Conference (AFC) Championship Game has faced the winner of the National Football Conference (NFC) Championship Game in the culmination of the NFL playoffs. Before the 1970 merger between the American Football League (AFL) and the National Football League (NFL), the two leagues met in four such contests. The first two were known as the "AFL-NFL World Championship Game." Super Bowl III in 1969 was the first such game that carried the "Super Bowl" moniker, the names "Super Bowl I" and "Super Bowl II" were retroactively applied to the first two games. The NFC/NFL leads in Super Bowl wins with 25, while the AFC/AFL has won 22. Eighteen different franchises, including teams that relocated to another city, have won the Super Bowl.</p>
    <p>The Pittsburgh Steelers have won the most Super Bowls with six championships (record 6–2), while both the Dallas Cowboys and San Francisco 49ers have five wins each (Cowboys 5–3; 49ers 5–1). Dallas and Pittsburgh have the most Super Bowl appearances with eight, while the Buffalo Bills have the most consecutive appearances with four losses in a row from 1990 to 1993 (the Miami Dolphins are the only other team to have three consecutive appearances: 1972-74). The New England Patriots, Denver Broncos and Minnesota Vikings have also lost a record four Super Bowls. Buffalo and Minnesota are both 0–4, Denver is 2–4 and New England is 3–4. The record for consecutive wins is two and is shared by seven franchises: the 1966-67 Green Bay Packers, the 1972-73 Miami Dolphins, the 1974-75 and 1978-79 Pittsburgh Steelers (the only team to accomplish this feat twice), the 1988-89 San Francisco 49ers, the 1992-93 Dallas Cowboys, the 1997-98 Denver Broncos, and the 2003-04 New England Patriots. The 1972 Dolphins' win capped off the only perfect season in NFL history. The only team with multiple Super Bowl appearances and no losses is the Baltimore Ravens, who in winning Super Bowl XLVII unseated and replaced the 49ers in that position. Four current NFL teams have never appeared in a Super Bowl, including franchise relocations and renaming: the Cleveland Browns, Detroit Lions, Jacksonville Jaguars, and Houston Texans, though both the Browns and Lions had won NFL Championship games prior to the creation of the Super Bowl.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Grandmaster_(film)
  title: Grandmaster (film)
  extract: |-
    <p><i><b>Grandmaster</b></i> is a 2012 Indian neo-noir thriller film written and directed by B. Unnikrishnan and produced by Ronnie Screwvala and Siddharth Roy Kapur. Mohanlal stars as Chandrasekhar, an IPS officer who begins investigating a series of murders after receiving an anonymous note. The supporting cast includes Narain, Priyamani, Anoop Menon, Babu Antony and Jagathy Sreekumar.</p>
    <p>The film, produced by UTV Motion Pictures, was released on 3 May 2012 and received positive reviews from critics. The film was released through <i>Netflix</i> online video streaming by UTV in the U.S. and Canada. This is the first among new Malayalam films available for internet video streaming in the U.S. and Canada through Netflix.</p>
    <p>MalluDeals.com ranked Grandmaster as fifth on the Top 10 Malayalam Movies of 2012.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tom_Brady
  title: Tom Brady
  extract: |-
    <p><b>Thomas Edward Patrick</b> "<b>Tom</b>" <b>Brady, Jr.</b> (born August 3, 1977) is an American football quarterback for the New England Patriots of the National Football League (NFL). After playing college football for the University of Michigan, Brady was drafted by the Patriots in the sixth round of the 2000 NFL Draft.</p>
    <p>In Brady's eleven seasons as a starter, the Patriots have earned five trips to the Super Bowl, winning three. He has also won two Super Bowl MVP awards, has been selected to nine Pro Bowls, and formerly held the NFL record for the most touchdown passes in a single regular season. His career postseason record is 18–7; his playoff win total is the highest in NFL history. He also helped set the record for the longest consecutive win streak in NFL history with 21 straight wins over two seasons (2003–2004), and in 2007 he led the Patriots to the first undefeated regular season since the institution of the 16-game schedule. Brady has the sixth highest career passer rating of all time (95.7) among quarterbacks with at least 1,500 career passing attempts. In 2012, Brady became the first quarterback in NFL history to lead his team to 10 division titles.</p>
    <p>Brady and Joe Montana are the only two players in NFL history to win the NFL Most Valuable Player and Super Bowl MVP awards multiple times. Brady and John Elway are the only two quarterbacks to lead their teams to five Super Bowls. He was also named the NFL MVP in 2007 and 2010 (becoming the first player to be unanimously chosen as MVP in the 2010 season) as well as 2007 Male Athlete of the Year by the Associated Press, the first time an NFL player has been so honored since Joe Montana won the award in 1990. After the 2010 season, Brady was ranked as the best player in the NFL.</p>
    <p>He and Bill Belichick have also combined to form one of the most successful quarterback-coach tandems in NFL history, winning 148 regular season games and 18 postseason games together, as well as appearing in five Super Bowls together, all NFL records.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pornography
  title: Pornography
  extract: |-
    <p><b>Pornography</b> (often abbreviated as "<b>porn</b>" or "<b>porno</b>" in informal usage) (Greek: πορνεία, <i>porneia</i>, fornication) is the explicit portrayal of sexual subject matter for the purpose of sexual arousal. Pornography may use a variety of media, including books, magazines, postcards, photos, sculpture, drawing, painting, animation, sound recording, film, video, and video games. The term applies to the depiction of the act rather than the act itself, and so does not include live exhibitions like sex shows and striptease. A <i>pornographic model</i> poses for still photographs. A <i>pornographic actor</i> or <i>porn star</i> performs in pornographic films. If dramatic skills are not involved, a performer in porn films may be also be called a <i>model</i>.</p>
    <p>Pornography is often distinguished from erotica, which consists of the portrayal of sexuality with high-art aspirations, focusing also on feelings and emotions, while pornography involves the depiction of acts in a sensational manner, with the entire focus on the physical act, so as to arouse quick intense reactions. Pornography is generally classified as either <b>softcore</b> or <b>hardcore</b> pornography. A pornographic work is characterized as hardcore if it has any hardcore content, no matter how small.</p>
    <ul><li>Softcore pornography generally contains nudity or partial nudity in sexually suggestive situations, but not explicit sexual activity, sexual penetration or "extreme" fetishism.</li>
    </ul><ul><li>Hardcore pornography contains graphic sexual activity and visible penetration.</li>
    </ul><p>Pornography has often been subject to censorship and legal restraints to publication on grounds of obscenity. Such grounds and even the definition of pornography have differed in various historical, cultural, and national contexts. With the emergence of social attitudes more tolerant of sexuality and more specific legal definitions of obscenity, an industry for the production and consumption of pornography arose in the latter half of the 20th century. The introduction of home video and the Internet saw booms in a worldwide porn industry that generates billions of dollars annually.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Seattle_Seahawks
  title: Seattle Seahawks
  extract: |-
    <p>The <b>Seattle Seahawks</b> are a professional American football franchise in the National Football League (NFL) based in Seattle, Washington. They are members of the West Division of the National Football Conference (NFC). The Seahawks joined the NFL in 1976 as an expansion team along with the Tampa Bay Buccaneers. The Seahawks are owned by Paul Allen, co-founder of Microsoft, and are currently coached by Pete Carroll. Since 2002 the Seahawks have played their home games at CenturyLink Field near downtown Seattle after previously playing home games in the Kingdome (1976–2000) and Husky Stadium (2001).</p>
    <p>The Seahawks are the only NFL franchise located in the Pacific Northwest region of North America and therefore maintain a legion of fans in the neighboring states of Oregon, Idaho, Montana, Wyoming and Alaska, as well as thousands of fans in the Canadian provinces of British Columbia and Alberta. Seahawks fans are known collectively as the "12th Man" and have set numerous international stadium sound records.</p>
    <p>The Seahawks have won eight division titles and appeared in Super Bowl XL after the 2005 season. They will again appear in Super Bowl XLVIII. Seattle is the only team to have played in both the AFC and NFC Championship Games, having relocated from the AFC to the NFC during league realignment prior to the 2002 season.</p>
    <p>Over the years the Seahawks have had some notable stars on the team, such as Steve Largent, Jim Zorn, Dave Krieg, Kenny Easley, Curt Warner, Joe Nash, Brian Blades, Cortez Kennedy, Joey Galloway, Warren Moon, Walter Jones, Shaun Alexander, Matt Hasselbeck, and Marshawn Lynch. Largent, Kennedy and Moon have been inducted into the Pro Football Hall of Fame. Easley, Jones, Kennedy, Krieg, Largent, Warner and Zorn have been inducted into the Seahawks Ring of Honor, along with cornerback Dave Brown and defensive end Jacob Green.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ernst_Moro
  title: Ernst Moro
  extract: |-
    <p><b>Ernst Moro</b> (8 December 1874 in Laibach, Duchy of Carniola, Austria-Hungary, today Ljubljana, Slovenia – 1951) was an Austrian physician and pediatrician who discovered the infant reflex which was named after him (Moro reflex).</p>
    <p>Moro studied medicine in Graz, Austria, getting his M.D. in 1899. From 1901 to 1902 he worked with Theodor Escherich (1857–1911) in Vienna, the discoverer of the Escherichia coli bacterium. He was habilitated for pediatrics in Munich in 1906, and became a professor of pediatrics in the University of Heidelberg in 1911.</p>
    <p>Besides the Moro reflex he became also known for the following:</p>
    <ul><li>Proved the sterility of the normal small intestine</li>
    <li>Discovered that breast-fed children have stronger bactericidal activity in their blood than bottle-fed ones</li>
    <li>First described the irritable colon syndrome or recurrent abdominal pain ("Nabelkoliken") in children</li>
    <li>Isolated the bacterium <i>Lactobacillus acidophilus</i> from the stomach of children, which is caused by the souring of milk products</li>
    <li>Developed the Moro test (percutaneous tuberculin reaction)</li>
    <li>Coined the terms "first trimester" and "biological spring"</li>
    <li>Invented "Moro's milk", an infant-feeding formula composed by full cream milk with added 3% flour, 5% butter and 5-7% sugar.</li>
    <li>Invented Professor Moro's Carrot soup, which decreased the death rate of babies by diarrhea in Germany dramatically.</li>
    </ul><p>In 1936, after the Nazis came to power, Moro resigned from his chair at the University of Heidelberg, alleging reasons of health. However the real motive was that he was married to Grete Moro, née Königsvald, of Jewish origin. He started a private clinic at Mozartstrasse 10 (where a commemorative plaque is now affixed) and retired in 1948.</p>
