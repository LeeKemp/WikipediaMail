- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Russell_Wilson
  title: Russell Wilson
  extract: |-
    <p><b>Russell Carrington Wilson</b> (born November 29, 1988) is an American football quarterback for the Seattle Seahawks of the National Football League (NFL). Wilson was selected by the Seahawks with the 12th pick in the third round (75th overall) of the 2012 NFL Draft.</p>
    <p>Wilson played college football for the University of Wisconsin during the 2011 season, in which he set the single season FBS record for passing efficiency (191.8) and led the team to a Big Ten title and the 2012 Rose Bowl. Wilson received the Big Ten Quarterback of the Year award and was named a consensus first-team All-Big Ten and third-team All-American by Yahoo! Sports.</p>
    <p>Wilson played football and baseball for North Carolina State University before transferring to Wisconsin. In 2008, he was named the ACC Rookie of the Year in football and became the first freshman quarterback to receive first team All-ACC honors. Wilson also played minor league baseball for the Tri-City Dust Devils in 2010 and the Asheville Tourists in 2011 as a second baseman.</p>
    <p>Wilson signed a four-year, $2.99 million contract with the Seattle Seahawks on May 7, 2012 and was named the team's starting quarterback on August 26, 2012. In 2012 Wilson led the Seahawks to the divisional round of the NFL playoffs and was voted the Pepsi NFL Rookie of the Year. In 2013 he led the Seahawks to their first Super Bowl since 2006.</p>
    <p></p>
