- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_The_Blacklist_episodes
  title: List of The Blacklist episodes
  extract: |-
    <p><i>The Blacklist</i> is an American crime drama series created by Jon Bokenkamp that premiered on NBC on September 23, 2013. It stars James Spader, Megan Boone, Diego Klattenhoff, Ryan Eggold, Parminder Nagra and Harry Lennix. Raymond "Red" Reddington (James Spader), one of the FBI's most wanted fugitives, surrenders at FBI Headquarters in Washington, D.C. He claims that he and the FBI have similar interests in getting rid of dangerous criminals and terrorists. Reddington will cooperate only with Elizabeth Keen (Megan Boone), a rookie FBI profiler. Keen questions Reddington's sudden interest in her, but Reddington will only reveal that she is very special. After the FBI uses Reddington's information to locate a terrorist, Reddington reveals that this terrorist is only the first of many criminals that he will help them neutralize. Over the course of his own criminal career, he has made a list of global criminals who he believes are truly dangerous to society, most of whom are unknown to the FBI. He calls it "The Blacklist". Executive producers for the series include Bokenkamp, John Eisendrath, and John Davis for Sony Pictures Television and Davis Entertainment.</p>
    <p>As of April 21, 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, 19 episodes of <i>The Blacklist</i> have aired.</p>
    <p></p>
