- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pope_John_Paul_II
  title: Pope John Paul II
  extract: |-
    <p><b>Pope Saint John Paul II</b> (Latin: <i>Ioannes Paulus II</i>), born <b>Karol Józef Wojtyła</b> (<small>Polish: </small>[ˈkarɔl ˈjuzɛf vɔjˈtɨwa]; 18 May 1920 – 2 April 2005), was Pope from 16 October 1978 to his death in 2005. He was the second longest-serving pope in modern history and, as a Pole, the first non-Italian since Pope Adrian VI, who died in 1523. He officially became <b>Saint John Paul II</b> in April 2014.</p>
    <p>Pope John Paul II is recognised as helping to end Communist rule in his native Poland and eventually all of Europe. John Paul II significantly improved the Catholic Church's relations with Judaism, Islam, the Eastern Orthodox Church, and the Anglican Communion. He upheld the Church's teachings against artificial contraception and the ordination of women, he supported the Church's Second Vatican Council and its reform, and he held firm orthodox Catholic stances.</p>
    <p>He was one of the most travelled world leaders in history, visiting 129 countries during his pontificate. As part of his special emphasis on the universal call to holiness, he beatified 1,340 people and canonised 483 saints, more than the combined tally of his predecessors during the preceding five centuries. By the time of his death, he had named most of the College of Cardinals, consecrated or co-consecrated a large number of the world's bishops, and ordained many priests. A key goal of his papacy was to transform and reposition the Catholic Church. His wish was "to place his Church at the heart of a new religious alliance that would bring together Jews, Muslims and Christians in a great [religious] armada."</p>
    <p>John Paul II's cause for canonisation commenced in 2005 shortly after his death with the traditional five-year waiting period waived. On 19 December 2009, John Paul II was proclaimed Venerable by his successor Pope Benedict XVI and was beatified on 1 May 2011 after the Congregation for the Causes of Saints attributed one miracle to him, the healing of a French nun from Parkinson's disease. A second miracle, attributed to the late pope, was approved on 2 July 2013 and confirmed by Pope Francis two days later. John Paul II was canonised on 27 April 2014, alongside Pope John XXIII. Like John XXIII, his feast day is not celebrated on the date of his death as is usual, but on the anniversary of his papal inauguration, 22 October 1978.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Green_brands
  title: Green brands
  extract: |-
    <p><b>Green brands</b> are those brands that consumers associate with environmental conservation and sustainable business practices.</p>
    <p>Such brands appeal to consumers who are becoming more aware of the need to protect the environment. A green brand can add a unique selling point to a product and can boost corporate image. However, if a company is found or perceived to overstate its green practices its green brand may be criticised as greenwash.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pope_John_XXIII
  title: Pope John XXIII
  extract: |-
    <p><b>Pope Saint John XXIII</b> (Latin: <i>Ioannes XXIII</i>), born <b>Angelo Giuseppe Roncalli</b> (<small>Italian pronunciation: </small>[ˈandʒelo dʒuˈzɛppe roŋˈkalli]; 25 November 1881 – 3 June 1963), was Pope from 28 October 1958 to his death in 1963.</p>
    <p>Angelo Giuseppe Roncalli was the fourth of fourteen children born to a family of sharecroppers that lived in a village in Lombardy. He was ordained a priest on 10 August 1904 and served in a number of posts, including papal nuncio in France and a delegate to Bulgaria, Greece and Turkey. In a consistory on 12 January 1953 Pope Pius XII made Roncalli a cardinal as the Cardinal-Priest of Santa Prisca in addition to naming him the Patriarch of Venice.</p>
    <p>Roncalli was elected pope on 28 October 1958 at age 76 after 11 ballots. His selection was unexpected, and Roncalli himself had come to Rome with a return train ticket to Venice. He was the first pope to take the pontifical name of "John" upon election in more than 500 years, and his choice settled the complicated question of official numbering attached to this papal name due to the antipope of this name.</p>
    <p>Pope John XXIII surprised those who expected him to be a caretaker pope by calling the historic Second Vatican Council (1962–65), the first session opening on 11 October 1962. He did not live to see it to completion. John died of stomach cancer on 3 June 1963, four and a half years after his election and two months after the completion of his final and famed encyclical, <i>Pacem in Terris</i>.</p>
    <p>His passionate views on equality were summed up in his famous statement: 'We were all made in God's image, and thus, we are all Godly alike.' John XXIII made many passionate speeches during his pontificate, one of which was on the day that he announced the Second Vatican Council in the middle of the night to the crowd gathered in St. Peter's Square: "Dear children, returning home, you will find children: give your children a caress and say: This is the caress of the Pope!" </p>
    <p>Pope John XXIII was buried in the Vatican grottoes beneath Saint Peter's Basilica on 6 June 1963 and his cause for canonization was opened on 18 November 1965 by his successor, Pope Paul VI, who declared him a Servant of God. In addition to being named Venerable on 20 December 1999, he was beatified on 3 September 2000 by Pope John Paul II alongside Pope Pius IX and three others. Following his beatification, his body was moved on 3 June 2001 from its original place to the altar of Saint Jerome where it could be seen by the faithful. On 5 July 2013, Pope Francis - bypassing the traditionally required second miracle - declared John XXIII a saint based on his merits of opening the Second Vatican Council. He was canonised alongside John Paul II on 27 April 2014. John XXIII today is affectionately known as the "Good Pope" and in Italian, "il Papa buono".</p>
    <p></p>
