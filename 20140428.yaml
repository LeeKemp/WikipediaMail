- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Donald_Sterling
  title: Donald Sterling
  extract: |-
    <p><b>Donald Tokowitz Sterling</b> (born <b>Donald Tokowitz</b>; April 26, 1934) is an American business magnate and former attorney. He is the owner of the Los Angeles Clippers in the National Basketball Association (NBA). Sterling acquired the Clippers in 1981 for $12.5 million, and as of 2014, the team is valued at $575 million by <i>Forbes</i> magazine, ranking them eighteenth out of thirty teams. At 33 seasons of ownership (1981 to present), Sterling has been the longest-tenured owner in the NBA since the death of Lakers majority owner Jerry Buss on February 18, 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/LDRSHIP
  title: LDRSHIP
  extract: |-
    <p><b>LDRSHIP</b> is an acronym for the seven basic values of the United States Army, and stands for</p>
    <ol><li><b>L</b>oyalty - Bear true faith and allegiance to the U.S. Constitution, the Army, your unit and other Soldiers.</li>
    <li><b>D</b>uty - Fulfill your obligations.</li>
    <li><b>R</b>espect - Treat people as they should be treated.</li>
    <li><b>S</b>elfless Service - Put the welfare of the nation, the Army, and your subordinates before your own.</li>
    <li><b>H</b>onor - Live up to all the Army values.</li>
    <li><b>I</b>ntegrity - Do what’s right, legally and morally.</li>
    <li><b>P</b>ersonal Courage - Face fear, danger, or adversity [physical or moral].</li>
    </ol>
