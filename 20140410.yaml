- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Undertaker
  title: The Undertaker
  extract: |-
    <p><b>Mark William Calaway</b> (born March 24, 1965), better known by his ring name, <b>The Undertaker</b>, is an American professional wrestler. He is currently employed by the promotion WWE, where he has performed since 1990, making him one of the company's longest tenured employees.</p>
    <p>Calaway began his wrestling career with World Class Championship Wrestling (WCCW) in 1984. After briefly wrestling for World Championship Wrestling (WCW) as <b>"Mean" Mark Callous</b> in 1989, he signed with the World Wrestling Federation (WWF, now WWE) in 1990. As The Undertaker, his gimmick is that of a macabre, supposedly undead entity who employs scare tactics. He is the storyline half-brother of fellow WWE wrestler Kane, with whom he has alternately feuded and teamed with as The Brothers of Destruction. High-profile moments in his WWF/WWE career have including unseating Hulk Hogan as WWF Champion in 1991, wrestling in the first Hell in a Cell match in 1997, forming The Ministry of Darkness in 1999 and defeating Shawn Michaels in his retirement match in 2010.</p>
    <p>The Undertaker holds a record 21 consecutive victories at WWE's annual WrestleMania pay-per-view - including main event bouts at WrestleMania 13, WrestleMania XXIV and WrestleMania XXVI - sustaining his first loss at WrestleMania XXX. He is a four-time former WWF/WWE Champion, three-time former World Heavyweight Champion and one-time former USWA Unified World Heavyweight Champion, as well as a six-time former WWF/WWE World Tag Team Champion, one-time former WCW World Tag Team Champion and one-time former WWF Hardcore Champion.</p>
    <p></p>
