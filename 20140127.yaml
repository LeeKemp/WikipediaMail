    <p><b>Royal Rumble (2014)</b> was the twenty-seventh annual Royal Rumble professional wrestling pay-per-view event produced by WWE. It took place on January 26, 2014 at the Consol Energy Center in Pittsburgh, Pennsylvania. It was the first WWE pay-per-view in the 2014 pay-per-view line-up.</p>
