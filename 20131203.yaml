  title: Paul Walker
  extract: |-
    <p><b>Paul William Walker IV</b> (September 12, 1973 – November 30, 2013) was an American actor. He became famous in 1999 after his role in the hit film <i>Varsity Blues</i>, but later garnered fame as Brian O'Conner in <i>The Fast and the Furious</i> film series. His other films include <i>Eight Below</i>, <i>Into the Blue</i>, <i>She's All That</i>, and <i>Takers</i>.</p>
