- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Maria_Callas
  title: Maria Callas
  extract: |-
    <p><b>Maria Callas</b>, Commendatore OMRI (Greek: Μαρία Κάλλας; December 2, 1923 – September 16, 1977), was an American-born Greek soprano and one of the most renowned and influential opera singers of the 20th century. Critics praised her bel canto technique, wide-ranging voice and dramatic gifts. Her repertoire ranged from classical opera seria to the bel canto operas of Donizetti, Bellini and Rossini; further, to the works of Verdi and Puccini; and, in her early career, to the music dramas of Wagner. Her musical and dramatic talents led to her being hailed as <i>La Divina</i>.</p>
    <p>Born in New York City and raised by an overbearing mother, she received her musical education in Greece and established her career in Italy. Forced to deal with the exigencies of wartime poverty and with myopia that left her nearly blind onstage, she endured struggles and scandal over the course of her career. She turned herself from a heavy woman into a svelte and glamorous one after a mid-career weight loss, which might have contributed to her vocal decline and the premature end of her career. The press exulted in publicizing Callas's allegedly temperamental behavior, her supposed rivalry with Renata Tebaldi and her love affair with Aristotle Onassis. Her dramatic life and personal tragedy have often overshadowed Callas the artist in the popular press. However, her artistic achievements were such that Leonard Bernstein called her "the Bible of opera"; and her influence was so enduring that, in 2006, <i>Opera News</i> wrote of her: "Nearly thirty years after her death, she's still the definition of the diva as artist—and still one of classical music's best-selling vocalists."</p>
    <p></p>
