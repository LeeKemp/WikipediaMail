    <p><i><b>Intimate Moments for a Sensual Evening</b></i> is the debut album by comedian Aziz Ansari, released by Comedy Central Records on January 19, 2010.</p>
    <p>The album is the audio of Ansari's first one-hour special, recorded on July 1, 2009 at The Brentwood Theatre in Los Angeles, near the end of his <i>Glow In the Dark</i> tour. The special was first broadcast on Comedy Central on January 17, 2010, and the DVD was released by Comedy Central Home Entertainment on January 19, 2010.     </p>
