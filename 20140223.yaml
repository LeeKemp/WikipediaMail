  url: http://en.wikipedia.org/wiki/Ukraine
  title: Ukraine
  extract: |-
    <p><b>Ukraine</b> (/juːˈkreɪn/; Ukrainian: Україна, transliterated: <i>Ukrayina</i>, [ukrɑˈjinɑ]) is a country in Eastern Europe. Ukraine borders the Russian Federation to the east and northeast, Belarus to the northwest, Poland, Slovakia, and Hungary to the west, Romania and Moldova to the southwest, and the Black Sea and Sea of Azov to the south and southeast, respectively. It has an area of 603,628 km<sup>2</sup> (233,062 sq mi), making it the largest country entirely within Europe.</p>
    <p>The territory of Ukraine was first inhabited at least 44,000 years ago, with the country being a candidate site for both the domestication of the horse and for the origins of the Indo-European language family.</p>
    <p>In the Middle Ages, the area became a key center of East Slavic culture, as epitomized by the powerful state of Kievan Rus'. Following its fragmentation in the 13th century, Ukraine was contested, ruled, and divided by a variety of powers. A Cossack republic emerged and prospered during the 17th and 18th centuries, but Ukraine remained otherwise divided until its consolidation into a Soviet republic in the twentieth century, becoming an independent nation-state only in 1991.</p>
    <p>Ukraine has long been a global breadbasket due to its fertile conditions. As of 2011, it was the world's third-largest grain exporter with that year's harvest being much larger than average. Ukraine is one of ten most attractive agricultural land acquisition regions. Additionally, the country has a well-developed manufacturing sector, particularly in the area of aerospace and industrial equipment.</p>
    <p>Ukraine is a unitary state composed of 24 oblasts (provinces), one autonomous republic (Crimea), and two cities with special status: Kiev, its capital and largest city, and Sevastopol, which houses the Russian Black Sea Fleet under a leasing agreement. Ukraine is a republic under a semi-presidential system with separate legislative, executive, and judicial branches. Since the dissolution of the Soviet Union, Ukraine continues to maintain the second-largest military in Europe, after that of Russia. The country is home to 44.6 million people, 77.8 percent of whom are ethnic Ukrainians, with sizable minorities of Russians (17%), Belarusians and Romanians. Ukrainian is the official language of Ukraine; its alphabet is Cyrillic. Russian is also widely spoken. The dominant religion in the country is Eastern Orthodox Christianity, which has strongly influenced Ukrainian architecture, literature and music.</p>
    <p>Scholars disagree on whether the origin of the name of Ukraine meant "borderland" or "homeland". The form "the Ukraine" was once usual in English. Since the Declaration of Independence of Ukraine, the English-speaking world has largely stopped using the article.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sterile_insect_technique
  title: Sterile insect technique
  extract: |-
    <p>The <b>sterile insect technique</b> is a method of biological control, whereby overwhelming numbers of sterile insects are released. The released insects are normally male as it is the female that causes the damage, usually by laying eggs in the crop, or, in the case of mosquitoes, taking blood from humans. The sterile males compete with the wild males for female insects. If a female mates with a sterile male then it will have no offspring, thus reducing the next generation's population. Repeated release of insects can diminish small populations, though it could be impossible to eradicate it and is not efficient against dense insect populations.</p>
    <p>The technique has successfully been used to eradicate the Screw-worm fly (<i>Cochliomyia hominivorax</i>) in areas of North America. There have also been many successes in controlling species of fruit flies, most particularly the Medfly (<i>Ceratitis capitata</i>), and the Mexican fruit fly (<i>Anastrepha ludens</i>).</p>
    <p>Insects are mostly sterilized with radiation, which might weaken the newly sterilized insects if doses are not correctly applied, making them less able to compete with wild males. However, other sterilization techniques are under development which would not affect the insects' ability to compete for a mate.</p>
    <p>The technique was pioneered in the 1950s by American entomologists Dr. Raymond C. Bushland and Dr. Edward F. Knipling. For their achievement, they jointly received the 1992 World Food Prize.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/2014_Winter_Olympics
  title: 2014 Winter Olympics
  extract: |-
    <p>The <b>2014 Winter Olympics</b>, officially known as the <b>XXII Olympic Winter Games</b> (French: Les <i>XXIIes Jeux olympiques d'hiver</i>), is a major international multi-sport event currently being held in Sochi, Russia, in the tradition of the Winter Olympic Games.</p>
    <p>Scheduled for 7–23 February 2014, opening rounds in certain events were held on the eve of the Opening Ceremony, 6 February 2014. Both the Olympics and 2014 Winter Paralympics are being organized by the Sochi Organizing Committee (SOC). Sochi was selected as the host city in July 2007, during the 119th IOC Session held in Guatemala City. It is the first Olympics in Russia since the breakup of the Soviet Union in 1991. The Soviet Union was the host nation for the 1980 Summer Olympics in Moscow.</p>
    <p>A total of 98 events in 15 winter sport disciplines are being held during the Games. A number of new competitions—a total of 12 accounting for gender—are being held during the Games, including biathlon mixed relay, women's ski jumping, mixed-team figure skating, mixed-team luge, half-pipe skiing, ski and snowboard slopestyle, and snowboard parallel slalom. The events are being held around two clusters of new venues; an Olympic Park constructed in Sochi's Imeretinsky Valley on the coast of the Black Sea, with Fisht Olympic Stadium, and the Games' indoor venues located within walking distance, and snow events in the resort settlement of Krasnaya Polyana.</p>
    <p>In preparation, organizers focused on modernizing the telecommunications, electric power, and transportation infrastructures of the region. While originally budgeted at US$12 billion, various factors caused the budget to expand to over US$51 billion, surpassing the estimated $44 billion cost of the 2008 Summer Olympics in Beijing as the most expensive Olympics in history.</p>
    <p>The lead-up to the 2014 Games was marked by several major controversies. These included allegations of corruption leading to the aforementioned cost overruns and concerns for the safety and human rights of lesbian, gay, bisexual, and transgender (LGBT) athletes, spectators and supporters during the Games due to the country's recently adopted "propaganda" law, which have led to ongoing, Olympic-focused protests. There were also protests by ethnic Circassian activists over the site of Sochi, where they believe a genocide took place, and various security concerns over threats by jihadist groups tied to the insurgency in the North Caucasus.</p>
    <p></p>
