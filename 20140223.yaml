    <p><b>Yulia Volodymyrivna Tymoshenko</b> (Ukrainian: Ю́лія Володи́мирівна Тимоше́нко, <small>pronounced </small>[ˈjulijɑ ʋɔlɔˈdɪmɪriʋnɑ tɪmɔˈʃɛnkɔ], née Hrihyan, Грігян, born 27 November 1960) is a Ukrainian politician. She was the Prime Minister of Ukraine from 24 January to 8 September 2005, and again from 18 December 2007 to 11 March 2010. Tymoshenko is the leader of the All-Ukrainian Union "Fatherland", which was the largest opposition political party in Ukraine. Tymoshenko strives for Ukraine’s integration into the European Union and strongly opposes the membership of Ukraine in the Customs Union of Belarus, Kazakhstan, and Russia.</p>
