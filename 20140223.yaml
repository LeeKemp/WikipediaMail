- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Viktor_Yanukovych
  title: Viktor Yanukovych
  extract: |-
    <p><b>Viktor Fedorovych Yanukovych</b> (Ukrainian: Ві́ктор Фе́дорович Януко́вич,  listen ; Russian: Виктор Фёдорович Янукович; born 9 July 1950) is a Ukrainian politician who was President of Ukraine from 2010 to 2014. He took office in February 2010 after beating Yulia Tymoshenko in a second round of voting. Four years later, on 22 February 2014, he was impeached by a vote of 328 out of 340 in the Verkhovna Rada, Ukraine's parliament.</p>
    <p>His first attempt to become president in 2004 failed when the Ukrainian Supreme Court nullified and ordered a re-run of the initial second-round ballot electing Yanukovych, which was fraught with allegations of fraud and voter intimidation amid widespread citizen protests and occupation of Kiev's Independence Square in what became known as the Orange Revolution. (See also Ukrainian presidential election, 2004.) Yanukovych lost the court-ordered second 2004 presidential run-off election to Viktor Yushchenko. However, Yanukovych continued to lead his party, the Party of Regions.</p>
    <p>Yanukovych served as the Governor of Donetsk Oblast from 1997 to 2002. Subsequently he was Prime Minister of Ukraine from 21 November 2002 to 31 December 2004 under President Leonid Kuchma. After the failed 2004 presidential election, Yanukovych served as Prime Minister for a second time from 4 August 2006 to 18 December 2007 under President Yushchenko. On 3 March 2010, Yanukovych transferred the leadership of the party to Mykola Azarov.</p>
    <p>November 2013 saw the beginning of a series of events that led to President Yanukovych's fight for survival. What started as peaceful popular protests and the occupation of Kiev's Independence Square by young pro-European Union Ukrainians over Yanukovych's rejecting the pending EU association agreement in favor of a Russian loan bailout and closer ties with Russia and dubbed Euromaidan, in January 2014 morphed into deadly clashes across Ukraine pitting ordinary Ukrainians against each other and against Yanukovych's special police units.</p>
    <p>Talks with Yanukovych had failed. Ukraine was on the brink of civil war, as violent clashes led to the death of 28 protesters, 7 policemen and a civilian bystander along with 335 injured people on 18th February. Seventy more were killed and about 2,000 injured on 20 February in further bloody clashes in the capital Kiev. On 22 February 2014 MPs found the president unable to fulfill his duties and exercised constitutional powers to set an election for May 25 to select his replacement.</p>
    <p></p>
