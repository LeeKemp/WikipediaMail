- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pornography
  title: Pornography
  extract: |-
    <p><b>Pornography</b> (often abbreviated as "<b>porn</b>" or "<b>porno</b>" in informal usage) (Greek: πορνεία, <i>porneia</i>, fornication) is the explicit portrayal of sexual subject matter for the purpose of sexual arousal. Pornography may use a variety of media, including books, magazines, postcards, photos, sculpture, drawing, painting, animation, sound recording, film, video, and video games. The term applies to the depiction of the act rather than the act itself, and so does not include live exhibitions like sex shows and striptease. A <i>pornographic model</i> poses for still photographs. A <i>pornographic actor</i> or <i>porn star</i> performs in pornographic films. If dramatic skills are not involved, a performer in porn films may be also be called a <i>model</i>.</p>
    <p>Pornography is often distinguished from erotica, which consists of the portrayal of sexuality with high-art aspirations, focusing also on feelings and emotions, while pornography involves the depiction of acts in a sensational manner, with the entire focus on the physical act, so as to arouse quick intense reactions. Pornography is generally classified as either <b>softcore</b> or <b>hardcore</b> pornography. A pornographic work is characterized as hardcore if it has any hardcore content, no matter how small.</p>
    <ul><li>Softcore pornography generally contains nudity or partial nudity in sexually suggestive situations, but not explicit sexual activity, sexual penetration or "extreme" fetishism.</li>
    </ul><ul><li>Hardcore pornography contains graphic sexual activity and visible penetration.</li>
    </ul><p>Pornography has often been subject to censorship and legal restraints to publication on grounds of obscenity. Such grounds and even the definition of pornography have differed in various historical, cultural, and national contexts. With the emergence of social attitudes more tolerant of sexuality and more specific legal definitions of obscenity, an industry for the production and consumption of pornography arose in the latter half of the 20th century. The introduction of home video and the Internet saw booms in a worldwide porn industry that generates billions of dollars annually.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With an administrative population roughly equal to Russia as of 2014, (3.7 million on the island of Madura is administered as part of the provinces of Java but a separate island), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Joaqu%C3%ADn_Guzm%C3%A1n_Loera
  title: Joaquín Guzmán Loera
  extract: |-
    <p><b>Joaquín Archivaldo Guzmán Loera</b> (born December 25, 1954, or April 4, 1957) is a former Mexican drug lord who heads the Sinaloa Cartel, a criminal organization named after the Mexican Pacific coast state of Sinaloa where it was initially formed. Known as <b>"El Chapo Guzmán"</b> ("Shorty Guzmán", <small>pronounced: </small>[el ˈtʃapo ɡusˈman]) for his 1.68 m (5 ft 6 in) stature, he became Mexico's top drug kingpin in 2003 after the arrest of his rival Osiel Cárdenas of the Gulf Cartel, and until his February 2014 arrest, he was considered the "most powerful drug trafficker in the world" by the United States Department of the Treasury.</p>
    <p>Guzmán Loera has been ranked by <i>Forbes</i> magazine as one of the most powerful people in the world every year since 2009; ranking 41<sup>st</sup>, 60<sup>th</sup> and 55<sup>th</sup> respectively. He was named as the 10<sup>th</sup> richest man in Mexico (1,140<sup>th</sup> in the world) in 2011, with a net worth of roughly US$1 billion. The magazine also calls him the "biggest druglord of all time", and the DEA strongly believes he has surpassed the influence and reach of Pablo Escobar, and now considers him "the godfather of the drug world." In 2013, the Chicago Crime Commission named Guzmán "Public Enemy Number One" due to the influence of his criminal network in Chicago, though there is no evidence that Guzmán has ever been in that city The last person to receive such notoriety was Al Capone in 1930.</p>
    <p>Guzmán's Sinaloa Cartel smuggles multi-ton cocaine shipments from Colombia through Mexico to the United States, and has distribution cells throughout the U.S. The organization has also been involved in the production, smuggling and distribution of Mexican methamphetamine, marijuana, and heroin. At the time of his 2014 arrest, Guzmán imported more drugs into the United States than anyone else.</p>
    <p>Guzmán was captured in 1993 in Guatemala, extradited and sentenced to 20 years in prison in Mexico for murder and drug trafficking. After bribing prison guards, he was able to escape from a federal maximum-security prison in 2001. He was wanted by the governments of Mexico and the United States and by INTERPOL. The U.S. offered a US$5 million reward for information leading to his capture, and the Mexican government offered a reward of 30 million pesos (approximately US$2 million) for information on Guzmán.</p>
    <p>Guzmán was arrested again by Mexican authorities in Mexico on February 22, 2014. He was found in Mazatlán, and was captured with no shots fired.</p>
    <p></p>
