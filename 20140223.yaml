    <p><b>0R</b> (zero R) or <b>0-R</b> may refer to:</p>
    <ul><li>0r, an object with a radius of zero</li>
    <li>0-rated supply, or Zero-rated supply, items that are not charged a tax on their input supplies</li>
    <li>0 risk bias, or Zero-risk bias, irrationally valuing complete elimination of a risk, to a reduction in a greater risk</li>
    <li>0r, a Zero rupee note</li>
    <li>0 reference pulse, or Zero reference pulse an artificially produced pulse in a television receiver</li>
    </ul>
