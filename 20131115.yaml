- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Great_Oxygenation_Event
  title: Great Oxygenation Event
  extract: |-
    <p>The <b>Great Oxygenation Event</b> (<b>GOE</b>), also called the <b>Oxygen Catastrophe</b> or <b>Oxygen Crisis</b> or <b>Great Oxidation</b>, was the biologically induced appearance of free oxygen (O<sub>2</sub>) in Earth's atmosphere. Geological, isotopic, and chemical evidence suggest this major environmental change happened around 2.4 billion years ago (2.4 Ga).</p>
    <p>Cyanobacteria, which appeared about 200 million years before the GOE, began producing oxygen by photosynthesis. Before the GOE, any free oxygen they produced was chemically captured by dissolved iron or organic matter. The GOE was the point when these oxygen sinks became saturated and could not capture all of the oxygen that was produced by cyanobacterial photosynthesis. After the GOE the excess free oxygen started to accumulate in the atmosphere.</p>
    <p>Free oxygen is toxic to obligate anaerobic organisms and the rising concentrations may have wiped out most of the Earth's anaerobic inhabitants at the time. Cyanobacteria were therefore responsible for one of the most significant extinction events in Earth's history. Additionally the free oxygen reacted with the atmospheric methane, a greenhouse gas, reducing its concentration and thereby triggering the Huronian glaciation, possibly the longest snowball Earth episode. Free oxygen has been an important constituent of the atmosphere ever since.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jaguar
  title: Jaguar
  extract: |-
    <p>The <b>jaguar</b> (/ˈdʒæɡwɑr/ or <small>UK</small> /ˈdʒæɡjuː.ər/; <i>Panthera onca</i>) is a big cat, a feline in the <i>Panthera</i> genus, and is the only <i>Panthera</i> species found in the Americas. The jaguar is the third-largest feline after the tiger and the lion, and the largest in the Western Hemisphere. The jaguar's present range extends from Southwestern United States and Mexico across much of Central America and south to Paraguay and northern Argentina. Apart from a known and possibly breeding population in Arizona (southeast of Tucson), the cat has largely been extirpated from the United States since the early 20th century.</p>
    <p>This spotted cat most closely resembles the leopard physically, although it is usually larger and of sturdier build and its behavioral and habitat characteristics are closer to those of the tiger. While dense rainforest is its preferred habitat, the jaguar will range across a variety of forested and open terrains. It is strongly associated with the presence of water and is notable, along with the tiger, as a feline that enjoys swimming. The jaguar is largely a solitary, opportunistic, stalk-and-ambush predator at the top of the food chain (an apex predator). It is a keystone species, playing an important role in stabilizing ecosystems and regulating the populations of the animals it hunts. The jaguar has an exceptionally powerful bite, even relative to the other big cats. This allows it to pierce the shells of armoured reptiles and to employ an unusual killing method: it bites directly through the skull of prey between the ears to deliver a fatal bite to the brain.</p>
    <p>The jaguar is a near threatened species and its numbers are declining. Threats include loss and fragmentation of habitat. While international trade in jaguars or their parts is prohibited, the cat is still frequently killed by humans, particularly in conflicts with ranchers and farmers in South America. Although reduced, its range remains large; given its historical distribution, the jaguar has featured prominently in the mythology of numerous indigenous American cultures, including those of the Maya and Aztec.</p>
    <p></p>
