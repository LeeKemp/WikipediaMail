- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Andy_Kaufman
  title: Andy Kaufman
  extract: |-
    <p><b>Andrew Geoffrey “Andy” Kaufman</b> (January 17, 1949 – May 16, 1984) was an American entertainer, actor and performance artist. While often referred to as a comedian, Kaufman did not consider himself to be one. He disdained telling jokes and engaging in comedy as it was traditionally understood, referring to himself instead as a “song-and-dance man.” Elaborate ruses and pranks were major elements of his career. His body of work maintains a cult following and he continues to be respected for his original material, performance style, and unflinching commitment to character.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sachin_Tendulkar
  title: Sachin Tendulkar
  extract: |-
    <p><b>Sachin Ramesh Tendulkar</b> (/səˈtʃɪn tɛnˈduːlkər/; born 24 April 1973) is an Indian cricketer widely acknowledged as the greatest batsman of his generation. He took up cricket at age of eleven, made his Test debut against Pakistan at the age of sixteen, and went on to represent Mumbai domestically and India internationally for more than twenty years. He is the first player to score one hundred international centuries, the first player to score a double century in a One Day International, and thus far the only to complete 34,000 runs in international cricket. On 5 October 2013, he became the 16th player and first Indian to aggregate 50,000 runs in all recognized cricket (First-class cricket, List A cricket and Twenty20 combined).</p>
    <p>In 2002, <i>Wisden Cricketers' Almanack</i> ranked him the second greatest Test batsman of all time, behind Don Bradman, and the second greatest one-day-international (ODI) batsman of all time, behind Viv Richards. Tendulkar was a part of the 2011 Cricket World Cup winning Indian team in the later part of his career, his first such win in six World Cup appearances for India. He was also the recipient of "Player of the Tournament" award of the 2003 Cricket World Cup held in South Africa. In October 2013, he became the only Indian cricketer to be named in an all-time Test World XI to mark the 150th anniversary of <i>Wisden Cricketers' Almanack</i>.</p>
    <p>Tendulkar has been honoured with the Padma Vibhushan award, India's second highest civilian award, and the Rajiv Gandhi Khel Ratna award, India's highest sporting honour. Tendulkar won the 2010 Sir Garfield Sobers Trophy for cricketer of the year at the ICC awards. In 2012, Tendulkar was nominated to Rajya Sabha, the upper house of the Parliament of India. He was also the first sportsperson and the first one without aviation background to be awarded the honorary rank of Group Captain by the Indian Air Force. In 2012, he was named as an Honorary Member of the Order of Australia..</p>
    <p>On 23 December 2012, Tendulkar announced his retirement from ODIs and from Twenty20 format in May 2013. He announced that he will retire from the sport in November 2013 after playing his 200th Test match, against the West Indies in Mumbai's Wankhede Stadium.</p>
    <p></p>
