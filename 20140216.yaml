  title: Niihau
  extract: |-
    <p><b>Niʻihau</b> or <b>Niihau</b> (/ˈniːhaʊ/; Hawaiian: [ˈniʔiˈhɔu]) is the seventh largest of the inhabited Hawaiian Islands in the U.S. state of Hawaiʻi, having an area of 69.5 square miles (180 km<sup>2</sup>). Niʻihau lies 17.5 miles (15.2 nmi; 28.2 km) southwest of Kauaʻi across the Kaulakahi Channel. Several intermittent playa lakes provide wetland habitats for the Hawaiian Coot, the Black-winged Stilt, and the Hawaiian Duck. The island is designated as critical habitat for <i>Brighamia insignis</i>, an endemic and endangered species of Hawaiian lobelioid. The United States Census Bureau defines Niʻihau and the neighboring island and State Seabird Sanctuary of Lehua as Census Tract 410 of Kauai County, Hawaii. Its 2000 census population was 160; As of June 2009, the population was 130.</p>
    <p>Elizabeth Sinclair purchased Niʻihau in 1864 from the Kingdom of Hawaii and private ownership passed on to her descendants, the Robinson family. During World War II, the island was the site of the Niʻihau Incident: A Japanese navy fighter pilot crashed on the island and terrorized its residents for a week after the attack on Pearl Harbor. The people of Niʻihau are known for their gemlike <i>lei pūpū</i> (shell lei) craftsmanship, and speak Hawaiian as a primary language. The island is generally off-limits to all but relatives of the island's owners, U.S. Navy personnel, government officials and invited guests, giving it the nickname "The Forbidden Isle." Beginning in 1987, a limited number of supervised activity tours and hunting safaris have opened to tourists. The island is currently managed by Bruce and Keith Robinson.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/House_of_Cards_(season_2)
  title: House of Cards (season 2)
  extract: |-
    <p>The <b>second season</b> of the American television drama series <i><b>House of Cards</b></i> began filming a set of 13 episodes in April 2013. Netflix had ordered two seasons of 13 episodes when it made its original commitment to the series in 2011. Filming for the season commenced April 29, 2013 and concluded on November 8, occurring primarily in Baltimore. On December 4, 2013, Netflix announced that the season will be released in its entirety on February 14, 2014. During the season Francis is the newly appointed Vice President of the United States.</p>
    <p>Critics previewed the first four episodes of the season under non-disclosure agreements that they consented to embargo spoiler content. Reviews began appearing as early as January 31. Many critics who previewed the season noted the shocking first episode, but withheld the surprises of the four episodes made available for preview. However, at least one critic (Willa Paskin of <i>Slate</i>) broke the embargo nearly a day early revealing several spoilers. Whereas critics had been somewhat split on the propriety of bingewatching season 1, they were more supportive of the practice for season 2.</p>
    <p>Early reviews were largely positive. The season was regarded as darker than season 1. Molly Parker was praised as an addition to the cast. Nonetheless, many critics were concerned at the domineering presence of Underwood who appears to have no worthy adversaries.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ice_hockey_at_the_2014_Winter_Olympics_%E2%80%93_Men%27s_tournament
  title: Ice hockey at the 2014 Winter Olympics – Men's tournament
  extract: |-
    <p>The <b>men's tournament in ice hockey at the 2014 Winter Olympics</b> will be held in Sochi, Russia from 12–23 February 2014. For the fifth consecutive Olympics, players from the National Hockey League will participate. Twelve countries qualified for the tournament; nine of them did so automatically by virtue of their ranking by the International Ice Hockey Federation, while the three others took part in a qualification tournament. The defending gold medalists are Canada.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest revision of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ice_hockey_at_the_2014_Winter_Olympics
  title: Ice hockey at the 2014 Winter Olympics
  extract: |-
    <p>The <b>ice hockey</b> competitions of the <b>2014 Winter Olympics</b> are being played at two venues, located 300 meters from each other in the Olympic Park in Sochi, Russia. The Bolshoy Ice Dome, which seats 12,000, resembles a Fabergé egg. The Shayba Arena, seating 7,000, is a moveable structure that will be used after the games in another Russian city. Both venues are international sized (60 meters by 30 meters).</p>
    <p>Twelve teams will compete in the men's tournament and eight teams in the women's. The tournaments began 8 February 2014. The men's will conclude 23 February and the women's on 20 February.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Matt_Groening
  title: Matt Groening
  extract: |-
    <p><b>Matthew Abram</b> "<b>Matt</b>" <b>Groening</b> (/ˈɡreɪnɪŋ/ <i><b>GRAY</b>-ning</i>; born February 15, 1954) is an American cartoonist, screenwriter, producer, animator, author, musician, comedian, and voice actor. He is the creator of the comic strip <i>Life in Hell</i> (1977–2012) as well as two successful television series, <i>The Simpsons</i> (1989–present) and <i>Futurama</i> (1999–2003, 2008–2013).</p>
    <p>Groening made his first professional cartoon sale of <i>Life in Hell</i> to the avant-garde <i>Wet</i> magazine in 1978. At its peak, the cartoon was carried in 250 weekly newspapers. <i>Life in Hell</i> caught the attention of James L. Brooks. In 1985, Brooks contacted Groening with the proposition of working in animation for the Fox variety show <i>The Tracey Ullman Show</i>. Originally, Brooks wanted Groening to adapt his <i>Life in Hell</i> characters for the show. Fearing the loss of ownership rights, Groening decided to create something new and came up with a cartoon family, Matt Groening's Simpsons family, and named the members after his own parents and sisters—while Bart was an anagram of the word brat. The shorts would be spun off into their own series: <i>The Simpsons</i>, which has since aired 541 episodes. In 1997, Groening and former <i>Simpsons</i> writer David X. Cohen developed <i>Futurama</i>, an animated series about life in the year 3000, which premiered in 1999. After four years on the air, the show was canceled by Fox in 2003, but Comedy Central commissioned 16 new episodes from four direct-to-DVD movies in 2008. Then, in June 2009, Comedy Central ordered 26 new episodes of <i>Futurama</i>, to be aired over two seasons.</p>
    <p>Groening has won 12 Primetime Emmy Awards, ten for <i>The Simpsons</i> and two for <i>Futurama</i> as well as a British Comedy Award for "outstanding contribution to comedy" in 2004. In 2002, he won the National Cartoonist Society Reuben Award for his work on <i>Life in Hell</i>. He received a star on the Hollywood Walk of Fame on February 14, 2012.</p>
    <p></p>
