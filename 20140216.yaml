- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ellen_Page
  title: Ellen Page
  extract: |-
    <p><b>Ellen Philpotts-Page</b> (born February 21, 1987), known professionally as <b>Ellen Page</b>, is a Canadian actress. She started her career in Canada with roles in the television shows <i>Pit Pony</i>, <i>Trailer Park Boys</i>, and <i>ReGenesis</i>. Page ventured into films, winning attention after starring in 2005 drama <i>Hard Candy</i>, before her breakthrough role as <i>Juno</i> (2007). Her other notable film roles have been in <i>Smart People</i> (2008), <i>Whip It</i> (2009), <i>Inception</i> (2010), and <i>X-Men: The Last Stand</i> (2006), as well as providing the voice acting, motion capture and likeness for Jodie Holmes in the video game <i>Beyond: Two Souls</i> (2013).</p>
    <p>Page has won more than 25 awards, and was nominated for the Academy Award for Best Actress, a Golden Globe Award, and a BAFTA for <i>Juno</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Christopher_Plummer
  title: Christopher Plummer
  extract: |-
    <p><b>Arthur Christopher Orme Plummer</b> CC (born December 13, 1929) is a Canadian theatre, film and television actor. He made his film debut in 1958's <i>Stage Struck</i>, and notable film performances include <i>The Sound of Music</i> , <i>The Night of the Generals</i>, <i>Murder By Decree</i>, <i>The Return of the Pink Panther</i>, <i>Star Trek VI: The Undiscovered Country</i>, <i>The Man Who Would Be King</i>, <i>The Insider</i> and 1969 cult classic Lock Up Your Daughters.</p>
    <p>In a career that spans seven decades and includes substantial roles in each of the dramatic arts, Plummer is probably best known to film audiences as the autocratic widower Captain Georg Johannes von Trapp in the hit 1965 musical film <i>The Sound of Music</i> alongside Julie Andrews. Plummer has also ventured into various television projects, including the legendary miniseries <i>The Thorn Birds</i>.</p>
    <p>In the 21st century his film roles include <i>The Insider</i> as Mike Wallace, <i>Inside Man</i> with Denzel Washington, the Disney–Pixar 2009 film <i>Up</i> as Charles Muntz, the Shane Acker production <i>9</i> as '1', <i>The Last Station</i> as Leo Tolstoy, <i>The Imaginarium of Doctor Parnassus</i> as Doctor Parnassus, <i>The Girl with the Dragon Tattoo</i> as Henrik Vanger, and <i>Beginners</i> as Hal.</p>
    <p>Plummer has won numerous awards and accolades for his work, including an Academy Award, two Emmy Awards, two Tony Awards, a Golden Globe Award, a SAG Award, and a BAFTA Award. With his win at the age of 82 in 2012 for <i>Beginners</i>, Plummer is the oldest actor and person ever to win an Academy Award.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mar_Menor
  title: Mar Menor
  extract: |-
    <p><b>Mar Menor</b> (<small>Spanish pronunciation: </small>[ˈmar meˈnor], "Minor sea") is a salty lagoon, in the south-east of the autonomous community of Murcia, in Spain, separated from the Mediterranean sea by La Manga, a sandbar 22km in length and with a width ranging from 100 to 1200 m.</p>
    <p>It belongs to four municipalities: Cartagena, Los Alcázares, San Javier and San Pedro del Pinatar. With a surface area of nearly 170km², a coastal length of 70km, and warm and clear water no more than 7 m in depth, it is <i>"the largest swimming pool in the world"</i>, in the opinion of famous swimmer and Hollywood actress Esther Williams.</p>
    <p>Its relatively high salinity, which aids flotation, and remarkable sporting infrastructures make this one of the most popular places in Europe for a wide variety of water sports.</p>
    <p>First the Phoenicians and then the Moorish kings, chose this "small sea" as the site of their summer residences. Today, this area attracts all those who seek a quiet place to rest and relax, with ideal weather conditions all year round.</p>
