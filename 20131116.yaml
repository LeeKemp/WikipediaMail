- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bharat_Ratna
  title: Bharat Ratna
  extract: |-
    <p><b>Bharat Ratna</b> (<i>Jewel of India</i> or <i>Gem of India</i> in English) is the Republic of India's highest civilian award, for performance of highest order in any field of human endeavour.</p>
    <p>Any person without distinction of race, occupation, position or sex is eligible for the award. The recommendations for <i>Bharat Ratna</i> are to be made by the Prime Minister of India to the President of India.</p>
    <p>The holders of the Bharat Ratna rank 7th in the Indian order of precedence; however they do not carry any special title nor any other honorifics.</p>
    <p></p>
