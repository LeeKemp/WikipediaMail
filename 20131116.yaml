- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Greenhouse_gas
  title: Greenhouse gas
  extract: |-
    <p>A <b>greenhouse gas</b> (sometimes abbreviated <b>GHG</b>) is a gas in an atmosphere that absorbs and emits radiation within the thermal infrared range. This process is the fundamental cause of the greenhouse effect. The primary greenhouse gases in the Earth's atmosphere are water vapor, carbon dioxide, methane, nitrous oxide, and ozone. In the Solar System, the atmospheres of Venus, Mars, and Titan also contain gases that cause greenhouse effects. Greenhouse gases greatly affect the temperature of the Earth; without them, Earth's surface would average about 33 C° (59 F°) colder than the present average of 14 °C (57 °F).</p>
    <p>Since the beginning of the Industrial Revolution (taken as the year 1750), the burning of fossil fuels and extensive clearing of native forests has contributed to a 40% increase in the atmospheric concentration of carbon dioxide, from 280 to 392.6 parts-per-million (ppm) in 2012. This increase has occurred despite the uptake of a large portion of the emissions by various natural "sinks" involved in the carbon cycle. Anthropogenic carbon dioxide (CO<sub>2</sub>) emissions (i.e., emissions produced by human activities) come from combustion of carbon based fuels, principally wood, coal, oil, and natural gas.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climate_change
  title: Climate change
  extract: |-
    <p><b>Climate change</b> is a significant and lasting change in the statistical distribution of weather patterns over periods ranging from decades to millions of years. It may be a change in average weather conditions, or in the distribution of weather around the average conditions (i.e., more or fewer extreme weather events). Climate change is caused by factors such as biotic processes, variations in solar radiation received by Earth, plate tectonics, and volcanic eruptions. Certain human activities have also been identified as significant causes of recent climate change, often referred to as "global warming".</p>
    <p>Scientists actively work to understand past and future climate by using observations and theoretical models. A climate record -- extending deep into the Earth's past -- has been assembled, and continues to be built up, based on geological evidence from borehole temperature profiles, cores removed from deep accumulations of ice, floral and faunal records, glacial and periglacial processes, stable-isotope and other analyses of sediment layers, and records of past sea levels. More recent data are provided by the instrumental record. General circulation models, based on physics, are often used in theoretical approaches to match past climate data, make future projections, and link causes and effects in climate change.</p>
    <p></p>
