- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_English_words_without_rhymes
  title: List of English words without rhymes
  extract: |-
    <p>The following is a <b>list of English words without rhymes</b>, called <b>refractory rhymes</b>—that is, a list of words in the English language which rhyme with no other English word. The word "rhyme" here is used in the strict sense, called a <i>perfect rhyme</i>, that the words are pronounced the same from the vowel of the main stressed syllable onwards. The list was compiled from the point of view of Received Pronunciation (with a few exceptions for General American), and may not work for other accents or dialects. Multiple-word rhymes (a phrase that rhymes with a word, known as a <i>phrasal</i> or <i>mosaic</i> rhyme), self-rhymes (adding a prefix to a word and counting it as a rhyme of itself), and identical rhymes (words that are identical in their stressed syllables, such as <i>bay</i> and <i>obey</i>) are often not counted as true rhymes and have not been considered. Only the list of one-syllable words can hope to be anything near complete; for polysyllabic words, rhymes are the exception rather than the rule.</p>
    <p></p>
