    <p>The <b>1 yen coin</b> (一円硬貨, <i>Ichi-en kōka</i><sup>?</sup>) is the smallest denomination of the Japanese yen currency. The first Japanese one yen coin was minted in 1870. The current design was first minted in 1955.</p>
