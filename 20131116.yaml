- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rowan_Atkinson
  title: Rowan Atkinson
  extract: |-
    <p><b>Rowan Sebastian Atkinson</b>, CBE (born 6 January 1955) is an English actor, comedian, and screenwriter who is best known for his work on the sitcoms <i>Mr. Bean</i> and <i>Blackadder</i>. Atkinson first came to prominence in the sketch comedy show <i>Not the Nine O'Clock News</i> (1979–82), and via his participation in The Secret Policeman's Balls from 1979. His other work includes the sitcom <i>The Thin Blue Line</i> (1995–96).</p>
    <p>He has been listed in <i>The Observer</i> as one of the 50 funniest actors in British comedy and amongst the top 50 comedians ever, in a 2005 poll of fellow comedians. He has also had cinematic success with his performances in the Mr. Bean movie adaptations <i>Bean</i> and <i>Mr. Bean's Holiday</i> and in <i>Johnny English</i> and its sequel <i>Johnny English Reborn</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jean-Claude_Van_Damme
  title: Jean-Claude Van Damme
  extract: |-
    <p><b>Jean-Claude Camille François Van Varenberg</b> (born 18 October 1960), professionally known as <b>Jean-Claude Van Damme</b> and abbreviated as <b>JCVD</b>, is a Belgian martial artist, actor, and director best known for his martial arts action films. The most successful of these films include <i>Bloodsport</i> (1988), <i>Kickboxer</i> (1989), <i>Universal Soldier</i> (1992), <i>Hard Target</i> (1993), <i>Street Fighter</i> (1994), <i>Timecop</i> (1994), <i>Sudden Death</i> (1995), <i>JCVD</i> (2008) and <i>The Expendables 2</i> (2012).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rob_Ford
  title: Rob Ford
  extract: |-
    <p><b>Robert Bruce "Rob" Ford</b> (born May 28, 1969) is a Canadian politician and businessman. He is the sixty-fourth and current Mayor of Toronto, Ontario, Canada. Ford was elected mayor in the 2010 mayoral election, and took office on December first of that year.</p>
    <p>Prior to being mayor, Ford was city councillor for a ward in the Toronto district of Etobicoke. He was first elected to city council in the 2000 Toronto municipal election, and was reelected to his council seat in 2003 and again in 2006. His brother Doug Ford, Jr. is currently a Toronto city councillor. Ford's father Doug Ford, Sr. was also a politician and served as MPP. The Ford family owns Deco Labels, a multi-national labelling and printing firm based in Etobicoke.</p>
    <p>During his political career, Ford has been the subject of a number of personal and work-related controversies and legal proceedings, including a conflict of interest trial that nearly removed him from office. In 2013, he became the subject of allegations of substance abuse, which were widely reported in the national and international media. These allegations continued amidst a 2013 Toronto Police Service investigation which includes Mayor Ford. These allegations were eventually admitted by Ford, who said he did use crack cocaine "probably in one of my drunken stupors".</p>
    <p>Following the controversy surrounding Ford's admitted substance abuse and further allegations of inappropriate conduct, Toronto City Council voted on 15 November 2013 to remove certain mayoral powers from Ford and grant them to Deputy Mayor Norm Kelly for the remainder of Ford's term.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Global_warming
  title: Global warming
  extract: |-
    <p><b>Global warming</b> is the rise in the average temperature of Earth's atmosphere and oceans since the late 19th century and its projected continuation. Since the early 20th century, Earth's mean surface temperature has increased by about 0.8 °C (1.4 °F), with about two-thirds of the increase occurring since 1980. Warming of the climate system is unequivocal, and scientists are 95-100% certain that it is primarily caused by increasing concentrations of greenhouse gases produced by human activities such as the burning of fossil fuels and deforestation. These findings are recognized by the national science academies of all major industrialized nations.</p>
    <p>Climate model projections were summarized in the 2007 Fourth Assessment Report (AR4) by the Intergovernmental Panel on Climate Change (IPCC). They indicated that during the 21st century the global surface temperature is likely to rise a further 1.1 to 2.9 °C (2 to 5.2 °F change) for their lowest emissions scenario and 2.4 to 6.4 °C (4.3 to 11.5 °F change) for their highest. The ranges of these estimates arise from the use of models with differing sensitivity to greenhouse gas concentrations.</p>
    <p>Future climate change and associated impacts will vary from region to region around the globe. The effects of an increase in global temperature include a rise in sea levels and a change in the amount and pattern of precipitation, as well as a probable expansion of subtropical deserts. Warming is expected to be strongest in the Arctic, with the continuing retreat of glaciers, permafrost and sea ice. Other likely effects of the warming include more frequent extreme weather events including heat waves, droughts and heavy rainfall; ocean acidification; and species extinctions due to shifting temperature regimes. Effects significant to humans include the threat to food security from decreasing crop yields and the loss of habitat from inundation.</p>
    <p>Proposed policy responses to global warming include mitigation by emissions reduction, adaptation to its effects, and possible future geoengineering. Most countries are parties to the United Nations Framework Convention on Climate Change (UNFCCC), whose ultimate objective is to prevent dangerous anthropogenic (i.e., human-induced) climate change. Parties to the UNFCCC have adopted a range of policies designed to reduce greenhouse gas emissions and to assist in adaptation to global warming. Parties to the UNFCCC have agreed that deep cuts in emissions are required, and that future global warming should be limited to below 2.0 °C (3.6 °F) relative to the pre-industrial level. Reports published in 2011 by the United Nations Environment Programme and the International Energy Agency suggest that efforts as of the early 21st century to reduce emissions may be inadequate to meet the UNFCCC's 2 °C target.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/First_Doctor
  title: First Doctor
  extract: |-
    <p>The <b>First Doctor</b> is the initial incarnation of the protagonist of the long-running BBC television science fiction series <i>Doctor Who</i>. He was portrayed by the actor William Hartnell from 1963 to 1966. Hartnell reprised the role in the tenth anniversary story <i>The Three Doctors</i> in 1973 – albeit in a reduced capacity due to his ailing health. In 1983, actor Richard Hurndall played the part of the First Doctor in the 20th anniversary story <i>The Five Doctors</i>, as William Hartnell had died in 1975. A cinematic version of the character, Dr. Who, was played by Peter Cushing.</p>
    <p>Within the series' narrative, the Doctor is a centuries-old alien Time Lord from the planet Gallifrey who travels in time and space in his TARDIS, frequently with companions. When the Doctor is critically injured, he can regenerate his body; in doing so, his physical appearance and personality change. Hartnell's Doctor is the Doctor's "original" form. The regeneration plot device was introduced when Hartnell needed to leave the series, and consequently has extended the life of the show for many years. The First Doctor is the youngest incarnation of the Doctor, but has the most aged physical appearance, having grown old through a natural lifespan. The Doctor's ability to regenerate allows him to appear younger, effectively taking on a new body that has yet to wear down with age. Respectively, later incarnations would portray the Doctor with a younger appearance, though his natural age continues to rise.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Inejiro_Asanuma
  title: Inejiro Asanuma
  extract: |-
    <p><b>Inejiro Asanuma</b> (浅沼 稲次郎, <i>Asanuma Inejirō</i><sup>?</sup>, December 27, 1898 – October 12, 1960) was a Japanese politician, and leader of the Japan Socialist Party. A noted public speaker, Asanuma was unusual in postwar Japan for his forceful advocacy of socialism, and his support of the Chinese Communist Party was particularly controversial.</p>
    <p>Asanuma was assassinated by a right-wing nationalist while speaking in a televised political debate in Tokyo. His violent death was seen in graphic detail on national television, causing widespread public shock and outrage.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/PlayStation_4
  title: PlayStation 4
  extract: |-
    <p><b>PlayStation 4</b> (<b>PS4</b>) is a video game console from Sony Computer Entertainment. Announced as the successor to PlayStation 3 during a press conference on February 20, 2013, it was launched on November 15, 2013, in North America, and will be launched on November 29, 2013, in Europe and Australia. It will compete with Nintendo's Wii U and Microsoft's Xbox One, as part of the eighth generation of video game consoles.</p>
    <p>Moving away from the complicated Cell architecture of PlayStation 3, PlayStation 4 will feature a simpler AMD processor, in hopes of attracting a broader range of developers and support for the system. Sony intends more focus on social gameplay, incorporating a "share" button on the new controller and enabling a view of in-game play streamed live from friends. The console enables interactivity with other services and devices through the following methods: Gaikai, a cloud-based gaming service that will offer streaming video game content; PlayStation App, designed to enhance gameplay by utilizing smartphones and tablets as a second screen; and PlayStation Vita's design for playing a majority of PlayStation 4 games through wireless Remote Play.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lee_Harvey_Oswald
  title: Lee Harvey Oswald
  extract: |-
    <p><b>Lee Harvey Oswald</b> (October 18, 1939 – November 24, 1963) was, according to four government investigations,<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup> the sniper who assassinated John F. Kennedy, the 35th President of the United States, in Dallas, Texas, on November 22, 1963.</p>
    <p>Oswald was a former U.S. Marine who defected to the Soviet Union in October 1959. He lived in the Soviet Union until June 1962, at which time he returned to the United States. Oswald was initially arrested for the murder of police officer J. D. Tippit, who was killed on a Dallas street approximately 45 minutes after President Kennedy was shot. Oswald would later be charged with the assassination of President Kennedy as well, but denied involvement in either of the killings. Two days later, while being transferred from police headquarters to the county jail, Oswald was shot and killed by Dallas nightclub owner Jack Ruby in full view of television cameras broadcasting live.</p>
    <p>In 1964, the Warren Commission concluded that Oswald acted alone in assassinating Kennedy, firing three shots. One shot apparently missed the limousine entirely, another struck Kennedy and Texas Governor John Connally, and another struck Kennedy in the head. This conclusion was supported by prior investigations carried out by the Federal Bureau of Investigation (FBI) and Dallas Police Department.</p>
    <p>Despite forensic, ballistic, and eyewitness evidence supporting the lone gunman theory, public opinion polls taken over the years have shown that a majority of Americans believe that Oswald did not act alone, but conspired with others to kill the president and the assassination has spawned numerous conspiracy theories. In 1979, the House Select Committee on Assassinations concluded that Oswald fired the shots that killed Kennedy, but differed from previous investigations in concluding that "scientific acoustical evidence establishes a high probability that two gunmen fired at President John F. Kennedy". The House Select Committee's acoustical evidence has since been discredited.</p>
    <p></p>
