    <p><i><b>Book Two: Spirits</b></i> is the second season of the animated TV series <i>The Legend of Korra</i> by Michael Dante DiMartino and Bryan Konietzko. It is to consist of fourteen episodes ("chapters"). A sequel to <i>The Legend of Korra: Book 1</i>, it focuses more on spiritual concepts and themes. Ordered in early 2011, <i>Book Two: Spirits</i> began airing on Nickelodeon in the U.S. on September 13, 2013.</p>
