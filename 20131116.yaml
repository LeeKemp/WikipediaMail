    <p>2013 marks the completion of <b>100 years</b> of Bollywood. This year will see many big-budget films in Bollywood releasing, as well as a number of sequels and quasi-sequels lined up for release. Some of these sequels are: <i>Dhoom 3</i>, <i>Krrish 3</i>, <i>Murder 3</i>, <i>Race 2</i>, <i>Once Upon a Time in Mumbai 2</i>, <i>Aashiqui 2</i>, <i>Shootout at Wadala</i>, <i>Saheb, Biwi Aur Gangster Returns</i>, <i>Grand Masti</i>, Satya 2 and <i>Yamla Pagla Deewana 2</i>.</p>
