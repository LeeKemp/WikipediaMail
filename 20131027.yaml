- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Halloween
  title: Halloween
  extract: |+
    <p><b>Halloween</b> or <b>Hallowe'en</b> (/ˌhæləˈwin, -oʊˈin, ˌhɒl-/; a contraction of "All Hallows' Evening"), also known as <b>All Hallows' Eve</b>, is a yearly celebration observed in a number of countries on October 31, the eve of the Western Christian feast of All Hallows' Day. It initiates the triduum of Hallowmas, the time in the liturgical year dedicated to remembering the dead, including saints (hallows), martyrs, and all the faithful departed believers.</p>
    <p>According to many scholars, All Hallows' Eve is a Christianized feast initially influenced by Celtic harvest festivals, with possible pagan roots, particularly the Gaelic Samhain. Other academics maintain that it originated independently of Samhain and has solely Christian roots.</p>
    <p>Typical festive Halloween activities include trick-or-treating (or the related "guising" or "trunk-or-treating"), attending costume parties, decorating, carving pumpkins into jack-o'-lanterns, lighting bonfires, apple bobbing, visiting haunted attractions, playing pranks, telling scary stories, and watching horror films.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Yesterday
  title: Yesterday
  extract: |-
    <p>"<b>Yesterday</b>" is a song originally recorded by the Beatles for their 1965 album <i>Help!</i>. Although credited to "Lennon–McCartney", the song was written solely by Paul McCartney. It remains popular today with more than 2,200 cover versions, and is one of the most covered songs in the history of recorded music. At the time of its first appearance the song was released by the Beatles' record company as a single in the United States but not in the United Kingdom (for further details see below). Consequently, whilst it topped the American chart in 1965 the song first hit the British top 10 three months after the release of <i>Help!</i> in a cover version by Matt Monro. "Yesterday" was voted the best song of the 20th century in a 1999 BBC Radio 2 poll of music experts and listeners and was also voted the No. 1 Pop song of all time by MTV and <i>Rolling Stone</i> magazine the following year. In 1997, the song was inducted into the Grammy Hall of Fame. Broadcast Music Incorporated (BMI) asserts that it was performed over seven million times in the 20th century alone.</p>
    <p>"Yesterday" is a melancholy acoustic guitar ballad about the break-up of a relationship. McCartney is the only Beatle to appear on the recording, and it was the first official recording by the Beatles that relied upon a performance by a single member of the band. He was accompanied by a string quartet. The final recording was so different from other works by the Beatles that the band members vetoed the release of the song as a single in the United Kingdom. (However, it was issued as a single there in 1976.) In 2000 McCartney asked Yoko Ono if she would agree to change the credit on the song to read "McCartney–Lennon" in the <i>The Beatles Anthology</i>, but she refused.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dream_of_the_Rarebit_Fiend
  title: Dream of the Rarebit Fiend
  extract: |-
    <p><i><b>Dream of the Rarebit Fiend</b></i> was a newspaper comic strip by American cartoonist Winsor McCay which began September 10, 1904. As in McCay's signature strip, <i>Little Nemo</i>, the strip was made up of bizarre dreams. It was McCay's second successful strip, after <i>Little Sammy Sneeze</i> secured him a position on the cartoon staff of the <i>New York Herald</i>. <i>Rarebit Fiend</i> was printed in the <i>Evening Telegram</i>, a newspaper published by the <i>Herald</i>. For contractual reasons, McCay signed the strip with the pen name "Silas".</p>
    <p>The strip had no continuity or recurring characters. Instead, it had a recurring theme: a character would have a nightmare or other bizarre dream, usually after eating a Welsh rarebit (a cheese-on-toast dish). The character would awaken from the dream in the last panel, regretting having eaten the rarebit. The dreams often revealed the darker sides of the dreamers' psyches—their phobias, hypocrisies, discomforts, and dark fantasies. This was in great contrast to the colorful, childlike fantasy dreams in <i>Little Nemo</i>. The strip is mostly recognized as an adult-oriented precursor to <i>Nemo</i>.</p>
    <p>The popularity of <i>Rarebit Fiend</i> and <i>Nemo</i> led to McCay being hired for William Randolph Hearst's chain of newspapers with a star's salary. His editor there thought his highly-skilled cartooning was "serious, not funny", and he was made to give up comic strips to do editorial cartooning. The strip was revived 1923–1925 as <i>Rarebit Reveries</i>, though few examples have survived.</p>
    <p><i>Rarebit Fiend</i> was the inspiration for a number of films, including Edwin S. Porter's live-action <i>Dream of a Rarebit Fiend</i> in 1906, and four pioneering animated films by McCay himself: <i>How a Mosquito Operates</i> in 1912, and 1921's <i>Bug Vaudeville</i>, <i>The Pet</i> and <i>The Flying House</i>. The strip is said to have anticipated a number of recurring ideas in popular culture, such as giant characters damaging cities (as later popularized by <i>King Kong</i> and <i>Godzilla</i>).</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Hobo
  title: Hobo
  extract: <p>A <b>hobo</b> is a migratory worker or homeless vagabond—especially
    one who is penniless. The term originated in the Western—probably Northwestern—United
    States around 1890. Unlike "tramps"—who work only when they are forced to and,
    "bums"—who do not work at all, "hobos" are itinerant workers.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name stems from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high school students, and eventually to anyone ages 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data a year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money to the pot. A January 2009 Compete.com study ranked Facebook as the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
