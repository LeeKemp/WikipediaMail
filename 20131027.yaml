    <p><i><b>Krrish 3</b></i> is an upcoming Bollywood superhero science fiction film. The film will be produced and directed by Rakesh Roshan. The film will continue the story of Rohit Mehra and his superhero son Krrish, after <i>Koi... Mil Gaya</i> and <i>Krrish</i>. Both the previous films were hugely successful at the box office. The film was supposed to release along with its 3D format on Diwali, November 4, 2013. However, due to lack of time to convert the film to 3D, Rakesh Roshan later confirmed that the film will be released only in the 2D format, on November 1, 2013.</p>

