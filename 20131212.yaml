  title: Kenan Thompson
  extract: |-
    <p><b>Kenan Thompson</b> (born May 10, 1978) is an American actor, voice actor and comedian. He is best known for his work as an original cast member of Nickelodeon's sketch comedy series <i>All That</i> in his teenage years and his current work as a cast member of <i>Saturday Night Live</i>. Thompson is also known for his roles in the sitcom <i>Kenan &amp; Kel</i> and the films <i>Good Burger</i> and <i>Fat Albert</i>. In his early career he often collaborated with fellow comedian and <i>All That</i> cast member Kel Mitchell. He ranked at #88 on VH1's 100 Greatest Teen Stars.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Godzilla_(2014_film)
  title: Godzilla (2014 film)
  extract: |-
    <p><i><b>Godzilla</b></i> is an upcoming American science fiction monster film featuring the Japanese film monster of the same name and a reboot of the <i>Godzilla</i> film franchise. It is the second <i>Godzilla</i> film to be fully filmed by an American studio, the first having been the 1998 film of the same name. The film retells the origin of Godzilla in contemporary times as a "terrifying force of nature". The film is directed by Gareth Edwards and stars Aaron Taylor-Johnson, Elizabeth Olsen, Bryan Cranston, Juliette Binoche, David Strathairn, Sally Hawkins and Ken Watanabe.</p>
    <p>The film is a co-production of Legendary Pictures and Warner Bros. Pictures and will be distributed by Warner Bros. Pictures worldwide, except for Japan where it will be distributed by Toho. The film is scheduled to be released on May 16, 2014 in 2D and 3D.</p>
    <p></p>
- !ruby/object:Page
