  title: 2013–14 UEFA Champions League
  extract: |-
    <p>The <b>2013–14 UEFA Champions League</b> is the 59th season of Europe's premier club football tournament organised by UEFA, and the 22nd season since it was renamed from the European Champion Clubs' Cup to the UEFA Champions League.</p>
    <p>The 2014 UEFA Champions League Final will be played at the Estádio da Luz in Lisbon, Portugal. Bayern Munich are the defending champions.</p>
    <p>For the first time, the teams who qualified for the group stage also qualified for the newly formed 2013–14 UEFA Youth League, a competition available to players aged 19 or under.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to American university students. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5.1 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Arrow_(TV_series)
  title: Arrow (TV series)
  extract: |-
    <p><i><b>Arrow</b></i> is an American television series developed by writer/producers Greg Berlanti, Marc Guggenheim, and Andrew Kreisberg. It is based on the DC Comics character Green Arrow, a costumed crime-fighter who was created by Mort Weisinger and George Papp. It premiered in North America on The CW on October 10, 2012, with international broadcasting taking place in late 2012. The series follows billionaire playboy Oliver Queen, portrayed by Stephen Amell, who, after five years of being stranded on a hostile island, returns home to fight crime and corruption as a secret vigilante whose weapon of choice is a bow and arrow. Unlike in the comic books, Oliver does not go by the alias "Green Arrow" in the television series. <i>Arrow</i> also features appearances by other DC Comics characters.</p>
    <p>The series attempts to take a realistic look at the Green Arrow character, as well as other characters from the DC Comics universe. Although Oliver Queen/Green Arrow had been featured in the television series <i>Smallville</i> from 2006 to 2011, the producers decided to start clean and find a new actor (Amell) to portray the character. <i>Arrow</i> focuses on the humanity of Oliver Queen, and how his time on a presumably deserted island affected him. The creative team chose to illustrate that in the series by crafting flashback scenes to the island for every episode. The series is primarily filmed in the city of Vancouver in British Columbia, Canada.</p>
    <p><i>Arrow</i> has received generally favorable reviews from critics, and was the highest rated new series on the CW in past five years up to its release. The series averaged approximately 3.68 million viewers over the course of the first season, and has garnered multiple award nominations and three wins. To assist in promotion, a preview comic book was released before the television series began; webisodes featuring a product tie-in with BOSE were developed for the second season. The first season is available on DVD and Blu-ray in regions 1, 2 and 4. The second season of <i>Arrow</i> premiered on October 9, 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, and a federal district. The 48 contiguous states and the federal district of Washington, D.C., are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. The largest of these territories are Puerto Rico and the American Virgin Islands which are an official part of the United States. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the U.S. mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legal slavery in the country. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated GDP in 2013 of $16.7 trillion – 23% of global nominal GDP and 19% at purchasing-power parity. The per capita GDP of the U.S. was the world's sixth-highest in 2010 and the U.S. has the highest mean and second-highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and the world's highest worker productivity; and while its economy is considered post-industrial, the U.S. continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mona_Lisa
  title: Mona Lisa
  extract: |-
    <p>The <i><b>Mona Lisa</b></i> (<i><b>Monna Lisa</b></i> or <i><b>La Gioconda</b></i> in Italian; <i><b>La Joconde</b></i> in French) is a half-length portrait of a woman by the Italian artist Leonardo da Vinci, which has been acclaimed as "the best known, the most visited, the most written about, the most sung about, the most parodied work of art in the world."</p>
    <p>The painting, thought to be a portrait of Lisa Gherardini, the wife of Francesco del Giocondo, is in oil on a white Lombardy poplar panel, and is believed to have been painted between 1503 and 1506, although Leonardo may have continued working on it as late as 1517. It was acquired by King Francis I of France and is now the property of the French Republic, on permanent display at The Louvre museum in Paris since 1797. The ambiguity of the subject's expression, which is frequently described as enigmatic, the monumentality of the composition, the subtle modeling of forms and the atmospheric illusionism were novel qualities that have contributed to the continuing fascination and study of the work.<br></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sons_of_Anarchy
  title: Sons of Anarchy
  extract: |
    <p><i><b>Sons of Anarchy</b></i> is an American television drama series created by Kurt Sutter about the lives of a close-knit outlaw motorcycle club operating in Charming, a fictional town in California's Central Valley. The show centers on protagonist Jackson "Jax" Teller (Charlie Hunnam), the then–vice president of the club, who begins questioning the club and himself.</p>
    <p><i>Sons of Anarchy</i> premiered on September 3, 2008, on cable network FX. The third season of the series attracted an average of 4.9 million viewers per week, making it FX's highest rated series ever, surpassing FX's other hits <i>The Shield</i>, <i>Nip/Tuck</i>, and <i>Rescue Me</i>. The season 4 and 5 premieres ("Out" and "Sovereign", respectively), both directed by series executive producer and principal director Paris Barclay and written by series creator and executive producer Kurt Sutter (along with staff writers Brady Dahl and Roberto Patino), were the two highest-rated telecasts in FX's history.</p>
    <p>The sixth season aired from September 10 through December 10, 2013. Those involved in the production of the series imply that creator Kurt Sutter plans a seventh and final season.</p>
    <p>In November 2013, Kurt Sutter indicated that he was in talks with FX to make a Sons of Anarchy prequel set in the 1960's</p>
