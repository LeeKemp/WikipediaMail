- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Game_of_Thrones
  title: Game of Thrones
  extract: |-
    <p><i><b>Game of Thrones</b></i> is an American fantasy drama television series created for HBO by David Benioff and D. B. Weiss. It is an adaptation of <i>A Song of Ice and Fire</i>, George R. R. Martin's series of fantasy novels, the first of which is titled <i>A Game of Thrones</i>. Filmed in a Belfast studio and on location elsewhere in Northern Ireland, Malta, Scotland, Croatia, Iceland and Morocco, it premiered on HBO in the United States on April 17, 2011. Two days after the fourth season premiered in April 2014, HBO renewed <i>Game of Thrones</i> for a fifth and sixth season.</p>
    <p>The series, set on the fictional continents of Westeros and Essos at the end of a decade-long summer, interweaves several plot lines. The first follows the members of several noble houses in a civil war for the Iron Throne of the Seven Kingdoms; the second covers the rising threat of the impending winter and the mythical creatures of the North; the third chronicles the attempts of the exiled last scion of the realm's deposed dynasty to reclaim the throne. Through its morally ambiguous characters, the series explores the issues of social hierarchy, religion, loyalty, corruption, civil war, crime, and punishment. It is the most recent big-budget work to have contributed to the popularity of the fantasy genre in mainstream media.</p>
    <p><i>Game of Thrones</i> has obtained an exceptionally broad and active international fan base. It received widespread acclaim by critics, although its use of nudity and violence has caused controversy. The series has won numerous awards and nominations, including a Primetime Emmy Award nomination for Outstanding Drama Series in all three seasons, a Golden Globe Award nomination for Best Television Series – Drama, a Hugo Award for Best Dramatic Presentation in Long Form, and a Peabody Award. Among the ensemble cast, Peter Dinklage won the Primetime Emmy Award for Outstanding Supporting Actor in a Drama Series and the Golden Globe Award for Best Supporting Actor – Series, Miniseries or Television Film for his role as Tyrion Lannister.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bob_Geldof
  title: Bob Geldof
  extract: |-
    <p><b>Robert Frederick Zenon "Bob" Geldof</b>, KBE (born 5 October 1951) is an Irish singer-songwriter, author, occasional actor and political activist. He rose to prominence as the lead singer of the Irish rock band the Boomtown Rats in the late 1970s and early 1980s alongside the punk rock movement. The band had hits with his compositions "Rat Trap" and "I Don't Like Mondays". He co-wrote "Do They Know It's Christmas?", one of the best-selling singles of all time, and starred in Pink Floyd's 1982 film <i>Pink Floyd – The Wall</i> as "Pink".</p>
    <p>Geldof is widely recognised for his activism, especially anti-poverty efforts concerning Africa. In 1984 he and Midge Ure founded the charity supergroup Band Aid to raise money for famine relief in Ethiopia. They went on to organise the charity super-concert Live Aid the following year and the Live 8 concerts in 2005. Geldof currently serves as an adviser to the ONE Campaign, founded by fellow Irishman Bono. A single father, Geldof has also been outspoken for the fathers' rights movement.</p>
    <p>Geldof has been nominated for the Nobel Peace Prize, was granted an honorary knighthood by Queen Elizabeth II, and is a recipient of the Man of Peace title which recognises individuals who have made "an outstanding contribution to international social justice and peace", among numerous other awards and nominations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Amoxicillin
  title: Amoxicillin
  extract: |-
    <p><b>Amoxicillin</b> (INN, BAN), or <b>amoxycillin</b> (AAN), and abbreviated <b>amox</b>, is a moderate-spectrum, bacteriolytic, β-lactam antibiotic in the aminopenicillin family used to treat bacterial infections caused by susceptible Gram-positive and Gram-negative microorganisms. It is usually the drug of choice within the class because it is better-absorbed, following oral administration, than other β-lactam antibiotics. Amoxicillin is one of the most common antibiotics prescribed for children. The drug first became available in 1972.</p>
    <p>Amoxicillin is susceptible to degradation by β-lactamase-producing bacteria, which are resistant to a narrow spectrum of β-lactam antibiotics, such as penicillin. For this reason, it is often combined with clavulanic acid, a β-lactamase inhibitor. This increases effectiveness by reducing its susceptibility to β-lactamase resistance.</p>
    <p></p>
