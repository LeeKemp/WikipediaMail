- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mickey_Rooney
  title: Mickey Rooney
  extract: |-
    <p><b>Mickey Rooney</b> (born <b>Joseph Yule, Jr.</b>; September 23, 1920 – April 6, 2014) was an American film actor and entertainer whose film, television, and stage appearances spanned almost his entire lifetime. Rooney had one of the longest careers in cinematic history; he first appeared on film in 1927 and made his last appearance in 2014.</p>
    <p>He received multiple awards, including a Juvenile Academy Award, an Honorary Academy Award, two Golden Globes and an Emmy Award. Working as a performer since he was a child, he was a superstar as a teenager for the films in which he played Andy Hardy. His career spanned 87 years, actively making films in ten decades, from the 1920s to the 2010s. For a younger generation of fans, he gained international fame for his leading role as Henry Dailey in The Family Channel's <i>The Adventures of the Black Stallion</i>.</p>
    <p>Until his death in April 2014, Rooney was one of the last surviving stars who worked in the silent film era.</p>
    <p></p>
