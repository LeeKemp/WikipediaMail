- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malware
  title: Malware
  extract: |-
    <p><b>Malware</b>, short for <b>malicious software</b>, is software used to disrupt computer operation, gather sensitive information, or gain access to private computer systems. It can appear in the form of code, scripts, active content, and other software. 'Malware' is a general term used to refer to a variety of forms of hostile or intrusive software.</p>
    <p>Malware includes computer viruses, ransomware, worms, trojan horses, rootkits, keyloggers, dialers, spyware, adware, malicious BHOs, rogue security software, and other malicious programs; the majority of active malware threats are usually worms or trojans rather than viruses. In law, malware is sometimes known as a <b>computer contaminant</b>, as in the legal codes of several U.S. states. Malware is different from defective software, which is a legitimate software but contains harmful bugs that were not corrected before release. However, some malware is disguised as genuine software, and may come from an official company website in the form of a useful or attractive program which has the harmful malware embedded in it along with additional tracking software that gathers marketing statistics.</p>
    <p>Software such as anti-virus, anti-malware, and firewalls are relied upon by users at home, small and large organizations around the globe to safeguard against malware attacks which helps in identifying and preventing the further spread of malware in the network.</p>
    <p>As of 2012<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup> approximately 60 to 70 percent of all active malware used some kind of click fraud to monetize their activity.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Barber%27s_pole
  title: Barber's pole
  extract: |-
    <p>A <b>barber's pole</b> is a type of sign used by barbers to signify the place or shop where they perform their craft. The trade sign is, by a tradition dating back to the Middle Ages, a staff or pole with a helix of colored stripes (often red and white in many countries, but usually red, white, and blue in the United States). The pole may be stationary or may revolve, often with the aid of an electric motor.</p>
    <p>A "barber's pole" with a helical stripe is a familiar sight, and is used as a secondary metaphor to describe objects in many other contexts. For example, if the shaft or tower of a lighthouse has been painted with a helical stripe as a daymark, the lighthouse could be described as having been painted in "barber's pole" colors.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Ultimate_Warrior
  title: The Ultimate Warrior
  extract: |-
    <p><b>Warrior</b> (born <b>James Brian Hellwig</b>; June 16, 1959 – April 8, 2014), was an American professional wrestler, who most famously wrestled under the ring name <b>The Ultimate Warrior</b>. He was best known for his appearances in the World Wrestling Federation (now WWE) from 1987 to 1991 and again in 1992 and 1996, and in World Championship Wrestling (WCW) in 1998.</p>
    <p>He was a 2-time WWF Intercontinental Champion and won the WWF Championship when he pinned Hulk Hogan in the main event of WrestleMania VI making him the only wrestler in the history of the company to hold both the WWF Championship and the Intercontinental Championship at the same time. Hellwig legally changed his name to Warrior in 1993 which is also the last name of his wife and children. Warrior retired from professional wrestling in 1999 and embarked on a public speaking career.</p>
    <p>Warrior died on April 8, 2014 at the age of 54, three days after being inducted into the WWE Hall of Fame and one day after reappearing on <i>Monday Night Raw</i>. He was described by WWE as having been "the ultimate archetype of strength and intensity", and "one of the most intense and physically impressive competitors to ever appear in the WWE".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Macintosh
  title: Macintosh
  extract: |-
    <p>The <b>Macintosh</b> (/ˈmækɨntɒʃ/ <i><b>MAK</b>-in-tosh</i>), marketed as <b>Mac</b>, is a line of personal computers (PCs) designed, developed, and marketed by Apple Inc. It was initially targeted mainly at the home, education, and creative professional markets. Since the introduction of the Macintosh, the computer has seen significant evolution now making it one of the most powerful general purpose computers on the market. It now targets the business, science, and law markets as well.</p>
    <p>Steve Jobs introduced the Macintosh 128K on January 24, 1984. This was the first mass-market personal computer featuring a graphical user interface and mouse. The 128 was followed by numerous updated models also based on the Motorola 68000 family processors, producing a family of products in the Macintosh lineup. Although the aggressively priced IBM Personal Computer soon overtook Apple in sales, Macintosh systems found success in education and desktop publishing and kept Apple as the second-largest PC manufacturer until 1994 when it was overtaken by Compaq.</p>
    <p>In the 1990s, improvements in the rival Wintel platform, notably with the introduction of Windows 3.0, gradually took market share from the more expensive Macintosh systems. The performance advantage of 68000-based Macintosh systems was eroded by Intel's Pentium. Despite a transition to the PowerPC-based Power Macintosh line in 1994, the falling prices of PC components and the release of Windows 95 saw the Macintosh user base decline. In 1998, Apple consolidated its multiple consumer-level desktop models into the all-in-one iMac G3, which became a commercial success and revitalized the brand. Since their transition to Intel processors in 2006, the complete lineup is entirely based on said processors and associated systems. Its current lineup comprises three desktops (the all-in-one iMac, entry-level Mac mini, and the Mac Pro tower graphics workstation), and three laptops (the MacBook Air, MacBook Pro, and MacBook Pro With Retina). Its Xserve server was discontinued in 2011 in favor of the Mac Mini and Mac Pro.</p>
    <p>Production of the Mac is based on a vertical integration model. Apple facilitates all aspects of its hardware and creates its own operating system that is pre-installed on all Mac computers, unlike most IBM PC compatibles, where multiple sellers create and integrate hardware intended to run another company's operating software. Apple exclusively produces Mac hardware, choosing internal systems, designs, and prices. Apple also develops the operating system for the Mac, currently OS X version 10.9 "Mavericks". Macs are currently capable of running non-Apple operating systems such as Linux, OpenBSD, and Microsoft Windows with the aid of Boot Camp or third-party software. Apple does not license OS X for use on non-Apple computers, though it did license previous versions of Mac OS through their Macintosh clone program from 1995 to 1997.</p>
    <p></p>
