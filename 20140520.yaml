  extract: |-
    <p>The fourth season of the fantasy drama television series <i>Game of Thrones</i> premiered on April 6, 2014, on HBO. It is adapted primarily from the second half of <i>A Storm of Swords</i>, along with elements of <i>A Feast for Crows</i> and <i>A Dance with Dragons</i>, all novels from the <i>A Song of Ice and Fire</i> series by George R. R. Martin.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Louis_van_Gaal
  title: Louis van Gaal
  extract: |-
    <p><b>Aloysius Paulus Maria van Gaal</b> <small>OON</small>, known as <b>Louis van Gaal</b> (<small>Dutch pronunciation: </small>[luˈwi vɑŋˈɣaːɫ]; born 8 August 1951), is a Dutch football manager who is the current manager of the Dutch national team. He was formerly manager of Ajax, Barcelona, AZ and Bayern Munich; on 19 May 2014, van Gaal was appointed as the manager of Manchester United on a three-year contract beginning from the 2014-15 season.</p>
    <p>Before his career as a coach, Van Gaal played as a midfielder for Royal Antwerp, Telstar, Sparta Rotterdam and AZ. He is also a fully qualified gymnastics teacher and has worked as such at high schools during various stages of his career as a semi-professional footballer. Van Gaal is an avid proponent of attacking football, educated in the tradition of the <i>Total Football</i> playing style of Ajax and the Dutch national team of the 1970s.</p>
    <p>After a brief spell as coach at AZ, Van Gaal served as assistant coach under Leo Beenhakker at Ajax and eventually took over as head coach in 1991. Under his lead, the club won three Eredivisie titles, the UEFA Cup, and the Champions League. Van Gaal moved to Barcelona in 1997 and won two Spanish league titles and one Copa del Rey. After some disagreements at Barcelona, he was appointed coach of the Netherlands national team, but failed to qualify for the 2002 World Cup. Another brief spell at Barcelona followed before he became manager of AZ. After winning the Eredivisie with AZ in 2008–09, he was hired by Bayern Munich on 1 July 2009. In his first season at Bayern, he secured the Bundesliga title, won the DFB-Pokal, and reached the final of the Champions League. In July 2012, he was appointed manager of the Netherlands for the second time.</p>
    <p></p>
