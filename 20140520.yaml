  url: http://en.wikipedia.org/wiki/Checker_shadow_illusion
  title: Checker shadow illusion
  extract: |-
    <p>The <b>checker shadow illusion</b> is an optical illusion published by Edward H. Adelson, Professor of Vision Science at MIT in 1995. The image depicts a checkerboard with light and dark squares. The optical illusion is that the area of the image labeled A appears to be a darker color than the area of the image labeled B. However, they are actually exactly the same color.</p>
    <p>This can be proven using the following methods:</p>
    <ul><li>Opening the illusion in an image editing program and using the eyedropper tool to verify that the colors are the same</li>
    <li>Isolating the squares. Without the surrounding context, the effect of the illusion is dispelled. This can be done by using the selection tool in some image editing programs.</li>
    <li>Using a photometer</li>
    <li>Connecting the squares with a rectangle of the same color, as seen below in the middle figure.</li>
    </ul>
