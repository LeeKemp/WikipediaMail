- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Narendra_Modi
  title: Narendra Modi
  extract: |-
    <p><b>Narendra Damodardas Modi</b> ( pronunciation , born 17 September 1950) is the designated Prime Minister of India, set to take office soon after leading the Bharatiya Janata Party (BJP) to a decisive victory in the 2014 general elections. He is also the 14th and current Chief Minister of Gujarat, though he is expected to resign soon to take up the office of Prime Minister.</p>
    <p>Modi was a key strategist for the BJP in the successful 1995 and 1998 Gujarat state election campaigns, and was a major campaign figure in the 2009 general elections, eventually won by the Indian National Congress led United Progressive Alliance (UPA). He first became chief minister of Gujarat in October 2001 after the resignation of his predecessor, Keshubhai Patel, and following the defeat of BJP in the by-elections. In July 2007, he became the longest-serving Chief Minister in Gujarat's history, at which point he had been in power for 2,063 days continuously. He is currently serving his fourth consecutive term as Chief Minister.</p>
    <p>Modi is a member of the Rashtriya Swayamsevak Sangh (RSS) and is described as a Hindu nationalist by media and scholars. He is a controversial figure both within India and internationally as his administration has been criticised for the incidents surrounding the 2002 Gujarat riots. He has been praised for his economic policies, which are credited with creating an environment for a high rate of economic growth in Gujarat. However, his administration has also been criticised for failing to make a significant positive impact upon the human development of the state.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Chimney_swift
  title: Chimney swift
  extract: |-
    <p>The <b>chimney swift</b> (<i>Chaetura pelagica</i>) is a bird belonging to the swift family Apodidae. A member of the genus <i>Chaetura</i>, it is closely related to both the Vaux's swift and the Chapman's swift; in the past, the three were sometimes considered to be conspecific. It has no subspecies.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Computer_virus
  title: Computer virus
  extract: |-
    <p>A <b>computer virus</b> is a malware program that, when executed, replicates by inserting copies of itself (possibly modified) into other computer programs, data files, or the boot sector of the hard drive; when this replication succeeds, the affected areas are then said to be "infected". Viruses often perform some type of harmful activity on infected hosts, such as stealing hard disk space or CPU time, accessing private information, corrupting data, displaying political or humorous messages on the user's screen, spamming their contacts, or logging their keystrokes. However, not all viruses carry a destructive payload or attempt to hide themselves—the defining characteristic of viruses is that they are self-replicating computer programs which install themselves without the user's consent.</p>
    <p>Virus writers use social engineering and exploit detailed knowledge of security vulnerabilities to gain access to their hosts' computing resources. The vast majority of viruses target systems running Microsoft Windows, employing a variety of mechanisms to infect new hosts, and often using complex anti-detection/stealth strategies to evade antivirus software. Motives for creating viruses can include seeking profit, desire to send a political message, personal amusement, to demonstrate that a vulnerability exists in software, for sabotage and denial of service, or simply because they wish to explore artificial life and evolutionary algorithms.</p>
    <p>Computer viruses currently cause billions of dollars worth of economic damage each year, due to causing systems failure, wasting computer resources, corrupting data, increasing maintenance costs, etc. In response, free, open-source antivirus tools have been developed, and a multi-billion dollar industry of antivirus software vendors has cropped up, selling virus protection to Windows users. Unfortunately, no currently existing antivirus software is able to catch all computer viruses (especially new ones); computer security researchers are actively searching for new ways to enable antivirus solutions to more effectively detect emerging viruses, before they have already become widely distributed.</p>
    <p></p>
