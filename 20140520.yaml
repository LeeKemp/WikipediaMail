  url: http://en.wikipedia.org/wiki/Fern
  title: Fern
  extract: |-
    <p>A <b>fern</b> is any one or more of a group of roughly 12,000 species of plants belonging to the botanical group known as Pteridophyta. Unlike mosses, they are vascular plants. They have stems and leaves, like other vascular plants. Ferns reproduce via spores and have neither seeds nor flowers. Most ferns have what are called fiddleheads. The fiddleheads expand into what are called fronds, which are each delicately divided.</p>
    <p>By far the largest group of ferns is the leptosporangiate ferns, but ferns as defined here (also called <b>monilophytes</b>) include horsetails, whisk ferns, marattioid ferns, and ophioglossoid ferns. The term <b>pteridophyte</b> traditionally refers to ferns and a few other seedless vascular plants (see classification section below), although some recent authors have used the term to refer strictly to the monilophytes.</p>
    <p>Ferns first appear in the fossil record 360 million years ago in the late Devonian period but many of the current families and species did not appear until roughly 145 million years ago in the early Cretaceous, after flowering plants came to dominate many environments.</p>
    <p>Ferns are not of major economic importance, but some are grown or gathered for food, as ornamental plants, for remediating contaminated soils, and have been the subject of research for their ability to remove some chemical pollutants from the air. Some are significant weeds. They also play a role in mythology, medicine, and art</p>
    <p><br></p>
