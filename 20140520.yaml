- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Godzilla_(2014_film)
  title: Godzilla (2014 film)
  extract: |-
    <p><i><b>Godzilla</b></i> is a 2014 American science fiction monster film directed by Gareth Edwards. The film is a reboot of the <i>Godzilla</i> film franchise. It retells the origins of Godzilla in contemporary times as a "terrifying force of nature", depicted in a style faithful to the Toho series of Godzilla films. It stars Aaron Taylor-Johnson, Ken Watanabe, Elizabeth Olsen, Juliette Binoche, Sally Hawkins, David Strathairn, and Bryan Cranston. The screenplay is credited to Max Borenstein but includes contributions from David Callaham, David S. Goyer, Drew Pearce, and Frank Darabont.</p>
    <p>The film is a co-production between Legendary Pictures and Warner Bros. Pictures. Warner Bros. will also distribute the film worldwide, except in Japan where it will be distributed by Toho. It is the second Godzilla film to be fully filmed by an American studio, the first being the 1998 film of the same name. The film was released worldwide on May 14, 2014, as well as in the United States on May 16, 2014 with releases in China on June 13 and Japan on July 25, 2014 in 2D and 3D.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Nicholas_Winton
  title: Nicholas Winton
  extract: |-
    <p><b>Sir Nicholas George Winton</b>, MBE (born <b>Nicholas Wertheim</b>; 19 May 1909) is a British humanitarian who organized the rescue of 669 mostly Jewish children from German-occupied Czechoslovakia on the eve of the Second World War, in an operation later known as the Czech Kindertransport. Winton found homes for the children and arranged for their safe passage to Britain. The British press has dubbed him the "British Schindler".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Game_of_Thrones
  title: Game of Thrones
  extract: |-
    <p><i><b>Game of Thrones</b></i> is an American fantasy drama television series created for HBO by David Benioff and D. B. Weiss. It is an adaptation of <i>A Song of Ice and Fire</i>, George R. R. Martin's series of fantasy novels, the first of which is titled <i>A Game of Thrones</i>. Filmed in a Belfast studio and on location elsewhere in Northern Ireland, Malta, Scotland, Croatia, Iceland and Morocco, it premiered on HBO in the United States on April 17, 2011. Two days after the fourth season premiered in April 2014, HBO renewed <i>Game of Thrones</i> for a fifth and sixth season.</p>
    <p>The series, set on the fictional continents of Westeros and Essos at the end of a decade-long summer, interweaves several plot lines. The first follows the members of several noble houses in a civil war for the Iron Throne of the Seven Kingdoms; the second covers the rising threat of the impending winter and the mythical creatures of the North; the third chronicles the attempts of the exiled last scion of the realm's deposed dynasty to reclaim the throne. Through its morally ambiguous characters, the series explores the issues of social hierarchy, religion, loyalty, corruption, civil war, crime, and punishment.</p>
    <p><i>Game of Thrones</i> has attracted record numbers of viewers on HBO and obtained an exceptionally broad and active international fan base. It received widespread acclaim by critics, although its frequent use of nudity, violence and sexual violence has attracted criticism. The series has won numerous awards and nominations, including a Primetime Emmy Award nomination for Outstanding Drama Series in all three seasons, a Golden Globe Award nomination for Best Television Series – Drama, a Hugo Award for Best Dramatic Presentation in both Long Form and Short Form, and a Peabody Award. Among the ensemble cast, Peter Dinklage won the Primetime Emmy Award for Outstanding Supporting Actor in a Drama Series and the Golden Globe Award for Best Supporting Actor – Series, Miniseries or Television Film for his role as Tyrion Lannister.</p>
    <p></p>
- !ruby/object:Page
