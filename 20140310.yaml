- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p>On 8 March 2014, a Malaysia Airlines Boeing 777-200ER operating flight 370 (MH370/MAS370; also marketed as China Southern Airlines flight 748 [CZ748] under a codeshare agreement) disappeared en route from Kuala Lumpur International Airport to Beijing Capital International Airport. There were 227 passengers and 12 crew members on-board. The cause remains unknown, but it is under investigation.</p>
    <p>The aircraft departed Kuala Lumpur for the six-hour flight at 00:41 MST (UTC+08:00) on 8 March (16:41 UTC on the 7th). Subang Air Traffic Control Centre lost contact with the aircraft at about 01:22 while it was over the Gulf of Thailand, and reported it missing at 02:40. A joint search-and-rescue effort, focusing on the Gulf of Thailand, Straits of Malacca and the South China Sea, is being conducted by co-operating agencies of numerous national governments.</p>
    <p>At least two passengers were using false identities. The head of Malaysia's Civil Aviation Authority says officials had not ruled out hijacking as a cause of the plane's disappearance, adding that all reported sightings of debris from the plane in the seas south of Vietnam were unconfirmed.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/True_Detective_(TV_series)
  title: True Detective (TV series)
  extract: |-
    <p><i><b>True Detective</b></i> is an American television anthology crime drama series on HBO created and written by Nic Pizzolatto, with the first season directed by Cary Joji Fukunaga. Season one stars Matthew McConaughey, Woody Harrelson, Michelle Monaghan, Michael Potts, and Tory Kittles, and uses multiple timelines to trace two Louisiana State Police Criminal Investigations Division homicide detectives' hunt for a serial killer in Louisiana across seventeen years. The series premiered on January 12, 2014, and consisted of eight episodes which concluded on March 9, 2014. The series debuted to widespread critical acclaim.</p>
