    <p>This is a chronology of notable <b>deaths in 2014</b>. Names are reported under the date of death. Names under each date are reported in alphabetical order by family name or pseudonym. Deaths of notable animals and other organisms are also reported here if they first have their own page. A typical entry reports information in the following sequence:</p>
    <ul><li>Name, age, country of citizenship and reason for notability, established cause of death, reference.</li>
    </ul>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Complete_blood_count
  title: Complete blood count
  extract: |-
    <p>A <b>complete blood count</b> (<b>CBC</b>), also known as <b>full blood count</b> (<b>FBC</b>) or <b>full blood exam</b> (<b>FBE</b>) or <b>blood panel</b>, is a test panel requested by a doctor or other medical professional that gives information about the cells in a patient's blood. A scientist or lab technician performs the requested testing and provides the requesting medical professional with the results of the CBC.</p>
    <p>Blood counts of various types have been used for clinical purposes since the 19th century. Automated equipment to carry out complete blood counts was developed in the 1950s and 1960s.</p>
    <p>The cells that circulate in the bloodstream are generally divided into three types: white blood cells (leukocytes), red blood cells (erythrocytes), and platelets (thrombocytes). Abnormally high or low counts may indicate the presence of many forms of disease, and hence blood counts are amongst the most commonly performed blood tests in medicine, as they can provide an overview of a patient's general health status. A CBC is routinely performed during annual physical examinations in some jurisdictions.</p>
    <p></p>
