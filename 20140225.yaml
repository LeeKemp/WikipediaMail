- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Harold_Ramis
  title: Harold Ramis
  extract: |-
    <p><b>Harold Allen Ramis</b> (November 21, 1944 – February 24, 2014) was an American actor, director, and writer specializing in comedy. His best-known film acting roles are as Egon Spengler in <i>Ghostbusters</i> (1984) and Russell Ziskey in <i>Stripes</i> (1981); he also co-wrote both films. As a writer-director, his films include the comedies <i>Caddyshack</i> (1980), <i>National Lampoon's Vacation</i> (1983), <i>Groundhog Day</i> (1993), and <i>Analyze This</i> (1999). Ramis was the original head writer of the television series <i>SCTV</i> (on which he also performed), and one of three screenwriters for the film <i>National Lampoon's Animal House</i> (1978).</p>
    <p>Ramis' films have influenced subsequent generations of comedians and comedy writers. Filmmakers Jay Roach, Jake Kasdan, Adam Sandler, and Peter and Bobby Farrelly have cited his films as among their favorites.<br></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Looney_Tunes
  title: Looney Tunes
  extract: |-
    <p><i><b>Looney Tunes</b></i> is a series of Warner Bros. animated comedy short films. It was produced from 1930 to 1969 during the golden age of American animation, alongside its sister series, <i>Merrie Melodies</i>. <i>Looney Tunes</i> originally showcased Warner-owned musical compositions through the adventures of cartoon characters such as Bosko and Buddy. Later <i>Looney Tunes</i> films featured such popular characters as Bugs Bunny, Daffy Duck, Porky Pig, Elmer Fudd, Sylvester, Tweety, Wile E. Coyote and The Road Runner. The characters themselves are commonly referred to as the "Looney Tunes." The series' name is a parody of <i>Silly Symphonies</i>, the name of Walt Disney's concurrent series of music-based short films. From 1942 into the 1960s, <i>Looney Tunes</i> and <i>Merrie Melodies</i> were the most popular cartoon shorts in movie theaters, exceeding the works of Disney and other popular competitors, including Paramount's Famous Studios (originally Fleischer Studios), Universal's Walter Lantz Productions, Columbia's UPA (originally Screen Gems), 20th Century Fox's Terrytoons, and MGM.</p>
    <p>Since its success during the short film era of cartoons, <i>Looney Tunes</i> has become a worldwide media franchise; spawning several television series, feature films, comic books, music albums, video games, and amusement park rides. Many of the characters have made and continue to make cameo appearances in various other television shows, films, and advertisements. The most popular <i>Looney Tunes</i> character, Bugs Bunny, is regarded as a cultural icon and has appeared in more films than any other cartoon character. Several <i>Looney Tunes</i> films are regarded as some of the greatest animated cartoons of all time.</p>
    <p>In 2013, TV Guide ranked <i>Looney Tunes</i> the third Greatest Cartoon of All Time (out of 60).</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Vasculitis
  title: Vasculitis
  extract: |-
    <p><b>Vasculitis</b> (plural: <i>vasculitides</i>) is a group of disorders that destroy blood vessels by inflammation. Both arteries and veins are affected. Lymphangitis is sometimes considered a type of vasculitis. Vasculitis is primarily due to leukocyte migration and resultant damage.</p>
    <p>Although both occur in vasculitis, inflammation of veins (phlebitis) or arteries (arteritis) on their own are separate entities.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With an administrative population roughly equal to Russia as of 2014, (3.7 million on the island of Madura is administered as part of the provinces of Java but a separate island), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/True_Detective_(TV_series)
  title: True Detective (TV series)
  extract: |-
    <p><i><b>True Detective</b></i> is an American television anthology drama series on HBO created and written by Nic Pizzolatto, with the first season directed by Cary Joji Fukunaga. Season one stars Matthew McConaughey, Woody Harrelson, Michelle Monaghan, Michael Potts, and Tory Kittles, and uses multiple timelines to trace two Louisiana State Police Criminal Investigations Division homicide detectives' hunt for a serial killer in Louisiana across seventeen years. The series premiered on January 12, 2014, and will consist of eight episodes. The series debuted to widespread critical acclaim.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pornography
  title: Pornography
  extract: |-
    <p><b>Pornography</b> (often abbreviated as "<b>porn</b>" or "<b>porno</b>" in informal usage) (Greek: πορνεία, <i>porneia</i>, fornication) is the explicit portrayal of sexual subject matter for the purpose of sexual arousal. Pornography may use a variety of media, including books, magazines, postcards, photos, sculpture, drawing, painting, animation, sound recording, film, video, and video games. The term applies to the depiction of the act rather than the act itself, and so does not include live exhibitions like sex shows and striptease. A <i>pornographic model</i> poses for still photographs. A <i>pornographic actor</i> or <i>porn star</i> performs in pornographic films. If dramatic skills are not involved, a performer in porn films may be also be called a <i>model</i>.</p>
    <p>Commercialized pornography accounts for a nearly 100 billion dollar worldwide industry for the production of various media and associated products and services. This industry employs thousands of performers along with support and production staff. It is also followed by dedicated industry publications and trade groups as well as the mainstream press, organizations, government agencies, and political organizations.</p>
    <p>Pornography has often been subject to censorship and legal restraints to publication on grounds of obscenity. Such grounds and even the definition of pornography have differed in various historical, cultural, and national contexts. With the emergence of social attitudes more tolerant of sexuality and more specific legal definitions of obscenity, an industry for the production and consumption of pornography arose in the latter half of the 20th century. The introduction of home video and the Internet saw booms in a worldwide porn industry that generates billions of dollars annually.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Berenstain_Bears
  title: Berenstain Bears
  extract: |-
    <p><b>The Berenstain Bears</b> is a series of children's books created by Stan and Jan Berenstain and continued by their son, Mike Berenstain. The books feature a family of anthropomorphic bears who generally learn a moral or safety-related lesson in the course of each story. Since the 1962 debut of the first Berenstain Bears book, <i>The Big Honey Hunt</i>, the series has grown to over 300 titles, which have sold approximately 260 million copies in 23 languages. The Berenstain Bears franchise has also expanded well beyond the books, encompassing two television series and a wide variety of other products and licenses. While enjoying decades of popularity, the series has been criticized for its perceived saccharine tone and formulaic storytelling.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Joaqu%C3%ADn_Guzm%C3%A1n_Loera
  title: Joaquín Guzmán Loera
  extract: |-
    <p><b>Joaquín Archivaldo Guzmán Loera</b> (born December 25, 1954, or April 4, 1957) is a former Mexican drug lord who headed the Sinaloa Cartel, a criminal organization named after the Mexican Pacific coast state of Sinaloa where it was formed. Known as <b>"El Chapo Guzmán"</b> ("Shorty Guzmán", <small>pronounced: </small>[el ˈtʃapo ɡuzˈman]) for his 1.68 m (5 ft 6 in) stature, he became Mexico's top drug kingpin in 2003 after the arrest of his rival Osiel Cárdenas of the Gulf Cartel, and until his February 2014 arrest, he was considered the "most powerful drug trafficker in the world" by the United States Department of the Treasury.</p>
    <p>Guzmán Loera has been ranked by <i>Forbes</i> magazine as one of the most powerful people in the world every year since 2009, ranking 41<sup>st</sup>, 60<sup>th</sup> and 55<sup>th</sup> respectively. He was named as the 10<sup>th</sup> richest man in Mexico (1,140<sup>th</sup> in the world) in 2011, with a net worth of roughly US$1 billion. The magazine also calls him the "biggest drug lord of all time", and the DEA strongly believes he has surpassed the influence and reach of Pablo Escobar, and now considers him "the godfather of the drug world." In 2013, the Chicago Crime Commission named Guzmán "Public Enemy Number One" due to the influence of his criminal network in Chicago, though there is no evidence that Guzmán has ever been in that city. The last person to receive such notoriety was Al Capone in 1930.</p>
    <p>Guzmán's Sinaloa Cartel smuggles multi-ton cocaine shipments from Colombia through Mexico to the United States, the world's top consumer, and has distribution cells throughout the U.S. The organization has also been involved in the production, smuggling and distribution of Mexican methamphetamine, marijuana, and heroin. At the time of his 2014 arrest, Guzmán imported more drugs into the United States than anyone else.</p>
    <p>Guzmán was captured in 1993 in Guatemala, extradited and sentenced to 20 years in prison in Mexico for murder and drug trafficking. After bribing prison guards, he was able to escape from a federal maximum-security prison in 2001. He was wanted by the governments of Mexico and the United States and by INTERPOL. The U.S. offered a US$5 million reward for information leading to his capture, and the Mexican government offered a reward of 30 million pesos (approximately US$2 million) for information on Guzmán.</p>
    <p>Guzmán was arrested again by Mexican authorities in Mexico on February 22, 2014. He was found inside his 4th floor condo at 608 Av del Mar in the beachfront Miramar condominium in Mazatlán, Sinaloa, and he was captured without a gunshot being fired.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Internet
  title: Internet
  extract: |-
    <p>The <b>Internet</b> is a global system of interconnected computer networks that use the standard Internet protocol suite (TCP/IP) to serve several billion users worldwide. It is a <i>network of networks</i> that consists of millions of private, public, academic, business, and government networks, of local to global scope, that are linked by a broad array of electronic, wireless, and optical networking technologies. The Internet carries an extensive range of information resources and services, such as the inter-linked hypertext documents of the World Wide Web (WWW), the infrastructure to support email, and peer-to-peer networks.</p>
    <p>The origins of the Internet date back to research commissioned by the United States government in the 1960s to build robust, fault-tolerant communication via computer networks. While this work, together with work in the United Kingdom and France, led to important precursor networks, they were not the Internet. There is no consensus on the exact date when the modern Internet came into being, but sometime in the early to mid-1980s is considered reasonable.</p>
    <p>The funding of a new U.S. backbone by the National Science Foundation in the 1980s, as well as private funding for other commercial backbones, led to worldwide participation in the development of new networking technologies, and the merger of many networks. Though the Internet has been widely used by academia since the 1980s, the commercialization of what was by the 1990s an international network resulted in its popularization and incorporation into virtually every aspect of modern human life. As of June 2012<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, more than 2.4 billion people—over a third of the world's human population—have used the services of the Internet; approximately 100 times more people than were using it in 1995. Internet use grew rapidly in the West from the mid-1990s to early 2000s and from the late 1990s to present in the developing world. In 1994 only 3% of American classrooms had the Internet while by 2002 92% did.</p>
    <p>Most traditional communications media including telephone, music, film, and television are being reshaped or redefined by the Internet, giving birth to new services such as voice over Internet Protocol (VoIP) and Internet Protocol television (IPTV). Newspaper, book, and other print publishing are adapting to website technology, or are reshaped into blogging and web feeds. The Internet has enabled and accelerated new forms of human interactions through instant messaging, Internet forums, and social networking. Online shopping has boomed both for major retail outlets and small artisans and traders. Business-to-business and financial services on the Internet affect supply chains across entire industries.</p>
    <p>The Internet has no centralized governance in either technological implementation or policies for access and usage; each constituent network sets its own policies. Only the overreaching definitions of the two principal name spaces in the Internet, the Internet Protocol address space and the Domain Name System, are directed by a maintainer organization, the Internet Corporation for Assigned Names and Numbers (ICANN). The technical underpinning and standardization of the core protocols (IPv4 and IPv6) is an activity of the Internet Engineering Task Force (IETF), a non-profit organization of loosely affiliated international participants that anyone may associate with by contributing technical expertise.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ukraine
  title: Ukraine
  extract: |-
    <p><b>Ukraine</b> (/juːˈkreɪn/; Ukrainian: Україна, transliterated: <i>Ukrayina</i>, [ukrɑˈjinɑ]) is a country in Eastern Europe. Ukraine borders the Russian Federation to the east and northeast, Belarus to the northwest, Poland, Slovakia and Hungary to the west, Romania and Moldova to the southwest, and the Black Sea and Sea of Azov to the south and southeast, respectively. It has an area of 603,628 km<sup>2</sup> (233,062 sq mi), making it the largest country entirely within Europe.</p>
    <p>The territory of Ukraine was first inhabited at least 44,000 years ago, with the country being a candidate site for both the domestication of the horse and for the origins of the Indo-European language family.</p>
    <p>In the Middle Ages, the area became a key center of East Slavic culture, as epitomized by the powerful state of Kievan Rus'. Following its fragmentation in the 13th century, Ukraine was contested, ruled and divided by a variety of powers. A Cossack republic emerged and prospered during the 17th and 18th centuries, but Ukraine remained otherwise divided until its consolidation into a Soviet republic in the 20th century, becoming an independent nation-state only in 1991.</p>
    <p>Ukraine has long been a global breadbasket due to its fertile conditions. As of 2011, it was the world's third-largest grain exporter with that year's harvest being much larger than average. Ukraine is one of ten most attractive agricultural land acquisition regions. Additionally, the country has a well-developed manufacturing sector, particularly in the area of aerospace and industrial equipment.</p>
    <p>Ukraine is a unitary state composed of 24 oblasts (provinces), one autonomous republic (Crimea) and two cities with special status: Kiev, its capital and largest city and Sevastopol, which houses the Russian Black Sea Fleet under a leasing agreement. Ukraine is a republic under a semi-presidential system with separate legislative, executive, and judicial branches. Since the dissolution of the Soviet Union, Ukraine continues to maintain the second-largest military in Europe, after that of Russia.</p>
    <p>The country is home to 44.6 million people, 77.8 percent of whom are ethnic Ukrainians, with sizable minorities of Russians (17%), Belarusians and Romanians. Ukrainian is the official language of Ukraine; its alphabet is Cyrillic. Russian is also widely spoken. The two languages are closely related. The dominant religion in the country is Eastern Orthodox Christianity, which has strongly influenced Ukrainian architecture, literature and music.</p>
    <p>The name <i>Ukraine</i> meant "borderland". The form "the Ukraine" was once usual in English. Since the Declaration of Independence of Ukraine, the English-speaking world has largely stopped using the article.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ghostbusters
  title: Ghostbusters
  extract: |-
    <p><i><b>Ghostbusters</b></i> is a 1984 American supernatural comedy film directed by Ivan Reitman and written by Dan Aykroyd and Harold Ramis. The film stars Bill Murray, Aykroyd, and Ramis as three eccentric parapsychologists in New York City who start a ghost catching business. Sigourney Weaver and Rick Moranis co-star as a potential client and her neighbor. The Ghostbusters business booms after some initial skepticism, but when an uptown high-rise apartment building becomes the focal point of spirit activity linked to the ancient god Gozer, the problem threatens to overwhelm the team and the entire world.</p>
    <p>Originally intended by Aykroyd as a project for himself and fellow <i>Saturday Night Live</i> alumnus John Belushi, the film had a very different story during initial drafts. Aykroyd's vision of "Ghostmashers" traveling through time, space, and other dimensions to fight large ghosts was deemed financially impractical by Reitman. Based on the director's suggestions, Aykroyd and Ramis finalized the screenplay from May–June 1982. They had written roles specifically for Belushi, John Candy, and Eddie Murphy, but were forced to change the script after Belushi died and the latter two actors would not commit to the film.</p>
    <p>Released in the United States on June 8, 1984, <i>Ghostbusters</i> was a critical success, receiving a positive response from critics and audiences, while grossing US$238 million in the United States and more than $291 million worldwide. The film was nominated for two Oscars at the 57th Academy Awards ceremony for Best Visual Effects and Best Original Song (for the eponymous theme song), but lost both to <i>Indiana Jones and the Temple of Doom</i> and <i>The Woman in Red</i> respectively. The American Film Institute ranked <i>Ghostbusters</i> 28th in its <i>AFI's 100 Years...100 Laughs</i> list of film comedies. The film launched the <i>Ghostbusters</i> media franchise, which includes: a 1989 sequel, <i>Ghostbusters II</i>; two animated television series, <i>The Real Ghostbusters</i> and <i>Extreme Ghostbusters</i>; and several video games.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest revision of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
