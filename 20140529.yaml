- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Denial
  title: Denial
  extract: |-
    <p><b>Denial</b>, in ordinary English usage, is asserting that a statement or allegation is not true. The same word, and also <b>abnegation</b>, is used for a psychological defense mechanism postulated by Sigmund Freud, in which a person is faced with a fact that is too uncomfortable to accept and rejects it instead, insisting that it is not true despite what may be overwhelming evidence.</p>
    <p>The subject may use:</p>
    <ul><li><b>simple denial</b>: deny the reality of the unpleasant fact altogether</li>
    <li><b>minimisation</b>: admit the fact but deny its seriousness (a combination of denial and rationalization)</li>
    <li><b>projection</b>: admit both the fact and seriousness but deny responsibility by blaming somebody or something else.</li>
    </ul><p>The concept of denial is particularly important to the study of addiction. The theory of denial was first researched seriously by Anna Freud. She classified denial as a mechanism of the immature mind, because it conflicts with the ability to learn from and cope with reality. Where denial occurs in mature minds, it is most often associated with death, dying and rape. More recent research has significantly expanded the scope and utility of the concept. Elisabeth Kübler-Ross used denial as the first of five stages in the psychology of a dying patient, and the idea has been extended to include the reactions of survivors to news of a death.</p>
    <p>Many contemporary psychoanalysts treat denial as the first stage of a coping cycle. When an unwelcome change occurs, a trauma of some sort, the first impulse to disbelieve begins the process of coping. That denial, in a healthy mind, slowly rises to greater consciousness. Gradually becoming a subconscious pressure, just beneath the surface of overt awareness, the mechanism of coping then involves repression, while the person accumulates the emotional resources to fully face the trauma. Once faced, the person deals with the trauma in a stage alternately called acceptance or enlightenment, depending on the scope of the issue and the therapist's school of thought. After this stage, once sufficiently dealt with, or dealt with for the time being, the trauma must sink away from total conscious awareness again. Left metaphorically upon a back burner or put away in a cupboard, the process of sublimation involves a balance of neither quite forgetting nor quite remembering. This allows the trauma to re-emerge in consciousness if it involves an ongoing process such as a protracted illness. Or sublimation may begin the full resolution process, where the trauma finally sinks away into eventual forgetfulness. Occasionally this entire cycle has been referred to in modern parlance as denial, often confusing the full cycle with only one stage in the cycle.</p>
    <p>Unlike some other defense mechanisms postulated by psychoanalytic theory (for instance, repression), the general existence of denial is fairly easy to verify, even for non-specialists. On the other hand, denial is one of the most controversial defense mechanisms, since it can be easily used to create unfalsifiable theories: anything the subject says or does that appears to disprove the interpreter's theory is explained, not as evidence that the interpreter's theory is wrong, but as the subject's being "in denial". However, researchers note that in some cases of corroborated child sexual abuse, the victims sometimes make a series of partial confessions and recantations as they struggle with their own denial and the denial of abusers or family members. Use of denial theory in a legal setting therefore must be carefully regulated and experts' credentials verified. "Formulaic guilt" simply by "being a denier" has been castigated by English judges and academics. The main objection is that denial theory is founded on the premise that that which the supposed denier is denying is truth. This usurps the judge (and/or jury) as triers of fact.</p>
    <p>The concept of denial is important in twelve-step programs, where the abandonment or reversal of denial forms the basis of the first, fourth, fifth, eighth and tenth steps. The ability to deny or minimize is an essential part of what enables an addict to continue his or her behavior despite evidence that—to an outsider—appears overwhelming. This is cited as one of the reasons that compulsion is seldom effective in treating addiction—the habit of denial remains.</p>
    <p>When a family intervention is conducted to help a person engaged in self-destructive behavior such as alcohol or drug abuse to accept help for his problem, denial is sometimes reduced or eliminated altogether. This is not always necessary, however, for the intervention to be successful in having the person accept help.</p>
    <p>Understanding and avoiding denial is also important in the treatment of various diseases. The American Heart Association cites denial as a principal reason that treatment of a heart attack is delayed. Because the symptoms are so varied, and often have other potential explanations, the opportunity exists for the patient to deny the emergency, often with fatal consequences. It is common for patients to delay mammograms or other tests because of a fear of cancer, even though this is clearly maladaptive. It is the responsibility of the care team, and of the nursing staff in particular, to train at-risk patients to avoid this behavior.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Microsleep
  title: Microsleep
  extract: |-
    <p>A <b>microsleep</b> (MS) is a temporary episode of sleep which may last for a fraction of a second or up to thirty seconds where an individual fails to respond to some arbitrary sensory input. MSs occur when an individual loses awareness and subsequently gains awareness after a brief lapse in consciousness, or when there are sudden shifts between states of wakefulness and sleep. In behavioral terms, MSs manifest as droopy eyes, slow eyelid-closure, and head nodding. In electrical terms, microsleeps are often classified as a shift in electroencephalography (EEG) during which 4–7 Hz (theta wave) activity replaces the waking 8–13 Hz (alpha wave) background rhythm.</p>
    <p>MSs often occur as a result of sleep deprivation, though normal non-sleep deprived individuals can also experience MSs during monotonous tasks. Some experts define microsleep according to behavioral criteria (head nods, drooping eyelids, etc.), while others rely on EEG markers. Since there are many ways to detect MSs in a variety of contexts there is little agreement on how best to identify and classify microsleep episodes.</p>
    <p>Microsleeps become extremely dangerous when they occur in situations that demand constant alertness, such as driving a motor vehicle or working with heavy machinery. People who experience microsleeps usually remain unaware of them, instead believing themselves to have been awake the whole time, or to have temporarily lost focus.</p>
    <p></p>
