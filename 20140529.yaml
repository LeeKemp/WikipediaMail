- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Garden_path_sentence
  title: Garden path sentence
  extract: |-
    <p>A <b>garden path sentence</b> is a grammatically correct sentence that starts in such a way that a reader's most likely interpretation will be incorrect; the reader is lured into a parse that turns out to be a dead end. Garden path sentences are used in psycholinguistics to illustrate the fact that when human beings read, they process language one word at a time. "Garden path" refers to the saying "to be led down the garden path", meaning "to be misled".</p>
    <p>According to one current psycholinguistic theory, as a person reads a garden path sentence, the reader builds up a structure of meaning one word at a time. At some point, it becomes clear to the reader that the next word or phrase cannot be incorporated into the structure built up thus far; it is inconsistent with the path down which they have been led. Garden path sentences are less common in spoken communication because the prosodic qualities of speech (such as the stress and the tone of voice) often serve to resolve ambiguities in the written text. This phenomenon is discussed at length by Stanley Fish in his book <i>Surprised by Sin</i>. He argues that incremental parsing of sentences needs to be addressed by literary theorists. He also covers this topic in several essays from his book <i>Is there a text in this Class?</i>.</p>
    <p></p>
