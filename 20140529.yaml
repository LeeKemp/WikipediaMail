- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Maya_Angelou
  title: Maya Angelou
  extract: |-
    <p><b>Maya Angelou</b> (/ˈmaɪ.ə ˈændʒəloʊ/; born <b>Marguerite Ann Johnson</b>; April 4, 1928 – May 28, 2014) was an American author and poet. She published seven autobiographies, three books of essays, and several books of poetry, and is credited with a list of plays, movies, and television shows spanning more than 50 years. She received dozens of awards and over 30 honorary doctoral degrees. Angelou is best known for her series of seven autobiographies, which focus on her childhood and early adult experiences. The first, <i>I Know Why the Caged Bird Sings</i> (1969), tells of her life up to the age of seventeen and brought her international recognition and acclaim.</p>
    <p>She became a poet and writer after a series of occupations as a young adult, including fry cook, prostitute, nightclub dancer and performer, cast member of the opera <i>Porgy and Bess</i>, coordinator for the Southern Christian Leadership Conference, and journalist in Egypt and Ghana during the days of decolonization. She was an actor, writer, director, and producer of plays, movies, and public television programs. Since 1982, she taught at Wake Forest University in Winston-Salem, North Carolina, where she held the first lifetime Reynolds Professorship of American Studies. She was active in the Civil Rights movement, and worked with Martin Luther King, Jr. and Malcolm X. Since the 1990s, she made around 80 appearances a year on the lecture circuit, something she continued into her eighties. In 1993, Angelou recited her poem "On the Pulse of Morning" (1993) at President Bill Clinton's inauguration, making her the first poet to make an inaugural recitation since Robert Frost at John F. Kennedy's inauguration in 1961.</p>
    <p>With the publication of <i>I Know Why the Caged Bird Sings</i>, Angelou publicly discussed aspects of her personal life. She was respected as a spokesperson of black people and women, and her works have been considered a defense of black culture. Attempts have been made to ban her books from some US libraries, but her works are widely used in schools and universities worldwide. Angelou's major works have been labeled as autobiographical fiction, but many critics have characterized them as autobiographies. She made a deliberate attempt to challenge the common structure of the autobiography by critiquing, changing, and expanding the genre. Her books center on themes such as racism, identity, family, and travel.</p>
    <p></p>
