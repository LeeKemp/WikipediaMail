    <p><b>Mohamed Salah Ghaly</b> (born 15 June 1992) is an Egyptian footballer who plays as a winger for Swiss Super League club Basel and the Egypt national team. As well as representing the Egyptian national team at an early age, he also participated in 2011 FIFA U-20 World Cup and the 2012 Summer Olympics. He won the Swiss Super League in his first season with Basel, and was awarded the CAF Most Promising African Talent of the Year in 2012 CAF Awards.</p>
