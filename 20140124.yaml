- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pinkerton_(album)
  title: Pinkerton (album)
  extract: |-
    <p><i><b>Pinkerton</b></i> is the second studio album by American alternative rock band Weezer, released on September 24, 1996 on DGC Records. After discarding initial plans for a space-themed rock opera entitled <i>Songs from the Black Hole</i>, the group recorded <i>Pinkerton</i> in between vocalist/guitarist Rivers Cuomo's stints at Harvard University. Much of the album was written by Cuomo while he was away at school. To assist in capturing the group's live sound, Weezer decided against hiring a producer for <i>Pinkerton</i>.</p>
    <p>The record used a darker, more abrasive sound in comparison to the band's debut album, <i>Weezer</i>, with themes drawn from Cuomo's disillusionment with the rock lifestyle. <i>Pinkerton</i> is named after the character B.F. Pinkerton from Giacomo Puccini's opera <i>Madame Butterfly</i>, and the album plays as a concept album based loosely around the opera. Like the opera, the record contains many references to Japan and Japanese culture.</p>
    <p><i>Pinkerton</i> debuted at number 19 on the <i>Billboard</i> 200 and fell far short of sales expectations after the success of the band's debut, <i>Weezer</i> (1994). The record spawned three singles, two of which were released in an attempt to save the album commercially: "El Scorcho", "The Good Life" and "Pink Triangle". Despite receiving negative reviews from critics upon its release, the album went on to achieve cult status and wide acclaim years after its release; the 2010 "Deluxe Edition" reissue holds a perfect score on aggregate review website Metacritic. It was the last Weezer album to feature bassist Matt Sharp.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rafael_Nadal
  title: Rafael Nadal
  extract: |-
    <p><b>Rafael</b> "<b>Rafa</b>" <b>Nadal Parera</b> (<small>Catalan: </small>[rəfəˈɛɫ nəˈðaɫ pəˈɾeɾə], <small>Spanish: </small>[rafaˈel naˈðal paˈɾeɾa]; born 3 June 1986) is a Spanish professional tennis player and the current world No. 1. He is considered one of the greatest players of all time. His success on clay has earned him the nickname "King of Clay" and has led many sports journalists and commentators, as well as former and current players, to regard him as the greatest clay court player in history.</p>
    <p>Nadal has won 13 Grand Slam singles titles, the 2008 Olympic gold medal in singles, a record 26 ATP World Tour Masters 1000 and a record 14 ATP World Tour 500 tournaments. He was also a member of the winning Spain Davis Cup team in 2004, 2008, 2009, and 2011. In 2010, he became the seventh player in history and youngest of four in the Open Era to achieve the Career Grand Slam. He is only the second male player, after Andre Agassi, to complete the singles Career Golden Slam.</p>
    <p>Nadal and Mats Wilander are the only players in history who have won at least two Grand Slam titles on three different surfaces—hard court, grass, and clay. By winning the 2013 French Open, Nadal became the only male player to win a single Grand Slam tournament eight times and the first to win at least one Grand Slam tournament for nine consecutive years, breaking the record of eight previously shared by Björn Borg, Pete Sampras, and Roger Federer. Nadal holds the record for most consecutive titles at a particular tournament as a result of winning his eighth straight Monte-Carlo Masters in 2012.</p>
    <p>He is the first Spanish player, male or female, to rank No. 1 for more than 100 weeks. He is the only Spanish player, male or female, to have won the career golden slam, the first Spanish male player to win the Australian Open and the second Spanish male player to have won Wimbledon and the US Open.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Doomsday_rule
  title: Doomsday rule
  extract: |-
    <p>The <b>Doomsday rule</b> or <b>Doomsday algorithm</b> is a way of calculating the day of the week of a given date. It provides a perpetual calendar since the Gregorian calendar moves in cycles of 400 years.</p>
    <p>This algorithm for mental calculation was devised by John Conway after drawing inspiration from Lewis Carroll's work on a perpetual calendar algorithm. It takes advantage of the fact that each year has a certain day of the week (the <i>doomsday</i>) upon which certain easy-to-remember dates fall; for example, 4/4, 6/6, 8/8, 10/10, 12/12, and the last day of February all occur on the same day of the week in any given year. Applying the Doomsday algorithm involves three steps:</p>
    <ol><li>Determine the "anchor day" for the century.</li>
    <li>Use the anchor day for the century to calculate the doomsday for the year.</li>
    <li>Choose the closest date out of the ones that always fall on the doomsday (e.g. 4/4, 6/6, 8/8), and count the number of days (modulo 7) between that date and the date in question to arrive at the day of the week.</li>
    </ol><p>This technique applies to both the Gregorian calendar A.D. and the Julian calendar, although their doomsdays will usually be different days of the week.</p>
    <p>Since this algorithm involves treating days of the week like numbers modulo 7, John Conway suggests thinking of the days of the week as "Noneday" or "Sansday" (for Sunday), "Oneday", "Twosday", "Treblesday", "Foursday", "Fiveday", and "Six-a-day".</p>
    <p>The algorithm is simple enough for anyone with basic arithmetic ability to do the calculations mentally. Conway can usually give the correct answer in under two seconds. To improve his speed, he practices his calendrical calculations on his computer, which is programmed to quiz him with random dates every time he logs on.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Wolf_of_Wall_Street_(2013_film)
  title: The Wolf of Wall Street (2013 film)
  extract: |-
    <p><i><b>The Wolf of Wall Street</b></i> is a 2013 American black comedy film directed by Martin Scorsese, based on Jordan Belfort's memoir of the same name. It was released on December 25, 2013. The screenplay was written by Terence Winter, and the film stars Leonardo DiCaprio as Belfort, a New York stockbroker who runs a firm that engages in securities fraud and corruption on Wall Street in the 1990s.</p>
    <p>The film also features Jonah Hill, Margot Robbie, Matthew McConaughey and Jean Dujardin. It is the fifth collaboration between Scorsese and DiCaprio, and the second between Scorsese and Winter after <i>Boardwalk Empire</i>.</p>
    <p>The film received positive reviews from critics, but was also controversial for its moral ambiguity, presence of drugs, and use of animals. The film was also nominated for five Academy Awards, including Best Picture and Best Director.</p>
    <p>The film is historically significant as the first major movie to be distributed entirely digitally. It is noted for being the drama film with the word "fuck" said the most in cinematic history.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jai_Ho_(film)
