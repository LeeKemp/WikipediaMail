- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Whaling_in_the_Faroe_Islands
  title: Whaling in the Faroe Islands
  extract: |-
    <p>Whaling in the Faroe Islands in the North Atlantic has been practiced since about the time of the first Norse settlements on the islands. It is regulated by Faroese authorities but not by the International Whaling Commission as there are disagreements about the Commission's legal competency for small cetaceans. Around 950 Long-finned Pilot Whales (<i>Globicephala melaena</i>), sometimes erroneously called <i>Calderon Dolphins</i>, are killed annually, mainly during the summer. The hunts, called <i>grindadráp</i> in Faroese, are non-commercial and are organized on a community level; anyone can participate. The hunters first surround the pilot whales with a wide semicircle of boats. The boats then drive the pilot whales slowly into a bay or to the bottom of a fjord.</p>
    <p>Many Faroese consider the hunt an important part of their culture and history. Animal-rights groups criticize the hunt as being cruel and unnecessary. As of the end of November 2008 the chief medical officers of the Faroe Islands have recommended that pilot whales no longer be considered fit for human consumption because of the level of mercury in the whales.</p>
    <p></p>
- !ruby/object:Page
