  extract: |-
    <p><i><b>Jai Ho</b></i> is a 2014 Indian Hindi action drama film directed by Sohail Khan and produced by Sohail Khan alongwith Sunil Lulla, starring Salman Khan and newcomer Daisy Shah along with Sana Khan and Suniel Shetty in major roles. The film has Tabu playing Salman's sister while Danny Denzongpa plays the main antagonist. The film is a remake of 2006 Telugu film <i>Stalin</i> starring Chiranjeevi and was released on 24 January 2014.</p>
    <p></p>
