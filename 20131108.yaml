    <p>The <b>red heifer</b> (Hebrew: פרה אדומה‎; <i>parah adumah</i>), also known as a <b>red cow</b>, was a sacrifice in the Hebrew Bible, the ashes of which were used for the ritual purification of an ancient Israelite who had come into contact with a corpse.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lee_Mirecki_incident
  title: Lee Mirecki incident
  extract: |-
    <p><b>Lee Mirecki</b> was a 19-year-old United States Navy seaman recruit who was murdered during a military training exercise on March 2, 1988. His death became a <i>cause célèbre</i> among those campaigning against bullying in military training regimes. As a result of his death a number of procedures and guidelines within the Navy's training programs were changed. He is cited by name in the Navy documentation supporting these changes.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lorde
  title: Lorde
  extract: |
    <p><b>Ella Maria Lani Yelich-O'Connor</b> (born 7 November 1996), known by her stage name <b>Lorde</b> (/ˈlɔrd/), is a New Zealand singer-songwriter. Her first EP, <i>The Love Club</i>, was released on 22 November 2012 (2012-11-22), and her first single, "Royals", debuted at number one on the New Zealand Top 40, and also reached number one on the <i>Billboard</i> Hot 100 in 2013, making her the first New Zealand solo artist to have a number one song in the United States. Her debut album, <i>Pure Heroine</i>, was released on 27 September 2013 (2013-09-27). She won the Silver Scroll Award for 2013 for "Royals".</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eminem
  title: Eminem
  extract: |-
    <p><b>Marshall Bruce Mathers III</b> (born October 17, 1972), better known by his stage name <b>Eminem</b> and by his alter ego <b>Slim Shady</b>, is an American rapper, record producer, songwriter and actor. In addition to his solo career, Eminem is a member of his group D12, as well as one half of the hip hop duo Bad Meets Evil, alongside Royce da 5'9". Eminem is one of the world's best-selling music artists and is the best-selling artist of the 2000s. He has been listed and ranked as one of the greatest artists of all time by many magazines, including <i>Rolling Stone</i> magazine which ranked him 82nd on its list of The 100 Greatest Artists of All Time. The same magazine declared him The King of Hip Hop. Including his work with D12 and Bad Meets Evil, Eminem has achieved ten number-one albums on the <i>Billboard</i> 200. His worldwide albums sales stand at more than 100 million, singles 120 million, and the estimated sale of over 220 million records worldwide. In the United States, he has sold 49.1 million albums and 42 million tracks.</p>
    <p>After releasing his independent debut album <i>Infinite</i> in 1996, Eminem rose to mainstream popularity in 1999 with the release of his major-label debut album <i>The Slim Shady LP</i>. The LP also earned Eminem his first Grammy Award for Best Rap Album. His next two records <i>The Marshall Mathers LP</i>, and <i>The Eminem Show</i>, also won Best Rap Album Grammy Awards, making Eminem the first artist to win Best Rap Album for three consecutive LPs. This was followed by another studio release in 2004 titled <i>Encore</i>. Eminem then went on hiatus after touring in 2005. He released his first album in five years titled <i>Relapse</i>, on May 15, 2009. In 2010, Eminem released his seventh studio album <i>Recovery</i>. <i>Recovery</i> was an international success and was named the best selling album of 2010 worldwide, joining <i>The Eminem Show</i>, which was the best seller of 2002. Eminem won Grammy Awards for both <i>Relapse</i> and <i>Recovery</i>, giving him a total of 13 Grammys in his career, making him the best-selling rap album artist of all-time. Eminem released his eighth studio album, <i>The Marshall Mathers LP 2</i> on November 5, 2013.</p>
    <p>Eminem has opened other ventures, including his own record label Shady Records with his manager Paul Rosenberg. He also has his own radio channel, Shade 45 on Sirius XM Radio. In 2002, Eminem starred in the hip hop drama film <i>8 Mile</i>. He won the Academy Award for Best Original Song, becoming the first rap artist ever to win the award. He has also made cameo appearances in <i>The Wash</i> (2001), <i>Funny People</i> (2009) and the television series <i>Entourage</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Marshall_Mathers_LP_2
  title: The Marshall Mathers LP 2
  extract: |-
    <p><i><b>The Marshall Mathers LP 2</b></i> is the eighth studio album by American hip hop recording artist Eminem, released on November 5, 2013, by Aftermath Entertainment, Shady Records, and Interscope Records. A continuation of Eminem's most acclaimed studio effort, 2000's <i>The Marshall Mathers LP</i>, production for the album took place from 2012 to 2013 and was handled by Eminem and other record producers, including Rick Rubin, Luis Resto, Emile Haynie, and Alex da Kid. The album features guest appearances from singers Skylar Grey, Rihanna, and Fun. frontman Nate Ruess, with the only other rapper appearing on the album being Eminem's Aftermath label-mate Kendrick Lamar.</p>
    <p>The album title was revealed during the 2013 MTV Video Music Awards on August 25 with a preview of the lead single "Berzerk", released two days later in the US, peaking at number three on the <i>Billboard</i> Hot 100. It was followed by two singles: "Survival", released on October 8, and "Rap God", released on October 15, 2013. The former debuted at number 17 on the Hot 100, and the latter at number seven. "The Monster", featuring Rihanna, was released as the album's fourth single on October 29, 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Trans_fat
  title: Trans fat
  extract: |-
    <p><b>Trans-isomer fatty acids</b>, or <b>trans fats</b>, are a type of unsaturated fat, which is uncommon in nature but can be easily created artificially. Because their configuration is a double carbon–carbon bond, these trans-isomer (E-isomer) fatty acids are sometimes monounsaturated or polyunsaturated, but never saturated. Trans fats occur during the processing of polyunsaturated fatty acids in food production. In the vegetable and animal kingdoms, fatty acids generally have cis (as opposed to trans) unsaturations.</p>
    <p>In humans, consumption of trans fats increases the risk of coronary heart disease by raising levels of the lipoprotein LDL (so-called "bad cholesterol") and lowering levels of the lipoprotein HDL ("good cholesterol"). There is an ongoing debate about a possible differentiation between trans fats of natural origin and trans fats of man-made origin, but so far no scientific consensus has been found. Two Canadian studies, which received funding by the Alberta Livestock and Meat Agency and the Dairy Farmers of Canada, have shown that the natural trans fat vaccenic acid, found in beef and dairy products, may have an opposite health effect and could actually be beneficial compared to hydrogenated vegetable shortening, or a mixture of pork lard and soy fat, by lowering total and LDL and triglyceride levels. In contrast, a high quality study by the US Department of Agriculture in 105 volunteers showed that vaccenic acid has the same detrimental effects on LDL and HDL as industrial trans fats. The study was funded by dairy industries and has not been published, but the results are available on the web. In lack of recognized evidence and scientific agreement, nutritional authorities consider all trans fats as equally harmful for health and recommend that consumption of trans fats be reduced to trace amounts.</p>
    <p>Unsaturated fat is a fat molecule containing one or more double bonds between the carbon atoms. Since the carbons are double-bonded to each other, there are fewer bonds connected to hydrogen, so there are fewer hydrogen atoms, hence the name, 'unsaturated'. <i>Cis</i> and <i>trans</i> are terms that refer to the arrangement of the two substituent groups across the double bond. In the <i>cis</i> arrangement, the groups are on the same side of the double bond. In the <i>trans</i> arrangement, the groups are on opposite sides of the double bond.</p>
    <p>The process of hydrogenation adds hydrogen atoms to unsaturated fats, eliminating double bonds and making them into partially or completely saturated fats. However, partial hydrogenation, if it is chemical rather than enzymatic, converts a part of <i>cis</i>-isomers into <i>trans</i>-unsaturated fats instead of hydrogenating them completely. Trans fats also occur naturally in a limited number of cases: vaccenyl and conjugated linoleyl (CLA) containing trans fats occur naturally in trace amounts in meat and dairy products from ruminants.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Wreck-It_Ralph
  title: Wreck-It Ralph
  extract: |-
    <p><i><b>Wreck-It Ralph</b></i> is a 2012 American computer-animated family-comedy film produced by Walt Disney Animation Studios and released by Walt Disney Pictures. It is the 52nd animated feature in the Walt Disney Animated Classics series. The film was directed by Rich Moore, who has directed episodes of <i>The Simpsons</i> and <i>Futurama</i>, and the screenplay was written by Jennifer Lee and Phil Johnston from a story by Moore, Johnston and Jim Reardon. John Lasseter served as the executive producer. The film features the voices of John C. Reilly, Sarah Silverman, Jack McBrayer, and Jane Lynch. A tribute to over 30 years of the gaming industry, the film tells the story of the titular arcade game villain who rebels against his role and dreams of becoming a hero. He travels between games in the arcade, and ultimately must eliminate a dire threat that could affect the entire arcade, and one that Ralph himself inadvertently started.</p>
    <p><i>Wreck-It Ralph</i> premiered at the El Capitan Theatre on October 29, 2012, and went into general release on November 2. The film has earned $471 million in worldwide box office revenue, $189 million of which was earned in the United States and Canada; it was met with critical and commercial success, winning the Annie Award for Best Animated Feature and receiving nominations for the Golden Globe Award for Best Animated Feature Film and the Academy Award for Best Animated Feature. <i>Wreck-It Ralph</i> was released on Blu-ray and DVD on March 5, 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/World_War_II
  title: World War II
  extract: |-
    <p><b>World War II</b> (<b>WWII</b> or <b>WW2</b>), also known as the <b>Second World War</b>, was a global war. It is generally considered to have lasted from 1939 to 1945, although some conflicts in Asia that are commonly viewed as becoming part of the world war had been going on earlier than that. It involved the vast majority of the world's nations—including all of the great powers—eventually forming two opposing military alliances: the Allies and the Axis. It was the most widespread war in history, with more than 100 million people, from more than 30 different countries, serving in military units. In a state of "total war", the major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, erasing the distinction between civilian and military resources. Marked by mass deaths of civilians, including the Holocaust and the only use of nuclear weapons in warfare, it resulted in an estimated 50 million to 85 million fatalities. These made World War II the deadliest conflict in human history.</p>
    <p>The Empire of Japan aimed to dominate East Asia and was already at war with the Republic of China in 1937, but the world war is generally said to have begun on 1 September 1939 with the invasion of Poland by Germany and subsequent declarations of war on Germany by France and the United Kingdom. From late 1939 to early 1941, in a series of campaigns and treaties, Germany formed the Axis alliance with Italy, conquering or subduing much of continental Europe. Following the Molotov–Ribbentrop Pact, Germany and the Soviet Union partitioned and annexed territories between themselves of their European neighbours, including Poland and the Baltic states. The United Kingdom and the other members of the British Commonwealth were the only major Allied forces continuing the fight against the Axis, with battles taking place in North Africa as well as the long-running Battle of the Atlantic. In June 1941, the European Axis launched an invasion of the Soviet Union, giving a start to the largest land theatre of war in history, which tied down the major part of the Axis' military forces for the rest of the war. In December 1941, Japan joined the Axis, attacked the United States and European territories in the Pacific Ocean, and quickly conquered much of the Western Pacific.</p>
    <p>The Axis advance was stopped in 1942. Japan lost a critical battle at Midway, near Hawaii, and never regained its earlier momentum. Germany was defeated in North Africa and, decisively, at Stalingrad in Russia. In 1943, with a series of German defeats in Eastern Europe, the Allied invasion of Italy which brought about that nation's surrender, and American victories in the Pacific, the Axis lost the initiative and undertook strategic retreat on all fronts. In 1944, the Western Allies invaded France, while the Soviet Union regained all of its territorial losses and invaded Germany and its allies. During 1944 and 1945 the United States defeated the Japanese Navy and captured key Western Pacific islands.</p>
    <p>The war in Europe ended with an invasion of Germany by the Western Allies and the Soviet Union culminating in the capture of Berlin by Soviet and Polish troops and the subsequent German unconditional surrender on 8 May 1945. Following the Potsdam Declaration by the Allies on 26 July 1945, the United States dropped atomic bombs on the Japanese cities of Hiroshima and Nagasaki on 6 August and 9 August respectively. With an invasion of the Japanese archipelago (known as Operation Downfall) imminent, and the Soviet Union having declared war on Japan by invading Manchuria, Japan surrendered on 15 August 1945, ending the war in Asia and cementing the total victory of the Allies over the Axis.</p>
    <p>World War II altered the political alignment and social structure of the world. The United Nations (UN) was established to foster international co-operation and prevent future conflicts. The great powers that were the victors of the war—the United States, the Soviet Union, China, the United Kingdom, and France—became the permanent members of the United Nations Security Council. The Soviet Union and the United States emerged as rival superpowers, setting the stage for the Cold War, which lasted for the next 46 years. Meanwhile, the influence of European great powers started to decline, while the decolonisation of Asia and Africa began. Most countries whose industries had been damaged moved towards economic recovery. Political integration, especially in Europe, emerged as an effort to stabilise postwar relations and cooperate more effectively in the Cold War.<sup class="Template-Fact" style="white-space:nowrap;">[<i>citation needed</i>]</sup></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Krrish_3
  title: Krrish 3
  extract: |-
    <p><i><b>Krrish 3</b></i> is a 2013 Bollywood superhero science fiction film produced and directed by Rakesh Roshan. It is the third film in the Krrish series following <i>Koi... Mil Gaya</i> (2003) and <i>Krrish</i> (2006). The film stars Hrithik Roshan, Vivek Oberoi, Priyanka Chopra, and Kangna Ranaut in the lead roles. The story follows the life of Rohit Mehra, a scientist, and Krishna "Krrish" Mehra, his superhero son, who face an elaborate conspiracy orchestrated by the evil genius Kaal and his female henchman Kaya. In the process, Krishna's pregnant wife Priya is kidnapped by Kaal and the form-changing Kaya takes her place at the Mehra home who eventually falls for Krishna.</p>
    <p><i>Krrish 3</i> was produced on a budget of at least 1 billion (US$15 million) and was initially scheduled to release in a 3D format as a 3D film. However, due to lack of time to convert the film to 3D, director Rakesh Roshan mentioned that the film will be released only in the 2D format. <i>Krrish 3</i> released worldwide on 1 November 2013. It has since received mixed reviews from film critics with praise directed towards Roshan and Ranaut's performances, the visual effects, and the cinematography; criticism has been directed to the music provided by composer and the director's brother Rajesh Roshan, the story and screenplay.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Peritonitis
  title: Peritonitis
  extract: |-
    <p><b>Peritonitis</b> is an inflammation of the peritoneum, the thin tissue that lines the inner wall of the abdomen and covers most of the abdominal organs. Peritonitis may be localized or generalized, and may result from infection (often due to rupture of a hollow organ as may occur in abdominal trauma or appendicitis) or from a non-infectious process.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/X-ray
  title: X-ray
  extract: |-
    <p><b>X-radiation</b> (composed of <b>X-rays</b>) is a form of electromagnetic radiation. Most X-rays have a wavelength in the range of 0.01 to 10 nanometers, corresponding to frequencies in the range 30 petahertz to 30 exahertz (3×10<sup>16</sup> Hz to 3×10<sup>19</sup> Hz) and energies in the range 100 eV to 100 keV. However, much higher-energy X-rays can be generated for medical and industrial uses, for example radiotherapy, which utilizes linear accelerators to generate X-rays in the ranges of 6-20 MeV. X-ray wavelengths are shorter than those of UV rays and typically longer than those of gamma rays. In many languages, X-radiation is referred to with terms meaning <b>Röntgen radiation</b>, after Wilhelm Röntgen, who is usually credited as its discoverer, and who had named it <i>X-radiation</i> to signify an unknown type of radiation. Spelling of <i>X-ray(s)</i> in the English language includes the variants <i>x-ray(s)</i> and <i>X ray(s)</i>.</p>
    <p>X-rays with photon energies above 5-10 keV (below 0.2-0.1 nm wavelength) are called <i>hard X-rays</i>, while those with lower energy are called <i>soft X-rays</i>. Due to their penetrating ability hard X-rays are widely used to image the inside of objects, e.g. in medical radiography and airport security. As a result, the term <i>X-ray</i> is metonymically used to refer to a radiographic image produced using this method, in addition to the method itself. Since the wavelengths of hard X-rays are similar to the size of atoms they are also useful for determining crystal structures by X-ray crystallography. By contrast, soft X-rays are easily absorbed in air and the attenuation length of 600 eV (~2 nm) X-rays in water is less than 1 micrometer.</p>
    <p>The distinction between X-rays and gamma rays is not universal, however it is common practice to see the two types of radiation separated by their origin: X-rays are emitted by electrons, while gamma rays are emitted by the atomic nucleus. An alternative method for distinguishing between X- and gamma radiation is on the basis of wavelength, with radiation shorter than some arbitrary wavelength, such as 10<sup>−11</sup> m, defined as gamma rays. These definitions usually coincide since the electromagnetic radiation emitted by X-ray tubes generally has a longer wavelength and lower photon energy than the radiation emitted by radioactive nuclei.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rob_Ford
  title: Rob Ford
  extract: |-
    <p><b>Robert Bruce "Rob" Ford</b> (born May 28, 1969) is a Canadian politician and businessman. He is the 64th and current Mayor of Toronto, Ontario, Canada. Ford was elected mayor in the 2010 mayoral election, and took office on December 1 of that year.</p>
    <p>Prior to being mayor, Ford was city councillor for a ward in the Toronto district of Etobicoke. He was first elected to city council in the 2000 Toronto municipal election, and was re-elected to his council seat in 2003 and again in 2006. His brother Doug Ford, Jr. is currently a Toronto city councillor. Ford's father Doug Ford, Sr. was also a politician and served as MPP. The Ford family owns Deco Labels, a multi-national labelling and printing firm based in Etobicoke.</p>
    <p>During his political career, Ford has been the subject of a number of personal and work-related controversies and legal proceedings, including a conflict of interest trial that nearly removed him from office. In 2013, he became the subject of allegations of substance abuse, which were widely reported in the national and international media, These allegations continued amidst a 2013 Toronto Police Service investigation which includes Mayor Ford. These allegations were eventually admitted by Ford, who suggested he did use crack cocaine "probably in one of my drunken stupors".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jessica_Jones
  title: Jessica Jones
  extract: |-
    <p><b>Jessica Campbell Jones Cage</b> is a fictional character appearing in books published by Marvel Comics. Created by writer Brian Michael Bendis and artist Michael Gaydos, Jones debuted in the series <i>Alias</i> as an embittered former superheroine who had used the aliases <b>Jewel</b>, <b>Knightress</b>, and currently <b>Power Woman</b>. After hanging up her costume, she became the owner and sole employee of Alias Private Investigations.</p>
    <p></p>
