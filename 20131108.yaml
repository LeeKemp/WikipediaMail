- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Hermann_Rorschach
  title: Hermann Rorschach
  extract: |-
    <p><b>Hermann Rorschach</b> (<small>German:</small> [ˌhɛʁman ˈʁoːʁʃax] or [ˈʁoːɐ̯ʃax]; 8 November 1884 – 1 April 1922) was a Swiss Freudian psychiatrist and psychoanalyst, best known for developing a projective test known as the Rorschach inkblot test. This test was reportedly designed to reflect unconscious parts of the personality that "project" onto the stimuli. In the test, individuals are shown 10 inkblots – one at a time – and asked to report what objects or figures they see in each of them.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rorschach_test
  title: Rorschach test
  extract: |-
    <p>The <b>Rorschach test</b> (/ˈrɔrʃɑːk/ or /ˈrɔərʃɑːk/, <small>German pronunciation:</small> [ˈʁoːɐʃax]; also known as the <b>Rorschach inkblot test</b>, <b>the Rorschach technique</b>, or simply the <b>inkblot test</b>) is a psychological test in which subjects' perceptions of inkblots are recorded and then analyzed using psychological interpretation, complex algorithms, or both. Some psychologists use this test to examine a person's personality characteristics and emotional functioning. It has been employed to detect underlying thought disorder, especially in cases where patients are reluctant to describe their thinking processes openly. The test is named after its creator, Swiss psychologist Hermann Rorschach.</p>
    <p>In the 1960s, the Rorschach was the most widely used projective test. In a national survey in the U.S., the Rorschach was ranked eighth among psychological tests used in outpatient mental health facilities. It is the second most widely used test by members of the Society for Personality Assessment, and it is requested by psychiatrists in 25% of forensic assessment cases, usually in a battery of tests that often include the MMPI-2 and the MCMI-III. In surveys, the use of Rorschach ranges from a low of 20% by correctional psychologists to a high of 80% by clinical psychologists engaged in assessment services, and 80% of psychology graduate programs surveyed teach it.</p>
    <p>Although the Exner Scoring System (developed since the 1960s) claims to have addressed and often refuted many criticisms of the original testing system with an extensive body of research, some researchers continue to raise questions. The areas of dispute include the objectivity of testers, inter-rater reliability, the verifiability and general validity of the test, bias of the test's pathology scales towards greater numbers of responses, the limited number of psychological conditions which it accurately diagnoses, the inability to replicate the test's norms, its use in court-ordered evaluations, and the proliferation of the ten inkblot images, potentially invalidating the test for those who have been exposed to them.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
