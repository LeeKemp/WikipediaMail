- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Wolf_of_Wall_Street_(2013_film)
  title: The Wolf of Wall Street (2013 film)
  extract: |
    <p><i><b>The Wolf of Wall Street</b></i> is a 2013 American black comedy film directed by Martin Scorsese, based on Jordan Belfort's memoir of the same name. It was released on December 25, 2013. The screenplay was written by Terence Winter, and the film stars Leonardo DiCaprio as Belfort, a New York stockbroker who runs a firm, Stratton Oakmont, that engages in securities fraud and corruption on Wall Street in the 1990s.</p>
    <p>The film also features Jonah Hill and Matthew McConaughey. It is the fifth collaboration between Scorsese and DiCaprio, and the second between Scorsese and Winter after <i>Boardwalk Empire</i>.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sherlock_(TV_series)
  title: Sherlock (TV series)
  extract: |-
    <p><i><b>Sherlock</b></i> is a British television crime drama that presents a contemporary adaptation of Sir Arthur Conan Doyle's Sherlock Holmes detective stories. Created by Steven Moffat and Mark Gatiss, it stars Benedict Cumberbatch as Sherlock Holmes and Martin Freeman as Doctor John Watson. Nine episodes have been produced, the first three of which aired in 2010. Series two aired in 2012, and a third series started to air in 2014. The series has been sold to over 200 territories.</p>
    <p>The show was conceived by Moffat and Gatiss during train journeys to and from the <i>Doctor Who</i> production base in Cardiff, where they were both writers. They aspired to produce a modern-day version of Conan Doyle's stories in which Sherlock uses the technologies that are available to him today in order to help him solve crimes. Credited as co-creators, Moffat and Gatiss each write one episode per series, with the other written by Stephen Thompson. Hartswood Films produced the series for the BBC and co-produced it with WGBH Boston for its <i>Masterpiece</i> anthology series. The series is primarily filmed in Cardiff, although the production also uses a variety of other locations. North Gower Street in London was used for exterior shots of Holmes and Watson's 221B Baker Street residence.</p>
    <p><i>Sherlock</i> depicts "consulting detective" Holmes, assisting the Metropolitan Police Service, primarily Detective Inspector Greg Lestrade (Rupert Graves), in solving various crimes. Holmes is assisted by his flatmate, Dr John Watson, who has returned from military service in Afghanistan. Although the series depicts a variety of crimes and perpetrators, Holmes' conflict with his archnemesis Jim Moriarty (Andrew Scott) is a recurring feature. Pathologist Molly Hooper (Louise Brealey) assists Holmes in her laboratory. Other recurring roles include Una Stubbs as Mrs. Hudson, Holmes and Watson's landlady; and co-creator Mark Gatiss as Sherlock's brother, Mycroft Holmes.</p>
    <p>After an unaired pilot in 2009, the first series of three 90-minute episodes was transmitted on BBC One and BBC HD in 2010, with a second series of three episodes first broadcast in 2012. Critical reception was extremely positive, with many reviews commending the quality of the writing, performances and direction. <i>Sherlock</i> has been nominated for numerous awards, including BAFTAs and Emmys, winning several across a variety of categories. The first two series have been released on DVD and Blu-ray, alongside tie-in editions of some of Conan Doyle's original books. Soundtrack albums from series one and two have also been released.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dennis_Rodman
  title: Dennis Rodman
  extract: |
    <p><b>Dennis Keith Rodman</b> (born May 13, 1961) is a retired American Hall of Fame professional basketball player, who played for the Detroit Pistons, San Antonio Spurs, Chicago Bulls, Los Angeles Lakers, and Dallas Mavericks in the National Basketball Association (NBA). Born in Trenton, New Jersey, he was nicknamed "<b>The Worm</b>" and was known for his fierce defensive and rebounding abilities.</p>
    <p>Rodman played at the small forward position in his early years before becoming a power forward. He earned NBA All-Defensive First Team honors seven times and won the NBA Defensive Player of the Year Award twice. He also led the NBA in rebounds per game for a record seven consecutive years and won five NBA championships. His biography at NBA.com states that he is "arguably the best rebounding forward in NBA history." On April 1, 2011, the Pistons retired Rodman's No. 10 jersey, and he was inducted into the Naismith Memorial Basketball Hall of Fame later that year.</p>
    <p>Rodman experienced an unhappy childhood and was shy and introverted in his early years. After aborting a suicide attempt in 1993, he reinvented himself as a "bad boy" and became notorious for numerous controversial antics. He repeatedly dyed his hair in artificial colors, had many piercings and tattoos, and regularly disrupted games by clashing with opposing players and officials. He famously wore a wedding dress to promote his 1996 autobiography <i>Bad As I Wanna Be</i>. Rodman pursued a high-profile affair with singer Madonna and was briefly married to actress Carmen Electra.</p>
    <p>Apart from basketball, Rodman is a retired part-time professional wrestler and actor. He was a member of the nWo and fought alongside Hulk Hogan at two <i>Bash at the Beach</i> events. He had his own TV show <i>The Rodman World Tour</i>, and had lead roles in the action films <i>Simon Sez</i> and <i>Double Team</i> alongside Jean-Claude Van Damme. Both films were critically panned, with the latter earning Rodman a triple Razzie Award. He appeared in several reality TV series and was the winner of the $222,000 main prize of the 2004 edition of <i>Celebrity Mole</i>. Rodman won the first ever Celebrity Championship Wrestling tournament.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Synsepalum_dulcificum
  title: Synsepalum dulcificum
  extract: |-
    <p><i><b>Synsepalum dulcificum</b></i>, also known as the <b>miracle fruit</b>, is a plant with a berry that, when eaten, causes sour foods (such as lemons and limes) subsequently consumed to taste sweet. This effect is due to miraculin, which is used commercially as a sugar substitute. Common names for this species and its berry include <b>miracle fruit</b>, <b>miracle berry</b>, <b>miraculous berry</b>, <b>sweet berry</b>, and in West Africa, where the species originates, <b>agbayun</b>, <b>taami</b>, <b>asaa</b>, and <b>ledidi</b>.</p>
    <p>The berry itself has a low sugar content and a mildly sweet tang. It contains a glycoprotein molecule, with some trailing carbohydrate chains, called miraculin. When the fleshy part of the fruit is eaten, this molecule binds to the tongue's taste buds, causing sour foods to taste sweet. At neutral pH, miraculin binds and blocks the receptors, but at low pH (resulting from ingestion of sour foods) miraculin binds protons and becomes able to activate the sweet receptors, resulting in the perception of sweet taste. This effect lasts until the protein is washed away by saliva (up to about 60 minutes).</p>
    <p>The names <i>miracle fruit</i> and <i>miracle berry</i> are shared by <i>Gymnema sylvestre</i> and <i>Thaumatococcus daniellii</i>, which are two other species of plant used to alter the perceived sweetness of foods.</p>
    <p></p>
