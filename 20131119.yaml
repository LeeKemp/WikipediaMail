- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Cam_Newton
  title: Cam Newton
  extract: |-
    <p><b>Cameron Jerrell Newton</b> (born May 11, 1989) is an American football quarterback for the Carolina Panthers of the National Football League (NFL). He played college football for the Auburn Tigers and was drafted as the first overall pick by the Panthers in the 2011 NFL Draft. He is the only third player (and the first since 1950) to be awarded the Heisman Trophy, win a national championship, and become the first overall pick in the NFL draft all in the same one-year span, joining Leon Hart and Angelo Bertelli.</p>
    <p>In his rookie year, Newton broke numerous rookie and all-time NFL records for passing and running the ball. He became the first rookie quarterback to throw for 400 yards in his first game, shattering Peyton Manning's record by 120 yards. He also broke Otto Graham's 61-year-old record for passing yards by any quarterback in an NFL debut. Newton would go on to become the first rookie quarterback to throw for 4,000 yards in a season, as well as the first rookie QB to rush for 700 yards. He also ran for 14 touchdowns, more in a single season than any quarterback in NFL history, breaking Steve Grogan's 35-year-old record.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Almost_Human_(TV_series)
  title: Almost Human (TV series)
  extract: |-
    <p><i><b>Almost Human</b></i> is an American science fiction/crime drama on 2013–14 United States network television schedule on Fox that premiered on November 17, 2013. The series was created by J. H. Wyman for Bad Robot Productions and Warner Bros. Television. Wyman, Bryan Burk and J. J. Abrams are executive producers. The series was originally scheduled to premiere on Monday, November 4, 2013. However, Fox later announced a two-week delay, setting it to air its pilot episode on Sunday, November 17 before airing episode two in its regular time slot the next day.</p>
