- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sachin_Tendulkar
  title: Sachin Tendulkar
  extract: |-
    <p><b>Sachin Ramesh Tendulkar</b> (/ˌsətʃɪn tɛnˈduːlkər/; born 24 April 1973) is a former Indian cricketer widely acknowledged as the greatest batsman of his generation. His record of a 100 international centuries in cricket is talked about as a monumental achievement in international sport and is considered equivalent to the 1281 goals Pele scored in his football career or 5 Olympic rowing gold medals won by Steve Redgrave.</p>
    <p>He took up cricket at the age of eleven, made his Test debut against Pakistan at the age of sixteen, and went on to represent Mumbai domestically and India internationally for close to twenty-four years. He is the only player to have scored one hundred international centuries, the first player to score a double century in a One Day International, and the only player to complete more than 30,000 runs in international cricket. In October 2013, he became the 16th player and first Indian to aggregate 50,000 runs in all recognized cricket (first-class, List A and Twenty20 combined).</p>
    <p>In 2002, <i>Wisden Cricketers' Almanack</i> ranked him the second greatest Test batsman of all time, behind Don Bradman, and the second greatest ODI batsman of all time, behind Viv Richards. Later in his career, Tendulkar was a part of the Indian team that won the 2011 World Cup, his first win in six World Cup appearances for India. He had previously been named "Player of the Tournament" at the 2003 edition of the tournament, held in South Africa. In 2013, he was the only Indian cricketer included in an all-time Test World XI named to mark the 150th anniversary of <i>Wisden Cricketers' Almanack</i>.</p>
    <p>Tendulkar received the Arjuna Award in 1994 for outstanding sporting achievement, the Rajiv Gandhi Khel Ratna award in 1997, India's highest sporting honour, and the Padma Shri and Padma Vibhushan awards in 1999 and 2008, respectively, India's fourth and second highest civilian awards and within a few hours of ending of his final match on 16 November 2013, the Prime Minister's Office awarded Tendulkar with the Bharat Ratna, India's highest civilian award, making him the youngest recipient to date and the first ever sportsperson to receive the award. He also won the 2010 Sir Garfield Sobers Trophy for cricketer of the year at the ICC awards. In 2012, Tendulkar was nominated to Rajya Sabha, the upper house of the Parliament of India. He was also the first sportsperson (and the first without an aviation background) to be awarded the honorary rank of Group Captain by the Indian Air Force. In 2012, he was named an Honorary Member of the Order of Australia.</p>
    <p>In December 2012, Tendulkar announced his retirement from ODIs. He retired from Twenty20 cricket in October 2013, and subsequently announced his retirement from all forms of cricket, retiring on 16 November 2013 after playing his 200th and final Test match, against the West Indies in Mumbai's Wankhede Stadium. Tendulkar played 664 international cricket matches in total, scoring 34,357 runs.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Bitcoin
  title: Bitcoin
  extract: |-
    <p><b>Bitcoin</b> (sign: ; code: <b>BTC</b> or <b>XBT</b>) is a distributed, peer-to-peer digital currency that functions without the intermediation of any central authority. The concept was introduced in a 2008 paper by a pseudonymous developer known as "Satoshi Nakamoto".</p>
    <p>Bitcoin has been called a cryptocurrency because it is decentralized and uses cryptography to control transactions and prevent double-spending, a problem for digital currencies. Once validated, every individual transaction is permanently recorded in a public ledger known as the blockchain. Payment processing is done by a network of private computers often specially tailored to this task. The operators of these computers, known as "miners", are rewarded with transaction fees and newly minted Bitcoins. However, new Bitcoins are created at an ever-decreasing rate.</p>
    <p>In 2012, <i>The Economist</i> reasoned that Bitcoin has been popular because of "its role in dodgy online markets," and in 2013 the FBI shut down one such service, Silk Road, which specialized in illegal drugs (whereupon the FBI came into the control of approximately 1.5% of all bitcoins in circulation). However, Bitcoins are increasingly used as payment for legitimate products and services, and merchants have an incentive to accept the currency because transaction fees are lower than the 2 to 3% typically imposed by credit card processors. Notable vendors include WordPress, OkCupid, Reddit, and Chinese Internet giant Baidu.</p>
    <p>Speculators have been attracted to Bitcoin, fueling volatility and price swings. As of July 2013, the use of Bitcoin in the retail and commercial marketplace is relatively small compared with the use by speculators.</p>
    <p>Bitcoins are stored by associating them with addresses called "wallets". Wallets can be stored on web services, on local hardware like PCs and mobile devices, or on paper print-outs. Thefts of Bitcoins from web services and online wallets have been covered in the media, prompting assertions that the safest way to store Bitcoins is on secure paper wallets.</p>
    <p></p>
