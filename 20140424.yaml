  title: Brazzaville
  extract: |
    <p><b>Brazzaville</b> is the capital and largest city of the Republic of the Congo and is located on the Congo River. As of the 2007 census, it has a population of 1,373,382 in the city proper, and about 2 million in total when including the suburbs located in the Pool Region. The populous city of Kinshasa (more than 10 million inhabitants in 2009), capital of the Democratic Republic of the Congo, lies just across the Congo River from Brazzaville. Together with Kinshasa, the combined conurbation of Kinshasa-Brazzaville has thus nearly 12 million inhabitants (although significant political and infrastructure challenges prevent the two cities from functioning with any meaningful connection). Over a third of the population of the Republic of Congo lives in the capital, and it is home to 40% of non-agricultural employment. It is also a financial and administrative capital.</p>
    <p></p>

