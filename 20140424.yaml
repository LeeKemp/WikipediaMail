- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jodie_Foster
  title: Jodie Foster
  extract: |-
    <p><b>Alicia Christian Foster</b> (born November 19, 1962), known professionally as <b>Jodie Foster</b>, is an American actress, film director, and producer. Foster began acting in commercials at the age of three, and her first significant role came in 1976 as a child prostitute in <i>Taxi Driver</i>, for which she received a nomination for the Academy Award for Best Supporting Actress. She won an Academy Award for Best Actress in 1989, for playing a rape victim in <i>The Accused</i>. In 1991, she starred in <i>The Silence of the Lambs</i> as Clarice Starling, a gifted FBI trainee, assisting in a hunt for a serial killer. This performance received international acclaim and her second Academy Award for Best Actress. She received her third Best Actress Academy Award nomination for playing a backwoods hermit in <i>Nell</i> (1994). Her other best-known work includes <i>Contact</i> (1997), <i>Panic Room</i> (2002), <i>Flightplan</i> (2005), <i>Inside Man</i> (2006) and <i>The Brave One</i> (2007). Foster made her directorial debut in 1991 with <i>Little Man Tate</i>; she also directed the films <i>Home for the Holidays</i> (1995) and <i>The Beaver</i> (2011). In addition to her two Academy Awards, she has won three BAFTA Awards, three Golden Globe Awards, the Cecil B DeMille Award, and a Screen Actors Guild Award.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Saint_George&#39;s_Day
  title: Saint George&#39;s Day
  extract: |-
    <p><b>Saint George</b> (Greek: Γεώργιος (Georgios), Classical Syriac: ܓܝܘܪܓܝܣ (Giwargis), Latin: <i>Georgius</i>; c. 275/281 – 23 April 303 AD), born in Lydda, Roman Palestine, was a soldier in the Roman army and was later venerated as a Christian martyr. His father was Gerontius, a Greek Christian from Cappadocia, and an official in the Roman army. His mother, Polychronia was a Christian from Roman Palestine. Saint George became an officer in the Roman army in the Guard of Diocletian. In hagiography, Saint George is one of the most venerated saints in the Catholic (Western and Eastern Rites), Anglican, Eastern Orthodox, and the Oriental Orthodox churches. He is immortalized in the tale of Saint George and the Dragon and is one of the Fourteen Holy Helpers. His memorial is celebrated on 23 April, and he is regarded as one of the most prominent military saints.</p>
    <p>Many <i>Patronages of Saint George</i> exist around the world, including: Georgia, England, Egypt, Bulgaria, Aragon, Catalonia, Romania, Ethiopia, Greece, India, Iraq, Lebanon, Lithuania, Palestine, Portugal, Serbia, Macedonia, Ukraine, Russia and Syria, as well as the cities of Genoa, Amersfoort, Beirut, Botoşani, Drobeta Turnu-Severin, Timişoara, Fakiha, Bteghrine, Cáceres, Ferrara, Freiburg im Breisgau, Kragujevac, Kumanovo, Ljubljana, Pérouges, Pomorie, Preston, Qormi, Rio de Janeiro, Lydda, Lviv, Barcelona, Moscow and Victoria, as well as of the Scout Movement and a wide range of professions, organizations and disease sufferers including leprosy, plague, herpes and syphilis.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Game_of_Thrones
  title: Game of Thrones
  extract: |-
    <p><i><b>Game of Thrones</b></i> is an American fantasy drama television series created for HBO by David Benioff and D. B. Weiss. It is an adaptation of <i>A Song of Ice and Fire</i>, George R. R. Martin's series of fantasy novels, the first of which is titled <i>A Game of Thrones</i>. Filmed in a Belfast studio and on location elsewhere in Northern Ireland, Malta, Scotland, Croatia, Iceland and Morocco, it premiered on HBO in the United States on April 17, 2011. Two days after the fourth season premiered in April 2014, HBO renewed <i>Game of Thrones</i> for a fifth and sixth season.</p>
    <p>The series, set on the fictional continents of Westeros and Essos at the end of a decade-long summer, interweaves several plot lines. The first follows the members of several noble houses in a civil war for the Iron Throne of the Seven Kingdoms; the second covers the rising threat of the impending winter and the mythical creatures of the North; the third chronicles the attempts of the exiled last scion of the realm's deposed dynasty to reclaim the throne. Through its morally ambiguous characters, the series explores the issues of social hierarchy, religion, loyalty, corruption, civil war, crime, and punishment.</p>
    <p><i>Game of Thrones</i> has obtained an exceptionally broad and active international fan base. It received widespread acclaim by critics, although its use of nudity and violence has caused controversies. The series has won numerous awards and nominations, including a Primetime Emmy Award nomination for Outstanding Drama Series in all three seasons, a Golden Globe Award nomination for Best Television Series – Drama, a Hugo Award for Best Dramatic Presentation in both Long Form and Short Form, and a Peabody Award. Among the ensemble cast, Peter Dinklage won the Primetime Emmy Award for Outstanding Supporting Actor in a Drama Series and the Golden Globe Award for Best Supporting Actor – Series, Miniseries or Television Film for his role as Tyrion Lannister.</p>
    <p></p>
