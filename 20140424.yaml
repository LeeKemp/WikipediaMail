  title: Mizuho Bank
  extract: |-
    <p><b>Mizuho Bank, Ltd.</b> (株式会社みずほ銀行, <i>Kabushiki-gaisha Mizuho Ginkō</i><sup class="t_nihongo_help noprint">?</sup>) is the integrated retail and corporate banking unit of Mizuho Financial Group, the second-largest financial services company in Japan and one of the three so-called Japanese "megabanks" (along with Mitsubishi UFJ Financial Group and Sumitomo Mitsui Financial Group). Its headquarters are located in the Uchisaiwaicho district of Chiyoda, Tokyo.</p>
    <p><b>Mizuho Bank</b> has 515 branches and over 11,000 ATMs, and is the only bank to have branches in every prefecture in Japan. It serves over 26 million Japanese households and 90,000 SME customers.</p>
    <p>The name “Mizuho” is an archaic Japanese term meaning “golden ears of rice,” and was used in the classical text <i>Nihon Shoki</i> to describe Japan.</p>
    <p></p>
