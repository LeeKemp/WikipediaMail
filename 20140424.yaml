- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Breaching_experiment
  title: Breaching experiment
  extract: |-
    <p>In the fields of sociology and social psychology, a <b>breaching experiment</b> is an experiment that seeks to examine people's reactions to violations of commonly accepted social rules or norms. Breaching experiments are most commonly associated with ethnomethodology, and in particular the work of Harold Garfinkel. Breaching experiments involve the conscious exhibition of “unexpected” behavior/violation of social norms, an observation of the types of social reactions such behavioral violations engender, and an analysis of the social structure that makes these social reactions possible. The idea of studying the violation of social norms and the accompanying reactions has bridged across social science disciplines, and is today used in both sociology and psychology.</p>
    <p>The assumption behind this approach is not only that individuals engage daily in building up "rules" for social interaction, but also that people are unaware they are doing so. The work of sociologist Erving Goffman laid the theoretical foundation for ways to study the construction of everyday social meanings and behavioral norms, especially by breaking unstated but universally accepted rules. Garfinkel expanded on this idea by developing ethnomethodology as a qualitative research method for social scientists. Later, in the 1970s and 80s, famous social psychologist, Stanley Milgram, developed two experiments which enabled observations of responses to breaches in social norms to be quantified in order to empirically analyze people's reactions to the violation of social norms.</p>
    <p></p>
