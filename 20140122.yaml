    <p><b>Richard Kevin Sherman</b> (born March 30, 1988), is an American football cornerback with the Seattle Seahawks of the National Football League. He was selected by the Seahawks in the fifth round (154th overall) of the 2011 NFL Draft. Sherman played college football at Stanford as a wide receiver and cornerback for the Cardinal. Sherman and the other Seahawks defensive backs are collectively known as the Legion of Boom.</p>
