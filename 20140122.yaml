- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Kaiserschmarrn
  title: Kaiserschmarrn
  extract: |-
    <p><b>Kaiserschmarrn</b> or <b>Kaiserschmarren</b> is a refined variant of the Schmarrn, a scratched pancake, which has its name from the Austrian emperor <i>Kaiser Franz Joseph I of Austria</i>, who was very fond of this kind of fluffy scratched pancake. It is a popular meal or dessert in Austria, South Germany, Hungary and the Czech Republic.</p>
    <p>The name <i>Kaiserschmarrn</i> means <i>Schmarrn</i> (scratched pancake) of the <i>Kaiser</i> (emperor), whereby Schmarrn has also get the meaning of "folly". Therefore Kaiser Franz Joseph´s love for this kind of fluffy scratched pancake was his "folly".</p>
    <p>The German word <i>schmarren</i> is related to <i>scharren</i> (to scrab) and <i>schmieren</i> (to smear) and means scratching, dissecting, smearing. In relation to the love of the emperor for this kind of pancake the word "Schmarrn" has also get the meaning of folly, trifle, mishmash, mess and nonsense in Austria and Bavaria. Its Hungarian name is "császármorzsa"; its Czech name is "kajzršmorn".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Akkineni_Nageswara_Rao
  title: Akkineni Nageswara Rao
  extract: |-
    <p><b>Akkineni Nageswara Rao</b> (20 September 1923 – 22 January 2014) was a prominent Indian film actor and producer, predominantly in the Telugu cinema. From paddy fields, he strode into the field of fine arts through theatre. He became a famous stage artiste, specialising, surprisingly, in playing female characters, because women at that time were prohibited from acting.</p>
    <p>Rao was discovered, by chance, by the then prominent film producer, Ghantasala Balaramaiah, at the Vijayawada railway station. He was then cast in the film Dharmapatni. Since then, he starred in several films of various genres during his 75-year acting career and came to be known as one of the two pillars of the Telugu cinema along with N.T. Rama Rao. </p>
    <p>Rao won two Andhra Pradesh state Nandi Awards for Best Actor, three Filmfare Best Telugu Actor Awards during his acting career, and is a recipient of the Dada Saheb Phalke Award, the highest individual lifetime achievement award for films in India. He was honored with the Padma Vibhushan, India's second highest civilian award, for his contribution towards Indian cinema.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Vacuum_forming%20
  title: 'Vacuum forming '
  extract: |-
    <p><b>Vacuum forming</b> is a simplified version of thermoforming, whereby a sheet of plastic is heated to a forming temperature, stretched onto a convex, or into a concave, single-surface mold, and forced against the mold by a vacuum (suction of air). The vacuum forming process can be used to make most product packaging and speaker casings. It is also used to fabricate car dashboards. The first commercial manufacturer of vacuum-formed plastics was Robinson Industries of Coleman, Michigan.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Wolf_of_Wall_Street_(2013_film)
  title: The Wolf of Wall Street (2013 film)
  extract: |-
    <p><i><b>The Wolf of Wall Street</b></i> is a 2013 American black comedy film directed by Martin Scorsese, based on Jordan Belfort's memoir of the same name. It was released on December 25, 2013. The screenplay was written by Terence Winter, and the film stars Leonardo DiCaprio as Belfort, a New York stockbroker who runs a firm that engages in securities fraud and corruption on Wall Street in the 1990s.</p>
    <p>The film also features Jonah Hill, Matthew McConaughey and Jean Dujardin. It is the fifth collaboration between Scorsese and DiCaprio, and the second between Scorsese and Winter after <i>Boardwalk Empire</i>.</p>
    <p>The film received positive reviews from critics, but was also controversial for its moral ambiguity, presence of drugs, and use of animals. The film is historically significant as the first major movie to be distributed entirely digitally. It is noted for being the drama film with the word "fuck" said the most in cinematic history.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 9% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p>In 2012, Facebook was valued at $104 billion. As of January 2014, the company has about 1.2 billion monthly users.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Quenelle_(gesture)
  title: Quenelle (gesture)
  extract: |-
    <p>The <b>quenelle</b> (<small>French pronunciation: ​</small>[kə.nɛl]) is a gesture which is performed by pointing one arm diagonally downwards palm down, while touching the shoulder with the opposite hand.</p>
    <p>French political activist and comedian Dieudonné M'bala M'bala is credited with creating and popularizing the gesture, which he first used in 2005 in his sketch entitled <b>1905</b> about French secularism and has been used since in a wide variety of contexts.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |-
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states and a federal district. The 48 contiguous states and the federal district of Washington, D.C., are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the U.S. mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legal slavery in the country. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated GDP in 2013 of $16.7 trillion – 23% of global nominal GDP and 19% at purchasing-power parity. The economy is fueled by an abundance of natural resources and the world's highest worker productivity, with per capita GDP being the world's sixth-highest in 2010. While the U.S. economy is considered post-industrial, it continues to be one of the world's largest manufacturers. The U.S. has the highest mean and second-highest median household income in the OECD as well as the highest average wage, though it has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The country accounts for 39% of global military spending, being the world's foremost economic and military power, a prominent political and cultural force, and a leader in scientific research and technological innovation.</p>
    <p></p>
