- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Shiba_Inu
  title: Shiba Inu
  extract: |-
    <p>The <b>Shiba Inu</b> (柴犬<sup>?</sup>) is the smallest of the six original and distinct spitz breeds of dog from Japan.</p>
    <p>A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting. It is similar in appearance to the Akita, though much smaller in stature. It is one of the few ancient dog breeds still in existence in the world today.</p>
