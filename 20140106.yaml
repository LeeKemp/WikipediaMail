- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Nick_Foles
  title: Nick Foles
  extract: |-
    <p><b>Nicholas Edward "Nick" Foles</b> (born January 20, 1989) is an American football quarterback for the Philadelphia Eagles of the National Football League (NFL). After playing college football for Arizona, he was drafted by the Eagles in the third round of the 2012 NFL Draft. Foles played his first game with the Eagles in Week 10 of 2012 after regular starter Michael Vick left with an injury and made his first start the following week. In Week 9 of 2013 he became the second NFL quarterback to post a perfect passer rating (158.3) while passing for more than 400 yards, and the first NFL quarterback to post a perfect passer rating and throw seven touchdowns in a single game. It was the 60th time in NFL history a perfect passer rating has been achieved overall. Foles holds the NFL record for the best TD-INT ratio with 27 touchdown passes and only 2 interceptions which he accomplished during 2013 season in which he helped lead the Eagles to their first division title in three years.</p>
    <p></p>
