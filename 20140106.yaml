- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Drew_Brees
  title: Drew Brees
  extract: |-
    <p><b>Drew Christopher Brees</b> (/ˈbriːs/; born January 15, 1979) is an American football quarterback for the New Orleans Saints of the National Football League (NFL). He played college football for Purdue University, and was chosen by the San Diego Chargers with the first pick in the second round of the 2001 NFL Draft. He left college as one of the most-decorated players in Purdue and Big Ten history, establishing 2 NCAA records, 13 Big Ten Conference records and 19 Purdue University records. He remains the Big Ten Conference record-holder in virtually every passing category, including completions (1,026), yards (11,792) and touchdowns (90).</p>
    <p>Brees started his career with the San Diego Chargers, earning the starting job in 2002 and making the Pro Bowl in 2004. After injuring his shoulder at the end of the 2005 season, Brees signed with the New Orleans Saints, where he met almost immediate success, earning seven trips to the Pro Bowl and leading the Saints to their first Super Bowl. He was the NFL's Comeback Player of the Year in 2004, the Offensive Player of the Year in 2008 and 2011, and the MVP of Super Bowl XLIV. <i>Sports Illustrated</i> named Brees as its 2010 Sportsman of the Year.</p>
    <p>Brees holds numerous NFL records including highest completion percentage in a season (71.2%), most 300+ yard passing games in a season (13), most completions in a season (468) and holds the record for most consecutive games with at least 1 touchdown pass (54), surpassing Johnny Unitas's record of 47 straight games with a touchdown pass, a record which stood for 52 years. Since joining the New Orleans Saints, Brees has led all NFL quarterbacks in: total passing yards four times (three of those over 5,000 yards), three times in completion percentage, once in passer rating, and four times in touchdown passes. Brees is the owner of the 5th most career passing yards all-time, behind only Brett Favre, Peyton Manning, Dan Marino and John Elway. Brees also has the 4th most career touchdown passes all-time in NFL history.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sherlock_(TV_series)
  title: Sherlock (TV series)
  extract: |-
    <p><i><b>Sherlock</b></i> is a British television crime drama that presents a contemporary adaptation of Sir Arthur Conan Doyle's Sherlock Holmes detective stories. Created by Steven Moffat and Mark Gatiss, it stars Benedict Cumberbatch as Sherlock Holmes and Martin Freeman as Doctor John Watson. Nine episodes have been produced, the first three of which aired in 2010. Series two aired in 2012, and a third series started to air in 2014. A fourth series was confirmed by Cumberbatch. The series has been sold to over 200 territories.</p>
    <p>The show was conceived by Moffat and Gatiss during train journeys to and from the <i>Doctor Who</i> production base in Cardiff, where they were both writers. They aspired to produce a modern-day version of Conan Doyle's stories in which Sherlock uses the technologies that are available to him today in order to help him solve crimes. Credited as co-creators, Moffat and Gatiss each write one episode per series, with the other written by Stephen Thompson. Hartswood Films produced the series for the BBC and co-produced it with WGBH Boston for its <i>Masterpiece</i> anthology series. The series is primarily filmed in Cardiff, although the production also uses a variety of other locations. North Gower Street in London was used for exterior shots of Holmes and Watson's 221B Baker Street residence.</p>
    <p><i>Sherlock</i> depicts "consulting detective" Holmes, assisting the Metropolitan Police Service, primarily Detective Inspector Greg Lestrade (Rupert Graves), in solving various crimes. Holmes is assisted by his flatmate, Dr John Watson, who has returned from military service in Afghanistan. Although the series depicts a variety of crimes and perpetrators, Holmes' conflict with his archnemesis Jim Moriarty (Andrew Scott) is a recurring feature. Pathologist Molly Hooper (Louise Brealey) assists Holmes in her laboratory. Other recurring roles include Una Stubbs as Mrs. Hudson, Holmes and Watson's landlady; and co-creator Mark Gatiss as Sherlock's brother, Mycroft Holmes.</p>
    <p>After an unaired pilot in 2009, the first series of three 90-minute episodes was transmitted on BBC One and BBC HD in 2010, with a second series of three episodes first broadcast in 2012. Critical reception was extremely positive, with many reviews commending the quality of the writing, performances and direction. <i>Sherlock</i> has been nominated for numerous awards, including BAFTAs and Emmys, winning several across a variety of categories. The first two series have been released on DVD and Blu-ray, alongside tie-in editions of some of Conan Doyle's original books. Soundtrack albums from series one and two have also been released.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Oskar_Schindler
  title: Oskar Schindler
  extract: |
    <p><b>Oskar Schindler</b> (28 April 1908 – 9 October 1974) was an ethnic German industrialist, German spy, and member of the Nazi party who is credited with saving the lives of 1,200 Jews during the Holocaust by employing them in his enamelware and ammunitions factories, which were located in what is now Poland and the Czech Republic respectively. He is the subject of the 1982 novel <i>Schindler's Ark</i>, and the subsequent 1993 film <i>Schindler's List</i>, which reflected his life as an opportunist initially motivated by profit who came to show extraordinary initiative, tenacity, and dedication in order to save the lives of his Jewish employees.</p>
    <p>Schindler grew up in Zwittau, Moravia, and worked in several trades until he joined the Abwehr, the intelligence service of Nazi Germany, in 1936. He joined the Nazi Party in 1939. Prior to the German occupation of Czechoslovakia in 1938, he collected information on railways and troop movements for the German government. He was arrested for espionage by the Czech government but was released under the terms of the Munich Agreement in 1938. Schindler continued to collect information for the Nazis, working in Poland in 1939 prior to the invasion of that country at the start of World War II.</p>
    <p>In 1939 Schindler obtained an enamelware factory in Kraków, Poland, which employed around 1,750 workers, of whom a thousand were Jews at the factory's peak in 1944. His Abwehr connections helped Schindler protect his Jewish workers from deportation and death in the Nazi concentration camps. Initially Schindler was interested in the money-making potential of the business. Later he began shielding his workers without regard for the cost. As time went on, Schindler had to give Nazi officials ever larger bribes and gifts of luxury items obtainable only on the black market to keep his workers safe.</p>
    <p>As Germany began to lose the war in July 1944, the Schutzstaffel (SS) began closing down the easternmost concentration camps and evacuating the remaining prisoners westward. Many were killed in Auschwitz and Gross-Rosen concentration camp. Schindler convinced SS-<i>Hauptsturmführer</i> Amon Göth, commandant of the nearby Kraków-Płaszów concentration camp, to allow him to move his factory to Brünnlitz in the Sudetenland, thus sparing his workers from certain death in the gas chambers. Using names provided by Jewish Ghetto Police officer Marcel Goldberg, Göth's secretary Mietek Pemper compiled and typed the list of 1,200 Jews who travelled to Brünnlitz in October 1944. Schindler continued to bribe SS officials to prevent the slaughter of his workers until the end of World War II in Europe in May 1945, by which time he had spent his entire fortune on bribes and black-market purchases of supplies for his workers.</p>
    <p>Schindler moved to Germany after the war, where he was supported by assistance payments from Jewish relief organisations. After receiving a partial reimbursement for his wartime expenses, he moved with his wife to Argentina, where they took up farming. When he went bankrupt in 1958, Schindler left his wife and returned to Germany, where he failed at several business ventures and relied for financial support on his <i>Schindlerjuden</i> ("Schindler Jews") – the people whose lives he had saved during the war. He was named Righteous Among the Nations by the Israeli government in 1963 and died on 9 October 1974.</p>
    <p></p>

