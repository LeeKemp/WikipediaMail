- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Human
  title: Human
  extract: |-
    <p><b>Humans</b> (variously <i>Homo sapiens</i> and <i>Homo sapiens sapiens</i>) are primates of the family Hominidae, and the only extant species of the genus <i>Homo</i>. Humans are distinguished from other primates by their bipedal locomotion, and especially by their relatively larger brain with its particularly well developed neocortex, prefrontal cortex and temporal lobes, which enable high levels of abstract reasoning, language, problem solving, and culture through social learning. Humans use tools to a much higher degree than any other animal, and are the only extant species known to build fires and cook their food, as well as the only known species to clothe themselves and create and use numerous other technologies and arts. The scientific study of humans is the discipline of anthropology.</p>
    <p>Humans are uniquely adept at utilizing systems of symbolic communication such as language and art for self-expression, the exchange of ideas, and organization. Humans create complex social structures composed of many cooperating and competing groups, from families and kinship networks to states. Social interactions between humans have established an extremely wide variety of values, social norms, and rituals, which together form the basis of human society. The human desire to understand and influence their environment, and explain and manipulate phenomena, has been the foundation for the development of science, philosophy, mythology, and religion.</p>
    <p>The human lineage diverged from the last common ancestor with its closest living relative, the chimpanzee, some five million years ago, evolving into the australopithecines and eventually the genus <i>Homo</i>. The first <i>Homo</i> species to move out of Africa was <i>Homo erectus</i>, the African variety of which, together with <i>Homo heidelbergensis</i>, is considered to be the immediate ancestor of modern humans. <i>Homo sapiens</i> originated in Africa, where it reached anatomical modernity about 200,000 years ago and began to exhibit full behavioral modernity around 50,000 years ago. <i>Homo sapiens</i> proceeded to colonize the continents, arriving in Eurasia 125,000–60,000 years ago, Australia around 40,000 years ago, the Americas around 15,000 years ago, and remote islands such as Hawaii, Easter Island, Madagascar, and New Zealand between the years AD 300 and 1280.</p>
    <p>Humans began to practice sedentary agriculture about 12,000 years ago, domesticating plants and animals which allowed for the growth of civilization. Humans subsequently established various forms of government, religion, and culture around the world, unifying people within a region and leading to the development of states and empires. The rapid advancement of scientific and medical understanding in the 19th and 20th centuries led to the development of fuel-driven technologies and improved health, causing the human population to rise exponentially. With individuals widespread in every continent except Antarctica, humans are a cosmopolitan species. By 2012 the global human population was estimated to be around 7 billion.</p>
    <p></p>
