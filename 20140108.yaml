- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>) (Javanese: <b>ꦗꦮ</b>) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Carl_Tanzler
  title: Carl Tanzler
  extract: |-
    <p><b>Carl Tanzler</b>, or sometimes <b>Count Carl von Cosel</b> (February 8, 1877 – July 3, 1952), was a German-born radiologic technologist at the United States Marine Hospital in Key West, Florida who developed a morbid obsession for a young Cuban-American tuberculosis patient, Elena Milagro "Helen" de Hoyos (July 31, 1909 - October 25, 1931), that carried on well after the disease had caused her death. In 1933, almost two years after her death, Tanzler removed Hoyos's body from its tomb, and lived with the corpse at his home for seven years until its discovery by Hoyos's relatives and authorities in 1940.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dennis_Rodman
  title: Dennis Rodman
  extract: |-
    <p><b>Dennis Keith Rodman</b> (born May 13, 1961) is a retired American Hall of Fame professional basketball player, who played for the Detroit Pistons, San Antonio Spurs, Chicago Bulls, Los Angeles Lakers, and Dallas Mavericks in the National Basketball Association (NBA). Born in Trenton, New Jersey, he was nicknamed "<b>The Worm</b>" and was known for his fierce defensive and rebounding abilities.</p>
    <p>Rodman played at the small forward position in his early years before becoming a power forward. He earned NBA All-Defensive First Team honors seven times and won the NBA Defensive Player of the Year Award twice. He also led the NBA in rebounds per game for a record seven consecutive years and won five NBA championships. His biography at NBA.com states that he is "arguably the best rebounding forward in NBA history." On April 1, 2011, the Pistons retired Rodman's No. 10 jersey, and he was inducted into the Naismith Memorial Basketball Hall of Fame later that year.</p>
    <p>Rodman experienced an unhappy childhood and was shy and introverted in his early years. After aborting a suicide attempt in 1993, he reinvented himself as a "bad boy" and became notorious for numerous controversial antics. He repeatedly dyed his hair in artificial colors, had many piercings and tattoos, and regularly disrupted games by clashing with opposing players and officials. He famously wore a wedding dress to promote his 1996 autobiography <i>Bad As I Wanna Be</i>. Rodman pursued a high-profile affair with singer Madonna and was briefly married to actress Carmen Electra.</p>
    <p>Apart from basketball, Rodman is a retired part-time professional wrestler and actor. He was a member of the nWo and fought alongside Hulk Hogan at two <i>Bash at the Beach</i> events. He had his own TV show <i>The Rodman World Tour</i>, and had lead roles in the action films <i>Simon Sez</i> and <i>Double Team</i> alongside Jean-Claude Van Damme. Both films were critically panned, with the latter earning Rodman a triple Razzie Award. He appeared in several reality TV series and was the winner of the $222,000 main prize of the 2004 edition of <i>Celebrity Mole</i>. Rodman won the first ever Celebrity Championship Wrestling tournament.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Polar_vortex
  title: Polar vortex
  extract: |-
    <p>A <b>polar vortex</b> (also known as a <b>polar cyclone</b>, <b>polar low</b>, <b>frigid twister</b>, or a <b>circumpolar whirl</b> ) is a persistent, large-scale cyclone located near either of a planet's geographical poles. On Earth, the polar vortices are located in the middle and upper troposphere and the stratosphere. They surround the polar highs and lie in the wake of the polar front. These cold-core low-pressure areas strengthen in the winter and weaken in the summer due to their reliance upon the temperature differential between the equator and the poles. They usually span less than 1,000 kilometers (620 miles) in which the air is circulating in a counter-clockwise fashion (in the northern hemisphere). As with other cyclones, their rotation is caused by the Coriolis effect.</p>
    <p>The Arctic vortex in the Northern Hemisphere has two centres, one near Baffin Island and the other over northeast Siberia. In the southern hemisphere, it tends to be located near the edge of the Ross ice shelf near 160 west longitude. When the polar vortex is strong, the Westerlies increase in strength. When the polar cyclone is weak, the general flow pattern across mid-latitudes buckles and significant cold outbreaks occur. Ozone depletion occurs within the polar vortex, particularly over the Southern Hemisphere, which reaches a maximum in the spring.</p>
    <p></p>
