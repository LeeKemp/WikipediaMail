    <p><b>Zora Neale Hurston</b> (January 7, 1891 – January 28, 1960) was an American folklorist, anthropologist, and author. Of Hurston's four novels and more than 50 published short stories, plays, and essays, she is best known for her 1937 novel <i>Their Eyes Were Watching God</i>.</p>
