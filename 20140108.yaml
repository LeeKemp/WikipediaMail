- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Kenneth_Bae
  title: Kenneth Bae
  extract: |-
    <p><b>Kenneth Bae</b> (born <b>Pae Jun Ho</b>; 1968) is an American citizen convicted by North Korea on charges of planning to overthrow the North Korean government, including setting up bases in China for the purpose of toppling the North Korean government. In April 2013, he was sentenced to 15 years of imprisonment. Bae is the longest-serving United States prisoner of North Korea since the end of the Korean War.</p>
    <p></p>
