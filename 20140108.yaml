- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Alliance_(Firefly)
  title: Alliance (Firefly)
  extract: |-
    <p>The <b>Alliance</b> is a fictional corporate supergovernment in the <i>Serenity</i> franchise, a powerful authoritarian government and law-enforcement organization that controls the majority of territory within the known universe. Originally composed solely of a number of "core worlds", several years prior to the show's timeframe the Alliance fought the Unification War to bring all colonized worlds under its control. The Independent Faction (Browncoats) wanted the outer worlds to remain autonomous and attempted to resist Alliance control. The war raged for several years, resulting in heavy casualties on both sides, until the Alliance emerged victorious. An armistice was signed between the Alliance and the Independent Faction, thus ending the war and securing Alliance control over the entirety of the system.</p>
    <p></p>
