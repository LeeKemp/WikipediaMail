    <p><b>The 300 million yen robbery</b> (三億円事件, <i>San Oku En Jiken</i><sup>?</sup>), also known as the <b>300 million yen affair</b> or <b>incident</b>, was the single largest heist in Japanese history at the time. It occurred on the morning of December 10, 1968 in Tokyo, Japan. It remains unsolved.</p>
