- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Homeland_(TV_series)
  title: Homeland (TV series)
  extract: |-
    <p><i><b>Homeland</b></i> is an American political thriller television series developed by Howard Gordon and Alex Gansa based on the Israeli series <i>Hatufim</i> (English title: <i>Prisoners of War</i>) created by Gideon Raff.</p>
    <p>The series stars Claire Danes as Carrie Mathison, a Central Intelligence Agency officer with bipolar disorder, and Damian Lewis as Nicholas Brody, a United States Marine Corps Scout Sniper. Mathison has come to believe that Brody, who was held captive by al-Qaeda as a prisoner of war, was "turned" by the enemy and now threatens the United States.</p>
    <p>The series is broadcast in the U.S. on the cable channel Showtime, and is produced by Fox 21. It premiered on October 2, 2011. The first episode was made available online, more than two weeks before television broadcast, with viewers having to complete game tasks to gain access. The series was renewed for a third season of 12 episodes, which premiered on September 29, 2013. On October 22, 2013, Showtime renewed <i>Homeland</i> for a fourth season to air in 2014.</p>
    <p>The series has received critical acclaim, and has won several awards, including the 2012 Primetime Emmy Award for Outstanding Drama Series, and the 2011 and 2012 Golden Globe Award for Best Television Series – Drama, as well as the Primetime Emmy Award for Outstanding Lead Actor in a Drama Series and Lead Actress in a Drama Series for Damian Lewis and Claire Danes respectively.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Olivia_de_Havilland
  title: Olivia de Havilland
  extract: |-
    <p><b>Olivia Mary de Havilland</b> (born 1 July 1916) is a British American actress known for her early ingenue roles, as well as her later more substantial roles. Born in Tokyo to British parents, de Havilland and her younger sister, actress Joan Fontaine, moved to California in 1919. She is best known for her performance in <i>Gone with the Wind</i> (1939), and her eight co-starring roles opposite Errol Flynn, including <i>The Adventures of Robin Hood</i> (1938), <i>Dodge City</i> (1939), <i>Santa Fe Trail</i> (1940), and <i>They Died with Their Boots On</i> (1941).</p>
    <p>De Havilland won the Academy Award for Best Actress for her performances in <i>To Each His Own</i> (1946) and <i>The Heiress</i> (1949); de Havilland and sister Fontaine are the only siblings to have won lead acting Academy Awards. She also received the National Board of Review Award, the New York Film Critics Circle Award, the Italian National Syndicate of Film Journalists Silver Ribbon, and the Venice Film Festival Volpi Cup for her performance in <i>The Snake Pit</i> (1948). She was awarded the Golden Globe Award for her performance in <i>The Heiress</i> in 1950 and for <i>Anastasia: The Mystery of Anna</i> in 1987. In 1960, she was honored with a star on the Hollywood Walk of Fame for her work in films. In 2008, she was presented with the National Medal of Arts by President George W. Bush.</p>
    <p></p>
