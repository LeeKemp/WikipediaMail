- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ferrite_bead
  title: Ferrite bead
  extract: |-
    <p>A <b>ferrite bead</b> is a passive electric component used to suppress high frequency noise in electronic circuits. It is a specific type of electronic choke. Ferrite beads employ the dissipation of high frequency currents in a ferrite ceramic to build high frequency noise suppression devices. Ferrite beads may also be called blocks, cores, rings, EMI filters, or chokes.</p>
