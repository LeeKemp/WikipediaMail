  title: John Goodman
  extract: |
    <p><b>John Stephen Goodman</b> (born June 20, 1952) is an American actor, voice artist, and comedian, best known for his role as Dan Conner on the television series <i>Roseanne</i> (1988–1997), for which he won a Best Actor Golden Globe Award in 1993, and for providing the voice of Sulley in <i>Monsters, Inc.</i> and <i>Monsters University</i>. Other prominent roles Goodman has portrayed include supporting roles in <i>The Artist</i>, <i>Argo</i>, <i>Flight</i>, and <i>The Hangover Part III</i> and a regular role on the first season of HBO's <i>Treme</i>. As a film actor, Goodman has frequently collaborated with the Coen brothers on such films as <i>Raising Arizona</i>, <i>Barton Fink</i>, <i>The Big Lebowski</i>, <i>O Brother, Where Art Thou?</i>, and <i>Inside Llewyn Davis.</i></p>
