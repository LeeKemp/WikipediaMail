    <p><b>The Everly Brothers</b>—<b>Isaac Donald</b> "<b>Don</b>" <b>Everly</b> (born February 1, 1937) and <b>Phillip</b> "<b>Phil</b>" <b>Everly</b> (January 19, 1939 – January 3, 2014)—were American country-influenced rock and roll singers, known for steel-string guitar playing and close harmony singing. The duo was elected to the Rock and Roll Hall of Fame in 1986.</p>
