- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Breaking_Bad
  title: Breaking Bad
  extract: |-
    <p><i><b>Breaking Bad</b></i> is an American crime drama television series created and produced by Vince Gilligan. Set and produced in Albuquerque, New Mexico, <i>Breaking Bad</i> is the two-year-long story of Walter White (Bryan Cranston), a struggling high school chemistry teacher who is diagnosed with inoperable lung cancer at the beginning of the series. He turns to a life of crime, producing and selling methamphetamine, in order to secure his family's financial future before he dies, teaming with his former student, Jesse Pinkman (Aaron Paul). The series has been labeled a contemporary western by its creator.</p>
    <p>The series premiered on January 20, 2008 in the United States and Canada on the cable channel AMC, and the series finale aired on September 29, 2013. <i>Breaking Bad</i> received widespread critical acclaim, and is widely regarded as one of the greatest television series of all time. By its end, the series was among the most-watched cable shows on American television, with audience numbers that doubled in the fifth season from the previous year's episodes.</p>
    <p>The series has won ten Primetime Emmy Awards, including three consecutive wins for Best Actor for Bryan Cranston, two wins for Best Supporting Actor for Aaron Paul, a Best Supporting Actress win for Anna Gunn, and the Outstanding Drama Series in 2013, after three nominations. The series has been nominated for a Golden Globe Award for Best Television Series – Drama and Cranston three times for Best Actor, besides being nominated four times for a Screen Actors Guild Award for Best Actor, winning once at the 19th Screen Actors Guild Awards. In 2013, the Writers Guild of America named <i>Breaking Bad</i> the 13th best-written TV series of all time. That same year, Guinness World Records called it the highest-rated TV series of all time, citing its season 5 Metacritic score of 99 out of 100.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/American_Hustle_(2013_film)
  title: American Hustle (2013 film)
  extract: |
    <p><i><b>American Hustle</b></i> is a 2013 American crime comedy-drama film directed by David O. Russell, from a screenplay written by Eric Warren Singer and Russell, loosely based on the FBI ABSCAM operation of the late 1970s and early '80s. It stars Christian Bale and Amy Adams as two con artists who are forced by an FBI agent (played by Bradley Cooper) to set up an elaborate sting operation on corrupt politicians, including the mayor of Camden, New Jersey (played by Jeremy Renner). Jennifer Lawrence supports the cast as the unpredictable wife of Bale's character.</p>
    <p>Principal photography on <i>American Hustle</i> began on March 8, 2013 in Boston, Worcester, Massachusetts, and New York City. After a limited release on December 13, 2013 the film expanded nationwide on December 20, 2013. The film received near-universal critical acclaim and among others, has been nominated for seven Golden Globe Awards.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Frozen_(2013_film)
  title: Frozen (2013 film)
  extract: |-
    <p><i><b>Frozen</b></i> is a 2013 American computer-animated musical fantasy film produced by Walt Disney Animation Studios and released by Walt Disney Pictures. It is the 53rd animated feature in the Walt Disney Animated Classics series. Loosely based on Hans Christian Andersen's fairy tale <i>The Snow Queen</i>, and featuring the voices of Kristen Bell, Idina Menzel, Jonathan Groff, Josh Gad, and Santino Fontana; the film tells the story of a fearless princess who sets off on an epic journey alongside a rugged, thrill-seeking mountain man, his loyal pet reindeer, and a hapless snowman to find her estranged sister, whose icy powers have trapped the kingdom in eternal winter.</p>
    <p>The film underwent several story treatments for several years, before being commissioned in 2011, with a screenplay written by Jennifer Lee, and both Chris Buck and Lee serving as directors. Christophe Beck, who had worked on Disney's award-winning short <i>Paperman</i>, was hired to compose the film's orchestral score, while husband-and-wife songwriting team Robert Lopez and Kristen Anderson-Lopez penned the songs.</p>
    <p><i>Frozen</i> premiered at the El Capitan Theatre on November 19, 2013, and went into general theatrical release on November 27. The film has so far earned $544 million in worldwide box office revenue, $277 million of which has been earned in the United States and Canada; it was met with universal critical acclaim, with several film critics considering it to be the best Disney animated musical since the studio's renaissance era.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Michael_Schumacher
  title: Michael Schumacher
  extract: |-
    <p><b>Michael Schumacher</b> (<small>German pronunciation:</small> [ˈmɪçaʔɛl ˈʃuːmaxɐ]<small class="nowrap"> ( )</small>; born 3 January 1969) is a retired German racing driver. Schumacher is a seven-time Formula One (F1) World Champion and is widely regarded as one of the greatest F1 drivers of all time. He holds many of Formula One's driver records, including most championships, race victories, fastest laps, pole positions and most races won in a single season – 13 in 2004. In 2002 he became the only driver in Formula One history to finish in the top three in every race of a season and then also broke the record for most consecutive podium finishes. According to the official Formula One website, he is "statistically the greatest driver the sport has ever seen".</p>
    <p>After beginning with karting, Schumacher won German drivers' championships in Formula König and Formula Three before joining Mercedes in the World Sportscar Championship. After one Mercedes-funded race for the Jordan Formula One team, Schumacher signed as a driver for the Benetton Formula One team in 1991. After winning consecutive championships with Benetton in 1994/5, Schumacher moved to Ferrari in 1996 and won another five consecutive drivers' titles with them from 2000 to 2004. Schumacher retired from Formula One driving in 2006 staying with Ferrari as an advisor. Schumacher agreed to return for Ferrari part-way through 2009, as cover for the badly injured Felipe Massa, but was prevented by a neck injury. Schumacher returned to Formula One on a permanent basis from 2010 with the Mercedes team before retiring for a second time at the conclusion of the 2012 season.</p>
    <p>His career has not been without controversy, including being twice involved in collisions in the final race of a season that determined the outcome of the world championship, with Damon Hill in 1994 in Adelaide, and with Jacques Villeneuve in 1997 in Jerez. Off the track Schumacher is an ambassador for UNESCO and a spokesman for driver safety. He has been involved in numerous humanitarian efforts throughout his life and donated tens of millions of dollars to charity. Schumacher and his younger brother, Ralf, are the only brothers to win races in Formula One, and they were the first brothers to finish 1st and 2nd in the same race, a feat they repeated in four subsequent races.</p>
    <p></p>
