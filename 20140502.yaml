  url: http://en.wikipedia.org/wiki/Donald_Sterling
  title: Donald Sterling
  extract: |-
    <p><b>Donald Sterling</b> (born <b>Donald Tokowitz</b>, April 26, 1934) is an American business magnate and former attorney. He is the owner of the Los Angeles Clippers professional basketball franchise of the National Basketball Association (NBA). Sterling acquired the Clippers in 1981 for $12.5 million, and as of 2014, the team is valued at $575 million by <i>Forbes</i> magazine, ranking them 13th out of 30 teams. At 33 seasons of ownership (1981 to present), Sterling has been the longest-tenured owner in the NBA since the death of Los Angeles Lakers majority owner Jerry Buss in 2013.</p>
    <p>On April 29, 2014, Sterling was banned from the NBA for life and fined $2.5 million by the NBA after recordings of him making racist comments were made public.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ayrton_Senna
  title: Ayrton Senna
  extract: |-
    <p><b>Ayrton Senna da Silva</b> (<small>Brazilian Portuguese: </small>[aˈiʁtõ ˈsẽnɐ dɐ ˈsiwvɐ]; 21 March 1960 – 1 May 1994) was a Brazilian racing driver who won three Formula One world championships. He was killed in an accident while leading the 1994 San Marino Grand Prix. He was among the most dominant and successful Formula One drivers of the modern era and is considered one of the greatest drivers in the history of the sport. He remains the most recent driver fatality in Formula One.</p>
    <p>Senna began his motorsport career in karting, moving up to open-wheel racing in 1981, and winning the British Formula 3 championship in 1983. He made his Formula One debut with Toleman-Hart in 1984 before moving to Lotus-Renault the following year and winning six Grands Prix over the next three seasons. In 1988, he joined Frenchman Alain Prost at McLaren-Honda. Between them, they won all but one of the 16 Grands Prix that year and Senna claimed his first World Championship. Prost claimed the championship in 1989, and Senna his second and third championships in 1990 and 1991. In 1992, the Williams-Renault combination began to dominate Formula One. Senna nonetheless managed to finish the 1993 season as runner-up, winning five races and negotiating a move to Williams in 1994.</p>
    <p>Senna has often been voted as one of the greatest Formula One drivers of all time in various motorsport polls. He was recognised for his qualifying speed over one lap and from 1989 until 2006 held the record for most pole positions. He was also acclaimed for his wet weather performances, such as the 1984 Monaco Grand Prix, the 1985 Portuguese Grand Prix, and the 1993 European Grand Prix. He holds a record six victories at the prestigious Monaco Grand Prix, and is the third most successful driver of all time in terms of race wins. Senna courted controversy throughout his career, particularly during his turbulent rivalry with Alain Prost. In the Japanese Grands Prix of 1989 and 1990, each of which decided the Championship of that year, collisions between Senna and Prost determined the eventual winner.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Marie_Curie
  title: Marie Curie
  extract: |-
    <p><b>Marie Skłodowska-Curie</b> (7 November 1867 – 4 July 1934) was a Polish and naturalized-French physicist and chemist who conducted pioneering research on radioactivity. She was the first woman to win a Nobel Prize, the only woman to win in two fields, and the only person to win in multiple sciences. She was also the first woman to become a professor at the University of Paris, and in 1995 became the first woman to be entombed on her own merits in the Panthéon in Paris.</p>
    <p>She was born <b>Maria Salomea Skłodowska</b> (<small>pronounced </small>[ˈmarja salɔˈmɛa skwɔˈdɔfska]) in Warsaw, in what was then the Kingdom of Poland, part of the Russian Empire. She studied at Warsaw's clandestine Floating University and began her practical scientific training in Warsaw. In 1891, aged 24, she followed her older sister Bronisława to study in Paris, where she earned her higher degrees and conducted her subsequent scientific work. She shared the 1903 Nobel Prize in Physics with her husband Pierre Curie and with physicist Henri Becquerel. She won the 1911 Nobel Prize in Chemistry.</p>
    <p>Her achievements included a theory of <i>radioactivity</i> (a term that she coined), techniques for isolating radioactive isotopes, and the discovery of two elements, polonium and radium. Under her direction, the world's first studies were conducted into the treatment of neoplasms, using radioactive isotopes. She founded the Curie Institutes in Paris and in Warsaw, which remain major centres of medical research today. During World War I, she established the first military field radiological centres.</p>
    <p>While a French citizen, Marie Skłodowska Curie (she used both surnames) never lost her sense of Polish identity. She taught her daughters the Polish language and took them on visits to Poland. She named the first chemical element that she discovered – polonium, which she first isolated in 1898 – after her native country.</p>
    <p>Curie died in 1934 at the sanatorium of Sancellemoz (Haute-Savoie), France, due to aplastic anemia brought on by exposure to radiation – mainly, it seems, during her World War I service in mobile X-ray units created by her.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Emma_Stone
  title: Emma Stone
  extract: |-
    <p><b>Emily Jean</b> "<b>Emma</b>" <b>Stone</b> (born November 6, 1988) is an American actress and model. In 2007, she starred in the short-lived Fox action drama <i>Drive</i> as Violet Trimble, and made her feature film debut in <i>Superbad</i> (2007). She has co-starred in <i>The House Bunny</i> (2008), <i>Ghosts of Girlfriends Past</i> (2009), <i>Zombieland</i> (2009), and <i>Paper Man</i> (2009). In 2010, Stone voiced Mazie in <i>Marmaduke</i>, and played the lead role in <i>Easy A</i> for which she received a nomination for the Golden Globe Award for Best Actress – Motion Picture Musical or Comedy. In 2011, she co-starred in <i>Crazy, Stupid, Love.</i> and <i>The Help</i>. In 2012, Stone co-starred as Gwen Stacy in <i>The Amazing Spider-Man</i>, a reboot of the <i>Spider-Man</i> film series and voiced Amanda Cartwright in the video game <i>Sleeping Dogs</i>. In 2013, she co-starred in <i>Gangster Squad</i>, and voiced Eep in the animated film <i>The Croods</i>. In 2014, Stone reprised her role as Gwen Stacy in <i>The Amazing Spider-Man 2.</i></p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Peaches_Geldof
  title: Peaches Geldof
  extract: |-
    <p><b>Peaches Honeyblossom Geldof</b> (13 March 1989 – 7 April 2014) was an English journalist, television presenter and model. She was the second daughter of musician and Live Aid founder Bob Geldof, and the late television presenter Paula Yates (d. 2000). Raised in London, Geldof was educated at Queen's College after her parents' divorce in 1996, and later moved to New York City where she worked as a writer for the UK edition of <i>Elle Girl</i> magazine. She also worked in television, producing and developing her own TV programmes which aired in the United Kingdom in 2006. In the later portion of her life, Geldof worked primarily in modelling and television, and gave birth to sons in 2012 and 2013.</p>
    <p>Geldof died at her home in April 2014 of unknown causes; the following month, it was reported at her inquest that the use of heroin was "likely to have played a role in her death."</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/A113
  title: A113
  extract: |-
    <dl><dd><i>For the A113 road in England see A roads in Zone 1 of the Great Britain numbering scheme.</i></dd>
    </dl><p><b>A113</b> (sometimes A-113 or A1-13) is an inside joke present as an Easter egg in animated films created by alumni of California Institute of the Arts, referring to the classroom number used by graphic design and character animation students at the school that was used by John Lasseter and Brad Bird among others. Brad Bird first used it for a license plate number in the "Family Dog" episode of <i>Amazing Stories</i>. It has since appeared in other Disney movies and every Pixar movie.</p>
    <p>Bird has said "I put it into every single one of my films, including my <i>Simpsons</i> episodes—it's sort of my version of Hirschfeld's 'Nina.'"</p>
    <p>The original classroom A113 is currently being used as the first year graphic design studio.</p>
    <p></p>
