  url: http://en.wikipedia.org/wiki/May_Day
  title: May Day
  extract: |-
    <p><b>May Day</b> on May 1 is an ancient Northern Hemisphere spring festival and usually a public holiday; it is also a traditional spring holiday in many cultures. May Day coincides with International Workers' Day, and in many countries that celebrate the latter, it may be referred to as "May Day". Dances, singing, and cake are usually part of the celebrations that the day includes.</p>
