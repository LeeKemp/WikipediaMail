- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Maldives
  title: Maldives
  extract: |-
    <p><b>Maldives</b>, officially the <b>Republic of the Maldives</b> and also referred to as the <b>Maldive Islands</b>, is an island nation in the Indian Ocean-Arabian Sea area, consisting of a double chain of twenty-six atolls, oriented north-south, that lie between Minicoy Island (the southernmost part of Lakshadweep, India) and the Chagos Archipelago. The chains stand in the Laccadive Sea, about 700 kilometres (430 mi) south-west of Sri Lanka and 400 kilometres (250 mi) south-west of India.</p>
    <p>For the majority of its history, the Maldives has been an independent polity, despite three instances during which it was ruled by outside forces. In the mid-16th century, for fifteen years, the Maldives was dominated by the Portuguese Empire. In the mid-17th century, the Dutch Empire (Malabar) dominated Maldives for four months. Finally, in the late 19th century, on the brink of war, the Maldives became a British protectorate from 1887 until 1965. The Dutch referred to the islands as the "Maldivische Eilanden" (<small>pronounced </small>[mɑlˈdivisə ˈɛi̯lɑndə(n)]), while the British anglicised the local name for the islands first to the "Maldive Islands" and later to the "Maldives". The islands gained independence from the British Empire in 1965 and became a republic in 1968 ruled by a president and an authoritarian government.</p>
    <p>The Maldives archipelago is located on top of the Chagos-Maldives-Laccadive Ridge, a vast submarine mountain range in the Indian Ocean. Maldives also form a terrestrial ecoregion together with the Chagos and the Lakshadweep. The Maldives atolls encompass a territory spread over roughly 90,000 square kilometres (35,000 sq mi), making the country one of the world's most geographically dispersed. Its population of 328,536 (2012) inhabits 192 of its 1,192 islands. In 2006, Maldives' capital and largest city Malé, located at the southern edge of North Malé Atoll, had a population of 103,693. Malé is one of the Maldives' administrative divisions and, traditionally, it was the "King's Island" where the ancient Maldives royal dynasties were enthroned.</p>
    <p>The Maldives is the smallest Asian country in both population and land area. With an average ground level elevation of 1.5 metres (4 ft 11 in) above sea level, it is the planet's lowest country. It is also the country with the lowest natural highest point in the world, at 2.4 metres (7 ft 10 in). Forecasts of Maldives' inundation is a great concern for the Maldivian people.</p>
    <p>The Maldives has pledged to become a carbon-neutral country by 2019.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/MTR_(software)
  title: MTR (software)
  extract: |
    <p><b>MTR</b> (<b>My traceroute</b>, originally called <b>Matt's traceroute</b>) is a computer program which combines the functionality of the traceroute and ping programs in a single network diagnostic tool.</p>
    <p>MTR probes routers on the route path by limiting the number of hops individual packets may traverse, and listening to responses of their expiry. It will regularly repeat this process, usually once per second, and keep track of the response times of the hops along the path.</p>
    <p></p>

