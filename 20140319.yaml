- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Fish
  title: Fish
  extract: |
    <p>A <b>fish</b> is any member of a paraphyletic group of organisms that consist of all gill-bearing aquatic craniate animals that lack limbs with digits. Included in this definition are the living hagfish, lampreys, and cartilaginous and bony fish, as well as various extinct related groups. Most fish are ectothermic ("cold-blooded"), allowing their body temperatures to vary as ambient temperatures change, though some of the large active swimmers like white shark and tuna can hold a higher core temperature. Fish are abundant in most bodies of water. They can be found in nearly all aquatic environments, from high mountain streams (e.g., char and gudgeon) to the abyssal and even hadal depths of the deepest oceans (e.g., gulpers and anglerfish). At 32,000 species, fish exhibit greater species diversity than any other group of vertebrates.</p>
    <p>Fish are an important resource for humans worldwide, especially as food. Commercial and subsistence fishers hunt fish in wild fisheries (see fishing) or farm them in ponds or in cages in the ocean (see aquaculture). They are also caught by recreational fishers, kept as pets, raised by fishkeepers, and exhibited in public aquaria. Fish have had a role in culture through the ages, serving as deities, religious symbols, and as the subjects of art, books and movies.</p>
    <p>Because the term "fish" is defined negatively, and excludes the tetrapods (i.e., the amphibians, reptiles, birds and mammals) which descend from within the same ancestry, it is paraphyletic, and is not considered a proper grouping in systematic biology. The traditional term <b>pisces</b> (also <b>ichthyes</b>) is considered a typological, but not a phylogenetic classification.</p>
    <p>The earliest organisms that can be classified as fish were soft-bodied chordates that first appeared during the Cambrian period. Although they lacked a true spine, they possessed notochords which allowed them to be more agile than their invertebrate counterparts. Fish would continue to evolve through the Paleozoic era, diversifying into a wide variety of forms. Many fish of the Paleozoic developed external armor that protected them from predators. The first fish with jaws appeared in the Silurian period, after which many (such as sharks) became formidable marine predators rather than just the prey of arthropods.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest version of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ukraine
  title: Ukraine
  extract: |-
    <p><b>Ukraine</b> (/juːˈkreɪn/; Ukrainian: Україна, transliterated: <i>Ukrayina</i>, [ukrɑˈjinɑ]) is a country in Eastern Europe. Ukraine borders Russia to the east and northeast, Belarus to the northwest, Poland, Slovakia and Hungary to the west, Romania and Moldova to the southwest, and the Black Sea and Sea of Azov to the south and southeast, respectively. It has an area of 603,628 km<sup>2</sup> (233,062 sq mi), making it the largest country entirely within Europe.</p>
    <p>The territory of Ukraine was first inhabited at least 44,000 years ago, with the country being a candidate site for both the domestication of the horse and for the origins of the Indo-European language family.</p>
    <p>In the Middle Ages, the area became a key center of East Slavic culture, as epitomized by the powerful state of Kievan Rus'. Following its fragmentation in the 13th century, Ukraine was contested, ruled and divided by a variety of powers. A Cossack republic emerged and prospered during the 17th and 18th centuries, but Ukraine remained otherwise divided until its consolidation into a Soviet republic in the 20th century, becoming an independent state only in 1991.</p>
    <p>Ukraine has long been a global breadbasket due to its extensive, fertile farmlands. As of 2011, it was the world's third-largest grain exporter with that year's harvest being much larger than average. Ukraine is one of ten most attractive agricultural land acquisition regions. Additionally, the country has a well-developed manufacturing sector, particularly in the area of aerospace and industrial equipment.</p>
    <p>Ukraine is a unitary state composed of 24 oblasts (provinces), one autonomous republic (Crimea) and two cities with special status: Kiev, its capital and largest city and Sevastopol, which houses the Russian Black Sea Fleet under a leasing agreement. Ukraine is a republic under a semi-presidential system with separate legislative, executive, and judicial branches. Since the dissolution of the Soviet Union, Ukraine continues to maintain the second-largest military in Europe, after that of Russia, when reserves and paramilitary personnel are taken into account.</p>
    <p>The country is home to 44.6 million people, 77.8% of whom are ethnic Ukrainians, with sizable minorities of ethnic Russians (17%), Belarusians, Tatars and Romanians. Ukrainian is the official language of Ukraine; its alphabet is Cyrillic. Russian is also widely spoken. The dominant religion in the country is Eastern Orthodox Christianity, which has strongly influenced Ukrainian architecture, literature and music.</p>
    <p>There are different hypotheses as to the etymology of the name <i>Ukraine</i>. According to an older and most widespread hypothesis, it means "borderland", while newer linguistic studies point to different meaning of "homeland" or "region, country". "The Ukraine" was once the usual form in English but since the Declaration of Independence of Ukraine, the English-speaking world has largely stopped using the definite article.</p>
    <p></p>
