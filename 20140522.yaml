- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mary_Anning
  title: Mary Anning
  extract: |-
    <p><b>Mary Anning</b> (21 May 1799 – 9 March 1847) was a British fossil collector, dealer, and palaeontologist who became known around the world for important finds she made in the Jurassic marine fossil beds at Lyme Regis in Dorset, a county in Southwest England on the coast of the English Channel, where she lived. Her work contributed to fundamental changes that occurred during her lifetime in scientific thinking about prehistoric life and the history of the Earth.</p>
    <p>Mary Anning searched for fossils in the area's Blue Lias cliffs, particularly during the winter months when landslides exposed new fossils that had to be collected quickly before they were lost to the sea. It was dangerous work, and she nearly lost her life in 1833 during a landslide that killed her dog, Tray. Her discoveries included the first ichthyosaur skeleton correctly identified, which she and her brother Joseph found when she was just twelve years old; the first two plesiosaur skeletons found; the first pterosaur skeleton located outside Germany; and important fish fossils. Her observations played a key role in the discovery that coprolites, known as bezoar stones at the time, were fossilised faeces. She also discovered that belemnite fossils contained fossilised ink sacs like those of modern cephalopods. When geologist Henry De la Beche painted <i>Duria Antiquior</i>, the first widely circulated pictorial representation of a scene from prehistoric life derived from fossil reconstructions, he based it largely on fossils Anning had found, and sold prints of it for her benefit.</p>
    <p>Due to Anning's gender and social class, she was prevented from fully participating in the scientific community of 19th-century Britain, dominated as it was by wealthy Anglican gentlemen. She struggled financially for much of her life. Her family was poor, and as religious dissenters, were subject to legal discrimination. Her father, a cabinetmaker, died when she was eleven.</p>
    <p>She became well known in geological circles in Britain, Europe, and America, and was consulted on issues of anatomy as well as about collecting fossils. Nonetheless, as a woman, she was not eligible to join the Geological Society of London and she did not always receive full credit for her scientific contributions. Indeed, she wrote in a letter: "The world has used me so unkindly, I fear it has made me suspicious of everyone." The only scientific writing of hers published in her lifetime appeared in the <i>Magazine of Natural History</i> in 1839, an extract from a letter that Anning had written to the magazine's editor questioning one of its claims.</p>
    <p>After her death in 1847, her unusual life story attracted increasing interest. Charles Dickens wrote of her in 1865 that "[t]he carpenter's daughter has won a name for herself, and has deserved to win it." In 2010, one hundred and sixty-three years after her death, the Royal Society included Anning in a list of the ten British women who have most influenced the history of science.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Copyright_Alert_System
  title: Copyright Alert System
  extract: |-
    <p>The <b>Copyright Alert System</b> (CAS) is a private system for alerting, educating, and punishing Internet subscribers of the Internet service providers AT&amp;T, Cablevision, Time Warner, Verizon and Comcast based on accusations of BitTorrent and peer-to-peer file sharing use to distribute copyrighted material from a list of specific entertainment corporations and their CAS registered content. It is limited to customers of those Internet vendors in the United States. The press has branded the CAS as a "<b>six strikes</b>" program.</p>
    <p>The CAS is intended to be a graduated response system wherein participating ISPs send up to six electronic warnings notifying subscribers of alleged copyright infringement, as reported by a monitoring service working on behalf of participating copyright owners. If copyright infringement is reported after a final warning, the ISPs have agreed to implement "mitigation measures", which can include penalties such as bandwidth throttling.</p>
    <p>The CAS framework was established on July 7, 2011 by the Center for Copyright Information (CCI), after 3 years in the making. After multiple delays, ISPs began implementing it in late February 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Stairway_to_Heaven
  title: Stairway to Heaven
  extract: |-
    <p>"<b>Stairway to Heaven</b>" is a song by the English rock band Led Zeppelin, released in late 1971. It was composed by guitarist Jimmy Page and vocalist Robert Plant for the band's untitled fourth studio album (often referred to as <i>Led Zeppelin IV</i>). It is often referred to as one of the greatest rock songs of all time.</p>
    <p>The song, running eight minutes and two seconds, is composed of several sections which increase in tempo and volume as the song progresses. The song begins as a slow acoustic-based folk song accompanied by recorders before electric instrumentation is introduced. The final section is an uptempo hard rock section highlighted by an intricate guitar solo by Page and Plant's wailing vocals, ending with Plant's a cappella delivery of the final line: "And she's buying a Stairway to Heaven".</p>
    <p>"Stairway to Heaven" was voted #3 in 2000 by VH1 on its list of the 100 Greatest Rock Songs, and was placed at number 31 on <i>Rolling Stone</i> magazine's list of "The 500 Greatest Songs of All Time". It was the most requested song on FM radio stations in the United States in the 1970s, despite never having been officially released as a single there. In November 2007, through download sales promoting Led Zeppelin's <i>Mothership</i> release, "Stairway to Heaven" hit No. 37 on the UK Singles Chart.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Tragus_%28ear%29
  title: Tragus (ear)
  extract: |-
    <p>The <b>tragus</b> is a small pointed eminence of the external ear, situated in front of the concha, and projecting backward over the meatus. It also is the name of hair growing at the entrance of the ear. Its name comes from the Greek: <i>tragos</i>, goat, and is descriptive of its general covering on its under surface with a tuft of hair, resembling a goat's beard. The nearby antitragus projects forwards and upwards.</p>
    <p>Because the tragus faces rearwards, it aids in collecting sounds from behind. These sounds are delayed more than sounds arriving from the front, assisting the brain to sense front vs. rear sound sources.</p>
    <p>In a positive fistula test (for the presence of a fistula from cholesteatoma to the labyrinth), pressure on the tragus causes vertigo or eye deviation by inducing movement of perilymph.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lionel_Messi
  title: Lionel Messi
  extract: |-
    <p><b>Lionel Andrés Messi</b> (<small>Spanish pronunciation: </small>[ljoˈnel anˈdɾes ˈmesi]<small class="nowrap"> ( )</small>; born 24 June 1987) is an Argentine footballer who plays as a forward for Spanish club FC Barcelona and the Argentina national team. He serves as the captain of his country's national football team.</p>
    <p>By the age of 21, Messi had received Ballon d'Or and FIFA World Player of the Year nominations. The following year, in 2009, he won his first Ballon d'Or and FIFA World Player of the Year awards. He followed this up by winning the inaugural FIFA Ballon d'Or in 2010, and then again in 2011 and 2012. He also won the 2010–11 UEFA Best Player in Europe Award. At the age of 24, Messi became Barcelona's all-time top scorer in all official club competitions. At age 25, Messi became the youngest player to score 200 goals in La Liga's matches.</p>
    <p>Commonly ranked as the best player in the world and rated by some commentators, coaches and players as the greatest footballer of all time, Messi is the first football player in history to win four FIFA/Ballons d'Or, all of which he won consecutively, as well as the first to win three European Golden Shoe awards. With Barcelona, Messi has won six La Ligas, two Copas del Rey, five Supercopas de España, three UEFA Champions Leagues, two UEFA Super Cups and two Club World Cups.</p>
    <p>Messi is the first and only player to top-score in four consecutive Champions League campaigns, and also holds the record for the most hat-tricks scored (4) in the history of the competition. In March 2012, Messi made Champions League history by becoming the first player to score five goals in one match. He also matched José Altafini's record of 14 goals in a single Champions League season. Messi set the European record for most goals scored in a season during the 2011–12 season, with 73 goals. In the same season, he set the current goalscoring record in a single La Liga season, scoring 50 goals. Also in that season, Messi became the first player ever to have scored and assisted in six different official competitions in one season. On 16 February 2013, Messi scored his 300th Barcelona goal. On 30 March 2013, Messi scored in his 19th consecutive La Liga game, becoming the first footballer in history to net in consecutive matches against every team in a professional football league. He extended his record scoring streak to 21 consecutive league matches, and the run came to a halt only when he sustained a hamstring injury. On 23 March 2014, with a hat-trick against Real Madrid, Messi became the player with most goals and most hat-tricks in the history of El Clásico.</p>
    <p>Messi helped Argentina win the 2005 FIFA U-20 World Cup, finishing as both the best player and the top scorer (with 6 goals). In 2006, he became the youngest Argentine to play and score in the FIFA World Cup, and won a runners-up medal at the Copa América in 2007, in which he was elected young player of the tournament. In 2008, he won his first international honour, an Olympic Gold Medal, with the Argentina Olympic football team. SportsPro has rated him as the second-most marketable athlete in the world. His playing style and stature have drawn comparisons to compatriot Diego Maradona, who himself declared Messi his "successor".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/A_Little_Bit_Longer
  title: A Little Bit Longer
  extract: |-
    <p><i><b>A Little Bit Longer</b></i> is the third studio album by the American pop rock band the Jonas Brothers, and their second album released on Hollywood Records. It was released on August 12, 2008. The album received generally favorable reviews, and four star reviews from <i>Rolling Stone</i>, Allmusic, and <i>Blender</i>. The first single of the album was "Burnin' Up", released on June 20, 2008. The album was number 40 on <i>Rolling Stone</i>'s Best 50 Albums of 2008. One of the songs from the album, "Video Girl" was also number 49 on <i>Rolling Stone</i>'s list of the 100 Best Songs of 2008.</p>
    <p></p>
