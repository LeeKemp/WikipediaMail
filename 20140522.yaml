- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Subway_(restaurant)
  title: Subway (restaurant)
  extract: |-
    <p><b>Subway</b> (stylized as <b>SUBWAY</b>) is an American fast food restaurant franchise that primarily sells submarine sandwiches (subs) and salads. It is owned and operated by Doctor's Associates, Inc. Subway is one of the fastest growing franchises in the world, with 41,827 restaurants in 106 countries and territories as of May 20, 2014. It is the largest single-brand restaurant chain and the largest restaurant operator globally.</p>
    <p>Subway's international headquarters is in Milford, Connecticut; five regional centers support Subway's international operations. The regional offices for European franchises are located in Amsterdam, Netherlands; the Australia and New Zealand locations are supported from Brisbane, Australia; the Asian locations are supported from offices located in Beirut, Lebanon, and Singapore; and the Latin America support center is in Miami, Florida.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Testicular_torsion
  title: Testicular torsion
  extract: |-
    <p><b>Testicular torsion</b> occurs when the spermatic cord (from which the testicle is suspended) twists, cutting off the testicle's blood supply, a condition called ischemia. The principal symptom is rapid onset of testicular pain. The most common underlying cause is a congenital malformation known as a "bell-clapper deformity" wherein the testis is inadequately affixed to the scrotum allowing it to move freely on its axis and susceptible to induced twisting of the cord and its vessels.</p>
    <p>The diagnosis should usually be made based on the presenting signs and symptoms. An urgent ultrasound should only be done when the diagnosis is unclear. Irreversible ischemia begins around six hours after onset and emergency diagnosis and treatment is required within this time in order to minimize the risk of testicle loss.</p>
    <p>It is most common just after birth and during puberty. It affects around 4 per 100,000 males less than 18 years per year.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Godzilla_(2014_film)
  title: Godzilla (2014 film)
  extract: |-
    <p><i><b>Godzilla</b></i> is a 2014 American science fiction monster film directed by Gareth Edwards. The film is a reboot of the <i>Godzilla</i> film franchise. It retells the origins of Godzilla in contemporary times as a "terrifying force of nature", depicted in a style faithful to the Toho series of Godzilla films. It stars Aaron Taylor-Johnson, Ken Watanabe, Elizabeth Olsen, Juliette Binoche, Sally Hawkins, David Strathairn, and Bryan Cranston. The screenplay is credited to Max Borenstein but includes contributions from David Callaham, David S. Goyer, Drew Pearce, and Frank Darabont.</p>
    <p>The film is a co-production between Legendary Pictures and Warner Bros. Pictures. Warner Bros. will also distribute the film worldwide, except in Japan where it will be distributed by Toho. Filmed in the United States and Canada, it is the second Godzilla film to be fully filmed by an American studio, the first being the 1998 film of the same name. The film was released worldwide in 2D and 3D on May 14, 2014; in North America on May 16; with releases scheduled in China on June 13 and Japan on July 25, 2014.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Microsoft_Surface
  title: Microsoft Surface
  extract: |-
    <p><b>Surface</b> is a series of tablets created by Microsoft. Announced on June 18, 2012 by the then CEO, Steve Ballmer at a Los Angeles event in Milk Studios, Surface was the first major initiative by Microsoft to integrate its Windows operating system with its own hardware.</p>
    <p>The Surface debuted in two models, marketed as <b>Surface RT</b> and <b>Surface Pro</b>. Surface RT uses an ARM (ARMv7) CPU running Windows RT whereas Surface Pro utilizes an Intel Ivy Bridge CPU running Windows 8.</p>
    <p>Sales did not meet Microsoft's expectations, which led to price reductions and other sales incentives.</p>
    <p>The successors, Surface 2 and Surface Pro 2 were released on October 22, 2013. The Surface Pro has been discontinued, however the Surface RT continues to be sold, albeit at a reduced price as a lower-cost alternative to the Surface 2.</p>
    <p>The newest addition, Surface Pro 3, was unveiled on May 20, 2014, and is scheduled to be released on June 20, 2014.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Vishnu
  title: Vishnu
  extract: |-
    <p><b>Vishnu</b> (<i>Viṣṇu</i>) is the Supreme God of Vaishnavism, one of the three main sects of Hinduism. Vishnu is also known as Narayana and Hari. Laksmi is the wife of Vishnu. The Vishnu Sahasranama declares Vishnu as Paramatman (supreme soul) and Parameshwara (supreme God). It describes Vishnu as the all-pervading essence of all beings, the master of—and beyond—the past, present and future, the creator and destroyer of all existences, one who supports, preserves, sustains and governs the universe and originates and develops all elements within. Though he is usually depicted as light blue, as are his incarnations some other depictions of Vishnu exist as green-bodied, and in the Kurma Purana he is described as colorless and with red eyes.</p>
    <p>In Hindu sacred texts, Vishnu is usually described as having the divine pale blue color of water-filled clouds and as having four arms. He is depicted as holding a padma (lotus flower) in the lower left hand, a unique type of mace used in warfare known as a Kaumodaki gada in the lower right hand, a Panchajanya shankha (conch) in the upper left hand and a discus weapon Sudarshana Chakra in the upper right hand. Vishnu is also described in the Bhagavad Gita as having a 'Universal Form' (<i>Vishvaroopa</i> or <i>Viraata Purusha</i>) Vishvarupa which is beyond the ordinary limits of human perception or imagination. It is said that he owns five weapons (<i>pancha ayudham</i>): Sudarshanam, Panchajanyam, Komodaki, Nandakam, and Sharangam.</p>
    <p>Vishnu's eternal and supreme abode beyond the material universe is called Vaikuntha, which is also known as Paramdhama, the realm of eternal bliss and happiness and the final or highest place for liberated souls who have attained Moksha. Vaikuntha is situated beyond the material universe and hence, cannot be perceived or measured by material science or logic. Vishnu's other abode within the material universe is Ksheera Sagara (the ocean of milk), where he reclines and rests on Ananta Shesha, (the king of the serpent deities, commonly shown with a thousand heads). In almost all Hindu denominations, Vishnu is either worshipped directly or in the form of his ten avatars, the most famous of whom are Rama and Krishna. The Puranabharati, an ancient text, describes these as the dashavatara, or the ten avatars of Vishnu. Among the ten described, nine have occurred in the past and one will take place in the future as Lord Kalki, at the end of Kali Yuga, (the fourth and final stage in the cycle of yugas that the world goes through). These incarnations take place in all Yugas in cosmic scales; the avatars and their stories show that gods are indeed unimaginable, unthinkable and inconceivable. The Bhagavad Gita mentions their purpose as being to rejuvenate Dharma, to vanquish those negative forces of evil that threaten dharma, and also to display His divine nature in front of all souls.</p>
    <p>The Trimurti (three forms) is a concept in Hinduism "in which the cosmic functions of creation, maintenance, and destruction are personified by the forms of Brahma the creator, Vishnu the maintainer or preserver, and Shiva the destroyer or transformer." These three deities have also been called "the Hindu triad" or the "Great Trinity", all having the same meaning of three in One. They are the different forms or manifestation of One person the Supreme Being or Narayana/Svayam Bhagavan.</p>
    <p>Vishnu is also venerated as Mukunda, which means God who is the giver of mukti or moksha (liberation from the cycle of rebirths) to his devotees or the worthy ones who deserve salvation from the material world.</p>
    <p></p>
