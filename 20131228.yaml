- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Farooq_Sheikh
  title: Farooq Sheikh
  extract: |-
    <p><b>Farooq Sheikh</b> or <b>Farooque Sheikh</b> (25 March 1948 − 27 December 2013) was an Indian actor, philanthropist and a popular television presenter. He was best known for his work in Hindi films from 1977 to 1989 and for his work in television between 1988 and 2002. He returned to acting in films in 2008 and continued to do so until his death on 27 December 2013. His major contribution was in Parallel Cinema or the New Indian Cinema. He had worked with directors like Satyajit Ray, Muzaffar Ali, Hrishikesh Mukherjee and Ketan Mehta.</p>
    <p>He had acted in many serials and shows on television and performed on stage in famous productions such as <i>Tumhari Amrita</i> (1992), alongside Shabana Azmi, directed by Feroz Abbas Khan, and presented the TV show, <i>Jeena Isi Ka Naam Hai</i> (Season 1). He won the 2010 National Film Award for Best Supporting Actor for <i>Lahore</i>. He died on 27 December 2013 following a cardiac arrest.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Johannes_Kepler
  title: Johannes Kepler
  extract: |-
    <p><b>Johannes Kepler</b> (<small>German:</small> [ˈkʰɛplɐ]; December 27, 1571 – November 15, 1630) was a German mathematician, astronomer and astrologer. A key figure in the 17th century scientific revolution, he is best known for his eponymous laws of planetary motion, codified by later astronomers, based on his works <i>Astronomia nova</i>, <i>Harmonices Mundi</i>, and <i>Epitome of Copernican Astronomy</i>. These works also provided one of the foundations for Isaac Newton's theory of universal gravitation.</p>
    <p>During his career, Kepler was a mathematics teacher at a seminary school in Graz, Austria, where he became an associate of Prince Hans Ulrich von Eggenberg. Later he became an assistant to astronomer Tycho Brahe, and eventually the imperial mathematician to Emperor Rudolf II and his two successors Matthias and Ferdinand II. He was also a mathematics teacher in Linz, Austria, and an adviser to General Wallenstein. Additionally, he did fundamental work in the field of optics, invented an improved version of the refracting telescope (the Keplerian Telescope), and mentioned the telescopic discoveries of his contemporary Galileo Galilei.</p>
    <p>Kepler lived in an era when there was no clear distinction between astronomy and astrology, but there was a strong division between astronomy (a branch of mathematics within the liberal arts) and physics (a branch of natural philosophy). Kepler also incorporated religious arguments and reasoning into his work, motivated by the religious conviction and belief that God had created the world according to an intelligible plan that is accessible through the natural light of reason. Kepler described his new astronomy as "celestial physics", as "an excursion into Aristotle's <i>Metaphysics</i>", and as "a supplement to Aristotle's <i>On the Heavens</i>", transforming the ancient tradition of physical cosmology by treating astronomy as part of a universal mathematical physics.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Arvind_Kejriwal
  title: Arvind Kejriwal
  extract: |-
    <p><b>Arvind Kejriwal</b> (born 16 August 1968) is an Indian politician and the 7th Chief Minister of Delhi. Born in Haryana, Kejriwal is a graduate of the Indian Institute of Technology Kharagpur, where he studied Mechanical Engineering. He worked for the Indian Revenue Service (IRS) as a Joint Commissioner in the Income Tax Department. He is well-known for his role in drafting a proposed Jan Lokpal Bill and his efforts to bring and implement the Right to Information (RTI) act at grassroots level.</p>
    <p>Kejriwal won the Ramon Magsaysay Award for Emergent Leadership in 2006 for his contribution to the enactment of the Right to Information Act and for his efforts to empower the poorest citizens of India. In 2006, after resigning from the IRS, he donated his Magsaysay award money as a corpus fund to found an NGO, Public Cause Research Foundation. In 2012, he launched the Aam Aadmi Party (AAP), and defeated Sheila Dixit in the 2013 Delhi Legislative Assembly election by a margin of 25,864 votes.</p>
    <p>Arvind Kejriwal was sworn in as Chief Minister of Delhi on 28 December 2013.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Wolf_of_Wall_Street_(2013_film)
  title: The Wolf of Wall Street (2013 film)
  extract: |-
    <p><i><b>The Wolf of Wall Street</b></i> is a 2013 American biographically satirical black comedy film directed by Martin Scorsese, based on Jordan Belfort's memoir of the same name. The screenplay was written by Terence Winter, and the film stars Leonardo DiCaprio as Belfort, along with Jonah Hill and Matthew McConaughey, among others. <i>The Wolf of Wall Street</i> marks the fifth collaboration between Scorsese and DiCaprio and the second between Scorsese and Winter after <i>Boardwalk Empire</i>.</p>
    <p>The film was released on December 25, 2013, and tells the story of a New York stockbroker, played by DiCaprio, who refuses to cooperate in a large securities fraud case involving corruption on Wall Street, stock manipulation, namely the practice of "Pump and dump" and the corporate banking world.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Dhoom_3
  title: Dhoom 3
  extract: |-
    <p><i><b>Dhoom: 3</b></i> ([ˈd̪ʱuːm 3], English: <i>Blast 3</i>, Hindi: धूम 3 also abbreviated and known as <i><b>D:3</b></i> and <i><b>D3</b></i>) is a Hindi action thriller film, written and directed by Vijay Krishna Acharya and produced by Aditya Chopra. It is the third installment of the <i>Dhoom series</i> featuring Aamir Khan as the antagonist and paired opposite Katrina Kaif. Actors Abhishek Bachchan and Uday Chopra reprise their roles as Jai Dixit and Ali Akbar respectively as seen is previous franchise. Reported to be one of the highest-budgeted Indian films of all time, <i>Dhoom 3</i> was released on 20 December 2013, marking itself as the first Bollywood movie to be released in the IMAX motion picture film format with Dolby Atmos surround sound.</p>
    <p>The film broke several records on its opening days in India and abroad, Box Office India declared <i>Dhoom 3</i> "the biggest hit of 2013" after two days of release, with the film grossing 2 billion (US$31 million) worldwide in just three days.</p>
    <p></p>
