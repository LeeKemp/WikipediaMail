- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to American university students. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5.1 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Breaking_Bad
  title: Breaking Bad
  extract: |
    <p><i><b>Breaking Bad</b></i> is an American crime drama television series created and produced by Vince Gilligan. Set and produced in Albuquerque, New Mexico, <i>Breaking Bad</i> is the two-year-long story of Walter White (Bryan Cranston), a struggling high school chemistry teacher who is diagnosed with inoperable lung cancer at the beginning of the series. He turns to a life of crime, producing and selling methamphetamine, in order to secure his family's financial future before he dies, teaming with his former student, Jesse Pinkman (Aaron Paul). The series has been labeled a contemporary western by its creator.</p>
    <p>The series premiered on January 20, 2008 in the United States and Canada on the cable channel AMC, and the series finale aired on September 29, 2013. <i>Breaking Bad</i> received widespread critical acclaim, and is widely regarded as one of the greatest television series of all time. By its end, the series was among the most-watched cable shows on American television, with audience numbers that doubled in the fifth season from the previous year's episodes.</p>
    <p>The series has won ten Primetime Emmy Awards, including three consecutive wins for Best Actor for Bryan Cranston, two wins for Best Supporting Actor for Aaron Paul, a Best Supporting Actress win for Anna Gunn, and the Outstanding Drama Series in 2013, after three nominations. The series has been nominated for a Golden Globe Award for Best Television Series – Drama and Cranston three times for Best Actor, besides being nominated four times for a Screen Actors Guild Award for Best Actor, winning once at the 19th Screen Actors Guild Awards. In 2013, the Writers Guild of America named <i>Breaking Bad</i> the 13th best-written TV series of all time. That same year, Guinness World Records called it the highest-rated TV series of all time, citing its season 5 Metacritic score of 99 out of 100.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Marvin_Hamlisch
  title: Marvin Hamlisch
  extract: |-
    <p><b>Marvin Frederick Hamlisch</b> (June 2, 1944 – August 6, 2012) was an American composer and conductor. He is one of only eleven EGOTs – winners of an Emmy, Grammy, Oscar, and Tony. He is one of ten people to win three or more Oscars in one night and the only non-director/screenwriter to do so. He is one of only two people to have won those four prizes and a Pulitzer Prize (Richard Rodgers is the other). Hamlisch also won two Golden Globes.</p>
    <p></p>
