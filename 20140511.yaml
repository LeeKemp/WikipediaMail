- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mother%27s_Day
  title: Mother's Day
  extract: |-
    <p><b>Mother's Day</b> is a celebration honoring mothers and motherhood, maternal bonds, and the influence of mothers in society. It is celebrated on various days in many parts of the world, most commonly in spring. (e.g., April–May in the northern hemisphere, October in Argentina, but northern hemisphere spring, May, in Australia). It complements similar celebrations honoring family members, such as Father's Day and Siblings Day.</p>
    <p>The celebration of Mother's Day began in the United States in the early 20th century; it is not related to the many celebrations of mothers and motherhood that have occurred throughout the world over thousands of years, such as the Greek cult to Cybele, the Roman festival of Hilaria, or the Christian Mothering Sunday celebration (originally a celebration of the mother church, not motherhood). Despite this, in some countries Mother's Day has become synonymous with these older traditions.</p>
