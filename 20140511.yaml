- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Michael_Sam
  title: Michael Sam
  extract: |-
    <p><b>Michael Alan Sam, Jr.</b> (born January 7, 1990) is an American football defensive end for the St. Louis Rams of the National Football League (NFL). He attended the University of Missouri, where he played college football for the Missouri Tigers football team for four years.</p>
    <p>Sam attended Hitchcock High School in Hitchcock, Texas, where he played football. Recruited by a number of colleges, he accepted a scholarship with Missouri. He was a consensus All-American and the Southeastern Conference Defensive Player of the Year as a senior.</p>
    <p>After completing his college football career, Sam publicly came out as gay. He was selected by St. Louis in the seventh round, with the 249th overall pick, of the 2014 NFL Draft, becoming the first publicly gay player to be drafted in the league. If he plays in the league, he will also become the first active NFL player to have publicly come out.</p>
    <p></p>
