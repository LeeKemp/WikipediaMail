  title: Conchita Wurst
  extract: |-
    <p><b>Thomas "Tom" Neuwirth</b> (born 6 November 1988), better known as the drag persona <b>Conchita Wurst</b>, is an Austrian singer. Wurst represented Austria and won the Eurovision Song Contest 2014 in Copenhagen, Denmark. The singer uses female pronouns for self description when in the role of Wurst.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mother&#39;s_Day
  title: Mother&#39;s Day
  extract: |-
    <p>A <b>mother</b> (or <b>mum</b>/<b>mom/mam</b>) is a woman who has raised a child, given birth to a child, and/or supplied the egg which in union with a sperm grew into a child. The definition can also be extended to non-human animals and may then also include being the animal that donated a body cell which has resulted in a clone. Because of the complexity and differences of a mother's social, cultural, and religious definitions and roles, it is challenging to specify a universally acceptable definition for the term.</p>
    <p>The male parallel is father.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eurovision_Song_Contest_2014
  title: Eurovision Song Contest 2014
  extract: |-
    <p>The <b>Eurovision Song Contest 2014</b> was the 59th annual Eurovision Song Contest. The contest took place in Copenhagen, Denmark, following Emmelie de Forest's win in the 2013 contest with the song "Only Teardrops". This is the third time that Denmark has hosted the contest, most recently hosting in 2001. The two semi-finals took place on 6 May and 8 May 2014, and the final on 10 May 2014. The host broadcaster, DR, chose the B&amp;W Hallerne as the host venue after considering several bids from cities and venues across Denmark. The shows were presented by Lise Rønne, Nikolaj Koppel and Pilou Asbæk.</p>
    <p>Thirty-seven countries participated; this includes the return of Poland after a two-year absence and Portugal after a one-year absence. Overall, there were two fewer countries competing compared to the previous year, making thirty-seven participants, the smallest number since 2006. Bulgaria, Croatia, Cyprus and Serbia announced their withdrawal from the 2014 Contest. The contest saw the return of Valentina Monetta representing San Marino for a third consecutive year.</p>
    <p>Montenegro and San Marino qualified to the final for the first time since their debuts in 2007 and 2008 respectively, Montenegro earning 19th and San Marino earning 24th place.</p>
    <p>Conchita Wurst of Austria won the final. This was Austria's first win in the competition since 1966. The Netherlands placed second and Sweden placed third rounding out the Top 3.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Daniel_Craig
  title: Daniel Craig
  extract: |-
    <p><b>Daniel Wroughton Craig</b> (born 2 March 1968) is an English actor. He has played British secret agent James Bond since 2006. Craig is an alumnus of the National Youth Theatre and graduated from the Guildhall School of Music and Drama in London, beginning his career on stage. His early on-screen appearances were in the films <i>Elizabeth</i>, <i>The Power of One</i> and <i>A Kid in King Arthur's Court</i>, and on <i>Sharpe's Eagle</i> and <i>Zorro</i> in television.</p>
    <p>His appearances in the British films <i>Love Is the Devil</i>, <i>The Trench</i> and <i>Some Voices</i> attracted the industry's attention, leading to roles in bigger productions such as <i>Lara Croft: Tomb Raider</i>, <i>Road to Perdition</i>, <i>Layer Cake</i> and <i>Munich</i>. Craig achieved international fame when chosen as the sixth actor to play the role of James Bond in the official series, replacing Pierce Brosnan. Though he was initially greeted with skepticism, his debut in <i>Casino Royale</i> was highly acclaimed and earned him a BAFTA award nomination, with the film becoming the highest-grossing in the series at the time.</p>
    <p><i>Quantum of Solace</i> followed two years later. His third Bond film, <i>Skyfall</i>, premiered in 2012 and is now the highest-grossing film in the series, as well as the ninth highest-grossing film of all time. In 2006, Craig joined the Academy of Motion Picture Arts and Sciences. Since taking the role of Bond, he has continued to appear in other films, most recently starring in the English language adaptation of <i>The Girl with the Dragon Tattoo</i>. Craig made a guest appearance as Bond in the opening ceremony of the London 2012 Olympic Games, alongside Queen Elizabeth II.</p>
    <p></p>
