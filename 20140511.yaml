  extract: <p>The <b>2014 NFL Draft</b> was the 79th annual meeting of National Football
    League (NFL) franchises to select newly eligible football players. The draft,
    officially called the "NFL Players Selection Meeting", was held at Radio City
    Music Hall in New York on May 8–10, 2014, beginning at 8 pm EDT on May 8. The
    draft was moved from its traditional time frame in late April due to a scheduling
    conflict at the venue.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Royal_Botanic_Gardens%2C_Kew
  title: Royal Botanic Gardens, Kew
  extract: |+
    <p>The <b>Royal Botanic Gardens, Kew</b>, usually referred to as <b>Kew Gardens</b>, comprises 121 hectares of gardens and botanical glasshouses between Richmond and Kew in Richmond upon Thames in southwest London, England. "The Royal Botanic Gardens, Kew" and the brand name "Kew" are also used as umbrella terms for the institution that runs both the gardens at Kew and Wakehurst Place gardens in Sussex. The Royal Botanic Gardens, Kew, a non-departmental public body sponsored by the Department for Environment, Food and Rural Affairs, is an internationally important botanical research and education institution, Created in 1759, the gardens celebrated their 250th anniversary in 2009.</p>
    <p>The Royal Botanic Gardens, Kew is the world's largest collection of living plants. The organisation employs more than 650 scientists and other staff. The living collections include more than 30,000 different kinds of plants, while the herbarium, which is one of the largest in the world, has over seven million preserved plant specimens. The library contains more than 750,000 volumes, and the illustrations collection contains more than 175,000 prints and drawings of plants. The Kew site includes four Grade I listed buildings and 36 Grade II listed structures in an internationally significant landscape.</p>

