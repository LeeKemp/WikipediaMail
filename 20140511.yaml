- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eurovision_Song_Contest
  title: Eurovision Song Contest
  extract: |-
    <p>The <b>Eurovision Song Contest</b> (French: <i>Concours Eurovision de la chanson</i>), often shortened <b>ESC</b>, or <b>Eurovision</b>, is an annual song competition held among the member countries of the European Broadcasting Union (EBU) since 1956.</p>
    <p>Each member country submits a song to be performed on live television and radio and then casts votes for the other countries' songs to determine the most popular song in the competition. The contest has been broadcast every year since its inauguration in 1956 and is one of the longest-running television programmes in the world. It is also one of the most watched non-sporting events in the world, with audience figures having been quoted in recent years as anything between 100 million and 600 million internationally. Eurovision has also been broadcast outside Europe to such places as Argentina, Australia, Brazil, Canada, China, Colombia, Egypt, India, Japan, Jordan, Mexico, New Zealand, the Philippines, Suriname, South Korea, Taiwan, Thailand, the United States, Uruguay and Venezuela although these countries do not compete. Since 2000, the contest has also been broadcast over the Internet, via the Eurovision website.</p>
    <p>Winning the Eurovision Song Contest provides an opportunity for the winning artists to capitalise on the surrounding publicity and further their career. Artists whose international careers were directly launched into the spotlight following their participation at Eurovision include: Italian Domenico Modugno, who came third with the song "Nel blu dipinto di blu" ("In the sky, painted blue", popularly known as "Volare", meaning "to fly") in 1958; ABBA, who won the contest for Sweden in 1974 with "Waterloo"; Céline Dion, who won for Switzerland in 1988 with a song with French lyrics, "Ne partez pas sans moi" ("Don't leave without me"); the Spaniard Julio Iglesias, who has sold over 300 million records worldwide; and Bucks Fizz, who won in 1981 for the UK with "Making Your Mind Up".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_Eurovision_Song_Contest_winners
  title: List of Eurovision Song Contest winners
  extract: |-
    <p>Sixty-two songs have won the Eurovision Song Contest, an annual competition organised by member countries of the European Broadcasting Union. The contest, which has been broadcast every year since its debut in 1956, is one of the longest-running television programmes in the world. The contest's winner has been determined using numerous voting techniques throughout its history; centre to these have been the awarding of points to countries by juries or televoters. The country awarded the most points is declared the winner. The first Eurovision Song Contest was not won on points, but by votes (two per country), and only the winner was announced.</p>
    <p>There have been 59 contests, with one winner each year except the tied 1969 contest, which had four. Twenty-six different countries have won the contest. Switzerland won the first contest in 1956. The country with the highest number of wins is Ireland, with seven. Portugal is the country with the longest history in the contest without a win; it made its forty-sixth appearance at the 2012 contest. The only person to have won more than once as performer is Ireland's Johnny Logan, who performed "What's Another Year" in 1980 and "Hold Me Now" in 1987. Logan is also one of only five songwriters to have written more than one winning entry ("Hold Me Now" 1987 and "Why Me?" 1992, performed by Linda Martin). This unique distinction makes Logan the only person to have three Eurovision victories to his/her credit, as either singer, songwriter or both. The other four songwriters with more than one winning entry to their credit are, Willy van Hemert (Netherlands, 1957 and 1959), Yves Dessca (Monaco, 1971 and Luxembourg, 1972), Rolf Løvland (Norway, 1985 and 1995) and Brendan Graham (Ireland, 1994 and 1996).</p>
    <p>Winning the Eurovision Song Contest provides a unique opportunity for the winning artist(s) to capitalise on their success and surrounding publicity by launching or furthering their international career. However, throughout the history of the contest, relatively few of these artists have gone on to be huge international stars. The most notable winning Eurovision artists whose career was directly launched into the spotlight following their win were the members of ABBA, who won the 1974 contest for Sweden with their song "Waterloo." ABBA went on to be one of the most successful bands of its time. Another notable winner who subsequently achieved international fame and success was Céline Dion, who won the 1988 contest for Switzerland with the song "Ne partez pas sans moi."</p>
    <p></p>
