- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population of 135 million (excluding the 3.6 million on the island of Madura which is administered as part of the provinces of Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 60 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Viewtiful_Joe
  title: Viewtiful Joe
  extract: |-
    <p><i><b>Viewtiful Joe</b></i> (ビューティフル ジョー, <i>Byūtifuru Jō</i><sup>?</sup>) is a side scrolling beat 'em up video game developed by Team Viewtiful for the GameCube. It was originally released in 2003 as a part of the Capcom Five under director Hideki Kamiya and producer Atsushi Inaba. The game was later ported to the PlayStation 2 by the same design team under the name Clover Studio, subtitled <i>Aratanaru Kibō</i> (新たなる希望<sup>?</sup>, lit. "A New Hope") in Japan. The game's story concerns Joe, an avid movie-goer whose girlfriend Silvia is kidnapped during a film starring Joe's favorite superhero, Captain Blue. Joe is shortly thereafter thrust into Movieland, where Silvia is taken by the villainous group known as Jadow. After accepting a special V-Watch from Captain Blue, Joe transforms into the tokusatsu-style persona "Viewtiful Joe" and sets out to rescue her.</p>
    <p>The gameplay of <i>Viewtiful Joe</i> features traditional 2D platform side-scrolling intermixed with 3D cel-shaded graphics. Abilities known as "VFX Powers" grant the player special actions for combat and puzzle-solving, such as slowing down or speeding up time. <i>Viewtiful Joe</i> was critically acclaimed for its unique visual style and gameplay, earning itself a number of awards from various media publications. A minor commercial success, the game spawned a few sequels with releases seen on other consoles such as the PlayStation Portable (PSP) and Nintendo DS. An anime adaption of the game was also produced.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Juan_Mata
  title: Juan Mata
  extract: |-
    <p><b>Juan Manuel Mata García</b>, commonly known as <b>Juan Mata</b> (<small>Spanish pronunciation: </small>[xwam ˈmata]; born 28 April 1988), is a Spanish footballer who plays for English club Manchester United and the Spain national team. He primarily plays as an attacking midfielder but can also play as a winger.</p>
    <p>A graduate of Real Madrid's youth academy, Mata played at Real Madrid Castilla for the 2006–07 season, where he finished the season as the side's second best scorer with 10 goals. At the start of the 2007–08 season, Mata signed for fellow La Liga side Valencia CF, through a contractual clause at Real Madrid. He was voted the team's <i>Best Young Player</i>, at the end of that season. Mata won the Copa del Rey in his debut season at Valencia. Following his debut for Valencia in 2007, Mata became an integral part of the club's midfield, making over 174 appearances for the duration of four seasons.</p>
    <p>In the 2011–12 season, Mata signed for English Premier League club Chelsea in August 2011 for a fee in the region of €28 million. On 27 August 2011, Mata scored a goal on his debut for Chelsea against Norwich City after coming on as a substitute. Mata won the UEFA Champions League and the FA Cup in his debut season at Chelsea. He also won the club's Player of the Year award. After scoring a goal against Monterrey in the 2012 FIFA Club World Cup, he has now scored on his debut in the Premier League, FA Cup, Champions League, Capital One Cup, and Club World Cup for Chelsea. Mata's second season at Chelsea proved to be even more successful, helping the club to qualify for the next season's Champions League and winning the Chelsea Player of the Year Award for a second successive year. On 15 May 2013, Mata won the UEFA Europa League, joining teammate Fernando Torres to become the first players to have held all four of the Champions League, Europa League, World Cup, and the European Championships simultaneously. In addition, he also had the Under-21 Football Championship at that time.</p>
    <p>Mata is a Spanish international, having represented Spain at under-16, under-17, under-19, under-20, under-21, Olympic, and senior levels. He played for the under-20 side in the 2007 FIFA U-20 World Cup. In June 2009, Mata was included for the 2009 FIFA Confederations Cup, his first senior tournament. On 9 September 2009, Mata scored his first goal for the senior team, against Estonia, securing the nation a place in the 2010 World Cup in South Africa, and was part of Spain's 2010 FIFA World Cup-winning squad. In 2011, he went back to playing the under-21 side, helping Spain win the 2011 UEFA European Under-21 Football Championship in Denmark. He won the Golden Player award and was part of the Team of the Tournament.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lizzie_Borden
  title: Lizzie Borden
  extract: |-
    <p><b>Lizzie Andrew Borden</b> (July 19, 1860 – June 1, 1927) was an American woman who was tried and acquitted in the 1892 axe murders of her father and stepmother in Fall River, Massachusetts. The case was a <i>cause célèbre</i> throughout the United States. Following her release from the prison in which she had been held during the trial, Borden chose to remain a resident of Fall River, Massachusetts, for the rest of her life, despite facing significant ostracism. The Commonwealth of Massachusetts elected to charge no one else with the murder of Andrew and Abby Borden; speculation about the crimes continues into the 21st century.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pornography
  title: Pornography
  extract: |-
    <p><b>Pornography</b> (often abbreviated as "<b>porn</b>" or "<b>porno</b>" in informal usage) (Greek: πορνεία, <i>porneia</i>, fornication) is the explicit portrayal of sexual subject matter for the purpose of sexual arousal. Pornography may use a variety of media, including books, magazines, postcards, photos, sculpture, drawing, painting, animation, sound recording, film, video, and video games. The term applies to the depiction of the act rather than the act itself, and so does not include live exhibitions like sex shows and striptease. A <i>pornographic model</i> poses for still photographs. A <i>pornographic actor</i> or <i>porn star</i> performs in pornographic films. If dramatic skills are not involved, a performer in porn films may be also be called a <i>model</i>.</p>
    <p>Pornography is often distinguished from erotica, which consists of the portrayal of sexuality with high-art aspirations, focusing also on feelings and emotions, while pornography involves the depiction of acts in a sensational manner, with the entire focus on the physical act, so as to arouse quick intense reactions. Pornography is generally classified as either <b>softcore</b> or <b>hardcore</b> pornography. A pornographic work is characterized as hardcore if it has any hardcore content, no matter how small.</p>
    <ul><li>Softcore pornography generally contains nudity or partial nudity in sexually suggestive situations, but not explicit sexual activity, sexual penetration or "extreme" fetishism.</li>
    </ul><ul><li>Hardcore pornography contains graphic sexual activity and visible penetration.</li>
    </ul><p>Pornography has often been subject to censorship and legal restraints to publication on grounds of obscenity. Such grounds and even the definition of pornography have differed in various historical, cultural, and national contexts. With the emergence of social attitudes more tolerant of sexuality and more specific legal definitions of obscenity, an industry for the production and consumption of pornography arose in the latter half of the 20th century. The introduction of home video and the Internet saw booms in a worldwide porn industry that generates billions of dollars annually.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mosquito_laser
  title: Mosquito laser
  extract: |-
    <p>The <b>mosquito laser</b> is a device invented by astrophysicist Lowell Wood to kill large numbers of mosquitoes to reduce the chance of people being infected with malaria. Although originally introduced in the early 1980s, the idea was not substantially researched until decades later. In 2007, the Bill &amp; Melinda Gates Foundation requested Intellectual Ventures LLC to find a way to fight and eventually end malaria. Intellectual Ventures resurrected the idea of using lasers to kill mosquitoes and now has a working prototype. The idea has been criticized because most areas where malaria runs rampant do not have reliable electrical power.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Republic_Day_(India)
  title: Republic Day (India)
  extract: |-
    <p>In India, <b>Republic Day</b> honours the date on which the Constitution of India came into force on 26 January 1950 replacing the Government of India Act (1935) as the governing document of India.</p>
    <p>The Constitution was passed by the Constituent Assembly of India on 26 November 1949 but was adopted on 26 January 1950 with a democratic government system, completing the country's transition toward becoming an independent republic. 26 January was selected for this purpose because it was this day in 1930 when the Declaration of Indian Independence (Purna Swaraj) was proclaimed by the Indian National Congress.</p>
    <p>It is one of three national holidays in India, other two being Independence Day and Gandhi Jayanti.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Stanislas_Wawrinka
  title: Stanislas Wawrinka
  extract: |-
    <p><b>Stanislas Wawrinka</b> ([vaˈvriŋka] <i>va-<b>VREENG</b>-kah</i>; born 28 March 1985) is a Swiss professional tennis player. His career-high singles ranking is world No. 3, which he will officially attain on 27 January 2014 as a result of winning his first Grand Slam event, the 2014 Australian Open. He considers clay his best surface and his serve and volley his best shot. He won a gold medal for Switzerland in the men's doubles event at the 2008 Summer Olympics in Beijing, partnering Roger Federer, by beating Swedish team Simon Aspelin and Thomas Johansson in the final. They were also honoured with the 2008 Swiss Team of the Year Award. He also made the semifinals of the 2013 US Open where he lost to Novak Djokovic in five sets. He also played in the longest doubles match in history at the Davis Cup tie against the Czech Republic in 2013 partnering Marco Chiudinelli.</p>
    <p>John McEnroe believes that Wawrinka has one of the most powerful backhands he has ever seen and describes him as having "the best one-handed backhand in the game today".</p>
    <p></p>
