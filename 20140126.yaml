    <p><b>Jordan R. Belfort</b> (/ˈbɛlfɔːrt/; born July 9, 1962) is an American motivational speaker and former stockbroker. He was convicted of fraud crimes related to stock market manipulation and running a penny stock boiler room for which he spent 22 months in prison.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Wolf_of_Wall_Street_(2013_film)
  title: The Wolf of Wall Street (2013 film)
  extract: |-
    <p><i><b>The Wolf of Wall Street</b></i> is a 2013 American black comedy film directed by Martin Scorsese, based on Jordan Belfort's memoir of the same name. It was released on December 25, 2013. The screenplay was written by Terence Winter, and the film stars Leonardo DiCaprio as Belfort, a New York stockbroker who runs a firm that engages in securities fraud and corruption on Wall Street in the 1990s.</p>
    <p>The film also features Jonah Hill, Margot Robbie, Matthew McConaughey and Jean Dujardin. It is the fifth collaboration between Scorsese and DiCaprio, and the second between Scorsese and Winter following <i>Boardwalk Empire</i>.</p>
    <p>The film received positive reviews from critics, but was also controversial for its moral ambiguity, presence of drugs, and use of animals. The film was also nominated for five Academy Awards, including Best Picture and Best Director.</p>
    <p>The film is historically significant as the first major movie to be distributed entirely digitally. It is noted for being the drama film with the word "fuck" said the most in cinematic history.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Jai_Ho_(film)
  title: Jai Ho (film)
  extract: |-
    <p><i><b>Jai Ho</b></i> is a 2014 Indian Hindi action drama film directed by Sohail Khan and produced by Sohail Khan alongwith Sunil Lulla, starring Salman Khan, Tabu and newcomer Daisy Shah in major roles along with Suniel Shetty(cameo) and Genelia D'Souza(cameo). The film has Tabu playing Salman's sister while Danny Denzongpa plays the main antagonist. The film is a remake of 2006 Telugu film <i>Stalin</i> starring Chiranjeevi and was released on 24 January 2014.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Rafael_Nadal
  title: Rafael Nadal
  extract: |
    <p><b>Rafael</b> "<b>Rafa</b>" <b>Nadal Parera</b> (<small>Catalan: </small>[rəfəˈɛɫ nəˈðaɫ pəˈɾeɾə], <small>Spanish: </small>[rafaˈel naˈðal paˈɾeɾa]; born 3 June 1986) is a Spanish professional tennis player and the current world No. 1. He is considered by some to be the greatest tennis player of all time. His success on clay has earned him the nickname "King of Clay" and has led many sports journalists and commentators, as well as former and current players, to regard him as the greatest clay court player in history.</p>
    <p>Nadal has won 13 Grand Slam singles titles, the 2008 Olympic gold medal in singles, a record 26 ATP World Tour Masters 1000 and a record 14 ATP World Tour 500 tournaments. He was also a member of the winning Spain Davis Cup team in 2004, 2008, 2009, and 2011. In 2010, he became the seventh player in history and youngest of four in the Open Era to achieve the Career Grand Slam. He is only the second male player, after Andre Agassi, to complete the singles Career Golden Slam.</p>
    <p>Nadal and Mats Wilander are the only players in history who have won at least two Grand Slam titles on three different surfaces—hard court, grass, and clay. By winning the 2013 French Open, Nadal became the only male player to win a single Grand Slam tournament eight times and the first to win at least one Grand Slam tournament for nine consecutive years, breaking the record of eight previously shared by Björn Borg, Pete Sampras, and Roger Federer. Nadal holds the record for most consecutive titles at a particular tournament as a result of winning his eighth straight Monte-Carlo Masters in 2012.</p>
    <p>He is the first Spanish player, male or female, to rank No. 1 for more than 100 weeks. He is the only Spanish player, male or female, to have won the Career Golden Slam, the first Spanish male player to win the Australian Open and the second Spanish male player to have won Wimbledon and the US Open.</p>
    <p></p>

    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Justin_Bieber
  title: Justin Bieber
  extract: |-
    <p><b>Justin Drew Bieber</b> (/ˈbiːbər/; born March 1, 1994) is a Canadian pop musician, actor, and singer-songwriter. Bieber was discovered in 2008 by American talent manager Scooter Braun, who came across Bieber's videos on YouTube and later became his manager. Braun arranged for him to meet with entertainer Usher Raymond in Atlanta, Georgia. Bieber was signed to Raymond Braun Media Group (RBMG), and then to an Island Records recording contract offered by record executive L.A. Reid.</p>
    <p>His debut extended play, the seven-track <i>My World</i>, was released in November 2009, and was certified platinum in the United States. He became the first artist to have seven songs from a debut record to chart on the <i>Billboard</i> Hot 100. Bieber's first full-length studio album, <i>My World 2.0</i>, was released in March 2010. It debuted at or near number-one in several countries and was certified platinum in the United States. It was preceded by the single "Baby". He followed up the release of his debut album with his first headlining tour, the My World Tour, the remix albums <i>My Worlds Acoustic</i> and <i>Never Say Never – The Remixes</i>, and the 3D biopic-concert film <i>Justin Bieber: Never Say Never</i>. Bieber released his second studio album <i>Under the Mistletoe</i> in November 2011, when it debuted at number-one on the <i>Billboard</i> 200. Bieber released his third studio album <i>Believe</i> on June 19, 2012, and it became his fourth chart topper in the United States, debuting at number-one on the <i>Billboard</i> 200.</p>
    <p>Bieber has received numerous awards, including both Artist of the Year Awards, at the 2010 American Music Awards, and the 2012 American Music Awards, and was nominated for Best New Artist and Best Pop Vocal Album at the 53rd Grammy Awards. With a global fan base, termed as "Beliebers", and over 40 million followers on Twitter, he was named by <i>Forbes</i> magazine in 2012 as the third-most powerful celebrity in the world. He had earned an estimated US$55 million in the previous 12 months. As of May 2012, Bieber had sold 15 million albums.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Li_Na_(tennis)
  title: Li Na (tennis)
  extract: |-
    <p><b>Li Na</b> (born February 26, 1982) is a Chinese professional tennis player. As of January 2014, Li has won 9 WTA and 19 ITF singles titles. Li rose to prominence after she won the 2011 French Open singles title, making her the first and only Grand Slam singles champion from an Asian country. Prior to this Li had already become the first player representing an Asian country to appear in a Grand Slam singles final, a milestone she achieved at the 2011 Australian Open. Li attained her second Grand Slam title at the 2014 Australian Open. She was also the runner-up at the 2013 Australian Open and 2013 WTA Tour Championships, three times a quarterfinalist at Wimbledon and a semifinalist at the 2013 US Open. Her career-high singles ranking is world no. 3 (achieved on October 28, 2013) and is currently world no. 3 and Chinese no. 1.</p>
    <p></p>
