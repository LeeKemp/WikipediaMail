- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Simone_de_Beauvoir
  title: Simone de Beauvoir
  extract: |
    <dl><dd><i>"La Beauvoir" redirects here; also see: Beauvoir (disambiguation).</i></dd>
    </dl><p><b>Simone-Lucie-Ernestine-Marie Bertrand de Beauvoir</b>, commonly known as <b>Simone de Beauvoir</b> (<small>French: </small>[simɔn də bovwaʁ]; 9 January 1908 – 14 April 1986), was a French writer, intellectual, existentialist philosopher, political activist, feminist and social theorist. She did not consider herself a philosopher but she had a significant influence on both feminist existentialism and feminist theory. Beauvoir wrote novels, essays, biographies, an autobiography and monographs on philosophy, politics and social issues. She is best known for her novels, including <i>She Came to Stay</i> and <i>The Mandarins</i>, as well as her 1949 treatise <i>The Second Sex</i>, a detailed analysis of women's oppression and a foundational tract of contemporary feminism.</p>
    <p></p>

