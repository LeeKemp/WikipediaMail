- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Hoba_meteorite
  title: Hoba meteorite
  extract: |
    <p><b>Hoba</b> (also known as <b>Hoba West</b>) (pron. "HOE-bah") is a meteorite that lies on the farm "Hoba West", not far from Grootfontein, in the Otjozondjupa Region of Namibia. It has been uncovered but, because of its large mass, has never been moved from where it fell. The main mass is estimated at more than 60 tons, making it the largest known meteorite (as a single piece) and the most massive naturally occurring piece of iron known at the Earth's surface.</p>
    <p></p>

