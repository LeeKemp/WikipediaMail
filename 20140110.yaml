    <p><b>Jay Gruden</b> (born March 4, 1967) is an American football coach and former quarterback. He is currently head coach of the National Football League's Washington Redskins. During his time in the Arena Football League, he won four ArenaBowls as a player and two more as a head coach. Gruden is the brother of former NFL head coach and current Monday Night Football analyst Jon Gruden.</p>
