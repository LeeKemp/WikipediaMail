  url: http://en.wikipedia.org/wiki/Apostasy
  title: Apostasy
  extract: |-
    <p><b>Apostasy</b> (/əˈpɒstəsi/; Greek: ἀποστασία (<i>apostasia</i>), 'a defection or revolt') is the formal disaffiliation from or abandonment or renunciation of a religion by a person. One who commits apostasy (or who <b>apostatizes</b>) is known as an <b>apostate</b>. The term <i>apostasy</i> is used by sociologists to mean renunciation <i>and</i> criticism of, or opposition to, a person's former religion, in a technical sense and without pejorative connotation.</p>
    <p>The term is occasionally also used metaphorically to refer to renunciation of a non-religious belief or cause, such as a political party, brain trust, or a sports team.</p>
    <p>Apostasy is generally not a self-definition: very few former believers call themselves apostates because of the pejorative implications of the term.</p>
    <p>Many religious groups and some states punish apostates. Apostates may be shunned by the members of their former religious group or subjected to formal or informal punishment. This may be the official policy of the religious group or may simply be the voluntary action of its members. Certain churches may in certain circumstances excommunicate the apostate, while some religious scriptures demand the death penalty for apostates.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Godzilla
  title: Godzilla
  extract: |-
    <p><b>Godzilla</b> (ゴジラ, <i>Gojira</i><sup class="t_nihongo_help noprint">?</sup>) (/ɡɒdˈzɪlə/; [ɡoꜜdʑiɽa]<small class="nowrap"> ( )</small>) is a giant monster or daikaiju originating from a series of tokusatsu films of the same name from Japan. He first appeared in Ishirō Honda's 1954 film <i>Godzilla</i>. Since then, Godzilla has gone on to become a worldwide pop culture icon starring in 28 films produced by Toho Co., Ltd.. The character has appeared in numerous other medium incarnations including video games, novels, comic books, and television series. A 1998 American reimagining was produced by Tri-Star Pictures (the title monster of which was renamed to Zilla by Toho in 2004's <i>Godzilla: Final Wars</i>), while a second American version by Legendary Pictures was released on May 16, 2014. The character is commonly alluded to by the title <b>King of the Monsters</b>, an epithet first used in the Americanized version of Ishiro Honda's original 1954 film.</p>
    <p>With the nuclear bombings of Hiroshima and Nagasaki and the <i>Lucky Dragon 5</i> incident still fresh in the Japanese consciousness, Godzilla was conceived as a metaphor for nuclear weapons. As the film series expanded, some stories took on less serious undertones portraying Godzilla as a hero while other plots still portrayed Godzilla as a destructive monster; sometimes the lesser of two threats who plays the defender by default but is still a danger to humanity.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Witch_of_Agnesi
  title: Witch of Agnesi
  extract: |-
    <p>In mathematics, the <b>witch of Agnesi</b> (<small>Italian pronunciation: </small>[aɲ.ˈɲe.si, -ɛ.zi]), sometimes called the <b>witch of Maria Agnesi</b> is the curve defined as follows.</p>

    <p>Starting with a fixed circle, a point O on the circle is chosen. For any other point A on the circle, the secant line OA is drawn. The point M is diametrically opposite to O. The line OA intersects the tangent of M at the point N. The line parallel to OM through N, and the line perpendicular to OM through A intersect at P. As the point A is varied, the path of P is the witch.</p>
    <p>The curve is asymptotic to the line tangent to the fixed circle through the point O.</p>
    <p></p>
