  title: Robert Gould Shaw
  extract: |-
    <p><b>Robert Gould Shaw</b> (October 10, 1837 – July 18, 1863) was an American military officer in the Union Army during the American Civil War. As Colonel, he commanded the all-black 54th Massachusetts Infantry Regiment, which entered the war in 1863. He was killed in the Second Battle of Fort Wagner, near Charleston, South Carolina.</p>
    <p>He is the principal subject of the 1989 film <i>Glory</i>.</p>
    <p></p>
