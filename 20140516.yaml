  title: Mehmet Oz
  extract: |-
    <p><b>Mehmet Cengiz Öz</b> (<small>Turkish: </small>[mehˈmet dʒenˈɟiz øz]; born June 11, 1960), also known as <b>Dr. Oz</b>, is a Turkish-American cardiothoracic surgeon, author, and television personality.</p>
    <p>Oz first appeared on the <i>The Oprah Winfrey Show</i> in 2004, and later on <i>Larry King Live</i> and other TV programs. In 2009, <i>The Dr. Oz Show</i>, a daily television program focusing on medical issues and personal health was launched by Winfrey's Harpo Productions and Sony Pictures.</p>
    <p></p>
