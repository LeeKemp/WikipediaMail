  url: http://en.wikipedia.org/wiki/National_Democratic_Alliance_(India)
  title: National Democratic Alliance (India)
  extract: |-
    <p>The <b>National Democratic Alliance</b> (<b>NDA</b>) is a centre-right coalition of political parties in India. At the time of its formation in 1998, it was led by the Bharatiya Janata Party (BJP) and had thirteen constituent parties. Its current convener is N. Chandrababu Naidu and honorary chairman is former prime minister Atal Bihari Vajpayee. Also representing the alliance are L. K. Advani, former deputy prime minister who is the acting chairman of the Alliance; Sushma Swaraj, Leader of Opposition in Lok Sabha; Arun Jaitley, Leader of Opposition in the Rajya Sabha; and Karia Munda, the Deputy Speaker in the Lok Sabha. The coalition was in power from 1998 to 2004. From 2004 to 2014, for a period of 10 years, it found itself difficult in its expansion. However, defying what many psephologists predicted, the alliance stormed back to power in the elections held in April/May 2014. Its leader, Narendra Modi is the soon-to-be-sworn-in Prime Minister of India.</p>
    <p></p>
