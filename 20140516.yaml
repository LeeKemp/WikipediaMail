  url: http://en.wikipedia.org/wiki/Maria_Gaetana_Agnesi
  title: Maria Gaetana Agnesi
  extract: |-
    <p><b>Maria Gaetana Agnesi</b> (<small>Italian pronunciation: </small>[aɲ.ˈɲeː.si]) (16 May 1718 – 9 January 1799) was an Italian mathematician and philosopher.</p>
    <p>She is credited with writing the first book discussing both differential and integral calculus and was an honorary member of the faculty at the University of Bologna.</p>
    <p>She devoted the last four decades of her life to studying theology (especially patristics) and to charitable work and serving the poor. This extended to helping the sick by allowing them entrance into her home where she set up a hospital.</p>
    <p>Maria Teresa Agnesi Pinottini, clavicembalist and composer, was her sister.</p>
    <p></p>
