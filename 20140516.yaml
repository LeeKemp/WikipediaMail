- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Godzilla_(2014_film)
  title: Godzilla (2014 film)
  extract: |-
    <p><i><b>Godzilla</b></i> is a 2014 American science fiction monster film featuring the Japanese film monster of the same name in a reboot of the <i>Godzilla</i> film franchise. The film retells the origins of Godzilla in contemporary times as a "terrifying force of nature", depicted in a style faithful to the Toho series of <i>Godzilla</i> films. The film is directed by Gareth Edwards, written by Max Borenstein and stars Aaron Taylor-Johnson, Ken Watanabe, Elizabeth Olsen, Juliette Binoche, Sally Hawkins, David Strathairn, and Bryan Cranston.</p>
    <p>The film is a co-production between Legendary Pictures and Warner Bros. Pictures, with participation by Toho. Warner Bros. will also distribute the film worldwide, except in Japan where it will be distributed by Toho. It is the second <i>Godzilla</i> film to be fully filmed by an American studio, the first having been the 1998 <i>Godzilla</i>. This film received wide release worldwide on May 15, 2014, in North America on May 16, 2014, and is scheduled for release in China on June 13 and Japan on July 25, 2014 in 2D and 3D.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Narendra_Modi
  title: Narendra Modi
  extract: |-
    <p><b>Narendra Damodardas Modi</b> ( pronunciation , born 17 September 1950) is an Indian politician who is the Prime Minister designate of India, after leading the Bharatiya Janata Party (BJP) to a decisive victory in the 2014 Indian general elections. He is a member of the Lok Sabha, representing the constituency of Varanasi. Modi is also the 14th and current Chief Minister of Gujarat, though he is expected to resign soon to take up to the office of Prime Minister.</p>
    <p>Modi was a key strategist for the BJP in the successful 1995 and 1998 Gujarat state election campaigns, and was a major campaign figure in the 2009 general elections, eventually won by the Indian National Congress-led United Progressive Alliance (UPA). He first became chief minister of Gujarat in October 2001 after the resignation of his predecessor, Keshubhai Patel, and following the defeat of BJP in the by-elections. In July 2007, he became the longest-serving Chief Minister in Gujarat's history, at which point he had been in power for 2,063 days continuously. He is currently serving his fourth consecutive term as Chief Minister.</p>
    <p>Modi is a member of the Rashtriya Swayamsevak Sangh (RSS) and is described as a Hindu nationalist by media, scholars and himself. He is a controversial figure both within India and internationally as his administration has been criticised for the incidents surrounding the 2002 Gujarat riots. He has been praised for his economic policies, which are credited with creating an environment for a high rate of economic growth in Gujarat. However, his administration has also been criticised for failing to make a significant positive impact upon the human development of the state.</p>
    <p></p>
