    of the previous season. The season introduces the notable comic characters Abraham
    Ford, Eugene Porter, Rosita Espinosa, and Bob Stookey.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Marcia_Wallace
  title: Marcia Wallace
  extract: |-
    <p><b>Marcia Karen Wallace</b> (November 1, 1942 − October 25, 2013) was an American actress, game show panelist, voice artist, and comedienne, primarily known for her roles in television situation comedies. She is perhaps best known for her roles as receptionist Carol Kester on the 1970s sitcom <i>The Bob Newhart Show</i>, and, until her death in 2013, as the voice of elementary school teacher Edna Krabappel on the animated series <i>The Simpsons</i>.</p>
    <p>Wallace was known for her tall frame, red hair, and distinctive laugh. A common guest on <i>The Merv Griffin Show</i> she was personally recruited to appear on the soon-to-appear network sitcom <i>The Bob Newhart Show</i>, in a role specifically created for her. She had a career in TV, film, and on stage, spanning six decades. Diagnosed with breast cancer in 1985, she became a cancer activist. She was active until her death, with her long-term role as Edna Krabappel (the character was retired upon Wallace's death), in <i>The Simpsons</i> for which she won an Emmy in 1992.</p>
