- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Edith_Head
  title: Edith Head
  extract: <p><b>Edith Head</b> (October 28, 1897 – October 24, 1981) was an American
    costume designer who won eight Academy Awards, more than any other woman.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lou_Reed
  title: Lou Reed
  extract: |+
    <p><b>Lewis Allan</b> "<b>Lou</b>" <b>Reed</b> (March 2, 1942 – October 27, 2013) was an American rock musician and songwriter. After being guitarist, vocalist, and principal songwriter of the Velvet Underground, his solo career spanned several decades. The Velvet Underground were a commercial failure in the late 1960s, but the group has gained a considerable cult following in the years since its demise and has gone on to become one of the most widely cited and influential bands of the era – hence Brian Eno's famous quote that while the Velvet Underground's debut album only sold 30,000 copies, "everyone who bought one of those 30,000 copies started a band."</p>
    <p>After his departure from the group, Reed began a solo career in 1972. He had a hit the following year with "Walk on the Wild Side", but subsequently lacked the mainstream commercial success its chart status seemed to indicate. In 1975, Reed released a double album of feedback loops, <i>Metal Machine Music</i>, upon which he later commented, "No one is supposed to be able to do a thing like that and survive." Reed was known for his distinctive deadpan voice, poetic lyrics and for pioneering and coining the term ostrich guitar tuning.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Halloween
  title: Halloween
  extract: |+
    <p><b>Halloween</b> or <b>Hallowe'en</b> (/ˌhæləˈwin, -oʊˈin, ˌhɒl-/; a contraction of "All Hallows' Evening"), also known as <b>All Hallows' Eve</b>, is a yearly celebration observed in a number of countries on October 31, the eve of the Western Christian feast of All Hallows' Day. It initiates the triduum of Hallowmas, the time in the liturgical year dedicated to remembering the dead, including saints (hallows), martyrs, and all the faithful departed believers.</p>
    <p>According to many scholars, All Hallows' Eve is a Christianized feast initially influenced by Celtic harvest festivals, with possible pagan roots, particularly the Gaelic Samhain. Other academics maintain that it originated independently of Samhain and has solely Christian roots.</p>
    <p>Typical festive Halloween activities include trick-or-treating (or the related "guising" or "trunk-or-treating"), attending costume parties, decorating, carving pumpkins into jack-o'-lanterns, lighting bonfires, apple bobbing, visiting haunted attractions, playing pranks, telling scary stories, and watching horror films.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |+
    <p><b>Facebook</b> is an online social networking service. Its name stems from the colloquial name for the book given to students at the start of the academic year by some American university administrations to help students get to know one another. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to students of the University of Harvard, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high school students, and eventually to anyone ages 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. According to a May 2011 <i>Consumer Reports</i> survey, there are 7.5 million children under 13 with accounts and 5 million under 10, violating the site's terms of service. Facebook (as of 2012) has about 180 petabytes of data a year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money to the pot. A January 2009 Compete.com study ranked Facebook as the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012, and was headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of USD 5.1 Billion, Facebook joined the Fortune 500 list for the first time, being placed at position of 462 on the list published in May 2013.</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Giraffe
  title: Giraffe
  extract: |-
    <p>The <b>giraffe</b> (<i>Giraffa camelopardalis</i>) is an African even-toed ungulate mammal, the tallest living terrestrial animal and the largest ruminant. Its species name refers to its camel-like appearance and the patches of color on its fur. Its chief distinguishing characteristics are its extremely long neck and legs, its horn-like ossicones and its distinctive coat patterns. It stands 5–6 m (16–20 ft) tall and has an average weight of 1,600 kg (3,500 lb) for males and 830 kg (1,830 lb) for females. It is classified under the family Giraffidae, along with its closest extant relative, the okapi. The nine subspecies are distinguished by their coat patterns.</p>
    <p>The giraffe's scattered range extends from Chad in the north to South Africa in the south, and from Niger in the west to Somalia in the east. Giraffes usually inhabit savannas, grasslands, and open woodlands. Their primary food source is acacia leaves, which they browse at heights most other herbivores cannot reach. Giraffes are preyed on by lions, and calves are also targeted by leopards, spotted hyenas and wild dogs. Adult giraffes do not have strong social bonds, though they do gather in loose aggregations if they happen to be moving in the same general direction. Males establish social hierarchies through "necking", which are combat bouts where the neck is used as a weapon. Dominant males gain mating access to females, which bear the sole responsibility for raising the young.</p>
    <p>The giraffe has intrigued various cultures, both ancient and modern, for its peculiar appearance, and has often been featured in paintings, books and cartoons. It is classified by the International Union for Conservation of Nature as Least Concern, but has been extirpated from many parts of its former range, and some subspecies are classified as Endangered. Nevertheless, giraffes are still found in numerous national parks and game reserves.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Day_of_the_Dead
  title: Day of the Dead
  extract: |-
    <p><b>Day of the Dead</b> (Spanish: <i>Día de Muertos</i>) is a Mexican holiday celebrated throughout Mexico and around the world in other cultures. The holiday focuses on gatherings of family and friends to pray for and remember friends and family members who have died. It is particularly celebrated in Mexico, where the day is a bank holiday. The celebration takes place on October 31, November 1 and November 2, in connection with the Christian triduum of Hallowmas: All Hallows' Eve, All Saints' Day and All Souls' Day. Traditions connected with the holiday include building private altars called <i>ofrendas</i> honoring the deceased using sugar skulls, marigolds, and the favorite foods and beverages of the departed and visiting graves with these as gifts. They also leave possessions of the deceased.</p>
    <p>Scholars trace the origins of the modern Mexican holiday to indigenous observances dating back hundreds of years and to an Aztec festival dedicated to the goddess Mictecacihuatl. The holiday has spread throughout the world: In Brazil <i>Dia de Finados</i> is a public holiday that many Brazilians celebrate by visiting cemeteries and churches. In Spain there are festivals and parades, and, at the end of the day, people gather at cemeteries and pray for their dead loved ones. Similar observances occur elsewhere in Europe, and similarly themed celebrations appear in many Asian and African cultures.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Walking_Dead_(TV_series)
  title: The Walking Dead (TV series)
  extract: |-
    <p><i><b>The Walking Dead</b></i> is an American horror drama television series developed by Frank Darabont. It is based on the comic book series of the same name by Robert Kirkman, Tony Moore, and Charlie Adlard. The series stars Andrew Lincoln as sheriff's deputy Rick Grimes, who awakens from a coma to find a post-apocalyptic world dominated by flesh-eating zombies. He sets out to find his family and encounters many other survivors along the way.</p>
    <p><i>The Walking Dead</i> premiered on October 31, 2010, on the cable television channel AMC in the United States. It premiered internationally during the first week of November 2010 on Fox International Channels. Based on its reception, AMC renewed the series for a second season of 13 episodes, which premiered on October 16, 2011. Two episodes into the second season, AMC announced that the show would return for a third season of 16 episodes, which began airing on October 14, 2012. On December 21, 2012, AMC renewed <i>The Walking Dead</i> for a fourth season of 16 episodes, which premiered on October 13, 2013.</p>
    <p>The series has been well received and has received many award nominations including ones for the Writers Guild of America Award and a Golden Globe Award for Best Television Series (Drama). The series has also attained strong Nielsen ratings, surpassing various records for a cable series, including receiving 16.1 million viewers for its season four premiere to become the most-watched drama series telecast in basic cable history.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/World_War_II
  title: World War II
  extract: |-
    <p><b>World War II</b> (<b>WWII</b> or <b>WW2</b>), also known as the <b>Second World War</b>, was a global war. It is generally considered to have lasted from 1939 to 1945, although some conflicts in Asia that are commonly viewed as becoming part of the world war had been going on earlier than that. It involved the vast majority of the world's nations—including all of the great powers—eventually forming two opposing military alliances: the Allies and the Axis. It was the most widespread war in history, with more than 100 million people, from more than 30 different countries, serving in military units. In a state of "total war", the major participants threw their entire economic, industrial, and scientific capabilities behind the war effort, erasing the distinction between civilian and military resources. Marked by mass deaths of civilians, including the Holocaust and the only use of nuclear weapons in warfare, it resulted in an estimated 50 million to 85 million fatalities. These made World War II the deadliest conflict in human history.</p>
    <p>The Empire of Japan aimed to dominate East Asia and was already at war with the Republic of China in 1937, but the world war is generally said to have begun on 1 September 1939 with the invasion of Poland by Germany and subsequent declarations of war on Germany by France and the United Kingdom. From late 1939 to early 1941, in a series of campaigns and treaties, Germany formed the Axis alliance with Italy, conquering or subduing much of continental Europe. Following the Molotov–Ribbentrop Pact, Germany and the Soviet Union partitioned and annexed territories between themselves of their European neighbours, including Poland and the Baltic states. The United Kingdom and the other members of the British Commonwealth were the only major Allied forces continuing the fight against the Axis, with battles taking place in North Africa as well as the long-running Battle of the Atlantic. In June 1941, the European Axis launched an invasion of the Soviet Union, giving a start to the largest land theatre of war in history, which tied down the major part of the Axis' military forces for the rest of the war. In December 1941, Japan joined the Axis, attacked the United States and European territories in the Pacific Ocean, and quickly conquered much of the Western Pacific.</p>
    <p>The Axis advance was stopped in 1942. Japan lost a critical battle at Midway, near Hawaii, and never regained its earlier momentum. Germany was defeated in North Africa and, decisively, at Stalingrad in Russia. In 1943, with a series of German defeats in Eastern Europe, the Allied invasion of Italy which brought about that nation's surrender, and American victories in the Pacific, the Axis lost the initiative and undertook strategic retreat on all fronts. In 1944, the Western Allies invaded France, while the Soviet Union regained all of its territorial losses and invaded Germany and its allies. During 1944 and 1945 the United States defeated the Japanese Navy and captured key Western Pacific islands.</p>
    <p>The war in Europe ended with an invasion of Germany by the Western Allies and the Soviet Union culminating in the capture of Berlin by Soviet and Polish troops and the subsequent German unconditional surrender on 8 May 1945. Following the Potsdam Declaration by the Allies on 26 July 1945, the United States dropped atomic bombs on the Japanese cities of Hiroshima and Nagasaki on 6 August and 9 August respectively. With an invasion of the Japanese archipelago (known as Operation Downfall) imminent, and the Soviet Union having declared war on Japan by invading Manchuria, Japan surrendered on 15 August 1945, ending the war in Asia and cementing the total victory of the Allies over the Axis.</p>
    <p>World War II altered the political alignment and social structure of the world. The United Nations (UN) was established to foster international co-operation and prevent future conflicts. The great powers that were the victors of the war—the United States, the Soviet Union, China, the United Kingdom, and France—became the permanent members of the United Nations Security Council. The Soviet Union and the United States emerged as rival superpowers, setting the stage for the Cold War, which lasted for the next 46 years. Meanwhile, the influence of European great powers started to decline, while the decolonisation of Asia and Africa began. Most countries whose industries had been damaged moved towards economic recovery. Political integration, especially in Europe, emerged as an effort to stabilise postwar relations and cooperate more effectively in the Cold War.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Velvet_Underground
  title: The Velvet Underground
  extract: |+
    <p><b>The Velvet Underground</b> was an American rock band, active between 1964 and 1973, formed in New York City by Lou Reed and John Cale, who both went on to find success as solo artists.</p>
    <p>Although experiencing little commercial success while together, the band is often cited by many critics as one of the most important and influential groups of the 1960s. In a 1982 interview Brian Eno made the often repeated statement that while the first Velvet Underground album may have sold only 30,000 copies in its early years, "everyone who bought one of those 30,000 copies started a band."</p>
    <p>Andy Warhol managed the Velvet Underground and it was the house band at his studio, the Factory, and his Exploding Plastic Inevitable events. The provocative lyrics of some of the band's songs gave a nihilistic outlook to some of their music.</p>
    <p>Their 1967 debut album, <i>The Velvet Underground &amp; Nico</i> (which featured German singer Nico, with whom the band collaborated), was named the 13th <i>Greatest Album of All Time</i>, and the "most prophetic rock album ever made" by <i>Rolling Stone</i> in 2003. In 2004, <i>Rolling Stone</i> ranked the band No. 19 on its list of the "100 Greatest Artists of All Time". The band was inducted into the Rock and Roll Hall of Fame in 1996, by Patti Smith.</p>

