- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Cloud_computing
  title: Cloud computing
  extract: |-
    <p><b>Cloud computing</b>, or something being <b>within the cloud</b>, is an expression used to describe a variety of computing concepts that involve a large number of computers connected through a real-time communication network's such as the Internet. In science, cloud computing is a synonym for distributed computing over a network and means the ability to run a program on many connected computers at the same time. The phrase is also more commonly used to refer to network-based services which appear to be provided by real server hardware, which in fact are served up by virtual hardware, simulated by software running on one or more real machines. Such virtual servers do not physically exist and can therefore be moved around and scaled up (or down) on the fly without affecting the end user—arguably, rather like a cloud.</p>
    <p>The popularity of the term can be attributed to its use in marketing to sell hosted services in the sense of application service provisioning that run client server software on a remote location.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lorde
  title: Lorde
  extract: |+
    <p><b>Ella Maria Lani Yelich-O'Connor</b> (born 7 November 1996), known by her stage name <b>Lorde</b> (/ˈlɔrd/), is a New Zealand singer-songwriter. Her first EP, <i>The Love Club</i>, was released on 22 November 2012 (2012-11-22), and her first single, "Royals", debuted at number one on the New Zealand Top 40, and also reached number one on the <i>Billboard</i> Hot 100 in 2013, making her the first New Zealand solo artist to have a number one song in the United States. Her debut album, <i>Pure Heroine</i>, was released on 27 September 2013 (2013-09-27). She won the Silver Scroll Award for 2013 for "Royals".</p>

- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |-
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states, 16 territories, a federal district, and various overseas extraterritorial jurisdictions. The 48 contiguous states and the federal district of Washington, D.C. are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the US mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legalized slavery in the United States. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated 2013 GDP of $16.2 trillion –22% of global GDP at purchasing-power parity, as of 2011. The per capita GDP of the U.S. was the world's sixth-highest as of 2010 and the U.S. has the highest mean and second highest median household income in the OECD as well as the highest average wage. The U.S. has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The economy is fueled by an abundance of natural resources, a well-developed infrastructure, and high productivity; and while its economy is considered post-industrial the US continues to be one of the world's largest manufacturers. The country accounts for 39% of global military spending, being the foremost economic and military power, a prominent political and cultural force in the world, and a leader in scientific research and technological innovation.</p>
