- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Climatic_Research_Unit_email_controversy
  title: Climatic Research Unit email controversy
  extract: |-
    <p>The <b>Climatic Research Unit email controversy</b> (also known as <b>"Climategate"</b>) began in November 2009 with the hacking of a server at the Climatic Research Unit (CRU) at the University of East Anglia (UEA) by an external attacker. Several weeks before the Copenhagen Summit on climate change, an unknown individual or group breached CRU's server and copied thousands of emails and computer files to various locations on the Internet.</p>
    <p>The story was first broken by climate change critics on their blogs, with columnist James Delingpole popularising the term "Climategate" to describe the controversy. Climate change critics and others denying the significance of human caused climate change argued that the emails showed that global warming was a scientific conspiracy, in which they alleged that scientists manipulated climate data and attempted to suppress critics. The accusations were rejected by the CRU, who said that the emails had been taken out of context and merely reflected an honest exchange of ideas.</p>
    <p>The mainstream media picked up the story as negotiations over climate change mitigation began in Copenhagen on 7 December. Because of the timing, scientists, policy makers, and public relations experts said that the release of emails was a smear campaign intended to undermine the climate conference. In response to the controversy, the American Association for the Advancement of Science (AAAS), the American Meteorological Society (AMS) and the Union of Concerned Scientists (UCS) released statements supporting the scientific consensus that the Earth's mean surface temperature had been rising for decades, with the AAAS concluding "based on multiple lines of scientific evidence that global climate change caused by human activities is now underway...it is a growing threat to society."</p>
    <p>Eight committees investigated the allegations and published reports, finding no evidence of fraud or scientific misconduct. However, the reports called on the scientists to avoid any such allegations in the future by taking steps to regain public confidence in their work, for example by opening up access to their supporting data, processing methods and software, and by promptly honouring freedom of information requests. The scientific consensus that global warming is occurring as a result of human activity remained unchanged throughout the investigations.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ariel_Sharon
  title: Ariel Sharon
  extract: |-
    <p><b>Ariel Sharon</b> (Hebrew:  אריאל שרון‎, Arabic: أرئيل شارون‎, <i>Ariʼēl Sharōn</i>, also known by his diminutive Arik, אַריק, born <b>Ariel Scheinermann</b>, אריאל שיינרמן‎; 26 February 1928 – 11 January 2014) was an Israeli statesman and general, who served as the 11th Prime Minister of Israel until he was incapacitated by a stroke.</p>
    <p>Sharon was a commander in the Israeli Army from its creation in 1948. As a paratrooper and then an officer, he participated prominently in the 1948 War of Independence, becoming a platoon commander in the Alexandroni Brigade and taking part in many battles, including Operation Ben Nun Alef. He was an instrumental figure in the creation of Unit 101, and the Retribution operations, as well as in the 1956 Suez Crisis, the Six-Day War of 1967, the War of Attrition, and the Yom-Kippur War of 1973. As Minister of Defense, he directed the 1982 Lebanon War.</p>
    <p>During his military career, he was considered the greatest field commander in Israel's history, and one of the country's greatest ever military strategists. After his assault of the Sinai in the Six-Day War and his encirclement of the Egyptian Third Army in the Yom Kippur War, the Israeli public nicknamed him "The King of Israel," and "The Lion of God", a pun on his given name.</p>
    <p>After retiring from the army, Sharon joined the Likud party, and served in a number of ministerial posts in Likud-led governments in 1977–92 and 1996–99. He became the leader of the Likud in 2000, and served as Israel's Prime Minister from 2001 to 2006. In 1983 the Kahan Commission, established by the Israeli Government, found that as Minister of Defense during the 1982 Lebanon War Sharon bore "personal responsibility" for the massacre by Lebanese militias of Palestinian civilians in the refugee camps of Sabra and Shatila, for his having disregarded the prospect of acts of bloodshed by the Phalangists against the population of the refugee camps, and not having prevented their entry. The Kahan Commission recommended Sharon's removal as Defense Minister, and Sharon did resign after initially refusing to do so.</p>
    <p>In the 1970s, 1980s, and 1990s, Sharon championed construction of Israeli settlements in the West Bank and Gaza Strip. However, as Prime Minister, in 2004–05 Sharon orchestrated Israel's unilateral disengagement from the Gaza Strip. Facing stiff opposition to this policy within the Likud, in November 2005 he left Likud to form a new party, Kadima. He had been expected to win the next election and was widely interpreted as planning on "clearing Israel out of most of the West Bank", in a series of unilateral withdrawals. However, Sharon suffered a stroke on 4 January 2006 and was left in a persistent vegetative state until his death eight years later, on 11 January 2014.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Memory_(song)
  title: Memory (song)
  extract: |-
    <p>"<b>Memory</b>", often incorrectly referred to as "Memories", is a show tune from the 1981 Andrew Lloyd Webber musical <i>Cats</i> sung by the character Grizabella, a one-time glamour cat who is now a shell of her former self. The song is a nostalgic remembrance of her glorious past and a declaration of her wishes to start a new life. Sung briefly in the first act and in full near the end of the show, "Memory" is the climax of the musical, and by far its most popular and well-known song.</p>
    <p></p>
