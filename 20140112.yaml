- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pornography
  title: Pornography
  extract: |-
    <p><b>Pornography</b> (often abbreviated as "<b>porn</b>" or "<b>porno</b>" in informal usage) (Greek: πορνεία, <i>porneia</i>, fornication) is the explicit portrayal of sexual subject matter for the purpose of sexual arousal. Pornography may use a variety of media, including books, magazines, postcards, photos, sculpture, drawing, painting, animation, sound recording, film, video, and video games. The term applies to the depiction of the act rather than the act itself, and so does not include live exhibitions like sex shows and striptease. A <i>pornographic model</i> poses for still photographs. A <i>pornographic actor</i> or <i>porn star</i> performs in pornographic films. If dramatic skills are not involved, a performer in porn films may be also be called a <i>model</i>.</p>
    <p>Pornography is often distinguished from erotica, which consists of the portrayal of sexuality with high-art aspirations, focusing also on feelings and emotions, while pornography involves the depiction of acts in a sensational manner, with the entire focus on the physical act, so as to arouse quick intense reactions. Pornography is generally classified as either <b>softcore</b> or <b>hardcore</b> pornography. A pornographic work is characterized as hardcore if it has any hardcore content, no matter how small.</p>
    <ul><li>Softcore pornography generally contains nudity or partial nudity in sexually suggestive situations, but not explicit sexual activity, sexual penetration or "extreme" fetishism.</li>
    </ul><ul><li>Hardcore pornography contains graphic sexual activity and visible penetration.</li>
    </ul><p>Pornography has often been subject to censorship and legal restraints to publication on grounds of obscenity. Such grounds and even the definition of pornography have differed in various historical, cultural, and national contexts. With the emergence of social attitudes more tolerant of sexuality and more specific legal definitions of obscenity, an industry for the production and consumption of pornography arose in the latter half of the 20th century. The introduction of home video and the Internet saw booms in a worldwide porn industry that generates billions of dollars annually.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Facebook
  title: Facebook
  extract: |-
    <p><b>Facebook</b> is an online social networking service. Its name comes from a colloquialism for the directory given to students at some American universities. Facebook was founded in February 2004 by Mark Zuckerberg with his college roommates and fellow Harvard University students Eduardo Saverin, Andrew McCollum, Dustin Moskovitz and Chris Hughes. The founders had initially limited the website's membership to Harvard students, but later expanded it to colleges in the Boston area, the Ivy League, and Stanford University. It gradually added support for students at various other universities before it opened to high-school students, and eventually to anyone aged 13 and over. Facebook now allows anyone who claims to be at least 13 years old to become a registered user of the website.</p>
    <p>Users must register before using the site, after which they may create a personal profile, add other users as friends, exchange messages, and receive automatic notifications when they update their profile. Additionally, users may join common-interest user groups, organized by workplace, school or college, or other characteristics, and categorize their friends into lists such as "People From Work" or "Close Friends". As of September 2012, Facebook has over one billion active users, of which 8.7% are fake. Facebook (as of 2012) has about 180 petabytes of data per year and grows by over half a petabyte every 24 hours.</p>
    <p>In May 2005, Accel partners invested $12.7 million in Facebook, and Jim Breyer added $1 million of his own money. A January 2009 Compete.com study ranked Facebook the most used social networking service by worldwide monthly active users. <i>Entertainment Weekly</i> included the site on its end-of-the-decade "best-of" list, saying, "How on earth did we stalk our exes, remember our co-workers' birthdays, bug our friends, and play a rousing game of Scrabulous before Facebook?" Facebook eventually filed for an initial public offering on February 1, 2012; it is headquartered in Menlo Park, California. Facebook Inc. began selling stock to the public and trading on the NASDAQ on May 18, 2012. Based on its 2012 income of US$5.1 billion, Facebook joined the Fortune 500 list for the first time on the list published in May 2013, being placed at position 462.</p>
    <p>In 2012, Facebook was valued at $104 billion. As of January 2014, the company has about 1.15 billion monthly users.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/List_of_Gravity_Falls_episodes
  title: List of Gravity Falls episodes
  extract: |-
    <p>This is a <b>list of episodes</b> for the American animated series, <i>Gravity Falls</i>, created by Alex Hirsch for Disney Channel. The season revolves around the various antics of two fraternal twins, Dipper and Mabel Pines, who were handed over to their Great Uncle (or "Grunkle") Stan, who runs a museum called The Mystery Shack, in the town of Gravity Falls, Oregon. They soon realize that the town holds many secrets, and when Dipper attains a book that he finds in the forest, they find their everyday lifestyle changes. On July 29, 2013, the show was renewed for a second season by Disney Channel.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/The_Wolf_of_Wall_Street_(2013_film)
  title: The Wolf of Wall Street (2013 film)
  extract: |-
    <p><i><b>The Wolf of Wall Street</b></i> is a 2013 American dark comedy film directed by Martin Scorsese, based on Jordan Belfort's memoir of the same name. It was released on December 25, 2013. The screenplay was written by Terence Winter, and the film stars Leonardo DiCaprio as Belfort, a New York stockbroker who runs a firm, Stratton Oakmont, that engages in securities fraud and corruption on Wall Street in the 1990s.</p>
    <p>The film also features Jonah Hill, Matthew McConaughey and Jean Dujardin. It is the fifth collaboration between Scorsese and DiCaprio, and the second between Scorsese and Winter after <i>Boardwalk Empire</i>.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sherlock_(TV_series)
  title: Sherlock (TV series)
  extract: |-
    <p><i><b>Sherlock</b></i> is a British television crime drama that presents a contemporary adaptation of Sir Arthur Conan Doyle's Sherlock Holmes detective stories. Created by Steven Moffat and Mark Gatiss, it stars Benedict Cumberbatch as Sherlock Holmes and Martin Freeman as Doctor John Watson. Nine episodes have been produced, the first three of which aired in 2010. Series two aired in 2012, and a third series started to air in 2014. The show's executive producer Steven Moffat, has announced that a fourth series has been commissioned, with scripts being planned. The series has been sold to over 200 territories.</p>
    <p>The show was conceived by Moffat and Gatiss during train journeys to and from the <i>Doctor Who</i> production base in Cardiff, where they were both writers. They aspired to produce a modern-day version of Conan Doyle's stories in which Holmes uses the technologies that are available to him today in order to help him solve crimes. Credited as co-creators, Moffat and Gatiss each write one episode per series, with the other written by Stephen Thompson. Hartswood Films produced the series for the BBC and co-produced it with WGBH Boston for its <i>Masterpiece</i> anthology series. The series is primarily filmed in Cardiff, although the production also uses a variety of other locations. North Gower Street in London was used for exterior shots of Holmes and Watson's 221B Baker Street residence.</p>
    <p><i>Sherlock</i> depicts "consulting detective" Holmes, assisting the Metropolitan Police Service, primarily Detective Inspector Greg Lestrade (Rupert Graves), in solving various crimes. Holmes is assisted by his flatmate, Dr John Watson, who has returned from military service in Afghanistan. Although the series depicts a variety of crimes and perpetrators, Holmes' conflict with his archnemesis Jim Moriarty (Andrew Scott) is a recurring feature. Pathologist Molly Hooper (Louise Brealey) assists Holmes in her laboratory. Other recurring roles include Una Stubbs as Mrs. Hudson, Holmes and Watson's landlady; and co-creator Mark Gatiss as Sherlock's brother, Mycroft Holmes.</p>
    <p>After an unaired pilot in 2009, the first series of three 90-minute episodes was transmitted on BBC One and BBC HD in 2010, with a second series of three episodes first broadcast in 2012. Critical reception was extremely positive, with many reviews commending the quality of the writing, performances and direction. <i>Sherlock</i> has been nominated for numerous awards, including BAFTAs and Emmys, winning several across a variety of categories. The first two series have been released on DVD and Blu-ray, alongside tie-in editions of some of Conan Doyle's original books. Soundtrack albums from series one and two have also been released.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Helix_(TV_series)
  title: Helix (TV series)
  extract: |-
    <p><i><b>Helix</b></i> is an American science fiction thriller television series that premiered on Syfy on January 10, 2014. The series follows a team of scientists from the Centers for Disease Control and Prevention who travel to a research facility in the Arctic to investigate a potential outbreak of disease. While there, they find themselves stuck in a life-or-death situation that could decide the future of mankind. <i>Helix</i> is executively produced by Ronald D. Moore, Lynda Obst, Steven Maeda and Cameron Porsandeh, and will run for at least 13 episodes. Maeda serves as day-to-day showrunner.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Lone_Survivor_(film)
  title: Lone Survivor (film)
  extract: |-
    <p><i><b>Lone Survivor</b></i> is a 2013 American war film written and directed by Peter Berg, and starring Mark Wahlberg, Taylor Kitsch, Emile Hirsch, Ben Foster and Eric Bana. The film is based on the 2007 nonfiction book of the same name by Marcus Luttrell and Patrick Robinson. Set during the War in Afghanistan, the film dramatizes the failed United States Navy SEALs mission Operation Red Wings, in which a four-man SEAL team was tasked to capture or kill Taliban leader Ahmad Shah.</p>
    <p>Development of the film began in 2007 after Berg first learned of the book while filming <i>Hancock</i>. He arranged several meetings with Luttrell to discuss adapting the book to film. Universal Pictures won the film rights in August 2007, after bidding against other major film studios. In re-enacting the events of Operation Red Wings, Berg drew much of his screenplay from Luttrell's eyewitness accounts in the book, as well as autopsy and incident reports related to the mission. After directing <i>Battleship</i> for Universal in 2012, Berg returned to work on <i>Lone Survivor</i>. Principal photography began in October 2012, and concluded in November after 42 days; filming took place on location in New Mexico, using digital cinematography. Luttrell and several other Navy SEAL veterans acted as technical advisors, while multiple branches of the United States Armed Forces aided the film's production. In addition, the main actors had three weeks of military training beforehand to prepare for the physical demands of their roles.</p>
    <p><i>Lone Survivor</i> opened in limited release in the United States on December 25, 2013, before opening across North America on January 10, 2014. The film received mostly positive reviews; critics praised Berg's direction, as well as the acting, story, visuals and battle sequences. Other reviewers however derided the film for focusing more on its action scenes than on characterization.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sliced_bread
  title: Sliced bread
  extract: |-
    <p><b>Sliced bread</b> is a loaf of bread that has been pre-sliced with a machine and packaged for convenience. It was first sold in 1928, advertised as "the greatest forward step in the baking industry since bread was wrapped". This led to the popular phrase, "the greatest thing since sliced bread".</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ricky_Wilson_(British_musician)
  title: Ricky Wilson (British musician)
  extract: |-
    <p><b>Charles Richard "Ricky" Wilson</b> (born 17 January 1978) is the lead singer of English band Kaiser Chiefs, a five piece band from Leeds, West Yorkshire. Their successful songs include "Ruby", "I Predict a Riot", "Never Miss a Beat" and "Oh My God".</p>
    <p>Before the formation of the Kaiser Chiefs in 1996, Wilson was a member of the band Runston Parva (later known as Parva).</p>
    <p>On 19 September 2013, Wilson was confirmed as a coach on <i>The Voice UK</i>, replacing Danny O'Donoghue in 2014.</p>
    <p></p>
