- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Cristiano_Ronaldo
  title: Cristiano Ronaldo
  extract: |-
    <p><b>Cristiano Ronaldo dos Santos Aveiro</b>, <small>OIH</small> (born 5 February 1985), known as <b>Cristiano Ronaldo</b>, is a Portuguese footballer who plays as a forward for Spanish club Real Madrid and captains the Portugal national team. He became the most expensive footballer in history when he moved from Manchester United to Real Madrid in 2009 in a transfer worth £80 million (€94 million/$131.6 million). Ronaldo's contract with Real Madrid, under the terms of which he is paid €21 million per year (after taxes), makes him the highest-paid footballer in the world, and his buyout clause is valued at €1 billion as per his contract.</p>
    <p>Ronaldo began his career as a youth player for Andorinha, where he played for two years, before moving to C.D. Nacional. In 1997, he made a move to Portuguese giants Sporting Clube de Portugal. Ronaldo caught the attention of Manchester United manager Alex Ferguson, who signed him for £12.24 million (€15 million) in 2003. In 2004, Ronaldo won his first club honour, the FA Cup.</p>
    <p>Ronaldo was the first player playing in England to win all four main PFA and FWA awards, doing so in 2007. In 2008 and 2013, Ronaldo won the Ballon d'Or award for the best footballer on the planet, being the first ever Portuguese to win the award twice. He placed second in the Ballon d'Or in 2007, 2009, and the FIFA Ballon d'Or in 2011 and 2012. He was awarded the European Golden Shoe in both 2008 and 2011. In 2008, he won three of the four main PFA and FWA trophies and was named the FIFA World Player of the Year, FIFPro Player of the Year, World Soccer Player of the Year, and the Onze d'Or. In 2007 and 2008, Ronaldo was named FWA Footballer of the Year. Ronaldo was the inaugural winner of the FIFA Puskás Award for the Goal of the Year in 2009.</p>
    <p>Ronaldo is the first top European league player to reach 40 goals in a single season in two consecutive years, fastest Real Madrid player to reach one hundred league goals, and the first player ever to score against every team in a single season in La Liga. He also holds records for most goals scored in a season for Real Madrid and most goals scored per minute in La Liga for a Real Madrid player. In January 2013, Cristiano Ronaldo scored his 300th club goal. In January 2014, Ronaldo scored his 400th career goal.</p>
    <p>Ronaldo is a Portuguese international and made his debut against Kazakhstan in August 2003. He has been capped over 100 times and is his country's joint-top goalscorer of all time. With Portugal he has participated in five major tournaments; UEFA Euro 2004, the 2006 FIFA World Cup, UEFA Euro 2008, the 2010 FIFA World Cup and UEFA Euro 2012. He scored his first international goal in the opening game of the Euro 2004 against Greece, in addition to helping Portugal reach the final. He took over the captaincy of the side in July 2008 and went on to captain Portugal to the semi-finals at the Euro 2012 and finished the competition as the joint best scorer.</p>
    <p>He wore the number 7 shirt at Manchester United, which was previously worn by George Best, Eric Cantona and David Beckham. After spending his first year at Real Madrid wearing the number 9 shirt, he began wearing the number 7 again following the departure of the legendary Raúl.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/United_States
  title: United States
  extract: |-
    <p>The <b>United States of America</b> (<b>USA</b>), commonly referred to as the <b>United States</b> (<b>US</b>), <b>America</b>, or simply <b>the States</b>, is a federal republic consisting of 50 states and a federal district. The 48 contiguous states and the federal district of Washington, D.C., are in central North America between Canada and Mexico. The state of Alaska is the northwestern part of North America and the state of Hawaii is an archipelago in the mid-Pacific. The country also has five populated and nine unpopulated territories in the Pacific and the Caribbean. At 3.79 million square miles (9.83 million km<sup>2</sup>) in total and with around 316 million people, the United States is the fourth-largest country by total area and third largest by population. It is one of the world's most ethnically diverse and multicultural nations, the product of large-scale immigration from many countries. The geography and climate of the United States is also extremely diverse, and it is home to a wide variety of wildlife.</p>
    <p>Paleo-indians migrated from Asia to what is now the U.S. mainland around 15,000 years ago, with European colonization beginning in the 16th century. The United States emerged from 13 British colonies located along the Atlantic seaboard. Disputes between Great Britain and these colonies led to the American Revolution. On July 4, 1776, delegates from the 13 colonies unanimously issued the Declaration of Independence. The ensuing war ended in 1783 with the recognition of independence of the United States from the Kingdom of Great Britain, and was the first successful war of independence against a European colonial empire. The current Constitution was adopted on September 17, 1787. The first 10 amendments, collectively named the Bill of Rights, were ratified in 1791 and guarantee many fundamental civil rights and freedoms.</p>
    <p>Driven by the doctrine of manifest destiny, the United States embarked on a vigorous expansion across North America throughout the 19th century. This involved displacing native tribes, acquiring new territories, and gradually admitting new states. The American Civil War ended legal slavery in the country. By the end of the 19th century, the United States extended into the Pacific Ocean, and its economy was the world's largest. The Spanish–American War and World War I confirmed the country's status as a global military power. The United States emerged from World War II as a global superpower, the first country with nuclear weapons, and a permanent member of the United Nations Security Council. The end of the Cold War and the dissolution of the Soviet Union left the United States as the sole superpower.</p>
    <p>The United States is a developed country and has the world's largest national economy, with an estimated GDP in 2013 of $16.7 trillion – 23% of global nominal GDP and 19% at purchasing-power parity. The economy is fueled by an abundance of natural resources and the world's highest worker productivity, with per capita GDP being the world's sixth-highest in 2010. While the U.S. economy is considered post-industrial, it continues to be one of the world's largest manufacturers. The U.S. has the highest mean and second-highest median household income in the OECD as well as the highest average wage, though it has the fourth most unequal income distribution among OECD nations with roughly 16% of the population living in poverty. The country accounts for 39% of global military spending, being the world's foremost economic and military power, a prominent political and cultural force, and a leader in scientific research and technological innovation.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Global_warming
  title: Global warming
  extract: |-
    <p><b>Global warming</b> refers to an unequivocal and continuing rise in the average temperature of Earth's climate system. Since 1971, 90% of the warming has occurred in the oceans. Despite the oceans' dominant role in energy storage, the term "global warming" is also used to refer to increases in average temperature of the <i>air and sea at earth's surface</i>. Since the early 20th century, the global air and sea surface temperature has increased about 0.8 °C (1.4 °F), with about two-thirds of the increase occurring since 1980. Each of the last three decades has been successively warmer at the Earth’s surface than any preceding decade since 1850.</p>
    <p>Scientific understanding of the cause of global warming has been increasing. In its fourth assessment (AR4 2007) of the relevant scientific literature, the International Panel on Climate Change (IPCC) reported that scientists were more than 90% certain that most of global warming was being caused by increasing concentrations of greenhouse gases produced by human activities. In 2010 that finding was recognized by the national science academies of all major industrialized nations. Affirming these findings in 2013, IPCC says that the largest driver of global warming is carbon dioxide (CO2) emissions from fossil fuel combustion, cement production, and land use changes such as deforestation. Its 2013 report states</p>
    <blockquote class="templatequote">
    <p>Human influence has been detected in warming of the atmosphere and the ocean, in changes in the global water cycle, in reductions in snow and ice, in global mean sea level rise, and in changes in some climate extremes. This evidence for human influence has grown since AR4. It is extremely likely (95-100%) that human influence has been the dominant cause of the observed warming since the mid-20th century.</p>

    </blockquote>
    <p>Climate model projections were summarized in the 2007 Fourth Assessment Report (AR4) by the Intergovernmental Panel on Climate Change (IPCC). They indicated that during the 21st century the global surface temperature is likely to rise a further 1.1 to 2.9 °C (2.0 to 5.2 °F) for their lowest emissions scenario and 2.4 to 6.4 °C (4.3 to 11.5 °F) for their highest. The ranges of these estimates arise from the use of models with differing sensitivity to greenhouse gas concentrations.</p>
    <p>Future climate change and associated impacts will vary from region to region around the globe.  The effects of an increase in global temperature include a rise in sea levels and a change in the amount and pattern of precipitation, as well as a probable expansion of subtropical deserts. Warming is expected to be strongest in the Arctic, with the continuing retreat of glaciers, permafrost and sea ice. Other likely effects of the warming include more frequent extreme weather events including heat waves, droughts and heavy rainfall; ocean acidification; and species extinctions due to shifting temperature regimes. Effects significant to humans include the threat to food security from decreasing crop yields and the loss of habitat from inundation.</p>
    <p>Proposed policy responses to global warming include mitigation by emissions reduction, adaptation to its effects, and possible future geoengineering. Most countries are parties to the United Nations Framework Convention on Climate Change (UNFCCC), whose ultimate objective is to prevent dangerous anthropogenic (i.e., human-induced) climate change. Parties to the UNFCCC have adopted a range of policies designed to reduce greenhouse gas emissions and to assist in adaptation to global warming. Parties to the UNFCCC have agreed that deep cuts in emissions are required, and that future global warming should be limited to below 2.0 °C (3.6 °F) relative to the pre-industrial level. Reports published in 2011 by the United Nations Environment Programme and the International Energy Agency suggest that efforts as of the early 21st century to reduce emissions may be inadequate to meet the UNFCCC's 2 °C target.</p>
    <p></p>
