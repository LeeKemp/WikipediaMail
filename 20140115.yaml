- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Eagle_Scout_(Boy_Scouts_of_America)
  title: Eagle Scout (Boy Scouts of America)
  extract: |-
    <p><b>Eagle Scout</b> is the highest rank attainable in the Boy Scouting program of the Boy Scouts of America (BSA). A Scout who attains this rank is called an <i>Eagle Scout</i> or <i>Eagle</i>. Since its introduction in 1911, the Eagle Scout rank has been earned by more than two million young men.</p>
    <p>Requirements include earning at least 21 merit badges and demonstrating Scout Spirit through the Boy Scout Oath and Law, service, and leadership. This includes an extensive service project that the Scout plans, organizes, leads, and manages. Eagle Scouts are presented with a medal and a badge that visibly recognizes the accomplishments of the Scout. Additional recognition can be earned through Eagle Palms, awarded for completing additional tenure, leadership, and merit badge requirements.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Pornography
  title: Pornography
  extract: |-
    <p><b>Pornography</b> (often abbreviated as "<b>porn</b>" or "<b>porno</b>" in informal usage) (Greek: πορνεία, <i>porneia</i>, fornication) is the explicit portrayal of sexual subject matter for the purpose of sexual arousal. Pornography may use a variety of media, including books, magazines, postcards, photos, sculpture, drawing, painting, animation, sound recording, film, video, and video games. The term applies to the depiction of the act rather than the act itself, and so does not include live exhibitions like sex shows and striptease. A <i>pornographic model</i> poses for still photographs. A <i>pornographic actor</i> or <i>porn star</i> performs in pornographic films. If dramatic skills are not involved, a performer in porn films may be also be called a <i>model</i>.</p>
    <p>Pornography is often distinguished from erotica, which consists of the portrayal of sexuality with high-art aspirations, focusing also on feelings and emotions, while pornography involves the depiction of acts in a sensational manner, with the entire focus on the physical act, so as to arouse quick intense reactions. Pornography is generally classified as either <b>softcore</b> or <b>hardcore</b> pornography. A pornographic work is characterized as hardcore if it has any hardcore content, no matter how small.</p>
    <ul><li>Softcore pornography generally contains nudity or partial nudity in sexually suggestive situations, but not explicit sexual activity, sexual penetration or "extreme" fetishism.</li>
    </ul><ul><li>Hardcore pornography contains graphic sexual activity and visible penetration.</li>
    </ul><p>Pornography has often been subject to censorship and legal restraints to publication on grounds of obscenity. Such grounds and even the definition of pornography have differed in various historical, cultural, and national contexts. With the emergence of social attitudes more tolerant of sexuality and more specific legal definitions of obscenity, an industry for the production and consumption of pornography arose in the latter half of the 20th century. The introduction of home video and the Internet saw booms in a worldwide porn industry that generates billions of dollars annually.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Sherlock_(TV_series)
  title: Sherlock (TV series)
  extract: |-
    <p><i><b>Sherlock</b></i> is a British television crime drama that presents a contemporary adaptation of Sir Arthur Conan Doyle's Sherlock Holmes detective stories. Created by Steven Moffat and Mark Gatiss, it stars Benedict Cumberbatch as Sherlock Holmes and Martin Freeman as Doctor John Watson. Nine episodes have been produced, the first three of which aired in 2010. Series two aired in 2012, and a third series aired in January 2014. The show's executive producer, Steven Moffat, has announced that a fourth series has been commissioned, with scripts being planned. The series has been sold to over 200 territories.</p>
    <p>The show was conceived by Moffat and Gatiss during train journeys to and from the <i>Doctor Who</i> production base in Cardiff, where they were both writers. They aspired to produce a modern-day version of Conan Doyle's stories in which Holmes uses the technologies that are available to him today in order to help him solve crimes. Credited as co-creators, Moffat and Gatiss each write one episode per series, with the other written by Stephen Thompson. Hartswood Films produced the series for the BBC and co-produced it with WGBH Boston for its <i>Masterpiece</i> anthology series. The series is primarily filmed in Cardiff, although the production also uses a variety of other locations. North Gower Street in London was used for exterior shots of Holmes and Watson's 221B Baker Street residence.</p>
    <p><i>Sherlock</i> depicts "consulting detective" Holmes, assisting the Metropolitan Police Service, primarily Detective Inspector Greg Lestrade (Rupert Graves), in solving various crimes. Holmes is assisted by his flatmate, Dr John Watson, who has returned from military service in Afghanistan. Although the series depicts a variety of crimes and perpetrators, Holmes' conflict with his archnemesis Jim Moriarty (Andrew Scott) is a recurring feature. Pathologist Molly Hooper (Louise Brealey) assists Holmes in her laboratory. Other recurring roles include Una Stubbs as Mrs Hudson, Holmes and Watson's landlady; and co-creator Mark Gatiss as Sherlock's brother, Mycroft Holmes.</p>
    <p>After an unaired pilot in 2009, the first series of three 90-minute episodes was transmitted on BBC One and BBC HD in 2010, with a second series of three episodes first broadcast in 2012. Critical reception was extremely positive, with many reviews commending the quality of the writing, performances and direction. <i>Sherlock</i> has been nominated for numerous awards, including Baftas and Emmys, winning several across a variety of categories. The first two series have been released on DVD and Blu-ray, alongside tie-in editions of some of Conan Doyle's original books. Soundtrack albums from series one and two have also been released.</p>
    <p></p>
