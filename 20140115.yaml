    <p><b>January 14</b> is the 14th day of the year in the Gregorian calendar. There are 351 days remaining until the end of the year (352 in leap years).</p>
    <p>In the 20th and 21st centuries the Julian calendar is 13 days behind the Gregorian calendar, thus January 14 is sometimes celebrated as New Year's Day (Old New Year) by religious groups who use the Julian calendar.</p>
