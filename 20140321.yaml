- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/IPv6
  title: IPv6
  extract: |-
    <p><b>Internet Protocol version 6</b> (<b>IPv6</b>) is the latest version of the Internet Protocol (IP), the communications protocol that provides an identification and location system for computers on networks and routes traffic across the Internet. IPv6 was developed by the Internet Engineering Task Force (IETF) to deal with the long-anticipated problem of IPv4 address exhaustion.</p>
    <p>IPv6 is intended to replace IPv4, which still carries the vast majority of Internet traffic as of 2013. As of February 2014<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, the percentage of users reaching Google services over IPv6 surpassed 3% for the first time.</p>
    <p>Every device on the Internet must be assigned an IP address in order to communicate with other devices. With the ever-increasing number of new devices being connected to the Internet, the need arose for more addresses than IPv4 is able to accommodate. IPv6 uses a 128-bit address, allowing 2<sup>128</sup>, or approximately 3.4×10<sup>38</sup> addresses, or more than 7.9×10<sup>28</sup> times as many as IPv4, which uses 32-bit addresses. IPv4 allows only approximately 4.3 billion addresses. The two protocols are not designed to be interoperable, complicating the transition to IPv6.</p>
    <p>IPv6 addresses are represented as eight groups of four hexadecimal digits separated by colons, for example 2001:0db8:85a3:0042:1000:8a2e:0370:7334, but methods of abbreviation of this full notation exist.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Crimea
  title: Crimea
  extract: |-
    <p>The <b>Autonomous Republic of Crimea</b> (Ukrainian: Автономна Республіка Крим, <i>Avtonomna Respublika Krym</i>; Russian: Автономная Республика Крым, <i>Avtonomnaya Respublika Krym</i>; Crimean Tatar: <i>Qırım Muhtar Cumhuriyeti</i>, Къырым Мухтар Джумхуриети) is an autonomous republic, in the southern region of Ukraine, located on the Crimean Peninsula on the north shore of the Black Sea. The Autonomous Republic of Crimea includes nearly all of the Crimean Peninsula, with the small exception of Sevastopol.</p>
    <p>Due to recent political instability in the region and occupation by Russian military forces, national sovereignty over the peninsula is currently being disputed by Russia and Ukraine (March 2014). On 11 March 2014, the parliament of the Autonomous Republic of Crimea adopted a Crimean declaration of independence from Ukraine, ahead of a planned referendum. On 16 March 2014, an overwhelming majority voted in favour of independence of Crimea from Ukraine and joining Russia as a federal subject. After the referendum, Crimean lawmakers formally voted both to secede from Ukraine and ask for membership in the Russian Federation. The legitimacy and legality of the vote has been rejected by the government of Ukraine and the international community, with few exceptions. On 18 March 2014, the President of Russia, the Prime Minister of Crimea, and the mayor of Sevastopol jointly signed an agreement for Crimea and Sevastopol to join the Russian Federation.</p>
    <p>Since c. 700 BC, the peninsula has changed hands several times, with all or part having been controlled by Cimmerians, Bulgars, Greeks, Scythians, Romans, Goths, Huns, Khazars, Kievan Rus' (the historical precursor to the modern states of Belarus, Ukraine, and Russia), the Byzantine Empire, Venice, Genoa, Kipchaks, the Golden Horde, the Ottoman Empire, the Russian Empire, the Soviet Union, Germany, Ukraine, and now, perhaps, the Russian Federation.</p>
    <p>Crimea is an autonomous parliamentary republic within Ukraine and is governed by the Constitution of Crimea in accordance with the laws of Ukraine. The capital and administrative seat of the republic's government is the city of Simferopol, located in the center of the peninsula. Crimea's area is 26,200 square kilometers (10,100 sq mi) and its population was 1,973,185 as of 2007. These figures do not include the area and population of the City of Sevastopol (2007 population: 379,200), which is administratively separate from the autonomous republic. The peninsula thus has 2,352,385 people (2007 estimate).</p>
    <p>Crimean Tatars, a predominantly Muslim ethnic minority who in 2001 made up 12.10% of the population, formed in Crimea in the late Middle Ages, after the Crimean Khanate had come into existence. The Crimean Tatars were forcibly expelled to Central Asia by Joseph Stalin's government. After the fall of the Soviet Union, Crimean Tatars began to return to the region. According to the 2001 Ukrainian population census 58% of the population of Crimea are ethnic Russians and 24% are ethnic Ukrainians.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Nowruz
  title: Nowruz
  extract: |-
    <p><b>Nowruz</b> (Persian: نوروز‎, <small>IPA: </small>[nouˈɾuːz], meaning "[The] New Day") is the name of the Iranian New Year in the Solar Hijri calendar. Nowruz is also referred to as the Persian New Year.</p>
    <p>Nowruz marks the first day of spring or Equinox  as and the beginning of the year in the Persian calendar. It is celebrated on the day of the astronomical Northward equinox, which usually occurs on March 21 or the previous/following day depending on where it is observed. The moment the sun crosses the celestial equator and equalizes night and day is calculated exactly every year and families gather together to observe the rituals.</p>
    <p>Nowruz is celebrated by people from diverse ethnic communities and religious backgrounds for thousands of years. It is a secular holiday that is enjoyed by people of several different faiths. It originated in Persia in one of the capitals of the Achaemenid empire in Persis (Fars) in Iran and is also celebrated by the cultural region that came under Iranian influence or had migrations by Persians including Azerbaijan, the greater Kurdistan, Afghanistan, Tajikistan, Turkmenistan, Uzbekistan, Kyrgyzstan and other scattered populations in Central Asia. The distinct culture based on the language, food, music and leisure activities that developed among the many people and ethnic groups who lived in this area are known as Persians.</p>
    <p>Nowruz is partly rooted in the religious tradition of Zoroastrianism. Among other ideas, Zoroastrianism is the first monotheistic religion that emphasizes broad concepts such as the corresponding work of good and evil in the world, and the connection of humans to nature. Zoroastrian practices were dominant for much of the history of ancient Persia (centered in what is now Iran). Nowruz is believed to have been invented by Zoroaster himself, although there is no clear date of origin. Since the Achaemenid era the official year has begun with the New Day when the Sun leaves the zodiac of Pisces and enters the zodiacal sign of Aries, signifying the Spring Equinox. Nowruz is also a holy day for Sufi Muslims, Bektashis, Ismailis, Alawites, Alevis, Babis and adherents of the Bahá'í Faith.</p>
    <p>The term Nowruz in writing first appeared in historical Persian records in the 2nd century AD, but it was also an important day during the time of the Achaemenids (c. 550–330 BCE), where kings from different nations under the Persian Empire used to bring gifts to the Emperor, also called King of Kings (Shahanshah), of Persia on Nowruz. The significance of Nowruz in the Achaemenid Empire was such that the great Persian king Cambyses II's appointment as the king of Babylon was legitimized only after his participation in the New Year festival (Nowruz).</p>
    <p>The UN's General Assembly in 2010 recognized the International Day of Nowruz, describing it as a spring festival of Persian origin which has been celebrated for over 3,000 years. During the meeting of <i>The Inter-governmental Committee for the Safeguarding of the Intangible Heritage</i> of the United Nations, held between 28 September – 2 October 2009 in Abu Dhabi, Nowrūz was officially registered on the UNESCO List of the Intangible Cultural Heritage of Humanity.</p>
    <p></p>
