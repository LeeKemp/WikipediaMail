- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Mill_(grinding)
  title: Mill (grinding)
  extract: |-
    <p>A <b>grinding mill</b> is a unit operation designed to break a solid material into smaller pieces. There are many different types of grinding mills and many types of materials processed in them. Historically mills were powered by hand (mortar and pestle), working animal (horse mill), wind (windmill) or water (watermill). Today they are also powered by electricity.</p>
    <p>The grinding of solid matters occurs under exposure of mechanical forces that trench the structure by overcoming of the interior bonding forces. After the grinding the state of the solid is changed: the grain size, the grain size disposition and the grain shape.</p>
    <p>Milling also refers to the process of breaking down, separating, sizing, or classifying aggregate material. For instance rock crushing or grinding to produce uniform aggregate size for construction purposes, or separation of rock, soil or aggregate material for the purposes of structural fill or land reclamation activities. Aggregate milling processes are also used to remove or separate contamination or moisture from aggregate or soil and to produce "dry fills" prior to transport or structural filling.</p>
    <p>Grinding may serve the following purposes in engineering:</p>
    <ul><li>increase of the surface area of a solid</li>
    <li>manufacturing of a solid with a desired grain size</li>
    <li>pulping of resources</li>
    </ul><p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Spider_monkey
  title: Spider monkey
  extract: |-
    <p><b>Spider monkeys</b> of the genus <i><b>Ateles</b></i> are New World monkeys in the subfamily Atelinae, family Atelidae. Like other atelines, they are found in tropical forests of Central and South America, from southern Mexico to Brazil. The genus contains seven species, all of which are under threat; the black-headed spider monkey, and brown spider monkey are critically endangered.</p>
    <p>Disproportionately long limbs and long prehensile tails make them one of the largest New World monkeys and gives rise to their common name. Spider monkeys live in the upper layers of the rainforest, and forage in the high canopy, from 25 to 30 m (82 to 98 ft). They primarily eat fruits, but will also occasionally consume leaves, flowers, and insects. Due to their large size, spider monkeys require large tracts of moist evergreen forests, and prefer undisturbed primary rainforest. They are social animals and live in bands of up to 35 individuals but will split up to forage during the day.</p>
    <p>Recent meta-analyses on primate cognition studies indicated spider monkeys are the most intelligent New World monkeys. They can produce a wide range of sounds and will "bark" when threatened; other vocalisations include a whinny similar to a horse and prolonged screams.</p>
    <p>They are an important food source due to their large size, so are widely hunted by local human populations; they are also threatened by habitat destruction due to logging and land clearing. Spider monkeys are susceptible to malaria and are used in laboratory studies of the disease. The population trend for spider monkeys is decreasing; the IUCN Red List lists one species as vulnerable, four species as endangered and two species as critically endangered.</p>
    <p></p>
- !ruby/object:Page
