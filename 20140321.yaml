  title: Fuck for Forest
  extract: |-
    <p><b>Fuck for Forest</b> (<b>FFF</b>) is a non-profit environmental organisation founded in 2004 in Norway by Leona Johansson and Tommy Hol Ellingsen. It funds itself through a website of sexually explicit videos and photographs, charging a membership fee for access. A portion of funds are donated to the cause of rescuing the world's rainforests. It is the world's first eco-porn organization and may be the only porn website specifically created to raise money for a cause. The group moved from Oslo, Norway to Berlin, Germany following the trial of its founders for having sex in public.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/A_Song_of_Ice_and_Fire
  title: A Song of Ice and Fire
  extract: |-
    <p><i><b>A Song of Ice and Fire</b></i> is a series of epic fantasy novels written by American novelist and screenwriter George R. R. Martin. Martin began the first volume of the series, <i>A Game of Thrones</i>, in 1991. He published it in 1996. Martin gradually extended his originally intended trilogy to seven volumes, the fifth of which, <i>A Dance with Dragons</i>, took him five years to write before its publication in 2011. Martin's work on his sixth, <i>The Winds of Winter</i>, is still underway.</p>
    <p>The story of <i>A Song of Ice and Fire</i> takes place on the fictional continents Westeros and Essos, with a history of thousands of years. The point of view of each chapter in the story is a limited perspective of an assortment of characters that grows from nine, in the first, to thirty-one by the fifth novel. Three predominant stories interweave: a dynastic war among several families for control of Westeros; the rising threat of the dormant cold supernatural Others dwelling beyond an immense wall of ice on Westeros' northern border; and the ambition of Daenerys Targaryen, the exiled daughter of a king murdered in a civil war shortly before her birth, to return to Westeros with her fire-breathing dragons and take the iron throne which is apparently hers by 'right'.</p>
    <p>Martin defied the conventions of the high fantasy genre by drawing upon such historical events as the Wars of the Roses. <i>A Song of Ice and Fire</i> received favorable critique for its diverse portrayal of women and religion, and praise for favoring realism over magic in its battles and political intrigue. While the first novel contains hardly any magic at all, the prominence of magic grows in the later volumes. The assortment of disparate, subjective, and not always accurate points of view confronts the reader with a variety of perspectives on each of the other characters from one chapter to the next. The reader may not safely presume that a favorite prominent character will prevail, or even survive. Violence, sexuality and moral ambiguity frequently arise among a set of over a thousand named characters.</p>
    <p>Though initially published without great fanfare, the books have sold more than 24 million copies in North America alone as of September 2013, and have been translated into more than 20 languages. The fourth and fifth volumes reached the top of <i>The New York Times</i> Best Seller lists upon their releases. Among the many derived works are three prequel novellas in a series and another further historical prequel, the HBO TV series <i>Game of Thrones</i>, a comic book adaptation, and several card, board, and video games.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Ayrton_Senna
  title: Ayrton Senna
  extract: |-
    <p><b>Ayrton Senna da Silva</b> (<small>Portuguese pronunciation: </small>[aˈiɾtõ ˈsenɐ da ˈsiwvɐ]; 21 March 1960 – 1 May 1994) was a Brazilian racing driver who won three Formula One world championships. He was killed in an accident while leading the 1994 San Marino Grand Prix. He is among the most dominant and successful Formula 1 drivers of all time and is considered as one of the greatest drivers in the history of the sport. He remains the most recent driver fatality in Formula One.</p>
    <p>Senna began his motorsport career in karting, moving up to open-wheel racing in 1981, and winning the British Formula 3 championship in 1983. He made his Formula One debut with Toleman-Hart in 1984 before moving to Lotus-Renault the following year and winning six Grands Prix over the next three seasons. In 1988, he joined Frenchman Alain Prost at McLaren-Honda. Between them, they won all but one of the 16 Grands Prix that year and Senna claimed his first World Championship. Prost claimed the championship in 1989, and Senna his second and third championships in 1990 and 1991. In 1992, the Williams-Renault combination began to dominate Formula One. Senna nonetheless managed to finish the 1993 season as runner-up, winning five races and negotiating a move to Williams in 1994.</p>
    <p>Senna has often been voted as one of the greatest Formula One drivers of all time in various motorsport polls. He was recognised for his qualifying speed over one lap and from 1989 until 2006 held the record for most pole positions. He was also acclaimed for his wet weather performances, such as the 1984 Monaco Grand Prix, the 1985 Portuguese Grand Prix, and the 1993 European Grand Prix. He holds a record six victories at the prestigious Monaco Grand Prix, and is the third most successful driver of all time in terms of race wins. Senna courted controversy throughout his career, particularly during his turbulent rivalry with Alain Prost. Both the 1989 Championship won by Prost and the 1990 Championship won by Senna were decided by collisions between the pair at those years' Japanese Grands Prix.</p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Fred_Phelps
  title: Fred Phelps
  extract: |-
    <p><b>Fred Waldron Phelps, Sr.</b> (November 13, 1929 – March 19, 2014) was an American pastor who headed the Westboro Baptist Church (WBC), an independent Baptist church based in Topeka, Kansas, prior to his 2013 excommunication. Phelps was a disbarred lawyer, founder of the Phelps Chartered law firm, and a former civil rights activist. He sought public office four times as a member of the Democratic Party. In the election for United States Senator for Kansas in 1992, he received 49,416 votes (30.8%), coming in second after Gloria O'Dell (who subsequently lost to later presidential candidate Bob Dole).</p>
    <p>Phelps and his followers frequently picketed various events, such as military funerals, gay pride gatherings, high-profile political gatherings, university commencement ceremonies, performances of <i>The Laramie Project</i>, mainstream Christian gatherings and concerts with which he had no affiliation, arguing it was their sacred duty to warn others of God's anger, leading a group of motorcycle riders to form the Patriot Guard Riders to provide a non-violent, volunteer buffer between the protesters and mourners.</p>
    <p>In response to Phelps' protests at military funerals, President George W. Bush signed the Respect for America's Fallen Heroes Act into law in May 2006, and, in April 2007, Kansas governor Kathleen Sebelius signed into law a bill establishing a 150-foot no-picketing buffer zone around funerals. As of April 2006<sup class="plainlinks noprint asof-tag update" style="display:none;">[update]</sup>, 8 other states have enacted similar laws and 10 more were considering it. On August 6, 2012, President Obama signed Pub.L. 112–154, the Honoring America’s Veterans and Caring for Camp Lejeune Families Act of 2012 which, among other things, requires a 300-foot and 2-hour buffer zone around military funerals.</p>
    <p>He was known for the slogans that he and his ministry used against people he deemed 'sinful'; his church is built around a core of anti-homosexual theology, with many of their activities stemming from the slogan "God hates fags", which remains the name of the group's main website. Gay rights supporters denounced him as a producer of anti-gay propaganda and violence-inspiring hate speech. The church is considered a hate group and monitored by the Anti-Defamation League and Southern Poverty Law Center.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Equinox
  title: Equinox
  extract: |-
    <p><br></p>
    <p>An <b>equinox</b> occurs twice a year, around 20 March and 22 September. The word itself has several related definitions. The oldest meaning is the day when daytime and night are of approximately equal duration. The word <i>equinox</i> comes from this definition, derived from the Latin <i>aequus</i> (equal) and <i>nox</i> (night). The equinox is not exactly the same as the day when period of daytime and night are of equal length for two reasons. Firstly, sunrise, which begins daytime, occurs when the top of the Sun's disk rises above the eastern horizon. At that instant, the disk's center is still below the horizon. Secondly, Earth's atmosphere refracts sunlight. As a result, an observer sees daylight before the first glimpse of the Sun's disk above the horizon. To avoid this ambiguity, the word <i>equilux</i> is sometimes used to mean a day on which the periods of daylight and night are equal. Times of sunset and sunrise vary with an observer's location (longitude and latitude), so the dates when day and night are of exactly equal length likewise depend on location.</p>
    <p>The other definitions are based on several related simultaneous astronomical events, and refer either to the events themselves or to the days on which they occur. These events are the reason that the period of daytime and night are approximately equal on the day of an equinox.</p>
    <p>An equinox occurs when the plane of Earth's Equator passes the center of the Sun. At that instant, the tilt of Earth's axis neither inclines away from nor towards the Sun. The two annual equinoxes are the only times when the subsolar point—the place on Earth's surface where the center of the Sun is exactly overhead—is on the Equator, and, conversely, the Sun is at zenith over the Equator. The subsolar point crosses the equator, moving northward at the March equinox and southward at the September equinox.</p>

    <p>At an equinox, the Sun is at one of the two opposite points on the celestial sphere where the celestial equator (i.e. declination 0) and ecliptic intersect. These points of intersection are called <b>equinoctial points</b>: classically, the <b>vernal point</b> (RA = 00<sup>h</sup> 00<sup>m</sup> 00<sup>s</sup> and longitude = 0º) and the <b>autumnal point</b> (RA = 12<sup>h</sup> 00<sup>m</sup> 00<sup>s</sup> and longitude = 180º).</p>
    <p>The equinoxes are the only times when the solar terminator is perpendicular to the Equator. As a result, the Northern and Southern Hemispheres are illuminated equally.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Java
  title: Java
  extract: |-
    <p><b>Java</b> (Indonesian: <i><b>Jawa</b></i>; Javanese: ꦗꦮ) is an island of Indonesia. With a population roughly equal to Russia as of 2014, (excluding the 3.7 million on the island of Madura which is administered as part of the province of East Java), Java is the world's most populous island, and one of the most densely populated places in the world. Java is the home of 57 percent of the Indonesian population. The Indonesian capital city, Jakarta, is located on western Java. Much of Indonesian history took place on Java. It was the center of powerful Hindu-Buddhist empires, the Islamic sultanates, and the core of the colonial Dutch East Indies. Java was also the center of the Indonesian struggle for independence during the 1930s and 40s. Java dominates Indonesia politically, economically and culturally.</p>
    <p>Formed mostly as the result of volcanic eruptions, Java is the 13th largest island in the world and the fifth largest island in Indonesia. A chain of volcanic mountains forms an east-west spine along the island. It has three main languages, though Javanese is dominant, and it is the native language of about 60 million people in Indonesia, most of whom live on Java. Most of its residents are bilingual, with Indonesian as their first or second languages. While the majority of the people of Java are Muslim, Java has a diverse mixture of religious beliefs, ethnicities, and cultures.</p>
    <p>Java is divided into four provinces, West Java, Central Java, East Java, and Banten, and also two special regions, Jakarta and Yogyakarta.</p>
    <p></p>
- !ruby/object:Page
  url: http://en.wikipedia.org/wiki/Malaysia_Airlines_Flight_370
  title: Malaysia Airlines Flight 370
  extract: |-
    <p><b>Malaysia Airlines Flight 370</b> (MH370/MAS370) was a scheduled international passenger flight that disappeared on 8 March 2014 en route from Kuala Lumpur International Airport to Beijing Capital International Airport. The aircraft operating the service, a Boeing 777-200ER, last made contact with air traffic control less than an hour after take-off. The aircraft was operated by Malaysia Airlines and was carrying 12 crew members and 227 passengers from 15 nations and regions. The majority of passengers on board were Chinese citizens.</p>
    <p>On the same day, a joint search and rescue effort, reported as the largest in history, was initiated in the Gulf of Thailand and the South China Sea. On 11 March, the search area was extended to the Strait of Malacca. On 12 March, authorities also began to search the Andaman Sea, northwest of the Strait of Malacca. Subsequently, new information led to the search area being expanded to include the Indian Ocean south of Sumatra, as well as significant tracts of land.</p>
    <p>On 15 March, in the wake of media reports that US investigators believed that the aircraft had headed west back across the Malay Peninsula after air traffic control lost contact and that a satellite had continued to receive "pings" from the aircraft for several hours, Malaysian Prime Minister Najib Razak announced that satellite-related data showed that the aircraft's ACARS and transponder had been switched off and that radar data indicated that the aircraft's "movements are consistent with the deliberate action of someone on the plane." As of 18 March, there were 26 countries participating in the revised search, focusing on a northern locus from the Kazakh–Turkmen border to northern Thailand, as well as a southern locus from Indonesia to the southern Indian Ocean.</p>
    <p></p>
